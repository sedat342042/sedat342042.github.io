  <h3>4</h3>

  <p>Kitaplarda okuduklarımız doğru mudur, değil midir bilemem, bir zamanlar bir maymun Roma’dan yola çıkıp hiç yere inmeden ağaçtan ağaca atlayarak İspanya’ya varmış, öyle yazıyordu. Benim zamanımda yalnızca Ombrosa<a href="../Text/dipnotlar.xhtml#a9" id="k9"><sup>[9]</sup></a> Körfezi’ni bir ucundan ötekine kaplayan ve tepelerin doruklarına kadar yükselen vadisinin böyle sık ağaçları vardı; bölgemiz adını bu özelliğine borçluydu.</p>

  <p>Artık bu bölge tanınmaz halde. Fransızlar geldiği zaman, her yıl biçilen çayırlar gibi ormanlık arazideki ağaçlar da kesilmeye başlandı, ertesi yıl çayırlar yeniden bitiyordu, ama ağaçlar yeniden bitmedi. O zamanlar ormanların yok oluşunun savaşlara, Napoléon’a bağlı olduğu sanılırdı, ama ağaç kesimi durmak bilmedi. Şimdi sırtlar öylesine çıplak ki, vaktiyle nasıl olduğunu bilen bizler, içlenerek bakıyoruz.</p>

  <p>Eskiden nereye gitsek, gökyüzüyle aramızda dallar, yapraklar olurdu. Yeşilliklerin en alçak olduğu bölge, limon ağaçları olan yerdi, üstelik oradan buradan incir ağaçları yükselirdi, tepeye doğru, ağır yaprakların oluşturduğu kubbelerle bostanların üstünü örterlerdi, incir yoksa, koyu yapraklarıyla kiraz ağaçları, daha narin ayva ağaçları, şeftali ağaçları, badem ağaçları, körpe armut ağaçları, bol meyve veren erik ağaçları, sonra üvez ağaçları, keçiboynuzları, dut ağacı yoksa yaşlı bir ceviz ağacı bulunurdu. Bostanların ötesinde zeytinlikler başlardı, kıyının yarısına kümelenen gümüşsü gri bir bulut. Aşağıdaki limanla yüksekteki kale arasındaki çukurda yığılmış kasaba bulunurdu; orada da, damların arasından ağaçların tepeleri uç verirdi: Pırnalların, çınarların, hatta bodur meşelerin oluşturduğu, kendiliğinden serpilen bir bitki örtüsü, soyluların villalarını yaptırdıkları ve bahçelerini telle çevirdikleri kesimlerde daha düzenli boy verirdi.</p>

  <p>Zeytinliklerin üstünde orman başlardı. Eskiden çamlar bölgede hüküm sürmüş olmalıydı, hâlâ yeşillik dalgaları halinde yamaçlardan sahile kadar iniyordu, karaçamlar da öyle. Bodur meşeler, bugün olmadığı kadar fazla ve sıktı, orman kıyımının ilk ve en değerli kurbanları oldu onlar. Daha yükseklerde, çamlar yerini kestane ağaçlarına bırakırdı, orman dağa doğru tırmandığından sınırı kestirilemezdi. Ortasında yaşadığımız canlılık evreni buydu işte, biz Ombrosalılar bunun farkında bile değildik.</p>

  <p>Bütün bunlara ilk aklı basan Cosimo oldu. Böylesine sık bir bitki örtüsünün ortasında, yere basmak gereği olmadan, bir daldan diğerine geçerek epey mesafe alabileceğini anladı. Bazen çıplak bir toprak parçası onu oldukça dolaşmak zorunda bırakıyordu, ama kısa sürede bütün zorunlu güzergâhları öğrendi, uzaklıkları bizim ölçülerimizle değil, hep kafasından, dallarının üstünde izlemek zorunda olduğu dolambaçlı yola göre hesaplıyordu. Atlayarak bile en yakın dala ulaşılamayan yerde bazı kurnazlıklara başvuruyordu; ama bunları daha sonra anlatacağım; henüz, onun gözlerini açtığında kendini bir pırnalın tepesinde bulduğu, sığırcıkların şakımaları arasında, soğuk çiyle ıslanmış, uyuşmuş, kemikleri ağrıyarak, bacaklarında ve kollarında karıncalanmalarla uyanıp mutluluk içinde yeni evrenini incelemeye koyulduğu tan vaktindeyiz.</p>

  <p>Korunun son ağacına vardı, bir çınardı bu. Aşağıda çakıl taşı yığınları gibi tümseklerin arkasına gizlenmiş ev kümelerinin bazılarının kurşunrengi damlarından yükselen duman ve sisten çelenkle kaplı gökyüzünün altında vadi uzanıyordu; incir ve kiraz ağaçları yapraklarından oluşan bir gökyüzü; daha aşağılarda erik ve şeftali ağaçları tıknaz dalları ayırıyordu; her şey, yamalı bohça gibi çayırlar bile görülüyordu, ama toprağın rengini görmek mümkün değildi, her yer tembel tembel yayılan balkabağı yapraklarıyla ya da fidanlıklardaki marul ve lahana sıralarıyla doluydu ve böyle böyle vadinin her iki yakası da deniz seviyesinden yüksekte huni biçiminde açılıyordu.</p>

  <p>Bu manzaradan, görünmese de, arada sırada işitilen, ama işitilir işitilmez de endişe yaratmaya yeten, dalga gibi bir anda patlayan tiz çığlıklar, sonra sanki bir şeylerin düşmesinden kaynaklanan bir gümbürtü, belki de kırılan bir dal çatırtısı, yine çığlıklar, ama daha değişik, tiz çığlıkların ilk duyulduğu yere doğru yönelen öfkeli bağırtılar. Sonra hiçbir şey, bir hiçlik duygusu, bir şeyin akıp gidişi gibi, beklenecek bir şeyler varmış da yeri orası değilmiş gibi ve gerçekte gürültülerle sesler yeniden işitilirse, burası her zaman kiraz ağaçlarının tırtıklı küçük yapraklarının rüzgarda sallandığının görüldüğü yerler olurdu. Cosimo, aklının hayallere dalıp giden yanıyla -oysa diğer yanı her şeyi önceden görüyor, anlıyordu- şu fikre kapıldı: Kiraz ağaçları konuşuyordu.</p>

  <p>En yakın kiraz ağacına, daha doğrusu kara kirazlarla dolu yemyeşil yapraklı bir dizi kiraz ağacına yöneldi, ama ağabeyim dalların arasında ne olup olmadığını anlayacak kadar beceri kazanmamıştı henüz. Orada kaldı, az önce duyulan patırtı kesilmişti. Cosimo daha alçak dalların üstündeydi, tepesindeki bütün kirazları sırtında hissediyordu, nedenini anlayamadan, ona yaklaştıklarını hissediyordu, sanki bu bir kiraz ağacı değil de göz ağacıydı. Cosimo başını kaldırınca fazla olgun bir kiraz şak diye alnına düştü. Gözlerini kısarak ışığın geldiği yere, yukarıya baktı (güneş yükseliyordu) ve hem o ağacın hem de komşu ağaçların üstünün tünemiş çocuklarla dolu olduğunu gördü.</p>

  <p>Görüldüklerini anlayınca sessizliklerini bozup tiz seslerini kısarak, “Şuna bak, ne güzel,” dediklerini duyar gibi oldu ve her biri önündeki yaprakları aralayarak üç köşeli şapkalı çocuğa doğru, bulunduğu daldan bir alttakine indi. Başları açıktı ya da kenarları tiftikli hasır şapkalar takmışlardı, bazıları kukuleta gibi çuval geçirmişti kafasına; üstlerinde hırpani gömlekler ve poturlar vardı; yalınayak olmayanlar ayaklarına çaputlar sarmıştı ve kimisi ağaca tırmanırken takunyalarını boynuna asmıştı; ailenin uyarılarına uyarak Cosimo ile her zaman uzak durduğumuz meyve hırsızı çetelerindendi bunlar. Oysa o sabah ağabeyim, ne niyetle olduğunu bilmeksizin onları aramaya çıkmış gibiydi.</p>

  <p>Onlar alçak sesle sertçe, “Ne işi var bunun burada?” gibisinden laflar atarak aşağı inerlerken, kımıldamadan bekledi, bir yandan da kiraz çekirdeklerini Cosimo’nun suratına tükürüyor, çürük ya da karatavukların gagaladığı meyveleri seri bir hareketle havada çevirerek sapanla atar gibi savuruyorlardı.</p>

  <p>“Aman,” dediler birden. Arkasında asılı küçük kılıcı görmüşlerdi. “Nesi de varmış öyle?” derken gülmeye başlamışlardı bile, “Kıç tokacı.”</p>

  <p>Sonra yine sessizliğe gömüldüler, gülüşmeyi kesmişlerdi, çünkü deliler gibi eğlenecekleri bir şeye hazırlanıyorlardı: Bu küçük haydutlardan ikisi, Cosimo’nun tam tepesindeki bir dala sessizce tünemiş, ona doğru ağzı açık bir çuval indiriyorlardı (şu içine ganimetlerini doldurdukları ve kullanmadıkları zaman da tepelerine geçirdikleri, omuzlarına sarkan pis çuvallardan biri). Az sonra ağabeyim, nasıl olduğunu anlamadan kendini çuvalın içinde sucuk gibi bağlanmış, itilip kakılırken bulacaktı.</p>

  <p>Cosimo tehlikeyi sezdi, belki de hiçbir şey sezmedi de, küçük kılıcıyla alay edildiğini hissedip onurunu korumak için kılıcını çekmek istedi. Kılıcı havaya kaldırdı, ucu değince de çuvalı gördü ve kılıcına doladığı gibi kötü hırsızların elinden alıp fırlatıp attı.</p>

  <p>Çok iyi bir iş kıvırmıştı. Ötekiler hayal kırıklığı ve şaşkınlık içinde “Aa” dediler ve çuvalı kaptıran iki kafadar okkalı hakaretler işittiler: “<i>Cuiasse! Belinui</i>!”</p>

  <p>Cosimo başarısının tadını çıkaracak zaman bulamadı. Bir öfke dalgası koptu, ama bu aşağıdan geliyordu; köpekler havlıyor, taşlar atılıyor, bağırılıyordu: “Bu sefer kaçamazsınız elimizden, piç kuruları, hırsızlar!” ve yabaların sivri uçları havadaydı. Dalların üstündeki hırsızların arasında büzülen büzülene, bacağını ve dirseğini kaçıran kaçıranaydı. Cosimo’nun etrafında kopan patırtı, tetikte bekleyen çiftçileri alarma geçirmiş olmalıydı.</p>

  <p>Saldırıya güç birliği içinde hazırlanmışlardı. Meyveleri olgunlaştıkça çaldırmaktan bıkıp usanan vadideki bazı küçük toprak sahipleri ve yarıcılar birleşmişlerdi; haylazların taktiği hep birlikte bir meyveliğe dalmak, yağmalamak ve uzağa kaçmak ve orada aynı harekete girişmekti, onlara benzer bir taktikle karşılık vermekten başka yol yoktu: Yani er ya da geç gelecekleri bir meyvelikte nöbet tutmak ve çepeçevre kuşatmakla. Salıverilen köpekler, ürkütücü ağızlarıyla dişlerini gösterip kiraz ağaçlarının gövdesine tırmanır gibi dayanmış havlıyor, yabaların çatalları havada sallanıyordu. Hırsızlardan üçü dördü kendilerini yere attılar, tam zamanlama! Sırtlarını yabaların sivri uçlarıyla deldirip pantolonlarının kıçlarını köpeklerin ağzında bıraktılar ve haykırarak koşmaya başladılar ve bağların çitlerini kafa atarak devirip kaçtılar. Böylece başka kimse ağaçtan inmeye yeltenmedi: Cosimo dahil hepsi dalların tepesinde kaygı içinde bekleşti. Çiftçiler kiraz ağaçlarına merdivenleri dayayarak, önde yabalarının sivri uçları, tırmanmaya başlamışlardı bile.</p>

  <p>Kısa süren bir şaşkınlıktan sonra, Cosimo, sırf bu serseri sürüsü apışıp kaldı diye kendisinin de şaşkınlığa düşmesinin gereksiz olduğunu anladı, onlar pek maharetliydiler de o değil miydi, böyle sanmak da akıl karı değildi, kanıtı da hepsinin sersem sersem oldukları yerde durmalarıydı: Komşu ağaçlara kaçmak için daha ne bekliyorlardı? Ağabeyim oraya nasıl geldiyse, öyle geri dönebilirdi: Üç köşeli şapkasını kafasına iyice yerleştirdi, kendisine köprü olan dalı aradı, son kiraz ağacından bir keçiboynuzu ağacına, oradan sarkıp sallanarak bir erik ağacına geçti ve böylece yol aldı. Ötekiler, köy meydanında yürür gibi onun daldan dala geçtiğini görünce, hemen peşine düşmek gerektiğini anladılar, yoksa onun izini bulana kadar vay hallerineydi ve sessizce onu izlediler, elleriyle ayaklarıyla bu dolambaçlı yola düştüler. Bu arada Cosimo bir incir ağacına tırmanıyordu, bostanın çitini aşıyor, oradan incecik dalları yüzünden tek seferde geçmek gereken şeftali ağacına atlıyordu. Şeftali ağacı, bir duvarın boyunu aşan eğri büğrü bir zeytin ağacına tutunmasını sağlıyordu; zeytin ağacından bir sıçrayışta deli deli akan ırmağın üstüne dayanıklı bir dalını uzatan bodur meşeye geçiliyordu ve öte yakadaki ağaçlara ulaşılmış oluyordu.</p>

  <p>Adamlar, ellerinde yabalarla artık meyve hırsızlarını yakaladıklarını sanırlarken bir de baktılar ki bunlar kuş olup uçuyorlar. Yanlarındaki köpekler havlarken birlikte koşmaya başladılar, çiti geçtiler, duvarı da, ama üstünde bir köprüsü olup onlara yol vermediğinden, ırmağın kenarında kalakaldılar, geçebilecekleri sığ bir yer arayarak zaman kaybettiler, bu arada haylazlar kirişi kırmıştı bile.</p>

  <p>Ayakları yerde, ademoğulları gibi koşuyorlardı. Dalların üstünde yalnızca ağabeyim kalmıştı. Artık onu önlerinde görmediklerinden, “Şu tozluklu kuyrukkakan nereye kayboldu?” diye soruyorlardı birbirlerine. Başlarını kaldırdılar, yukarıdaydı, zeytin ağaçlarına tırmanıyordu. “Hey, sen, in aşağı, bundan böyle bizi yakalayamazlar.” Ama o inmedi, daldan dala sıçrayarak bir zeytin ağacından ötekine geçti, gümüşsü sık yaprakların arasında gözden kayboldu.</p>

  <div>
    <br/>
  </div>

  <p>Küçük serseri sürüsü, çuvalları kafalarına kukuleta gibi geçirmiş, ellerinde kamışlarla, vadinin ucundaki kiraz ağaçlarını yağmalıyorlardı şimdi. Düzenli çalışıyor, bir dalı indirdikten sonra ötekine geçiyorlardı; birden, en yüksek ağacın tepesine bağdaş kurup tünemiş, iki parmağıyla her kirazın sapını koparıp dizlerinin arasına sıkıştırdığı üç köşeli şapkasına dolduran kimi görseler beğenirsiniz? Tozluklu çocuğu! “Hey, nereden çıktın?” diye sordular burunlarından kıl aldırmaz bir edayla. Ama bozulmuşlardı, öteki sanki uçup da gelmişti.</p>

  <p>Ağabeyim, şapkasındaki kirazları birer birer, sanki şekerleme yer gibi ağzına atıyordu. Sonra, dudaklarını büzüp çekirdekleri ağzından atarken yeleğini lekelememeye özen gösteriyordu.</p>

  <p>“Bu şekerleme düşkününün derdi ne bizimle?” dedi içlerinden birisi. “Ne demeye ayağımıza dolanıp duruyor? Ne diye kendi bahçesindeki kirazları zıkkımlanmıyor?” Yine de biraz gözleri korkmuştu, ağaçların üstünde hepsinden becerikli olduğu gün gibi ortadaydı.</p>

  <p>“Şekerleme düşkünleri arasında, ara sıra yanlışlıkla öbürlerinden daha iyi olanı çıkar: Bak, Fettan Hanım ...”</p>

  <p>Bu gizemli adı duyunca Cosimo kulak kabarttı, nedenini kendi bile kestiremeden kızardı.</p>

  <p>“Fettan Hanım bizi kandırdı!” dedi bir başkası.</p>

  <p>“Ama, bir şekerleme düşkünü olsa da becerikliydi, sabah buralarda olup borusunu çalarak bizi uyarsaydı yakalanmazdık.”</p>

  <p>“Yeter ki bizim tarafımızı tutsun, bir şekerleme düşkünü de aramıza katılabilir.”</p>

  <p>(Cosimo o zaman, <i>şekerleme düşkünü</i> diyerek neyi kastettiklerini anladı: Bu, kentli, soylu, yüksek zümreden biri demekti.)</p>

  <p>“Bak,” dedi içlerinden biri, “açık konuşalım: Bize katılmak istiyorsan bizimle seferlere çıkarsın ve bildiğin bütün yolları öğretirsin.”</p>

  <p>“Ve babanın meyve bahçelerine de sokarsın,” dedi bir diğeri. “Bir keresinde beni kurusıkıyla kovalamışlardı.”</p>

  <p>Cosimo, kafasında tek bir düşünce, durmuş onları dinliyordu. “İyi de,” dedi, “kim bu Fettan Hanım?”</p>

  <p>Yaprakların arasındaki hırpani kılıklılar öyle bir gülmeye başladılar ki neredeyse çatlayacaklardı, bazıları az kalsın ağaçtan düşecekti, bazısı kendini arkaya atıp bacakları dalda asılı halde, bazısı da elleriyle dala asılıp dur durak bilmeden haykırıp dalga geçiyorlardı. Tabii, böyle bir şamatanın ardından peşlerine düşenler izlerini buldular. Hem de bir köpek mangasıyla oralara çok yakında olmalıydılar, çünkü havlamalar yükseldi, yabaların yine ortaya çıktığı görüldü. Ama bu kez, az önceki gibi mat olmamaya kararlıydılar; merdivenleri dayayıp çevrelerindeki ağaçlara tırmanmakla işe başladılar; küçük serseriler havaya kalkmış yabalar ve tırmıklarla kuşatılmışlardı. Yalnız, ağaçlara yayılmış adamları gören köpekler, ne tarafa saldıracaklarını bilemediler, sağa sola dağılmış, burunlarını havaya dikerek havlamakla yetindiler. Böylece meyve hırsızları kendilerini çabucak yere atmaya fırsat buldular, ne yapacağını şaşıran köpeklerin arasından her biri bir yana kaçtı, bazıları baldırından bir ısırık, bazıları taş ya da sopa darbesi alsa da, sağ salim orayı terk ettiler.</p>

  <p>Cosimo ağacın tepesinde kaldı. “İn!” diye bağırıyorlardı öbürleri kaçarken. “Ne yapıyorsun? Uyuyor musun? Yol açıkken atla!” Ama o, dalı bacaklarıyla sıkıca kavrayarak kılıcını kınından çekti. Çiftçiler ona erişmek için sırıkların ucuna bağladıkları yabaları çevredeki ağaçlardan uzatıyorlardı ve Cosimo kılıcını fırıl fırıl döndürerek sırıkları savuşturuyordu, ta ki göğsüne bir yaba dayanıp onu ağacın gövdesine mıhlayana kadar.</p>

  <p>“Dur!” diye bağırdı biri. “Bu genç Piovasco Baronu’dur. Efendim, ağacın tepesinde ne işiniz var? Nasıl oldu da itin kopuğun arasına karıştınız?”</p>

  <p>Cosimo, babamızın rençberlerinden biri olan Giuà della Vasca’yı tanıdı.</p>

  <p>Yabalar geri çekildi. Mangadakilerin çoğu şapkasını çıkardı. Ağabeyim de şapkasını kaldırıp eğildi.</p>

  <p>“Hey, yerdekiler, köpekleri.bağlayın!” diye seslendi birileri. “Yardım edin de aşağı insin! inebilirsiniz efendim, ama aman dikkat, ağaç çok yüksek! Bekleyin, bir merdiven dayayalım! Sonra size eve kadar ben eşlik ederim!”</p>

  <p>“Hayır hayır, teşekkür ederim,” dedi ağabeyim. “Hiç rahatsız olmayın, yolu biliyorum, kendi başıma bulabilirim!”</p>

  <p>Ağaç gövdesinin ardında kayboldu ve yeniden başka bir dalın üstünde göründü, yine gövdenin ardında kayboldu ve tepedeki sık yaprakların arasından, daha yüksekteki bir daldan yalnızca ayakları görünür oldu, sonra ayaklar da kayboldu ve hiçbir şey görünmez oldu.</p>

  <p>“Nereye gitti?” diye soruyorlardı birbirlerine ve yukarı mı baksınlar yoksa aşağıya mı bir türlü kestiremiyorlardı.</p>

  <p>“İşte, orada!” Uzaktaki bir başka yüksek ağacın tepesindeydi, yine yok oldu.</p>

  <p>“İşte, orada!” Yine bir başka yüksek ağacın tepesindeydi, rüzgârla sürüklenmişçesine sallanıyordu ve atladı.</p>

  <p>“Düştü mü? Yok, yok! Şurada!” Göğe doğru yükselen yeşilliklerin tepesinde şapkasından ve kurdelesinden başka şey görünmüyordu.</p>

  <p>Çiftçiler, “Ne biçim bir efendin var senin?” diye sordular Giuà della Vasca’ya, “İnsan mıdır, yabani hayvan mıdır belli değil! Şeytan mı girmiş içine, nedir?”</p>

  <p>Giuà della Vasca’nın sesi soluğu çıkmaz olmuştu. İstavroz çıkardı.</p>

  <p>Cosimo’nun şarkı söylediği duyuldu, nağmeli bir bağırtı.</p>

  <p>“Aah! Fet-taaan Haaa-nııım...”</p>
