  <h3>22</h3>

  <p>İlk uğrak yerleri, çok eskidiği ve biçimsizleştiği için artık insan elinden çıktığı bile anlaşılmayan, kabuğun derininde kalan, büyük harflerle: <i>Cosimo, Viola,</i> hemen altında <i>Optimus Maximus</i> yazısı kazınmış o ağaçtı.</p>

  <p>“Bu kadar yükseğe, kim, ne zaman yaptı bunu?”</p>

  <p>“Ben. Sen gittiğinde.”</p>

  <p>Viola sarsılmıştı.</p>

  <p>“Ya bu ne demek?” diye sorarken <i>Optimus Maximus</i> sözlerini gösteriyordu.</p>

  <p>“Benim köpeğim. Yani senin köpeğin. Base.”</p>

  <p>“Turcaret mi?”</p>

  <p>“Optimus Maximus adını taktım ona.”</p>

  <p>“Turcaret! Yola çıkarken onu arabaya almadıklarını anladığımda ne kadar ağladım... Seni bir daha göremeyecek olmak beni o kadar üzmüyordu, ama köpeğimi bir daha göremeyeceğim diye çok umutsuzluğa kapılmıştım!”</p>

  <p>“O olmasa seni bulamazdım! Senin yakınlarda olduğunun kokusunu o aldı ve seni arayamaya çıkana kadar da huzursuzlandı...”</p>

  <p>“Nefes nefese av köşküne geldiğini görür görmez hemen tanıdım... ‘Bu titrek de nereden çıktı?’ diyordu ötekiler. Eğilip inceledim onu: rengi, benekleri... ‘Ama bu Turcaret! Ombrosa’dayken, çocukken sahip olduğum köpeğim!’ dedim onlara.”</p>

  <p>Cosimo gülüyordu. Birden, Viola burun kıvırdı: “Optimus Maximus... Ne çirkin bir isim! Nereden bulup çıkarıyorsun böyle çirkin isimleri?” Cosimo’nun yüzü asıldı hemen.</p>

  <p>Optimus Maximus’un ise keyfine diyecek yoktu. İki sahibi arasında bölünen yaşlı kalbi nihayet huzur bulmuştu, hele Markiz’i avlağın sınırında, Cosimo’nun tünediği dişbudak ağacının oraya çekebilmek için günler boyu bunca uğraştıktan sonra. Viola’yı eteğinden çekmiş, bir eşyayı kapıp peşinden gelir umuduyla çayırlığa doğru kaçmıştı ve Viola: “Ne istiyorsun canım? Nereye sürüklüyorsun beni? Turcaret! Yetti artık! Ne aksi bir hayvan bu böyle?” Ama baseyi görmek bile, hafızasında çocukluk anılarını, Ombrosa’ya duyduğu özlemi canlandırmaya yetmişti. Hemen fikir değiştirip Dük’ün av köşkünden ayrılmaya, tuhaf ağaçlarla dolu eski evine dönmeye karar vermişti.</p>

  <p>Viola geri dönmüştü. Cosimo için hayatının en güzel dönemi başlamıştı; kır atıyla kırları bayırları aşıp geçtikten sonra, dalların arasında Baron’u görür görmez eyerinden atlayıp en az onun kadar bu konuda uzmanlaşmış olduğundan hemen dik ağaçlara, dallara tırmanan ve ona ulaşan Viola için de öyleydi.</p>

  <p>“Ah, Viola, nerelere tırmanacağımı bilemez oldum artık...”</p>

  <p>“Bana tırman,” diyordu Viola usulca, Cosimo zaten delirmiş gibiydi.</p>

  <p>Viola için aşk, kahramanlık alıştırmasıydı: Cesaret, cömertlik, teslimiyet ve gerilim gibi bütün ruhsal yeteneklerin sınanıp zevkle iç içe geçmesiydi. Birbirine geçmiş, dolanmış, erişilmez ağaçlar onların dünyasıydı.</p>

  <p>Çok yüksekteki bir çatalı göstererek, “Orası!” diye bağırıyordu Viola ve oraya ulaşmak için yarışırcasına birlikte atılıyor, sonu yeni kucaklaşmalarla bitecek canbazlık hareketleri yapıyorlardı. Dallardan destek alarak ya da asılarak boşlukta sevişiyorlardı, Viola neredeyse uçarak Cosimo’nun üstüne atlıyordu.</p>

  <p>Tutkulu Viola’nın dik kafalılığı Cosimo’nunkiyle uyuşuyor, bazen de çatışıyordu. Cosimo uzatmalardan, çıtkırıldımlıktan, incelikli yoldan çıkmalardan kaçınıyordu: Hiçbir şey doğal sevişme kadar hoşuna gitmiyordu. Cumhuriyetçi erdemlerin havası esiyordu: Sert ve utanma sıkılma olmayan dönemlerin başlangıcıydı. Gözü doymaz aşık Cosimo, bir erdem yanlısı, bir çileci, bir tutucuydu. Hep aşkın mutluluğu peşinde olsa da, her zaman şehvet düşmanı olmuştu. Öpüşmelerin, okşamaların, ayartıcı sözlerin, doğal şifanın yerine geçip gölgeleyecek ya da buna talip olacak hiçbir şeye güvenmeyecek kadar ileri gidiyordu. Viola ona korunmasız dorukları sunandı, onunla birlikte, Tanrıbilimcilerin vaazlarında sözünü ettikleri, seviştikten sonraki mutsuzluğu hiç tatmadı, hatta bu konu üzerine Rousseau’ya felsefi bir mektup yazdı, Rousseau belki kafası karıştığı için cevap vermedi.</p>

  <p>Ama Viola da incelikli, aklına eseni yapan, şımartılmış, ruhu ve kanıyla Katolik bir kadındı. Cosimo’nun aşkıyla dolup taşıyor, ama arzuları tatmin olmuyordu. Sürtüşmeler ve kuşkulu duygular bunun üzerine çıkıyordu ortaya. Ama kısa sürüyordu, çünkü hayatları ve onları çevreleyen dünya çok yönlüydü.</p>

  <p>Yorgun düştüklerinde, dalları en sık olan ağaçların üstündeki gizli barınaklarına gidiyorlar: Yaprakların sarmal bir süs gibi gövdelerini kapladığı hamaklara ya da bez duvarları rüzgarda dalgalanan asma çadırlarına veya kuştüyü yataklarına uzanıyorlardı. Buralarda, Viola’nın eğilimleri ortaya çıkıyordu: Markiz nerede olursa olsun, çevresinde rahatlık, debdebe, karmaşık bir konfor yaratma yeteneğine sahipti; düşününce karmaşık gelse de, o her şeyi mucizevi bir kolaylıkla elde ediyordu, çünkü her istediği, ne pahasına olursa olsun derhal yerine getirilmeliydi.</p>

  <p>Bu hava yataklarının üstüne nar bülbülleri konup ötüşüyor, perdelerin arasından çifter çifter içeri sızan gündüz kelebekleri, orada birbirlerini kovalıyorlardı. Yaz ikindilerinde uyku, yan yana yatan aşıkları yakaladığı sırada bir sincap içeri giriyor, kemirecek bir şeyler aranıyor, yumuşak kuyruğuyla yüzlerini okşuyor ya da ayak parmaklarından birini dişliyordu. Perdeleri daha ihtiyatlı kapattılar, o günlerde bir ormansıçanı ailesi çadırın tavanını kemirmeye koyuldu ve tepelerine düştü.</p>

  <p>Birbirlerini tanımaya çalıştıkları bu dönem, hayatlarını anlatıyor, karşılıklı sorular soruyorlardı.</p>

  <p>“Kendini yalnız hissediyor muydun?”</p>

  <p>“Senin eksikliğini hissediyordum.”</p>

  <p>“Geri kalanlara oranla mı?”</p>

  <p>“Hayır. Niye öyle söylüyorsun? Her zaman insanlarla yapacak işlerim olmuştur: Meyve topladım, ağaç budadım, Rahip’le felsefe çalıştım, korsanlarla çarpıştım. Herkes bir şeyler yapmaz mı?”</p>

  <p>“Yalnızca sen böylesin, onun için seviyorum seni.”</p>

  <p>Viola’nın ondan neyi yapmasını, neyi yapmamasını istediğini hâlâ tam olarak kavrayamamıştı. Arada sırada eften püften bir şey, bir söz, bir vurgu Markiz’in cinlerini tepesine çıkarmaya yetiyordu.</p>

  <p>Örneğin, Cosimo, “Gian dei Brughi’yle roman okurdum, Şövalye ile su düzeniyle ilgili tasarıları geliştirirdim...” diyordu...</p>

  <p>“Ya benimle, ya benimle?”</p>

  <p>“Seninle sevişiyorum. Tıpkı ağaç budar, meyve...”</p>

  <p>Viola sessizleşiyor, yerinden bile oynamıyordu. Cosimo hemen cinini tepesine çıkardığını fark ediyordu: Gözleri birden buz kesiyordu.</p>

  <p>“Ne oldu, ne var Viola, ne dedim şimdi?”</p>

  <p>Viola onu ne görür ne de işitir gibiydi, mermersi yüzüyle sanki yüz binlerce kilometre uzaktaydı.</p>

  <p>“Hadi ama Viola, ne var, ne oldu, dinle...”</p>

  <p>Viola yerinden kalkıyor ve çeviklikle, yardım almaksızın ağaçtan inmeye koyuluyordu.</p>

  <p>Cosimo hâlâ yanlışının ne olduğunu anlayamamış, bunun üzerine düşünmeyi bile becerememişti, belki de düşünmeyi istemiyordu, anlamazlıktan geliyordu, suçsuz olduğunu ilan etmenin en iyi yolu buydu. “Ama Viola, beni yanlış anladın, dinle...”</p>

  <p>En alttaki dallara kadar peşinden gidiyordu: “Böyle gitme Viola, yapma...”</p>

  <p>Sonunda Viola konuşuyordu, ama yanına vardığı, dizginlerini çözdüğü atla; eyere atlıyor ve yola koyuluyordu.</p>

  <p>Cosimo umutsuzluk içinde ağaçtan ağaca atlıyordu. “Dur Viola, söylesene!”</p>

  <p>Dörtnala gitmişti bile. Cosimo dallardan onu izliyordu: “Yalvarırım Viola, seni seviyorum!” Ama, artık onu göremiyordu. Tehlikeli sıçrayışlarla kendini güven olmayacak dallara atıyordu. “Viola! Viola!”</p>

  <p>Onu kaybettiğinden emin olduğunda hıçkırıklarını tutamıyordu, tam o sırada Viola başını bile kaldırmadan tırıs giderek yeniden altından geçiyordu.</p>

  <p>“Bak, bak Viola, ne yaptığıma bak!” diyor ağaç gövdesine kafa atmaya başlıyordu (çok sağlam bir kafası vardı doğrusu).</p>

  <p>O bakmıyordu bile. Çoktan uzaklaşmıştı.</p>

  <p>Cosimo, ağaçların arasında zikzak çizerek geri dönmesini bekliyordu.</p>

  <p>“Viola, umutsuzluğa düştüm!” diyerek, başı aşağıda, bacaklarından dala asılı boşluğa bırakıyordu kendini ve öfkeden köpürerek kafasına, yüzüne pat pat vuruyordu. Yıkıcı bir şiddetle dalları kırmaya koyuluyor ve az önce yapraklarla, dallarla kaplı bir karaağaç, doluya tutulmuşçasına çırılçıplak kalıyordu.</p>

  <p>Fakat Cosimo, asla kendi canına kıymakla gözdağı vermedi, hatta hiçbir konuda gözdağı vermedi, duygusal şantajlar ona göre değildi. Yapmaya kalkışacağı şeyi yapıyordu, zaten açıkladığı zaman da yapmakta oluyordu, daha önce değil.</p>

  <p>Viola, nasıl öngörülemeden öfkeye kapılıyorsa, öyle de sıyrılıyordu. Cosimo’nun bütün çılgınlıklarını hiç umursamazmış gibi görünüyor, ama ansızın bir şey onu etkileyip merhamet ve aşkını tutuşturuyordu. “Hayır, Cosimo, sevgilim, bekle beni!” diyor, eyerinden atlayıp bir ağaç gövdesine doğru fırlayarak tırmanmaya başlıyordu ve Cosimo’nun kolları onu yukarı çekmek için hazırda bekliyor oluyordu.</p>

  <p>Aşk, kavga kadar öfkeli, yeniden başlıyordu. Gerçekten de aynı şeydi, ama Cosimo bunu hiç anlamıyordu.</p>

  <p>“Niye beni üzüyorsun?”</p>

  <p>“Çünkü seni seviyorum.”</p>

  <p>Kızma sırası Cosimo’daydı: “Hayır, beni sevmiyorsun! Seven kişi acı değil, mutluluk vermek ister.”</p>

  <p>“Seven kişi, acı pahasına da olsa, yalnızca aşk ister.”</p>

  <p>“O halde bana bile bile acı çektiriyorsun.”</p>

  <p>“Evet, beni sevip sevmediğini anlamak için.”</p>

  <p>Bu noktada Baron’un felsefesi onu izlemesini reddediyordu. “Acı, olumsuz bir ruh halidir.”</p>

  <p>“Aşk, her şeydir.”</p>

  <p>“Acıyla her zaman mücadele edilmeli.”</p>

  <p>“Aşk, hiçbir şeye hayır diyemez.”</p>

  <p>“Bazı şeyler var ki, asla kabul edemem.”</p>

  <p>“Ama kabul ediyorsun, beni sevip acı çektiğine göre.”</p>

  <div>
    <br/>
  </div>

  <p>Cosimo’nun umutsuzluk nöbetleri ne kadar gürültülü patırtılıysa, sevinç taşkınlıkları da bir o kadar önüne geçilemezdi. Ara sıra mutluluğu öyle bir noktaya varıyordu ki, sevgilisini bırakması ve hoplaması, bağırması, kadınının eşsiz güzelliğini haykırması gerekiyordu.</p>

  <p>“<i>Yo quiero the most wonderful puellam de todo el mundo</i>!”</p>

  <p>Civardaki banklarda oturan boşta gezerler ve yaşlı denizciler, onun bu beklenmedik ortaya çıkışlarına artık şaşırmıyorlardı. Pırnal ağaçlarının üstünde hoplayarak bağıra çağıra geldiği görülürdü:</p>

  <div>
    <br/>
  </div>

  <p><i>Zu dir, zu dir, gunâika,</i></p>

  <p><i>Vo cercando il mio ben,</i></p>

  <p><i>En la isla de Jamaica,</i></p>

  <p><i>Du soir jusqu’au matin</i>!</p>

  <div>
    <br/>
  </div>

  <p>Ya da:</p>

  <div>
    <br/>
  </div>

  <p><i>Il y un pre where the grass grows toda de oro</i></p>

  <p><i>Take me away, take me away, che io ci moro</i>!</p>

  <p>Ardından gözden kaybolurdu.</p>

  <div>
    <br/>
  </div>

  <p>Pek derine gitmemekle birlikte, klasik ve çağdaş dillerle ilgili öğrenimi, duygularını böyle şaşaalı biçimde ifade etmesine olanak veriyordu ve ruhu ne kadar şiddetli bir heyecanla sarsılırsa, dili de o denli anlaşılmaz oluyordu. Bir keresinde, yörenin koruyucu Aziz’i gününü kutlamak için Ombrosalıların yığıldığı meydana, üstü çelenklerle süslü, bayrak çekili bereket direği dikilmişti. O sırada Baron bir çınar ağacının tepesinde göründü ve ancak onun canbaz çevikliğinin elvereceği bir sıçrayışla direğe atladı, sonuna kadar tırmandı ve “<i>Que viva die schöne Venus posterior</i>!”<a href="../Text/dipnotlar.xhtml#a28" id="k28"><sup>[28]</sup></a>&nbsp;diye bağırarak sabun sürülü kazıktan neredeyse yere kadar kaydı, birden durdu, yeniden tepesine kadar tırmandı, ödüllerin içinden bir teker pembe peyniri kaptığı gibi o ünlü sıçrayışlarından birini yaparak çınarın üstüne uçtu, Ombrosalıları hayretler içinde bırakarak kaçtı.</p>

  <div>
    <br/>
  </div>

  <p>Hiçbir şey Markiz’i bu taşkınlıklar kadar mutlu etmiyordu; bütün bunlar onu, Cosimo’nunkiler kadar azgın aşk gösterileriyle karşılığını vermeye kışkırtıyordu. Ombrosalılar onu ne zaman, yüzünü neredeyse atının beyaz yelesine gömmüş dolu dizgin giderken görseler, Baron’la buluşmaya gittiğini anlarlardı. At üstündeki gidişi, aynı zamanda aşktaki atılganlığının belirtilerinden biriydi, ama bu noktada Cosimo onu izleyemezdi; Viola’nın at merakına hayran olmakla birlikte, onun nezdinde gizli bir kıskançlık ve hınç nedeniydi de, çünkü Viola’nın kendisininkinden daha engin bir dünyaya hükmettiğini görüyor ve sevgilisini asla yalnızca kendine ait kılamayacağını, onu kendi aleminin sınırları içine kapatamayacağını görüyordu. Markiz de, kendi açısından, belki hem aşık, hem binici olamadığına üzülüyordu: Bazen belli belirsiz bir ihtiyaç hissediyor, aşklarının at üstünde sürmesini istiyordu, ağaçların üstünde koşup durmak artık ona yetmiyordu, ağaçların arasından, eyerinde savaşçısıyla birlikte dörtnala gitmek isterdi.</p>

  <p>Gerçekten de hayvan bu yokuşlarla, sarp kayalarla dolu arazide yol almaktan karaca kadar iyi bir tırmanıcı olmuştu. Viola onu bazı ağaçlara, örneğin eğri büğrü gövdeli zeytin ağaçlarının üstüne çıkmaya zorlardı. At bazen ilk çatala erişirdi, Viola da böylelikle onu aşağıda değil, zeytin ağacının üstünde bağlamayı adet edindi. Eyerden atlıyor, onu yaprakları, filizleri yerken bırakıyordu.</p>

  <p>Derken bir gün dedikodu kumkukasının teki zeytinlikten geçerken meraklı gözlerle yukarı baktığında Baron ile Markiz’i kucak kucağa gördü, bir koşu anlatmaya gitti: “Hem kır at da bir dala çıkmıştı!” diye ekleyince, bunu onun hayal gücüne verdiler ve kimse inanmadı. Bir kez daha aşıkların sırrı korunmuş oldu.</p>
