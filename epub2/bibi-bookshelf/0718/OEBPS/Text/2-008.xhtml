  <h3>8</h3>

  <p>O günlerde Cosimo yerdekilere meydan okuyor, bu yolla kendi niyetini, ustalığını sınıyor, böylelikle gücünün sınırlarını da görüp ağaçların tepesinde ne yapıp ne yapamayacağını anlıyordu. Bir gün haylazlara yere inmeden atlayıp sıçramada meydan okudu. Porto Capperi yakınlarında, yoksullarla serserilerin barakalarının arasındaydılar. Yaprakları dökülmüş, yarı kuru bir pırnalın üstünde oynarken, uzun boylu, hafif kamburu çıkmış, sırtında kara mantolu bir adamın at üstünde yaklaştığını gördü. Babasını tanıdı. Ayaktakımı ortalıktan yok oldu; derme çatma evlerinin eşiğinden kadınlar seyre koyuldular.</p>

  <p>Baron Arminio atını ağacın altına kadar getirdi. Günbatımının kızıllığı vuruyordu. Cosimo çıplak dalların arasındaydı. Birbirlerine baktılar. Salyangoz yemeğinden sonra ilk kez böyle karşı karşıya geliyorlardı. Olayın üstünden günler geçmiş, her şey değişmişti, ikisi de artık işin ne salyangozlarla ne de oğulların itaat etmesiyle ya da babaların otoritesiyle bir ilgisi kalmadığının farkındaydılar; mantıklı, sağduyulu sözler etmek yersiz kaçacaktı, yine de birbirlerine bir şey söylemeleri gerekiyordu.</p>

  <p>“Pek soylu bir biçimde kendinizi ortaya koyuyorsunuz!” diye acı bir sesle başladı babam. “Kibar bir beyefendiye yaraşır bir davranış!” (Sizli bizli konuşuyordu, tıpkı ağır serzenişlerde bulunurken yaptığı gibi, ama şimdi bu mesafenin, ayrılığın belirtisiydi.)</p>

  <p>“Muhterem pederim, beyefendi her yerde beyefendidir, yerde de ağaç tepesinde de değişmez bu,” diye cevap verdi Cosimo ve hemen ekledi, “doğruluktan ayrılmadığı sürece.”</p>

  <p>“Pek veciz sözleriniz var,” diye onayladı Baron ciddi ciddi, “lakin az önce bir kiracının bahçesinden erik çalmaktan imtina etmediniz.”</p>

  <p>Doğruydu. Ağabeyim suçüstü yakalanmıştı. Ne diyebilirdi ki? Gülümsedi, ama küstahlık ya da umursamazlıkla değil: Utangaç bir gülümsemeydi, yüzü kızardı.</p>

  <p>Babam da gülümsedi, üzüntülü bir ifadeyle ve kim bilir neden, o da kızardı. “En beter soysuzlarla, dilencilerle işbirliği yapıyorsunuz,” diye ekledi.</p>

  <p>“Hayır muhterem pederim, ben kendi hesabıma iş görüyorum, herkes kendi hesabına,” dedi hiç kımıldamadan.</p>

  <p>“Sizi aşağı inmeye davet ediyorum,” dedi Baron, sakin ve neredeyse sönük bir sesle, “durumunuzun gerektirdiği görevlere yeniden başlamaya çağırıyorum.”</p>

  <p>“Size itaat etmek niyetinde değilim muhterem pederim, bu beni üzse de.”</p>

  <p>İkisi de tedirginlik içindeydi, canları sıkılmıştı. Birbirlerinin ne diyeceklerini biliyorlardı. “Ama ya öğreniminiz! Ya bir Hıristiyan olarak ödevleriniz!” dedi babam. “Amerika’daki vahşiler gibi mi yetişmek istiyorsunuz?”</p>

  <p>Cosimo sustu. Bunlar henüz düşünmediği konulardı, düşünmeye de hevesli değildi. “Birkaç metre yüksekteyim diye yararlı bilgilerin bana ulaşmayacağını mı sanıyorsunuz?”</p>

  <p>Kıvrak bir cevaptı, ama şimdiden davranışının sonuçlarını hafifletiyordu: Dolayısıyla bir zayıflık belirtisiydi.</p>

  <p>Babam bunu fark etti ve iyice üzerine gitti: “İsyan, ölçüye gelmez. Birkaç karışlık yolculuğun bile geri dönüşü olmayabilir.”</p>

  <p>Ağabeyim bir başka soylu cevap verebilir, hatta Latince bir özdeyiş bile patlatabilirdi, şimdi aklıma hiçbiri gelmese de, o zamanlar bir sürüsünü ezbere biliyorduk. Bu merasimden bunalmıştı, dilini çıkardı ve bağırdı: “Ama ben ağaçların tepesinden herkesten daha uzağa işiyorum.” Pek yersiz bir cümle olmakla beraber tartışmayı bıçak gibi kesen bir cevaptı.</p>

  <p>Porta Capperi’deki haytalar bu cümleyi duymuşlar gibi bir haykırıştır kopardılar. Baron di Rondò’nun atı şahlandı, Baron koşumlara asıldı ve oradan ayrılmaya hazırlanır gibi mantosunun yakalarını tuttu. Ama döndü, mantosundan bir kolunu çıkarıp yaklaşmakta olan kara bulutları göstererek bağırdı: “Dikkat et evlat, hepimizin üstüne işemeye muktedir biri var,” dedi ve atını mahmuzladı.</p>

  <p>Tarlaların nicedir beklediği yağmur tek tük iri damlalar halinde yağmaya başladı. Derme çatma evlerin arasında kafalarına çuval geçirmiş çocuklar kaçışırken “<i>Ciéuve! Ciéuve! L’aiga va pe euve</i>!” diye şarkı söylüyorlardı. Cosimo yaprakların arasında kaybolurken üzeri suyla kaplanan yapraklara değdikçe iyice ıslanıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Yağmurun yağdığını fark edince, ağabeyim için endişeye kapıldım. Onu sırılsıklam, yandan vuran yağmurdan kaçamadan bir ağaç gövdesine sarılırken hayal ediyordum. Ama bir fırtınanın onu eve döndürmeye yetmeyeceğini biliyordum. Annemizin yanına koştum: “Yağmur yağıyor! Cosimo ne yapacak muhterem validem?”</p>

  <p>Bayan General perdeyi aralayıp yağmura baktı. Gayet sakindi. “Yağmurun en büyük sakıncası yerlerin çamur içinde kalmasıdır. Yukarıda olduğuna göre onu etkilemez.”</p>

  <p>“Ama ağaçların arasında nereye sığınacak?”</p>

  <p>“Kışlık yerine çekilecektir.”</p>

  <p>“Hangi kışlık yerine?”</p>

  <p>“Zamanında kendine kışlık bir yer hazırlamayı düşünmüştür.”</p>

  <p>“Sizce ona bir şemsiye götürsem daha yerinde olmaz mı?”</p>

  <p>Bu şemsiye sözü onu hemen gözlem yerinden kopardı ve analık kaygılarının içine attı, “<i>Ja, ganz gewiss</i>!”<a href="../Text/dipnotlar.xhtml#a17" id="k17"><sup>[17]</sup></a>&nbsp;demeye koyuldu Bayan General, “Yanına bir şişe de sıcak elma şurubu al, yün çoraba sar! Bir de muşamba parçası al, nemden korunmak için dalların üstüne sersin... Ama iyi de, zavallım, nerededir kim bilir şimdi ... Dilerim onu bulursun...”</p>

  <p>Kolumun altında paketler, üstümde kocaman yeşil bir şemsiye, elimde Cosimo’ya götürdüğüm bir başka kapalı şemsiyeyle yağmurun altında yola koyuldum.</p>

  <p>Şifreli ıslığımızı çalıyordum, bana yağmurun durmadan ağaçları döven sesi cevap veriyordu yalnızca. Karanlıktı; bahçenin dışında nereye gideceğimi bilmiyordum, kaygan taşlar üstünde, çamura batan çayırlarda, su birikintileri arasında ıslık çalarak rastgele adımlar atıyordum ve ıslığımı duyurmak için şemsiyeyi arkaya devirdiğimde su yüzüme vuruyor, ıslığımı dudaklarımın arasında boğuyordu. Yüksek ağaçlarla kaplı, kamuya ait belli yerlere doğru gitmek istiyordum, orada toplu sığınaklar olabileceğini düşünüyordum, ama karanlıkta yolumu kaybettim. Paketleri ve şemsiyeleri kucaklamış halde, orada öylece kalakaldım, yün çoraba sarılı sıcak şurup şişesi azıcık ısıtıyordu beni.</p>

  <p>Derken tam tepemde, ağaçların arasında bir pırıltı gördüm, ne ay ışığı olabilirdi bu ne de yıldızlardan gelen bir ışık. Sanki ıslıklarıma cevap veriyordu.</p>

  <p>“Cooosimo!”</p>

  <p>“Biaaagio!” diye seslendi biri ağacın tepesinden, yağmurun içinden.</p>

  <p>“Neredesin?”</p>

  <p>“Burada... Sana doğru geliyorum, ama elini çabuk tut, ıslanıyorum.”</p>

  <p>Birbirimizi bulduk. Cosimo, battaniyeye sarınmış olarak, birbirine geçmiş dalların arasından, ışığın geldiği yüksek gövdeli kayın ağacına nasıl çıkılacağını göstermek için bir söğüdün en alt çatalına kadar indi. Hemen ona şemsiyeyi ve paketlerden birkaçını verdim, elimizde açık şemsiyelerde tırmanmaya çalıştık, ama mümkün değildi, şemsiye yokmuş gibi ıslandık yine de. Beni götürdüğü yere vardık, çadır bezinden sızan ışığın dışında hiçbir şey görmedim.</p>

  <p>Cosimo, çadırın bir kanadını kaldırdı, beni içeri aldı. Fenerin ışığında, her yanı perde ve halılarla kaplı küçük bir oda gördüm, kayın ağacının gövdesi ortasından geçiyordu, kalın dallar üstüne zemin niyetine kalaslar konmuştu. Bir saraya girmişim gibi hissettim kendimi, ama bu sarayın ne kadar oynak olduğunu anlamakta gecikmedim, çünkü ikimizin ağırlığı dengesini bozuyordu ve Cosimo çöken, yıkılan yerleri tamir etmeye koyulmuştu bile. Şemsiyeleri açıp tavandaki iki deliği örtmek için çadırın üstüne yerleştirdi; ama başka bir sürü delikten su akmaya devam ediyordu ve ikimiz de sırılsıklam olmuştuk, içerisi de dışarısı kadar soğuktu. Yine de Cosimo buraya o kadar çok örtü ve battaniye yığmıştı ki, yalnızca başı dışarıda kalarak altına gömülebilirdi insan. Fenerin sallanan, titrek ışığında, dallar ve yapraklar, bu tuhaf yapının tavanında ve duvarlarında iç içe geçmiş gölgeler yansıtıyordu. Cosimo, elma şurubunu koca yudumlarla içerken, bir yandan da: “Ooh! Oh!” diyordu.</p>

  <p>“Güzel bir ev,” dedim.</p>

  <p>“Henüz bitmedi ama,” diye çabucak cevapladı. “Daha yapılacak çok iş var.”</p>

  <p>“Her şeyi sen mi yaptın?”</p>

  <p>“Ya kim yapacaktı? Hem burası gizli bir yer.”</p>

  <p>“Ben gelebilir miyim?”</p>

  <p>“Olmaz, başkalarına yol gösterirsin.”</p>

  <p>“Babam, seni artık aramayacağını söyledi.”</p>

  <p>“Olsun, yine de gizli kalması gerekiyor bu evin.”</p>

  <p>“O hırsız çocuklar yüzünden mi? Onlar senin arkadaşın değil mi?”</p>

  <p>“Bazen öyle, bazen değil.”</p>

  <p>“Ya küçük atlı kız?”</p>

  <p>“Sana ne bundan?”</p>

  <p>“Yani arkadaşın mı senin, onu merak ettim, birlikte oyun oynuyor musunuz?”</p>

  <p>“Bazen öyle, bazen değil.”</p>

  <p>“Niye bazen arkadaşın değil?”</p>

  <p>“Bazen ben istemiyorum çünkü, bazen de o.”</p>

  <p>“Peki buraya getirir misin onu?”</p>

  <p>Cosimo, suratı asık, dallardan birinde dertop olan hasırı düzeltmeye çalışıyordu, “Gelse, getirirdim,” dedi ciddi ciddi.</p>

  <p>“Gelmez mi?”</p>

  <p>Cosimo uzandığı yerden atladı, “Gitti,” dedi.</p>

  <p>“Söylesene,” dedim alçak sesle, “nişanlın mı o?”</p>

  <p>“Hayır,” diye cevap verdi ağabeyim ve derin bir sessizliğe gömüldü.</p>

  <div>
    <br/>
  </div>

  <p>Ertesi gün hava güzel olduğundan, Cosimo’nun Rahip Fauchelafleur ile derslerine yeniden başlamasına karar verildi. Derslerin nasıl yapılacağına dair bir şey söylenmedi. Yalnızca, Baron biraz sertçe rahibi çağırdı <i>(“L’Abbe,</i><a href="../Text/dipnotlar.xhtml#a18" id="k18"><sup>[18]</sup></a> orada durup sinek avlayacağınıza ...” diyerek), gidip ağabeyimi aramasını ve ona biraz Vergilius çevirisi yaptırmasını söyledi. Sonra, rahibi çok güç bir durumda bırakmış olmaktan korktu ve onun görevini hafifletmek için bana, “Git ağabeyine yarım saat içinde Latince dersi için bahçede hazır olmasını söyle,” dedi. Bunu, elinden gelen en doğal ses tonuyla söylemeye çalıştı, bundan sonra bu tavrını sürdürmek istiyordu: Cosimo ağaçların üstünde yaşayacak idiyse de her şey eskiden nasılsa yine öyle devam etmek zorundaydı.</p>

  <p>Ders yapıldı. Ağabeyim bir karaağaç dalına ata biner gibi oturmuş, bacaklarını sarkıtmış bir halde, rahip de aşağıda, çayırların üstünde bir tabureye oturmuş, bir ağızdan dizeleri tekrarlıyorlardı. Ben çevrelerinde oynuyordum, derken bir an ortalıktan kayboldum; döndüğümde rahip de ağaca çıkmıştı; siyah çoraplı uzun, cılız bacaklarıyla bir çatala asılmaya çalışıyor, Cosimo dirseğinden tutarak ona yardım ediyordu. İhtiyara uygun bir oturma şekli buldular, kitabın üstüne eğilip zor bir bölümü heceleye heceleye birlikte okudular. Ağabeyim dikkat kesilmiş görünüyordu.</p>

  <p>Sonra nasıl oldu bilmiyorum, öğrenci kaçtı, belki de rahibin orada her zamanki gibi gözlerini bön bön boşluğa dikerek dalıp gitmesi yüzünden; böylelikle ihtiyar kara rahip, dizinde açık kitap, beyaz bir kelebeğin uçuşunu ağzı açık izlerken dalda bir başına kaldı. Kelebek gözden yittiğinde, ağacın üstünde olduğunu fark eden rahip korkuya kapıldı. Ağacın gövdesine yapıştığı gibi, birileri merdivenle gelene kadar: “<i>Au secours! Au secours</i>!”<a href="../Text/dipnotlar.xhtml#a19" id="k19"><sup>[19]</sup></a> diye bağırmaya başladı, bir süre sonra sakinleşip inebildi.</p>
