  <h3><i>1960 Notu</i></h3>

  <p>Bu kitapta 1950-1960 arasındaki on yılda yazdığım üç öyküyü bir araya getiriyorum, ortak yanları inanılmaz olmaları ve uzak çağlarda, hayal ürünü ülkelerde geçmeleridir. Bu ortak nitelikleri nedeniyle, birbirinin eşi olmayan başka nitelikleri de bulunmasına karşın, bir “çevrim” dediğimiz şeyi oluşturdukları düşünülüyor, hatta bir “tamamlanmış çevrim” (yani kapanmış, çünkü yenilerini yazmayı düşünmüyorum). Şimdi onları yeniden okumam ve bugüne değin her aklıma geldiğinde yanıtlamaktan kaçındığım sorulara yanıt vermem için iyi bir fırsat çıktı işte: Neden yazdım bu öyküleri? Ne söylemek istiyordum? Sonuçta ne söylemiş oldum? Bugünkü yazın tablosunda bu tür anlatının ne anlamı var?</p>

  <p>Ben önceleri, o zamanlar kullandıkları terimle “yeni gerçekçi” öyküler yazıyordum. Yani benim değil de başkalarının başına gelmiş ya da gelmiş olabileceğini ya da gelebileceğini tasarladığım öyküler anlatıyordum; o başkaları, “halktan” denilen kişilerdi, ama hepsi de biraz düzendışıydılar, garip kişiler, düşüncelerin ve duyguların öyle pek izini sürmeksizin, yalnızca söyledikleri sözlerle ve yaptıkları işlerle temsil edilebilirlerdi. Kıvrak bir biçemle yazıyordum, kısacık tümcelerle. Vermeyi istediğim şey belli bir atılım, belli bir tavırdı. Açık havada ve kamusal alanda geçen öykülerden hoşlanıyordum, örneğin bir istasyonda, rastlantısal olarak bir araya gelen insanlar arasında olabilecek ilişkileri içeren türden; psikoloji, iç dünya, iç mekânlar, aile, görenekler, toplum (özellikle de toplumun saygın kesimi) beni ilgilendirmiyordu - galiba o zamanlardan bu zamana değişmedim de.</p>

  <p>Partizan öyküleriyle işe başlamam bir rastlantı değildi: O öyküler iyi gidiyordu, çünkü tehlike dolu, baştan sona hareketli, birazcık zalimce, birazcık böbürlenici, günün ruhuna uygundu, anlatının tuzu biberi olan “gerilimi” içeriyordu. Kısa bir roman da yazmıştım, 1946’da, <i>Örümceklerin Yuvalandığı Patika,</i> yeni gerçekçi sertlikle ortalığı kırıp geçirmiştim, gelin görün ki eleştirmenler “masalsı” olduğumu söylemeye başladılar. Ben o oyunu üstleniyordum: Gayet iyi anlıyordum ki, marifet proletaryadan ve gündelik hayattaki şiddet olaylarından söz ederken masalsı olabilmektir, öyle ya, şatolarla kuğulardan dem vururken masalsı olmakta hiçbir hüner yoktur.</p>

  <p>Böylece daha başka yeni gerçekçi romanlar yazmayı denedim, o yıllardaki halk yaşantısından konular üstüne, ama başarılı olmuyordu, sonunda el yazması halinde çekmecemde bırakıyordum. Keyifli bir tonda yazmaya koyulsam sahte geliyordu; gerçek çok daha fazla karmaşıktı; her türlü biçemleştirme sonunda özentili kaçıyordu. Daha düşünceli, daha kaygılı bir ton kullansam her şey griye dönüşüp bulanıklaşıyor, hüzünleniyordu, o kendime özgü perdeyi, yani yazanın bir başkası değil de ben olmamı haklı gösterecek şeyi yitiriyordum. Aslında değişen şey nesnelerin müziğiydi: Partizanlık döneminin ve savaş ertesinin başıbozuk yaşantısı zaman içinde uzaklaşmaktaydı, insana olağandışı öyküler anlatan bütün o garip tiplere rastlanmaz olmuştu ya da belki hâlâ rastlanıyordu da, insanın içinden onlarla ve öyküleriyle özdeşleşmek gelmez olmuştu. Gerçeklik farklı, dıştan bakıldığında daha normal raylara oturmaktaydı, kurumsallaşmaktaydı; halk sınıflarını kurumlarının dışında görebilmek güçleşmişti; ben de artık düzenli bir kategorinin parçası olmuştum: Büyük kentlerin gri takım elbiseli, beyaz gömlekli entelektüel personelinin. Ama suçu dış etmenlere yüklemek fazlasıyla kolaydır diye düşünüyordum; belki de ben sahici bir yazar değildim, birçokları gibi, bir değişim çağının dalgasına kapılıp bir şeyler yazmış biriydim ve sonra yazarlık damarım tükenmişti.</p>

  <div>
    <br/>
  </div>

  <p>Böylece, kendi kendime ve her şeye dargın, özel bir oyalamaca gibi, 1951’de <i>İkiye Bölünen Vikont</i>’u yazmaya koyuldum. Bir yazı tarzındansa bir başkasını ileri sürmek gibi bir niyetim hiç mi hiç yoktu, ahlakçı bir alegori de amaçlıyor değildim, hele hele dar anlamıyla politik alegoriyi hiç. Tabii ki pek ayrımında olmasam da, o yılların havasından tedirgindim. Soğuk savaşın ortasındaydık, havada öyle bir gerilim, öyle sağır bir parçalanma vardı ki, göze görünür imgelerle kendini belli etmiyordu, ama ruhlarımıza egemendi. İşte hepten hayal ürünü bir öyküyü yazmakla, kendim de ayrımına varmadan yalnızca o özel ânın acısını değil, aynı zamanda dışına çıkmak için gereken itkiyi de dile getirmiş oluyordum; demek istiyordum ki olumsuz gerçeği edilginlikle kabullenmiyordum, o gerçeğe Direniş yazınının özellikleri olan hareketi, böbürlenmeyi, sertliği, biçem tutumunu, amansız iyimserliği yeniden katmayı başarıyordum.</p>

  <p>Başlangıçta yalnızca bu itkiden yola çıkmıştım ve kafamdaki bir öyküden, daha doğrusu bir imgeden. Yazdığım her öykünün kaynağında kafamda dönüp dolaşan bir imge vardır, kim bilir nasıl doğmuştur da ben onu belki yıllardır sürüklemekteyimdir. Yavaş yavaş içimden o imgeyi başı sonu belirli bir öyküye dönüştürmek gelir ve aynı zamanda -ama iki süreç çoğu kez birbirine koşut ve birbirinden bağımsızdır- giderek o öykünün herhangi bir anlam içerdiğine inanırım. Ama yazmaya başladığımda bütün bunlar zihnimde henüz boşluklarla dolu bir durumdadır, belli belirsizdir. Ancak yazarken her şey gidip yerli yerine oturur.</p>

  <p>Gelelim öykümüze, bir süredir boylu boyunca ikiye bölünmüş, parçalarının her biri kendi yoluna giden bir adam düşünüyordum. Modern bir savaştaki bir askerin öyküsü mü? Ama o her zamanki anlatımcı hiciv bin kez kullanılmıştı: Eski zaman savaşlarından biri daha uygun, Türkler, bir pala darbesi, yo, hayır: Bir top güllesi daha iyi, böylece bir yarının yok olduğu düşünülür ve sonradan ortaya çıkar. Öyleyse top kullanan Türkler mi? Evet, Türk-Avusturya savaşları, 17. yüzyıl sonu, Prens Öjen, ama hepsi belirsiz bırakılacak, tarihsel roman beni ilgilendirmiyordu (henüz). Demek ki: Adamın bir yarısı hayatta kalacak, öteki yarısı ikinci bir aşamada çıkagelecek. İkisini birbirinden nasıl ayırmalı peki? Etkileyiciliği kesin olan sistem bir yarıyı iyi, öbür yarıyı kötü yapmak, R.L. Stevensonvari bir karşıtlık, <i>Dr. Jekyll ile Mr. Hyde</i> gibi, <i>Master of Ballantrae</i>’deki kardeşler gibi. Böylece öykü kusursuz bir geometri izleyen bir şemaya göre kendi kendine kuruluyordu. Eleştirmenler de hatalı bir iz sürmeye başlayabilirlerdi: Beni aslında ilgilendirenin iyilik ve kötülük sorunu olduğunu söyleyeceklerdi. Hayır, o konu beni hiç de ilgilendiriyor değildi, iyilikle kötülüğü bir an bile düşünmüş değildim. Bir ressam nasıl bir şekli belirginleştirmek için alışılmış bir renk kontrastı kullanırsa, ben de beni ilgilendiren şeyi, yani ikiye bölünüşü belirginleştirmek üzere pek kullanılmış bir anlatısal kontrasta başvurmuştum.</p>

  <p>İkiye bölünmüş, sakat kalmış, eksik,- kendi kendine düşmandır çağdaş insan; Marx ona “yabancılaşmış” demişti, Freud “bastırılmış”; eskiden bir uyum durumu varmış ki yitirilmiş, yeni bir bütünlük aranmakta. Öyküye bilinçli olarak vermeyi istediğim ideolojik-ahlaksal anafikir buydu. Ama onu felsefi düzlemde işleyip derinleştirmek yerine, anlatıya her parçası diğerleriyle iyice bağlantılı bir düzenek görevini yapacak bir iskelet, lirik düş gücünün serbest çağrışımlarından kan ve can vermeyi yeğledim.</p>

  <p>Çağdaş insanın sakatlık türlerini örneklemeyi öykümün kahramanına yükleyemezdim, o zaten anlatının düzeneğini ilerletmekle yeterince meşguldü, o işi çevredeki figürlerden bazıları arasında paylaştırdım. İçlerinden biri -denebilir ki yalnızca basit bir öğretici rolü bulunan tek figür,- marangoz Pietro Usta, ne işe yarayacaklarını düşünmemeye gayret ederek elden geldiğince geliştirilmiş darağaçları ve işkence araçları yapar, tıpkı. ... Tabii ki tıpkı atom bombaları ya da her şekilde toplumda nasıl kullanılacaklarını bilmediği gereçler yapan, günümüzün bilim adamı ya da teknisyeni gibi; yalnızca “kendi işini iyi yapma” gayretinde olmak insanın vicdanını rahatlatmaya yetmez. Somut insanlıkla bütünleşmemiş (ya da özgür olmayan), “saf” bilim adamı konusu Doktor Trelawney’in kişiliğinde de ortaya çıkar, oysa o bambaşka bir biçimde doğmuştu, Stevenson zevkine uygun, o ortama başka imaların çağrıştırdığı bir ikincil figür olarak, derken o da giderek kendi ruhsal bağımsızlığını kazandı.</p>

  <p>Cüzamlılardan ve Hügonotlardan oluşan iki koro daha karmaşık bir imgelem biçiminin ürünüdürler, belki de eski yerel tarih geleneklerinden esinlenerek hayaller yaratan bir lirik temelden doğmuşlardır (Ligurya ya da Provans bölgelerinin iç kesimlerindeki cüzamlıların yaşadığı köyler; Nantes Fermanı’ndan ya da daha önceleri, Aziz Bartholome gecesinden sonra Fransa’dan kaçan Hügonotların Cuneo’daki yerleşimleri). Cüzamlılar benim için hedonizmi, sorumsuzluğu, mutlu çöküşü, estetizmle hastalık ilintisini, bir bakıma çağdaş, ama aslında bütün zamanlarda görülen sanatsal-yazınsal dekadantizmi temsil etmişlerdir. Hügonotlar ise ikiye bölünme olgusunun öbür yarısı olan ahlakçılıktırlar, ancak imge olarak daha da karmaşık bir şeydirler, çünkü o noktada işe bir tür aile sırrı karışmaktadır (soyadımın -bugüne değin doğrulanmamış da olsa- varsayımsal kökeni): Max Weber’e göre kapitalizmin ve onun benzeri, yapıcı bir ahlakçılık üstüne temellendirilmiş her toplumun protestan kökenlerinin (alaycı, ama aynı zamanda hayranlık içeren) görüntüsü; ve dinsiz bir dinsel etiğin -bu, satirik olmaktan çok duygu paylaşımına dayanıyor- anıştırılması.</p>

  <p><i>İkiye Bölünen Vikont</i>’un bütün öteki kişileri sanırım anlatı örgüsündeki işlevselliklerinden öte bir anlam taşımıyor. İçlerinden bazılarında oldukça başarılı olduğumu düşünüyorum -yani figür kendince bir yaşam kazanmış durumda,- örneğin dadı Sebastiana, bir de -kısa bir süre sahnede görülen- ihtiyar Vikont Aiolfo. Kızın (küçük çoban Pamela) kişiliği ise, ancak ikiye bölünen kahramanın insanlıktan çıkmışlığıyla karşıtlık oluşturan bir kadınsı somutluğun şematik imgesidir.</p>

  <p>Ya o, Medardo, ikiye bölünmüş kahraman? Onun öbürleri kadar özgürlüğü olmadığını söyledim, çünkü yol haritası kurguyla olan buluşmalarına göre önceden saptanmış durumdadır. Ama öyle kıstırılmış halde de olsa, henüz yazarın zihninde tam netlik kazanmamış bir şeye denk düşen bir temel belirsizliği ortaya koymayı başarır. Benim niyetim insanın bütün bölünmüşlüklerine karşı savaşmak, bütünlüğünü koruyan insanı dilemekti, bu kesin. Ama gerçek şu ki, başlangıçta henüz bütünlüğünü koruyan Medardo, hiç belirlenmemiş olduğundan, ne kişiliği var ne de çehresi; sonunda bütünlüğüne yeniden kavuşan Medardo hakkında da bir şey öğrenemiyoruz; öyküde yaşamakta olan kendi kendinin yarısı olarak Medardo’dur. Ve o iki yarı, insanlıktan çıkmış o iki karşıt imge, aslında daha insaniydi, çelişkili bir ilişkiye yol açıyordu, kötü yarı, olanca mutsuzluğuyla acındırıyordu, iyi yarı da o vakarlı haliyle alaycılık uyandırıyordu; ve her ikisine de karşıt görüş açılarından, insanın asıl oluş biçimi olan ikiye bölünmeye övgü düzdürüyor, “kalın kafalı bütünlük”ü aşağılattırıyordum. Acaba, bir ikiye bölünüş çağında doğduğundan, öykü sonunda amacına aykırı olarak, ikiye bölünen bilinci mi anlatıyordu? Ya da daha doğrusu, insanın gerçek bütünlüğü belirsiz bir bütünlük ya da hazır bulunuş ya da evrensellik serabında değil de, insan neyse onun, doğal ve tarihsel verinin ve insanın kendi gönüllü seçiminin inatla derinleştirilmesinde midir, kendi kendini kurmasında mıdır, kişisel bir beceride, biçemde, ta sonuna değin izlenmesi gereken, iç kurallardan ve etken vazgeçişlerden oluşan kişisel bir yasada mıdır? Kendi içinden gelen bir itkiyle, öykü beni her zaman için asıl anlatı izleğim olan ve öyle kalan şeye çağırıyordu: Bir kimse kalkıp gönüllü olarak kendine zor bir kural koyar, sonra da onu son sonuçlarına değin izler, çünkü o kural olmasa ne kendisi ne de başkaları için kendi kendisi olamayacaktır.</p>

  <div>
    <br/>
  </div>

  <p>Aynı izleği bir başka öyküde, birkaç yıl sonra, 1956-57’de yazılmış <i>Ağaca Tüneyen Baron</i>’da da buluruz. Burada da yapıtın oluşum tarihi, kaynağındaki ruh durumunu aydınlatır. Tarihsel devinimde üstlenebileceğimiz rolü yeniden düşündüğümüz bir çağdaydık, yeni umutlarla yeni burukluklar birbirini izliyordu. Her şeye karşın, zaman insanı iyiye doğru götürüyordu; sorun bireysel bilinçle tarihin gidişi arasında doğru ilişkiyi bulmaktı.</p>

  <p>Orada da kafamda bir imge vardı: Bir ağaca çıkan bir çocuk; çocuk ağaca çıkar, sonra başına ne gelir? Ağaca çıkar ve bir başka âleme girer; yo, ağaca çıkar ve olağandışı kişilerle karşılaşır; tamam: Ağaca çıkar ve bu ağaçtan o ağaca, günler ve günlerce gider de gider, dahası, bir daha aşağı inmez, yere inmeyi reddeder, ömrünü ağaçların tepesinde geçirir. İnsan ilişkilerinden, toplumdan, politikadan vb kaçışı anlatan bir öykü mü yazmak istiyordum? Yo, fazlasıyla alışılmış ve etkisiz olurdu: Ancak başkaları gibi yerde yürümeyi reddeden o kişiyi insanlardan kaçan biri değil de, çağının deviniminin parçası olan, tekniğin gelişiminden yerel yönetime, aşklara meşklere değin, etken yaşamın her yanına katılmayı isteyen, sürekli olarak kendini başkalarına iyilik etmeye adamış biri çizecek olursam o oyun beni ilgilendirmeye başlıyordu. Ama başkalarıyla gerçekten <i>birlikte</i> olmanın tek yolunun başkalarından ayrılmak, o rahatsız benzersizliğini ve yalnızlığını yaşamının her ânında kendi kendine ve diğerlerine inatla dayatmak olduğunu hep bilerek; şairin, kâşifin, devrimcinin yönelimi de budur ya.</p>

  <p>Örneğin, İspanyolların olayı daha yazmaya başlarken kafamda netlik kazanmış bulunan az sayıda olaydan biriydi: Geçici nedenlerden ötürü ağaç tepesinde bulunan ve o nedenler sona erince aşağıya inen kimseyle, kendi içinden geldiğinden ötürü “tüneyen” ve orada bulunmasına hiçbir neden olmadığında da ağaç tepesinde kalan kimse arasındaki çelişki.</p>

  <p><i>İkiye Bölünen Vikont</i>’ta henüz açıkça önermiş olmadığım eksiksiz adam, burada, <i>Ağaca Tüneyen Baron</i>’da bütünlüğünü kendini çetin ve kısıtlayıcı bir disipline sokarak gerçekleştiren kişiyle özdeşleşiyordu. Bu kahramanımla, benim için alışılmadık bir şey oluyordu: Onu ciddiye alıyordum, ona inanıyordum, kendimi onunla özdeşleştiriyordum. Şunu da ekleyeyim ki, pek de olanaklı görünmeyen, ağaçlarla kaplı bir ülkeyi yerleştirmek için geçmişten bir çağ araştırırken, kendimi 18. yüzyılın ve o yüzyılla onu izleyen yüzyıl arasındaki tarihsel çalkantıların büyüsüne kaptırmıştım. Ve işte romanın başkişisi, Baron Cosimo di Rondò, olayın güldürü çerçevesinden çıkarak, gözümde gayet net kültürel özellikleri olan bir ahlaksal portre oluşturuyordu; tarihçi dostlarımın İtalyan Aydınlanmacıları ve jakobenleri üstüne yaptıkları araştırmalar hayal gücüm açısından değerli bir dürtü oluyordu. Kadın kahraman (Viola) da etik ve kültürel görüş açılarının oyununa katılıyordu: Aydınlanmacı belirginlikle çelişkili olan, bütüne yönelen barok ve daha sonraki romantik itki ki, her zaman için yıkıcı bir itkiye dönüşme tehlikesini içerir, hiçliğe doğru bir koşudur.</p>

  <p>Demek istiyorum ki, <i>Ağaca Tüneyen Baron</i> aklıma <i>İkiye Bölünen Vikont</i>’tan çok farklı olarak geldi. Zamanın dışında kalan, sahnesi belli belirsiz, kişileri çizgisel ve simgesel olan, kurgusu çocuk masalına benzer bir öyküdense, yazarken sürekli olarak tarihsel bir nazire yapmaktı beni çeken: Ünlü olayların ve kişilerin belirdiği bir dizi 18. yüzyıl görüntüsü; hayal ürünü olan, ama yerli yerince, özlemle betimlenmiş bir peyzaj ve doğa; başlangıçtaki gerçekdışılığı bile haklı gösterebilecek ve inanılabilir kılacak bir serüven; kısacası, giderek sözün en geleneksel anlamıyla <i>romanın</i> keyfine varmıştım.</p>

  <p>O roman ortamının kendiliğinden doğurduğu ikincil kişilere gelince, diyecek pek fazla bir şey yok. Hepsinin ortak özelliği yalnız birer kişi olmaları, her biri bir başka hatalı yalnızlık biçiminde, tek doğru yalnızlık biçiminde yaşayan başkişiyi çevreliyorlar. Örneğin Avukat, Doktor Trelawney’in birçok özelliğini yineliyor. Sıra dışı kişilikler yetiştiren büyük bir asır olan 18. yüzyıl o acayip tipler galerisini yerleştirmek için özellikle oluşmuştu sanki. Ama öyleyse Cosimo da kendi sıra dışılığına evrensel bir anlam vermeye çabalayan bir sıra dışı kişi olarak anlaşılabilir mi? Öyle kabul edilirse, <i>Ağaca Tüneyen Baron</i> amaçladığım sorunu sonuna kadar getirmiyordu. Şu açık ki, bugün sıra dışı olmayan kişilerin dünyasında yaşıyoruz, en basit bireysellikleri bile reddedilen kişilerin dünyasında, öyle ki, insanlar önceden belirlenmiş davranışların soyut bir toplamına dönüşmüş durumdalar. Bugün sorun, insanın benliğinin bir bölümünü yitirmesi değil artık, tümünü yitirmesi, hiç var olmamasıdır.</p>

  </div>

  <p>Evrenle bir bütün oluşturduğundan, organik maddeden ayrışmayan, bu nedenle henüz varolmadığını söyleyebileceğimiz ilkel insanla başladık, derken yavaş yavaş ürünler ve durumlarla bir bütün oluşturduğundan, hiçbir şeyle sürtüşmeyen, çevresindeki şeylerle (doğa olsun, tarih olsun) ilişkisi (savaşım ve savaşım yoluyla uyum) kalmamış, o yüzden varolmayan, ancak soyut bir düzenek gibi “işleyen” yapay insana varmış bulunuyoruz.</p>

  <p>Bu düşünceler bağlamı, uzun süredir kafamda yer etmiş bulunan bir görüntüyle yavaş yavaş özdeşleşti: yürüyen ve içi bomboş olan bir zırh. Öyküsünü yazmayı denedim (1959’da), <i>Varolmayan Şövalye</i> çıktı ortaya; üçlüde son olarak yer alabileceği gibi, Şarlman’ın şövalyelerinin tarihsel önceliğine saygı olarak ilk başa da konulabilir, hem öteki iki öyküyle ilişkisinde, sonsözden çok bir giriştir. Ama aynı zamanda, tarihsel açılımların 1951 ya da 1957’dekinden daha belirsiz olduğu bir dönemde yazılmış bir kitaptır; daha büyük bir felsefi sorgulama çabasının ürünüdür, ama bu arada lirizme daha fazla kapılarak sonuçlanır.</p>

  <p>Varolmayan savaşçı Agilulfo, toplumumuzun bütün çevrelerinde pek yaygın bulunan bir insan tipinin temel psikolojik özelliklerine büründü; bu kahraman üzerinde hemen pek rahat çalışabildim. Agilulfo formülünden (irade ve bilinçle donatılmış bir varolmayış) bir mantıksal karşıtlama süresiyle (yani düşünceden yola çıkıp imgeye vararak; oysa genelde bunun tersini yaparım), bilinçten yoksun varlık ya da nesnel dünyayla genel özdeşlik formülünü elde ettim, böylece seyis Gurdulù’yu yarattım. Bu kahramanım birincisinin ruhsal bağımsızlığına erişemedi. Bunca şaşılacak yan yok, çünkü Agilulfo örneklerine her yerde rastlanıyor, Gurdulù örneklerine ise ancak etnoloji kitaplarında rastlanır.</p>

  <p>Biri bedensel bireysellikten, öteki bilinç bireyselliğinden yoksun olan o iki kişi bir öyküyü taşıyamazlardı; onlar, var olmayla var olmamanın aynı kişide çatıştığı daha başka kahramanların canlandıracakları konunun yalnızca habercisiydiler. Henüz ne olup ne olmadığını bilmeyen kişidir genç; öyleyse genç biri olmalıydı bu öykünün kahramanı. Stendhal tipi soylu bir yiğit olan Rambaldo, bütün gençlerin yaptıkları gibi, var olmanın kanıtlarını arar. Var olmanın kanıtı bir şeyler gerçekleştirmektir; Rambaldo, uygulamanın, deneyimin, tarihin ahlakıdır. Bana bir genç daha gerekiyordu, Torrismondo, onu da mutlağın ahlakı olarak çizdim, ona göre varlığın kanıtı kendinden başka bir şeyden, kendinden önce var olandan, önce bir bütünken kopup ayrıştığı şeyden kaynaklanmalıdır.</p>

  <p>Genç adam için kadın kuşkusuz <i>var alandır;</i> böylece iki kadın çizdim: Biri Bradamante, çelişki olarak, savaş olarak sevda, yani Rambaldo’nun yüreğini çalan kadın; öteki -pek az değindiğim- Sofronia, barış olarak aşk, doğuş öncesi uykunun özlemi, Torrismondo’nun gönlünün sultanı. Bradamante, savaş olarak sevda, kendinden başka olanı, yani var olmayanı arar, bundan ötürü Agilulfo’ya tutkundur.</p>

  <p>Geriye mistik deneyimi, bütün içinde eriyip yitme olarak varolmayı örneklemek kalıyordu, yani Wagner, Samurayların Budizmi ve sahnede Gral Şövalyeleri belirdiler. Sonra -bu kavrama karşıt olarak- tarihsel deneyim olarak varoluş, o güne değin tarihin dışında bırakılmış bir halkın bilinçlenmesi kalıyordu, böylece dünyada olduklarını bile bilmeyecek kadar yoksul ve ezilmiş olan ve varlıklarını mücadele yoluyla öğrenecek olan Curvaldialıları Gral Şövalyeleri’ne karşı çıkardım.</p>

  <p>Artık dilediğim bütün öğeler hazırdı; onları içlerinde taşıdıkları o birazcık varoluşsal kaygıyla kımıldanmaya bırakmak yeterdi; ama bu kez <i>Ağaca Tüneyen Baron</i>’da olduğu gibi, anlattığım öyküye sonunda ben kendim de inanacak, dalıp gidecek değildim; mademki bir öyküydü, şu “eğlence” diye adlandırılan şeylerden olmalıydı. Bu “eğlence” formülünü ben hep eğlenmesi gerekenin okuyucu olması diye anlamışımdır: Öykünün yazarı için de bir eğlence olması anlamına gelmez bu, yazar olaylarla arasına mesafe koyarak anlatmalıdır, soğukkanlı atılımlarla coşkuları, özdenetimle içtenlik anları birbirini izlemelidir, aslında bu en fazla yoran ve sinirleri gereken yazış biçimidir. O zaman o yazma çabasını da somutlaştırıp bir kişiye dönüştürmek geldi aklıma: Böylece yazman rahibeyi yarattım, sanki anlatan oymuş gibi yaptım, bu da benim daha rahatlıkla, daha içtenlikle çalışmama olanak veriyor, öyküyü sürükleyip götürüyordu.</p>

  <p>Gördüğünüz gibi, her üç öyküde de “ben” diyen birine gereksinim duydum, bu herhalde masal anlatımına özgü nesnel soğukluğu, modern anlatımın galiba vazgeçilmez saydığı bu lirik ve yakınlaştırıcı öğeyle gidermek içindi. Her seferinde marjinal ya da her neyse kurgu içinde bir işlevi bulunmayan bir kişi seçtim: <i>İkiye Bölünen Vikont’ta</i> bir çocuk “ben”, bir tür Carlino di Fratta, çünkü böyle durumlarda her şeyi çocuk gözüyle görmekten daha uygun bir düzen yoktur. <i>Ağaca Tüneyen Baron</i>’da başkişiyle özdeşleşme yolunda içimden gelen o fazla güçlü itkiyi giderme sorunum vardı, orada da o malum Serenus Zeitblom düzeneğini devreye soktum; yani daha ilk satırlardan, “ben” olarak Cosimo’nun tam zıddı karakterli bir kişiyi öne sürdüm: durmuş oturmuş, sağduyu dolu bir erkek kardeş. Bu kez, <i>Varolmayan Şövalye’de,</i> anlatının tümüyle dışında kalan bir “ben” buldum, bir karşıtlık oyunu daha yaratmış olmak için de, o “ben” bir rahibe olsun dedim.</p>

  <p>Bir anlatıcı-yorumlayıcı “ben”in varlığı, dikkatimin birazını olaydan yazma eylemine, yaşamın karmaşıklığıyla, o karmaşıklığın abece göstergeleri biçiminde aktarıldığı sayfa arasındaki ilişkiye kaydırdı. Ve bir an geldi, salt bu ilişkiyle ilgilenir oldum, öyküm yalnızca rahibenin beyaz sayfa üzerinde koşuşturan kaz tüyünden kaleminin öyküsüne dönüşüyordu.</p>

  <p>Bu arada, anlatı ilerledikçe, öykünün bütün kişilerinin nasıl birbirlerine benzediklerini fark ediyordum, hepsi aynı kaygının etkisi altında kımıldanıyorlardı ve rahibe, kaz tüyü kalem, benim dolmakalemim, ben kendim aynı kişiydik, aynı şey, aynı kaygı, aynı doyumsuz arayıştık. Anlatıcıların -sanırım herhangi bir şey yapan herkesin- başına gelen şeydir, kafasından geçen şey elindeki işe -yani öyküye- yansır, ben de o düşünceyi son bir anlatı oyununa dönüştürdüm. Öykücü rahibeyle savaşçı Bradamante’yi aynı kişi yaptım. Aklıma son anda gelen bir sürpriz bu, sanırım size söylediğimin dışında hiçbir özel anlam taşımıyor. Ama siz ille de, ne bileyim, içselleştirici zekayla dışa dönük canlılığın bir bütün olması gerektiği anlamına falan geldiğini düşünmeyi yeğliyorsanız, o sizin bileceğiniz iş.</p>

  <p>Bu üç öyküyü dilediğiniz gibi yorumlamak da sizin bileceğiniz iş, şimdi onların doğuş aşamaları üstüne anlattıklarım sizi bağlamasın. Ben, varlığını insanoğlu olarak gerçekleştirme yolundaki deneyimleri konu alan bir üçlü yazmak istedim: <i>Varolmayan Şövalye’de</i> varlığın fethedilişi, <i>İkiye Bölünen Vikont</i>’ta toplumun dayattığı kırılmaların ötesinde bir bütünlüğe ulaşma arzusu, <i>Ağaca Tüneyen Baron</i>’da bireysel bir kendini belirleme eylemine bağlılık sayesinde ulaşılacak bireysel olmayan bir bütünlüğe ileten bir yol: özgürlüğe yaklaşmanın üç basamağı. Aynı zamanda “açık” diye adlandırılan türden üç öykü olsun istedim ve her şeyden önce, görüntülerin mantık çerçevesinde birbirlerini izleyişinden dolayı, birer öykü olarak ayakta dursunlar, ama gerçek yaşamlarına okuyucuda uyandırdıkları ve önceden kestirilemeyen soru-yanıt oyunlarıyla başlasınlar istedim. Dilerim çağdaş insanın atalarının soyağacı olarak görülsünler, çizdiğim her yüzden çevremizdeki kişilerin, sizin, benim kendimin bazı hatlarımız sezilsin.</p>
