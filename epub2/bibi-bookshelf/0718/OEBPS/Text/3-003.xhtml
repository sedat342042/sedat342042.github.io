  <h3>3</h3>

  <p>Carlomagno atının üzerinde, Frank ordusunun başında ilerliyordu. Yaklaşma yürüyüşündeydiler, aceleleri yoktu; pek hızlı gitmiyorlardı. imparatorun çevresinde yiğit şövalyeleri öbeklenmişler, sabırsız atlarını dizginliyorlardı; o sarsıntıda, dirsek dirseğe vermiş giderken, gümüşsü kalkanları bir balığın solungaçları gibi kalkıp iniyordu. Upuzun, üzeri pullarla kaplı bir balığa benziyordu ordu: yılanbalığına.</p>

  <p>Köylüler, çobanlar, kasabalılar yol kıyısına üşüşüyorlardı. “Carlo bu, Kral Carlo!”</p>

  <p>Onu pek alışık olmadıkları tacından çok sakalından tanıyarak yerlere kadar eğiliyorlardı. Sonra hemen doğrulup savaşçıları seçmeye çalışıyorlardı: “Bak, şuradaki Orlando!<a href="../Text/dipnotlar.xhtml#a49" id="k49"><sup>[49]</sup></a>&nbsp;Yok canım, Ulivieri o!” Bir tanesini bile çıkaramıyorlardı aslında, ama hiç fark etmezdi, çünkü nasıl olsa o da, öteki de oradaydılar, istediklerini görmüş olduklarına yemin etseler başları ağrımazdı.</p>

  <p>Topluca at koştururlarken, Agilulfo ara sıra ileri doğru kısa bir koşu koparıyor, sonra durup ötekileri bekliyor, arkasına dönüp birliğin yanaşık düzen ilerleyip ilerlemediğine bakıyor ya da güneşe bakarak ufkun üzerindeki yüksekliğinden saatin kaç olduğunu hesaplamaya çalışıyordu. İçlerinde yalnızca o, yürüyüş düzenini, molaları, geceden önce varmaları gereken konak yerini düşünüyordu. Öteki soylu şövalyeler ise, canım yaklaşma yürüyüşündeydiler ya işte, hızlı da gitseler yavaş da gitseler, nasıl olsa yaklaşıyorlardı ve imparatorun yorgun, yaşlı olduğunu bahane ederek her meyhanede durup içmeye hazırdılar. Yol boyunca meyhane levhalarıyla hizmetçi kızların kıçlarından başka şey görmüyorlardı -biz de anlatalım derken ağzımızı bozuyoruz ya neyse-; bunun dışında, sanki bir sandığa kapatılmış gibi yolculuk ediyorlardı.</p>

  <p>Çevredeki binbir şeye karşı en fazla merak gösteren yine Carlomagno oluyordu. “Aaa! Ördeklere bakın, ördeklere!” diye yaygarayı basıyordu. Yol kıyısındaki çayırlarda ordu kadar ördek vardı. Ortalarında da bir adam, ama ne halt karıştırdığı hiç anlaşılmıyordu: Elleri sırtında, çömelerek yürüyor, ayaklarını ördekler gibi dümdüz kaldırıyor, boynunu uzatıp “Vak... Vak... Vak...” diyordu. Ördekler hiç oralı değildiler, onu kendilerinden biri sayıyorlardı herhalde. Aslına bakarsanız, adamla ördekler arasında görünürde pek bir fark da yoktu, çünkü sırtındaki paçavralar toprak rengiydi (çoğu çuval parçaları birleştirilerek yapılmış gibiydi), ama yer yer tıpkı ördeklerin tüylerinin renginde yeşilimtırak griydi, ayrıca onların binbir renkteki çizgilerini andıran yamalar ve lekelerle kaplı, hem de lime limeydi.</p>

  <p>“Hey, sen, imparatorunu böyle mi selamlıyorsun?” diye bağırdılar soylu şövalyeler; şunun bunun başına musallat olmaya dünden hazırdılar.</p>

  <p>Adam başını çevirip bakmadı bile, ama o bağırtılardan ürken ördekler hep birlikte havalanıverdiler. Adam burnunu havaya dikti, onların uçuşlarına bakarak bir an bekledi, sonra kollarını iki yana açtı, zıpladı, böyle zıplaya zıplaya, paçavralardan salkım saçak kollarını çırpa çırpa, kahkahalarla gülerek ve keyifli “Vak! Vak!”lar çıkararak sürüyü izlemeye çalışıyordu.</p>

  <p>Yakında bir bataklık vardı. Ördekler uçarak gidip üzerine kondular, kanatlarını toplayıp hafif bedenleriyle yüze yüze uzaklaştılar. Adam su birikintisine varınca karın üstü attı kendini, suları her yana fışkırttı, acemice hareketlerle debelendi, bir “Vak! Vak!” denemesi daha yaptı, ama suya gömüldüğü için sesi bir gurultuya dönüştü, yeniden su yüzünde göründü, yüzmeye çabaladı, bir daha battı.</p>

  <p>Elinde sazdan bir değnekle çıkagelen bir köylü kızına şövalyeler sordular: “O adam ördeklerin çobanı mı?”</p>

  <p>“Yooo, ördeklerin çobanı benim, benim ördeklerim bunlar, onun bir ilgisi yok, o Gurdulû’dur..,” dedi köylü kızı.</p>

  <p>“Peki, ne işi var ördeklerinle?”</p>

  <p>“Hiiiç, ara sıra tutarağı tutar böyle, ördekleri görür, feleğini şaşırır, kendini...”</p>

  <p>“Kendini ördek mi sanır yani?”</p>

  <p>“Ördekleri kendisi sanır... Gurdulù işte, nasıldır, bilirsiniz: Dalgacının biridir...”</p>

  <p>“Ee şimdi nereye gitti?”</p>

  <p>Soylu yiğitler bataklığa yaklaştılar. Gurdulù görünürlerde yoktu. Ördekler öte yana geçmiş, paytak paytak otların arasında yürümeye başlamışlardı. Bataklığın çevresindeki eğreltiotlarından bir kurbağa korosu yükseliyordu. Adam sanki soluk alması gerektiğini o anda anımsamış gibi birdenbire başını sudan çıkardı. Burnunun ucunda, suya yansıyan, eğreltiotlarıyla kaplı o kıyının ne olduğunu kavrayamıyormuş gibi şaşkınlıkla bakındı. Her eğreltiotunun üzerinde ufacık, yemyeşil, pırıl pırıl bir hayvancık oturmuş, kendisine bakıyor, var gücüyle “Vırak! Vırak!” diye haykırıyordu.</p>

  <p>Gurdulù, pek sevindi pek, “Vırak! Vırak! Vırak!” diye yanıtladı, o böyle seslenince bütün eğreltiotlarından suya, sudan eğreltiotlarına doğru bir kurbağa sıçrayışıdır başladı. Gurdulù da “Vırak!” diye bağırarak zıpladı, tepeden tırnağa sırılsıklam, çamurlara batmış olarak kıyıda buldu kendini; kurbağa gibi çömeldi, öylesine şiddetle “Vırak!” diye bağırdı ki, devrilen sazlar ve otlar bataklığa düştü.</p>

  <p>“İyi de, boğulmaz mı?” diye sordular soylu yiğitler bir balıkçıya.</p>

  <p>“E, bazen Omobo kendini unutur, kaybolur, gider... Ama boğulmaz... Asıl dert balıklarla birlikte ağa takıldığında... Bir gün kendisi balık tutmaya kalkıştığında öyle olduydu... Ağı suya salmış, bakmış bir balıkcağız ağa takılmak üzere, ne yapsın, o balıkla o kadar özdeşleşmiş ki, kaldırıp kendini suya atmış, kendisi girmiş ağa... Omobo işte, bilirsiniz...”</p>

  <p>“Omobo da nereden çıktı? Adı Gurdulù değil miydi?”</p>

  <p>“Biz Omobo diyoruz.”</p>

  <p>“Ama o kız ...”</p>

  <p>“Ha, bakın, o bizim köyden değil, demek onun köyünde öyle çağırıyorlar.”</p>

  <p>“Peki, kendisi hangi köydendir?”</p>

  <p>“Valla, öyle, dolaşır işte...”</p>

  <p>Atlılar armut ağaçlarıyla dolu bir meyve bahçesinin yanından geçiyorlardı. Armutlar olgundu. Savaşçılar mızraklarıyla armutları şişliyor, miğferlerinin ağızlığından içeri atıyorlar, sonra saplarını tükürüyorlardı. Armut ağaçlarıyla bir sıraya dizilmiş, kimi görseler beğenirsiniz? Gurdulù-Omobo’yu. Kollarını çarpıtarak dal gibi yukarıya doğru kaldırmıştı, ellerinde, ağzında, başının üstünde, giysilerinin yırtıklarında hep armutlar vardı.</p>

  <p>“Şuna bak!” dedi Carlomagno eğlenerek, “Kendini armut ağaçlarına benzetmiş!”</p>

  <p>“Silkeleyeyim de görsün!” dedi Orlando ve bir sille indirdi.</p>

  <p>Gurdulù bütün armutlarını birden koyuverdi, armutlar çayırda bayır aşağı yuvarlandı, onların yuvarlandığını gören Gurdulù da çayırlarda bir armut gibi yuvarlanmaktan kendini alamadı, böylece gözden kayboldu.</p>

  <p>“Majesteleri, onu bağışlayınız!” dedi oradan bir ihtiyar bahçıvan. “Martinzül kimi zaman yerinin cansız bitkiler ya da meyvelerin arasında değil, hükümdarımızın sadık kullarının yanında olduğunu anlayamıyor!”</p>

  <p>İmparator hoşgörüyle sordu: “Peki, sizin Martinzül dediğiniz bu kaçığın zoru ne? Kafasından neler geçtiğini kendi de bilmiyor galiba!”</p>

  <p>“Biz nereden bilelim, efendimiz?” İhtiyar bahçıvan görmüş geçirmiş birinin sağduyusuyla konuşuyordu. “Aslında belki tam anlamıyla kaçık olduğu da söylenemez: Varolan, ama olduğunu bilmeyen biri yalnızca.”</p>

  <p>“Aman ne güzel! Bir yanda varolan, ama olduğunu bilmeyen bu bendem, bir yanda varolduğunu bilen, ama varolmayan şövalyem. Birbirlerine pek yaraşıyorlar, inanın bana!”</p>

  <p>Carlomagno artık eyer üstünde durmaktan yorulmuştu. At uşaklarına dayanarak, sakalının arasından soluyup söylenerek indi: “Zavallı Fransa!” İmparator yere basar basmaz, bir işaret verilmiş gibi bütün ordu durdu ve otağ kuruldu. Karavana pişirmek için kazanlar hazırlandı.</p>

  <p>“Gurgur mudur nedir... Getirin bakayım bana, adı neydi onun?” dedi Kral.</p>

  <p>“Adı gittiği yere göre değişir,” dedi bilge bahçıvan, “peşine takıldığı Hıristiyan ya da kâfir ordusuna göre de; Gırgır da derler, Cidi-Yusuf da, N’aber Yusuf, Bin-İstanbul, Pestanzùl, Bertinzùl, Martingarip, Gariban, Hayvanherif, Vadideki Çirkin, Gian Paciasso ya da Pier Paciugo da adlarıdır. Tanrı bilir, cinin bucağında bir çiftlikte bunlardan apayrı bir ad takmış da olabilirler; bir de ne var, biliyor musunuz, adları mevsimden mevsime değişir. Galiba adlar ona hiç yapışıp kalmıyor, üzerinden akıp gidiyor. Zaten hangi adla çağırırsanız onun için fark etmez. Onu çağırırsınız, keçilerden birini çağırıyorsunuz sanır; laf arasında ‘peynir’ ya da ‘ekmek’ deyin, ‘Buradayım’ diye ses verir.”</p>

  <p>İki şövalye -Sansonetto ile Dudone- Gurdulù’yu karga tulumba, çuval gibi sürükleyerek getiriyorlardı. Carlomagno’nun önüne varınca ite kaka ayağa kaldırdılar. “Aç başını, hayvan! Kralın huzurunda olduğunu görmüyor musun?”</p>

  <p>Gurdulù’nun yüzü aydınlandı; Frank özellikleriyle Mağripli özelliklerinin birbirine karıştığı, sıcak basmış bir ablak yüzdü bu: Karasarı cildini kızıl çiller basmıştı; kemerli bir burunla şiş dudaklı faraş gibi bir ağzın üzerinde, içinde kan damarları görünen su mavisi gözler; sarımtırak, kıvırcık saçlar, tutam tutam, fırça gibi bir sakal. Bütün o saç sakal ormanının arasında takılıp kalmış atkestaneleri ve pisipisiler.</p>

  <p>Carlomagno’nun önünde yerlere kapanıp secde etmeye başladı, bir yandan da çenesi açılmıştı. O âna değin yalnızca hayvan sesleri çıkardığını işitmiş olan o beyzadeler şaşakaldılar. Sözcükleri yutarak, dili dolaşarak, bir telaş konuşuyordu, kimi zaman bir lehçeden ötekine, hatta Hıristiyan ve Mağrip dillerinin birinden ötekine dur duraksız atlıyordu. Anlaşılmaz sesler, ipe sapa gelmez sözler arasında, aşağı yukarı şöyle demeye gelen bir söylev veriyordu: “Burnumu yerlere değdirerek, dizlerinize kapanıp arz-ı ubudiyet eylerim, naçiz majestelerinin muhteşem bendesiyim efendimiz, zat-ı âlileriniz emreyleyin, bendenizin itaati sonsuzdur.” Kemerine bağlı taşıdığı kaşığı silah gibi çekti. “... Majesteleri ‘hükmediyorum, emreyliyorum, yapıla’ deyip de asasıyla böyle, böyle, işte asamla benim yaptığım gibi yaptı mıydı, sonra da böyle benim bağırdığım gibi ‘hükmediyoruuuum, emreyliyoruuum, yapılaaaa!’ diye bağırdı mıydı, siz bütün köpoğlu köpek kulları bana baş eğmek zorundasınız, yoksa kazığa oturturum hepinizi ha, en başta da seni, bunak suratlı, sakallı ihtiyar, seni!”</p>

  <p>“Kellesini bir vuruşta mı uçurayım, efendimiz?” diye sordu Orlando, kılıcını kınından çekmişti bile.</p>

  <p>“Efendimiz, yalvarırız, bağışlayın onu,” dedi bahçıvan. “Hep böyle karıştırır işte: Kralla konuşuyorum diye kafayı dağıttı, karşısındaki mi kral, kendisi mi, hatırlamaz oldu.”</p>

  <p>Dumanları tüten kazanlardan karavana kokusu geliyordu.</p>

  <p>Carlomagno bağışlayıcı bir tavırla: “Şuna bir tas çorba verin!” diye buyurdu.</p>

  <p>Gurdulù ağzını gözünü oynatarak, yerlere kadar eğilip anlaşılmaz sözler ederek bir ağacın altına çekildi, yemeğine daldı.</p>

  <p>“Şimdi ne halt ediyor?”</p>

  <p>Gurdulù tası yere bırakmış, sanki içine girmek istermiş gibi başını sokmaya çalışıyordu. İyi yürekli bahçıvan omzundan tutup sarstı: “Martinzül, aklını başına devşir, sen çorbayı içeceksin, çorba seni değil! Unuttun mu? Kaşıkla ağzına götürecektin hani...”</p>

  <p>Gurdulù hırsla çorbayı kaşıklamaya girişti. Kaşığı öyle canla başla savuruyordu ki, ara sıra hedefi şaşırıyordu. Dibinde oturduğu ağacın, tam kendi başının yüksekliğinde bir oyuğu vardı. Gurdulù ağacın oyuğuna kaşık kaşık çorba dökmeye başladı.</p>

  <p>“Senin ağzın değil o, ağacın oyuğu!”</p>

  <p>Varolan şeylerin ortasında, sırtını kaşımak isteyen bir tay gibi keyifle yuvarlanan bu etli butlu, iri bedenin hareketlerini Agilulfo başından beri tedirginlikle karışık bir dikkatle izlemişti; ona baktıkça başı dönüyordu sanki.</p>

  <p>“Şövalye Agilulfo!” dedi Carlomagno. “Bakın ne diyeceğim! Bu adamı size seyis olarak atıyorum! Ne dersiniz, ha? Güzel buluş, değil mi?”</p>

  <p>Şövalyeler alay ederek kıkır kıkır gülüyorlardı. Her şeyi (hele açık seçik bir imparator buyruğunu) ciddiye alan Agilulfo ise ilk komutlarını vermek üzere yeni seyisine döndü, ama Gurdulù çorbayı mideye indirdikten sonra, ağacın gölgesine serilip uyuyakalmıştı. Çayıra devrilmiş, ağzı açık, horluyordu, göğsü, midesi, karnı, demirci körüğü gibi inip kalkıyordu. Yağlı tas kocaman çıplak ayaklarından birinin yanına yuvarlanmıştı. Herhalde kokusunu çekici bulmuş olan bir kirpi, otların arasından çıkıp tasa yaklaştı, dibinde kalmış birkaç damla çorbayı yalamaya koyuldu. Bu arada dikenlerini Gurdulù’nun çıplak ayağının tabanına sürtüyordu, ipincecik bir çorba sızıntısını izledikçe, dikenlerini iyiden iyiye bastırmaya başladı. Avare sonunda gözlerini açtı: Onu uykusundan eden acı duygusunun nereden geldiğini anlayamadan bakışlarını çevresinde gezdirdi. Çayırın ortalık yerinde dimdik kaynanadiline benzeyen çıplak ayağı, yanında da ona bir güzel yaslanmış duran kirpiyi gördü.</p>

  <p>“Ey ayak!” diye söylenmeye başladı Gurdulù, “Hey, sana söylüyorum, ayak! Budala gibi orada dikilmiş ne halt ediyorsun? O hayvan seni delik deşik ediyor, görmüyor musun! Ayaaak, ayak! Şapşal ayak! Beri çekilsene! Canın yanıyor, duymuyor musun? Salak ayak! Birazcık çek kendini canım, birazcık yeter! Bu kadar da budala olunur mu yahu! Ayaaak! Söz anlamaz ayak! Bak şuna, nasıl da kalbura çevirtiyor kendini! Biraz beri çekil, salak! Nasıl anlatsam, bilmem ki! Bak, dikkatli bak ama: Ben ne yaparsam sen de öyle yap, işte şöyleee...”</p>

  <p>Böyle diyerek bacağını kıvırdı, ayağını kendine çekti, kirpiden kaçırdı.</p>

  <p>“İşte oldu: Gördün mü ne kolaymış, gösterir göstermez sen de becerdin. Enayi ayak, neden onca zaman kendini delik deşik ettirdin sanki?”</p>

  <p>Acıyan tabanını ovuşturdu, fırlayıp ayağa kalktı, ıslık çalmaya başladı, bir koşu tutturdu, çalılıklara daldı, bir yellendi, derken bir daha, gözden kayboldu.</p>

  <p>Agilulfo onu araştırmak ister gibi harekete geçti, ama nereye kaybolmuştu acaba? Önünde sık yulaf tarlaları, kocayemiş ve kurtbağrı çitleriyle yol yol olmuş, rüzgârın at oynattığı vadi açılıyordu, çiçektozu ve kelebek yüklü meltemler, gökyüzünden köpüksü, apak bulutlar gelip geçiyordu. Gurdulù, güneşin dönerken oynak ışık gölge oyunları yaptığı bu tepelerde sır olmuştu, şu ya da bu yamacın herhangi bir noktasında olabilirdi.</p>

  <p>Kim bilir nereden, çatlak bir türkü sesi geldi: “Bayonne’un da köprüleri vay vay!..”</p>

  <p>Vadinin tepesinde Agilulfo’nun beyaz zırhı kollarını göğsünde kavuşturdu.</p>

  <p>“Ee, yeni seyisin hizmetine ne zaman başlıyor?” diye takıldılar şövalye meslektaşları.</p>

  <p>Agilulfo bir otomat gibi, tonsuz bir sesle belirtti: “İmparatorun sözlü buyruğu kanun hükmünde kararname gücündedir, derhal yürürlüğe girer.”</p>

  <p>“Bayonne’un da köprüleri vay vay!..” Ses bir daha duyuldu, bu kez daha uzaklardan.</p>
