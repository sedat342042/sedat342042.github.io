  <h3>26</h3>

  <p>Ombrosa bağlık bir yerdi. Bundan çok söz etmedimse, sebebi Cosimo’nun peşinde hep yüksek ağaçlarda gezmek zorunda kalmamdır. Geniş yamaçlarda üzüm bağları uzanır, ağustosta teveklerin yaprakları altında salkımlarında iyice büyüyüp tatlanan taneler şarap rengini alırdı. Bazı bağlar çardak biçimindeydi: Bunu, yaşlandıkça ufalıp hafifleyen Cosimo’nun ağırlığını vermeden kendisini tartan çardakların tepesinde gezinme becerisi edindiğini belirtmek için söylüyorum. Demem o ki, çevredeki meyve ağaçlarından yararlanarak bağlarda da gezer ve kazıklara tutunarak çeşitli işler görebilirdi: Kışın, yapraklarını döken asmaların demir direklere dolanan dallarını budar, yazın yaprak toplar ya da böcekleri temizler ve ardından eylülde bağbozumuna yardım ederdi.</p>

  <p>Bağbozumunda bütün Ombrosalılar gün boyunca bağlarda olurdu, yemyeşil baranlarda rengarenk eteklerle püsküllü başlıklardan başka şey görünmezdi. Katırcılar ağzına kadar doldurdukları küfeleri fıçılara boşaltıyor; diğerleriyse yörenin soyluları, Cenova Cumhuriyeti Hükümeti ve kiliseye ve aşar olarak ödenecek vergileri denetlemek için muhafız birlikleri eşliğinde gelen tahsildarların derdini çekiyorlardı. Her yıl bir hırgür çıkardı.</p>

  <p>Fransa’da devrim olunca, hasadın sağa sola dağıtılmasıyla ilgili taraflar arasında çıkan sorunlar “şikayet defterleri”ne itirazların yazılmasıyla yetkililere bildirilmeye başlandı. Bu defterler, hiçbir işe yaramasa da, en azından denemiş olmak için Ombrosa’da da tutulmaya başlandı. Bu fikir, o aralar şişenin dibini bir bulan üç beş Masonla nefes tüketmek istemediği için Loca’nın toplantılarına katılma hevesi duymayan Cosimo’dan çıktı. Meydandaki ağaçların tepesine kuruluyor, limandan ve kırsaldan gelen insanlar çevresine toplanıp haberleri vermesini bekliyorlardı, çünkü Cosimo’ya postayla bir sürü gazete, ayrıca bazı ahbaplarından mektuplar geliyordu: Aralarında, sonradan Paris belediye başkanı olan gökbilgini Bailly ve öteki kulüplere üye olan arkadaşları vardı. Her an yeni bir haber oluyordu: Necker, çimen tenisi, Bastille, kır atıyla Lafayette, uşak kılığına girmiş Kral Louis gibi. Cosimo daldan dala atlayarak açıklamalarda bulunuyor, taklitler yapıyordu: Bir dalın üstünde kürsüdeki Mirabeu oluyor, bir başkasında Jakobenlerin karşısında konuşan Marat oluyor, başka birinde Paris’ten Versaille Sarayı’na gelen dedikoducu kadınların gözüne hoş görünmek için kafasına kırmızı başlık geçiren Kral Louis oluyordu.</p>

  <p>“Şikayet defteri”nin ne olduğunu anlatmak için, Cosimo “Bir defter de biz tutalım!” dedi. Sicimin ucuna bağladığı bir okul defterini ağaçtan sallandırdı; herkes gelip kendince uygun bulmadığı bir şeyi yazıyordu deftere. Her türlü şikayet ortaya dökülüyordu: Balıkçılar balık fiyatlarından, bağcılar aşar vergisinden, çobanlar otlaklıkların sınırlarından, ormancılar ormanların kamu malı olmasından şikayet ediyorlardı, sonra akrabaları hapishanede olanlar mı istersiniz, işledikleri bir suç yüzünden kırbaç cezası alanlar mı, kadın meselesi yüzünden soylulara sayıp sayıştıranlar mı, artık ardı arkası kesilmiyordu. Cosimo’nun aklına, -bir “şikayet defteri” bile olsa bu kadarını fazla kasvetli bulduğundan- herkesten en çok ne hoşuna giderse onu yazmasını istemek geldi. Böylelikle herkes yeniden, bu defa güzel şeyleri yazmak için defterin başına gelmeye başladı: Kimi pasta çörekten, kimi çorbadan söz ediyordu; kimi sarışın bir hatun istiyordu, öteki iki esmer hatun; kimi bütün gün yan gelip yatmak derdindeydi, kimi yıl boyunca mantar bulabilmek; kimi dört atlı arabası olsun hevesindeydi, kimi bir keçiye razıydı; kimi ölmüş anasını yeniden görebilmeyi diliyordu, kimi Olimpos’un Tanrılarını... Sonuç olarak dünya gözüyle görmek istenen her şey deftere yazılıyor ya da resmediliyordu, çünkü pek çoğunun okuma yazması yoktu, hatta renkli resimler bile vardı. Cosimo da yazdı, yalnızca bir isim: Viola. Yıllardan beri her yere kazıdığı isim.</p>

  <p>Böylelikle ortaya güzel bir defter çıkmaya başladı, Cosimo, “Şikayet ve Memnuniyet Defteri” koydu adını. Ama dolduğu zaman gönderebileceği hiçbir meclis olmadığından, defter öylece sicimin ucunda ağaca asılı kaldı, yağmurlar başlayınca yazılar silindi ve defter çürüdü; bu görüntü, yaşadıkları sefalet nedeniyle başkaldırma isteğiyle yanıp tutuşan Ombrosalıların yüreğini dağlıyordu.</p>

  <div>
    <br/>
  </div>

  <p>Kısacası, Fransız Devrimi’nin yapılma sebeplerinin hepsi bizde de mevcuttu. Ne var ki, burası Fransa değildi, haliyle Devrim de olmadı. Bizim memlekette her zaman sebepler vardır, ama sonuçları gelmez arkasından.</p>

  <p>Yine de Ombrosa’da çalkantılı bir dönem yaşandı. İki adım ötede, Cumhuriyet Ordusu, Avusturya-Sardunya Ordusu’na karşı savaşıyordu. Massena Collardente’deydi, La Harpe Nervia’da, Mouret o zaman sıradan bir topçu generali olan Napoléon ile tepelerde savaşıyordu, öyle ki zaman zaman rüzgarın Ombrosa’ya ulaştırdığı gümbürtüler onun toplarından çıkıyordu.</p>

  <p>Eylülde bağbozumuna hazırlanılıyordu. Bizler için gizli ve korkutucu bir şeyler hazırlandığı kuşkusuna kapılmıştık.</p>

  <p>Gizli birtakım konuşmalar kapı kapı dolaşıyordu:</p>

  <p>“Üzüm olgunlaştı!”</p>

  <p>“Tabii tabii, olgunlaştı!”</p>

  <p>“Olgunlaştı da, toplama zamanı bile geldi!”</p>

  <p>“Ezip suyunu çıkarmak lazım!”</p>

  <p>“Hepimiz işe varız! Peki, sen nerede olacaksın?”</p>

  <p>“Köprünün arkasındaki bağda. Sen? Ya sen?”</p>

  <p>“Kont Pigna’da.”</p>

  <p>“Ben değirmendeki bağda.”</p>

  <p>“Kaç muhafız var, gördün mü? Salkımları gagalamaya karatavuklar üşüşüyor.”</p>

  <p>“Bu yıl gagalayamayacaklar ama!”</p>

  <p>“Evet, çok karatavuk var, ama bizim de avcılığımız var!”</p>

  <p>“Görünmek istemeyenler var. Kaçanlar var.”</p>

  <p>“Niye bu yıl bağbozumu pek çoğunun gözünde büyüdü?”</p>

  <p>“Bizim orada ertelemeye çalıştılar. Ama bir kez üzüm olgunlaştı!”</p>

  <p>“Olgunlaştı!”</p>

  <p>Oysa ertesi gün, bağbozumu sessiz sedasız başladı. Bağlar, baranlar boyunca sıra sıra dizilmiş insanlarla doluydu, ama kimsenin bir şarkı tutturduğu yoktu. Ara sıra birileri bağırarak sesleniyordu: “Siz de mi geldiniz? Olgunlaşmış değil mi!” İnsan öbeklerinde bir küçük hareketlilik, belki de havadan kaynaklanan bir kasvetli hal yok değildi, çok ağır bir biçimde olmasa da karamsarlık sinmişti üzerlerine, biri hafiften bir şarkı tutturacak olsa, kimse eşlik etmediğinden hemen susuyordu. Katırcılar üzüm yüklü küfelerini fıçılara götürüyorlardı. Her zaman soyluların, piskoposun ve hükümetin payı önceden ayrılırdı, ama bu yıl öyle olmamıştı, sanki onları unutmuşlardı.</p>

  <p>Aşar vergisi payını almaya gelen tahsildarlar gergindiler, ne yapacaklarını bilemiyorlardı. Zaman geçiyordu, hiçbir şey olduğu yoktu, hâlâ bir şeyler olacakmış hissi hâkimdi, muhafızlar müdahale etmeleri gerektiğini anlamasına anlıyorlar, ama ne yapacaklarını kestiremiyorlardı.</p>

  <p>Cosimo, kedi gibi sessiz adımlarla çardakların üstünde ilerliyordu. Elindeki budama makasıyla sağdan soldan kestiği salkımları aşağıda bağbozanlara uzatıp her birine alçak sesle bir şeyler söylüyordu.</p>

  <p>Muhafızların şefi sessizliğini bozdu. “Pekâlâ, hadi bakalım, aşarlıkları görelim biraz da!” Laf ağzından çıkar çıkmaz dediğine diyeceğine pişman oldu. Bağlarda, yarı gürleyen yarı uğuldayan boğuk bir ezgi çınladı: Bağbozanlardan biri elindeki askeri çalgılardan bir denizkabuğunu üfleyerek vadidekileri uyarıyordu. Her tepeden aynı ses karşılık veriyordu, bağcılar denizkabuklarını borazan gibi havaya kaldırıyorlardı ve Cosimo da bir çardağın tepesinden onlara katılmıştı.</p>

  <p>Baranlardan, başlangıçta kesik kesik, uyumsuz, ne olduğu anlaşılmayan bir şarkı yükselmeye başladı. Sonra sesler arasında bir işbirliği, bir uyum oldu, havayı tutturdular ve koşarcasına, uçarcasına şarkıya katıldılar ve baranlarda hareketsiz, yarı saklı duran erkeklerle kadınlar, kazıklar asmalar salkımlar, hepsi birden koşuyor gibiydiler, sanki bağ kendiliğinden bozuluyordu, salkımlar kendi başlarına küfelere girip suyu çıkarılmaya gidiyordu ve gökyüzü bulutlar güneş sanki hepsi şıraya batmıştı, şarkı daha iyi seçilmeye başlanmıştı, önce ezgisi, sonra bazı sözleri: “<i>Ça ira! Ça ira! Ça ira</i>!”<a href="../Text/dipnotlar.xhtml#a40" id="k40"><sup>[40]</sup></a>&nbsp;diyorlardı ve delikanlılar kızıla kesmiş çıplak ayaklarıyla üzümleri çiğniyorlardı, “<i>Ça ira</i>!” ve genç kızlar hançer gibi budama makaslarını sık yaprakların arasına daldırıp birbirine girmiş dalların arasından salkımı sapından koparıyorlardı, “<i>Ça ira</i>!” ve cendereye girmeye hazır dağ gibi yığılı salkımların üstüne küçük sinekler bulut gibi iniyordu, “<i>Ça ira</i>!” ve işte o an muhafızlar olaya el koydular: “Durun! Yeter! Kesin patırtıyı! Şarkıya başlayanı vururuz!” ve havaya ateş etmeye başladılar.</p>

  <p>Tepelerde savaş düzeninde saf tutmuş alaylara benzeyen kalabalığın tüfeklerinden gök gürültüsü gibi bir karşılık geldi. Ombrosa’daki bütün av tüfeklerinin hepsi birden patlıyordu ve Cosimo bir incir ağacının tepesinden hücum borusunu çalıyordu. Bağları dolduran kalabalıkta bir hareketlenme oldu. Bağbozumu muydu bu, yoksa savaş mı, artık hiçbir şey anlaşılmıyordu: Erkekler üzümler kadınlar asma çubukları bağ bıçakları yapraklar kazıklar tüfekler küfeler atlar demir teller yumruklar katır çifteleri incik kemikleri memeler hepsi şarkı söyleyerek birbirine girmişti: “<i>Ça ira</i>!”</p>

  <p>“Alın size aşarlık!” Muhafızlarla tahsildarların sonu üzüm dolu fıçılara tepeüstü girmek oldu, ayakları havada debelenip duruyorlardı. Elleri boş, tepeden tırnağa üzüm suyuna, posaya, tortuya, çekirdeğe, salkıma bulanmış, tüfekleri, fişeklikleri ve bıyıkları dahi yapış yapış geri döndüler.</p>

  <p>Hepsi, derebeyi ayrıcalıklarının hükmüne son verdiklerini düşündüklerinden, bağbozumu bayram havasına büründü. O sırada, biz soylular ve asilzade müsveddeleri malikânelerimize kapanıp silahlanmıştık, kolay kolay pes etme niyetinde değildik. (O arada ben, bölgenin ileri gelen Hıristiyanlık karşıtı, kışkırtıcıların ünlü elebaşısı, jakobeni, dernekçisi olarak anılan, benim de böyle anılmasını yersiz bulmadığım ağabeyim yüzünden, özellikle diğer soylulardan bir laf işitirim diye çekindiğim için, gerçekten evden burnumu bile çıkarmadan.) Ayrıca, tahsildarların ve muhafız birliğinin kovalandığı o gün yüzünden, kimsenin kılına bile dokunulmadı.</p>

  <p>Kutlama hazırlıkları için hepsi çok uğraştı. Revaçta olan Fransız esintilerine uygun olarak bir Özgürlük Ağacı dikildi; yalnız, ne yapacaklarını pek de bilmiyorlardı, hem bizim oralar zaten ağaçtan geçilmiyordu, sahtesini dikmek manidar sayılmazdı. Böylelikle gerçek bir ağacı süslemeye başladılar; bir karaağacı çiçeklerle, üzüm salkımlarıyla, çelenklerle donattılar, “<i>Vive la Grande Nation</i>!”<a href="../Text/dipnotlar.xhtml#a41" id="k41"><sup>[41]</sup></a>&nbsp;yazısı astılar üstüne. Ağacın en tepesinde ağabeyim, üç renkli bir kokart iğnelediği kedi kürkünden kalpağıyla, Rousseau ve Voltaire üzerine nutuk atıyordu, söylediklerinin tek kelimesi bile anlaşılmıyordu, çünkü aşağıdaki kalabalık halay çekerek şarkı söylüyordu: “<i>Ça ira</i>!”</p>

  <p>Bu neşe uzun sürmedi. Büyük destek birlikleri geldi: Bunlar, aşar vergisini toplamak ve bölgenin tarafsızlığını güvenceye almak isteyen Cenova birlikleri ile Ombrosalı jakobenlerin “Evrensel Büyük Ulus”a, yani Fransız Cumhuriyeti’ne katılma isteklerini ilan edecekleri söylentisi üzerine harekete geçen Avusturya-Sardunya birlikleriydi. isyankarlar direnmeye çalıştılar, bazı barikatlar kurdular, şehrin kapılarını kapattılar... Elbette bunlar yetmezdi! Birlikler her yandan şehre girdiler, bütün köy yollarını kestiler, kışkırtıcı olarak mimlenenlerin hepsi kodesi boyladı, Cosimo ve onunla birlikte hareket eden birkaç kişi bunlara dahil değildi, zaten Cosimo’yu yakayabilene de aşk olsun demek gerekirdi!</p>

  <p>Devrimcilerin davası alelacele görüldü, ama sanıklar bu işle hiçbir ilgilerinin olmadığı, asıl elebaşlarının kaçanlar olduğu konusunda mahkemeyi ikna edebildiler. Böylelikle hepsi salıverildi, hem Ombrosa’da kalan birliklerin varlığı yeni bir kargaşa çıkar mı endişesine mahal bırakmıyordu. Olası düşman sızmalarına karşı bölgede kalan Avusturya-Sardunya garnizonunun komutanlığını, Provence Kontu’nun peşi sıra Fransa’dan Balya’ya sığınan eniştemiz, ablamız Battista’nın kocası, D’Estomac yapıyordu.</p>

  <p>Böylece Battista da başıma kaldı, bundan ne kadar memnun olduğumu varın siz tahmin edin. Kendi yetmezmiş gibi, subay kocası, atları, emir erleriyle eve yerleşti. Battista, akşamlarını bize Paris’teki son önemli idamları anlatarak geçiriyordu: Hatta, gerçek bıçağı olan ufacık bir giyotini bile vardı ve bütün arkadaşlarıyla akrabalarının sonunu göstermek için, ele geçirdiği ne kadar kertenkele, yılanımsı kertenkele, solucan ve sıçan dahil olmak üzere hayvan varsa, hepsinin kafasını uçuruyordu. İşte böyle geçiriyorduk akşamlarımızı. Günlerini ve gecelerini çalılıklarla, fundalıklarla baş başa, kim bilir ormanın neresine gizlenerek geçiren Cosimo’ya gıpta ediyordum.</p>
