  <h3>9</h3>

  <p>Eski bir tarihçeyi neredeyse okunmaz olmuş kâğıtlardan izleyerek bu kitabı yazan ben, ancak şimdi fark ediyorum ki sayfalar, sayfalar doldurmuşum da öykünün daha başındayım; asıl şimdi başlıyor olay, Agilulfo ile seyisi, Sofronia’nın bekâretinin kanıtını bulabilmek için serüvenli yolculuklarına düzülüyorlar, yolları hem izleyen hem izlenen Bradamante’nin, sevdalı Rambaldo’nun ve Gral Şövalyeleri’ni arayan Torrismondo’nun yollarına karışıyor. Ama olaylar kalemimden su gibi akacak yerde, ipin ucunu kaçırıyorum, daha ne kadar çok yolculuğu, engeli, kovalamacayı, aldatmacayı, düelloyu, turnuvayı kâğıda aktarmam gerektiğini düşününce her şey arapsaçına dönüyor. Manastır yazmanlığı, hiç durmadan sözcükleri arayıp tarama, her şeyin en derindeki özünü düşünme kefareti bakın beni nasıl değiştirdi: Sıradan okurların -bu âna kadar aralarında ben de olmak üzere- en büyük eğlence saydıkları şey, yani her şövalye romanını oluşturan serüven örgüsü bana şimdi gereksiz ıvır zıvır, soğuk bir süsleme öğesiymiş, düşüncemin en nankör yanıymış gibi geliyor.</p>

  <p>Koşa koşa, alelacele anlatmak isterdim, her sayfayı bir destanı dolduracak kadar düellolar ve çarpışmalarla renklendirmeyi isterdim, ama durup da şöyle yazdıklarımı yeniden bir okuyayım desem, bir de bakıyorum, kalem kâğıdın üzerinde iz bırakmamış, sayfalar bembeyaz.</p>

  <p>Dilediğim gibi anlatabilmem için bu beyaz sayfadan kızıl kayaların yükselmesi, kâğıdın unufak olup iri taneli, çakıllı bir kuma dönüşmesi, üzerinde diken diken katırtırnaklarının bitmesi gerekirdi. Ortasından kıvrıla büküle uzanan belli belirsiz bir patikadan mızrağını eyerine asmış, atının üstünde dimdik Agilulfo’yu geçirirdim. Ama bu beyaz sayfa, bir kır yolundan başka, şurada alçak bir gökkubbeye dönüşmeliydi, hem o kadar alçak ki, yolla arasında yalnızca gaklayarak uçan kargalara yer kalmalıydı. Kalemle kâğıda izler kazımanın yolunu bulmalıyım, ama hafif izler, çünkü çayırın içinde, otların arasında gizli bir yılanın geçişi sezilmeli, fundalıkların arasında bir tavşan dolaşmalı, işte bakın, şimdi açığa çıkmış duruyor, kısacık bıyıklarıyla çevresini kokluyor; hop, kayboldu bile...</p>

  <p>Pürüzsüz sayfada her şey hiç görünmeksizin, yüzeyde hiç farklılık olmaksızın kımıldıyor, tıpkı yeryüzünün kırış kırış kabuğunda aslında her şeyin kımıldadığı, ama hiçbir şeyin değişmediği gibi; çünkü yalnızca bir tek madde her yana yayılmıştır, tıpkı üzerine yazı yazdığım kâğıt gibi büzüşen, farklı kalıplar, farklı yoğunluklar, çeşitli renk ayrımları olan, ama yine de, tüylü, telekli ya da kaplumbağa kabuğu gibi tümsekli öbekleşmelerinde bile, hep bir düz yüzeyin üzerine sürüştürülmüş gibi görünen bir yaygınlık; o tüylülük, teleklilik ya da tümseklilik kimi zaman kıpırdar gibidir ya da çepeçevre yayılmış tekdüze maddeye dağılmış bulunan farklı niteliklerin ilişki ve oranlarında, özde hiçbir şey değişmeksizin, bazı farklılıklar olur. Diyebiliriz ki, burada, yerini değiştirdiği kesin olan tek kişi Agilulfo’dur, atı demiyorum, zırhı demiyorum, zırhın içinde, ata binmiş, yollara düzülmüş olan o yalnız, o kendi derdine düşmüş, o sabırsız şey. Onun çevresinde dallarından kozalaklar düşüyor, çakıltaşlarının arasından dereler akıp gidiyor, derelerde balıklar yüzüyor, tırtıllar yaprakları kemiriyor, kaplumbağalar sert karınlarını yere sürüyorlar; ama bu hareket yalnızca bir göz aldatmacası, denizin dalgaları gibi başı sonu belirsiz bir çalkalanma. Ve o dalgada çalkalanıp duruyor Gurdulù, çevresindeki cisimlerin halısına tutsak, kozalaklarla, balıklarla, tırtıllarla, yapraklarla birlikte o da aynı hamura basılmış, yerkabuğunun bir kabartısından başka bir şey değil.</p>

  <p>Bu kâğıdın üstünde Bradamante’nin, Rambaldo’nun ya da öfkeli Torrismondo’nun koşusunu belirtmek ne kadar da güç oluyor! Tekdüze yüzeyde bir kabartı olmalıydı, kâğıdı altından bir topluiğneyle çizmiş gibi hafif bir kabartı, o kabarıklık, o yöneliş hep yeryüzünün o ortak hamuruyla dolu, ona batmış olmalıydı; duygu ve güzellikle ve acı da işte tam o noktada olmalıydı, gerçek sürtüşme, gerçek hareket de orada.</p>

  <p>Ama böyle bembeyaz sayfaları unufak etmeye, içlerine mağaralar ve vadiler kazmaya girişir, kırışıklıklar ve çizikler yaparak soylu yiğitlerin at koşturmalarını orada okursam, öyküyü nasıl sürdürebilirim? En iyisi, anlattıklarıma yardımcı olacak bir harita çizmek, güzelim Fransa’yı, gururlu Britanya’yı, kapkara dalgalarla dolu Manş Denizi’ni, şurada, yukarıda, dağlık İskoçya’yı, burada, aşağıda, sarp Pireneler’i, hâlâ kâfir elinde bulunan İspanya’yı, yılanların anası Afrika’yı göstermek. Sonra minimini oklarla, çarpı işaretleriyle, sayılarla kahramanlarımızın yolculuklarını teker teker belirtebilirim. İşte oldu: Biraz dolambaçlı olmakla birlikte kestirme sayılacak bir çizgiyle Agilulfo’yu İngiltere’ye ayak bastırıyorum, Sofronia’nın on beş yıldır çekildiği manastıra doğru ilerletiyorum.</p>

  <p>Agilulfo oraya varıyor ki ne görsün: Manastırın yerinde bir yıkıntı.</p>

  <p>“Çok geç kaldınız, soylu şövalyem,” diyor bir ihtiyar, “o talihsiz kadınların çığlıkları bu vadilerde hâlâ çınlıyor. Çok zaman olmadı, bu kıyılara akın yapan Mağripli korsanlar manastır yağmaladılar, bütün rahibeleri tutsak alıp götürdüler, surları da ateşe verdiler.”</p>

  <p>“Götürdüler mi? Nereye?”</p>

  <p>“Köle olarak satmak için Fas’a, efendiciğim.”</p>

  <p>“O rahibelerin arasında, önceki yaşantısında İskoçya kralının kızı Sofronia olarak bilinen biri de var mıydı?”</p>

  <p>“Rahibe Palmira demek istiyorsunuz! Olmaz olur mu? O haydutlar onu hemen sırtlarına vurdular! Genç kız sayılmazdı ama, yine de hoş kadındı doğrusu. O korkunç herifler saldırdığında nasıl da avaz avaz bağırıyordu, bugün gibi hatırlıyorum.”</p>

  <p>“Yağmada bulundunuz demek?”</p>

  <p>“Bulunmayıp da ne yapalım, biz köy halkı, bütün ömrümüz meydanda geçer zaten.”</p>

  <p>“Peki, yardımlarına koşmadınız mı?”</p>

  <p>“Kimin yardımına, yani? Bakın şimdi, beyzadem, her şey öyle birdenbire olup bitti ki... Bizim ne komutanımız vardı, ne deneyimimiz... Yüzümüze gözümüze bulaştırmaktansa hiçbir şey yapmayalım, daha iyi dedik.”</p>

  <p>“Bakın ne diyeceğim, bu Sofronia, manastırda, gerçekten dinibütün bir rahibe miydi?”</p>

  <p>“Bu zamanda gerçi rahibenin de türlüsü oluyor, ama Rahibe Palmira bütün piskoposluğun en dindar, en namuslu rahibesiydi.”</p>

  <p>“Çabuk, Gurdulù, limana gidelim, Fas’a doğru yelken açalım.”</p>

  <p>Bu şimdi ince, dalgalı çizgilerle gösterdiğimin hepsi deniz, deniz de değil de, Okyanus. Şimdi Agilulfo’nun binip yolculuk ettiği geminin resmini yapıyorum, birazcık bu yana da koskocaman bir balina resmi çiziyorum, oldu işte, bir de şöyle iki yana doğru açılmış bir parşömen ruloyla süsleyelim, içine de “Okyanus!” diye yazalım. Bu ek, geminin geçtiği yolu gösteriyor: Dilerseniz bir de balinanın yolunu gösteren ok çizebilirim; aaa! İkisi kesişiyor. E, demek oluyor ki Okyanusun bu noktasında balinayla gemi toslaşacak, balinayı daha büyük çizdiğime göre de çarpışmadan gemi zararlı çıkacak. Şimdi bütün yönlerde birbirini kesen birçok ok çizeyim de, bu noktada gemiyle balina arasında dehşetli bir çarpışma geçtiği anlaşılsın. Agilulfo aslanlar gibi dövüşüyor, mızrağını balinanın sağrısına saplayıveriyor. Fışkıran iğrenç yağla tepeden aşağı duş yapıyor, işte bu fıskıyeyi de şöyle dört bir yana saçılan çizgilerle gösteriyorum. Gurdulù derseniz, balinanın sırtına atlıyor, gemiyi falan unutup gidiyor. Hayvan kuyruğunu şöyle bir çarpıyor, aman, gemi alabora oldu. Demir zırhlı Agilulfo’ya taş gibi Okyanusun dibine inmekten başka yapacak iş kalmıyor. Dalgalara gömülmeden önce seyisine sesleniyor: “Sen Fas’a git! Ben yaya geliyorum!”</p>

  <p>Gerçekten de, millerce derinliğe dalan Agilulfo, denizin dibindeki kumlara ayak basıyor ve başlıyor hızlı hızlı yürümeye. Sık sık deniz canavarlarına rastlayıp kılıcını savurarak kendini koruyor. Bu zırh içinde deniz dibinde dolaşmanın tek sakıncası nedir, siz de bilirsiniz: Paslanmak Ama tepeden tırnağa balina yağıyla sıvandığından, ak zırhın üzerinde şimdi onu her türlü zarardan koruyacak bir yağ katmanı bulunuyor.</p>

  <p>Okyanusa bir de denizkaplumbağası resmi yapıyorum. Gurdulù, denizin kendisinin içinde değil, kendisinin denizin içinde durması gerektiğini anlayıncaya kadar bir kova tuzlu su yutmuştur; sonunda koskocaman bir denizkaplumbağasının kabuğuna tutunmuştur. Biraz yolculuğu hayvanın gönlüne bırakarak, biraz sille tokat atıp yönetmeye çalışarak, Afrika kıyılarına varıyor. Burada, Mağripli balıkçıların suya saldıkları bir ağa takılıyor.</p>

  <p>Ağları tekneye çeken balıkçılar bir de ne görsünler: Zıp zıp zıplayan barbunya balıklarının ortasında giysileri çürümüş, yosun tutmuş bir adam!</p>

  <p>“İnsan balığı tuttuk! İnsan balığı!” diye bağrışıyorlar.</p>

  <p>“Ne insan balığı be! Cidi-Yusuf’un ta kendisi!” diyor balıkçıbaşı. “Cidi-Yusuf bu, ben tanıyorum!”</p>

  <p>Gerçekten de, Cidi-Yusuf, Gurdulù’nun hiç farkına varmadan düşman hatlarını geçip sultanın otağına vardığında Müslüman mutfaklarında kendisine verilen addı. Balıkçıbaşı askerliğini İspanya’daki Mağrip ordusunda yapmıştı; Gurdulù’nun sağlam yapılı ve yumuşak huylu olduğunu bildiğinden yanına aldı, onu inci avcısı yapmaya niyetlenmişti.</p>

  <p>Balıkçılar bir akşam, Fas kıyısında taşların üzerine oturmuş, çıkardıkları istiridyeleri teker teker açıyorlardı, Gurdulù da yanlarındaydı; bir de ne görsünler, sudan ilkin bir sorguç, bir miğfer, ardından bütün bir zırh çıkmaz mı? Zırh yürüye yürüye kıyıya kadar geldi.</p>

  <p>“Istakoz-adam! Istakoz-adam!” diye bağrıştılar balıkçılar, korkularından koşup kayalıkların arasına saklandılar.</p>

  <p>“Ne ıstakoz-adamı be!” dedi Gurdulù. “Benim efendim bu! Yorgunluktan bitkin düşmüşsünüzdür şövalyem. Onca denizi yaya geçtiniz!”</p>

  <p>“Hiç de yorgun değilim,” diye yanıtladı Agilulfo. “Ya sen burada ne yapıyorsun?”</p>

  <p>İspanya gazisi söze karıştı: “Sultanın hesabına inci arıyoruz, her akşam bir başka gözdesine yeni bir inci armağan eder de.”</p>

  <p>Üç yüz altmış beş gözdesi olan sultan her gece birini onurlandırırmış, yani her gözde yılda yalnızca bir gece ziyaret kabul edermiş. Sultan ziyaret ettiği gözdesine bir inci armağan edermiş, bu nedenle tacirler kendisine her gün taze taze bir inci bulmakla yükümlüymüş. Ama o gün tacirler ellerindeki malı tüketmişler, mutlaka bir inci bulsunlar diye balıkçılara haber salmışlarmış.</p>

  <p>İspanya gazisi Agilulfo’ya dedi ki: “Madem denizin dibinde elinizi kolunuzu sallaya sallaya yürüyorsunuz, gelip bizim çalışmalarımıza katılsanıza!”</p>

  <p>“Bir şövalye kâr amacına yönelik girişimlere asla el atmaz, hele din düşmanlarınca yürütülüyorsa. Ey kâfir, bu seyisimi kurtarıp doyurduğunuz için size minnetim sonsuz, ama sultanınızın bu gece üç yüz altmış beşinci gözdesine armağan edecek inci bulamaması umurumda bile değil.”</p>

  <p>“Ama bizim çok umurumuzda,” dedi balıkçı, “çünkü bulamazsak kırbaçlatırlar bizi. Bu gece ötekilere benzemeyen bir gerdek gecesi. Sıra yeni bir gözdede, sultan onun yüzünü daha hiç görmemiş. Neredeyse bir yıl oluyor, korsanlardan satın almışlardı, şimdiye kadar sırası gelsin diye beklemiş. Şimdi sultanın onun ziyaretine eli boş gitmesi yakışık almaz, hem üstelik hanım sizin dindaşınız, İskoçya Krallarının soyundan gelme Sofronia, Fas’a köle olarak getirmişlerdi, hemen hükümdarımızın haremine aldılar.”</p>

  <p>Agilulfo heyecanlandığını belli etmedi.</p>

  <p>“Ben sizi bu dertten kurtaracağım,” dedi. “Tacirler sultana yeni geline alışılmış bir inci yerine uzaklardaki ülkesinin özlemini giderecek bir armağan götürmesini önersinler: Yani tam takım bir Hıristiyan savaşçısı zırhı.”</p>

  <p>“Peki o zırhı nereden bulacağız?”</p>

  <p>“Benimki ne güne duruyor?” dedi Agilulfo.</p>

  <div>
    <br/>
  </div>

  <p>Sarayın harem dairesinde, Sofronia odasında akşam olsun diye bekliyordu. Oymalı penceresinin kafesinden bahçedeki palmiyeleri, havuzları, çiçek tarhlarını seyrediyordu. Güneş alçalıyor, müezzin ezan okuyor, bahçede günbatımının mis kokulu çiçekleri açıyordu.</p>

  <p>Kapıya vuruyorlar. Vakit geldi. Yo, her zamanki haremağalarıymış. Sultanın yolladığı bir armağanı getiriyorlar. Bir zırh. Apak bir zırh. Anlamı ne ola ki? Sofronia yine yalnız kalarak pencereye yaklaştı. Neredeyse bir yıldır oradaydı. Cariye diye satın aldıklarında, kendisine sultanın az önce boşadığı bir gözdenin sırasını vermişlerdi, on bir ayı aşkın bir süre sonra gelecek bir sırayı. Öyle günlerce, elini sıcaktan soğuğa vurmadan haremde oturmak da manastırdakinden beter bir sıkıntıydı.</p>

  <p>“Korkmayın, soylu Sofronia,” dedi bir ses omuz başında. Zırh dile gelmişti!</p>

  <p>“Bir zamanlar lekesiz iffetinizi kurtarmış olan Guildivernizadelerden Agilulfo’yum ben.”</p>

  <p>“Ay! İmdat!” diye yerinden sıçramıştı sultanın gözdesi.</p>

  <p>Bunun üzerine toparlandı: “Ha, evet, bu beyaz zırh bana yabancı gelmemişti zaten. Yıllar önce bir haydut benden yararlanmaya kalkıştığında tam zamanında yetişmiştiniz...”</p>

  <p>“Şimdi de dininizden olmayan bir eşe varmanın kahrından kurtarmak için tam zamanında yetiştim işte.”</p>

  <p>“Ya... Hep siz, eksik olmayın, e mi...”</p>

  <p>“Şimdi, sizi iş bu kılıcımla koruyarak, sultanın sarayından yanıma alıp götüreceğim.”</p>

  <p>“Ya... Ne demezsin...”</p>

  <p>Haremağaları, sultanın ziyaretini haber vermeye geldiklerinde, kılıçtan geçirildiler. Sofronia, bir pelerine bürünmüş bahçelerde şövalyenin yanında koşturuyordu. Muhafızlar alarm verdiler. Ak zırhlı şövalyenin hedefini hiç şaşmayan kılıcının karşısında ağır yatağanlar pek işe yaramadı. Agilulfo’nun kalkanı bütün muhafız birliğinin mızrak saldırısına karşı durdu. Gurdulù atları getirmiş, bir hintincirinin gerisinde bekliyordu. Limanda Hıristiyan diyarına yelken açmaya hazır bir kalyon bekliyordu. Ve Sofronia geminin güvertesinden, kumsaldaki hurma ağaçlarının uzaklaştığını gördü.</p>

  <p>Şimdi buraya, denizin üstüne, kalyonu çiziyorum. Deminki gemiden biraz daha büyük yapayım da, balinaya rastlarsa bile bir felaket olmasın. Bu eğri çizgiyle kalyonun yolunu gösteriyorum, San Malo Limanı’na kadar varıyor. Şu işe bakın: Şurada, Biscaille Körfezi’nin hizasında kesişen çizgiler öylesine arapsaçına dönmüş ki... İyisi mi kalyonu birazcık daha şu taraftan geçireyim, sonra şuracıktan, şuracıktan, hay aksi şeytan, gitti Bretanya kayalıklarına tosladı! Battı gemi, dosdoğru denizin dibine iniyor, Agilulfo ile Gurdulù güçbela Sofronia’yı kurtarıp kıyıya çıkarıyorlar.</p>

  <p>Sofronia bitkin. Agilulfo onu bir mağarada barındırıp seyisiyle birlikte Carlomagno’nun ordugâhına ulaşmaya karar veriyor: Bekâretin henüz sapasağlam, kendi adının yasal hakkı olduğunu bildirecek. Ben şimdi Bretanya kıyısında mağaraya bir çarpı işareti koyuyorum ki, sonra aradığımda bulabileyim. Gelgelelim yine aynı noktadan geçen şu çizgiye: Artık haritam her yönde çizilmiş çizgilerden öyle karmakarışık oldu ki, bunun ne olduğunu anlayamıyorum. Ha, evet, Torrismondo’nun yolunu gösteren bir çizgiydi bu. Demek, tasalı delikanlımız tam buradan geçiyor, Sofronia ise mağaranın içinde serilmiş yatıyor. O da mağaraya yaklaşıyor, giriyor, görüyor onu.</p>
