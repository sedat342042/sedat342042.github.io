  <h3>6</h3>

  <p>Cosimo’nun ağaçların üstünde geçirdiği o ilk günlerin belli bir amacı, düzeni yoktu, yalnızca kendi krallığını tanıma ve ona sahip çıkma arzusuna bağlıydı. En uç noktalara kadar arayıp taramak, kendisine sunduğu bütün olanakları incelemek, ağaç ağaç, dal dal keşfetmek isterdi. İsterdi diyorum: Gerçekte gizlendikleri zaman hareketsiz kaldıklarında bile hep ileriye atılmaya hazır vahşi hayvanların o hep meşgul ve her zaman atik edasıyla, sürekli bizim tepemizde gezinmekten başka bir şey yaptığı yoktu çünkü.</p>

  <p>Neden bizim koruya dönüyordu? Annemizin dürbününün görüş alanında, bir çınardan pırnala dönüp durduğunu gördükçe asıl derdinin hâlâ bizimle yaşadığı tartışma olduğu, bu yüzden bizi cezalandırmaya ya da kudurtmaya çalıştığı sanılabilirdi. (Biz diyorum, çünkü hakkımda ne düşündüğünü anlayabilmiş değilim: Bir şeye ihtiyacı olduğunda benimle birlik olduğu asla su götürmezdi; başka vakitlerse tepemden geçip gidiyor, beni görmüyordu bile.)</p>

  <p>Aslında bizim bahçe yalnızca bir geçiş yoluydu. Onu çeken, manolya ağacının yanındaki duvardı, her zaman o duvarın tepesinde kaybolduğunu görüyorduk, daha küçük sarışın kız kalkmadan orada bitiyordu ya da hizmetçi ve teyze sürüsü tarafından kız içeri girmeye zorlandığında bile beklemeye devam ediyordu. D’Ondarivaların bahçesinde dallar, olağandışı hayvanların hortumları gibi uzanıyordu, sürüngenlerin yeşil derisinden kopmuş gibi görünen yapraklar toprakta yıldız şeklinde açılmıştı, sarı ve hafif bambular kağıt gibi hışırdayarak dalgalanıyordu. Cosimo, o farklı yeşilin, o değişik ışığın, o benzersiz sessizliğin tadını çıkarmak için yanıp tutuşuyor, kendisini en yüksek ağacın tepesinden baş aşağı sarkıtıyor ve tersten, bahçe bir orman oluyordu, yeryüzü ormanı değil de, yepyeni bir dünya.</p>

  <p>Sonra Viola ortaya çıkıyordu. Cosimo onu birden, salıncağına hız verirken ya da bodur atının eyerinde görüyordu veya bahçenin derinliklerinden av borusunun boğuk sesi işitiliyordu.</p>

  <p>D’Ondarivalar, küçük kızın at gezilerini hiç merak etmemişlerdi. Ama yerde bir adım atacak olsa bütün teyzeleri peşine düşerlerdi; eyerine atlar atlamaz kuş gibi özgürdü, teyzeleri ata binmeyi bilmediklerinden nereye gittiğini de öğrenemezlerdi. Hem sonra, kızın o serserilerle sıkı fıkı olabileceği öylesine inanılmaz bir fikirdi ki, akıllarının ucundan bile geçmemişti. Ama dalların arasına sinen Küçük Baron hemen dikkatlerini çekmişti, ona karşı pek önemsemezlermiş gibi bir hava takınsalar da hepsi tetikteydi.</p>

  <p>Babamız ise, Cosimo’nun itaatsizliğinin yarattığı buruklukla, d’Ondarivalara beslediği düşmanlığı birbirine karıştırıyordu, her şeyin onların yüzünden olduğuna inanacaktı neredeyse, sanki oğlunu bahçelerine çeken onlardı, sanki onu davet etmişlerdi, sanki onu bu isyankar tavrı sürdürmesi için yüreklendirmişlerdi. Bir gün, Cosimo’yu yakalamak için sürek avı yapmaya karar verdi, bunu bizim topraklarımızda değil, d’Ondarivaların bahçesindeyken yapacaktı. Komşularımıza yönelik bu saldırganca niyeti belirtmek için, seferi kendisinin düzenlemesinin ve d’Ondarivalardan oğlunu teslim etmelerini bizzat istemesinin, bu istek haklı olmasa da, soylu kişilere yaraşır kibar bir ilişki kurulmasını sağlamaya yol açabileceğini düşündüğünden, Avukat Enea Silvio Carrega komutasında bir alay uşak gönderdi.</p>

  <p>Uşaklar, tahta merdivenler ve iplerle donanmış vaziyette d’Ondarivaların demir kapısına dayandılar. Avukat, sırtında cüppesi, başında fesiyle homurdanarak özürler sıralayıp içeri alınmalarını rica etti. D’Ondarivaların hizmetçileri, kapıdakileri, bizim bahçeden onlarınkine sarkan bazı ağaçların budanması için gelen adamlar sandılar: Sonra Avukat’ın, “Yakalayacağız ... Yakalayacağız...” deyip ağzını havaya dikmiş ağaçlara bakarak bir öyle bir böyle koşturup durduğunu görünce: “İyi ama, kaçan ne? Papağan mı?” diye sordular.</p>

  <p>“Bizim oğlan, ilk evlat, çocuk,” dedi Avukat telaş içinde ve bir atkestanesinin altına merdiveni dayayarak tırmanmaya başladı. Dalların arasında, hiçbir şey olmamış gibi oturmuş ayaklarını sallayan Cosimo seçiliyordu. Viola da, hiçbir şey olmamış gibi bahçede çember çeviriyordu. Uşaklar, kim bilir nasıl kullanırlarsa ağabeyimi yakalayacakları ipleri Avukat’a uzatıyorlardı. Ama Avukat daha merdivenin yarısına varmadan Cosimo bir başka ağacın tepesine geçmişti bile. Avukat, merdivenin yerini değiştirdi, dört beş derken ve her defasında çiçek tarhlarını ezerek tekrarlandı bu, Cosimo ise iki hamleyle yandaki ağaca geçiyordu. Viola birden teyzeler ve teyzelerinin yardımcılarıyla çevrildiğini gördü, bu gürültü patırtıdan uzaklaştırılmak için eve götürülüyordu. Cosimo bir dal kırdı ve havada ıslık çaldırarak bir iki kere salladı.</p>

  <p>“İyi de, bu avı kendi geniş korunuzda sürdüremez misiniz sevgili beyler?” diye sordu, üstünde sabahlığı, kafasında garip bir biçimde Avukat’a benzemesine yol açan takkesiyle villanın basamaklarında görkemli bir biçimde beliren Marki d’Ondariva. “Piovasco di Rondò ailesi! Sizlere sesleniyorum!” diyerek koluyla ağaçtaki Küçük Baron’u, amcamızı, uşakları, duvarın öte tarafını, bize ait olabilecek her şeyi gösteren geniş bir hareket yaptı.</p>

  <p>Bunun üzerine Enea Silvio Carrega ses tonunu değiştirdi. Hızlı adımlarla Marki’ye yaklaştı, homurdanırken, bir şey olmamış gibi önlerindeki havuzdan fışkıran suyun oyunlarından söz etmeye başladı, aklına bir fikir gelmişti, daha yüksek bir fıskiye takılacak olursa, hem daha etkili olurmuş hem de bir dişlisi değiştirilecek olursa, aynı zamanda çimenleri de sulamaya yararmış. Böylelikle, amcamızın ne kadar önceden kestirilemeyen işler yapan, nasıl güvenilmez mizaçta bir insan olduğu bir kere daha anlaşılıyordu: Baron tarafından oraya belli bir görevle, açıkça komşularımızla kararlı biçimde tartışmaya gönderilmişti; şimdi gözüne girmek ister gibi Marki’yle dostça sohbete girişmesinin ne gereği vardı? Üstelik Avukat, hatiplik yeteneğini, yalnızca keyfi yerinde olduğunda ve özellikle de yabani kişiliğini güvence altında hissettiği zamanlarda ortaya dökerdi. En güzeli de Marki’nin ona hak vermesi, sorular yöneltmesi ve bahçedeki bütün havuzlarla fıskiyeleri göstermeye götürmesi oldu, üstlerinde benzer giysiler, uzun, geniş kaftanlar, hangisinin hangisi olduğunu karıştırmaya neden olabilecek birbirine yakın boylarıyla yan yana yürüyorlardı, arkalarından bazıları merdivenleri sırtlamış, ne yapacağını kestiremeyen, bizimkilerden ve onlarınkilerden oluşan bir alay uşak izliyordu.</p>

  <p>Bu arada Cosimo, gayet rahat bir biçimde, villanın pencerelerine yakın ağaçlarda birinden ötekine atlıyor, perdelerin ardına bakıp Viola’nın kapatıldığı odayı keşfetmeye çalışıyordu. Sonunda buldu ve bir yemiş fırlattı.</p>

  <p>Pencere açıldı, küçük sarışın kızın yüzü göründü.</p>

  <p>“Senin yüzünden bu deliğe tıkıldım,” dedi, pencereyi kapattı, perdeyi çekti.</p>

  <p>Cosimo bir an kendini çok çaresiz hissetti.</p>

  <div>
    <br/>
  </div>

  <p>Ağabeyim öfkeye kapıldığında, gerçekten telaşlanmak gerekirdi. Koştuğunu görüyorduk, (eğer, yeryüzünden koparılmış, düzensiz dayanakların ve değişik yüksekliklerin olduğu bir dünyada, boşluğa sallandırılmış gibi yol almaya koşmak denirse), her an ayağının takılacağını, düşeceğini sanıyorduk, ama başına hiç böyle bir şey gelmedi. Atlıyor, eğik bir dal üstünde hızlı adımlarla ilerliyor, birden yüksek bir dala asılıp sıçrıyor, böyle tehlikeli dört beş zikzaktan sonra kayboluveriyordu.</p>

  <p>Nereye gidiyordu? O sefer, koştu koştu, pırnallardan zeytin ağaçlarına, kayınlara geçti ve ormanda buldu kendini. Soluk soluğa durdu. Bulunduğu yerin altında bir çayırlık uzanıyordu. Alçaktan esen rüzgar, sık otlarda açıktan koyuya yeşil bir dalgalanma yaratıyordu. Elle tutulamayan karahindiba pamukçukları uçuşuyordu havada. Ortada, kocaman kozalaklarla dolu, erişilmez bir çam ağacı duruyordu tek başına. Çok atik kuşlar olan kahverengi benekli tırmaşıkkuşları, iğne yapraklı dallara yanlamasına, bazen de gagaları aşağıda, kuyrukları yukarıda baş aşağı konarak tırtılları ve kozalakları gagalıyorlardı. O, hakim olması çok güç bir ortama girme ihtiyacı ağabeyimin ağaçların üstünde izlediği yolu katetmesine neden oluyor, hâlâ içini kemiriyor, bir türlü doymak bilmiyordu ve en ufacık ayrıntıya girmek için yanıp tutuşuyordu, öyle bir bağ kurulsun istiyordu ki, onu her yaprağa, her kıymığa, her tüye, her kanat çırpışına bağlasın. Avcının, yaşayan her şeye karşı duyduğu ve namlusunu yöneltmekten başka türlü belirtemediği aşkına benziyordu bu; henüz bu aşkı tanımayan Cosimo, ancak incelemelerini sürdürerek eksikliğini dışa vuruyordu.</p>

  <p>Sık bir ormandı, yol vermez gibiydi. Cosimo, kılıcıyla kendine yol açmak zorundaydı, adım adım karşısına çıkan sorunlar ve aşina olduğu yerlerden fazlasıyla uzaklaşması yüzünden kapıldığı (kabul etmek istemediği, ama var olan) korkuyla yavaş yavaş saplantılarını unutuyordu. Böyle dalların arasında ilerlerken, birden yaprakların içinde, tam karşısında kendine dikilmiş bir çift sarı göz gördü. Cosimo, kılıcını ileri uzatıp bir dalı iteledi, sonra bıraktı. Rahat bir nefes aldı, korkuya kapılmış olmasına güldü; bunlar yalnızca bir kedinin gözleriydi.</p>

  <p>Dalı itelediğinde kediyi şöyle bir görmüştü, ama görüntüsü açık açık zihnine kazınmıştı, aradan bir dakika bile geçmeden yine korkuyla titremeye başladı. O kedi, bildik kedilere benzemesine karşın ürkütücüydü, tüyler ürperticiydi, insanı bir görüşte korkudan bağırtacak bir hayvandı. Niye tüyler ürpertici olduğunu açıklamak güçtü: Olağanüstü irilikte bir tür ala kediydi, tabii bu önemli değildi, kirpi dikenleri gibi dikilmiş bıyıkları, çengel gibi iki sıra sivri dişin arasından çıkan ve işitilmekten çok sanki görülen soluğu; aldatıcı bir yumuşaklıktaki tüylerle kaplı ve gerilim hattından çıkan alevler gibi sipsivri kulakları; tüylerinin hepsi ayağa kalkmış sarı bir halkayla çevrili boynundan yanlarına doğru uzayan, birbirini okşamak istercesine oynaşan çizgileri; hiç oynamazmış duygusu uyandıran sırık gibi dikili kuyruğu korkunçtu: Hemen bıraktığı dalın ardından Cosimo’nun bir saniye süreyle görebildiği bütün bunlara, görecek zaman bulamadığı, ama hayalinde canlandırdığı daha başka şeyler de ekleniyordu: Ayaklarında, üstüne atılmaya hazır pençelerindeki saldırgan gücü gizleyen uzun tüyler; yaprakların arasında hâlâ ona bakan kara gözbebeklerini çevreleyen sarı gözleri; duymakta olduğu, gitgide boğuklaşan ve güçlenen homurtu; bütün bunlar, ormandaki en vahşi kediyle karşı karşıya olduğunu anlamasına yetiyordu.</p>

  <p>Bütün cıvıltılar ve hışırtılar kesilmişti. Yabankedisi fırladı, ama çocuğun üstüne değil, Cosimo’yu korkutmaktan çok afallatan, neredeyse dikine bir sıçramaydı. Korku, daha sonra, yırtıcı hayvanın tam tepesindeki dalda olduğunu anlayınca geldi. Kaskatı duruyordu orada, neredeyse bembeyaz uzun tüylü karnını, tırnaklarını ağaca geçirdiği pençelerini, açıkça üstüne atlamaya hazırlanıp kıhh diye sesler çıkarırken kamburlaşan sırtını görüyordu. Cosimo, tamamen içgüdüsel, kusursuz bir hareketle, bir alt dala geçti. Yabankedisi kıhh, kıhhh diye soludu, her kıhlayışında bir sağa, bir sola sıçrayarak Cosimo’nun tepesindeki dala geldi. Ağabeyim yine geri çekildi, ama sonunda kendini kayın ağacının en alt dalında ata binmiş gibi otururken buldu. Yüksekçe bir son atlayışıyla kendini yerde bulabilirdi, ama yere atlamak da, hayvanın insana eziyet eden bu hırıltıyla miyavlama arası sesini keser kesmez ne yapacağını beklemek de yeğ tutulacak gibi değildi.</p>

  <p>Cosimo aşağı atlamak için ayaklandı, ama sanki içinde iki içgüdü çarpışıyordu, -biri doğal olarak atlayıp kendini kurtarmak isteğiydi, diğeri hayatı pahasına da olsa yere ayağını değdirmeyi inatla reddetme- o anda kollarıyla bacaklarıyla dala sarıldı; çocuğu öyle sallanır gören kedi, atılmanın tam sırası olduğuna karar verdi; bir tüy, fırlak tırnak ve hırıltı yumağı çocuğun üstüne uçtu; Cosimo gözlerini kapatıp kılıcını öne uzatmaktan başka yapacak şey bulamadı, budalaca bir şeydi belki, kedi kolayca bu hamleyi savuşturup çocuğu yere devireceğinden emin tepesine çöktü. Cosimo yanağından bir tırmık darbesi aldı, ama düşeceğine bacaklarıyla sımsıkı yapıştığı dalda arka üstü bıraktı kendini. Kedi tam tersini beklerken yana savruldu ve düşen o oldu. Tutunmak, tırnaklarını dala geçirmek isteğiyle havada bir dönüş yaptı; bu bir saniye, büyük bir zafer atılımıyla Cosimo’nun hücum etmesine yetti, kılıcını hayvanın karnına saplamasıyla şişlenen kedi miyavladı.</p>

  <p>Kan revan içinde kalsa da kurtulmuştu, yabani hayvan kılıcının ucunda şişe geçirilmiş gibi kalakalmıştı ve Cosimo’nun gözünün altından yanağı boyunca çenesine kadar uzanan üçlü bir tırmık izi oluşmuştu. İlk kez zafer kazananın umutsuzluğuyla, kazanmanın da bir eziyet olduğunu anlamış, artık seçtiği yolda devam etmekle yükümlü olduğunu, başaramadığında bir kaçış yolu olmayacağını bilerek dalı, kılıcını, kedi ölüsünü sıkı sıkı kucaklamış, aklı başından gitmiş halde acıyla ve zaferle haykırıyordu.</p>

  <p>Onu ağaçların arasından, yeleğine kadar kan içinde, şekilsiz şapkasının altında saçı çözülmüş, ancak şimdi kediye benzeyen yabani hayvan leşini kuyruğundan tutmuş gelirken gördüm.</p>

  <p>Koşarak gidip taraçada Bayan General’i buldum. “Muhterem validem,” diye bağırdım, “yaralanmış.”</p>

  <p>“<i>Was</i>?<a href="../Text/dipnotlar.xhtml#a12" id="k12"><sup>[12]</sup></a>&nbsp;Nasıl yaralı?” derken dürbünü doğrultmaya koyulmuştu bile.</p>

  <p>“İşte, yaralı gibi yaralı!” dedim, Bayan General benim tanımlamamı yerinde bulmuş olmalı ki, Cosimo’nun her zamankinden daha çevik hareketlerle yaptığı sıçrayışlarını izlerken dürbünün arkasından başıyla onayladı: “<i>Das stimmt.</i>”<a href="../Text/dipnotlar.xhtml#a13" id="k13"><sup>[13]</sup></a></p>

  <p>Taburun cankurtaran arabasına yetişmek zorundaymış gibi hemen gazlı bez, bant ve merhem hazırlayıp ona götürmem için elime tutuşturdu, tedavi edilmek için eve dönmeye karar verebileceğine dair küçücük bir umuda bile kapılmamıştı. Ben, pansuman paketiyle koruya koştum ve onu d’Ondarivaların duvarına en yakın dut ağacında beklemeye koyuldum, çünkü manolyanın altında kaybolmuştu.</p>

  <p>D’Ondarivaların bahçesinde, elinde öldürdüğü hayvan, muzaffer bir edayla ortaya çıktı. Villanın önündeki açık alanda ne görse beğenirsiniz? Bir araba harekete hazırdı, uşaklar arabanın üstüne bavulları yüklüyorlardı, hizmetçilerden ve kapkara giysiler içinde gayet ciddi teyzelerden oluşan bir kalabalığın ortasında, üstünde seyahat giysileriyle Viola, Marki ve Markiz’le kucaklaşıyordu.</p>

  <p>“Viola!” diye bağırdı Cosimo, kuyruğundan tuttuğu kediyi havaya kaldırdı. “Nereye gidiyorsun?”</p>

  <p>Arabanın çevresindekiler başlarını kaldırıp dallara baktılar, onu yırtık pırtık giysileri, kan revan içinde kalmış, elinde ölü hayvanla deli gibi görünce birden dehşete kapıldılar. “<i>De nouveau ici! Et arrangé de quelle façon</i>!”<a href="../Text/dipnotlar.xhtml#a14" id="k14"><sup>[14]</sup></a> diyerek, teyzelerinin hepsi birden kızı arabanın içine doğru iteklediler.</p>

  <p>Viola döndü, burnu havada, küskün bir edayla, ailesine olabileceği gibi Cosimo’ya da yönelik olabilecek bunalmış ve kibirli bir küskünlükle, (elbette onun sorusuna cevaben) “Yatılı okula gönderiyorlar beni!” dedi üzerine basa basa ve arabaya yöneldi. Ne Cosimo’yu ne de avını bir bakışla onurlandırma gereği duymuştu.</p>

  <p>Kapı kapanmış, arabacı yerine oturmuştu ve bu gidişi hâlâ kabul edemeyen Cosimo, onun dikkatini çekmeye, bu kanlı zaferi ona adadığını anlatmaya çalışıyordu, derdini nasıl dile getireceğini bilemediğinden haykırdı: “Bir kediyi yendim!”</p>

  <p>Teyzelerin mendilleri uçuşurken kırbaç şakladı ve araba hareket etti, kapının ardından Viola’nın sesi yükseldi: “Aferin sana!” Cosimo bunun hayranlık mı küçümseme mi belirttiğini anlayamadı.</p>

  <p>Vedalaşmaları böyle oldu. Cosimo’nun gerginliği, tırmık izlerinin yol açtığı acı, zaferiyle ilgili hevesinin kursağında kalması, o ani ayrılığın yarattığı büyük üzüntü, hepsi birden boğazını tıkadı ve haykırışlarla, dal çatırtılarına karışan göz yaşlarıyla patlak verdi.</p>

  <p>“<i>Hors d’ici! Hors d’ici! Polisson sauvage! Hors de Notre jardin</i>!”<a href="../Text/dipnotlar.xhtml#a15" id="k15"><sup>[15]</sup></a>&nbsp;diye bağırıyordu teyzeler ve bütün d’Ondariva ailesi ellerinde sopalarla koşuyor, taş atarak onu kovalıyorlardı.</p>

  <p>Cosimo hıçkırıp haykırarak, artık aşağıdakilerden kimin üstüne düşerse, ölü kediyi fırlatıp attı. Uşaklar hayvanı kuyruğundan tutup gübreliğe attılar.</p>

  <div>
    <br/>
  </div>

  <p>Komşu kızımızın gittiğini öğrenince, Cosimo’nun yere ineceğini umut ettim bir süre. Neden bilmem, ama ağabeyimin ağaçlarda yaşama kararının bu kızla bir ilgisi olduğunu düşünüyordum.</p>

  <p>Oysa bu konu üzerine hiç konuşmadık bile. Ona pansuman malzemesini vermek için ağaca tırmandım, yüzündeki ve kollarındaki sıyrıkları kendisi temizledi. Sonra ucunda kanca bulunan bir olta istedi. D’Ondarivaların gübreliğinin üstüne gelen bir zeytin ağacından kedi ölüsünü avlamak için kullandı bunu. Hayvanın derisini yüzdü, elinden geldiğince deriyi tabakladı ve kendine bir kalpak yaptı. Hayatı boyunca kafasında göreceğimiz kürk kalpakların ilkiydi bu.</p>
