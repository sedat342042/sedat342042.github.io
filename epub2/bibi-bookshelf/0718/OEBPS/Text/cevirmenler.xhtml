  <p class="p11"><b>Rekin Teksoy</b> (1928, İstanbul - 30 Mayıs 2012, Antalya) Hukuk öğrenimi gördü. Niccolo Machiavelli, Italo Calvino, Cesare Pavese, Dino Buzzati, Pier Paolo Pasolini, Curzio Malaparte, Oriana Fallaci, Milan Kundera gibi yazarlardan inceleme, roman, öykü ve şiir çevirileri yaptı. Carlo Goldoni’den çevirdiği <i>İki Efendinin Uşağı</i> Avni Dilligil en iyi çeviri ödülünü kazandı. Giovanni Boccaccio’nun <i>Decameron</i>’unu ilk kez eksiksiz olarak Türkçeleştirmesi üzerine İtalya Cumhurbaşkanınca Kültür Şövalyesi sanıyla ödüllendirildi. Dante Alighieri’nin <i>İlahi</i> Komedya’sını ilk kez şiir biçiminde Türkçeleştiren çevirisi de İtalyan Senatosu Çeviri Ödülü’ne değer bulundu. Yazdığı <i>Rosa Luxemburg</i> adlı oyun Tiyatro Ayna-Dilek Türker tarafından iki yıl Küçük Sahne’de oynandı. <i>Arkın Sinema Ansiklopedisi, Cumhuriyet Ansiklopedisi</i> gibi ansiklopedilerin yayın yönetmenliğini yaptı. TRT 2 televizyonunda 601 hafta boyunca Sinema ve Edebiyat kuşağını hazırlayıp sundu. 1983-2005 yılları arasında İstanbul Üniversitesi İletişim Fakültesi’nde Sinema Sanatı ve Sinema ve Edebiyat İlişkileri dersleri verdi. <i>Rekin Teksoyun Sinema Tarihi</i>’nden sonra (Oğlak Yay., 2005), <i>Komünist Manifesto</i> (Oğlak Yay., 2006) çevirisi, <i>Turkish Cinema</i> (Oğlak Yay., 2008) yayımlandı.</p>

  <p class="p11"><b>Filiz Özdem</b> (İstanbul, 19 Temmuz 1965) İtalyan Lisesi’nden mezun olduktan sonra İÜ Edebiyat Fakültesi Felsefe Bölümü’nü bitirdi, aynı bölümde yüksek lisans programına devam etti.</p>

  <p class="p11">Çeşitli dergi ve gazetelerde şiirleri, yazıları, yorumlayıcı sanat metinleri ve çevirileri yayımlandı. Urfa, Balıkesir, Mersin, Mardin, Kars, İstanbul, Maraş, Denizli üzerine şehir monografileri hazırladı. Pier Paolo Pasolini, Luigi Malerba, Italo Calvino, Edmondo de Amicis ve Carlo Collodi’nin çeşitli kitaplarını çevirdi.</p>

  <p class="p11"><b>Yapıtları</b></p>

  <p class="p11">Şiir: <i>Saydam ve Seyirci,</i> Maltepe Sanat Galerisi Yayınları, 1999.</p>

  <p class="p11">Roman: <i>Korku Benim Sahibim</i> (YKY, 2007), <i>Düş Hırkası</i> (YKY, 2009), <i>Yalan Sureleri</i> (YKY, 2010).</p>

  <p class="p11">Çocuk kitapları: Kitap Kurtları İçin dizisi: <i>Hayvanlar Alemi - Doğadaki Dostlarımız</i> (YKY, 2010); <i>Kuşlar Bize Neler Söyler?</i> (YKY, 2010); <i>Tavşan Dağa Küserse, Kaplumbağa Koşarsa</i> (YKY, 2011), <i>Pirenin Yorganı, Karıncanın Rüyası</i> (YKY, 2011), <i>Eşek Dersem Çık, Keçi Dersem Kaç</i> (YKY, 2012).</p>

  <p class="p11"><i>Yeryüzünden Binbir Efsane - Bakır Dağlar, Kör Kuyular, Büyülü Kuşlar</i> (YKY, 2010); <i>Esrarengiz Arkadaşın Fısıldadıkları</i> (YKY, 2011) ; <i>Simay - Ninem Diş Perisi Oldu</i> (YKY, 2011); <i>Rosros ile Zenzen - Üzüm Satan Kedileri ve Balık Tutan Köpekleri</i> (YKY, 2012) ; <i>Baykuş ile Çobanyıldızı</i> (YKY, 2012).</p>

  <div>
    <br/>
  </div>

  <p class="p11"><b>Neyyire Gül Işık</b> Yükseköğrenimini İtalya’da Floransa Üniversitesi Edebiyat ve Felsefe Fakültesi’nde yaptı. Yurda dönünce İstanbul Üniversitesi Edebiyat Fakültesi Fransız ve Roman Dilleri ve Edebiyatları Bölümü’ne okutman olarak girdi (1971). 1986’da yeni kurulan İspanyol Dili ve Edebiyatı Anabilim Dalı’nın yönetimine atandı. Bu görevlerini 1997 güzüne değin kesintisiz sürdürdü.</p>

  <p class="p11">Madrid Complutense Üniversitesi’nde Türk Dili ve Edebiyatı dersleri veriyor, yazarlık ve çevirmenlik uğraşını sürdürüyor. <i>Montalenin Şiir Evreninde Anlamsal Yapılar</i> (1978), <i>İspanya, Bir Başka Avrupa</i> (1991) başlıklı kitaplarından başka, I. Svevo’dan <i>Zenonun Bilinci</i> (Azra Erhat Çeviri Ödülü) ve <i>Yaşlılık;</i> I. Calvino’dan <i>Varolmayan Şövalye;</i> L. Sciascia’dan <i>Oyunun Kuralı;</i> Juan Goytisolo’dan denemeler <i>(Yeryüzünde Bir Sürgün</i> -seçki-, 1993) ve <i>Osmanlı’nın İstanbulu</i> (2002); Ortega y Casset’ten denemeler <i>(Tarihsel Bunalım ve İnsan</i> -seçki-, 1992), <i>İnsan ve Herkes</i> (1995), <i>Üniversitenin Misyonu</i> (1998); Antonio Munoz Molina’dan <i>Ne Mutlu</i>! (1999) başlıklı çevirileri vardır.</p>
