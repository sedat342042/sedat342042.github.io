  <h3>18</h3>

  <p>Şeftali, badem ve kiraz ağaçları çiçeğe durdu. Cosimo ile Ursula günlerini birlikte, çiçeğe durmuş ağaçların üstünde geçiriyorlardı. İlkbahar, hısım akrabanın kasvetli komşuluğunu bile neşesiyle renklendiriyordu.</p>

  <p>Sürgünler topluluğunda, ağabeyim hemen yararlı olmayı becerdi, ağaçtan ağaca geçmenin değişik yollarını öğreterek bu soylu aileleri her zamanki ölçülülüklerinin dışına çıkıp biraz hareket etmeye özendirdi. Daha yaşlı sürgünlere misafirliğe gitme olanağı sağlayan halattan köprüler yaptı. Böylece, yaklaşık bir yıl kadar yanlarında kaldığı İspanyolların yerleşim yerini, kendi buluşu olan su depoları, fırınlar, kürklü uyku tulumlarıyla donattı. Yeni buluşlar yapma arzusu, gözde yazarlarının düşüncelerine ters gittikleri zaman bile bu beyzadelerin âdetlerine uygun davranmaktan alıkoymadı onu: Böylece, bu dindar insanların düzenli olarak günah çıkarma isteğini görünce, bir ağaç gövdesine günah çıkarma yeri oydu; sıska Don Sulpicio’nun ancak sığabileceği, tül ve demir parmaklıkla kapanan pencereciğin ardından işlenen günahlar dinleyebileceği bir yerdi.</p>

  <p>Teknik yeniliklere duyduğu kuramsal merak, sonuçta, geçerlikteki kurallara saygı göstermede yeterli olmuyordu; öneriler gerekiyordu. Sahaf Orbecche’ye mektup yazıp yokluğunda gelen kitaplar Ombrosa’dan Olivabassa’ya postalamasını rica etti. Böylece Ursula’ya <i>Paul ve Virginie</i> ile <i>Yeni Heloise</i>’i okutabilirdi.</p>

  <p>Sürgünler, büyük bir meşe ağacında sık sık bir araya geliyor, oturum sonuçlarını kaleme alıp Hükümdar’a gönderiyorlardı. Mektupların her birinin ille de birer öfkeli karşı çıkış, tehdit, hatta aşağı yukarı ültimatom olarak başlaması gerekiyordu, ama bir noktada içlerinden aklıselime davet eden biri çıkıyor, daha yumuşak başlı, daha saygılı bir yol seçilmesini öneriyor, sonunda Bağışlayıcı Majesteleri’nin hürmetle ayaklarına kapanıp affedilmeyi rica ettikleri bir dilekçeye geliyorlardı.</p>

  <p>O zaman, El Conde ayağa kalkıyordu. Hepsinin dili tutuluyordu. El Conde, onlara tepeden bakarak, alçak ve titreyen bir sesle konuşmaya başlıyor, içindekileri sayıp döküyordu. Yerine oturduğunda, diğerleri ciddi bir edayla dut yemiş bülbüle dönüyorlardı. Bir daha kimse af dilekçesinden söz etmiyordu.</p>

  <p>Cosimo artık topluluktan biri olmuştu ve toplantılara katılıyordu. Orada, gençliğin toy coşkusuyla filozofların düşüncelerini, hükümdarların haksızlıklarını, devletlerin nasıl akıl ve adaletle yönetilebileceğini anlatıp duruyordu. Ama içlerinden ona kulak verenler yalnızca, ileri yaşına rağmen her zaman anlamak ve tepki göstermek için didinen El Conde, birkaç kitap okumuş olan Ursula ve diğerlerinden daha uyanık olan birkaç genç kızdı. Topluluğun geri kalanı nato kafa, nato mermerdi.</p>

  <p>İşte bu Conde, gitgide, manzara seyretme huyundan vazgeçip okunacak kitap istemeye başladı. Rousseau, onun için fazla çetin çıkmıştı, Montesquieu ise hoşuna gitmişti: Bu büyük bir adımdı. Diğer beyzadelerin bazıları, Peder Sulpicio’dan gizli, Cosimo’dan kışkırtıcı bölümlerini okumak için <i>Genç Kız</i>’ı ödünç istiyorlardı, hiçbiri beş para etmezdi. Derken, El Conde yeni öğrendiklerini neredeyse yuttuğundan, meşe ağacındaki toplantılar başka bir boyut kazanmaya başladı: İspanya’ya gidip devrim yapmaktan söz ediliyordu artık.</p>

  <p>Peder Sulpicio, önceleri tehlikeyi sezmedi. Kendisi pek kurnaz değildi ve üstleriyle bütün hiyerarşik ilişkisi koptuğundan, insanların beyinlerini yıkayacak son zehirlerden haberli değildi. Ama kafasını toplar toplamaz (bazıları da, piskoposluk mühürlü mektuplar alınca, diyorlardı), aralarına şeytanın gizlice girdiğini, üstündekilerle birlikte ağaçları yakıp kül edecek bir yıldırım yağmurunu beklemek gerektiğini söylemeye başladı.</p>

  <p>Bir gece, Cosimo, bir inleme sesiyle uyandı. Eline fener alıp baktığında, El Conde’nin bulunduğu karaağacın gövdesine ihtiyarın bağlanmış olduğunu ve Cizvit papazının da düğüm attığını gördü.</p>

  <p>“Durun, Peder! Bu da neyin nesi?”</p>

  <p>“Kutsal Engizisyon’un eli evlat! Kiliseye karşı işlediği suçunu itiraf etsin, şeytanı dışarı çıkarsın diye bugün bu bahtsız ihtiyara uzandı. Yakında da sıra sana gelecek!”</p>

  <p>Cosimo kılıcını çekip ipleri kesti. “Siz kendinize bakın Peder! Akıl ve adalete hizmet eden başka eller de var!”</p>

  <p>Cizvit papazı, pelerinin altından kınsız bir kılıç çekti. “Baron di Rondò, zaten ailenizin mezhebimizle ne zamandan kalan bir meselesi var!”</p>

  <p>“Müteveffa babamın hakkı varmış!” diye bağırdı Cosimo kılıcıyla vuruşurken. “Cizvitler affetmez!”</p>

  <p>Dalların üstünde dengelerini kaybetmemeye çalışarak çarpıştılar. Don Sulpicio mükemmel bir eskrimciydi, Cosimo kaç kez kötü durumda kaldı. Üçüncü saldırı sırasında kendine gelen El Conde bağırmaya başladı. Bunun üzerine uyanan diğer sürgünler, olup bitenin farkına vararak düelloya tutuşanların arasına girdiler. Sulpicio kaşla göz arası kılıcını ortadan yok etti ve sanki hiçbir şey olmamış gibi herkesi sükûnete davet etmeye koyuldu.</p>

  <p>Böylesine şiddetli bir olayı bastırmak, başka bir topluluk söz konusu olsa mümkün olmazdı, ama kafalarında sorun ettikleri her düşünceyi basite indirgemeye meyilli bu toplulukta durum farklıydı. Dolayısıyla Don Frederico’nun arabuluculuğuyla Don Sulpicio ile El Conde arasında bir tür uzlaşma sağlandı ve her şey eski haline döndü.</p>

  <p>Kuşkusuz, Cosimo güven duymamakta yerden göğe haklıydı, Ursula ile ağaçlarda gezinirken Cizvit papazı tarafından gözetlenmek endişesini taşıyordu her zaman. Don Frederico’yu kızının kendisiyle gezmemesi konusunda doldurduğunu biliyordu. Aslında, bu soylu aileler çok sıkı geleneklerle yetiştirilmiş olmalarına rağmen, sürgünde, ağaçların üstünde sürdürdükleri hayat içerisinde pek çok şeye kulak asmıyorlardı. Cosimo’nun iyi bir delikanlı olduğunu düşünüyorlardı; soyluydu, üstelik onlara faydası vardı ve kimse kendisini zorlamadığı halde onlarla kalıyordu; her ne kadar, Ursula’yla aralarında bir sevgi bağı olduğunu fark ediyorlar, sık sık çiçek ve meyve toplama bahanesiyle meyve ağaçlarının arasında kaybolduklarını görüyorlarsa da, karşı çıkmamak için bu durumu görmezden geliyorlardı.</p>

  <p>Fakat Don Sulpicio’nun mesele çıkarmasından sonra, Don Frederico artık bilmezden geliyormuş gibi davranmayı sürdüremezdi. Cosimo’yu görüşmek için, bulunduğu çınara çağırdı. Uzun, kara Don Sulpicio yanı başındaydı.</p>

  <p>“<i>Baron,</i> kulağıma geldiğine göre sık sık benim <i>niña</i> [kız] ile görülüyormuşsun.”</p>

  <p>“<i>Hablar vuestro idioma</i> [sizin dilinizi] öğretiyor bana Efendimiz.”</p>

  <p>“Kaç yaşındasın?”</p>

  <p>“<i>Diez y nueve</i> [on dokuz] sayılırım.”</p>

  <p>“<i>Joven</i>! [Genç!] Çok genç! Kızım evlenecek yaşa geldi. <i>Por que</i> [niçin] ona eşlik ediyorsun?”</p>

  <p>“Ursula on yedi yaşında...”</p>

  <p>“Zaten <i>casarte</i> [evlenmeyi] mi düşünüyorsun?”</p>

  <p>“Nasıl?”</p>

  <p>“Kızım sana <i>el castellano</i>’yu [tepanyolcayı] iyi öğretememiş <i>hombre</i> [be adam]. Diyorum ki, kendine bir <i>novia</i> [eş] seçmeyi, bir yuva kurmayı düşünüyor musun?”</p>

  <p>Sulpicio ile Cosimo, aynı anda bir hareket yaparak ellerini öne doğru uzattılar. Konuşma öyle bir mecraya doğru akmaya başlamıştı ki, Cizvit papazının istediği bu değildi, ağabeyimin de.</p>

  <p>“Yuvam,” dedi Cosimo, en yüksek dalları, bulutları göstererek, “işte bunlar benim yuvam, tırmanabildiğim yere kadar, yukarı çıkabildiğim...”</p>

  <p>“<i>No es esto,</i>” [Mesele bu değil] diyerek, Prens Frederico Alonso başını salladı. “<i>Baron,</i> geri döneceğimiz zaman sen de bizimle Granada’ya gelmek istersen, Sierra’nın en zengin topraklarını göreceksin. <i>Mejor que aquí.</i> [Buradan daha iyi.]”</p>

  <p>Don Sulpicio daha fazla seyirci kalamadı: “Ama Efendimiz, bu delikanlı Voltaire’ci. Kızınızla arkadaşlık etmemesi gerekir...”</p>

  <p>“Ah, <i>es joven, es joven,</i> [gençsiniz, gençsiniz] düşünceler değişir, <i>que se case,</i> [evlenin] evlenince geçer, hepsi geçer, Granada’ya gelsin, gelsin.”</p>

  <p>“<i>Muchas gracias a usted...</i> [çok teşekkürler size] Düşüneceğim.” Kedi kürkünden kalpağını elinde evirip çeviren Cosimo eğilip selamlaya selamlaya çekildi.</p>

  <p>Ursula’yı gördüğünde Cosimo hayli düşünceliydi. “Ursula, haberin var mı, baban benimle konuştu. Bazı şeyler söyledi.”</p>

  <p>Ursula dehşete kapıldı. “Bir daha birbirimizi görmememizi mi istedi?”</p>

  <p>“Hayır, değil... Sürgünlüğünüz bittiğinde sizinle Granada’ya gelmemi istiyor...”</p>

  <p>“Ah, evet! Ne güzel olur!”</p>

  <p>“Biliyorsun, seni seviyorum, ama ben hep ağaçların üstünde yaşadım ve böyle de devam etsin istiyorum.”</p>

  <p>“Ah, Cosme, bizim orada da çok güzel ağaçlar var. ..”</p>

  <p>“Öyledir elbet, ama sizinle seyahat etmek için yere inmem gerekir, bir kere indim mi de. ..”</p>

  <p>“Merak etme Cosme. Şimdilik sürgündeyiz ve bu, belki hayatımız boyunca sürecek.”</p>

  <p>Bunun üzerine, ağabeyim endişelenmekten vazgeçti.</p>

  <p>Fakat Ursula’nın tahminleri doğru çıkmadı. Kısa bir süre sonra Don Frederico, İspanya kralının mührünü taşıyan bir mektup aldı. Bağışlayıcı Katolik Majesteleri sürgün buyruğunu iptal etmişti. Sürgündeki İspanyol asilzadeleri evlerine geri dönebilir, mallarının başına geçebilirlerdi. Haber duyulur duyulmaz çınarların üstünde bir curcunadır koptu. “Dönüyoruz! Dönüyoruz! Madrid! Cadiz! Sevilla!”</p>

  <p>Söylenti şehre ulaştı. Olivabassalılar tahta merdivenlerini kapıp koştular. Sürgünlerden kimi aşağı iniyor, ahali onları kutluyor, kimi de eşyalarını topluyordu.</p>

  <p>“Daha bitmedi!” diye bağırıyordu El Conde, “Soylular bizi dinleyecek! Kral da!” Sürgün arkadaşlarından hiçbiri o an kendisine kulak asacak halde değildi; hanımefendiler çoktan modası geçmiş giysilerinin, gardıroplarını yenilemeleri gerektiğinin derdine düşmüşlerdi bile; El Conde ise Olivabassa halkına uzun bir nutuk atmaya koyulmuştu: “Şimdi Upanya’ya gidiyoruz, göreceksiniz! Onlarla hesaplaşacağız! Bu delikanlıyla ikimiz adaleti sağlayacağız!” derken Cosimo’yu gösteriyordu. Şaşkına dönen Cosimo, hayır işareti yapıyordu.</p>

  <p>Kucaklarda ağaçtan indirilen Don Frederico toprağa ayak basmıştı. “<i>Baja, joven bizarro</i>!” diye bağırdı Cosimo’ya. “Yiğit delikanlı, in aşağı. Bizimle Granada’ya gel.”</p>

  <p>Bir dalın üstünde büzülen Cosimo, atlatmaya çalışıyordu.</p>

  <p>Prens: “<i>Como no?</i>” [Hayır mı?] diye soruyordu, “Oğlum sayılacaksın benim!”</p>

  <p>“Sürgünlük bitti!” diyordu El Conde. “Uzun zamandır düşündüklerimizi uygulamaya koyabiliriz artık! Baron, ne yapacaksın ağaçların üstünde kalıp da? Artık gerek kalmadı!”</p>

  <p>Cosimo kollarını açtı. “Ben sizden önce çıktım buralara beyler, sizden sonra da kalacağım!”</p>

  <p>“Bizi terk mi ediyorsun?” diye bağırdı El Conde.</p>

  <p>“Hayır, karşı koyuyorum,” diye cevapladı Baron.</p>

  <p>İlk inenlerin arasında olan ve kız kardeşleriyle birlikte bavulları bir arabaya tıkıştırmaya çalışan Ursula ağaca doğru fırladı. “O halde ben de seninle kalıyorum! Ben de kalıyorum!” diyerek merdivene koştu.</p>

  <p>Dört beş kişi onu durdurup oradan uzaklaştırdı, merdivenleri de ağaçlardan indirdiler.</p>

  <p>Genç kızı hareket etmek üzere olan arabaya zorla götürürlerken, <i>“Adios,</i> [Hoşça kal] Ursula, mutlu ol!” dedi Cosimo.</p>

  <p>Neşeli bir havlama koptu. Sahibinin Olivabassa’da kaldığı süre içinde, belki İspanyolların kedileriyle sürekli tutuştuğu kavgalardan bıkmış olan Optimus Maximus hırçın bir memnuniyetsizlik göstermişti, oysa şimdi mutluluğa kavuşmuş görünüyordu. Tüylerini diken, ona tıslayan, ağaçlarda unutulmuş birkaç kediyi kovalamaya koyuldu, ama bu kez sırf oyun olsun diye.</p>

  <p>Kimi atla, kimi daha küçük kimi daha büyük arabalarla sürgünler yola düzüldüler. Yollar tenhalaştı. Olivabassa’daki ağaçların üstünde ağabeyim bir başına kaldı. Dalların arasına takılıp kalmış birkaç tüy, birkaç kurdele ya da dantel parçası rüzgarda salınıyordu, bir eldiven, bir dantel şemsiye, bir yelpaze, mahmuzlu bir çizme görülüyordu.</p>
