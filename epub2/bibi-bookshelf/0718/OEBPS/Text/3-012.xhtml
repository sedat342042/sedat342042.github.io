  <h3>12</h3>

  <p>Ey kitap, işte sonuna vardın. Son günlerde baş döndürücü bir hızla yazmaya başladım. Bir satırdan öbürüne, ülkeden ülkeye, denizden denize, kıtadan kıtaya sıçrıyordum. Nedir bu kapıldığım çılgınca telaş, bu sabırsızlık? Gören de bir şey bekliyorum sanır. Ama buraya dünyanın hiç durmadan değişen durumlarından yakayı kurtarmak için sığınan rahibeler ne bekleyebilirler ki? Dolduracak yeni sayfalardan ve manastır çanının alışılmış vuruşlarından başka ne bekliyorum ben?</p>

  <p>İşte, sarp patikadan yukarı doğru bir atın nal sesleri geliyor, işte tam manastırın kapısında durdu. Atlı kapıyı çalıyor. Daracık penceremden göremiyorum, ama sesini işitiyorum.</p>

  <p>“Hey, iyi yürekli rahibeler, dinleyin beni, hey!”</p>

  <p>Ama o ses değil mi bu, yoksa yanılıyor muyum? Evet, o, ta kendisi! Bu sayfalarda o kadar uzun uzun çınlattığım Rambaldo’nun sesi! Rambaldo’nun ne işi var burada?</p>

  <p>“Hey, iyi yürekli rahibeler, Tanrı aşkına söyleyin, bir savaşçı kadın, şu ünlü Bradamante bu manastıra mı sığındı?”</p>

  <p>İşte, Bradamante’yi dünyanın dört bucağında arayan Rambaldo sonunda buraya da gelecekti nasıl olsa.</p>

  <p>Kapıdaki rahibenin sesini işitiyorum: “Hayır, asker kardeş, burada savaşçı falan ne gezer, yalnızca senin günahlarının bağışlanması için yalvaran zavallı dindar kadınlar var!”</p>

  <p>Şimdi pencereye koşup bağıran ben oluyorum: “Evet, Rambaldo, buradayım, bekle beni, geleceğini biliyordum, şimdi iniyorum, seninle geleceğim!”</p>

  <p>Ve çarçabuk başörtümü, manastırda alnıma sardıkları sargıları, cüppemi, çile gömleğimi çıkarıyorum, çekmecemden topaz rengi kısa tuniğimi, zırhımın parçalarını, bacaklıkları, miğferi, mahmuzları, menekşerengi gömleğimi alıyorum. “Bekle beni Rambaldo, buradayım, ben, Bradamante!”</p>

  <p>Evet, kitap. Bu öyküyü anlatan Rahibe Teodora ile savaşçı Bradamante, ikimiz aynı kadınız. Biraz savaş alanlarında, vuruşmalar, aşklar arasında at koştururum, biraz manastıra kapanıp başımdan geçen öyküleri düşünür, kâğıda geçiririm, anlamak için. Gelip buraya kapandığımda Agilulfo’nun karasevdasıyla mutsuzdum, şimdi genç ve tutkulu Rambaldo için çıra gibi yanıyorum.</p>

  <p>İşte bunun için, bir an geldi, kalemim koşmaya başladı. Ona doğru koşuyordu; gelmekte gecikmeyeceğini biliyordu. Sayfanın yararlı yanı onu çevirdiğindedir, ardında kitabın bütün sayfalarını zorlayan, darmadağın eden yaşam vardır. Kalemi iten güç, o seni yollar boyunca koşturan zevktir. Başladığın ve hangi öyküyü anlatacağını bilemediğin bölüm manastırdan çıktığında döneceğin köşe gibidir, seni bir ejderhayla mı, bir korsan güruhuyla mı, bir büyülü adayla mı, bir yeni aşkla mı yüz yüze bırakacak, bilemezsin.</p>

  <p>Koşa koşa geliyorum, Rambaldo. Başrahibeye allahaısmarladık bile demiyorum. Beni eskiden beri tanır onlar, bilirler ki kavgalardan, kucaklaşmalardan, aldatmacalardan sonra geleceğim yer hep bu manastırdır. Ama bu kez farklı olacak... Olacak...</p>

  <p>Geçmiş zamanda anlattıktan, heyecanlı yerlerde şimdiki zamana kaydıktan sonra, işte, ey gelecek, senin atının eyerine atladım. Daha temelleri atılmamış kentlerin kulelerinin burçlarından hangi bayrakları dalgalandırarak karşılıyorsun beni? Bir zamanlar sevdiğim şatolardan ve bahçelerden hangi yangınların dumanları yükselecek? Hangi beklenmedik altın çağdır hazırladığın, sen ele avuca sığmayan, sen bedeli yüksek hazinelerin habercisi, sen fethedilmeyi bekleyen krallığım benim, ey gelecek...</p>
