  <h3>15</h3>

  <p>Şövalye Avukat’la sık sık görüştüğü o günlerde, Cosimo onun tutumlarında bir gariplik, daha doğrusu her zamankine göre bir farklılık, az çok bir tuhaflık hissetti. Sanki o uyurgezer hali, başıboşluğundan ziyade kendisine egemen olan bir sabit fikirden kaynaklanıyordu. Artık daha sık çenesi düşüyordu, eskiden gayet yabani, şehre hiç inmeyen bir adamken, şimdi limandan çıkmaz olmuştu; milletle çene çalıyor ya da yaşlı patronlarla denizcilerin yanında basamaklara oturup gemilerin geliş gidişi veya korsanların verdiği zararlar üzerine yorumlar yapıyordu.</p>

  <p>Berberî korsanların yelkenlileri hâlâ bizim kıyıları zorluyor, bizimkilerin kaçakçılık işlerine sekte vuruyorlardı. Aslında bu tam da korsanlık sayılmazdı, korsanlara rastlayanların akıbetinin Tunus ya da Cezayirlilere köle gitmek ya da burunlarının, kulaklarının kesildiği zamanlar artık mazide kalmıştı. Müslümanlar bir Ombrosa yük gemisini ele geçirecek oldular mı, morina balığı varilleri, Hollanda peyniri kalıpları, pamuk balyaları gibi yükleri boşalttıkları gibi yallah! Ara sıra bizimkiler cevval davranıyor, yelkenlilere mancınık atışı yapıp sıvışmayı beceriyorlardı, Berberîler de bizimkilere püskürtme atışı eşliğinde yakışıksız birtakım hareketler ve edepsiz bağrışmalara karşılık veriyorlardı.</p>

  <p>Kısacası bu, bazı alacaklar yüzünden sürüp giden hallice bir korsanlıktı, Paşalar bu yörelerden alacaklarını istemek zorunda olduklarını, dediklerine göre bizim tüccar ve armatörlerin bazı malların teslimini yapmadıklarını, hatta kendilerini dolandırdıklarını iddia ediyorlardı. Böylece yağmayla elde ettikleri malzemeyle yavaş yavaş alacaklarını tahsil etmeye çalışırken, bir yandan da itiraz ve uzlaşmalarla da olsa ticari müzakerelerini devam ettiriyorlardı. Sonuçta, iki tarafın da ipleri koparıcı bir davranışta bulunmak işine gelmezdi; denizcilik kuşku ve tehlikelerle doluydu, ama bunlar asla bir faciaya dönüşmüyordu.</p>

  <p>Şimdi anlatacağım hikaye, bana Cosimo tarafından değişik biçimlerde anlatıldı: İçlerinden ayrıntıları en zengin olanı ve en az mantıkdışı görüneni yeğleyeceğim. Hiç kuşkusuz, ağabeyim bize kendi maceralarını anlatırken bire bin katardı, başka kaynak olmadığından, onun her dediğine sadık kalmaya çalışıyorum.</p>

  <div>
    <br/>
  </div>

  <p>Sadede gelirsek, yangın yüzünden tuttuğu nöbetlerden geceleri uyanmayı huy edinen Cosimo, bir keresinde vadiye inen bir ışık gördü. Kedi gibi sessizce daldan dala geçerek ışığı izledi ve başında fesi, üstünde cüppesiyle Enea Silvio Carrega’nın elinde bir fener, hızlı hızlı yürüdüğünü gördü.</p>

  <p>Her zaman tavuk gibi erkenden yatan Şövalye Avukat’ın bu saatte ortalıkta ne işi olabilirdi? Cosimo arkasından gitti. Amcasının böyle coşmuş halde yürürken sağırlaştığını ve ayaklarının ucundan başka şey görmediğini bilse de, gürültü yapmamaya çalışarak onu izledi.</p>

  <p>Katırcıların izlediği yollardan ve kestirmelerden deniz kıyısına, çakıl taşlı sahile vardı ve fenerini sallamaya başladı. Mehtapsız bir geceydi, en yakındaki dalgaların oynaşan köpükleri dışında denizde hiçbir şey görünmüyordu. Cosimo, kıyıdan biraz uzaktaki bir çam ağacının tepesindeydi, çünkü o noktadan sonra ağaçlar seyreliyor ve daldan dala geçerek her yere ulaşmak mümkün olmuyordu. Yine de, kafasında yüksek fesiyle elindeki feneri denizin karanlığına doğru sallayan ıssız sahildeki çelimsiz ihtiyarı gayet iyi görüyordu ve bu karanlıktan, birden, çok yakından, sanki yeni yakılmış bir başka fenerin ışığı ona cevap verdi; kara, dört köşe yelkeniyle buralardakilere pek benzemeyen kürekli bir küçük tekne belirdi hızla ve kıyıya yanaştı.</p>

  <p>Fenerlerin titrek ışığında, Cosimo sarıklı adamlar gördü: Bazıları, hafifçe kürek sallayarak kıyıda tuttukları teknede kalmıştı; diğerleri sahile inmişti, kırmızı şalvarları, kuşaklarına sokulu parlak palaları vardı. Cosimo gözünü, kulağını dört açmıştı. Amcasıyla Berberiler aralarında tam olarak anlaşılmayan, ama anlar gibi olduğu bir dilde fısıldaşıyorlardı, herhalde ünlü Frank diliydi bu. Ara sıra Cosimo, Enea Silvio’nun öbür anlaşılmaz kelimelerle karıştırırken üzerinde direttiği İtalyanca bazı kelimeler işitiyordu, bunlar gemi adlarıydı, bildik yük gemisi adları ya da Ombrosalı armatörlere ait ya da bizim limanlarla komşu limanlar arasında mekik dokuyan çektirilerdi.</p>

  <p>Şövalyenin neler dediğini anlamak zor değildi! O korsanları, gemilerin Ombrosa’ya geliş gidiş günleri, ne yük taşıdıkları, rotaları, hangi silahlarla donatıldıkları hakkında bilgilendiriyordu. İhtiyar, geri dönüp hızla uzaklaştığına göre bütün bildiğini söylemiş olmalıydı, adamlar da o sırada teknelerine atlayıp karanlık denizde kaybolmuşlardı. Konuşmanın çabukluğundan, bu işin sık sık yapıldığı anlaşılıyordu. Kim bilir ne zamandır, Berberi tuzakları amcamızın sızdırdığı bilgilerle kuruluyordu!</p>

  <p>Cosimo, ıssız sahilden uzaklaşacak güçten yoksun, çam ağacının tepesinde kalakalmıştı. Rüzgar esiyor, dalgalar taşları aşındırıyor, ağaç bütün oynak yerleriyle gıcırdıyor ve havanın soğuğundan değil, az önce gördüklerinin şeytaniliğinden ağabeyimin dişleri birbirine vuruyordu.</p>

  <p>Çocukluğumuzdan beri hep güvenilmez biri olduğunu düşündüğümüz ve Cosimo’nun yavaş yavaş değer verip acımayı öğrendiğini sandığı bu çekingen ve esrarengiz ihtiyarcık, bağışlanmaz bir hain, hatalarla dolu bir hayat yüzünden bir gemi enkazına dönüştükten sonra kendisini kucaklayan ülkesine kötülük etmek isteyen kadirbilmez bir adam olup çıkıyordu. Peki neden? Hayatı boyunca mutluluğu bulduğu tek yer olan o ülkelerin, o insanların hasreti mi onu bu işlere itiyordu? Yoksa boğazından geçen her lokmanın ona nasıl aşağılandığını hatırlatması, bu ülkeye karşı dinmek bilmez bir kin mi beslemesine neden oluyordu? Cosimo, bizim tüccarların mallarını kurtarmak için bu casusun çevirdiği entrikaları koşup haber vermek istiyor, ama babamızın kardeşine duyduğu akıl almaz sevgi nedeniyle duyacağı üzüntüden çekiniyordu. Cosimo, şimdiden sahneyi gözünün önüne getirebiliyordu: Muhafızların arasındaki elleri kelepçeli Şövalye, çift sıra olmuş Ombrosalıların yağdırdıkları küfürler altında meydana götürülüyor, ilmeği boynuna geçiriyorlar, onu asıyorlardı... Gian dei Brughi’nin asılmasından sonra gözüne uyku girmediği gece, Cosimo bir daha asla bir idam töreninde bulunmamaya yemin etmişti ve işte şimdi bir yakınının ölüm fermanını kendi elleriyle imzalamakla karşı karşıyaydı!</p>

  <p>Bütün bir gece ve ertesi gün boyunca bu düşünceyle kıvrandı durdu, öfkeyle bir o dala bir bu dala geçti, tekmeler salladı, kafası karışık olduğu zamanlarda hep yaptığı gibi ağaç gövdelerine sarılıp kaydı. Sonunda bir karara vardı, bir orta yol buldu: Adaleti işin içine karıştırmadan bu karanlık işlere bir son vermek için korsanların ve amcasının gözünü korkutacaktı. Gece, o çam ağacının üstünde üç dört dolu tüfekle nöbet tutacaktı (avcılık gereği bir sürü silahı vardı artık): Şövalye, korsanlarla buluştuğunda da silahları art arda patlatıp kurşunları tepelerinde ıslık çaldırarak boşaltacaktı. Bu yaylım ateşi karşısında amcasıyla birlikte korsanlar çil yavrusu gibi dağılacaklardı. Amcası da yürekli bir adam olmadığı için, tanınmış olacağı kuşkusuyla ve bundan böyle buluşma yerlerinin gözleneceğine emin olduğundan, Müslüman tayfayla kurduğu yakınlığı etraflıca gözden geçirecekti.</p>

  <p>Cosimo düşündüğünü yaptı, çam ağacının üstünde tüfeklerini doğrultmuş halde iki gün bekledi. Ne gelen oldu, ne giden. Üçüncü gece, başında fesiyle çelimsiz ihtiyar göründü; sahildeki taşlarda sendeleyerek hızla yürüdü, feneriyle işaret verdi, içinde sarıklı denizciler olan tekne sahile yanaştı.</p>

  <p>Cosimo’nun eli tetikteydi, ama ateş etmedi. Çünkü bu kez işler farklı görünüyordu. Sahile inen iki korsan, amcasıyla kısa bir konuşma yaptıktan sonra tekneye bir işaret yaptılar, öbürleri malları boşaltmaya başladı: fıçılar, kasalar, balyalar, çuvallar, damacanalar, peynir yüklü sandıklar. Kıyıda tek bir tekne değil, tıka basa dolu bir sürü tekne vardı, sarıklı bir sıra hamal sahile dizildi; kararsız, kısa ve hızlı adımlarla önden giden ve onlara yol gösteren amcamızı kayalıkların oradaki bir mağaraya kadar izlediler. Mağribiler, kuşkusuz son yağmalamaların ürünü olan mallarını oraya yığdılar.</p>

  <p>İyi de bunun sebebi neydi? Sonradan hadisenin ne olduğu anlaşıldı: Berberi yelkenlisi bizim limanlardan birine demir atmak zorunda kalıp (onlarla bizimkiler arasında her zaman olagelen soygun mallarının yarı yarıya bölüşülmesi yükümlülüğü gibi makul bir iş gereği) gümrük denetiminden geçmek zorunda kalınca, dönüşte geri almak üzere yağmaladıkları malları güvenli bir yere gizlemeleri gerekmişti. Böylece tekne, son soygun olaylarına karışmadığını gösterecek ve bizim ülkeyle olağan ticari ilişkileri güçlendirmiş olacaklardı.</p>

  <p>Bu işin bütün perde arkası daha sonra açığa çıktı. O sırada Cosimo, kendi kendine sorular sorarak vakit kaybetmedi. Korsanlara ait hazine, bir mağarada saklanmış duruyordu, korsanlar teknelerine dönüyor ve hazineyi orada bırakıyorlardı: Bir an önce hazineyi ele geçirmek gerekiyordu. Ağabeyim bir an, bu mallarda hak sahibi olmaları gereken Ombrosalı tüccarları gidip uyandırmayı düşündü. Ama hemen aklına, ormanda aileleriyle açlık çeken kömürcü dostları geldi. Hiç duraksamadı: Daldan dala atlayarak gri, basık kayranların çevresindeki, Bergamoluların yaşadıkları kaba saba kulübelerin olduğu yerlere doğru gitti.</p>

  <p>“Çabuk! Toplanın! Korsanların hazinesini keşfettim!”</p>

  <p>Kulübelerin tentelerinin, çardaklarının altından hoflayıp poflamalar, öksürme sesleri, küfürler ve nihayet meraklı haykırışlar, sorular işitildi: “Gümüş mü? Altın mı?”</p>

  <p>“Tam olarak göremedim,” dedi Cosimo. “Ama kokusundan, kurutulmuş morina balığı ve koyun peyniri olduğunu söyleyebilirim.”</p>

  <p>Bu sözler üzerine ormanda yaşayan bütün insanlar ayağa dikildi. Tüfeği olan tüfeğini, diğerleri balta, kargı, bel, kürek, özellikle de içine malları dolduracak kapları, kırık dökük kömür kovalarını ve kara çuvalları sırtlarına vurup ne varsa kaptıkları gibi ortalığa döküldüler. Büyük bir kafile yola koyuldu, “<i>Hura! Hota</i>!” diye bağırıyorlardı, kadınlar bile tepelerinde boş sepetlerle aşağı iniyorlardı, kafalarına çuval geçiren çocuklar da meşale taşıyorlardı. Cosimo ormanda çam ağacından zeytin ağacına, zeytinden ada çamına geçerek önlerinden gidiyordu.</p>

  <p>Mağaranın ağzının bulunduğu kayalık çıkıntıyı tam dönmek üzereyken, eğri büğrü bir incir ağacının tepesinde palasım kaldırıp bağırarak tehlike işareti veren korsanın beyaz gölgesini gördüler. Cosimo, birkaç sıçrayışla tepesine vardığı korsanın böğrüne kılıcını öyle bir sapladı ki, adam sarp kayalıklardan aşağı kendini atmaktan başka çare bulamadı.</p>

  <p>Mağarada korsan reislerinin toplantısı vardı. (Malların boşaltılması sırasında reislerin orada kaldığını fark edememişti.) Nöbetçinin çığlığını duyunca dışarı çıktılar ve yüzlerini ise bulamış, kafalarına çuval geçirmiş, kazma kürekli kadın ve erkek kalabalığıyla kuşatılmış olduklarını gördüler. Palalarını kaldırıp öne atılarak kalabalığı yarmaya çalıştılar. “<i>Hum! Hota</i>!”, “inşallah!” nidalarıyla çarpışma başladı.</p>

  <p>Kömürcüler daha kalabalıktı, ama korsanlar daha iyi silahlanmıştı. Yine de palalara karşı çarpışmak söz konusu olduğunda en iyi şeyin kazma kürek olduğu bilinir. “Dan! Dun!” Arap palaları çentik çentik olarak geri çekiliyordu. Tabanca tüfekler de ses ve duman çıkarmaktan başka işe yaramıyordu. Korsanların bazılarının (subayların tabii) görülmeye değer, telkari kakmalı çok güzel tüfekleri vardı; ama mağaranın rutubetinden çakmak taşları ıslandığından tutukluk yapıyordu. Kömürcülerin uyanık olanları, subayların ellerinden tüfeklerini almak için kürekle kafalarına vurup bayıltmaya çalışıyordu. Ama tepelerindeki sarıklar yastık etkisi yarattığından bu bir işe yaramıyordu, korunmasız karınlarına diz atmak daha yerinde olurdu.</p>

  <p>Baktılar ki taştan bol bir şey yok, kömürcüler taş atmaya başladılar. Mağribiler de aynını yaptılar. Taş yağmuru başlayınca, çarpışma daha düzenli bir görünüm kazandı, ama ortalığı kaplayan kuru morina balığı kokusuna dayanamayan kömürcüler mağaraya girmeye çalıştıkları, Berberiler de sahildeki tahliye sandalına ulaşmaya çabaladıkları için aslında her iki taraf için de büyük direnme nedenleri yoktu.</p>

  <p>Bir an geldi ki, Bergamoluların tarafında mağaranın çıkışında onlara yer açan bir hareketlenme oldu. Müslümanlar hâlâ taş yağmuru altında direnmeye devam ederlerken, denize giden yolun açıldığını gördüler. O halde ne diye direnip duruyorlardı ki? En iyisi yelken açıp kaçmaktı.</p>

  <p>Tekneye varır varmaz, üç korsan, üçü de soylu subaylardandı, yelkenleri açtılar. Cosimo, sahile yakın bir çam ağacından sıçrayıp seren direğine asıldı, yukarıda tutunmak için dizleriyle sarılırken kınından kılıcını çekti. Üç korsan palalarını kaldırdı. Ağabeyim, sağdan soldan güçlü kılıç darbeleriyle üçünü birden sıkıştırıyordu. Henüz kıyıya değen tekne bir o yana, bir bu yana yatıyordu. O an doğan ayın ışığında Baron’un oğluna hediye ettiği kılıç ve Müslümanların palaları parıldadı. Ağabeyim direkten aşağı indi ve kılıcını korsanlardan birinin göğsüne sapladı, adam teknenin bordasından denize düştü. Öbürlerinin darbelerini iki hamleyle savuşturarak, kertenkele gibi çevik yukarı tırmandı, sonra yine aşağı kaydı, ikinciyi şişledi, üçüncüyle kısa bir vuruşması oldu, son kez kayarak onun da hakkından geldi.</p>

  <p>Üç Müslüman subay, sakalları yosun dolu, gövdelerinin yarısı dışarıda yarısı suda yatıyorlardı. Diğer korsanlar, taş ve kazma kürek darbeleriyle bayılmış, mağaranın ağzında yere seriliydiler. Hâlâ direğe tırmanmış duran Cosimo, muzaffer bir edayla çevresine bakınırken, o âna kadar saklanmış olan Şövalye Avukat kuyruğu tutuşmuş kedi gibi mağaradan fırladı. Başını eğerek kumsalı geçti, kıyıdan uzaklaştırmak için tekneyi itti, içine atladı, küreklere yapıştı ve var gücüyle açığa doğru çekmeye başladı.</p>

  <p>“Şövalye! Ne yapıyorsunuz? Deli misiniz?” diye bağırıyordu direğe asılı Cosimo, “Kıyıya dönün! Nereye gidiyoruz?”</p>

  <p>Ne münasebet, döner miydi! Belliydi ki, Enea Silvio Carrega, postu kurtarmak için korsan gemisine yetişmek istiyordu. İhaneti gün gibi açığa çıkmıştı, kıyıda kalacak olsa son soluğunu darağacında verirdi. Kürek çekiyor, çekiyordu ve Cosimo kınından çıkardığı kılıcıyla karşısına dikildiğinde, silahsız ve güçsüz ihtiyara karşı ne yapacağını bilmiyordu. Aslına bakılacak olursa amcasına zorbalık etmek hoşuna gitmiyordu, üstüne üstlük ona erişmek için direkten yere inmişti, bir teknenin içinde yere inmek de toprağa basmakla aynı şey sayılırdı, kökleri olan bir ağaçtan bir teknenin ahşap direğine atlamakla zaten kendi içsel yasalarını çiğnememiş miydi; o an üzerine düşünmek için fazlasıyla karışık bir sorundu bu. Böylece hiçbir şey yapmıyor, ama bacakları iki yanda serende rahatça duruyordu, tekne dalgaların üstünde ilerliyor, hafif bir rüzgar yelkeni şişiriyor, ihtiyar kürek çekmeye devam ediyordu.</p>

  <p>Cosimo bir havlama işitti. Sevinçten yerinden sıçradı. Çarpışma sırasında ortalıktan kaybolan köpeği Optimus Maximus teknenin kıçında kıvrılıp yatmış, şimdi de hiçbir şey olmamış gibi kuyruk sallıyordu. Sonradan sonraya, fazla endişelenecek bir durum olmadığını düşündü Cosimo, amcası ve köpeğiyle teknede gidiyordu, ağaçların üstünde geçirdiği onca yıldan sonra hoş bir değişiklikti bu.</p>

  <p>Ayın şavkı denize düşmüştü. İhtiyar, artık yorulmuştu, kürekleri güçbela çekiyor ve ağlıyor, ağlarken de söyleniyordu: “Ah, Zaira ... Ah, Allah, Allah, Zaira... Ah, Zaira, inşallah...” Böyle, anlaşılmaz biçimde Türkçe konuşuyordu, gözyaşlarına boğulmuş, durmadan, Cosimo’nun hiç duymadığı bir kadının adını tekrarlıyor, tekrarlıyordu.</p>

  <p>“Ne diyorsunuz Şövalye? Ne oluyor size? Nereye gidiyoruz?”</p>

  <p>“Zaira.... Ah Zaira... Allah, Allah...” diyordu ihtiyar.</p>

  <p>“Zaira kim Şövalye? Buradan gide dide Zaira’ya ulaşabileceğinizi mi sanıyorsunuz?”</p>

  <p>Enea Silvio Carrega başıyla onaylıyor, gözyaşları içinde Türkçe konuşmaya devam ediyor ve aya karşı bu kadının adını haykırıp duruyordu.</p>

  <p>Bu Zaira üzerine, Cosimo’nun aklı hemen tıkır tıkır çalışmaya, birtakım varsayımlar üretmeye başladı. Belki de bu esrarengiz köle adam en derin sırlarını açıklamaktaydı kendisine. Şövalye, korsan gemisine ulaşmakla, bu Zaira’ya varabileceğini sanıyordu, o halde oralarda, Osmanlı topraklarında yaşayan bir kadından söz ediyordu. Belki de bütün hayatı bu kadının hasretini çekmekle geçmişti, belki de arı yetiştirir, su yolları yaparken izlediği, bu kaybedilmiş mutluluğun hayali o idi. Belki orada, denizaşırı memleketlerdeki bahçelerde bir sevdalısı, bir karısı olmuştu, hatta büyük ihtimalle bir kızı, çocukluğundan beri görmediği bir kızı. Onu bulmak için, yıllardır bizim limanlara uğrayan Osmanlı ve Mağribi gemileriyle ilişki kurmaya çalışmış, sonunda haberlerini almış olmalıydı. Belki kızının köle düştüğünü öğrenmişti de, para ödeyip onu kurtarmak karşılığında kendisini Ombrosa’ya uğrayan yelkenlilerin geliş gidişleriyle ilgili bilgi vermek zorunda bırakmışlardı. Belki aralarına kabul edilmek, Zaira’nın memleketine gidebilmek için onun da bedel ödemesi gerekiyordu.</p>

  <p>Artık hilesi ortaya çıktığına göre, Ombrosa’dan kaçmak zorundaydı, bundan böyle Berberîler onu yanlarına almamazlık, kızına götürmemezlik edemezlerdi. Soluk soluğa ve kesik konuşmasına umut eden, yalvaran, hatta korku dolu sözler karışıyordu: Ya bu defa da gidemezse, ya yine talihsiz bir olay böyle yana yakıla kavuşmaya çalıştığı çocuğundan ayırırsa!</p>

  <p>Kürek çekecek mecali kalmamıştı, tam o sırada beyaz bir gölge, bir Berberi kayığı yanaştı. Belki gemiden, sahildeki çarpışmanın seslerini duymuş, bir keşif kayığı göndermişlerdi.</p>

  <p>Cosimo, yelkenin arkasına saklanmak için direğin yarısına kadar kaydı. İhtiyarsa, Frank dilinde, alınıp gemiye götürmesini istediğini haykırmaya başlamış, kollarını uzatıyordu. Dileği yerine getirildi: Sarıklı iki yeniçeri, elinden tuttukları gibi omzundan kavrayıp onu tüy gibi, ki zaten öyleydi, kaldırıp kayıklarına aldılar. Cosimo’nun bulunduğu tekne itildi, yelken rüzgarla şişti, böylece ölümünün geldiğini düşünen ağabeyim sağ salim kurtuldu.</p>

  <p>Rüzgarla uzaklaşırken, korsan kayığından Cosimo’nun kulağına bir ağız dalaşının sesleri ulaşıyordu. Mağribilerin ağzından çıkan, “aşağılık” sözüne benzer bir laftı ve ihtiyarın da sersemlemiş gibi durmadan, “Ah, Zaira!” diye tekrarladığı işitiliyordu, bütün bunlar Şövalye’nin nasıl karşılandığı hakkında kuşkuya yer bırakmıyordu. Elbette korsanlar, mağarada pusuya düşürülmelerinden, ganimetlerinin kaybından, adamlarının ölümünden onu sorumlu tutuyor, ihanetle suçluyorlardı... Bir çığlık işitildi, bir cump sesi, ardından ortalık sessizliğe kesti; o an Cosimo, “Enea Silvio! Enea Silvio!” diye bağırarak dağ bayır kardeşinin izini süren babasının sesini duyar gibi oldu; yüzünü yelkenin arkasına gizledi.</p>

  <p>Kayığın nereye gittiğini görmek için sancak direğine tırmandı. Denizin ortasında bir şey, sanki akıntıyla sürükleniyor gibiydi, bir nesne, bir tür şamandıra, kuyruklu bir şamandıra... Üstüne ay ışığı vurduğunda bunun bir nesne değil, bir baş, püsküllü fesiyle bir insan başı olduğunu anladı, Cosimo, sırtüstü gelen Şövalye Avukat’ın simasını tanıdı, gözleri her zamanki gibi şaşkın şaşkın bakıyordu, ağzı açıktı, başından aşağısı suyun içindeydi, bir şey görünmüyordu: “Şövalye! Şövalye! Ne yapıyorsunuz? Neden tekneye çıkmıyorsunuz? Tutunun kenara! Hemen geliyorum yardıma! Şövalye!” diye bağırdı.</p>

  <p>Fakat amca cevap vermiyordu: Suyla birlikte hareket edip duruyor, hiçbir şey görmez gibi diktiği gözleriyle şaşkın şaşkın gökyüzüne bakmaya devam ediyordu. Cosimo, Optimus Maximus’a seslendi: “Haydi oğlum! Atla suya! Şövalyeyi ensesinden yakala! Kurtar onu! Kurtar onu!”</p>

  <p>İtaatkâr köpek, suya atladı, ihtiyarın ensesini ağzıyla tutmaya çalıştı, başaramadı, sakalından yakaladı.</p>

  <p>“Ensesinden dedim Optimus Maximus, ensesinden!” diye diretti Cosimo, ama köpek, sakalından tutarak başı tekneye doğru getirip bordaya attı, o zaman değil ense, bedeninden geriye hiçbir şey kalmadığı anlaşıldı; yalnızca bir kafadan ibaretti, Enea Silvio Carrega’nın başı bir pala darbesiyle vücudundan ayrılmıştı.</p>
