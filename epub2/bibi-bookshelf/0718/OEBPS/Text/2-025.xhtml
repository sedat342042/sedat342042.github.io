  <h3>25</h3>

  <p>O yıllarda, Ombrosa’da Hür Duvarcılar Locası kurulmuş muydu bilmiyorum: Masonluk daha sonraları, Napoléon’un ilk seferinden sonra, bizim oralardan hali vakti yerinde kentsoyluların büyük bir bölümünün ve az sayıdaki asilzadenin katılımıyla yaygınlaştı, dolayısıyla ağabeyimin Loca’yla başlangıçtaki ilişkilerinin ne olduğunu söyleyemeyeceğim. Bu konuda, aşağı yukarı sözünü ettiğim dönemde yaşanan ve değişik tanıklıklarla doğrulanan bir olayı aktaracağım.</p>

  <p>Bir gün Ombrosa’ya iki İspanyol yolcu geldi. Mason olduğu bilinen, tatlıcı Bartolomeo Cavagna’nın evinde ağırlandılar. Kendilerini Madrid Locası’na bağlı biraderler olarak tanıtmış olmalılar ki, Cavagna onları hazır bulunsunlar diye, akşamına Ombrosa Masonlarının oturumuna götürdü; o zamanlar orman içinde bir kayranda meşalelerin, mumların altında toplanıyorlardı. Bütün bunlardan, söylentiler sayesinde ve tahmin yürüterek haberdar olundu: Kesin olan şu ki, ertesi gün kaldıkları yerden çıkan iki İspanyolun, ağaçların üstünde gizliden onları gözleyen Cosimo di Rondò tarafından izlendikleriydi.</p>

  <p>İki yolcu, şehrin dışındaki bir hanın avlusundan girdiler. Cosimo, salkımçiçeğinin tepesinde pusuya yattı. Masalardan birinde bu ikisine kulak vermiş bir müşteri vardı; geniş siperlikli siyah şapkası gölgelediğinden yüzü seçilmiyordu. Kafa kafaya, daha doğrusu şapka şapkaya veren üçü, beyaz masa örtüsüne eğilerek sohbetlerini sürdürdüler; biraz hoşbeş ettikten sonra meçhul adam bir kağıt parçasına, öbür ikisinin söylediği bir şeyleri yazmaya koyuldu, adamların buyurduklarını alt alta sıraladığına göre bu bir isim listesi olsa gerekti.</p>

  <p>“Günaydın beyler!” dedi Cosimo. Üç şapka havaya kalktı, gözleri salkımçiçeğindeki adama dikilen üç yüz açığa çıktı. Fakat içlerinden birinin, şu geniş siperlikli şapkası olanın, yüzünü kaldırmasıyla yere eğmesi bir oldu, neredeyse burnunun ucu masaya değecek gibi oldu. Ağabeyim kendisine yabancı gelmeyen bu tipi vaktinde tanır gibi olmuştu.</p>

  <p>“<i>Bueonos dias a usted</i>!”<a href="../Text/dipnotlar.xhtml#a35" id="k35"><sup>[35]</sup></a>&nbsp;dedi öbür iki kişi. “Buranın adeti midir, güvercin gibi gökten inerek kendini yabancılara tanıtmak? Bunu açıklamak için hemen inip yanımıza geleceğinizi umuyoruz.”</p>

  <p>“Yüksekte olan, her yerden rahatça görülür,” dedi Baron, “kimileri de suratını gizlemek için yerlerde sürünür.”</p>

  <p>“İçimizden kimse size suratını göstermek zorunda değil <i>senor,</i> kıçını da göstermek zorunda olmadığı gibi.”</p>

  <p>“Bilirim, bazı insanlar için yüzünü gölgede tutmak bir onur meselesidir.”</p>

  <p>“Lütfediniz, kimler için mesela?”</p>

  <p>“Mesela, casuslar için!”</p>

  <p>İki kafadar yerlerinden sıçradılar. Yüzünü öne eğmiş olan kıpırdamadı, ama ilk kez sesi çıktı.</p>

  <p>“Ya da, gizli cemiyet üyeleri mesela...” dedi ağır ağır.</p>

  <p>Bu karşılık çeşitli şekillerde yorumlanabilirdi. Cosimo düşündü ve güçlü bir şekilde cevap verdi: “Bu karşılığınız bayım, çeşitli şekillerde yorumlanabilir. ‘Gizli cemiyet üyeleri’ derken, benim bunlardan biri olduğumu mu, yoksa zatı alinizin mi bunlardan biri olduğunu, ikimizin de mi üye olduğunu, yoksa başkalarının üye olup ikimizin olmadığını mı kastediyorsunuz veya son bir varsayımla böyle bir karşılık benden bir cevap almaya mı yarayacak?”</p>

  <p>“<i>Como como como?</i>”<a href="../Text/dipnotlar.xhtml#a36" id="k36"><sup>[36]</sup></a>&nbsp;dedi kafası karışan geniş siperlikli şapkalı adam ve o kafa karışıklığıyla da yüzünü eğmesi gerektiğini unutup Cosimo’nun gözlerinin içine bakacak kadar başını kaldırdı. Cosimo onu tanıdı: Olivabassa’daki düşmanı, Cizvit papazı Don Sulpicio idi.</p>

  <p>“Hah! Yanılmamışım! Maskeler aşağı, muhterem papaz!” diye bağırdı Baron.</p>

  <p>“Siz! Bundan emindim!” dedi İspanyol ve şapkasını çıkarıp tepe tıraşını gösterecek şekilde eğildi. “Don Sulpicio de Guadalate, <i>supeior de la Compañía de Jesus.</i>”<a href="../Text/dipnotlar.xhtml#a37" id="k37"><sup>[37]</sup></a></p>

  <p>“Cosimo di Rondò, Hür ve Kabul Edilmiş Duvarcı!”</p>

  <p>Diğer iki İspanyol da hafifçe selamlayarak kendilerini tanıttılar:</p>

  <p>“Don Calisto!”</p>

  <p>“Don Fulgencio!”</p>

  <p>“Bu beyler de mi Cizvit?”</p>

  <p>“<i>Nosotros tambien</i>!”<a href="../Text/dipnotlar.xhtml#a38" id="k38"><sup>[38]</sup></a></p>

  <p>“Fakat, sizin kuruluşunuz Papa’nın emriyle dağıtılmamış mıydı?”</p>

  <p>“Sizin türünüzden sefihler ve sapkınlara fırsat vermek için değil!” diyerek Don Sulpicio kılıcını kınından çekti.</p>

  <p>Kuruluşlarının dağıtılmasından sonra kırsal alana yayılıp yeni düşüncelere karşı mücadele vermek, dinsizlere karşı savaşmak için her bölgede silahlı milis güçleri kurmaya çalışan İspanyollardı bunlar.</p>

  <p>Cosimo da kılıcını gururla çekmişti. Çevrelerinde bir kalabalık birikmişti. “Buyurunuz, ininiz, eğer <i>caballerosamente</i><a href="../Text/dipnotlar.xhtml#a39" id="k39"><sup>[39]</sup></a>&nbsp;vuruşmak istiyorsanız!”</p>

  <p>Az ötede ceviz ağaçlarından oluşan bir orman vardı. Ceviz çırpma zamanıydı, köylüler çırptıkları cevizleri toplamak için ağaçtan ağaca çarşaflar germişlerdi. Cosimo bir ceviz ağacına geçip çarşafa atladı, bir tür hamağa benzeyen bu kumaşın üstünde kayan ayaklarına hakim olarak dimdik durdu.</p>

  <p>“Asıl siz iki karış yukarı çıkıverin Don Sulpicio, ben alışık olmadığım kadar aşağı indim zaten!” dedi ve o da kılıcını çekti.</p>

  <p>İspanyol da gerili çarşafın üstüne sıçradı. Ayakta durmak çok zordu, çünkü gövdelerinin ağırlığıyla çarşaf çöküyordu, ama iki rakip öylesine öfke doluydular ki, yine de vuruşmaya devam ettiler.</p>

  <p>“Tanrı’nın zaferi adına!”</p>

  <p>“Evrenin Büyük Mimarı’nın Zaferi adına!”</p>

  <p>Birbirlerine güçlü kılıç darbeleri savuruyorlardı.</p>

  <p>“Midenizi deşmeden söyleyin,” dedi Cosimo, “Sinyorita Ursula ne yapıyor?”</p>

  <p>“Bir manastırda öldü!”</p>

  <p>Cosimo bu haberle sarsıldı (ama ben, papazın bunu mahsus söylediğini sanıyorum), Cizvit bozuntusu bu durumdan yararlanarak bir dalavere çevirdi. Alttan bir hamleyle, çarşafın Cosimo’nun bulunduğu taraftaki ağaç dalına bağlı düğümünü tümüyle kesti. Cosimo seri davranıp kendini Don Sulpicio’nun tarafına atıp çarşafın ucuna tutunmasaydı, kuşkusuz aşağı düşecekti. Bu atlayışıyla kılıcı İspanyolun savunmasını aştı ve karnına girdi. Don Sulpicio kendinden geçti, çarşafta düğümü kestiği yöne doğru iki büklüm kaydı ve yere kapaklandı. Cosimo ceviz ağacına tırmandı. Öbür iki Cizvit bozuntusu, yaralı ya da ölü (ne olduğu hiçbir zaman tam olarak öğrenilemedi) yoldaşlarını kaldırıp kaçtılar ve bir daha da görünmediler.</p>

  <p>İnsanlar kanlı çarşafın başına yığıldı. O günden sonra ağabeyim genel olarak Masonluğuyla anıldı.</p>

  <div>
    <br/>
  </div>

  <p>Mason Cemiyeti’nin gizliliği daha fazlasını öğrenmeme engel oldu. Masonlara katıldığımda, daha önce de belirttiğim gibi, Cosimo’dan, Loca’yla ilişkileri tam olarak kestirilemeyen kıdemli birader olarak söz edildiğini işittim; kimisi onun “uykuda” olduğunu söylüyordu, kimisi onun başka bir töreye geçen bir sapkın olduğunu, hatta kimisi dönek olduğunu; ama her zaman onun geçmişte yaptıklarından hep saygıyla söz ediliyordu. Onun, “Doğu Ombrosa” Locası’nı kuran, bir zamanların efsanevi Üstadı “Ağaçkakan Duvarcı” olması da muhtemel; saklanan belgelerdeki ilk ayinlerin anlatımına bakılacak olursa, bunlarda Baron’un etkisi hissedilecektir: Çaylakların gözlerinin bağlanıp bir ağacın tepesine çıkarılmalarını ve oradan iple bağlanarak aşağı indirilmelerini söylemem yeter.</p>

  <p>Bizde ilk Mason toplantıları, kuşkusuz geceleyin ormanların içlerinde yapılırdı. Dolayısıyla, Cosimo’nun bu toplantılara katılmış olmasının doğrulanması bir yana, ya konuk gelen üyelerden aldığı risalelerden Masonik Yapılanma üzerine öğrendikleriyle Loca’yı bizzat kendisi kurmuş olsa gerekti ya da başka birileri, muhtemelen Fransa veya İngiltere’de daha önce başlamış olan ayinleri Ombrosa’ya da getirmişti. Belki de zaten var olan Masonluktan Cosimo’nun haberi yoktu da, bir gece ormanda ağaçlarda gezinirken bir kayranda şamdanların ışığı altında, üstlerinde tuhaf ayin giysileri ve eşyalarla toplantı yapan adamları tesadüfen görmüş, tepeden onları dinlemek için durmuş, sonra ortalığı karıştıracağı çarpıcı bir çıkışla araya girmiş: “Duvar örecek olursan, dışında kalacakları düşün!” gibisinden (bu sözünü pek çok kez işitmişliğim vardır) inciler döktürmüştü ve onun derin bilgisinden haberli Masonlar, özel görevler vererek Cosimo’yu Loca’ya sokmuşlar, o da önemli ölçüde yeni tören ve simgeler eklemişti.</p>

  <p>Ağabeyim ilgilendiği sürece, Açık Hava Masonluğunun (bunu, daha sonra dört duvar arasında kapalı yapılacak toplantılardan ayırmak için söylüyorum), içine baykuşların, teleskopların, kozalakların, su pompalarının, mantarların, kartezyen dalgıçlarının, örümcek ağlarının, Pisagor cetvellerinin girdiği son derece zengin ayinleri oldu. Ayrıca bir kafatası sergisi de olurdu, ama yalnızca insanlara değil, inek, kurt ve yarasalara ait kafatasları da bulunurdu. Bütün bu nesneler ve içlerinde olağan Mason ayinlerinin malaları, gönyeleri, pergellerinin bulunduğu diğerleri, o zamanlar tuhaf bir düzen içinde dallarda asılı olurdu ve bu da yine Baron’un kaçıklığına verilirdi. Ancak şimdilerde az sayıda kişi bu muammanın daha ciddi bir anlamı olduğunu anlayabiliyor; doğrusu, önceki işaretlerle sonrakiler arasına hiçbir zaman net bir ayrım yapılamadığı gibi başlangıçtan beri bunların bazı gizli topluluklara ait ezoterik işaretler olmadığı da söylenemez.</p>

  <p>Cosimo, Masonluktan çok daha önce çeşitli meslek birliklerine ya da yardımsever derneklerine üyeydi, Aziz Crispino ya da Kunduracılar ya da Faziletli Fıçıcılar, Dürüst Silahçılar ya da Titiz Şapkacılar gibi. Kullandığı hemen her şeyi kendi elleriyle yaptığı için çeşitli zanaat dallarında beceri edinmişti ve pek çok meslek kuruluşuna üye olmakla övünebilirdi, bu kuruluşlar da aralarında soylu bir aileden gelme, değişik yetenekleri olan ve tarafsızlığı aşikar bir üye bulunmasından gayet memnundular.</p>

  <p>Cosimo’nun bu ortaklaşa hayata gösterdiği merakla, sürekli toplumdan kaçmasını nasıl bağdaştırdığını, doğrusu hiçbir zaman anlamadım; ne kadar eşi benzeri bulunmaz biri olduğunun kayda değer yanlarından biridir bu. Dalların arasında saklı kalmakta ne kadar çok kararlılık gösteriyorsa, bir o kadar da insan türüyle yeni ilişkiler kurma ihtiyacı hissettiği söylenebilir. Zaman zaman, yeni bir topluluğun örgütlenmesinde ne kadar canla başla, kılı kırk yararak yönetmelikler ve amaçlar üzerine çalışıyor, her tür göreve en uygun kişiyi seçiyorsa da, arkadaşları ona ne kadar güvenebileceklerini, onu ne zaman ve nerede bulabileceklerini asla bilemezlerdi ve an gelir kuşlara benzer ruhu uyanırdı, işte o zaman tut tutabilirsen. Birbiriyle çelişen bu davranışlar ille de aynı dürtüye bağlanmak istenirse, onun kendi zamanında mevcut her tür birlikte yaşama alışkanlığına aynı derecede düşman olduğu, bu yüzden hepsinden kaçtığı, inatla yenilerini denemek için çırpındığı: Ama bunlardan hiçbirinin ona uygun ve diğerlerinden yeterince değişik gelmediği; bu nedenle uzun sürelerle mutlak yabanıllığa kaçtığı düşünülmelidir.</p>

  <p>Aslında, kafasındaki evrensel toplum fikriydi. İnsanları bir araya getirmeye çalıştığı her defasında, gerek yangınlara karşı nöbet tutmak ya da kurtlara karşı savunmaya geçmek gibi sonuçları gayet iyi bilinenlerde, gerek Çininin Ehli Bileyciler ya da Aydın Deri Sepicileri benzeri mesleklerle yardımlaşmasında, bunların hepsini gece yarısı ormanda bir ağacın çevresine toplamayı becerdiğinden, hep aykırı bir görüş etrafında bir gizli birlik, bir tarikat kuruyormuş havası hasıl olur ve o havayla konuşmalar da kolaylıkla özelden genele kayar, bir zanaatın basit kurallarından konuşulurken birden söz dönüp dolaşıp eşitlikçi, özgürlükçü ve adil bir dünya cumhuriyeti kurma niyetine gelip dayanıverirdi.</p>

  <p>Sadede gelirsek, Cosimo’nun Masonluğu, katılmış olduğu gizli ya da yarı gizli topluluklarda ne yaptıysa onları sürdürmekten başka bir şey değildi. Kıtadaki biraderlerini ziyaret etmek için Londra Büyük Locası tarafından gönderilen Lord Liverpuck adında biri, ağabeyimin Ustad olduğu dönemde Ombrosa’ya uğradığında, onun ne kadar geleneğin dışında davrandığını görünce o kadar çok şaşırdı ki, hemen kağıda kaleme sarılıp Ombrosa’da yeni birtakım Masonluk törenleri uygulandığını, Stuart’ların parasal desteğiyle Hannover’in tahtını devirip jakoben ülküleri hayata geçirmek için çalışmalar yürütüldüğünü Londra’ya bildirdi.</p>

  <p>Bunun üzerine, daha önce anlatmış olduğum, Bartolomeo Cavagna’ya kendilerini mason olarak tanıtan iki İspanyol yolcu hadisesi oldu. Bunlar, Loca’nın bir oturumuna davet edilmiş, her şeyi geleneğe uygun bulmuşlardı, hatta Madrid Doğu Locası’ndaki uygulamaların tıpatıp aynısı olduğunu söylemişlerdi. İşte Cosimo’yu kuşkulandıran bu oldu, çünkü ayinlere neler kattığını kendisinden iyi kimse bilemezdi: Bu nedenle muhbirlerin peşine düşüp maskelerini indirdi ve kadim düşmanı Don Sulpicio’yu alaşağı etti.</p>

  <p>Her ne kadar, Cosimo’nun ayinlerle ilgili yaptığı değişikliklerin onun kişisel ihtiyacından kaynaklandığını, bütün mesleklerin simgelerini yerinde olarak benimseyebileceğini düşünsem de, duvarcılık buna dahil değildi, çünkü o asla ne dört duvar örmeyi istemişti ne de arasında oturmayı.</p>
