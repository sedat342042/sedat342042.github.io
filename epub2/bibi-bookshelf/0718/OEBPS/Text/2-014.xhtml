  <h3>14</h3>

  <p>Cosimo’nun dostları artıyordu, ama düşmanları da olmuştu. Ormandaki serseriler, Gian dei Brughi’nin okuma sevdasına kapılmasından ve bunu izleyen düşüşünden sonra perperişan olmuşlardı. Bir gece ağabeyim, dişbudak ağacına asılı tulumu içinde uyurken, basesinin ormanda yankılanan havlamasına uyandı. Gözlerini açtı, aşağıdan vuran bir aydınlık vardı; bulunduğu ağacın altında ateş yakılmış, alevler ağacın gövdesini yalamaya başlamıştı bile.</p>

  <p>Ormanda yangın! Kim çıkarmış olabilirdi yangını? Cosimo, o akşam kavla ateş yakmadığından emindi. İşin içinde kötü niyetli kişilerin bir oyunu olsa gerekti! Odun kömürü elde etmek için orman baskını yapıp ağaçları ateşe vermek ve aynı zamanda suçu Cosimo’nun üzerine yıkmak, daha da ötesi, onu diri diri yakmak istiyorlardı.</p>

  <p>Cosimo, o an kendisini bekleyen tehlikeyi düşünmedi: Yalnızca kendi yolları ve sığınaklarıyla dolu uçsuz bucaksız krallığının yok olacağı endişesine kapıldı, bu onun için büyük bir korkuydu. Optimus Maximus, ikide bir dönüp arkasına bakarak umutsuz bir havlama koyuverip canını kurtarmak için alevlerden kaçıyordu: Yangın ormana yayılmaya başlamıştı.</p>

  <p>Cosimo, olaylara hakim olma yeteneğini kaybetmedi. O günlerde barınak olarak kullandığı dişbudak ağacına, her zaman yaptığı gibi bir sürü malzeme yığmıştı; bunların içinde aşırı sıcaklarda susuzluğa karşı direnci artıran bir fıçı arpa şurubu vardı. Fıçının bulunduğu yere tırmandı. Tehlikeyi anlayan sincaplar, yarasalar dişbudak ağacının dallarından kaçıyor, kuşlar yuvalarını terk ediyordu. Cosimo fıçıyı kaptığı gibi tıpasını açıp alevleri etkisiz hale getirmek için tam dişbudak ağacının gövdesinden aşağı boca ediyordu ki, zaten otlara, kuru yapraklara, çalılara yayılmış olan yangının çevredeki bütün ağaçlara sıçrayabileceği geldi aklına. Sonucu göze almaya karar verdi: “Gerekirse dişbudak ağacı yansın! Bu arpa şurubuyla ağacın çevresindeki henüz alev almayan yerleri ıslatabilirsem, ben bu yangını durdururum!” Fıçının tıpasını açıp dalgalı ve değirmi hareketlerle dış taraftaki alazları söndürerek yere döktü. Islanan otlar ve yapraklarla çembere alınan ateşin yayılması durdu.</p>

  <p>Cosimo, dişbudak ağacının tepesinden hemen yanındaki kayın ağacına atladı. Zamanlaması çok iyiydi: Alevlerin sardığı, dibi yanan ağaç, sincapların ciyaklamaları arasında, büyük bir çatırtıyla yere devrildi.</p>

  <p>Yangın o noktada sıkıştırılmış olacak mıydı? Kıvılcımlar ve alevler ortalığa saçılıyordu, ıslak yapraklardan oluşan zayıf halka, yangının yayılmasına engel olamazdı. “Yangın var! Yangın var!” diye bütün gücüyle bağırmaya koyuldu Cosimo: “Yangın vaaar!”</p>

  <p>“Ne var? Kim bağırıyor?” diye karşılık verdi sesler. Yakınlarda bir kömürlük vardı ve Bergamolu bir grup kömürcü geceleri oradaki bir barakada kalıyordu.</p>

  <p>“Yangın var! Tehlike vaaar!”</p>

  <p>Bütün dağda sesler yankılanmaya başladı hemen. Ormana dağılmış olan kömürcüler, hiç anlaşılmayan lehçeleriyle birbirlerine sesleniyorlardı. Nihayet herkes dört bir yandan koşup gelmeye başladı. Yangın söndürüldü.</p>

  <div>
    <br/>
  </div>

  <p>Bu, içinde bir dalavere olduğu belli olan ilk yangın girişimi ve hayatına kastedilmesi, Cosimo için ormandan uzak durması gerektiği konusunda bir uyarı olmalıydı. Halbuki o, yangınlardan nasıl korunulur diye kafa yormanın derdine düştü. O yıl, kavurucu ve kurak bir yaz vardı. Bir haftadır denetim altına alınamayan bir yangın, Provence tarafından, kıyıdaki ormanlara doğru ilerliyordu. Geceleri dağın doruklarında, günbatımından arta kalan ışıltılar gibi parıltıları seçiliyordu. Hava kuruydu, böylesi bir aşırı sıcakta otlar ve çalılıklar yalnızca büyük bir tuzak sayılırdı. Daha önce buralarda kazara ya da kasten çıkarılmış bir yangın bütün kıyıyı saran büyük bir yangına dönüşmediyse de, rüzgar alevleri bizim taraflara doğru itiyor gibiydi. Bu tehlike karşısında Ombrosa ahalisi, kundakçıların saldırısına uğramış saman damlı kulübelerde yaşayan insanlar gibi, donakalmış bekliyordu. Gökyüzü de bu ateş toplarından muaf değil gibiydi: Her gece, tepemizden art arda kayan yıldızlar geçiyordu ve biz de üstümüze düşmesini bekliyorduk sanki.</p>

  <p>Bu herkesi etkisi altına alan dehşet günlerinde Cosimo kendisine fıçılardan bir yığınak oluşturdu, hepsini suyla doldurup en yüksek ağaçların tepelerine ve önemli mevzilere yerleştirdi. “Az da olsa işe yaradığı görüldü,” diye düşünüyordu. Hiç de memnun kalmayarak, yarı yarıya kurumuş sel sularının ve ip gibi su çıkan kaynakların akışını inceliyordu. Gidip Şövalye Avukat’a akıl danıştı.</p>

  <p>“Ah, tabii,” diye bağırdı Enea Silvio Carrega eliyle alnına vurarak. “Havuzlar! Barajlar! Bir sürü plan yapmak gerek!” Ardından, küçük çığlıklar atıp heyecanla hoplayıp zıplarken sayısız düşünce üşüşüyordu kafasına.</p>

  <p>Cosimo onu bir sürü hesap ve taslakla baş başa bıraktı, bu arada orman sahiplerini, kamu arazisi işletmecilerini, oduncuları, kömürcüleri bu işten haberdar etti. Hepsi birlikte, Şövalye Avukat’ın yönetiminde (daha doğrusu Şövalye Avukat, onların hizmetinde, kendilerini yönetmeye ve bir arada tutmaya mecbur kaldı) ve Cosimo’nun işleri tepeden denetimi altında, su yedekleyecek yataklar yaptılar; yangın hangi noktada çıkarsa çıksın tulumbaların yeri biliniyordu artık.</p>

  <p>Bu da yeterli değildi, yangını söndürecek bekçileri örgütlemek, tehlike anında hemen su kovalarını elden ele geçirerek yayılmadan yangını durdurabilecek takımlar kurmak gerekliydi. Böylece, geceleri bekçilik eden ve nöbet tutup denetim yapan bir tür milis kuruldu. Cosimo, adamları Ombrosalı köylü ve zanaatkarlar arasından topluyordu. Her işbirliğinde görüldüğü gibi, bir takım ruhu, birlikler arasında birbirini geçme çabası doğdu ve hepsi kendini büyük işler yapmaya hazır hissediyordu. Cosimo da yeni bir güç, bir hoşnutluk duyuyordu: İnsanları birleştirmeye ve başkanlık etmeye dair becerisini keşfetmişti; neyse ki bu becerisini hiç kötüye kullanmadı, hayatı boyunca birkaç kez kalkıştığı her önemli durumda başarılı sonuçlar aldı.</p>

  <p>Böylelikle anladı ki: işbirliği insanı güçlendirir, her tek tek kişinin en üstün niteliklerini ortaya çıkarır, kendi başına yaşarken duyması nadir olan bir kıvanç verir, üstelik bu da bir sürü onurlu, maharetli ve iyi şeyler hissetmeyi hak eden insan olduğunu anlamaya yarar (insan yalnız yaşarken bunların tam tersi geçerli hale gelir, insanların başka huylarını görürsün ve bu yüzden sürekli tetikte bekliyor olursun).</p>

  <p>Sadede gelirsek, yangın çıkan yaz, hayırlı bir yaz oldu: Herkesin çözümlemeyi gönülden istediği, kendi kişisel çıkarlarının önüne koyduğu ortak bir sorun vardı ve çekilen bu sıkıntının karşılığı herkesin uyum içinde olmasıyla ve diğer mükemmel insanların saygısını kazanmakla alınıyordu.</p>

  <p>Cosimo, daha sonra, ortak sorun ortadan kalktığında işbirliğinin eski tadı kalmadığını, o zaman da elaleme başkanlık etmektense tek başına bir adem olmanın yeğ olduğunu anlayacaktı. Ama o ara, başkanlık ettiği günlerde, her gecesini ormanda, her zamanki gibi bir ağacın tepesinde bir başına nöbetçilikle geçiriyordu.</p>

  <p>Yangın çıktığını görecek olursa, ağacın tepesine astığı ve uzaktan duyulabilen, tehlikeyi haber verecek çanı hazırdı. Ombrosalılar bu yolla üç dört kez yangına anında müdahale etmişler ve böylelikle ormanı kurtarmışlardı. Bunlar kasıtlı yangınlardı, bu işin sorumlusunun o iki haydut, Ugasso ile Bel-Lore olduğu anlaşıldı ve belde sınırlarının dışına sürüldüler. Ağustosun sonunda sağanaklar başladı; yangın tehlikesi atlatılmıştı.</p>

  <div>
    <br/>
  </div>

  <p>O zamanlar Ombrosa’da ağabeyimle ilgili olumlu sözler dışında tek laf edilmezdi. Bu kayırıcı sözler bizim kulağımıza da gelirdi: “Fakat, nasıl da becerikli!”, “Yine de, bazı işlerin pek güzel altından kalkıyor,” gibi, sanki başka dinden ya da karşıt partiden birinden söz eder bir edayla tarafsız yargıda bulunmaya çalışanlar, kendilerininkinden çok farklı da olsa her şeyi anlayabilecek kadar açık fikirli olduklarını gösterir bir ses tonuyla konuşuyorlardı.</p>

  <p>Bu havadisler karşısında Bayan Genaral tepkilerini sert ve kestirmeden ortaya koyuyordu. Cosimo’nun yangına karşı topladığı bekçilerden kendisine söz edildiğinde, “Silahları var mı?” diye soruyordu, “Talim yapıyorlar mı?” Şimdiden, savaş halinde askerî harekatlara katılacak silahlı milisler kurmaya başlamıştı kafasında.</p>

  <p>Babamız ise sessizce dinliyor ve oğlundan gelen havadislerin ona acı verip vermediği ya da övücü sözlerle için için kıvanç duyup duymadığı belli olmaksızın başını sallıyor, aslında ondan bir şeyler umut ettiği ana geri dönmekten başka bir şey düşünmüyordu. Herhalde doğru olan ikincisiydi, çünkü birkaç gün sonra atına atlayıp oğlunu aramaya çıktı.</p>

  <p>Bir dizi küçük ağacın çevrelediği açıklıkta karşılaştılar. Baron, oğlunu gördüğü halde görmemiş gibi yaparak atıyla iki üç kez bir aşağı bir yukarı gitti geldi. Cosimo, zıplaya zıplaya en yakın ağaçlara doğru geldi. Babasının karşısına vardığında (yazları yabankedisi kürkünden kalpağının yerine taktığı) hasır şapkasını çıkardı:</p>

  <p>“Günaydın muhterem pederim.”</p>

  <p>“Günaydın evlat.”</p>

  <p>“İyisinizdir umarım.”</p>

  <p>“Bu yaşta, bu sıkıntılarla ne kadar iyi olunabilirse.”</p>

  <p>“Sizi gayet iyi görmekten dolayı memnunum.”</p>

  <p>“Ben de sana aynı şeyi söyleyeceğim Cosimo. Kamu yararına çalıştığını işittim.”</p>

  <p>“Beni barındıran ormanların korunmasından başka şey yok gönlümde muhterem pederim.</p>

  <p>“Ormanların bir kısmının bize ait olduğunu biliyor musun? Zavallı büyükannen Elisabetta’dan miras kaldı, ruhu şad olsun.”</p>

  <p>“Biliyorum muhterem pederim. Belrio denen yer. Otuz kestane ağacı, yirmi iki kayın, sekiz çam ve bir de akçaağaç var. Bütün kadastro haritaları bende mevcut. Orman sahibi bir aile ferdi olarak ilgili her kişiyi ağaçları koruma işine dahil etmek istedim.”</p>

  <p>“Biliyorum,” dedi Baron, cevabını münasip bulmuş şekilde onaylayarak. “Kulağıma geldiğine göre fırıncılar, bostancılar ve nalbantlar birliğiymiş,” diye eklemekten de kendini alamadı.</p>

  <p>“Öyle, muhterem pederim. Namuslu olmak şartıyla, her iş-kolundan insan var.”</p>

  <p>“Dük unvanıyla bütün bu vasalları soylulukla yönetebileceğini biliyor musun?”</p>

  <p>“Başkalarından daha çok fikrim varsa, başkalarına fikir veririm, eğer kabul ederlerse tabii; ben yönetmekten bunu anlarım.”</p>

  <p>“Bu devirde yönetmenin adeti ağaç tepelerinde yaşamak mı?” diyecekti ki, lafını yuttu Baron. Bu hikayeyi işin içine sokmak neye yarardı ki? İçini çekti, derin düşüncelere daldı. Sonra kılıcının asılı olduğu kemerini çıkardı. “On sekiz yaşındasın... Kendini bir yetişkin olarak telakki etmenin vaktidir... Ben ömrümün sonuna geldim...” derken kılıcını yukarı doğru uzatıyordu. “Baron di Rondò olduğunu unutmadın değil mi?”</p>

  <p>“Elbette, adımı unutmadım muhterem pederim.”</p>

  <p>“Adına ve şanına layık olacak mısın?”</p>

  <p>“İnsan olmak adına ve onun bütün nitelikleri adına, layık olmaya çalışacağım.”</p>

  <p>“Al bu kılıcı, benim kılıcım.” Baron, üzengilerinin üstünde dikeldi, Cosimo daldan eğildi ve babası kılıcı taktı.</p>

  <p>“Sağ olun, muhterem pederim... Bu kılıcı iyi işlerde kullanacağıma dair size söz veririm.”</p>

  <p>“Hoşça kal evlat.” Baron, atını çevirdi, dizginleri hafifçe çekti, usul usul uzaklaştı.</p>

  <p>Cosimo, babasını kılıcıyla selamlaması gerekip gerekmediğini düşündü bir an, sonra babasının kılıcını ona merasim töreni için değil, kendini koruması için verdiğini düşündü ve kınından çıkarmadı.</p>
