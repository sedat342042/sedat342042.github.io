  <h3>5</h3>

  <p>Fettan Hanım... Cosimo, meyve hırsızlarının konuşmalarından, azıcık şundan birazcık bundan derken onun hakkında çok şey öğrendi. Onlar, kır bodur atıyla gezen, villalarda oturan ve hırpani kılıklı çocuklarla ahbaplık eden, hatta bir süre kendilerini koruyan ve otoriter biri olduğundan onları yönetmiş bile olan küçük bir kıza bu adı vermişlerdi. Atını yollarda, patikalarda koşturuyor, bekçisiz bir meyve bahçesinde olgun meyveler gördüğünde hemen onları haberdar ediyordu, baskınları sırasında atının üstünde bir subay gibi onlara eşlik ediyordu. Boynunda bir av borusu asılıydı; onlar badem ya da armut ağaçlarını yağmalarlarken kasabaya hakim yüksek kayalıklar boyunca tur atıyor ve çiftçilerin ya da köylülerin onları fark edip enselerinde bitebilecekleri kuşkulu bir durum sezecek olursa hemen borusunu üflüyordu. Bu sesi duyan haylazlar ağaçlardan atladıkları gibi sıvışıyorlardı, dolayısıyla kız yanlarında olduğu sürece hiç yakalanmamışlardı.</p>

  <p>Sonradan ne olduğunu anlamak daha zordu: Fettan Hanım’ın “ihanet”i onların zararına işlemişti, meyve yesinler diye çocukların aklını çelip kendi villalarına çekmiş, sonra da onları uşaklara dövdürtmüştü sözde; içlerinden birine, Bel-Lore adında bir oğlana yüz vermişti, bu yüzden hâlâ onunla dalga geçiliyordu, aynı zamanda Ugasso’ya ilgi göstermiş, ikisini birbirine düşürmüştü güya; öyle ki, uşakların sopa atma hikâyesinin belki meyve hırsızlığıyla ilgisi yoktu da, kıza karşı birleşen iki kıskanç âşığın orayı basmasının sonucuydu; hatta kaç kere vereceğine yemin edip sonunda içine hintyağı koyarak çocuklara sunduğu tartlar yüzünden bir hafta karın ağrısı çektikleri de anlatılıyordu. Bu olaylardan biri ya da aynı türde bir başkası, belki hepsi birden Fettan Hanım’la çete arasında kopmaya yol açmıştı ve şimdi çocuklar onu kinle, ama aynı zamanda yokluğunu hissederek anıyorlardı.</p>

  <p>Cosimo, kendisine malum olan, sanki ufak ufak ortaya çıkıyormuş gibi kulak kesilmişti, sonunda sormaya karar verdi: “Şu Fettan Hanım, hangi villada oturuyor?”</p>

  <p>“Ne yani! Onu tanımıyor olamazsın! Komşusunuz ya! D’Ondarivaların Fettan Hanım.”</p>

  <p>Cosimo’nun, serserilerin söz ettikleri kızla Viola’nın aynı kişi olduğunu anlaması için bu onaya ihtiyacı yoktu elbette. Kız zaten çevredeki bütün meyve hırsızlarını tanıdığını söylediği için, bence o hemen bir çete aramaya koyulmuştu. Ama, Cosimo’da beliren huzursuzluk, hep değişiklik gösteriyorduysa da, o andan sonra iyice şiddetlendi. Bir çetenin başına geçip d’Ondariva villasının bahçesini yağmalamaya gitmeyi, bir küçük kızın emrine girip çeteye karşı gelmeyi düşünüyordu, gerekirse sonradan kızı koruyabilmek için onları Viola’nın canını sıkmak amacıyla kışkırtabilirdi, bazen de nasıl olsa dolaylı yoldan kızın kulağına gidecek başarılar düşlüyordu; bu düşüncelerle dolup taşarak, artan bir bitkinlikle çeteyi izliyor, onlar ağaçlardan indiklerinde bir başına kalıyor, güneşi örten bir bulut gibi yüzünü bir hüzün dalgası kaplıyordu.</p>

  <p>Sonra birden kedi gibi çevik bir hamleyle fırlayarak dallara tırmanıyor, meyveliklerin ve bahçelerin üstünden geçiyor, dişlerinin arasından kim bilir neden, sinirli, neredeyse sessizce şarkı söylüyor, sabit gözlerle hiçbir şey görmezcesine önüne bakıyor ve sanki kedilere özgü bir içgüdüyle dengesini sağlıyordu.</p>

  <p>Birkaç kez, böyle içine şeytan girmiş gibi, onu bahçemizdeki dallardan geçerken gördük. “Orada! Orada!” diye bar bar bağırıyorduk, çünkü hâlâ, neyle uğraşmaya çalışırsak çalışalım, aklımız ondaydı, ağaçların üstünde geçirdiği saatleri, günleri sayıyorduk ve babamız: “Deli bu! Cin çarpmış!” diyordu ve Rahip Fauchelafleur’e çatıyordu: “Bu cinleri çıkarmak lazım bundan! Ne bekliyorsunuz, size söylüyorum, <i>l’abbe,</i><a href="../Text/dipnotlar.xhtml#a10" id="k10"><sup>[10]</sup></a>&nbsp;ne bekliyorsunuz kollarınızı kavuşturup? Oğlumun içine şeytan girdi, anladınız mı, <i>sacre nam de Dieu</i>!”<a href="../Text/dipnotlar.xhtml#a11" id="k11"><sup>[11]</sup></a></p>

  <p>Rahip birden silkeleniyor, “şeytan” sözü kafasında belirgin bir düşünce silsilesi yaratmış görünüyor ve şeytanın varlığının doğru yorumu üzerine çok karışık bir Tanrıbilimsel nutuğa başlıyor, babama karşı mı çıkmak istiyor, yoksa öylesine ortaya mı konuşuyor anlaşılmıyordu: Sonuçta şeytanla ağabeyim arasında bir ilişkinin mümkün olabilmesi ya da önsel olarak bunun reddedilmesi konusunda bir fikir telaffuz etmiyordu.</p>

  <p>Baronun sabrı taşıyor, rahip ipin ucunu kaçırıyor, benimse canım sıkılıyordu. Annemizdeyse, her şeye bulaşıp hakim olan analık kaygısı pekişmiş, bütün duygularında gösterdiği eğilim gibi, sonraları pratik kararlar ve duruma uygun araçların araştırılması biçiminde somutlaşmıştı sanki; bir generalin endişelerinin de böyle çözümlenmesi gerekirdi zaten. Uç ayaklı, uzun bir dürbün bulmuştu; villanın terasında saatlerce gözünü dürbüne yapıştırıp yaprakların arasındaki oğlunu yakalamak için sürekli mercekleri ayarlıyordu, üstelik görüş alanından çıktığı konusunda yeminler etsek bile.</p>

  <p>“Onu hâlâ görüyor musun?” diye soruyordu babamız bahçeden, ağaçların altında bir aşağı bir yukarı gidip geldiğinden Cosimo’yu asla seçemiyor, ancak tepesinden geçerken fark edebiliyordu. Bayan General gördüğünü belli eden bir işaret yapıp sessiz olmamız için bizi uyarıyor, onu rahatsız etmemizi istemiyordu, bakan da bir tepeden birlikleri izlediğini sanırdı. Bazen, hiçbir şey görmediği belli olsa da, kim bilir niye, şurada değil de burada görüneceğine karar verdiğinden dürbünü oraya doğrultuyordu. Yine de arada sırada yanıldığını kabul etmesi gerekiyordu, o zaman mercekten gözünü ayırıyor, kucağına yaydığı bir kadastro haritasını incelemeye koyuluyor, bir elini düşünceli düşünceli ağzına dayıyor, diğeriyle oğlunun vardığını sandığı yeri bulana dek haritanın hiyerogliflerini izliyordu ve açıları hesaplıyor, o yaprak denizi içindeki herhangi bir ağacın tepesine dürbünü yöneltiyor ve ağır ağır mercekleri ayarlıyordu ve ne zaman ki dudaklarında bir gülümseme belirirse o zaman onu gördüğünü, onun gerçekten orada olduğunu anlıyorduk.</p>

  <p>O an, taburesinin yanındaki renkli küçük bayraklardan birkaçını kaptığı gibi sanki iki taraf arasında uzlaşılmış bir dilin iletilerini verircesine kararlı, ritmik hareketlerle bayrakları birbiri ardına sallardı. (Ben biraz kırılmıştım, çünkü annemin bayrakları olduğunu ve bunları kullanabildiğini bilmiyordum, tabii bayraklarla oynamayı bize küçükken ve henüz birlikteyken öğretmiş olsaydı ne güzel olurdu; ama annemiz hiçbir şeyi oyun olsun diye yapmazdı ve artık bunu umut edecek bir durum yoktu.)</p>

  <p>Bütün bu savaş avadanlığı, sıkışan yüreği, avcunda kırışan mendiliyle onun yine bir anne olarak kaldığını söylemem gerekir, fakat şunu da eklemek gerekir ki, generalcilik oynamak onu dinlendiriyordu ya da bütün bu tasalı dönemi, sıradan bir anne gibi giyinerek geçireceğine general giysileri donanarak geçirmek daha çok parçalanmasına engel oluyordu, temelde duyarlı bir kadındı ve tek savunması Von Kurtewitz’ten ona miras kalan bu askerce huydu.</p>

  <p>Orada bir yandan dürbünle bakıp bir yandan küçük bayraklarını salladığı bir gün, birden yüzü aydınlandı ve güldü. Cosimo’nun ona cevap verdiğini anladık. Nasıl cevap verdiğini bilmiyorum, belki şapkasını sallayarak ya da bir dalı kımıldatarak. Kuşkusuz o andan sonra annemiz değişti, önceki kaygısı uçtu gitti; madem diğer bütün analardan böylesine farklıydı kaderi, madem böylesine garip, olağan duygusal hayatı elinin tersiyle iten bir oğul sahibiydi, o zaman Cosimo’nun bu garipliğini hepimizden önce o kabul edecekti, o günden sonra zaman zaman, beklenmedik bir biçimde birbirlerine gönderdikleri o selamlarla, o sessiz mesajlarla yetinmeyi bildi.</p>

  <p>Ne şaşılaşacak şey ki, kendisine bir selam yolladı diye Cosimo’nun kaçışına son verip aramıza döneceği hayaline bir an bile kapılmadı: Babamız ise sürekli bu umutla yaşıyordu, Cosimo’nun davranışlarındaki küçücük bir değişiklik bile hemen heveslenmesine neden oluyordu: “Ah, evet! Bakın! Dönecek işte!” Ama, belki de Cosimo’ya en uzak kişi olan annemiz, belki de buna bir anlam veremediği için, onu olduğu gibi kabul edebilen tek kişi görünüyordu.</p>

  <p>Yine ilk selamlaşmaya dönelim. Annemizin ardında birden Battista belirdi, o ana kadar hiç ortalıkta görünmemişti ve şirin bir edayla, ne olduğu belirsiz bir bulamaçla dolu tabağı uzattı ve kaşığını sallayarak “Cosimo. .. İster misin?” diye sordu. Babamızdan bir tokat yediği gibi içeri girdi. Kim bilir nasıl bir köpek yalı hazırlamıştı! Kardeşimizse gözden kaybolmuştu.</p>

  <p>O baldırı çıplaklar çetesiyle seferlere çıktığını bildiğimden beri onu izlemek için yanıp tutuşuyordum, öyle sanıyordum ki, artık o güven vermeyen korkaklığıma aldırmaksızın, ortak bir coşkuyla yeni bir krallığın kapılarını açıyordu sanki bana. Ağaçların tepesini süzebileceğim teras ile tavan arasındaki pencere arasında mekik dokuyordum, oradan, çetenin bahçelere dalarken kopardığı gürültü patırtıyı işitmekten çok, gözlerimle izleyebiliyordum; kiraz ağaçlarının tepelerinin sallandığını görüyordum, ara sıra yoklayan, koparan bir el ya da saçları karmakarışık ya da çuval geçirilmiş bir kafa beliriyordu ve seslerin arasından Cosimo’nunki de seçiliyordu, “Ama nasıl o kadar aşağıya varır? Daha az önce korudaydı! Şimdiden çeviklikte sincapları geçti mi?” diye kendime sormadan edemiyordum.</p>

  <p>Büyük Havuz’un üstüne sarkan kırmızı erik ağaçlarının tepesinde olduklarını hatırlıyorum, tam o sırada boru çalınmıştı. Ben de duymuştum, ama niye çalındığını bilmediğimden aldırmamıştım. Kardeşimin anlattığına göre onlar suspus olmuşlardı, boru sesini yeniden duymanın şaşkınlığıyla bunun bir tehlike işareti olduğunu unutmuşlardı sanki, yalnızca birbirlerine iyi duyup duymadıklarını soruyorlardı, onları uyarmak için bodur atıyla yolları arşınlayan Fettan Hanım mıydı bu? Birden koşmaya başladılar, ama kaçmak için koşmuyorlardı, kızı aramak ya da ona yetişmek için koşuyorlardı.</p>

  <p>Orada yalnızca Cosimo kaldı, yüzü alev alev yanıyordu. Haylazları koşarken görünce, onların kıza doğru gittiklerini anlar anlamaz, her sıçrayışta boynunu kırma pahasına daldan dala atlamaya koyuldu.</p>

  <p>Viola, dik bir yolun dönemecinde, bir elini atının yelesine dayamış, öteki elinde kırbacıyla duruyordu. Kamçısının ucunu kemirerek yukarıdan aşağıya çocukları süzüyordu. Üstünde mavi bir elbise vardı, yaldızlı borusu kısa bir zincirle boynuna asılıydı. Çocuklar hep beraber durmuş, onlar da bir şeyler kemiriyorlardı: Bir eriği ya da parmaklarını, ellerindeki kollarındaki bir yara izini ya da çuvallarının bir ucunu... Ve usul usul, bütün bu kemirgen ağızlardan, gerçek duygulardan kaynaklanmayan, sadece tedirginlikten kurtulmak için, kandırılıp kandırılmadıklarını anlamak arzusuyla, ağızlardan döküldüğü an bir şarkıya dönüşen mırıl mırıl cümleler çıkmaya başladı: “Orada... Ne yapıyorsun Fettan Hanım?.. Geri dön çabuk... Sen artık... Bizim dostumuz değilsin... Ah, ah, ah... Ah, hain...”</p>

  <p>Dallardan bir hışırtı yükseldi ve işte yüksek incir ağacının tepesinde Cosimo’nun başı yaprakların arasından göründü, soluk soluğa kalmıştı. Kız, kamçısı ağzında, onu ve diğer çocukları aynı ezici bakışla yukarıdan aşağıya süzüyordu. Cosimo dayanamadı, dili hâlâ dışarıda, kelimeler ağzından döküldü: ‘’Biliyor musun, geçen görüşmemizden beri ağaçlardan inmedim!”</p>

  <p>İçten gelen bir inada bağlı başarıların sessizlik içinde ve karanlıkta kalması gerekir; bunlar açıklanacak olursa ya da bunlarla böbürlenmeye kalkışılırsa yavanlaşır, anlamsız hale gelir, bayağılaşır. Ağabeyim de bunu hissetti, o kelimeler ağzından çıkar çıkmaz asla söylememiş olmayı istedi, artık her şey önemini yitirmişti, o an aşağıya inmek ve bu oyuna bir son vermek isteğiyle doldu. Viola usulca kırbacını ağzından çekip sevimli bir edayla:</p>

  <p>“Ya, öyle mi? Ahmak, aferin sana!” deyince, daha beter oldu.</p>

  <p>O bitlilerin ağzından bir böğürtü gibi dökülen kahkaha, ağızlarını açmalarıyla kapatmaları arasında çatlarcasına bir ulumaya dönüştü ve incir ağacının üstündeki Cosimo öfkeyle öyle bir sıçradı ki, ağacın insanı yanıltan esnekliği daha fazla dayanamadı ve ayaklarının altındaki dal kırıldı. Cosimo taş gibi düştü.</p>

  <p>Kolları açık, tutunamadan düştü. Doğruyu söylemek gerekirse, ağaçlarda yaşadığı sürede, bir yere tutunma niyeti ve içgüdüsü taşımadığı tek andı bu. Frakının kuyruğunun ucu alçak bir dala takılınca Cosimo yerden dört karış yukarıda, baş aşağı takılı kaldı.</p>

  <p>Yüzüne hücum eden kan, kendini utançtan kızarmış gibi hissetmesine neden oldu. Gözleri fal taşı gibi açılmış, uluyan çocukları uçurumun tepesinde tersine çevrilmiş, teker teker olağan duruşlarına dönecek taklalar atarlarken ve şahlanan atının üstünde uçan sarışın kızı görünce aklına ilk gelen düşünce şu oldu: Bu, ağaçların üstündeki yaşamından ilk ve aynı zamanda son kez söz edişi olacaktı.</p>

  <p>Sallanarak dala yapıştı ve ata biner gibi çıkıp oturdu. Atını sakinleştiren Viola, az önceki olay sanki hiç olmamış gibi aldırmaz görünüyordu. Cosimo hemen şaşkınlığını unuttu. Kız, borusunu ağzına götürdü ve tehlike işareti olan en boğuk sesi çıkardı. Bu sesle haylazlar (Cosimo’nun daha sonra fark ettiği üzere, Viola’nın varlığı, mehtabın tavşanlar üzerindeki tuhaf etkisi gibi bir heyecan duygusu uyandırıyordu üzerlerinde) kaçmaya başladılar. Kızın bunu oyun olsun diye yaptığını bildikleri halde, onlar da düşünmeden, oyun olsun diye koşuyor, boru sesini taklit edip, önlerinde kısa bacaklı atın üstünde dörtnala giden Viola’yı izleyerek tepeden iniyorlardı.</p>

  <p>Öylesine paldır küldür, körlemesine gidiyorlardı ki, bazen bir bakıyorlardı, Viola’yı gözden kaybetmişler. Viola aniden yön değiştirmiş, onları ekerek yoldan ayrılmıştı. Nereye gitmek içindi peki bu? Hafif eğimli kırlarda, vadiye inen zeytinlikler arasında dörtnala gidiyor, Cosimo’nun yaylandığı ağacı arıyor, dörtnala çevresinde dönüyor ve sonra çekip gidiyordu. Ağabeyimin dallarında sallandığı bir başka zeytin ağacının dibinde yeniden beliriyordu. Böylece zeytin ağaçlarının dalları kadar karmaşık yollar izleyerek vadiyi birlikte aştılar.</p>

  <p>Meyve hırsızları ikisinin daldan yere ne fırıldak çevirdiklerini anladıklarında, bunları alaya almak niyetiyle hep bir ağızdan ıslık çalmaya başladılar. Var güçleriyle ıslık çalarak Porta Capperi yönünde inmeye devam ettiler.</p>

  <p>Kız ile ağabeyim, zeytinlikte yalnız başlarına kalmış, birbirlerini kovalamaya koyulmuşlardı, ama Cosimo düş kırıklığı içinde, ayaktakımı ortalıktan kaybolduktan sonra Viola’nın keyfinin kaçtığını, canının sıkılmak üzere olduğunu fark etti. Kızın, her şeyi, yalnızca ötekileri kızdırmak için yaptığı kuşkusuna kapıldı, ama aynı zamanda kendisini kızdırmak için de oyunu sürdürdüğü umudu doğdu içinde: Kesin olan, kendini kıymetli kılmak için her zaman birilerini kızdırma ihtiyacı duyduğuydu. (Tabii, bir çocuk olan Cosimo’nun yeni yeni algıladığı duygulardı bunlar: Aslında, sert ağaç kabukları boyunca hiçbir şey anlamadan tırmanıp duruyordu, bir peçelibaykuştan farkı yoktu sanırım.)</p>

  <p>Sırtlarını dönmeleriyle çakıl tepeciğinin üstünden şiddetli bir küçük taş sağanağı başladı. Kız, atının boynunun arkasına sinerek kaçtı; dirsek yapan bir dalda hedefte görünen ağabeyim taş yağmuru altında kaldı. Fakat taşlar, yukarı varıncaya kadar zarar verici etkisini kaybediyordu, yine de alnından ve kulaklarından birkaç darbe aldı. Kudurganlar, ıslık çalıyor, gülüyor ve bağırıyorlardı: “Fet-tan Ha-nım pek fe-na...” deyip kaçtılar.</p>

  <p>Haylazlar şimdi, sur dipleri yemyeşil gebreotu dallarıyla dolu Porta Capperi’ye varmışlardı. Çevredeki derme çatma evlerden anaların bağırtıları geliyordu. Bu tür çocuklara, akşamları artık eve girsinler diye seslenilmezdi, ama eve döndükleri için bağırılırdı, niye yemeğe geldiler diye, niye sağda solda ziftlenecek bir şey bulamadılar diye azarlanırlardı. Porto Capperi çevresinde, ahşap barakaların ve kulübelerin, yan yatmış arabaların, çadırların içine Ombrosa’nın en yoksul insanları yığılmıştı; uzak ülkelerden toplanıp gelen, bütün ülkelere yayılan kıtlık ve sefaletin kovaladığı bu ahali öylesine fukaraydı ki, kasabanın uzağına, kentin surlarının dışına atılmıştı. Günbatımıydı, saçları taranmamış, emzikte bebeleri olan kadınlar tüten ocaklarını yelliyorlardı, serin bir yere yayılan dilenciler sargılarını açıyorlardı, kimi de kesik kesik çığlıklar koyuvererek barbut atıyordu. Kafadar meyve hırsızları, şimdi bu kızartma dumanına ve ağız dalaşına katılıyorlardı, analarından okkalı birer tokat yiyorlar, birbirleriyle dalaşarak tozun toprağın içinde yuvarlanıyorlardı. Hırpani giysileri şimdiden bütün öbür partalların rengini almış, bu insan atığı tarafından avlanan kuşlarınkini andırır neşelerinin tadı tuzu kaçmıştı. Dörtnala gelen sarışın küçük kız ve ağaçtan ağaca geçen Cosimo göründüğünde, ürkek gözleriyle ancak şöyle bir bakıp geri çekildiler, tozun toprağın, ocaklardan yükselen dumanın arasında kaybolmaya çalıştılar, sanki iki çocuk ile onlar arasında aniden bir duvar örülmüştü.</p>

  <p>Bütün bunlar göz açıp kapayıncaya kadar olup bitmişti. Viola, akşam alacasına karışan barakalardan yükselen dumanı ve kadınlarla çocukların feryatlarını geride bırakmış, sahildeki çamların arasında ilerlemeye başlamıştı bile.</p>

  <p>Deniz yanı başındaydı. Çakılların yuvarlandığı işitiliyordu. Karanlıktı. Daha da baskın bir gürültü, atın koşarken çakılların üstünde kıvılcımlar saçan nallarından çıkıyordu. Alçak ve eğri büğrü bir çamın üstündeki ağabeyim, sahili kateden sarışın kızın belirgin karaltısına bakıyordu. Simsiyah denizden yükselen bir dalga, kıvrılarak dikildi, işte, bembeyaz sahile doğru geliyordu, dağılıyordu, at ile kızın gölgesi burnunun dibine kadar geldi ve sıçrayan tuzlu suyla çamın üstündeki Cosimo’nun yüzü ıslandı.</p>
