  <h3>21</h3>

  <p>Bir gün, Cosimo dişbudak ağacından bakıyordu. Güneş parladı, açık yeşilden zümrüt yeşiline dönen çayırlığa bir ışık yayıldı. İlerideki meşe ormanın karanlığında birkaç dal kımıldadı ve bir at fırladı. Eyerindeki binici, kara giysili, pelerinli, hayır hayır, etekliydi, süvari değil, bir kadın biniciydi bu, doludizgin gidiyordu ve sarışındı.</p>

  <p>Cosimo’nun kalbi çarpmaya başladı, kadın binicinin, çok güzel olacağını tahmin ettiği yüzünü gösterecek kadar yakınlaşması umuduna kapıldı. Yakınlaşması ve güzelliği dışında bir beklentisi daha vardı, diğerleriyle iç içe geçen üçüncü bir umut dalı... Bu dal, bildik ve neredeyse unutulan bir izlenimin kimliğini saptamak ihtiyacına denk düşen, kendisinden geriye yalnızca bir hat, bir renk kalan bir anı, ama bütünüyle yeniden su yüzüne çıkarmak ya da iyisi mi şimdi var olan bir şey olarak yeniden bulmak istediğimiz bu anının, bu gitgide parlaklaşan güzellikle örtüşmesi arzusu...</p>

  <p>Bu ruh haliyle, kadının, aslanlı sütunların yükseldiği yere, çayırlığın kendisine yakın tarafına mı geldiğini göremiyordu; bu bekleyiş acı veren bir hale dönüşmeye başladı, çünkü kadın binicinin, aslanların olduğu tarafa doğru çayırlığı dümdüz geçeceğine, köşeden köşeye bir yol tutturduğunu fark etti, böylece hemen, ormanda yine kaybolacaktı.</p>

  <p>Onu tam gözden kaybetmek üzereydi ki, birden atının başını çevirdi ve belki biraz daha yakınına geleceği, ama yine çayırlığın karşı kıyısına yönelerek aynı biçimde gözden kaybolacağı diğer çapraz yolu izlemeye başladı.</p>

  <p>O sırada Cosimo sıkıntıyla, ormandan çıkan iki kahverengi atlının çayırda bittiğini fark etti, hemen sıkıntısını kafasından kovmaya çalıştı, bu atlıların hiç önemi olmadığını düşünmeye karar verdi, hem kadının arkasında nasıl yalpalayıp durduklarını görmek yeterdi, adamdan bile sayılmazdı bunlar, ama yine de haklarını teslim etmek gerekirdi, canını sıkmışlardı işte.</p>

  <p>Kadın binici, çayırlıktan ayrılmadan önce bir kez daha döndü, ama atını geriye döndürerek Cosimo’dan uzaklaştı. Hayır, işte şimdi at kendi etrafında dönerek oraya, dişbudak ağacına doğru dörtnala gelmeye başlamıştı, anlaşıldığı üzere kadın, atlıları şaşırtmak istiyordu, adamlar, kadının gittiği yönün tersine doğru uzaklaştıklarını henüz fark edememişlerdi.</p>

  <p>İşte şimdi her şey Cosimo’nun lehine gelişiyordu: Kadın, her an daha güzelleşerek, her an onun şiddetli arzusuna biraz daha cevap vererek güneşin altında dörtnala ilerliyordu; tek tehlike, niyetinin ne olduğunu kestirememesine yol açan, rotası boyunca çizdiği zikzaklardı. İki atlı bile onun nereye gittiğini anlayamamışlar, bir sürü gereksiz yol teperek, gerçekten azimli ve efendice onu izlemeye çalışıyorlardı.</p>

  <p>Fakat, Cosimo’nun en az umduğu şeyi yapan kadın, çayırlığın onun tarafındaki kıyısına varmış, sanki kendisini karşılasınlar diye oraya konmuş aslanlı sütunların arasından geçmişti bile ve çayırlığa, çayırlığın ötesinde uzanan her şeye usulca, veda işaretini andırır bir hareket yapmış, atın üstüne eğilerek dişbudak ağacının altından geçip dörtnala gitmeye başlamıştı ve o zaman Cosimo onu iyice görmüştü: Eyerin üstünde dimdik oturuşu, kadın havasına bürünen çocuk yüzü, gözlerinin üstünde olmaktan memnun alnı, o yüze ait olmaktan memnun gözleri, burnu ağzı çenesi boynu, ona ait olmaktan memnun her şeyiyle, on iki yaşındayken bütün günü ağaç üstünde geçirdiği o gün salıncakta sallanırken gördüğü küçük kızı en ufak ayrıntısına kadar hatırlıyordu: Sofonisba Viola Violante d’Ondariva’yı.</p>

  <p>Demek sezdiği ilk andan, kendi kendine açıkça söyleyebileceği bu âna kadar gelen bu bilgi, Cosimo’nun içini ateş gibi yaktı. Bağırmak, dişbudak ağacına kafasını kaldırıp da kendisini görsün diye seslenmek istedi, ama boğazından çulluk ötüşünü andırır bir ses çıktı, o da dönüp bakmadı.</p>

  <p>Kır at, kestane ağaçları arasından dörtnala gidiyordu, toynakları yere saçılan kestanelere değdikçe dış kabuklar açılıp içlerinden ağaca benzer, pırıl pırıl iç kabuk çıkıyordu. Kadın, atını bir bu yana bir o yana yöneltiyor ve Cosimo yetişemeyeceği kadar uzağa gittiğini düşünüyor, ağaçtan ağaca geçerken, şaşkınlıkla ağaç gövdelerinin arasından yeniden ortaya çıktığını görüyor, bu da Baron’un aklında alev alev yanan anısını daha da güçlendiriyordu. Onu çağırmak, kendi varlığını gösterecek bir işaret vermek istiyordu, ama dudaklarından yalnızca boz keklik ötüşü sesi çıkıyor, o da bu sese kulak vermiyordu.</p>

  <p>İzleyen iki atlı, kadının ne niyetini ne de rotasını kestirebilmişler, o yakalaması mümkün olmayan bir kararlılıkla ok gibi giderken, onlar yanlış yollara girip böğürtlenlere takılıyor, balçığa batıyorlardı. Hatta arada sırada kırbacını kaldırarak ya da bir keçiboynuzu ağacından kaptığı meyveyi, nereye gitmeleri gerektiğini işaret etmek istercesine atarak atlılara emirler veriyor, yol gösteriyordu. Atlılar hemen o yöne, çayırlara ve yalıyarlara doğru dörtnala atılıyor, ama o çoktan, arkasına bile bakmadan başka tarafa dönmüş oluyordu.</p>

  <p>“O, evet o!” diye düşünüyordu Cosimo umutla yanıp tutuşarak, adını haykırmak istiyor, ama dudaklarından ancak yağmurkuşununki gibi uzun ve kederli bir ses çıkıyordu.</p>

  <p>Bütün bu döndürüp dolandırmalar, atlıları oyuna getirmeler, düzensiz ve engebeli bir çizgi boyunca ilerliyorduysa da, bir niyeti ortaya koymuyor değildi. Bu niyeti tahmin eden Cosimo, onu izlemenin artık mümkün olmadığına karar verince: “Öyle bir yere gideceğim ki, eğer o ise gelir. Hatta, oraya varmış bile olabilir.” Kendi bildiği yollardan atlaya hoplaya d’Ondarivaların terk edilmiş eski korularına doğru yola koyuldu.</p>

  <p>O loşlukta, o güzel kokularla dolu havada, ağaçlarla yaprakların başka bir renk ve özden olduğu o yerde, çocukluk anılarına öyle daldı gitti ki, kadın biniciyi neredeyse unuttu, unutmadıysa bile o olmayabileceğini, ama bu bekleyiş ve umudun en az onun varlığı kadar gerçek olduğunu söyledi kendi kendine.</p>

  <p>Bir gürültü işitti. Kır atın toynaklarının çakıllı yolda çıkardığı sesti bu. Bahçede ilerlerken artık koşmuyor, yavaş adımlarla ilerliyordu; kadın binici sanki her şeye bakmak, her şeyi en ufak ayrıntılarına kadar hatırlamak istiyordu. Ahmak atlılardan iz yoktu: Onlara yollarını iyice kaybettirmiş olmalıydı.</p>

  <p>Cosimo kadını gördü: Havuzun, küçük kulübenin, amforaların çevresinde dolanıyordu. Devasa boyutlara ulaşmış, kökleri havadan sarkan ağaçları seyrediyordu, manolya ağaçlarından bir orman oluşmuştu; ama bahçedeki kuşların yoğun ötüşmesi arasında kaybolan bir sesle hüthüt gibi kuğurarak, çayırkuşu gibi dem çekerek ona seslenmeye çalışan Cosimo’yu fark etmiyordu.</p>

  <p>Eyerinden atlamış, atını yularından çekerek yürüyordu. Villaya vardı, atı orada bırakarak sütunlu girişten geçti. “Ortensia! Gaetano! Tarquino! Badana yapmak, kepenkleri cilalamak, duvar halılarını asmak gerek! Masayı buraya, konsolu şuraya, klavseni ortaya istiyorum, bütün tabloların yerini değiştirmek gerek.”</p>

  <p>Cosimo, o anda, dalgınlıktan fark edememişti, evi her zamanki gibi kapalı ve boş sanmıştı, oysa açıktı ve insanlar vardı: Temizlik yapan, çekidüzen veren, havalandırıp eşyaları yerlerine koyan, halıları silkeleyen hizmetçilerle doluydu. Viola geri dönmüş, Ombrosa’ya yerleşiyordu demek, çocukken ayrıldığı evine sahip çıkıyordu! Cosimo’nun sevinçle çarpan kalbi, korkuyla sıkışmaya başladı, çünkü onun dönmüş olması, böyle ne yapacağı kestirilemez ve gözü pek şekilde gözlerinin önünde bulunması, ona bir daha anılarındaki yaprakların gizemli kokusunda ve yeşilliğin arasındaki ışığın renginde bile asla sahip olamamak anlamına gelebilir; ondan kaçması, dolayısıyla çocukluk anılarından bile kaçması gerektiği anlamına gelebilir.</p>

  <p>Kalbi bir öyle bir böyle çarparken, Cosimo onun hizmetçilerin arasında dolaştığını, divanların, klavsenin, köşede duran mobilyaların yerlerini değiştirttiğini, sonra aceleyle bahçeye geçtiğini, emirler bekleyen bir uşak, hizmetçi ordusu peşinde, atına atladığını görüyordu; bahçıvanlara dönerek ot bürüyen çiçek tarhlarını yeniden düzenlemek, yağmurların sürükleyip götürdüğü çakıl taşlarını yeniden bahçenin yollarına yaymak, hasır iskemleleri yerleştirmek, salıncağı asmak gerektiğini söylüyordu.</p>

  <p>Kolunu kaldırarak salıncağın kurulması için bir zamanlar asılı olduğu eski yerini işaret etti; iplerin uzunluğunu, salıncağın nereye kadar yükselmesi gerektiğini el kol hareketleriyle gösterip anlatırken, bakışları, bir zamanlar üstünde Cosimo’yu gördüğü manolya ağacına takıldı. İşte yine oradaydı.</p>

  <p>Şaşırdı. Hem de çok. Tabii hemen toparlandı, her zamanki kurumlu havasına büründü, ama allak bullak olup şaşkınlığa düştüğü o anda gözleri, ağzı, dişleriyle tıpkı çocukluğundaki gibi gülmüştü.</p>

  <p>“Sen!” diye seslendi, sesine son derece olağan bir şeyden söz edermiş havası vermeye çalışarak, ama hoşnutluk içindeki ilgisini saklamayı beceremeyerek: “Ah, hiç aşağı inmeden, orada öylece kaldın mı?”</p>

  <p>Cosimo, gırtlağından serçe gibi cıvıldayarak çıkmak isteyen sesini bastırmaya çalışarak: “Evet, benim Viola, hatırladın mı?”</p>

  <p>“Hiç, ama hiç yere ayak basmadın mı gerçekten?”</p>

  <p>“Asla.”</p>

  <p>Sanki buna izin veren kendisiymiş edasıyla: “Gördün mü bak, başarmışsın. O kadar zor bir iş değilmiş demek!”</p>

  <p>“Dönmeni bekliyordum...”</p>

  <p>“Şahane! Hey, siz, nereye götürüyorsunuz o tenteyi? Her şeyi burada bırakın, ben bakarım ne olacağına!” Yeniden Cosimo’ya çevirdi başını. Tıraşsız, başında kedi kürkünden kalpağı, elinde tüfeğiyle avcı kıyafetleri giymiş Cosimo’yu süzdü: “Robinson’a benzemişsin!”</p>

  <p>“Okudun mu Robinson’u?” dedi hemen Cosimo, olan bitenden haberdar olduğunu göstermek istercesine.</p>

  <p>Viola arkasını dönmüştü bile: “Gaetano! Ampelio! Kuru yapraklar! Her yer kuru yapraklarla dolu!” Yeniden Cosimo’ya dönüp: “Bir saat sonra, korunun dibinde. Bekle beni.” Atının sırtında, emirler vermek üzere çekti gitti.</p>

  <p>Cosimo sık ormana daldı: Bin kat fazla sıklıkta olmasını; yapraklardan, dallardan, dikenlerden, hanımelilerden, baldırıkaralardan oluşan bir çığ olmasını isterdi ormanın; içine gömülmek, batmak ve bütünüyle daldıktan sonra mutlu mu olduğunu, yoksa korkudan deliye mi döndüğünü anlamak isterdi.</p>

  <p>Korunun dibindeki büyük ağacın tepesinde, dalın üstünde dizlerini kırmış, büyükbabası General Von Kurtewitz’ten yadigar cep saatine bakıp duruyor ve “Gelmeyecek,” diyordu. Oysa Viola tam saatinde, atıyla geldi: Ağacın altında atını durdurdu, yukarıya başını kaldırıp bakmadı bile; ne şapkası vardı ne de binici giysileri; neredeyse rahibeler gibi siyah bir etek, üstüne fistolu beyaz bir bluz giymişti. Üzengilerin üstünde doğrularak elini Cosimo’ya uzattı, Cosimo ona yardım etti; eyerin üstüne çıkıp oradan dala erişti, Cosimo’nun yüzüne bakmamayı sürdürerek hızla tırmandı, gözüne kestirdiği rahat bir çatala oturdu. Cosimo da onun ayağının dibine çömeldi, söze nasıl gireceğini bilemiyordu: “Demek geri döndün!”</p>

  <p>Viola alaylı alaylı yüzüne baktı. Çocukluğundaki gibi sapsarıydı saçları. “Nereden biliyorsun?”</p>

  <p>Cosimo şakayı anlamayarak “Seni Dük’ün çayırlıktaki avlağında gördüm...” dedi.</p>

  <p>“Avlak benim. Dilerim tez zamanda ısırganlar bürüsün her yanını. Biliyor musun? Yani başımdan neler gelip geçtiğini?”</p>

  <p>“Hayır... Yalnızca dul kaldığını öğrendim.”</p>

  <p>“Ya, tabii, dulum,” diye açıklarken eteğini eliyle şöyle bir düzeltti ve hızlı hızlı konuşmaya koyuldu: “Hiçbir zaman, hiçbir şey bilemezsin. Sen bütün gün ağaçların tepesinde ol, elalemin işine gücüne burnunu sok, sonunda hiçbir şey bilme! Ailem beni zorladığı için ihtiyar Tolemaico ile evlendim, beni zorladılar. Fingirdeyip gezdiğimi, artık başımı bağlamanın vakti geldiğini söylediler. Bir yıl Düşes Tolemaico olarak kaldım, ihtiyarın yanında bir haftadan fazla durmadımsa da hayatımın en bunaltıcı yılıydı. Onun, yılanlar dolası şatolarına da yıkıntılarına da harabelerine de ayak basmam bir daha! Bundan böyle burada kalacağım, çocukluğumun geçtiği yerde. Tabii, anlaşılacağı üzere, hoşuma gittiği sürece kalacağım burada, sonra çekip gideceğim: Artık dulum, canımın istediğini yapabilirim, nihayet. Doğrusunu istersen, ben hep aklıma estiği gibi davrandım: Tolemaico ile evlenmemin sebebi de böylesi işime geldiğindendir, yoksa ailem onunla evleneyim diye zorladığı için değil, ne olursa olsun evlenmemi istiyorlardı, ben de taliplerin içinden en tiridi çıkmış olanı seçtim. Böylece hemen dul kalırım, diye düşündüm, şimdi de dulum işte.”</p>

  <p>Cosimo, bütün bu havadislerin, bu kesin sözlerin yükü altında serseme dönmüştü, Viola her zamankinden uzaktı artık: Şuh dul Düşes, onun ulaşamayacağı bir dünyaya aitti ve bütün işittiklerinden sonra ancak, “Kimlerle düşüp kalkıyordun?” diye sorabildi.</p>

  <p>“Gördün mü, kıskandın işte. Bak, kıskançlık etmene asla izin vermem bilesin.”</p>

  <p>Cosimo anlatılanlardan etkilenip çileden çıkmış, kıskanmıştı, ama hemen aklından: “Nasıl? Kıskanmak mı? Neden onu kıskandığımı düşünüyor? Niye bana asla izin vermeyeceğini söylüyor? Demek ki düşündüğü, bizim ...” diye geçirdi.</p>

  <p>Bunun üzerine, yüzü kıpkırmızı, sarsılmış bir halde ona bir şeyler söylemek, sormak, ondan bir şeyler dinlemek istedi, ama sert bir sesle sorguya çeken Viola oldu: “Anlat bakalım, sen neler yaptın?”</p>

  <p>“Ah, bir sürü şey yaptım: Ava çıktım, yabandomuzu bile avladım, ama daha çok tilkidir tavşandır ağaçsansarıdır, efendime söyleyeyim ardıçkuşu, karatavuktur avladığım; sonra korsanlar, Osmanlı korsanları indi buraya, büyük bir çarpışma yaşandı, amcam bu çarpışmada öldü; bir sürü kitap okudum, kendim için ve sonu darağacında biten bir haydut dostum için; Diderot’nun Ansiklopedi’sinin bütün ciltlerini edindim, hatta ona mektup yazdım, o da Paris’ten cevap verdi; pek çok iş yaptım, ağaç budadım, bir orman yangınını önledim...”</p>

  <p>“... Ve beni her zaman, her ne pahasına olursa olsun, her şeyden çok sevecek, benim için bir şeyler yapacak mısın?”</p>

  <p>Bu çıkıştan afallayan Cosimo, “Evet...” dedi.</p>

  <p>“Yani sırf benim için ağaçların üstünde yaşadın, beni sevmeyi öğrenmek için...”</p>

  <p>“Evet... Evet...”</p>

  <p>“Öp beni.”</p>

  <p>Ağacın gövdesine yasladığı Viola’yı öptü. Başını kaldırırken yüzüne baktı, o ana dek onu hiç bu kadar güzel görmediğini fark etti: “Öyle güzelsin ki...”</p>

  <p>“Senin için,” diyerek beyaz bluzunun düğmelerini çözdü. Diri göğüsleri pembe uçluydu, Cosimo göğüslerine dokunur dokunmaz Viola bir çırpıda, uçar gibi dalların arasına kaçtı, Cosimo da yüzü eteğe değerek peşinden tırmandı.</p>

  <p>“İyi de nereye götürüyorsun beni?” diye soruyordu Viola, sanki önden giden Cosimo’ymuş gibi.</p>

  <p>“Şuradan,” diyerek ona yol göstermeye başladı, daldan dala geçerken elinden tutuyor ya da beline sarılıyor, ayaklarını nereye basacağını gösteriyordu.</p>

  <p>Sarp bir arazide yayılmış zeytin ağaçlarında ilerliyorlardı, birinin tepesinden, o ana dek yaprakların, dalların arasından parça parça gördükleri deniz birden ortaya çıkıvermişti: Sakin, pırıl pırıl, gökyüzü gibi uçsuz bucaksız. Ufuk gepgeniş açılıyordu, tek bir yelkenlinin bulunmadığı suyun dümdüz maviliği dalgalarla ancak kırışıyordu. İç çekme gibi hafif bir su çevrintisi sahildeki çakıllara değiyordu.</p>

  <p>Cosimo ile Viola, gözleri biraz kamaşmış olarak yeniden yaprakların loş yeşilliğine indiler. “Şuradan.”</p>

  <p>Ceviz ağacının gövdesinde baltayla açılmış eski bir yarayla oluşan leğenimsi bir oyuk vardı: Burası Cosimo’nun korunaklarından biriydi. Yabandomuzu derisi seriliydi, etrafına hasırlı bir şişe, bir çanak, ıvır zıvır şeyler konmuştu.</p>

  <p>Viola, derinin üstüne uzandı. “Başka kadınlar getirdin mi buraya?”</p>

  <p>Cosimo cevap vermeye çekindi. Viola: “Eğer getirmedinse yazıklar olsun sana.”</p>

  <p>“Yani... İşte, bir iki tane...”</p>

  <p>Suratına okkalı bir tokat yedi. “Böyle mi bekledin beni?”</p>

  <p>Cosimo elini kıpkırmızı yanağında gezdiriyor ve ne diyeceğini bilemiyordu, ama Viola her şeye hazır gibiydi: “Nasıldı o kadınlar? Söyle, nasıldılar?”</p>

  <p>“Senin gibi değil Viola, senin gibi değil.”</p>

  <p>“Benim nasıl biri olduğumu biliyor musun, hı, ne biliyorsun?”</p>

  <p>Yeniden yumuşamıştı, Cosimo’nun ise bu ani değişiklikler karşısında şaşkınlığı bir türlü bitmiyordu. Ona yaklaştı. Viola bal dökülmüş altın gibiydi.</p>

  <p>“Söyle...”</p>

  <p>“Söyle...”</p>

  <p>Birbirlerini keşfettiler. Cosimo, Viola’yı ve o güne kadar gerçekten tanımamış olduğu kendini keşfetti. Viola, Cosimo’yu ve o her zaman farkında olduğu, ama böylesini hiç bilmediği kendini keşfetti.</p>
