  <h3>4</h3>

  <p>Bu öykünün geçtiği çağda dünyanın düzeni henüz karışıktı. Varolan hiçbir şeyin karşılık vermediği adlara, düşüncelere, kalıplara, kurumlara rastlamak olağandı. Öte yandan yeryüzü adsız, öteki şeylerden ayrımsız cisimlerle, kişilerle, yetilerle kaynaşıyordu. Öyle bir çağdı ki, varolma, iz bırakma, varolan her şeyle sürtüşme iradesi ve direnci henüz tümüyle kullanılmıyordu, çünkü çok kişi -yoksulluktan, bilgisizlikten ya da tam tersine, her şey böyle de pekâlâ yürüdüğünden ötürü- bundan hiç yararlanmıyordu, bu yüzden bir miktarı boşlukta öylece yitip gidiyordu. İşte o zaman, böyle erimiş durumda bulunan irade ve özbilincin, tıpkı algılanamayacak kadar minik su zerrelerinin yoğunlaşıp buluta dönüştüğü gibi, bir noktada yoğunlaştığı oluyordu; bu topak, rastlantı sonucu ya da içgüdüyle o zamanlar çoğu yerde açık bulunan bir ada, bir soya, askeri kadrolarda bir rütbeye, bir yerine getirilecek görevler ve saplanmış kurallar öbeğine tosluyordu; -en önemlisi- boş bir zırha rastlıyordu, en önemlisi dedim, çünkü o olmazsa varolan biri bile yok olma tehlikesiyle karşı karşıya kalırdı, siz bir de varolmayanı düşünün ... Guildivernizade Agilulfo’nun da yiğitlik gösterip şanının yürümesi böyle başlamıştı işte.</p>

  <div>
    <br/>
  </div>

  <p>Bu öyküyü anlatan ben Rahibe Teodora, Ermiş Colombano Tarikatı’ndanım. Manastırda, eski belgelerden, görüşme odasında kulağıma çalınan dedikodulardan, bir de olayları yaşamış kişilerden sağlayabildiğim tek tük tanıklıktan yararlanarak yazıyorum. Biz rahibeler askerlerle konuşma fırsatını pek bulamayız: Demek istiyorum ki, bilmediklerimi de düş gücümle kafamda canlandırıyorum; elimden başka ne gelir ki? Zaten öykünün tamamı da benim için pek açık seçik değil. Anlayışla karşılamalısınız: Soylu ailelerden de gelmiş olsak, biz rahibeler köy kızı sayılırız, hep dünyanın dışında, her şeyden uzak, ilkin şatoların, ardından manastırların dört duvarı arasına kapalı yaşamışızdır; yaşamımız boyunca görüp göreceğimiz, dinsel törenler, dualar, perhizler, tarla işleri, hasat, bağbozumu, uşakların kırbaçlanması, akrabalar arasında zina olayı, bir miktar yangın, üç beş idam, ara sıra düşman istilaları, yağmalar, ırza geçmeler, veba salgınları falandır, hepsi o kadar. Bir zavallı rahibecik ne bilsin dünyayı? Ben de işte, günahlarımın kefareti olarak anlatmaya başladığım bu öyküyü güçbela sürdürüyorum. Şimdi Tanrı bilir, size çarpışmayı nasıl anlatacağım; ben, Tanrı korusun, ömrüm boyu savaşlardan uzak kalmışımdır; şatomuzun eteğindeki ovada yapılan o dört beş meydan savaşının dışında demek istiyorum, biz kız çocukları burçların arasından, kaynar katran kazanlarının ortasında durup seyrederdik (sonra nice gömülmemiş ceset çayırlarda çürümeye bırakılırdı da, ertesi yaz biz oyun oynarken bir eşekarısı bulutunun altında bulurduk!), diyordum ya savaş üstüne bir şeycikler bilmem ben.</p>

  <div>
    <br/>
  </div>

  <p>Rambaldo da bir şey bilmiyordu: Yaşamının baharında aklı fikri savaştaydı ama, bu silah başında ilk günü olacaktı. Orada, safta yerini almış, atının üstünde saldırı buyruğunu bekliyordu, ama hiç zevk aldığı yoktu. Üstü başı bir alay şeyle yüklüydü: Çelik örgüden boğazlıklı yeleği, yakalıklı, omuzluklu, karınlıklı zırhı, içeriden baktığında dışarıyı yarım yamalak görebildiği gagalı miğferi, zırhının üstünde savaş giysileri, kendinden büyük bir kalkan, sağa sola döneyim derken arkadaşlarının kafasına indirdiği bir mızrak ve altında, her yanı demirden örtülerle kaplı olduğundan, görünmeyen bir at.</p>

  <p>Emir Isoarre’nin kanını dökerek babasının öcünü alma isteği hemen hemen geçmişti. Bütün ordu saflarının işaretlenmiş bulunduğu birtakım haritalara bakarak kendisine demişlerdi ki: “Borazan çaldığında sen atının üzerinde mızrağını doğrultup dümdüz karşıya koş, ta onu şişleyene kadar. Isoarre safların tam o noktasında dövüşür. Yampiri gitmezsen mutlaka yakalarsın, bütün düşman ordusu dağılırsa o başka, ama böyle bir şey hemen hiçbir zaman ilk saldırıda olmaz zaten. Bak, şimdi aslında ufak bir hesap yanlışı da olabilir, ama onu sen şişleyemezsen hiç, tasalanma, senin yanındaki şişleyecektir nasıl olsa.” işler böyle yürüyorduysa, Rambaldo’nun umurunda bile değildi artık.</p>

  <p>Çarpışmanın başladığının belirtisi öksürük oldu. Rambaldo aşağılardan sapsarı bir toz bulutunun ilerlediğini gördü, bir başka toz bulutu da ayaklarının dibinden yükseldi, çünkü Hıristiyan atları da dörtnala koşmaya başlamışlardı. Rambaldo başladı öksürmeye; zaten imparatorluğun bütün ordusu zırhlarının içine tıkılmış öksürüyordu, böyle öksürerekten, kâfir tozuna doğru dörtnala koşuyordu, Mağripli öksürüğü de gittikçe daha yakından duyuluyordu. İki toz bulutu birbirlerine erişti; ovanın dört bir yanı öksürüklerle ve mızrak vuruşlarıyla inledi.</p>

  <p>İlk çarpışmada hüner, şişlemekten çok (çünkü öyle yaparsan mızrağını kalkanlara çarpıp parçalama ya da daha beteri, o hızla yüzüstü yere çakılma tehlikesi vardı), düşmanı altından alaşağı etmekti: Tam çatışma ânında mızrağı hop diye kıçıyla eyeri arasına sokmak gerekiyordu. İşler yolunda gitmeyebilirdi elbette, çünkü mızrağın ucunu yere çevirdin mi kolayca bir engele takılabilirdi ya da bir bakardın, yere saplanıp kaldıraç olmuş, mancınık gibi seni eyerinden fırlatıyor. Yani ilk safların çarpışması demek, mızraklarına yapışmış savaşçıların havada uçuşması demekti. Üstelik elinde mızrak varken insan ya dostunun ya düşmanının böğrüne vurmadan birazcık olsun sağa sola dönemediğinden, hemen öyle bir trafik tıkanıklığı oluyordu ki, bir şey anlayabilene aşkolsun. İşte o zaman geriden iki tarafın aslan kılıçlarını çekmiş dörtnala yetişiyorlardı, yıldırım gibi darbeler indirerek o kalabalığı yarmaları pek güç olmuyordu doğrusu.</p>

  <p>Sonunda düşman şampiyonları kalkan kalkana karşı karşıya geliyorlardı. Teke tek vuruşmalar başlıyordu, ama yerler artık at leşleri ve ölülerle kaplı olduğundan, savaşçılar güçbela hareket edebiliyorlardı, birbirlerine erişemediklerinden, karşılıklı sövüp sayarak içlerini boşaltıyorlardı. O noktada sövgünün niteliği ve ağırlığı büyük önem kazanıyordu, çünkü sövgünün öldürücü ya da ancak kanla temizlenen türden, dayanılmaz, orta şiddette ya da sudan oluşuna göre farklı telafi yolları gerekebilirdi, bazen de kuşaktan kuşağa aktarılan kan davaları doğardı. Dolayısıyla, birbirinin meramını anlamak önemliydi, ama Mağriplilerle Hıristiyanların, ortada dolaşan onca Mağrip ve Hıristiyan lehçesi varken birbirlerinin meramını anlamaları kolay değildi; diyelim ki ne demeye geldiğini anlamadığın bir küfür yedin, ne yapacaktın? Yutup oturman gerekirdi, üstelik, Tanrı bilir, ömür boyu haysiyetinden olmuş olacaktın. İşte bu nedenle, çarpışmanın bu aşamasına çevirmenler de katılırdı: Hafif silahlarla donatılmış, ufak tefek atlara bindirilmiş süratli bir birliktiler, dört bir yanı dolaşır, sövgüleri havada yakalar, kime yöneltilmişlerse ânında onun diline çevirirlerdi.</p>

  <p>“<i>Khar as-Sus</i>!”</p>

  <p>“Solucan pisliği!”</p>

  <p>“<i>Müşrik! Sozo! Mozo! Escalvao! Marrano! Hijo de puta! Zabalkan! Merde!”</i></p>

  <p>Bu çevirmenleri öldürmemek gerektiği konusunda iki taraf arasında sessiz bir centilmenlik anlaşması vardı. Zaten çevirmenler oradan oraya seğirtip dururlardı, o kargaşada, koskocaman bir ata binmiş, elleri kolları zırhlarla kaplı, kurşun gibi ağır bir savaşçıyı öldürmek kolay iş değilken, onların pire gibi sıçradıklarını bir düşünün. Ama bilinen bir gerçekti: Savaş savaştı, eh ara sıra postu deldiren de oluyordu elbette. Öte yandan, çevirmenler de birkaç dilde “orospu çocuğu” demeyi bilmelerinden yararlanarak, onca tehlikenin içine atılıyorlarsa, bu işte birtakım çıkarları vardı kuşkusuz. Eli çabuk olan, savaş alanlarından her zaman için iyi bir ürün toplayabilirdi, hele tam zamanında, yani geçtiği her yeri çekirge geçmişe benzeten piyade erleri gelmeden varabilirse.</p>

  <p>Piyadeler, yerde yığılmış olduklarından, ıvır zıvır toplamada daha elverişli konumdadırlar, ama şövalyeler işin en civcivli ânında, eyerlerinin üstünden tepelerine bir tane indirir, ne var ne yoksa yukarıya çekiverirler. Ganimet diyorsam, ölülerden alınan eşya demek istemiyorum, çünkü ölü soymak insanın şöyle kafasını toplamasını gerektiren bir iştir, burada söz konusu olan kaybedilen eşyalar. Savaşa böyle birbiri üstüne kat kat yığılan binbir donanımla süslü gitme göreneğinden dolayı, daha ilk çatışma bir alay akla hayale gelmez ıvır zıvır yere düşer. Eh, durum böyle olunca da kimde savaşacak hal kalır artık? Asıl vuruşma dökülenleri toplamak içindir; akşama ordugâha dönünce gelsin takas, alışveriş faslı. Döne dolaşa, bir ordugâhtan ötekine, hatta aynı ordugâhın bir alayından ötekine aktarılanlar hep aynı eşyalardır, zaten savaş dediğin gittikçe daha çok hırpalanan, berelenen eşyaların elden ele geçmesinden başka nedir ki?</p>

  <p>Rambaldo’nun başına gelenler kendisine söylenenlere hiç mi hiç uymadı. Mızrağını doğrulttuğu gibi atıldı, iki safın karşılaşmasını heyecandan titreyerek bekledi; ama kimse birbirine değmeden, şövalyelerin her biri iki düşmanın arasından geçsin diye hesaplanmış gibiydi her şey. İki ordunun safları birbirine sırt çevirerek her biri kendi yolunda bir süre dörtnala gitti, sonra geri döndüler, vuruşmaya çalıştılar, ne var ki o ilk coşkudan eser kalmamıştı. O keşmekeşte emiri şimdi nasıl bulacaktı? Rambaldo kazık gibi bir Mağripliyle kalkan kalkana çarpıştı. İkisinden hiçbiri ötekine yol vermeye niyetli değil gibiydi: Kalkanlarıyla itişip duruyorlardı, atları da toynaklarını yere dayamıştı.</p>

  <p>Alçıdan yapılmışçasına soluk yüzlü Mağripli konuştu.</p>

  <p>“Çevirmen!” diye bağırdı Rambaldo. “Ne diyor bu?”</p>

  <p>O aylaklardan biri ayak altında dolaşıyordu zaten, hemen bitiverdi: “Geçit vermeni istiyor.”</p>

  <p>“Daha neler!”</p>

  <p>Çevirmen çevirdi, beriki yanıtladı.</p>

  <p>“Mutlaka geçmeliymiş, görevliymiş; o geçmezse savaş planlandığı gibi yürümezmiş...”</p>

  <p>“Emir Isoarre’nin nerede olduğunu söylesin bırakayım!”</p>

  <p>Mağripli bağırarak alçak bir tepeyi gösterdi. Çevirmen: “Şurada, şu soldaki tepedeymiş!” Rambaldo dönüp dörtnala uzaklaştı.</p>

  <p>Yeşil ehramlara bürünmüş emir ufku seyrediyordu.</p>

  <p>“Çevirmen!”</p>

  <p>“Buradayım.”</p>

  <p>“Söyle şuna; ben Rossiglione markisinin oğluyum ve babamın öcünü almaya geldim.”</p>

  <p>Çevirmen çevirdi. Emir dört parmağını birleştirip yukarı kaldırarak bana ne der gibi salladı elini.</p>

  <p>“O da kimmiş?”</p>

  <p>“Babam kimmiş, ha? Bu senin son küstahlığın olacak!” Rambaldo kılıcını çekti. Emir de onu taklit etti. Silahşörlüğüne diyecek yoktu. Rambaldo’nun başı dertteydi ki, az önceki alçı suratlı Mağripli soluk soluğa, bir şeyler bağırarak yetişti.</p>

  <p>Çevirmen alelacele çevirdi: “Durun efendim! Bağışlayın, yanılmışım! Emir Isoarre sağ yandaki tepede olacaktı! Bu Emir Abdül’dür!”</p>

  <p>“Teşekkürler!” dedi Rambaldo. “Onurlu bir savaşçısınız!” Atının başını çevirdi, Emir Abdül’ü kılıcıyla selamladıktan sonra dörtnala öteki tepeye yollandı.</p>

  <p>Rambaldo’nun markinin oğlu olduğu söylenince Emir Isoarre “Efendim?” dedi. Kulağına birkaç kez bağırarak yinelemek gerekti.</p>

  <p>Sonunda başını salladı, kılıcını çekti. Rambaldo üzerine atıldı. Ama tam vuruşmaya başlamışlardı ki, belki Isoarre bu da değildir diye bir kuşku doğdu içine, coşkusu biraz söndü. Olanca heyecanıyla vuruşmaya çalışıyordu ama, darbeleri indirdikçe, hasmının kimliğinden büsbütün kuşkulanıyordu.</p>

  <p>Bu kararsızlığını az kalsın canıyla ödeyecekti. Mağripli onu gittikçe daha yakından sıkıştırıyordu ki, yanı başlarında bir kıyamettir koptu. Bir Müslüman subayı kargaşanın içine dalmıştı, birden bir çığlık attı.</p>

  <p>O çığlığı duyan Rambaldo’nun hasmı ateşkes ister gibi kalkanını kaldırdı, yanıt verdi.</p>

  <p>“Ne dedi?” diye sordu Rambaldo çevirmene.</p>

  <p>“Dedi ki: Evet, Emir Isoarre, gözlüğünü hemen yetiştiriyorum!”</p>

  <p>“Ya, demek o değilmiş!”</p>

  <p>“Ben,” diye açıkladı hasmı, “Emir Isoarre’nin gözlükçübaşıyım. Siz Hıristiyanların henüz bilmediğiniz bir aygıt olan gözlük, göz kusurlarını düzeltmeye yarayan merceklerden yapılır. Isoarre miyoptur, savaşta gözlük takmak zorundadır, ama gözlük camdan olduğu için, her vuruşunda bir tanesi kırılır. Benim görevim ona her seferinde yeni gözlük yetiştirmek. Bu nedenle sizinle olan vuruşmamı kesmeyi diliyorum, yoksa gözleri doğru dürüst görmeyen emirim güç durumda kalacak.”</p>

  <p>“Gözlükçübaşı, ha!” diye kükredi Rambaldo, öfkesinden hemen onun karnını mı deşsin, yoksa gerçek Isoarre’nin üzerine mi atılsın, bilemiyordu. Ama gözü görmez olmuş bir hasımla vuruşmak da marifet miydi sanki?</p>

  <p>“Beni bırakmak zorundasınız beyzadem,” diye sürdürdü gözlükçübaşı, “çünkü savaş planına göre Isoarre’nin kılına zarar gelmemesi gerekiyor, ama gözü görmezse hali dumandır!” Ve gözlüğü elinde sallayarak ötelere doğru bağırıyordu: “İşte emirim, gözlüğünüz geliyor!”</p>

  <p>“Yooo!” dedi Rambaldo, bir kılıç vuruşuyla gözlüğü paramparça etti.</p>

  <p>Aynı anda, sanki bin parça olan merceklerin şıngırtısı sonunun geldiğini belirtmiş gibi, Isoarre dosdoğru gidip bir Hıristiyan mızrağına saplandı.</p>

  <p>“Şimdi,” dedi gözlükçü, “Cennetteki hurileri görmek için gözlüğe gerek duymaz nasıl olsa.” Atını mahmuzlayarak uzaklaştı.</p>

  <p>Emirin cesedi eyerinden düştü, bacakları üzengilere takılı kaldı, atı onu sürükleyerek Rambaldo’nun ayaklarının dibine getirdi.</p>

  <p>Isoarre’yi ölmüş, yerde sürüklenir görmenin heyecanı, onu izleyen çelişik düşünceler, sonunda babasının öcünü almış olduğunu söyleyebilmenin zaferi, emirin ölümüne gözlüğünü bin parça ederek yol açmış olmakla öcünü hakkıyla alıp almadığı sorusu, kendisini oraya kadar getirmiş olan amacından kendini birdenbire yoksun duymanın şaşkınlığı, hepsi yüreğinde bir an sürdü. Ardından duyduğu tek şey, savaşın ortasında kafasına çivi gibi saplanan o düşünceden kurtulmuş olmanın, ayaklarına kanat takmış gibi koşabilmenin, çevresine bakabilmenin, savaşabilmenin olağanüstü ferahlığı oldu.</p>

  <p>O zamana değin emiri öldürmekten başka bir şey düşünemediğinden, savaşın düzenine hiç dikkat etmemişti, hatta bir düzeni olduğunu bile düşünmemişti. Her şey yepyeni geliyordu, savaşın çılgınlığını ve dehşetini ancak şimdi tadar gibiydi. Toprak şimdiden ölülerle çiçeklenmişti bile. Zırhlarıyla devrilmiş cesetler, demir uylukları, dirseklikleri ya da başka zırh parçaları üst üste yığılırken nasıl olanak vermişlerse öyle yatıyorlardı, bazılarının kolları ya da bacakları havaya dikili kalmıştı. Yer yer kalın zırhlarda gedikler açılmış, iç organlar dışarıya dökülmüştü, zırhların içinde sanki sağlam birer beden yokmuş da rastgele bağırsaklar tıkıştırılmış, onlar da ilk yarıktan fırlamış gibiydi. Bu kanlı görüntüler Rambaldo’yu pek duygulandırdı: Yoksa bütün o kabukları kımıldatanın, güçlendirenin sıcak insan kanı olduğunu unutmuş muydu? İçlerinden yalnızca bir tanesi bütün o kabuklardan ayrıydı: Yoksa Rambaldo zırhı apak şövalyenin ele avuca sığmaz yapısının bütün ordugâha yayıldığını mı sanmıştı?</p>

  <p>Atını mahmuzladı. İster dost, ister düşman, yaşayan varlıklarla karşılaşmak isteğindeydi.</p>

  <div>
    <br/>
  </div>

  <p>Ufacık bir vadideydi: Her yan ıpıssızdı, ölülerle üzerlerinde vızıldayan sineklerden başka kimsecikler yoktu. Savaş bir ateşkes ânında olmalıydı ya da alanın bambaşka bir yerinde kuduruyordu. Rambaldo atının üzerinde, çevresini dikkatle inceleyerek gidiyordu. Birden bir nal sesi: Bir tepenin üzerinde ata binmiş bir savaşçı. Bir Mağripli! Çevresine çabucak bir göz atıyor, atının dizginlerini gevşetiyor, kaçmaya başlıyor. Rambaldo atını mahmuzluyor, düşüyor peşine. Şimdi o da tepenin üzerinde; bakıyor Mağripli orada, çayırda dörtnala gidiyor, zaman zaman fındık ağaçlarının arasında gözden kayboluyor. Rambaldo’nun atı ok gibi: Koşmaktan başka şey beklemiyormuş sanki. Delikanlı memnun: İşte, sonunda, o cansız kabukların altında at ata, insan insana benzemiş. Mağripli sağa sapıyor. Niçin? Rambaldo şimdi ona yetişeceğine emin. Ama o ne, çalılıkların arasından bir başka Mağripli bitiveriyor ve yolunu kesiyor. Kâfirlerin ikisi birden geri dönüp Rambaldo’nun üzerine çullanıyorlar: Tuzakmış bu! Rambaldo kılıcını çekip ileri atılıyor, “Alçaklar!” diye bağırıyor.</p>

  <p>Biri karşısına çıkıyor, miğferi kapkara, yabanarısının antenleri gibi çift boynuzu var. Delikanlı bir kılıç vuruşundan kendini kolluyor, kılıcını onun kalkanına var gücüyle indiriyor, ama at kaçınıyor, ilk Mağripli yakından sıkıştırıyor, şimdi Rambaldo kılıç kalkan oyununa girişiyor, bir yandan da dizlerini ve kalçalarını oynatarak atını kendi çevresinde dönmeye zorluyor. “Alçaklar!” diye haykırıyor, gerçekten öfkeli, çünkü gerçekten çetin bir savaş veriyor, iki düşmanla birden baş edebilmek için didinirken gücünün azalması kemiklerine ve kanına işleyen öldürücü bir perişanlık yaratıyor, şimdi tam dünyanın varolduğuna inanmışken belki de ölecek Rambaldo ve tam da şimdi ölmek daha çok mu üzücü, daha az mı, bilemiyor.</p>

  <p>İkisi birden sıkıştırıyorlardı. Geriliyordu. Kılıcının kabzasını sımsıkı kavramıştı: Onu bir kaybetse her şeyi kaybederdi. O anda, tam o son anda, birinin dörtnala geldiğini duydu. O sesle birlikte, sanki bir trampet çalmışçasına, iki hasmı ondan ayrıldılar. Gerilerken kalkanlarını kaldırmış siper ediyorlardı, Rambaldo da döndü: Baktı, yanı başında Hıristiyan silahları taşıyan, zırhının üzerine menekşerengi tunik giymiş bir şövalye. Miğferinin tepesinde yine menekşerengi upuzun tüylerden oluşan bir sorguç dalgalanıyordu. Hafif bir mızrağı çevik hareketlerle savurarak Mağriplileri uzak tutuyordu.</p>

  <p>Şimdi yan yanalar, Rambaldo’yla tanımadığı şövalye. O hep öyle mızrağını fır döndürüyor. İki düşmandan biri aldatıcı bir hareket yapıp mızrağını elinden kapmayı deniyor. Ama menekşe şövalye mızrağı zırhının halkasına asıyor, elini kılıcına atıyor. Kâfirin üzerine atılıyor, teke tek vuruşuyorlar. Ramboldo kim olduğunu bilmediği koruyucusunun kılıcını nasıl bir çeviklikle kullandığını görünce az kalsın her şeyi unutup seyre dalacak oluyor. Ama bir an sürüyor bu: Hemen öteki düşmanın üzerine atılıyor, kalkanlar büyük bir gürültüyle çarpışıyor.</p>

  <p>Böylece menekşenin yanında vuruşmaya girdi. Başarısız kalan her yeni saldırıdan sonra düşmanları geri çekildiklerinde, hızlı bir değiş tokuşla biri ötekinin hasmıyla çarpışmaya başlıyor, farklı silah oyunlarıyla Mağriplileri serseme çeviriyorlardı. Bir arkadaşla dirsek dirseğe çarpışmak tek başına çarpışmaktan bambaşka şeydi: Birbirinizi yüreklendirirsiniz, bir düşmanı olma duygusuyla bir dostu olmak duygusu aynı sıcaklık içinde erir gider.</p>

  <p>Rambaldo kendi kendisini yüreklendirebilmek için sık sık berikine sesleniyor; o ise susuyor. Delikanlı, çarpışma sırasında soluğunu idareli kullanmak gerektiğini anlayıp kendi de susuyor; ama doğrusu silah arkadaşının sesini duymadığına da biraz canı sıkılıyor.</p>

  <p>Kavga daha da kızışıyor. Ve işte menekşe giysili savaşçı kendi Mağriplisini eyerinden alaşağı ediyor: Adam yaya kalınca çalılıklara sığınıyor. Öteki Rambaldo’nun üzerine çullanıyor, ama vuruşmada kılıcını kırıyor; tutsak düşmekten korkarak atını döndürüyor, o da kaçıyor.</p>

  <p>“Teşekkür ederim kardeşim,” diyor Rambaldo yardımına koşan şövalyeye yüzünü açıp göstererek, “hayatımı kurtardın.” Ve ona elini uzatıyor. “Adım Rossiglione markilerinden Rambaldo, şövalye adayıyım.”</p>

  <p>Menekşe şövalye hiç yanıt vermiyor: Ne adını bağışlıyor, ne Rambaldo’nun uzattığı sağ elini sıkıyor, ne yüzünü açıyor. Delikanlı kızarıyor. “Neden yanıt vermiyorsun bana?” Öteki ne yapsa beğenirsiniz? Atını döndürüyor, dörtnala uzaklaşıyor. “Şövalyem, sana hayatımı borçlu olsam da bu yaptığını öldürücü bir aşağılama sayacağım!” diye sesleniyor Rambaldo, ama şövalye uzaklaşmış bile.</p>

  <p>Bir yandan esrarlı kurtarıcısına duyduğu minnet, vuruşma sırasında doğan sessiz birliktelik, bir yandan o beklenmedik kabalık karşısında kapıldığı öfke, öte yandan zaferle biraz yatıştıktan sonra kendine hemen oyalanacak başka nesneler arama hırsıyla Rambaldo menekşe savaşçının peşine düşmek üzere atını mahmuzluyordu; bir yandan da avaz avaz bağırıyordu: “Kim olursan ol, küstahlığını ödeteceğim sana!”</p>

  <p>Mahmuzluyor, mahmuzluyor, gelgelelim atı kımıldamıyor. Geminden tutup çekiyor, atın başı aşağı düşüyor. Eyerinden sarsıyor, sanki bir tahta atmış gibi sallanıyor. Bunun üzerine yere iniyor. Atın demirden başlığını çıkarıyor ve gözlerinin akını görüyor: Ölmüş. Zırhının iki demir levhası arasından giren bir Mağripli darbesiyle yüreğinden vurulmuş. Bacaklarını ve kalçalarını saran demir kalıplar onu olduğu yere kök salmış gibi ayakta tutmasalar, çoktan yere yığılacakmış. Kendisine o âna kadar hizmet ettikten sonra ayaküstü ölen o yiğit kısrağın acısı Rambaldo’nun yüreğindeki öfkeyi bir an bastırdı: Heykel gibi kalakalmış atın boynuna sarıldı, soğumuş burnundan öptü. Sonra silkindi, gözlerini kuruladı, yaya kaldığından, koşa koşa uzaklaştı oradan.</p>

  <p>Ama nereye gidecekti? Bir derenin ağaçlıklı yamacında, bozuk düzen patikalarda koşuyordu, çevresinde savaş izi görünmüyordu artık. Gizemli şövalyenin izini de yitirmişti. Artık onu elinden kaçırdığına inanarak, rastgele yürüdü, yine de, hâlâ “Ama bulacağım onu, isterse dünyanın öbür ucunda olsun!” diye düşünüyordu.</p>

  <p>Şimdi o kavurucu sıcaktan sonra, en büyük derdi susuzluktu. Dere kıyısına su içmeye indiğinde çalıların kıpırdadığını duydu; çayırda uzun bir iple bir fındık ağacına bağlanmış bir at otluyordu, üzerindeki ağır zırh parçaları çıkarılmış, oracığa yığılmıştı. Hiç kuşku yoktu: Gizemli şövalyenin atıydı, sahibi de uzakta değildi herhalde! Rambaldo onu aramak için sazların arasına daldı.</p>

  <p>Dere kıyısına vardığında, başını yaprakların arasına soktu; savaşçı oradaydı. Başı ve sırtı, kabuklu deniz hayvanlarını andıran zırhın ve miğferin içinde kapalıydı; ama zırhın uyluk, diz ve bacak parçalarını çıkarmıştı, sözün kısası, belden aşağısı çıplaktı ve derenin kayaları üzerinde yalınayak koşuyordu.</p>

  <p>Rambaldo gözlerine inanamıyordu. Çünkü bu bir kadın çıplaklığıydı: Altın tüylerle kaplı dümdüz bir karın, yuvarlacık pembe kaba etler, uzun, gergin genç kız bacakları. Bu genç kız yarısı (kabuklu deniz hayvanı yarısı şimdi daha da insanlıktan uzak ve anlamsız görünüyordu) kendi ekseninde döndü, uygun bir yer araştırdı, ayaklarını akıntının iki yanına bastırıp dizlerini biraz büktü, demir zırhlı kollarını dizlerine dayadı, başını öne poposunu geriye uzattı, rahat rahat, kurumla çiş etmeye koyuldu. Yuvarlakları uyumlu, tüyleri narin, fıskıyesi nazik bir hanımcıktı. Rambaldo ona derhal sevdalandı.</p>

  <p>Savaşçı kız dereye indi, suya doğru eğildi, hafiften ürpererek çarçabuk yıkandı, pembe ayaklarıyla sıçrayarak yukarı koştu. İşte o anda kendisini sazların arasından dikizlemekte olan Rambaldo’yu fark etti. “Köpoğlu köpek!” diye bağırdı, kemerinden bir hançer çekip delikanlıya fırlattı, ama her zamanki usta silahşor hareketiyle değil, öfkesinden çılgına dönmüş, artık tabak mı olur, saç fırçası mı olur, elinde ne varsa erkeğin kafasına fırlatan sinirli kadın hareketiyle.</p>

  <p>Yine de hançerin Rambaldo’nun alnına saplanmasına ramak kaldı. Delikanlı utanarak çekildi. Ama bir an sonra, yeniden karşısına dikilip ona sevdalandığını söylemenin bir yolunu bulmak için çıldırıyordu. Bir nal sesi işitti; çayıra koştu; at yoktu; genç kız sır olmuştu. Güneş alçalıyordu: Ancak o zaman bir günün geçip gittiğini fark etti Rambaldo.</p>

  <div>
    <br/>
  </div>

  <p>Yorgun, yaya, başına gelen onca şeyden sonra, mutlu olamayacak kadar sersemlemiş, eski kaygısını daha yakıcı başka kaygılarla değiş tokuş ettiğini anlayamayacak kadar mutlu ordugâha döndü.</p>

  <p>“Biliyor musunuz, babamın öcünü aldım, yendim, Isoarre savaşta öldü, ben...” ama karmakarışık, alaş telaş anlatıyordu, çünkü artık varmak istediği nokta başkaydı, “... işte ben tam o ikisine karşı çarpışıyordum ki, bir şövalye yetişip yardımıma koştu, sonra bir de ne göreyim, meğer asker değilmiş, kadınmış, hem dünya güzeli, yüzünü bilmem ama, zırhının üstüne menekşerengi eteklik giyiyor.”</p>

  <p>“Ha! Ha! Ha!” diye kahkahayı bastılar çadır arkadaşları; göğüslerini ve kollarını kaplayan mosmor çürüklere merhem sürmekle uğraşıyorlardı, savaştan sonra zırhlarını her çıkardıklarında olduğu gibi felaket bir ter kokusu sarmıştı ortalığı. “Demek kafayı Bradamante’ye taktın ha, civciv! Onun da senden başka derdi yok çünkü! Bradamante ya generalleri elden geçirir ya seyisleri! Kuyruğuna tuz bile eksen tutamazsın!”</p>

  <p>Rambaldo diyecek söz bulamadı. Çadırından çıktı; güneş batıyordu, kıpkızıl. Daha dün, güneşin alçaldığını gördüğünde, kendi kendisine şöyle soruyordu: “Yarın güneş batarken ne halde olacağım acaba? Denemeyi başarmış olacak mıyım? İnsan olduğumu kanıtlamış olacak mıyım? Toprağın üzerinde yürürken iz bıraktığımı?” Ve işte o yarının günbatımı buydu, o ilk denemeler aşılmış, önemleri şimdiden yitirmişti, yeni deneme beklenmedik ve çetin türdendi, tasdik yalnızca oradan sağlanabilirdi. Bu belirsizlik içinde, Rambaldo beyaz zırhlı şövalyeye içini dökmeyi diliyordu, kendisini anlayabilecek tek kişiydi o, neden ama, sorsanız söyleyemezdi.</p>
