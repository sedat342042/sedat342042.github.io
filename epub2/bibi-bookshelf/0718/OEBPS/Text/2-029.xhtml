  <h3>29</h3>

  <p>Gençlik, yeryüzünde çarçabuk gelip geçiyor; yaprakların, meyvelerin dökülmeye mahkûm olduğu ağaçların üstünde durumun nasıl olacağını varın siz düşünün. Cosimo yaşlanmıştı. Bunca yılı, geceleri dondurucu soğuk, rüzgar, yağmur demeden, dayanıksız sığınaklarda ya da etrafında hiçbir korunak olmaksızın açık havada, bir evden, ocaktan, sıcak bir kase çorbadan mahrum geçirmişti... Cosimo bacakları çarpık, kolları maymun gibi uzun, kamburu çıkmış, içinde kıllı bir kurtçuk gibi göründüğü kapüşonlu, uzun kürküyle beli bükülmüş bir ihtiyardı artık. Güneşten yanıp kavrulmuş, kestane gibi çatlamış yüzünde kırışıkların arasında iri, duru gözleri seçiliyordu.</p>

  <p>Napoléon’un ordusu Beresina’da bozguna uğramış, İngiliz donanması Cenova’ya çıkarma yapmıştı, biz ise bütün bu altüst oluşa dair haberleri bekleyerek günlerimizi geçiriyorduk. Cosimo, Ombrosa’da görünmüyordu, ormanda, topçu birlikleri için açılan, Marengo’ya giden topların geçtiği yolun kenarında bir çam ağacının üstüne tünemiş, doğudaki, artık yalnızca başında çobanıyla keçi sürülerinin ya da odun yüklü katırların geçtiği ıssız yola bakıyordu. Beklediği neydi? Napoléon’u görmüştü, Devrim’in nasıl sonuçlandığını biliyordu, daha da beterini beklemekten başka yapacak şey yoktu. Yine de orada öylece duruyor, gözlerini dikmiş, ha deyince dönemeçte hâlâ Rusya’nın dolularıyla kaplı İmparatorluk Ordusu ille de belirecek ve tıraşsız çenesi gösüne düşmüş, ateşler içinde, ölgün yüzlü, at sırtındaki Bonaparte başlarında olacaktı... Gelip çam ağacının altında duracak (ardında, mecali kalmamış adımların şaşkınlığı, tüfeklerin ve sırt çantalarının yere atılışı, yolun kenarında bitkin askerlerin postallarını ve çoraplarını çıkarışı, yara bere içinde ayakların üstündeki sargıların çözülüşü) ve şöyle diyecekti: “Haklıydın yurttaş Rondo: Hazırladığın anayasa taslağını şimdi ver bana; ne Direktuar’ın, ne Konsül’ün, ne İmparator’un kulak asmak istediği öğütlerini şimdi ver bana: Baştan başlayalım, Özgürlük Ağaçlarını dikelim yeniden, evrensel vatanı kuralım!” Bunlar elbette Cosimo’nun hayalleri, umutlarıydı.</p>

  <p>Ama bir gün, Topçuların Yolu üstünde topallayarak doğudan dura aksaya gelen üç karaltı gördü. Biri topaldı, koltuk değneğine dayanıyordu; ötekinin kafası sarık gibi sargı beziyle sarılıydı; üçüncüsü içlerinden en hallice olanıydı, çünkü yalnızca tek gözünün üstünde kara bir bant vardı. Sırtlarında rengi atmış paçavralar, göğüslerinden sarkan paramparça şeritler, içlerinden birinin başında tepesi delik de olsa gerisi duran kalpak, boydan boya yırtılmış çizmeleri ve üniformalarıyla Napoléon’un Muhafız Birliği’nden oldukları belliydi. Ama silahsızdılar: Biri boş bir süvari kılıcı kınını sallıyordu, öteki bohçasını asmak için bir tüfek namlusunu sopa gibi omzuna dayamıştı. Şarkı söyleyerek gelen üç sarhoşa benziyorlardı: “<i>De mon pays... De mon pays... De mon pays</i>...”<a href="../Text/dipnotlar.xhtml#a47" id="k47"><sup>[47]</sup></a></p>

  <p>“Hey, yabancılar,” diye ağabeyim onlara seslendi, “kimsiniz?”</p>

  <p>“Ne tür bir kuş, şuna bak! Ne yapıyorsun yukarıda? Çamfıstığı mı yiyorsun?”</p>

  <p>Diğeri: “Bize çamfıstığı vermek isteyen kim? Açlıktan ölüyoruz, sen de bize çamfıstığı mı yedirmek istiyorsun?”</p>

  <p>“Ya susuzluk! Susadıkça kar yedik!”</p>

  <p>“Biz Üçüncü Hafif Süvari Alayı’yız!”</p>

  <p>“Tamamı mı?”</p>

  <p>“Tamamından geriye kalanlar!”</p>

  <p>“Üç yüz kişiden üç kişi: Az değil!”</p>

  <p>“Hayatta kaldım ya, bu bana yeter!”</p>

  <p>“Bunu söylemek için erken, hâlâ postu evine sermiş değilsin!”</p>

  <p>“Hay çenen tutulsun!”</p>

  <p>“Biz Austerlitz zaferini kazananlarız!”</p>

  <p>“Ve Vilnius’ta dümdüz edilenleriz! Ne keyif!”</p>

  <p>“Söyle bize konuşan kuş, buralarda nerede bir şaraphane vardır?”</p>

  <p>“Avrupa’nın yarısının fıçılarının dibini bulduk, lakin susuzluğumuz geçmedi.”</p>

  <p>“Yediğimiz kurşunlardan eleğe döndük de, şarap deliklerden sızıyor.”</p>

  <p>“Bilmemneren delik senin!”</p>

  <p>“Bize veresiye hesap açacak bir şaraphane!”</p>

  <p>“Bir dahaki sefere öderiz borcumuzu!”</p>

  <p>“Napoléon öder!”</p>

  <p>“Bırrr...”</p>

  <p>“Çar öder! Arkamızdan geliyor, hesabı kendisine takdim edersiniz!”</p>

  <p>Cosimo: “Buralarda şarap bulamazsınız, ama az ötede bir dere var, orada susuzluğunuzu giderebilirsiniz,” dedi.</p>

  <p>“Sen git derede boğul, baykuş!”</p>

  <p>“Vistül’de tüfeğimi kaybetmeseydim, seni çoktan vurup ardıçkuşu gibi şişte kebap yapmıştım!”</p>

  <p>“Durun, şunun deresinde ayağımı yıkayacağım, cayır cayır yanıyor...”</p>

  <p>“Bir de kıçını yıka...”</p>

  <p>Sonunda üçü de ırmağa doğru yola koyuldu, çizmelerini ve çoraplarını çıkarıp ayaklarını, ellerini yüzlerini, üstlerini başlarını yıkadılar. Sabunu Cosimo verdi; gençlikte hiçbir rahatsızlık duymadıkları bedenlerinden ihtiyarlıkta tiksinenlerden olduğundan, gitgide temizliğe düşen Cosimo, yanında sabunsuz gezmiyordu. Serin su sayesinde, üç gazi, sarhoşluklarından biraz ayıldılar. Sarhoşlukları hafifledikçe sevinçleri sönüyor, hallerinden dolayı kedere düşüyorlar, iç çekip inliyorlardı; ama yine de bu keder içinde pırıl pırıl su neşe kaynağıydı, suyun tadını çıkararak şarkı söylüyorlardı: “<i>De mon pays... De mon pays...</i>”</p>

  <p>Cosimo, yolun kenarında gözcülük ettiği yerine geri dönmüştü. Nal sesleri işitti. Tozu buluta katarak bir atlı mangası geliyordu. Üstlerinde hiç görülmedik resmi giysiler vardı; ağır kalpakların altında sarışın, sakallı, basık yüzleri, yeşil kısık gözleri görünüyordu. Cosimo şapkasıyla onları selamladı: “Şövalyeler, hangi rüzgar attı sizi buralara?”</p>

  <p>Durdular. “<i>Sdrastvuy</i>! [Merhaba] Söyleyin, <i>batjuska,</i> [azizim] daha ne kadar gitmemiz gerek?”</p>

  <p>“<i>Sdrastvujte,</i> [Merhaba] asker,” dedi her dilden olduğu kadar Rusçadan da biraz anlayan Cosimo, “<i>Kuda vam?</i> [Nereye gidiyorsunuz?] Nereye varmak için?”</p>

  <p>“Bu yol nereye götürüyorsa oraya varmak için...”</p>

  <p>“Bu yol pek çok yere çıkar... Siz nereye gidiyorsunuz?”</p>

  <p>“<i>V Pari</i> .” [Paris’e]</p>

  <p>“Peki, ama Paris’e gitmek için çok daha rahat yollar var...”</p>

  <p>“<i>Niet, nie Pari. Vo Frantsiu, za Napoléonom. Kuda vedijot eta doroga?</i>” [Hayır, Paris değil. Fransa’ya, Napoléon’un peşine. Bu yol nereye gidiyor?]</p>

  <p>“Eh, pek çok yere: Olivabassa’ya, Sassocorto’ya, Trappa’ya...”</p>

  <p>“<i>Kak? Aliviabassa? Niet, niet.</i>” [Nasıl? Olivabassa mı? Hayır, hayır!]</p>

  <p>“Tabii, eğer istenirse Marsilya’ya da gidilir. ..”</p>

  <p>“<i>V Marsel... da, da, Marsel... Frantsia.</i>..” [Marsilya’ya... Evet, evet, Marsilya... Fransa...]</p>

  <p>“Ne yapmaya gidiyorsunuz Fransa’ya?”</p>

  <p>“Napoléon, Çarımızla savaşmaya geldi, şimdi de Çarımız Napoléon’un peşinde.”</p>

  <p>“Nereden geliyorsunuz siz?”</p>

  <p>“<i>Iz Charkova. Iz Kieva. Iz Rostova.</i>” [Harkov’dan, Kiev’den, Rostov’dan.]</p>

  <p>“Böylece güzel yerler görmüş olmalısınız! Burası mı daha güzel, yoksa Rusya mı?”</p>

  <p>Bir nal sesi, bir toz bulutu ve orada üstünde bir subayın oturduğu bir at durdu ve Kazaklara bağırdı: “<i>Von! Mar ! Kto vam pozvolil ostanovitsja?</i>” [Defolun! Marş! Kalmanıza kim izin verdi?]</p>

  <p>“<i>Do svidanja, batjuska</i>!” [Hoşça kalın, azizim!] dediler Cosimo’ya, “<i>Nam porà...</i>” [Gitme zamanımız geldi...] ve atlarını mahmuzlayıp gittiler.</p>

  <p>Subay, çam ağacının dibinde kalmıştı. Uzun boylu ve inceydi, soylu ve hüzünlü bir duruşu vardı; açık başını bulutlarla kaplı gökyüzüne doğru kaldırmıştı.</p>

  <p>“<i>Bonjour, monsieur,</i>” [Günaydın bayım] dedi Cosimo’ya, “<i>vous connaissez notre langue?</i>” [dilimizi biliyor musunuz?]</p>

  <p>“<i>Da, gaspodin ofitser</i>” [Evet, sayın subay] diye cevap verdi ağabeyim, “<i>mais pas mieux que vous le français, quand-même.</i>” [Sizin Fransızcanız kadar iyi değil ama.]</p>

  <p>“<i>Etes-vous un habitant de ce pays? Etiez-vous ici pendant qu’il y avait Napoléon?</i>” [Bu şehrin sakinlerinden misiniz? Napoléon’dan beri burada mısınız?]</p>

  <p>“<i>Qui, monsieur lofficier.</i>” [Evet, sayın subay]</p>

  <p>“<i>Comment ça allait-il?</i>” [Nasıl geçti?]</p>

  <p>“<i>Vous savez, monsieur, les armees font toujours des degâts, quelles que soient les idées qu’elles apportent.</i>” [Bilirsiniz bayım, ülküleri ne olursa olsun ordular her zaman zarar verir.]</p>

  <p>“<i>Qui, nous aussi nous faisons beacoup de dégâts... mais nous n’apportons pas d’idees...</i>” [Evet, biz de çok zarar veriyoruz... ama hiçbir ülkümüz yok...]</p>

  <div>
    <br/>
  </div>

  <p>Muzaffer olmakla beraber mahzun ve tedirgindi. Cosimo subaya yakınlık duydu, onu teselli etmek istiyordu: “<i>Vous avez vaincu</i>!” [Kazandınız mı?]</p>

  <p>“<i>Qui. Nous avans bien combattu. Tres bien. Mais peutetre..</i>.” [Evet. İyi çarpıştık. Hem de çok iyi. Hatta ...]</p>

  <p>Haykırışlar, bir silah patlaması, bir tokuşturma sesi işitildi. “<i>Kto tam?</i>” [Kim var orada?] dedi subay. Kazaklar döndüler, yarı çıplak birilerini yerlerde sürüyorlardı ve ellerinde bir şeyler tutuyorlardı, sol ellerindeki (sağ ellerinde uzun, kıvrık, kınından çıkık, ucundan kan damlayan süvari kılıçları vardı) şeyler, üç zilzurna sarhoş hafif süvarinin sakallı kelleleriydi. “<i>Frant-suzy! Napoléon</i>! [Fransızlar! Napoléon!] Hepsi geberdi.”</p>

  <p>Genç subay, sert emirlerle onları uzaklaştırdı. Başını çevirdi. Cosimo’yla konuşmaya devam etti:</p>

  <p>“<i>Vous voyez... La guerre... Il y plusieurs annees que je fais le mieux que je puis une chose affreuse: la guerre... et tout cela pour des ideals que je ne saurais presque expliquer moi-meme...</i>” [Görüyorsunuz ya... Savaş... Onca yıldan beri korkunç bir şey için yapabildiğim en iyi şeyi yapıyorum: Savaş... Ve bütün bunlar benim bile açıklayamadığım ülküler yüzünden...]</p>

  <p>“Ben de,” dedi Cosimo, “yıllardır kendime bile açıklamakta güçlük çektiğim ülkülerim uğruna yaşıyorum: <i>mais je fais une chose tout à fait bone: je vis dans les arbres.</i>” [Ama daha iyi bir şey yapıyorum: Ağaçlarda yaşıyorum.]</p>

  <p>Mahzun subay, şimdi sinirlenmişti. “<i>Alors,</i>” [O halde] dedi, “<i>je dois m’en aller.</i>” [Artık gitmek zorundayım.] Asker gibi selam verdi. “<i>Adieu, monsieur... Quel est votre nom?</i>” [Hoşça kalın bayım... Adınız neydi?]</p>

  <p>“<i>Le Baron Cosme de Rondeau,</i>” diye yola çıkmış olan subayın ardından bağırdı Cosimo. “<i>Prošcajte, gospodin... Et le vôtre?</i>” [Peki ya sizinki?]</p>

  <p>“<i>Je suis le Prince Andrej</i>...” [Ben, Prens Andrey...] ve subayın soyadı nal seslerine karıştı.</p>
