  <h3>7</h3>

  <p>Cosimo’yu son yakalama girişimine ablamız Battista kalkıştı. Tabii bunu kimseye danışmadan, bütün işlerinde olduğu gibi gizlice yaptı. Gece vakti, bir tencere ökseotu ve tahta bir merdivenle çıkıp keçiboynuzu ağaçlarından birini baştan aşağı ökseye buladı. Cosimo her sabah bu ağaca tünerdi.</p>

  <p>Sabahleyin, keçiboynuzu ağacının üstüne yapışmış kanat çırpan sakalar, tepeden tırnağa ökseye bulanmış çalıkuşları, gece kelebekleri, rüzgârın getirdiği yapraklar, bir sincap kuyruğu, hatta Cosimo’nun frakından kopmuş bir parça bulduk. Kim bilir, belki bir dalın üstüne tüneyip sonra kurtulmayı becermişti ya da büyük olasılıkla, -epeydir frakını üstünde görmüyordum- o kumaş parçasını bizimle alay etmek için koymuştu. Her neyse, ağaç iğrenç bir biçimde ökseotuna bulanmış olarak kaldı ve sonra kurudu.</p>

  <p>Babamız da dahil olmak üzere hepimiz Cosimo’nun bir daha aşağı inmeyeceğine kendimizi inandırmaya başladık. Ağabeyim Ombrosa topraklarındaki bütün ağaçların üstünde atlayıp zıplamaya başladığından beri, Baron, düklük saygınlığının zedeleneceğinden korktuğu için ortalıkta görünmeye çekiniyordu. Her gün biraz daha solgunlaşan yüzü iyice ortaya çıkıyordu, bunda babalık ve hanedanlık endişelerinin payı nedir bilemiyorum: Ama belli ki, iki dert birleşiyordu, çünkü Cosimo ilk oğluydu, unvanı ona geçecekti, her ne kadar bir Baron’un çilkuşu gibi ağaçtan ağaca sektiğini görmek zorsa da, çocuk bile olsa bir Dük’ün bunları yaptığını kabullenmek daha beterdi ve bizimki gibi tartışmalı bir unvan için vârisin bu davranışı destek bulacak gibi bir konu değildi.</p>

  <p>Yersiz kaygılar tabii, çünkü bütün Omrosalılar babamın bu boş arzusuna gülüp geçiyorlar; çevredeki villalarda yaşayan soylular onu deli yerine koyuyorlardı. Soylular, o sıralar, derebeyi şatolarında oturmaktansa böyle hoş yerlerde yapılan villalarda oturmayı âdet edinmişlerdi, bu bile onların sıradan insanlar gibi yaşayıp dertten tasadan kaçma eğilimlerini ortaya koyuyordu. Eski Ombrosa Dükalığı kimin umurundaydı? Ombrosa’nın güzelliği, buranın herkesin ve hiç kimsenin toprağı olmasından geliyordu: Hemen hemen bütün toprakların sahibi olan d’Ondariva Markilerine karşı birtakım yükümlülükler vardı, ama burası çoktandır Cenova Cumhuriyeti’ne vergi ödeyen özgür bir beldeydi, bize miras kalan ve gırtlağına kadar vergi borcuna batmış beldeden yok pahasına satın aldığımız topraklarda rahat rahat yaşayabilirdik Daha ne isterdi ki insan? Çevrede villaları, koruları, meyve bahçeleriyle denize kadar uzanan küçük bir soylular topluluğu vardı; birbirlerini ziyaret ederek, avlanarak mutlu mesut yaşayıp gidiyorlardı, hayat pahalı değildi; kraliyet soyundan gelen bir ailenin düşünmek zorunda olduğu sermayeydi, politikaydı gibi sıkıntı, yükümlülük ve masraflarımız olmaksızın Saray’a yakın kişilerin ayrıcalıklarına sahiptik. Babamıza gelince, o bunların tadını çıkaracağına, devrik bir hükümdar gibi hissediyordu kendini, çevredeki soylularla bütün bağlarını koparmıştı (annemiz yabancı olduğundan zaten başından beri bu ilişkileri kurmamıştı); bunun yararları da vardı, kimseyi konuk etmeyince pek çok masraftan kurtulmuş oluyor, yaşadığımız para sıkıntısını böylece gizleyebiliyorduk.</p>

  <p>Ombrosa halkıyla iyi ilişkilerimiz olduğunu söylemek zor; Ombrosalıların nasıl insanlar olduklarını bilirsiniz, pek cimri, yalnızca kendi kervanlarının yürümesine bakan insanlardır; o zamanlar zengin sınıf arasında limonata pek revaçta olduğundan limon iyi para eder olmuştu; her yere limon ağaçları dikilmiş, çok zaman önce korsanlar tarafından zarar verilen liman onarılmıştı. Cenova Cumhuriyeti, Sardunya Kralı’na bağlı topraklar, Fransa Krallığı ve Piskoposluk arazisi arasında kalan Ombrosalılar herkesle ticaret yapıyor, kimseyi takmıyorlardı, ah bir de şu her yıl büyük zorluklarla Cenova’ya ödemek zorunda oldukları, ödeme vakti geldiğinde vergi memurlarına karşı isyan etmelerine neden olan vergiler de olmasaydı!</p>

  <p>Baron di Rondò, vergi yüzünden çıkan bu isyanlar her patlak verişinde, gelip kendine dükalık tacını sunacaklarını sanıyordu. O zamanlarda alana iniyor, Ombrosalıların karşısına koruyucu olarak çıkıyor, ama her defasında işin sonu çürük limon yağmuruna tutulup bir an önce oradan kaçmaya varıyordu. Bu işin içinde her zamanki gibi Cizvitlerin parmağı olduğunu, kendisine komplo hazırlandığını söylüyordu. Cizvitlerle arasında ölümüne bir savaş olduğunu kafaya takmıştı bir kere, Birlik’in ona zarar vermekten başka şey düşündüğü yoktu. Gerçekten de, ailemizle İsa’nın Birliği arasında bir bostanın mülkiyetiyle ilgili anlaşmazlık çıkmıştı; sonunda dava açılmış ve Piskopos’la arası iyi olan Baron, bölge papazını Piskoposluk topraklarından uzaklaştırmayı başarmıştı. Bu olaydan beri babamız, Birlik’in hayatına kastetmek, haklarını elinden almak için adam yolladığından emindi; diğer yandan Cizvitlerin eline tutsak düştüğünü düşündüğü Piskopos’u kurtarmak için güvenilir adamlardan bir milis kuvveti oluşturmaya çalışıyordu; Cizvitlerin kendilerine musallat olduğundan şikayet edenleri himaye ediyor, kayırıyordu; böylece bize de ruhsal anlamda babalık edecek o aklı bir karış havada yarı Jansenisti hoca olarak seçmişti.</p>

  <div>
    <br/>
  </div>

  <p>Tek bir kişiye güvenirdi babam, o da Şövalye Avukat’tı. Baron’un kardeşine karşı bir zaafı vardı, onu biricik ve bahtsız oğlu olarak görüyordu; o zamanlar bunun farkında mıydık bilmem, ama Carrega’yı nasıl değerlendirdiğimize bakılacak olursa onu biraz kıskanıyorduk, çünkü babamız bu ellilik kardeşi biz çocuklarına yeğ tutuyordu. Ayrıca bu duygularımızda yalnız değildik: Bayan General ve Battista da ona saygı duyarmış gibi davranıyorlar, ama aslında varlığına katlanamıyorlardı; o da baş eğmiş görünüşünün altından her şeyle, herkesle dalga geçiyor, çok şey borçlu olduğu Baron dahil olmak üzere belki hepimizden nefret ediyordu. Şövalye Avukat az konuşurdu, gören de onu sağır-dilsiz ya da yabancı sanabilirdi: Bir vakitler kim bilir nasıl avukatlık yapmıştı, Türklerle ilişki kurmadan önce de böyle tuhaf mıydı? Belki de Türklerden, artık yapabildiği yegane iş olan ve bunun sayesinde babamızdan abartılı övgüler aldığı sulama bilimini öğrenmekle akıllılık etmişti. Hiçbir zaman tam olarak geçmişini öğrenemedim, ne annesi kimdi, ne gençliğinde büyükbabamla nasıl ilişkileri olmuştu (avukatlık tahsili almasını sağladığına, Şövalye unvanını verdiğine göre kuşkusuz büyükbabam da onu sevmişti) ne de nasıl olmuş da kendini Türkiye<a href="../Text/dipnotlar.xhtml#a16" id="k16"><sup>[16]</sup></a>&nbsp;topraklarında bulmuştu. Uzun süre kaldığı yerin aslında Türkiye olup olmadığı da tam olarak bilinmiyordu, belki de Berberilerin bulunduğu yerlerdi, Tunus, Cezayir olabilirdi, ama kesin olarak bilinen Müslüman bir ülkede yaşadığıydı, hatta onun da Müslüman olduğu söyleniyordu. Onun hakkında pek çok şey anlatılırdı: Önemli görevlerde bulunmuştu, Sultan’ın yanında makam sahibi olmuştu, Divan’ın sulama uzmanı ya da buna benzer bir şey ve ardından, bir saray entrikası, kadın meselesinden kaynaklanan bir kıskançlık ya da kumar borcu yüzünden gözden düşmüş ve köle olarak satılmıştı. Venediklilerin ele geçirdiği bir Osmanlı kadırgasında zincire vurulmuş, kürek çeken kölelerin arasında bulunduğu ve özgür bırakıldığı bilinirdi. Venedik’te aşağı yukarı dilenci gibi yaşamış, sonunda sebebini bilmediğim, karıştığı bir kavga yüzünden (böyle sıkılgan bir adam gidip kime dalaşırdı, Tanrı bilir) yine zincire vurulmuştu. Babamız, Cenova Cumhuriyeti’nin araya girmesiyle para ödeyerek onu kurtardı; kabak kafalı, kara sakallı, perişan halde, dilsiz sayılabilecek bu ufak tefek adam, kendisine ait olmayan bol giysiler içinde aramıza katıldı (henüz çocuktum, ama o akşama ait bu sahne zihnime kazınmıştır). Babamız, onu yetkili bir kişi olarak herkese kabul ettirdi, çiftliğimizin yöneticisi yaptı, ona bir çalışma odası verdi, bu oda gitgide tıklım tıkış kâğıtlarla dolan bir yer haline geldi. Şövalye Avukat’ın sırtında cüppe, başında fes olurdu, o günlerde pek çok soylu ve burjuvanın çalışma odalarında giydikleri şeylerdi bunlar; ama o çalışma odasında doğru düzgün oturmuyordu bile ve dışarıda, bağlık bahçelik yerlerde bu kılıkta dolaşmaya başladı. Sonunda sofraya da bu Türk işi giysilerle geldi, işin garibi, kurallara sıkı sıkıya bağlı babamızın ona son derece hoşgörülü davranmasıydı.</p>

  <p>Yönetici olmakla birlikte, çekingen yaradılışı ve konuşmakta güçlük çekmesi yüzünden, Şövalye Avukat kâhyalarla, yarıcılarla ve rençberlerle hiçbir şey konuşmuyordu; verilecek emirler, çalışanların denetlenmesi gibi bütün sorunlar babamızın üzerine kalmıştı. Enea Silvio Carrega muhasebe işlerine bakıyordu, hesaplara o baktığı için mi işlerimiz kötüye gidiyordu, yoksa işlerimizin gidişatından dolayı mı onun hesapları güçleşiyordu, bilmiyorum. Bazı sulama hesapları ve tesisat çizimleri de yapıyor, kocaman bir tahtayı çizgiler, rakamlar ve Türkçe kelimelerle dolduruyordu. Zaman zaman babamız onunla çalışma odasına saatlerce kapanıyor (Avukat’ın çalışma odasında kaldığı en uzun sürelerdi bunlar) ve bir süre sonra kapalı kapının ardından Baron’un öfkeli sesi, alçalıp yükselen bir tartışma işitilir, ama Şövalye’nin sesi neredeyse çıkmazdı. Ardından kapı açılır, kafasında sivri fesi, hızlı hızlı attığı adımlardan ayakları cüppesinin eteklerine dolanarak, Şövalye Avukat çıkar, balkon kapılarının birinden fırlayıp koruya, bağlara bahçelere doğru giderdi. “Enea Silvio! Enea Silvio!” diye bağıran babamız peşinden koşar, ama kardeşi çoktan üzüm bağının baranlarına ya da limon bahçesinin ortasına varmış olur, yaprakların arasından yalnızca inatla ilerleyen kırmızı fesi seçilirdi. Babamız ona seslenerek izini sürerdi, bir süre sonra Baron elini kolunu sallayıp hâlâ didişerek, Şövalye yanında ufacık, kamburu çıkmış, sıkılı yumrukları cüppesinin ceplerinde, birlikte geri döndüklerini görürdük.</p>
