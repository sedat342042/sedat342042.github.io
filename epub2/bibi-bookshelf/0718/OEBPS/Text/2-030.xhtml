  <h3>30</h3>

  <p>Bakalım bu kötü başlayan ve başladığından beter devam eden 19. yüzyıl, başımıza daha ne işler açacak? Restorasyon’un karanlığı Avrupa’nın üstünde bütün ağırlığıyla hissediliyor; bütün yenilikçiler -jakobenler gibi Bonaparte’çılar da- yenilgiye uğradılar; mutlakiyetçiler ve Cizvitler yine her yeri doldurdular; gençlik ülkülerimiz, 18. yüzyılın aydınlığı ve umutları kül oldu gitti.</p>

  <p>Düşüncelerimi gizlice bu defterde ifade ediyorsam, bunun sebebi başka yerde söyleyemememdir: Ben her zaman akıllı oturaklı, büyük hamlelerde bulunmadığı gibi büyük sıkıntılara da düşmeyen, aile babası, saygın bir soyadına sahip, aydın fikirli, yasalara saygılı bir adam oldum. Siyasetteki aşırılıklar, beni hiçbir zaman gereğinden fazla sarsmadı ve dilerim böyle de sürer. Ama içimde öyle büyük bir keder var ki!</p>

  <p>Önceleri farklıydı, yanımda ağabeyim vardı; kendi kendime: “Bizi düşünen biri var,” diyordum ve ben keyfime bakıyordum. Benim için değişiklik belirtisi ne Avusturya-Rus ordularının gelişi ne Piemonte’yle birleşmemiz ne yeni vergiler ne de başka şeylerdi; ama pencereyi açtığımda, artık onu ağaçların üstüne tünemiş olarak göremez olunca her şey değişmeye başladı. Artık o yok, bana öyle geliyor ki, felsefeydi, siyasetti, tarihti pek çok şey üzerine düşünmek zorundayım, gazeteleri izliyorum, kitap okuyorum, kafa patlatıyorum, ama onun söylemek istediklerini okuduklarımda bulamıyorum, yalnızca onun yorumladıklarını değil, onun her şeyi kucaklayan, söze dökemediklerini de bizzat yaşayarak gösterdiği şeyleri de bulamıyorum. Ölünceye kadar yaptığı gibi, ancak gayet amansızca kendi olarak kalmakla başka insanlara bir şeyler verebilirdi.</p>

  <p>Ne zaman hastalandığını hatırlıyorum. Meydandaki büyük ceviz ağacına döşeğini taşıyınca fark etmiştik. Yabanıl içgüdüsü gereği, önceleri yattığı yerleri hep gizlerdi. Artık her an insanların gözü önünde olma ihtiyacı duyuyordu. İçim burkuldu: Yalnız ölmek istemeyeceğini düşünmüştüm her zaman ve bu da bir belirtiydi zaten. Merdiven dayayıp yanına bir hekim çıkardık; indiğinde yüzünü buruşturup kollarını açtı hekim.</p>

  <p>Ben çıktım yanına. “Cosimo,” diye söze başladım, “altmış beş yılı buralarda geçirdin zaten, böyle ağaç tepelerinde nasıl kalacaksın artık? Tamam, söylemek istediğini söyledin, anlayacağımızı anladık, seninki büyük bir ruhtu, bunu gösterdin, artık inebilirsin. Hayatını denizlerde geçiren birinin de karaya çıktığı bir yaş vardır.”</p>

  <p>İkna etmek ne mümkün! Eliyle hayır işareti yaptı. Hemen hemen hiç konuşmuyordu. Arada sırada yattığı yerden kalkıyor, kafasına kadar örttüğü yorganıyla bir dala oturup güneşin tadını çıkarıyordu. Bunun dışında yer değiştirdiği yoktu. Halktan yaşlı bir kadın vardı, hayırsever bir kadındı (belki de eski oynaşlarından biriydi), gidip onu temizliyor, önüne bir kap sıcak yemek koyuyordu. Ağaca dayadığımız merdiveni kaldırmıyorduk, çünkü ikide bir yardım için yanına çıkmak gerekiyordu, bir başka nedeni de her an aşağıya inmeye karar verebileceği umuduydu. (Herkes bu umudu taşıyordu; ama ben onun hamurunu biliyordum.) Meydanda, ağacın etrafında ona ahbaplık edecek birileri oluyordu her zaman, kendi aralarında çene çalıyorlar, artık yarenlik etmeye hiç hevesi kalmadığını bilseler de arada ona bir iki laf atıyorlardı.</p>

  <p>Durumu ağırlaştı. Ağaca bir yatak çıkarıp dengeli bir şekilde yerleştirmeyi becerdik; o da seve seve yatağa uzandı. Bunu daha önce düşünemediğimiz için pişmanlık duyduk: Doğrusu ona sağlanan hiçbir rahatlığı reddetmiyordu: Ağaçların tepesinde bile olsa her zaman elinden geldiğince iyi yaşamaya bakmıştı. Hal böyle olunca, hızla onu rahat ettirebilecek önlemleri almaya başladık: Kötü havadan korunması için hasırlar gerdik, sayvan yaptık, mangal koyduk. Biraz iyileşir gibi oldu, bir koltuk çıkarıp iki dalın arasına yerleştirdik; örtülere sarınmış, koltuğa oturarak günlerini geçirmeye başladı.</p>

  <p>Gel gör ki bir sabah onu ne yatağında bulduk ne de koltuğunda, korkuyla yukarılara baktık: Ağacın en tepesine çıkmış, sırtında geceliği, çok yüksek bir dala ata biner gibi oturmuştu.</p>

  <p>“Ne yapıyorsun orada?”</p>

  <p>Cevap vermedi. Neredeyse kaskatı kesilmişti. Mucize eseri orada durur gibiydi. Zeytin devşirirken kullandığımız geniş çarşaflardan getirdik, düşecek diye endişe ettiğimizden, yaklaşık yirmi kişi ağacın altında çarşafı gerili tutuyordu.</p>

  <p>Bu arada bir hekim ağaca tırmanıyordu; zorlu bir tırmanış oldu, iki merdiveni uç uca birbirine bağlamak gerekti. İndiğinde şöyle dedi: “Gidip papaz getirin.”</p>

  <p>Bu işi yapsa yapsa Don Pericle’nin yapacağı konusunda aramızda zaten anlaşmıştık, Cosimo’nun arkadaşıydı ve Fransızların zamanında anayasa yanlısı olmuş bir papazdı; din adamlarına yasaklanmadan önce Loca’ya yazılmıştı, başından bin türlü bela savmış ve sonunda Piskoposluk’taki görevine iade edilmişti. Üstünde ayin giysisi, elinde kutsal yiyecek kabı, ardında genç bir papaz adayıyla ağaca çıktı. Bir süre yanında kaldı, sohbet eder gibiydiler, sonra indi. “Kendisini kutsadınız mı Don Pericle?”</p>

  <p>“Yoo, yo, her şeyin yolunda olduğunu, kendisinin iyi olduğunu söyledi.” Ağzından başka laf alamadık.</p>

  <p>Çarşafı tutan adamlar yorulmuşlardı. Cosimo tepede kımıldamadan duruyordu. Rüzgar çıktı, hava lodosluydu, ağacın tepesi sallanıyordu, biz hazırda bekliyorduk. Derken gökte bir balon belirdi.</p>

  <p>İngiliz havacıları kıyı şeridinde balonla uçma denemeleri yapıyorlardı. Püsküller, fiyonklar, kurdelelerle süslü hasırdan bir altlığı olan güzel bir balondu bu: İçinde, yaldızlı apoletleri, iki köşeli sivri şapkalarıyla iki subay, altlarındaki manzarayı dürbünle seyrediyorlardı. Dürbünlerini meydana çevirdiler, ağacın tepesindeki adamı, gerilmiş çarşafı, kalabalığı, dünyanın tuhaf görünüşlerini incelediler. Cosimo da başını kaldırmış, pürdikkat balona bakıyordu.</p>

  <p>Balon, birden lodosun çevrintisine kapıldı, rüzgârda topaç gibi fırıl fırıl dönmeye başlayıp denize doğru inmeye başladı. Havacılar, cesaretlerini kaybetmeden, -sanırım- balonun basıncını düşürmeye çalışıyor, bir yandan da bir yere takılıp kalır umuduyla demirli makarayı aşağı salıyorlardı. Gümüşsü pırıltılarla havada sallanan demir, uzun bir ipin uçundaydı, balonun eğrisini izleyerek meydanın üzerine gelmiş, ceviz ağacına teğet geçiyordu, Cosimo’ya çarpacak diye telaşa kapılmıştık. Ama az sonra kendi gözlerimizle göreceğimiz şeyi ölsek tahmin edemezdik.</p>

  <p>Ölmek üzere olan Cosimo, demir tam yanından geçerken, gençlik günlerinde görmeye aşina olduğumuz sıçrayışlarından birini yaparak ucuna yapıştı, ayakları demirin üstünde, gövdesi dertop olmuş uçarken gördük onu, rüzgârla sürüklenirken balonun hızını biraz kesmiş olsa da denizin üstünde kayboldular...</p>

  <p>Balon, körfezi aşıp karşı kıyıya inebildi. İpin ucunda yalnızca demir asılıydı. Bir yön tutturma gayreti içindeki havacılar, olup bitenin farkında bile değildiler. Ruhunu teslim etmek üzere olan ihtiyarın, körfezin üstünden uçarken kaybolduğu farz edildi.</p>

  <p>Böyle ortalıktan kayboldu işte Cosimo, bize ölümünden sonra bile onu toprağa verme memnuniyetini yaşatmadı. Aile kabristanındaki mezar kitabesinde şöyle yâd ediliyor: “Cosimo Piovasco di Rondò - Ağaçların üstünde yaşadı - Toprağı hep sevdi - Gökyüzüne yükseldi.”</p>

  <div>
    <br/>
  </div>

  <p>Bu satırları kaleme alırken, arada sırada kesip pencereye gidiyorum. Gökyüzü bomboş, yemyeşil kubbelerin altında yaşamaya alışmış biz Ombrosalı eski kuşaklar için bu manzara can yakıcı. Sanki ağabeyim gittikten sonra ağaçlar bir daha dik duramadı ya da insanlar ağaç kesme illetine kapıldılar. Ardından, bitki örtüsü değişti: Artık pırnallar, karaağaçlar, bodur meşeler değil; Afrika, Avustralya, kuzeyiyle güneyiyle bütün Amerika, Hindistan dalları ve kökleriyle buralara uzanıyor. Eski ağaçlar geride, yükseklerde kaldı; zeytinlikler tepelerde, çam ve kestane ağaçları dağda; kıyı şeridinde okaliptüslerden oluşan kızıla kesmiş bir Avustralya uzanıyor, devasa incirgiller, koskoca ve bir başına dikilen bahçe bitkileri; gerisi hiç de konuksever olmayan çöl ağaçları, salkım salkım saçaklarıyla palmiyeler.</p>

  <p>Ombrosa yok artık. Boş gökyüzüne bakarken, gerçekten var olmuş muydu diye soruyorum kendime. Bütün o dalların, yaprakların, çatalların, yaprak boğumlarının ve tüylerinin küçücük ve dipsiz bucaksız girinti çıkıntısı, ancak parça parça görünen gökyüzü, belki de yalnızca ağabeyim baştankaralar gibi hafifçe sekerek oralardan geçtiği için vardı: Hiçliğin üstüne işlenmiş nakış gibiydi; tıpkı şu kağıtlara düştüğüm sayfalar dolusu çizikler, derkenarlar, kızgın çentikler, lekeler, boşluklardaki mürekkep sızıntısı gibiydi; o sızıntı ki, bazen parlak, koskoca çekirdekleri tane tane sıralar, bazen de nokta kadar tohumları, miniminnacık işaretler olarak yığar; kah kendi üzerine kapanır, kah çatallanır, kah kenarı yapraklardan ya da bulutlardan cümle pıhtılarını birleştirir ve ardından sürçü lisan eder, daha sonra kıvrılıp toparlar ve koşar koşar ve çileyi açar ve kelimelerden düşüncelerden düşlerden bir çılgınca salkıma dolar ve sona erer.</p>
