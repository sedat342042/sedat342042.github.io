  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_008.html#footnote-207042-137-backlink" id="footnote-207042-137">(137)</a></sup> <span class="ideitalik">Bundan ancak, Ankara ve Krate'yi egemenlikleri altında bulunduran Tatarlara bağlı Galatları anlamak mümkündür; Osmanlı Türklerinin toprakları bu sıralarda Anadolu'nun doğusunda fazla yer kaplamıyordu. Türk tarihçileri bu fetih hakkında hiçbir şey söylememişlerdir.</span></p>
