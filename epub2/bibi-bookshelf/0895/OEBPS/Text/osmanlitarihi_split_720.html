  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_022.html#footnote-207042-696-backlink" id="footnote-207042-696">(696)</a></sup> <span class="ideitalik">Kürdistan, aldanmıyorsam, Suriye sınırlarından İran sınırlarına kadar uzanır ve Şehrezul ve Van şehirlerinde sona erer. Halkına Kürdi denir. Bozuk bir Farsça konuşurlar. Cantemir. Halk dilinde bunlara Kürt denir.</span></p>
