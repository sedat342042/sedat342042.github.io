    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_014.html#footnote-207042-298-backlink" id="footnote-207042-298">(298)</a></sup> <span class="ideitalik">Zamanın tahribatından çok zarar görmüş olan bir kule. Aynı yerde bugün Roma İmparatorluğu Trajanus'un İskitlilere karşı savaşmaya giderken Tuna nehri üzerine yaptırdığı çok güzel bir köprünün kalıntılarına rastlanır. Cantemir.</span></p>
