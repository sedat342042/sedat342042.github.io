    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_022.html#footnote-207042-694-backlink" id="footnote-207042-694">(694)</a></sup> <span class="ideitalik">Kur'an'ın yolundan sapmış olanlar. Türkler, kendilerinden başka bir mezhepleri olduğu için İranlılara bu adı verirler ve kendilerini türlü sapıklıklarla suçlarlar. Bu, düpedüz iftiradır, çünkü Türkler bu konuda bütün bildiklerini İranlılara borçludurlar. Cantemir.</span></p>
