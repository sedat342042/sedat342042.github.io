<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_008.html#footnote-207042-122-backlink" id="footnote-207042-122">(122)</a></sup> <span class="ideitalik">Biraz önce Aydın'ın öldüğü söylendiği halde, buruda halâ yaşıyormuş gibi bahsedilmektedir. Aydın sadece Karia Sultanı idi. İonya Sultanı diye anılan, Umur'dur; herhalde Ducas'a göre, yukarıdaki notta görüldüğü gibi, bu bölgenin bir kısmını fethetmiş olduğu için olacak.</span></p>
