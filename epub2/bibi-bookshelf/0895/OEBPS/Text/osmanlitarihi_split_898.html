    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_024.html#footnote-207042-874-backlink" id="footnote-207042-874">(874)</a></sup> <span class="ideitalik">Cantemir'in metninde Yemen seferinden dönüşünde ibaresi vardır. Fakat bu takdirde nasıl olur da Afrika'nın etrafında dolaşmadan Akdeniz'e gelebilmiştir? Bu da Hayreddin Paşa'nın Süleyman Paşa'nın Hindistan seferine katılmadığının bir başka kanıtıdır.</span></p>
