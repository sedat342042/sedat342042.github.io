    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_022.html#footnote-207042-716-backlink" id="footnote-207042-716">(716)</a></sup> <span class="ideitalik">Sultanın seçkin kimselere görevlerine başlarken ya da olağanüstü bir hizmetin mükâfatı' olarak verdiği altın veya gümüş işlemeli, renkli giysi. Buna genellikle kaftan adı verilir ve üç cinstir. Cantemir.</span></p>
