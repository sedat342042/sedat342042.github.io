<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_018.html#footnote-207042-582-backlink" id="footnote-207042-582">(582)</a></sup> <span class="ideitalik">Hıristiyan tarihçileri elli üç yıl yaşadığını ve otuz iki yıl saltanat sürdüğünü yazmışlardır; saltanat süresine herhalde babasının sağlığında padişahlık yaptığı üç yılı da eklemiş olacaklardır. Cantemir. Başkalarına göre ise, ömrü elli iki yıl, saltanatı otuz bir yıl sürmüştür.</span></p>
