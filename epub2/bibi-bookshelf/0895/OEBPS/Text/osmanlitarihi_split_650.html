    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_020.html#footnote-207042-626-backlink" id="footnote-207042-626">(626)</a></sup> <span class="ideitalik">Bu, ünlü Kont Jean Torquatus'tur. Akıbeti Hıristiyan ve Türk tarihçileri tarafından çok değişik biçimde anlatılmıştır. Hıristiyan yazarlarına göre esir edilmiş, Türklere göre ise savaşta yiğitçe çarpışırken ölmüştür. Kime inanmak gerekir, bilemiyoruz. Cantemir.</span></p>
