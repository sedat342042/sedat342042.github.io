    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_016.html#footnote-207042-341-backlink" id="footnote-207042-341">(341)</a></sup> <span class="ideitalik">Alba Graeca, eski adıyla Taurunum. Türklerin bu kuşatmada Hıristiyanların iddia ettiği kadar çok kayıplar verdikleri biraz şüpheli görünmektedir. Dönüşte bu kadar yer zaptettiklerine göre... Cantemir.</span></p>
