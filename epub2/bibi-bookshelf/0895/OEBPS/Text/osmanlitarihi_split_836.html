    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_024.html#footnote-207042-812-backlink" id="footnote-207042-812">(812)</a></sup> <span class="ideitalik">Boğdan'ın en soylu ailelerinden birine mensuptu. Bugün hâlâ aynı soydan gelen beş yüze yakın aile vardır. Birkaç dil bilen çok yetenekli bir adamdı, İstanbul'da bugün de Bağdan Sarayı adıyla anılan bir saray yaptırmıştır. Cantemir.</span></p>
