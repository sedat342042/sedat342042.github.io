    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_018.html#footnote-207042-517-backlink" id="footnote-207042-517">(517)</a></sup> <span class="ideitalik">Chalcondyles, tam tersine, Rumların Cyriague adını verdikleri Dominique'in, adını belirtmediği büyük kardeşini öldürttüğünü söyler. Onun da soyadını Catalusio olarak verir. Ancak sarayın hizmetinde bulunan Ducas'ın olup bitenleri herkesten iyi bildiğine muhakkak gözüyle bakılabilir.</span></p>
