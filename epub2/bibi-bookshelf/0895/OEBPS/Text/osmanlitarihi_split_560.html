<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_018.html#footnote-207042-536-backlink" id="footnote-207042-536">(536)</a></sup> <span class="ideitalik">Üsküplüler, Sırbistan'dan ve Dorobize (Drin) nehrinden Sandal'ın ülkesine ve İonia körfezine kadar uzanan topu topu yirmi beş fersah uzunluğunda bir eyalette yaşarlar. Fakat eyaletin genişliği rahat rahat altmış fersahı bulur, çünkü Pannonia ve Sırbistan'a kadar uzanır. Chalcondyles.</span></p>
