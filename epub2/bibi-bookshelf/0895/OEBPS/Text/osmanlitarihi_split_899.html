<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_024.html#footnote-207042-875-backlink" id="footnote-207042-875">(875)</a></sup> <span class="ideitalik">Bu herhalde adı Türkler tarafından tahrif edilmiş olan bir Hıristiyan kumandanıdır. Gerçek adını öğrenemedim. Cantemir. Bu kumandan ünlü Andrea Doria'dan başkası değildi. Paul Jovius kendisine Auria adını vermiştir. Söz konusu olan zamanda Alman İmparatoru'nun hizmetinde bulunuyordu.</span></p>
