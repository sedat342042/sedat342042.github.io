  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_022.html#footnote-207042-767-backlink" id="footnote-207042-767">(767)</a></sup> <span class="ideitalik">Beni İbrahim, Beni Sevalem, Beni Ata, Beni Assiya, Beni Saad ve daha başka kabileler. Bunlar birçok kollara ayrılmışlardır. Yetmişin üstünde Arap aşireti vardır; hepsi Arapça konuşurlar, fakat lehçeleri o kadar farklıdır ki, birbirleriyle anlaşmakta güçlük çekerler. Cantemir.</span></p>
