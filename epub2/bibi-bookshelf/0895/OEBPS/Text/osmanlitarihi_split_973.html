  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_024.html#footnote-207042-949-backlink" id="footnote-207042-949">(949)</a></sup> <span class="ideitalik">Şu şekilde kaleme alınmış bir mektupla birlikte: Sana dostluğumun bir inancası olarak, gördüğüm en yiğit ve gözü pek savaşçılardan biri olan dostunun başını gönderiyorum. Cesedini yolunca yordamınca ve kendisine layık bir şekilde gömdürdüm. Zigetvar sana ebediyen elveda diyor.</span></p>
