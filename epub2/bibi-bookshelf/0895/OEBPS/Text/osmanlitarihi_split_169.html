    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_008.html#footnote-207042-145-backlink" id="footnote-207042-145">(145)</a></sup> <span class="ideitalik">Bunun Christopolis (Kavala) olduğu anlaşılmaktadır; yoksa Jean Duns'un iddia ettiği gibi Yamboli (Yanbolu) değil. Yanbolu Trakya'da Tunca nehri kıyısında, Hemus dağının eteğinde ve Philippopolis'e (Filibe) yetmiş mil uzaklıktadır. Cantemir.</span></p>
