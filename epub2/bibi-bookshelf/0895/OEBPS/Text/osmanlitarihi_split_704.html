    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_022.html#footnote-207042-680-backlink" id="footnote-207042-680">(680)</a></sup> <span class="ideitalik">Bu kadar az sayıda insanın üç yüz bin askerin saldırısına karşı koymuş ve nerede ise galip gelmiş olmaları, hele Türk süvarilerinin de Safevi süvarilerinin iki katı olduğu ve onlar kadar yiğitçe savaştığı düşünülecek olursa, pek inanılır şey değildir.</span></p>
