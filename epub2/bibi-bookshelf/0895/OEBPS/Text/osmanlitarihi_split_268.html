<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_012.html#footnote-207042-244-backlink" id="footnote-207042-244">(244)</a></sup> <span class="ideitalik">Ducas'a göre, Bayezit'in yanında oğullarının dördü bulunuyordu: Süleyman (metinde yine Müslüman denilmektedir), İsa, Mehmet ve Musa; henüz çocuk olan Mustafa ile Orhan'ı başkentte bırakmıştı. Ducas, eh. XVI. Müslüman, anlaşıldığına göre, Süleyman olacaktır.</span></p>
