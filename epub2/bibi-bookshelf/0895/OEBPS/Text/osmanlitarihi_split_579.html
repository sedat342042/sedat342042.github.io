    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_018.html#footnote-207042-555-backlink" id="footnote-207042-555">(555)</a></sup> <span class="ideitalik">Hıristiyan tarihçileri bu savaşın 1474 yılında cereyan ettiğini ve Mustafa'nın otuz bin kişi kaybederek yenildiğini yazarlar; yine aynı tarihçilere göre, askerlerin başında Mustafa'nın yardımına gelen Murat Paşa (Romanyalı) çarpışmalar sırasında ölmüştür. Ricaut.</span></p>
