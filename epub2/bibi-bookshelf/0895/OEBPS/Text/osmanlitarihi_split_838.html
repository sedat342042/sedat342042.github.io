  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_024.html#footnote-207042-814-backlink" id="footnote-207042-814">(814)</a></sup> <span class="ideitalik">Boğdan, Yukarı Boğdan ve Aşağı Boğdan olmak üzere ikiye ayrılır. Aşağı Boğdan, Tatarların Bucak adını verdikleri bütün Besarabya'yı içine alır. Yaş (Jassi) tüm ülkenin başkentidir. Despotlar saraylarını İstanbul'un fethinden sonra Soczava'dan Yaş'a nakletmişlerdir. Cantemir.</span></p>
