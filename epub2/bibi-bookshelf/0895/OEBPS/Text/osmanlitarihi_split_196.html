<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_010.html#footnote-207042-172-backlink" id="footnote-207042-172">(172)</a></sup> <span class="ideitalik">Bu da baş kaldıran valilerden biri olup, Türklerin gelenekleri uyarınca adını haritalarda Hamid diye anılan eyalete vermiştir. Cantemir. Hamidoğlu, adından da anlaşılacağı gibi, Hamid'in oğlu veya torunlarından biriydi.</span></p>
