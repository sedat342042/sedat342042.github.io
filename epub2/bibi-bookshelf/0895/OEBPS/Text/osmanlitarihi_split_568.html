  <div class="chapter">
    <p class="normal"><sup class="calibre3"><a href="../Text/osmanlitarihi_split_018.html#footnote-207042-544-backlink" id="footnote-207042-544">(544)</a></sup> <span class="ideitalik">Bu, Hunyadi'nin en küçük oğluydu. Ladislas'ın ölümünden sonra, ordu onu babasının anısına hürmeten kral seçmişti. Krallığa seçildiğinde Prag'da tutsaktı. Matthias, Türklere karşı babasından da korkunç bir düşman kesildi.</span></p>
