  <h2>Birinci bölüm</h2>

  <p>“Koisan, biraz yardım etsene.”</p>

  <p>Sachiko aynadan en küçük kız kardeşi Taeko’nun geldiğini görünce ensesine pudra sürmek için elinde tuttuğu fırçayı uzatarak ona seslenmişti. Yaşadıkları yerde iyi ailelerin en küçük kızına Koisan diye hitap edilirdi. Kardeşi geldiği sırada, Sachiko ensesinin kimonosundan görünen bölümüne beyaz pudra sürüyordu. Aynadan bakışlarını ayırmadan içliğinin ve zarif ensesini ortaya çıkarmak için hafifçe arkaya kaydırdığı giysisinin nasıl göründüğüne, sanki başka birine bakarmış gibi bakarak kardeşine sordu:</p>

  <p>“Yukiko aşağıda ne yapıyor?”</p>

  <p>“Etsuko piyano çalışırken onun yanında duruyor galiba.”</p>

  <p>Demek öyleydi... Aşağıdan duyulan piyano sesi buydu. Erkenden hazırlanan Yukiko, Etsuko’ya yakalanmış, piyano çalışmasını izliyordu. Etsuko normalde, annesi dışarı çıksa bile yanında Yukiko olduğu sürece evde kalıp uslu uslu beklerdi. Bugün annesi ile iki teyzesi Yukiko ve Taeko bir konsere gideceklerdi. Üçü birden giyinip süslenerek konser için hazırlanıyorlardı. Etsuko bunu görünce biraz huysuzlanmıştı. Konser saat ikide başlayacaktı. Sonunda Yukiko konser biter bitmez döneceğine, akşam yemeğine yetişeceğine söz verip yeğenini yatıştırdı.</p>

  <p>“Biliyor musun, Yukiko’ya bir talip daha çıktı.” “Öyle mi?”</p>

  <p>Taeko, ablasının ensesini omzunun iki yanına doğru parlak fırça darbeleriyle boyamaya başladı. Sonra ensesinin iki yanına yukarıdan aşağı iki beyaz çizgi çekti. Sachiko aslında kambur duran biri değildi ama etine dolgun olduğundan biraz öyleymiş gibi görünüyordu. Sonbahar güneşinin vurduğu nemli teninin ışıltısı iç gıcıklayıcıydı; otuz yaşını geçmiş birine hiç benzemiyordu. İki kardeş, Osaka lehçesiyle sözcükleri yer yer yuvarlayıp yutarak, zaman zaman sesleri uzatarak iyi ailelerin hanımlarının yaptığı gibi cümle sonlarını melodik bir şekilde vurgulayarak konuşuyorlardı.</p>

  <p>“Talip işini Itani Hanım haber verdi.”</p>

  <p>“Yaa?”</p>

  <p>“MB Kimya Endüstrisi Şirketi’nde çalışıyormuş.”</p>

  <p>“Hali vakti yerinde miymiş peki?”</p>

  <p>“Ayda yüz yetmiş, yüz seksen yen kadar alıyormuş. İkramiyeleri de eklersen iki yüz elli yen kadar olur işte.”</p>

  <p>“MB Kimya Endüstrisi Şirketi Fransızlarındı değil mi?”</p>

  <p>“Evet, öyle! Nasıl da bildin!”</p>

  <p>“O kadarını da bileyim!”</p>

  <p>En küçükleri olan Taeko, bu konularda iki ablasından da daha çok şey bilirdi. Bu nedenle tuhaf bir şekilde dünyadan habersiz ablalarını, bu açıdan biraz hakir görür, sanki yaşça büyük olan kendisiymiş gibi konuşurdu.</p>

  <p>“Bu şirketin adını hiç duymamıştım. Şirketin merkezi Paris’teymiş. Büyük bir şirketmiş.”</p>

  <p>“Japonya’da da bir yerleri var. Kobe’de Rıhtım Caddesi’nde büyük bir bina.”</p>

  <p>“Öyleymiş. Orada çalışıyormuş işte.”</p>

  <p>“Fransızca da biliyor muymuş peki?”</p>

  <p>“Hı hı. O saka Yabancı Diller Fakültesi Fransızca Bölümü mezunuymuş. Paris’te biraz kalmış. Bu şirketteki işinden başka akşam okulunda Fransızca hocalığı yapıyormuş. Oradan yüz yen kadar alıyormuş. İki işinden toplam geliri üç yüz elli yen kadar ediyormuş, Itani Hanım öyle dedi.”</p>

  <p>“Malı mülkü var mıymış?”</p>

  <p>“Öyle çok bir şeyi yokmuş. Memleketinde annesinin yaşadığı eski, müstakil bir ev, Rokkō’da kendi yaşadığı ev ile biraz arazisi varmış sadece. Rokkō’daki evi taksitle almış. Zaten ecnebi usulü küçük bir yermiş. Toplu konut olarak yapılmış. Öyle lafı edilecek bir şey değil yani.”</p>

  <p>“Öyle ama kira ödemeyeceklerse ayda dört yüz yenle yaşanabilir değil mi?”</p>

  <p>“Yukiko’ya uygun olur mu acaba? Aslında adam çöpsüz üzüm, bir tek annesi var. O da memleketinde yaşıyormuş, Kobe’ye gelmiyormuş. Adam kırk bir yaşındaymış, şimdiye kadar hiç evlenmemiş.”</p>

  <p>“Acaba bu yaşa kadar neden hiç evlenmemiş?”</p>

  <p>“Itani Hanım’ın dediğine göre, ille de güzel olacak diye ince eleyip sık dokumuş.”</p>

  <p>“Bu çok tuhaf. İşin aslı neymiş, iyice bir sorup soruşturmak gerek.”</p>

  <p>“Talip pek de hevesliymiş.”</p>

  <p>“Yuki Ablamın resmini mi gördü?”</p>

  <p>Bir ablaları daha vardı. Ailenin en büyüğü olan o ablaları memleketlerinde yaşıyordu. Taeko küçüklüğünden beri ona Tsuruko Abla der, Sachiko’ya sadece abla diye hitap ederdi. Yukiko’ya da zamanla isminin son hecesini yutarak Yuki Ablam demeye başlamıştı.</p>

  <p>“Resmi, Itani Hanım’a bırakmıştım. Bize hiç danışmadan kafasına göre karşı tarafa göstermiş. Diğer taraf çok beğenmiş, öyle dedi.”</p>

  <p>“Talibin resmi yok mu?”</p>

  <p>Aşağıdan hâlâ piyano sesi geldiğini duyan Sachiko, Yukiko’nun kolay kolay yukarı gelemeyeceğini kestirerek, “En üstteki şu küçük çekmeceyi açıver,” dedi. Bir yandan da eline dudak boyasını alıp sanki aynadaki görüntüsünü öpecekmiş gibi dudaklarını yuvarladı.</p>

  <p>“Orada, değil mi?”</p>

  <p>“Buldum... Yuki Ablama gösterdin mi bunu?”</p>

  <p>“Gösterdim.”</p>

  <p>“Ne dedi?”</p>

  <p>“Her zamanki gibi, Aa, bu mu?” deyip bitirdi. Ağzından başka bir şey çıkmadı. Ee, sen ne eliyorsun?”</p>

  <p>“Eh. Vasat görünüyor. Yok belki iyi bir adamdır bilemem ama ilk bakışta maaşa tabi biri olduğu anlaşılıyor işte.”</p>

  <p>“Doğru söylüyorsun ama zaten adam öyle biri!”</p>

  <p>“Yuki Ablam için iyi bir tarafı var aslında. Ondan Fransızca öğrenir.”</p>

  <p>Makyajı neredeyse tamamlanan Sachiko, üzerinde ünlü Kotzuchiya kimono mağazasının adı yazan kimono saklama kâğıdının bağını çözerken sanki o anda birden hatırlamış gibi: “Aklımdan çıkmış. ‘Eksik B’ oldum galiba. Koisan, aşağıdakilere iğne takımını dezenfekte etmelerini söyleyiversen?”</p>

  <p>Beriberinin, Osaka-Kobe bölgesinde sık görülen bir hastalık olduğu söyleniyordu. Sachiko, kocası ve o sene artık birinci sınıfa gitmeye başlamış kızları Etsuko başta olmak üzere tüm ev halkı yaz başlarından itibaren sonbahara kadar art arda beriberiye yakalanıyorlardı. Bu nedenle B vitamini iğnesi yaptırmak âdetleri olmuştu. Son zamanlarda doktora bile gitmiyorlardı. Evde, etkili bir iğne olan Betaxin bulunduruyorlardı. Ortada ciddi bir sebep yokken bile ailecek birbirlerine iğne yapıp duruyorlardı. Kendilerini biraz halsiz hissetseler, bunu hemen B vitamini eksikliğine bağlıyorlardı. İlk kez kimin başlattığını hatırlamıyorlardı ama kendi aralarında buna “eksik B” diyorlardı.</p>

  <p>Piyanonun sesinin kesildiğini fark eden Taeko, resmi hemen çekmeceye geri koydu. Merdivenlere kadar gidip yüksek sesle aşağı, “Biriniz bir bakıverin!” diye seslendi. “Evin hanımı iğne yaptıracak. İğne takımını dezenfekte etsinler, diyor.”</p>


  <h2 id="sigil_toc_id_1">İkinci bölüm</h2>

  <p>Adı geçen Itani Hanım, Kobe Oriental Hotel’in yakınlarında Sachiko’ların devamlı gittikleri güzellik salonunun sahibesiydi. Bu hanımın çöpçatanlık yapmaktan hoşlandığını işiten Sachiko, epey önce ona Yukiko’dan bahsetmiş, resmini de bırakmıştı. Geçenlerde saçını yaptırmaya gittiğinde, Itani Hanım işlerinin biraz hafiflediği bir sırada, “Şöyle bir oturup konuşalım,” diyerek onu otelin lobisinde çay içmeye davet etmişti. Bu konuyu ilk defa orada açmıştı. “Aslında size, talip meselesinden daha önce bahsetmemem hiç hoş olmadı, bunu ben de biliyorum,” diye konuşmaya başlamıştı. Fakat işleri ağırdan alıp iyi bir kısmeti kaçırmak istememiş, kendisine bırakılan fotoğrafı, onlara bir şey danışmadan karşı tarafa gösterivermişti. Bir buçuk ay kadar oluyordu. Adamdan hiç ses seda çıkmayınca bu konuyu unutup gitmişti. Itani, olanları şöyle anlatmıştı: “Meğerse bu arada diğer taraf sizi sorup soruşturuyormuş. Hem Osaka’daki aile büyüklerini hem de ailenin buradaki kolunu araştırmış. Aileniz hakkında epeyce bilgi sahibi olmuş. Ayrıca küçükhanımın gittiği kız okuluna da, kaligrafi ve çay sanatı dersi hocalarına filan da sormuş. Hatta sırf bunun için gazeteye kadar gidip bir zamanlar çıkmış olan o haberi ve haberin yanlış olduğunu da bizzat araştırıp öğrenmiş.” Itani’nin anlattığına göre talibin durumu çok iyi anladığı belliymiş. Yine de Itani, “Öyle bir kız olmadığını yüz yüze bir konuşup kendiniz görün,” diyerek adamın içini rahat ettirmeye çalışmış. Talip Yukiko’dan söz ederken soyadını kullanarak, mütevazı bir şekilde şunları söylemiş: “Makioka Hanım’la benim sosyal seviyelerimiz denk değil. Bendeniz bir tek maaşla geçinen kendi halinde biriyim. Böyle asil bir küçükhanımın lütfedip benimle evleneceğini hiç düşünemiyorum. Hem evlenmeyi lütfetse bile benim fakirhanemde mustarip olmasına gönlüm izin vermiyor. Hani olur da benimle evlenmeye teveccüh ederse benim için bundan büyük lütuf olamaz. En azından konuyu kendilerine bir açmanızı isterim,” demiş. Aslına bakılacak olursa, bir zamanlar talibin dedelerinin Japon Denizi taraflarında Hokuriku’da küçük bir beylikte vekilharçlık makamları varmış. Memleketlerinde hâlâ o zamandan kalan müstakil evleri duruyormuş. Itani şöyle devam ederek, “Yani aile olarak birbirinize hiç uygun olmadığınız söylenemez. Tamam, hanım kızınız köklü bir aileden geliyor, Makioka dendi mi Osaka’da hemen herkes bilir. Bunu söylediğim için kusuruma bakmayın ama artık eskisi gibi değil. Siz kendinizi, eski zamanlarınızdaki gibi gördükçe küçükhanımın evlenmesi iyice gecikip duruyor. Karşısına hallice biri çıktığında bir orta yolunu bulsanız nasıl olur? Talibin şimdilik maaşı öyle çok bir şey değil belki ama daha kırk bir yaşında. Maaşı yükselir nasıl olsa. Yabancı bir şirkette çalıştığı için, Japon şirketine göre daha çok boş vakti olduğunu, akşam derslerini artırarak ayda rahatlıkla dört yüz yenden fazla kazanabileceğini söylüyor. Evlendiklerinde bir hizmetçi bile tutabileceğine kuşku yok. İnsan olarak da iyi birine benziyor. Hem erkek kardeşim ta ortaokul zamanlarından beri tanıyormuş onu, kendisine kefil oldu. Elbette sizin doğrudan araştırmanız en iyisi olur ama bu zamana kadar evlenmemiş olmasının sebebi ince eleyip sık dokumasından başka bir şey değil. Ben bunun doğru olduğuna inanıyorum. Paris’e de gitmiş bir adamın, öyle kadın görmemiş biri olacağını zannetmiyorum. Geçenlerde bizzat gidip gördüm. Gayet düzgün bir bey. Öyle eğlenceye düşkün görünmüyor. Evleneceği kızın illa güzel olmasını istemesine gelince, bence ne istediğini bilen, sebatlı tiplerde sıkça görülen bir şey. Parislere kadar gidip geldiği halde eşi tam bir Japon güzeli olsun istiyor, öyle Batılılara benzemese de olur, diyor. Uyumlu, ağırbaşlı, iyi görünümlü, Japon kıyafetlerini taşımayı bilen, güzel, eli ayağı düzgün biri olsun istiyor, sizin kızınız tam ona göre,” demişti.</p>

  <p>Itani uzun zamandır, bir yandan yatalak, felçli kocasına bakıp bir yandan da güzellik salonunu işletiyordu. Bir erkek kardeşini tıp doktoru olana kadar okutmayı başarmış, bu baharda da kızını Tokyo Kız Üniversitesi’ne göndermişti. Tüm bunlar bile diğer kadınlara göre kafasının ne kadar iyi çalıştığını gösteriyordu. Bu kadar akıllı olmasına karşın, kadın zarafetinden hiç nasibini almamıştı. Onun bu halini görünce insan, “Güzellik salonu işletmeyi nasıl sürdürebiliyor?” diye kendine sormadan edemiyordu. Lafına sözüne dikkat etmeye çalışmaz, allayıp pullamadan aklından geçeni pat diye söyleyiverirdi. İçinde bir fenalık olmadığını, sadece söylenmesi gerekeni söylediğini bildiklerinden, kimse de söylediklerinden gocunmazdı. Sachiko onu ilk tanıdığında, Itani’nin sanki ardından biri kovalıyormuş gibi konuşmasını her duyduğunda, kim bilir kaç kez içinden, “aman nasıl biri” diye geçirmişti. Zamanla onu tanıdıkça mert, iyiliksever biri olduğunu, iyi niyetle konuştuğunu anlamıştı. Ayrıca hep akla yakın şeyler söylüyordu. Bu sefer de dediklerinde haklılık payı vardı. Sachiko kendisini iyice köşeye sıkışmış gibi hissetmiş, diyecek bir şey bulamamıştı. Sonunda memlekettekilere danışacağını, kendilerinin de talibi sorup soruşturacaklarını söyleyerek oradan ayrılmıştı.</p>

  <p>Sachiko’nun kendinden bir küçük kız kardeşi Yukiko, bir türlü evlenememiş, artık otuz yaşına gelmişti. Bunun arkasında başka sebepler arayanlar çıkıyordu. Aslında, hani şudur denebilecek özel bir sebep yoktu. Kendileri açısından bakıldığında, en önemli sebep belki de babalarının son zamanlarındaki ihtişamlı yaşamlarına, itibarlı Makioka adına ve bir zamanlar önemli bir aile olmanın verdiği ağırlığa uygun birini bekleyip durmalarıydı. En başlarda evlenme teklifleri art arda yağıyordu. Deyim yerindeyse onun kaşı, bunun gözü diye kimseyi beğenmemişlerdi. En sonunda insanlar bu işten sıkılmış, tekliflerin ardı kesilmişti. Bu arada aile serveti de yavaş yavaş eriyip gitmişti. Itani Hanım, “Kendinizi eski zamanlarınızdaki gibi görmeyi bırakın,” derken aslında onların iyiliğini düşünüyordu.</p>

  <p>Makioka ailesinin ihtişamlı zamanları 1920’lerin başlarına kadar sürmüştü. Aile adları, o zamanları hâlâ hatırlayan bir avuç Osaka’lının hafızalarıyla sınırlıydı. Doğrusunu söylemek gerekirse dışarıdan ailenin en ihtişamlı dönemi olarak görülen o dönemde, hem özel hayatında sefahat içinde yaşayan hem ticaret hayatında savurgan davranan babası aslında iflasın eşiğindeydi. Çok geçmeden de babalarını kaybetmişlerdi zaten. İşler giderek azalmış, sonunda Shōgun’luk döneminden beri uzun ve gurur verici bir geçmişi olan Senba’daki dükkânı da elden çıkarmışlardı. Sachiko da, Yukiko da uzun süre, babalarının hayatta olduğu zamanları unutamamışlardı. Dükkânın yerine şimdiki beton bina dikilene kadar, eski günlerini hatırlatan binanın önünden geçerken içerinin loşluğuna özlemle bakmadan edemezlerdi.</p>

  <p>Babalarının erkek evladı olmamıştı. Dört kız kardeştiler. Babaları son yıllarında işten elini eteğini çekmiş, aile işlerini Makioka soyadını alıp kendi ailelerinin bir ferdi olmuş olan büyük kızının eşi Tatsuo’ya bırakmıştı. Ardından Sachiko da evlenmiş, onun da kocası aile ismini alıp Makioka olmuştu. Evin üçüncü kızı Yukiko’nun bahtsızlığının bir sebebi, tam evlenme yaşına geldiğinde kaybettiği babasının bu dünyadan göçmeden önce kızı için iyi bir eş bulamamış olmasıydı. Bir diğer sebebi ise, babasının vefatından sonra ailenin başına geçen eniştesi Tatsuo ile aralarının iyi olmamasıydı. Tatsuo aslında bankacı bir ailenin oğluydu. Makioka ailesine girmeden önce kendisi de Osaka’da bir bankada çalışıyordu. Evlendikten sonra her ne kadar Makioka’ların işine geçmiş olsa da, işleri sıklıkla ya kayınpederine ya da başkâtibe bırakıyordu. Kayınpederinin ölümünden sonra, belki biraz gayretle kurtarabilecekleri dükkânı, baldızlarının ve akrabalarının tüm karşı çıkmalarına rağmen, çalışanlardan birine devredip eski bankacılık işine dönmüştü. Bir yandan mali zorluklarla boğuşurken hiç alışık olmadığı aile işini tekrar yoluna koymaya çalışmaktansa, daha güvenli gördüğü bu yolu seçmişti. Bunun nedeni sefahate düşkün kayınpederinin aksine, durmuş oturmuş hatta bir parça ödlek denebilecek tabiatıydı. Kendisine sorulacak olursa ailenin başı olarak yüklendiği sorumluluk nedeniyle ailesini korumak için böyle yapmıştı.</p>

  <p>Yukiko geçmişe hasret duyuyordu. Eniştesinin yaptıklarından hoşnutsuzluk hissediyordu. Eniştesinin yaptıkları yüzünden rahmetli babasının da mezarında rahat uyuyamadığını düşünüyordu. Tam o günlerde, babasını yeni kaybettiği sırada, eniştesi hararetle ona münasip bir kısmet bulmaktan bahsetmeye başladı. Sözünü ettiği kişi Toyohashi’li varlıklı bir ailenin vârisiydi. Oradaki bir bankada yöneticilik yapıyordu. Eniştesinin çalıştığı banka ile bu kişinin çalıştığı banka arasında yakın iş ilişkisi vardı. Bu nedenle eniştesi adamın ne tür bir insan olduğunu, malını mülkünü çok iyi biliyordu. Anlattığına göre, Toyahashi’li Saigusa ailesi dendi mi orada durmak gerekirdi. Makioka’ların o zamanki durumundan biraz daha hallice bir aileydi. Eniştesi, damat adayını çok beğendiğinden, işi iki taraf arasında bir görüşme ayarlamaya kadar götürmüştü. Yukiko sonunda adamla buluşup tanışmış ama evliliğe gönlü olmamıştı. Aslında adamın halinde tavrında yanlış bir şey yoktu. Sadece taşralı bir havası vardı. Eniştesinin dediği gibi iyi bir adam olduğundan şüphesi yoktu. Yine de pek derin biri olmadığı açıktı. Adamın söylediklerinden ortaokulu bitirdiği sıralarda hastalanıp okumaya devam edemediğini öğrenince, iyi bir eğitim almamış bu adama saygı duyamayacağını fark etmişti. Kendisi kız okulunu takdirle bitirmiş biriydi. Üstelik karşısındaki adamın ne kadar malı mülkü olursa olsun, Yukiko’ya ne kadar iyi bir gelecek sunarsa sunsun, Toyohashi gibi bir taşra şehrinde yaşama düşüncesi ona dayanılmaz geliyordu. Bu düşüncesini en iyi Sachiko anlamış, “Kızı, böyle bir şeye zorlamak olur mu hiç!” diye karşı çıkmıştı. Büyük eniştesine göre baldızı iyi bir eğitim almış olabilirdi ancak aşırı derecede çekingen bir kızdı. Japon gelenek göreneklerine çok bağlı biriydi. Bu nedenle gürültü patırtıdan uzak sakin taşra hayatı tam ona göreydi. Baldızının bir itirazı olmayacağını ummuş ama sonunda hayal kırıklığına uğramıştı. İçine kapanık, utangaç, başkalarının yanında ağzından tek söz çıkmayan Yukiko’nun, göründüğünden farklı bir yönü olduğunu, öyle her şeye kuzu kuzu boyun eğecek biri olmadığını eniştesi ilk defa o zaman anlamıştı.</p>

  <p>Madem Yukiko içten içe bu işin olmayacağına karar vermişti, hemen söylese olmaz mıydı! Ucu açık cevaplar verip durmuştu. Sonuna kadar büyük ablasına da, eniştesine de bir şey söylememişti. Nihayet Sachiko’ya çıtlatmıştı. Bu işe çok heveslenmiş görünen eniştesine bunu söylemek zor gelmişti herhalde. Zaten ağzından cımbızla laf çıkardı, oldum olası huyu böyleydi. Bu yüzden eniştesi onun bu işe gönülsüz olduğunu anlamamıştı. Görücüye çıkıp da müstakbel damat evlenmeye daha da heveslenince, işler artık dönüşü olmayan bir noktaya kadar gelmiş bulunuyordu. Fakat Yukiko bir kere hayır, dedikten sonra eniştesinin ve büyük ablasının tüm ısrarlarına rağmen bir daha fikrini değiştirmedi. Rahmetli kayınpederinin huzur içinde yatmasını sağlayacak hayırlı bir kısmet bulduğuna inanan eniştesi büyük bir hayal kırıklığına uğradı. Üstüne üstlük çalıştığı bankada, bu işe önayak olan üst düzey yöneticilerin yüzlerine bile bakamayacak hale gelmiş, çok zor durumda kalmıştı. Hem “derin” görünmüyor gibi sudan bir sebeple, insanın karşısına kolay kolay çıkmayacak böyle bir talibi reddetmek olur muydu! Tamamen Yukiko’nun mızmızlığıydı. Bilerek kendisini güç duruma düşürmek için yaptığı bile aklından geçmişti.</p>

  <p>Bu olaydan sonra Tatsuo, Yukiko’nun evlilik meselesiyle ilgili dersini almış oldu. Bir daha ne kendisi bir kısmet aradı ne de fikrini söyledi. Başkaları kendisine gelirse oturup dinlemekle yetindi. Kendisini bu işlerden mümkün olduğunca uzak tuttu.</p>


  <h2 id="sigil_toc_id_2">Üçüncü bölüm</h2>

  <p>Yukiko’nun bu yaşa kadar evlenememesinin bir nedeni de Itani Hanım’ın bahsettiği “gazete meselesi” idi. Bundan beş-altı yıl kadar önce, o zamanlar henüz yirmi yaşlarında olan en küçük kız kardeşi Taeko, Senba’nın köklü ailelerinden, mücevher mağazaları olan Okubata’ların oğluna âşık olmuş evden kaçmıştı. Geleneklere göre Taeko’nun ablasından önce evlenmesinin mümkün olamayacağını bilen iki genç aralarında anlaşmış ve bu yolu seçmişlerdi. İki gencin birbirine olan duyguları gerçekti. Diğer yandan her iki ailenin de böyle bir şeyi kabul etmesi düşünülemezdi bile. Olayın hemen ardından gençleri bulup geri getirmişlerdi.</p>

  <p>Tam her şey sessiz sedasız hallolmuşken talihsiz bir şekilde bu haber Osaka’nın yerel gazetelerinden birinde çıkıverdi. Üstelik gazetede Taeko’nun ismi yerine yanlışlıkla Yukiko’nun ismi çıkmıştı, yaş olarak da Yukiko’nun yaşı yazıyordu. Bunun üzerine Makioka ailesi ne yapacağını bilememişti. Gazeteden tekzip talep etmeyi düşünmüşlerdi. Ancak böyle yaparlarsa muhtemelen Taeko’nun adı da meydana çıkacaktı. O zaman olay aynı kapıya çıkacaktı. Tatsuo evin reisi olarak iyice düşünüp taşındı. Sonunda bu işleri başlarına açmış birine ne olacak diye endişelenirken, masum birinin adının lekelenmesine izin veremeyeceğine karar verdi ve gazeteden tashih talep etti. Ne yazık ki korktukları başlarına geldi. Gazetede çıkan tashih yazısında Taeko’nun adı da yer aldı. Tatsuo içten içe böyle bir şeye kalkışmadan önce Yukiko’ya sormasının doğru olacağını biliyordu. Diğer yandan sorsa bile Yukiko’nun özellikle de kendisine karşı ketum tabiatından dolayı doğru dürüst bir cevap alamayacağının farkındaydı. Ayrıca bu işi baldızlarına sorsa menfaatleri çatışan Yukiko ve Taeko’nun birbirine düşme ihtimali de vardı. Böyle düşünerek sadece eşi Tsuruko’yla konuşup sorumluluğu üzerine almış ve tashih istemeye karar vermişti. Kim bilir Taeko’yu feda ederek Yukiko’nun adını temize çıkarmaya çalışmasının başka bir nedeni vardı. Belki kalbinin derinlerinde bir yerde, Yukiko’nun onun hakkında artık iyi şeyler düşünmesini istiyordu. Sonradan bu ailenin adını almış, dışarıdan biri olarak ailenin başına geçmiş olan Tatsuo, baldızları içinde bir tek Yukiko’nun, o uysal görünüşünün altında aklından ne geçirdiğini bir türlü tahmin edemiyordu. Böyle bir vesileyle onun sempatisini kazanmak istemiş olabilirdi. Ancak beklentilerinin aksine o olaydan sonra Yukiko da, Taeko da kendisinden iyiden iyiye soğumuşlardı.</p>

  <p>Yukiko’ya kalacak olursa, gazetede böyle bir haber çıkması kendi talihsizliğinden kaynaklanıyordu, yapacak bir şey yoktu. Hem tashihler gazetenin insanların dikkatini çekmeyecek bir köşesinde küçücük çıkardı, bir anlamı olmazdı. Tashih ya da başka bir sebepten tekrar gazetelere çıkmak hiç hoş değildi. O yüzden olayı görmezden gelmek en doğrusu olacaktı. Eniştesinin onun adını temize çıkarmaya çalışmasına şükran duyuyordu. Fakat kız kardeşine ne olacaktı? Elbette onun yaptığının yanlış olduğunu biliyordu. Diğer yandan kardeşinin de, delikanlının da yaşları, doğruyu yanlıştan ayıramayacak kadar küçüktü. Böyle bakıldığında asıl suçlanması gereken onlara göz kulak olmayı beceremeyen aileleriydi. Hem kendisi hem eniştesi tüm bu olanlardan sorumluydu. Ayrıca kendisini tanıyanların masumiyetine inanacaklarına güveniyordu. O kadarcık bir haberden kendisine bir zarar geleceğini düşünmüyordu. Şimdi böyle bir şey yüzünden kardeşinin başına bir şey gelirse ne yaparlardı. Eniştesi tamamen mantıkla hareket etmiş, işin insani tarafını hiç aklına getirmemişti. Halbuki bu olaydan en çok etkilenen Yukiko’ydu. Eniştesinin kendisine bir şey sormadan böyle bir şey yapmış olması büyük düşüncesizlikti. Tam bir despotluktu. Taeko’ya gelince, eniştesinin Yuki Ablasının adını temize çıkarmaya çalışmasını çok iyi anlıyordu. Fakat kendi adını karıştırmadan bu işi halletmenin bir yolu yok muydu? Böyle küçük bir yerel gazeteye biraz para yedirmekle halledilebilecek bir şeydi bu. Yine eli cebine gitmemişti anlaşılan! Taeko en başından beri böyle söylüyordu.</p>

  <p>Tatsuo bu gazete olayından sonra insan içine çıkacak yüzü kalmadığını söylemiş, öyle ki çalıştığı bankaya istifasını bile vermişti. İstifası kabul edilmemiş, konu onun açısından bu şekilde kapanmıştı. Ama Yukiko’nun uğradığı zararın telafisi mümkün olmamıştı. Çıkan tashihi görüp isminin haksız yere gazeteye çıkmış olduğunu anlayanlar olmuştu olmasına; öte yandan her ne kadar kendisi masum olsa da, böyle bir kız kardeşi olduğunu herkes öğrenmişti. Yukiko’nun kendine tüm güvenine rağmen kardeşinin yaptığı şey, bir kısmet bulmasını geciktirmişti. Yukiko’nun içinden ne geçiyordu bilinmez, dış görünüşte, “Bu kadarcık bir şeyden zarar gelmez,” diyordu. Taeko’ya karşı duyguları değişmemiş, aksine kardeşini eniştesine karşı korur olmuştu. Eskiden beri iki kız kardeşten biri Osaka’da Uehon-machi dokuz numaradaki aile evinde, diğeri ikinci ablaları Sachiko’nun Kobe yakınlarındaki Ashiya’daki evinde olurdu. Biri gelirken diğeri dönerdi. Bu olaydan sonra iki kardeş Ashiya’daki eve birlikte gitmeye başlamışlardı. Bazen iki haftadan fazla kaldıkları oluyordu.’</p>

  <p>Sachiko Ablalarının muhasebecilik yapan eşi Teinosuke, her gün Osaka’daki ofisine gidip geliyordu. Kayınpederinden onlara kalan biraz mal mülkün de yardımıyla geçinip gidiyorlardı. Babalarının ölümüyle ailenin başına geçmiş olan Osaka’daki sert mizaçlı eniştelerinden farklı olarak bu enişteleri ticaret bölümünden mezun birinden umulmayacak şekilde edebiyata ilgili duyuyor, hatta <i>waka</i> şiirleri yazıyordu. Hem ailenin reisi konumundaki enişteleri kadar aile yönetiminde söz sahibi olmadığı için hem de başka açılardan Yukiko’lar, Teinosuke Eniştelerinden o kadar çekinmiyorlardı. Burada kalmayı tercih etmelerinin bir sebebi de buydu. Kalmayı biraz uzatınca, aile büyüklerinin ne diyeceğinden çekinen eniştelerinin, “Bir gidip gelseler,” diye karısı Sachiko’yu ikaz ettiği oluyordu. Sachiko her seferinde aile evindekilerin durumu anlayışla karşıladıklarını, endişe edecek bir şey olmadığını söyleyerek kocasını yatıştırmıştı. Ablaları çocuk büyütüyordu. O yüzden artık evleri onlara biraz dar geliyordu. Tüm bunlardan bahsederek kızlar evde olmadığında ablasının da biraz rahat nefes alabildiğini, kızların da nasıl istiyorlarsa öyle yapmalarında hiçbir mahzur olmadığını söylemişti. Bir süre sonra da herkes bu duruma alıştı.</p>

  <p>İşlerin bu hale gelmesinin üzerinden yıllar geçmişti. Bu arada Yukiko’nun yaşamında kayda değer bir değişiklik olmamıştı. Diğer yandan en küçük kardeşleri Taeko cephesinde hiç beklenmedik gelişmeler olmuştu. Tüm bunlar zamanla Yukiko’nun geleceğini de etkilemişti.</p>

  <p>Taeko, kız okuluna gittiği yıllardan beri yapma bebek yapardı. Bu konuda pek becerikliydi. Bir fırsatını bulduğunda, artık kumaş parçalarını kesip bir şeyler yapar dururdu. Zamanla bu işte ustalaşmış, yaptıkları büyük mağazaların raflarında yer almaya başlamıştı. Fransız bebekler, Japon <i>kabuki</i> tiyatrosu aktörleri havasında yapma bebekler ve daha pek çok şey üretiyordu. Her biri onun özel yeteneğinin ışıldadığı, benzeri bulunmayan özel bir eserdi. Yaptıkları edebiyattan tiyatroya, filmlere kadar pek çok alandaki zevkini de yansıtıyordu. Zamanla onun elinden çıkan bu küçük, güzel sanat eserleri sevilip aranmaya başladı. Sonunda Sachiko’nun yardımıyla bir önceki sene Osaka’nın eğlence merkezi Shinsaibashi-suji’de bir galeriyi kiralayarak kişisel sergisini bile açtı. İlk başlarda memleketlerindeki evde, ablasının çocuklarının gürültü patırtısı eksik olmadığı için, Sachiko’nun evine gelip bebeklerini orada yapıyordu. Zamanla bir atölyenin eksildiğini hissetmeye başlayınca, Sachiko’nun evinden yarım saat mesafede, aynı tren hattı üzerinde Shukugawa’da Shōtō Evleri’nde bir yer kiraladı. En başlarda memleketteki enişteleri, Taeko’nun çalışan bir kadın gibi olmasını hiç tasvip etmemişti. Özellikle de öyle bir yer falan kiralaması nasıl olurdu! O zaman da Sachiko küçük kardeşini korumuştu. Geçmişinde biraz şaibeli bir şeyler olan Taeko’nun mürüvveti, Yukiko’nunkinden bile uzak görünüyordu. O nedenle eline oyalanacağı bir şeyler vermek iyi olabilirdi. Hem atölye kiralasa da, sadece iş yapmaya gidecek öyle yatıya filan kalmayacaktı. Şanslarına arkadaşının merhum kocasının işyeri olarak kullandığı bir yer vardı. Biraz ısrar ederlerse orayı kiralayabilirlerdi. Hem orası yakın olduğundan kendisi de arada sırada ortalığı bir kolaçan edebilirdi. Bunları söyleyerek herkesin ağzını kapamıştı. Böylece Taeko da Shukugawa’daki atölyesini tutmuştu.</p>

  <p>Taeko oldum olası Yukiko’nun tam tersi bir yapıya sahipti. Neşeli bir mizacı vardı. Birbiri ardına şakalar, nükteler yapardı. Yaşadığı o kötü olayların ardından bir müddet kasvetli bir havaya bürünmüş, onda hiç görmeye alışmadıkları şekilde düşüncelere dalıp dalıp gider olmuştu. Önünde bu yeni dünya açıldığından beri, o halinden kurtulmuş, eski hayat dolu Taeko geri gelmişti. Bu açıdan tam da Sachiko’nun umduğu gibi olmuştu. Taeko memleketten harçlığını almayı sürdürüyordu. Diğer yandan yaptığı şeyler iyi fiyatlarla satılıyordu. Bu sayede eli iyice rahatlamış, zaman zaman insanı hayrete düşürecek bir çanta ya da ithal malı olduğu belli olan bir ayakkabıyla çıkıp gelmeye başlamıştı. Bunları gören ortanca ablası Sachiko, onu elindekini biriktirmesi için uyarmıştı. Taeko onun söylenmesine gerek kalmadan çoktan yapabildiği kadarını biriktirmeye başlamıştı bile. Posta şirketinde açtırdığı hesabın defterini Sachiko’ya gizlice göstermişti. Büyük ablası Tsuruko’ya söylememesini de sıkı sıkı tembih etmişti. “Ablacığım ihtiyacın olduğunda bana söyle olur mu, ödünç verebilirim,” demişti. Böylece Sachiko’ya da söyleyecek bir şey kalmamıştı.</p>

  <p>Bir süre sonra birileri, “Küçük hemşirenizi dere boyunda Okubata’ların mahdumuyla yürürken gördüm,” diye haber verdiğinde Sachiko’nun aklı başından gitti. Zaten geçenlerde de Taeko’nun cebinden mendilini çıkarırken yere düşürdüğü çakmağı görmüş, gizlice sigara içtiğini anlamıştı. Yirmi beş-yirmi altı yaşına gelmiş birinin böyle yapmasına elden ne gelir, diye düşünmüş, bir şey yapamamıştı. Hemen ardından bu dedikodunun patlak vermesi üzerine, küçük kardeşini çağırıp işin aslını astarını ona sordu. Söylenenlerin doğru olduğunu anladı. Neler olduğunu iyice anlamak için biraz sıkıştırınca şunları öğrendi: Taeko geçmişte olanlardan sonra Okubata’dan hiç haber almamıştı. Geçenlerde sergi açtığında çıkıp gelmiş, sergideki en büyük eseri satın almıştı. Sonrasında tekrar görüşmeye başlamışlardı. Taeko, yaptıklarının tamamen masumca olduğunu, hem zaten çok az görüştüklerini, kendisinin de artık büyüdüğünü eskisi gibi olmadığını söyledi; ablasından bu konuda kendisine güvenmesini istedi. İşler bu noktaya gelince Sachiko, kardeşinin ayrı bir atölyesi olduğu için endişe duymaya başladı. Hem memlekettekilere karşı da sorumlu hissediyordu kendini. Taeko tam bir sanatçı ruhuna sahipti. Öyle her gün bir şeyler yapacağım diye uğraşmıyor, içinden geldiği zaman çalışıyordu. Bazen günlerce bir şey yapmadığı oluyordu. Sonra bir gece sabaha kadar çalışıp ertesi sabah uykusuzluktan şişmiş gözlerle eve dönüyordu. En başta, geceleri orada kalmayacak diye konuşmuşlardı ama yavaş yavaş işler değişmeye başlamıştı. Ayrıca Osaka’daki aile evi, Sachiko’nun Ashiya’daki evi, Taeko’nun kendi atölyesi derken, ne zaman nereden çıkıp kaçta geldiği iyice anlaşılmaz olmuştu. Sachiko bunları da düşününce iyice huzursuz olmuştu. “Acaba kızı iyice başıboş mu bıraktım?” diye endişelenerek Taeko’nun orada olmadığı bir zamanını kollayarak atölyesine gitti. Zaten atölyenin sahibesini bizzat tanıyordu. Ona işin aslını sorup iyice anlamaya çalıştı. Kadının anlattığına göre küçük hemşiresi Koisan son zamanlarda işlerini iyice geliştirmişti. Hatta iki-üç öğrencisi bile olmuştu. Onlar da sadece ev hanımları ve genç kızlardı. Zaman zaman siparişleri almaya, yaptıklarını kutulara yerleştirmeye gelen kutu ustaları dışında hiçbir erkek adımını atmıyordu atölyeye. Çok çalışkan bir kızdı. Bir kere çalışmaya başladı mı sabah üçlere, dörtlere kadar devam ediyor, o saatten sonra da atölyesinde yatacak yer olmadığından sigarasını içerek sabah ilk trenin çalışacağı saati bekliyordu. Kadının söyledikleri kendi bildiklerine uyuyordu. Taeko’nun en başta altı <i>tatami</i><a id="k20" href="../Text/dipnotlar.xhtml#a20"><sup>[20]</sup></a> genişliğinde aşağı yukarı on metrekarelik Japon tarzı bir atölyesi vardı. Kardeşinin yakın zamanda daha geniş bir yere geçtiğini duyan Sachiko hazır gelmişken oraya bir göz atmak istedi. Batı tarzında bir yerdi burası. Ayrıca bir basamakla çıkılan dört buçuk <i>tatami</i> yani yaklaşık yedi buçuk metrekare büyüklüğünde Japon tarzı küçük bir bölümü daha vardı. Atölye kaynak kitaplar, dergiler, kumaş parçaları, henüz tamamlanmamış bebekler ve diğer malzemelerle doluydu. Bir de dikiş makinesi vardı. Duvara asılmış fotoğraflarla birlikte hem bir sanatçının atölyesindeki karmaşayı hatırlatıyor hem de genç bir kızın çalışma yeri olduğu belli olacak şekilde cıvıl cıvıl, capcanlı gözüküyordu. Her şey temiz ve özenliydi. Kül tablasında bir tek izmarit bile yoktu. Sachiko mektup ya da kuşku uyandıracak başka bir şey var mı diye çekmeceleri karıştırdı ama dikkatini çekecek hiçbir şey görmedi.</p>

  <p>Aslında Sachiko oraya giderken çok huzursuzdu. İçten içe, kardeşinin kendilerinden gizli salklı yaptığı bir şeylerle karşılaşmaktan endişe ediyordu. Durumu kendi gözleriyle gördükten sonra içi rahat etti. Taeko’ya eskisinden de çok güvenmeye başladı.</p>

  <p>Bunun üzerinden birkaç ay geçmiş, bunlar Sachiko’nun aklından tamamen çıkmıştı. Günlerden bir gün Taeko, Shukugawa’ya, atölyesine gitmişti, evde değildi. Okubata çat kapı çıkageldi, evin hanımıyla görüşmek istediğini söyledi. Senba’da yaşadıkları dönemde evleri birbirlerine yakındı. Sachiko kendisini simaen de olsa tanıyordu, öyle tamamen yabancı biri değildi. Onu kabul etmekte bir sakınca görmedi. Genç adam, böyle birdenbire çıkıp gelmesinin pek hoş olmadığını, kendisini mazur görmesini rica ederek söze başladı. Geçmişte yaptıklarıyla hadlerini aşmış olduklarının farkında olduğunu ama bunun asla gelip geçici bir şey olmadığını söyledi. O zaman onları birbirlerinden zorla ayırdıklarını; fakat Koisan’la ailelerinin onayını alıncaya kadar birbirlerini beklemeye söz verdiklerini ve bu sözden asla dönmeyeceklerini anlattı.</p>

  <p>Koisan, küçük hemşire, küçük kız kardeş demekti. Osaka’da herkes evin en küçük kızına böyle hitap ederdi. Okubata, konuşma boyunca Taeko’dan Koisan olarak bahsetmiş, Sachiko’ya da abla demişti. Kendi ailesi başlangıçta Koisan’ın kendisine uygun olmadığı gibi yanlış bir düşünceye kapılmıştı. Zamanla sanatçı ruhlu, özü sözü bir, genç bir hanım olduğunu anlayıp gençlerin birbirlerine duydukları sevginin kalıcı olduğuna inanmışlardı. Artık evliliklerine karşı çıkmıyorlardı. Şöyle devam etti: “Koisan’dan Yukiko Abla’nın kısmetinin henüz belli olmadığını duydum. O evlenmeden bizim evlenmemizin mümkün olmadığını biliyorum. Ancak Yukiko Abla’nın evlilik işi nihayetine varınca bizim de evlenmemize izin vermenizi istiyoruz. Buraya gelmeden Koisan’a danışıp öyle karşınıza çıktım. Asla işi aceleye getirmeye çalışmıyoruz. Münasip bir zamanın gelmesini bekleyeceğiz. Birbirimize böyle söz verdik. Abla, bir tek sizin bunu bilip anlamanızı ve bize güvenmenizi istiyoruz. Zamanı geldiğinde, aile büyüklerinize bu işi münasip bir şekilde açmanızı rica ediyoruz. En büyük emelimizin tamamına ermesi için yardımınızı esirgemezseniz müteşekkir kalırız. Abla, Koisan’dan sizin kendisine ne kadar anlayış gösterdiğinizi duydum. Böyle bencilce bir istekle karşınıza çıkmamı mazur görün lütfen.”</p>

  <p>Sachiko, Okubata’nın kendisine anlattıklarını münasip görüp görmediğine dair bir fikir belirtmedi. En sonunda söylediklerini dinlediği mealinde bir şeyler diyerek onu yolcu etti. Okubata’nın söyledikleri aklından hiç geçmemiş şeyler değildi. Bu yüzden çok şaşırmamıştı. Aslını söyleyecek olursa gazetelere kadar haberleri çıkmıştı bir kere, ikisinin bir araya gelmesinin en iyi çözüm olduğunu biliyordu. Hem memleketteki eniştesinin ve ablasının da kendisiyle aynı fikirde olacağını tahmin ediyordu. Fakat Yukiko’yu nasıl etkileyeceğinden endişe duyuyor, bu işi sonraya bırakmak istiyordu.</p>

  <p>Okubata’yı yolcu ettikten sonra, içi sıkıldığında hep yaptığı gibi salondaki piyanonun başına geçti. Geleneksel Japon müziği nota kitaplarını çıkardı. Oradan buradan çalmaya başladı. Çok geçmeden Taeko geldi. Sachiko, kardeşinin dönüş zamanını iyice hesaplamış olduğunu tahmin ediyordu. Piyano çalmaya biraz ara vererek olup bitenlerden habersizmiş gibi davranan küçük kardeşine döndü.</p>

  <p>“Koisan,” dedi. “Küçük Efendi Okubata biraz önce gitti.”</p>

  <p>“Öyle mi?”</p>

  <p>“Ben, sizi çok iyi anlıyorum. Ama şu anda bir şey diyemiyorum. Bu işi bana bırakın olur mu?”</p>

  <p>“Hı hı.”</p>

  <p>“İşi şimdi açarsam Yukiko’ya yazık olur.”</p>

  <p>“Hı hı.”</p>

  <p>“Anlıyorsun değil mi Koisan.”</p>

  <p>İfadesiz bir çehre takınan Taeko’nun ağzından, durumdan rahatsız hissettiğinden olacak “hı hı”dan başka bir şey çıkmadı.</p>


  <h2 id="sigil_toc_id_3">Dördüncü bölüm</h2>

  <p>Sachiko önceleri Taeko ve Okubata ile ilgili gelişmeleri hiç kimseye, hatta Yukiko’ya bile söylememişti. Bir gün genç çift birlikte dolaşıyorlarmış. Shugawa’dan Koro Parkı’na gitmek için, şehirlerarası yolu geçiyorlarmış ki, karşılarına Hanshin otobüsünden inen Yukiko çıkıvermiş. Sachiko olanları on beş gün kadar sonra Taeko’dan işitti. Yukiko bundan hiç bahsetmemişti. Taeko, Yukiko’nun kendilerini gördüğünü Sachiko’ya hemen söylememişti. Sachiko aradan geçen süreyi de düşünerek Yukiko’nun yanlış anlamasından endişe etti. Durumu düzeltmek için Okubata’nın ziyaretinden beri tüm olanları ona bir bir anlattı: “Yukiko’cuğum senin kısmetin çıktıktan sonra olur, öyle acele edecek bir şey yok. Ama zamanı geldiğinde ikisini bir araya getirmek için elimizden geleni yapmalıyız. O vakit memlekettekilerin olurunu almak için sen de elini taşın altına koyarsın artık.” Yukiko’nun yüzünden tepkisini anlamaya çalışıyordu. Kardeşi sessizce dinlemekle yetindi. Sonunda, “Sırf büyük kızın önce evlenmesi gerekiyor diye evlenmelerini erteliyorsanız, beni düşünmeyin. Benden önce evlenseler de olur. Arkada kaldım diye üzülüp kahrolacak, öyle ümidimi filan kaybedecek değilim. Hem içime öyle doğuyor ki benim de bahtımın açılacağı günler gelecek,” dedi. Bunları söylerken hiç öyle istihza ediyor ya da kaderine boyun eğiyor gibi görünmüyordu.</p>

  <p>Fakat o ne düşünürse düşünsün, önce büyük kızın evlenmesi gerekiyordu. Taeko’nun cephesinde işler öyle geliştiğinden, Yukiko’ya acilen bir kısmet bulmak şart olmuştu.</p>

  <p>Zaten olanlar yüzünden bir türlü evlenememiş olan Yukiko için bir başka kısmetsizlikse Koyun Yılı’nda doğmuş olmasıydı. Aslında kız kardeşlerin yaşadığı Kansai bölgesinde Çin takvimindeki Koyun Yılı’nın uğursuz olduğuna inanılmasına rağmen, Tokyo’nun bulunduğu Kantō bölgesinde böyle bir inanış yoktu. Daha çok Ateş Atı Yılı pek sevilmezdi. Böyle olduğundan Tokyolulara garip gelebilirdi ama Kansai bölgesinde Koyun Yılında doğan kadınların kısmetsiz olduğuna, evlilikte de kısmetlerini kolay kolay bulamayacaklarına inanılırdı. Özellikle tüccarların evliliklerinde Koyun Yılı’nda doğan kızlardan kaçınması gerektiği düşünülürdü. Öyle ki “Koyun Yılı kadını, uğramasın kapına” diye bir atasözü bile vardı. Tüccarın bol olduğu Osaka’da oldum olası Koyun Yılı kadını pek istenmezdi. Memleketteki ablaları da, “Yukiko’cuk, belki bu yüzden bir türlü evlenemiyor,” derdi boyuna.</p>

  <p>Öyle ya da böyle, zamanla enişteleri de, ablaları da öyle armudun sapı üzümün çöpü demenin işleri iyice yokuşa sürdüğünü fark ettiler. “Yukiko’nun ilk evliliği olacak ama talibin ikinci evliliği olsa da olur, yeter ki çoluk çocuğu olmasın,” demeye başladılar. Zamanla iki çocuğu olmasını bile kabul ettiler. Yaşı da ikinci eniştesi Teinosuke’den bir-iki yaş büyük olsa bile, çökmemişse olur demeye kadar götürdüler işi. Yukiko da, enişteleri ve ablalarının uygun gördüğü kişi kim olursa olsun evlenmeyi kabul edeceğini söyledi, dedikleri hiçbir şeye karşı gelmedi. Bir tek, “Evleneceğim adamın çocuğu varsa en azından sevimli küçük bir kız çocuğu olsun. Böylece ben de o kızı sevip sahiplenebilirim,” dedi. Ayrıca kırk küsur yaşındaki bir adam kocası olacaksa, “İşinde ne olacağı aşağı yukarı bellidir. Eline geçen para bundan sonra pek değişmez. Ne de olsa benden büyük. Olasılıkla dul kalacağım. Büyük bir mala mülke gerek yok ama en azından yaşlılık günlerimde beni rahat ettirecek bir şeyler bıraksın,” dedi. Bunun üzerine ailesi ona hak verdi. Bu konudaki taleplerini buna göre değiştirdiler.</p>

  <p>Itani bu son teklifi, onlar böyle düşünmeye başladıktan sonra getirmişti. Talibin özellikleri aşağı yukarı isteklerine uyuyordu. Bir tek malı mülkü olmaması sorundu. Buna karşılık daha kırk bir yaşındaydı, Teinosuke Eniştesinden bir-iki yaş gençti. Hiç geleceği olmayan bir yaşta değildi. Yaşının, ablasının eşinden büyük olmasını kabul etmişlerdi etmesine, yine de öyle olmaması iyiydi. Bu seferki talip daha önce hiç evlenmemişti. Artık böyle birini bulmaktan iyice umutlarını kesmişlerdi. Bu konuda onları en heveslendiren şey bu olmuştu. Bundan sonra karşılarına böyle bir kısmetin kolay kolay çıkmayacağına inanmışlardı. Kısacası başka açılardan bazı noktalar akıllarına takılsa da, sadece adamın hiç evlenmemiş olması bunların hepsini telafi ediyordu. Talip her ne kadar maaşa talim biri olsa da, Sachiko, adamın Fransızca eğitim almış, güzel sanatlar ve edebiyattan az çok anlayan biri olmasının Yukiko’nun hoşuna gideceğine inanıyordu. Kendisini tanımayanlar Yukiko’yu tam anlamıyla geleneksel bir Japon kızı olarak görürlerdi. Oysa her şeyiyle öyle olduğunu söylenemezdi. Bu sadece kılık kıyafet, dış görünüş, konuşma biçiminden edindikleri bir intibaydı. Mesela şimdi bile Fransızca dersleri alıyordu. Sonra müzik konusunda da, Batılıların eserlerini Japon müziğinden daha iyi anladığını kendisi söylüyordu.</p>

  <p>Talibin aile adı Segoshi’ydi. Sachiko MB Kimya Endüstrisi Şirketi’ndeki bir tanıdığından bu beyi bir sorup soruşturmasını istemişti. Başka yerlerden de sormuştu. Kendisinden kötü bahseden bir tek kişi bile yoktu. Fena bir kısmete benzemiyordu. Bir hafta kadar oluyordu, tam durumu artık memlekettekilere açmayı düşünüyordu ki, Ashiya’da evlerinin önünde bir araba durdu. Itani Hanım hiç haber vermeden çıkageldi.</p>

  <p>“Geçen gün size bahsettiğim konuyu düşünme fırsatınız oldu mu?” diye konuyu tekrar açarak talibin resmini de verdi. Son görüşmelerinde, Itani Hanım bu konuda kendisini iyice sıkıştırmıştı. Ne yapacağını bilemeyen Sachiko biraz zaman kazanmaya çalışarak, “Ben de tam memlekettekilere bu konuyu danışacaktım,” deme fırsatını bile bulamadan, çaresiz ağzından şu cevap çıkıvermişti: “Çok iyi bir kısmet olduğunu düşünüyoruz. Şu sıralar memlekettekiler talip hakkında soruşturma yapıyorlar. Bir hafta daha verin, sonra kızımızı talip beyle tanıştırma niyetindeyiz.” Bunun üzerine Itani Hanım, “Madem böyle bir şeye niyetiniz var, elinizi biraz çabuk tutmanız iyi olmaz mı?” diye ısrar etmişti.</p>

  <p>Itani kısaca geliş sebebini açıklayarak, “Segoshi Bey her gün telefon edip, ‘Hâlâ bir cevap yok mu?’ diye beni sıkıştırıp duruyor. ‘En azından benim resmimi de kendilerine götürüp neler düşündüklerini bir öğrenin,’ dedi. Bu sebeple uğradım,” dedi. Beş dakika bile oturmadı, ayrılırken, “O zaman bir hafta içinde mutlaka cevabınızı bekliyorum,” diyerek kapıda beklettiği arabaya binip gitti.</p>

  <p>Sachiko, tam bir Kamigata’lı gibi işleri ağırdan almayı severdi. Bir kadının tüm hayatını etkileyecek böyle önemli bir konuyu sanki bir iş meselesi gibi yürütmenin zalimce olduğunu düşünürdü. Ama Itani onun iki ayağını bir pabuca sokunca, Sachiko’nun ertesi gün ilk işi kalkıp Osaka’daki ablasının yanına gitmek oldu. Kısaca meseleyi açıp karşı tarafın hemen cevap beklediğini anlattı. Ablası ondan da ağır kanlı, bu tür konularda iyice tedbirli biriydi. Fena bir kısmet olmadığını yine de kocasına bir danışması gerektiğini söyledi. Gerekirse bu iş için özel bir dedektif tutup araştırırlardı. Ayrıca talibin memleketine tanıdık birilerini gönderip etraflıca bir sorup soruşturmak iyi olurdu. Tüm bunlar çok zaman alırdı. İşler öyle bir haftada falan halledilecek gibi görünmüyordu. Daha en az bir ay gerekliydi.</p>

  <p class="bosluk"/>

  <p>Bir gün önce, Itani’ye söz verdiği bir haftalık süre tamamlanmıştı. Sachiko ne yapsam da Itani’yi biraz daha oyalamanın bir yolunu bulsam, diye düşünüyordu. O sırada evlerinin önünde yine bir araba durdu. Telaşla yerinden fırlayan Sachiko’nun tahmin ettiği gibi, gelen Itani Hanım’dı. Sachiko, “Ben de dün arayıp memlekettekilerden biraz acele etmelerini istedim. Öyle pek bir itirazları yok. Yine de araştırmak istedikleri şeyler varmış,” diye mazeret göstermeye çalışarak dört-beş gün daha zaman istemişti. Itani söylediklerinin devamını dinlemeye gerek bile görmeden, “Öyle büyük bir itirazları yoksa teferruatlı araştırmayı sonraya bırakıp bir an önce asıl evlenecek kişileri bir araya getirsek, ne dersiniz?” diye sordu. Sachiko’nun itiraz etmesine fırsat vermeden, “Lütfen kızınızı görücüye çıkarmak gibi düşünmeyin bunu. Ben sizleri akşam yemeğine davet edeceğim o kadar. Aile büyükleriniz gelemese bile siz eşinizle birlikte buyurabilirseniz, kâfi. Talip de bunu çok arzu ediyor,” dedi. Itani açıkça söylemese de şöyle düşünüyordu: “Abla kardeş bu kızlar, kendilerini biraz fazla ağırdan satıyorlar. Başkaları bu işin tamamına ermesi için bunca gayret ederken, bu kadar ağırdan alarak ne yapmaya çalışıyorlar? Böyle yaptıkları için kızın evlilik yaşı geçip gidiyor. Onların aklını başına getirecek bir şeyler yapmadan olmayacak.” Bu nedenle iyice ısrarcı davranıyordu. Sachiko da onun dediklerine hak vermeden edemedi. Daha fazla direnmedi. “Peki öyleyse. Ne zaman yapmayı düşünüyorsunuz?” diye sordu. Ağzından bunlar çıkar çıkmaz Itani atıldı: “Biraz aceleye gelmiş gibi olacak ama mümkünse yarın yapabilirsek iyi olur. Pazar günü olduğu için zaman olarak hem Segoshi Bey’e hem de bana çok uygun,” diye cevap verdi. Sachiko o gün için başka bir sözleri olduğunu söyleyince, Itani geri adım atmadı: “Öyleyse öbür gün yapalım,” diye iyice sıkıştırdı. Sachiko çaresiz, “Muhtemelen öbür gün olur yarın öğlene kadar size telefonla haber vereceğim,” diyerek onu gönderdi. Tüm bunlar dün olmuştu.</p>

  <p class="bosluk"/>

  <p>Bugün ona bir cevap vermesi gerekiyordu.</p>

  <p>“Baksana Koisan...” Üzerine giymeye başladığı içlik hoşuna gitmediğinden bir çırpıda çıkarıp başka bir kimono paketinin bağını çözmeye başladı. Aşağıdan piyano sesi tekrar duyulmaya başlayınca aklına gelmiş gibi ekledi: “... bir konuda ne yapacağımı bilemiyorum...”</p>

  <p>“Neymiş o?”</p>

  <p>“Çıkmadan önce Itani Hanım’a telefon etmem gerek.”</p>

  <p>“Niye ki?”</p>

  <p>“Dün çat kapı çıkageldi, hemen bugün bizim kızı taliple görüştürmek istedi.”</p>

  <p>“O kadın da hep böyle yapıyor.”</p>

  <p>“Öyle resmî bir şey olmayacakmış. ‘Hep beraber bir yemek yiyelim, o kadar katı olmayın, lütfen kabul edin,’ diye ısrar etti. Bugün işimiz olduğunu söyledim ama hemen ardından, ‘Peki sonraki gün nasıl olur?’ diye sorunca artık daha fazla hayır diyemedim.”</p>

  <p>“Memlekettekiler ne diyor peki?”</p>

  <p>“Ablamla telefonla görüştük. ‘Eğer gidilecekse, biz gelmeyelim, sadece siz gidin,’ dedi. Onlar da gelirse sonradan hayır demek zor olurmuş. Itani Hanım bizim gitmemizin yeterli olacağını söylemişti zaten...”</p>

  <p>“Peki Yuki Ablam?”</p>

  <p>“Ya... işte orası zor...”</p>

  <p>“Hayır mı diyor?”</p>

  <p>“Hayır demiyor da... ‘Kendisi çat kapı çıkıp geliyor, üstüne hemen yarın olsun istiyor, bu kadar aceleye getirmek olur mu?’ diyor. Açıkça bir şey söylemiyor. O yüzden bilmiyorum. Sadece, ‘Adamın nasıl biri olduğunu biraz daha araştırsak nasıl olur?’ dedi. Ne kadar sorsam da ağzından ‘gidelim’ lafı çıkmadı.”</p>

  <p>“Peki Itani’ye ne diyeceksin o zaman?”</p>

  <p>“Ne desem ki? Doğru dürüst bir mazeret göstermezsek sonuna kadar işin peşini bırakmayacaktır. Hem bu sefer sonuç nasıl olursa olsun sonrasında da bu konuda ondan yardım isteyeceğiz. Öyle üzüp kırmak istemem kadını. Baksana Koisan! Sen Yukiko’nun bir ağzını arasan, yarın değil de dört-beş gün sonra nasıl olur diye bir soruversen olmaz mı?”</p>

  <p>“Ben sormasına sorarım da, Yuki Ablam öyle şeyler söylediyse, ağzından kolay kolay olur lafı çıkmaz herhalde.”</p>

  <p>“Yok öyle değil. Sadece bu kadar aceleye getirilmesinden rahatsız oldu bence. İçten içe o kadar karşı değil anladığım kadarıyla. Doğru dürüst bir sorarsak belki kabul eder.”</p>

  <p>Sürgülü kapı açıldı, Yukiko içeri girdi. Konuştuklarını Yukiko’nun duymuş olmasından endişelenen Sachiko, bu konuda bir daha ağzını açmadı.</p>


  <h2 id="sigil_toc_id_4">Beşinci Bölüm</h2>

  <p>“Sachiko Ablacığım o kuşağı mı takacaksın?” diye sordu Yukiko, küçük kardeşinin ablasına kimono kuşağını bağlamasında yardım ettiğini gördüğünde. “Bu kuşağı... ne zamandı ki... daha önce piyano konserine gittiğimizde de takmıştın ya.”</p>

  <p>“Hı hı. Takmıştım.”</p>

  <p>“İşte o zaman yerlerimize oturduktan sonra her nefes alışında hışır hışır ses geldi kuşaktan.”</p>

  <p>“Öyle mi olmuştu?”</p>

  <p>“Hafif bir sesti ama sen nefes aldıkça hışır hışır edip duruyordu. O sesten neler çektiğimi unutmadım. Hele böyle bir konser için hiç olmaz!”</p>

  <p>“O zaman hangisini taksam ki?”</p>

  <p>Dolabı yeniden açtı, içeriden birkaç tane paket çıkarıp hemen oraya yan yana dizmeye başladı.</p>

  <p>“Bunu tak,” dedi Taeko, <i>kanzemizu</i> denilen helezon desenli bir tanesini seçerek.</p>

  <p>“Yakışır mı ki bu?”</p>

  <p>“İyi böyle! Bu olsun artık...”</p>

  <p>Yukiko da, Taeko da önceden hazırlanmışlardı. Sachiko’nun hazırlanmasını bekliyorlardı. Taeko bir yandan ablasıyla çocuk avutur gibi konuşurken bir yandan kuşağı alıp onun arkasına geçti, takmaya başladı. Artık bittiğini düşünüyorlardı. Sachiko bir kez daha aynanın önüne oturup denedi. Hemen ardından, “Olmadı!” diye çığlığı bastı. “Bu kuşak da olmadı!”</p>

  <p>“Nesi var ki?”</p>

  <p>“Nesi olacak! Bir dinle bak! Bu da hışır hışır ediyor!” Sachiko böyle diyerek derin bir nefes aldı, çıkan sesi onlara da dinletti.</p>

  <p>“Of, bu da ses çıkarıyor!”</p>

  <p>“O zaman, <i>tsuyushiba</i> desenli olanına ne dersin, hani üzerine çiy yağmış ot desenli olan?”</p>

  <p>“Olur mu ki? Koisan şuradaki kuşaklara bir bakıversene.”</p>

  <p>Üç kardeşin içinde bir tek Taeko, Batı tarzı giysiler giyiyordu. O sayede daha rahat hareket edebiliyordu. Oraya buraya saçılmış paketlerin içindekilere bakarak aradığı şeyi buldu. Sonra tekrar ablasının arkasına geçip kuşağını bağlamaya başladı. Sachiko oturmadan, kuşağın bağlanması biten kısmına tek eliyle bastırarak iki-üç kez derin derin nefes aldı.</p>

  <p>“Bu sefer oldu galiba,” dedi. Ardından da ağzında tutmakta olduğu kuşak kordonunu eline aldı, kuşağın üzerine bağladı. Bağlamayı bitirdiğinde kuşak yine hışır hışır etmeye başladı.</p>

  <p>“Bu da olmadı! Neden böyle ses çıkarıyor ki?”</p>

  <p>“Sahiden de! Hah hah ha ha ha!”</p>

  <p>Sachiko’nun kuşağından ses geldikçe üç kız kardeş iyiden iyiye kahkahalara boğuldular.</p>

  <p>“Hah hah ha ha ha! Çift kat kuşak takmaktan vazgeçmezsem olmayacak. Çift kat kuşak olduğu için olmuyor.”</p>

  <p>“Yok, çift kat kuşaktan değil, kumaşın dokuması yüzünden böyle oluyor.”</p>

  <p>“O tamam da, son zamanlarda çift kat kuşakların dokuması hep böyle. Bu dokumadan çift kat kuşak yaptıklarından hışır hışır ediyor.”</p>

  <p>Taeko, “Şimdi işi çözdüm ablacığım!” diyerek başka bir paket çıkardı.</p>

  <p>“Bunu bir takalım. Gör bak hışırtı falan kalmayacak.”</p>

  <p>“O da çift kat değil mi?”</p>

  <p>“Sen benim dediğimi bir dinle! Niçin hışırdadığını buldum!”</p>

  <p>“Saat biri geçti. Acele etmezsek kaçıracağız. Bu tür konserler kısa sürüyor zaten,” dedi Yukiko.</p>

  <p>“Tamam da Yukiko’cuğum, bu kuşak meselesini zaten sen ortaya atmadın mı?”</p>

  <p>“Kalkıp konsere gittikten sonra o hışırtı sesini duymak istemiyorum elbette.”</p>

  <p>“Ah ne telaş! Tak çıkar, tak çıkar derken bitap düştüm.”</p>

  <p>“Saçma sapan konuşma! Asıl burada benim canım çıktı!” dedi Taeko. Bir yandan da ablasının arkasında durmuş kuşağı sıkıca bağlamaya çalışıyordu.</p>

  <p>“İğneyi burada mı olacaksınız efendim?” O-Haru Kalfa, üzerinde dezenfekte edilmiş iğne takımı, Betaxin kutusu, alkol şişesi, pamuk ve bant gibi bu iş için gerekli şeylerin bulunduğu tepsiyle çıkageldi.</p>

  <p>“Yukiko, sen yapıver iğneyi,” dedi Sachiko. Sonra çıkmakta olan O-Haru’nun arkasından seslendi: “Araba çağırdınız mı? On dakikaya kadar burada olsun!”</p>

  <p>Yukiko her zamanki gibi alışkın ellerle ampulü kırdı. İçindeki ilacı şırıngaya çekti. Hâlâ aynanın önünde kuşağı bağlanan Sachiko’nun sol kolunu tutup omzuna kadar açtı. Ardından alkollü pamukla iğne yapacağı yeri iyice dezenfekte ederek şırıngaya takılı iğnenin ucunu batırdı.</p>

  <p>“Ah, acıdı!”</p>

  <p>“Bugün biraz acımıştır belki. Zaman yok diye yavaş yapamadım.”</p>

  <p>Bir anda odayı B vitamininin keskin kokusu sardı. Yukiko iğne yaptığı yere yara bandı koyup üstüne biraz bastırdı.</p>

  <p>“Kuşağı da bağladım işte,” dedi Taeko. “Üzerine hangi kordonu bağlayayım?”</p>

  <p>“Elindeki olur, onu bağlayıver. Hadi, acele et!” diye cevap verdi Sachiko.</p>

  <p>Taeko, ablasının sözleri üzerine, “İki ayağımı bir pabuca sokma. Böyle acele ettirince elim ayağım birbirine dolanıyor. Ne yapacağımı unutuyorum,” dedi. “İşte oldu. Ablacığım, derin bir nefes al şimdi. Oldu bak göreceksin.”</p>

  <p>Sachiko, kardeşinin söylediği gibi derin nefes alıp verirken bir yandan da, “Aa! Sahiden! Hiç hışırdamıyor bu! Koisan, nasıl oluyor da hiç hışırdamıyor?” diyordu.</p>

  <p>“Kuşaklar az kullanılmış olunca hışırdıyor. Bu eski olduğu için üstü eprimiş. Ondan hışırdamıyor.”</p>

  <p>“Sahi mi, o yüzden mi hışırdıyordu yani?”</p>

  <p>“Biraz kafanızı çalıştırın ama!”</p>

  <p>“Hanımefendi telefonunuz var, Itani Hanım arıyor,” dedi O-Haru koridordan koşup gelerek.</p>

  <p>“Aa, hay aksi! Telefon edeceğim tamamen aklımdan çıkmış,” dedi Sachiko telaşla.</p>

  <p>“Araba da geldi galiba!” diye uyardı Taeko.</p>

  <p>“Ne yapsak ki acaba?” diye içini çekti Sachiko.</p>

  <p>Yukiko ise sanki olay kendisiyle ilgili değilmiş gibi dinlemekle yetindi.</p>

  <p>“Baksana Yukiko’cuğum, ne cevap vereyim?”</p>

  <p>“Bir bahane buluver işte!”</p>

  <p>“Öyle de, kadına doğru dürüst bir cevap vermezsek kolay kolay dinlemez.”</p>

  <p>“Siz nasıl isterseniz öyle olsun.”</p>

  <p>“O zaman şimdilik yarına erteliyorum.”</p>

  <p>“Hıı.”</p>

  <p>“Olur mu?”</p>

  <p>“Hıı.”</p>

  <p>Sachiko ayakta duruyordu. Gözlerini yere dikerek oturan Yukiko’nun yüzüne bakıyor, aklından geçenleri okumaya çalışıyordu ama bir şey çıkaramadı.</p>


  <h2 id="sigil_toc_id_5">Altıncı Bölüm</h2>

  <p>“Etsuko’cuğum, ben hemen gidip geleceğim, tamam mı?”</p>

  <p>Yukiko dışarı çıkmadan önce, salonun kapısından bir göz atarak yeğenine böyle seslendi. Küçük kız oyuncaklarını çıkarmıştı. Genç hizmetçi O-Hana ile birlikte evcilik oynuyorlardı. “Oldu değil mi? Biz yokken ev sana emanet.”</p>

  <p>“Ablacığım, gelirken bana ne getireceksin?”</p>

  <p>“Geçenlerde görmüştük ya, hani pilav pişirmek için bir oyuncak vardı. Onu istiyorsun değil mi?”</p>

  <p>Etsuko, teyzelerinin içinde sadece memleketteki en büyük olana, teyze diyordu. Yukiko’ya “ablacığım”, Taeko’ya ise “Koisan” diye sesleniyordu.</p>

  <p>“Ablacığım akşama döneceksin değil mi?”</p>

  <p>“Hı hı. Döneceğim.”</p>

  <p>“Söz değil mi?”</p>

  <p>“Söz tabii. Annenle Koisan, Kobe’de babanla buluşacaklar. Birlikte akşam yemeğine çıkacaklar. Ben eve döneceğim. Birlikte yemek yiyeceğiz, tamam mı? Hem senin yapılacak ödevin yok mu bakayım?”</p>

  <p>“Kompozisyonum vardı.”</p>

  <p>“O zaman oyun oynamayı kararında kes. Ben gelene kadar yaz bitir, olur mu? Gelince kontrol ederim ben de.”</p>

  <p>“Ablacığım, Koisan güle güle!”</p>

  <p>Onları yolcu etmek için evin girişine kadar gelen Etsuko böyle seslenirken, ayağında terlikleriyle avluya çıktı. Taşların üzerinden sekerek iki teyzesinin ardından dış kapıya kadar gitti.</p>

  <p>“Döneceksin değil mi ablacığım? Beni kandırmıyorsun değil mi?”</p>

  <p>“Kaç kere söyledin ama! Söz verdim ya!”</p>

  <p>“Eğer dönmezsen çok kızarım, tamam mı ablacığım?”</p>

  <p>“Ah, ne kadar yaygara kopardın! Söz dedim ya, söz!”</p>

  <p>Yukiko aslında Etsuko’nun ona bu kadar düşkün olmasından çok mutlu oluyordu. Küçük kız annesi dışarı çıktığında pek önemsemezdi. Fakat her nedense Yukiko ne zaman dışarı adımını atacak olsa, eteğine yapışır gitmesine rıza göstermek için bin bir şart öne sürer; ancak ondan sonra razı olurdu.</p>

  <p>Yukiko son yıllarda memlekette olmak istemiyor, daha çok küçük ablasının Ashiya’daki evinde kalmayı tercih ediyordu. Herkes gibi kendisi de çok iyi biliyordu ki, büyük eniştesiyle iyi anlaşamaması bunun sebeplerinden sadece biriydi. Küçük ablasına kendisini daha yakın hissettiği de doğruydu. Son zamanlarda ise Etsuko’ya düşkünlüğünün bu iki sebepten öte olduğunun farkına varmıştı. Kendi kendisine bunu itiraf ettikten sonra bu sevginin daha da katlandığını gördü. Bir süre önce memleketteki ablası, “Sen sadece Sachiko’nun çocuğunu seviyorsun benim çocuklarımı sevmiyorsun,” diyerek kendisine sitem etmişti. O zaman ne söyleyeceğini bilememişti. Dürüst olmak gerekirse Yukiko tam da Etsuko gibi, Etsuko yaşlarındaki kız çocuklarını seviyordu. Tamam memleketindeki evde çocuk boldu. Fakat içlerinde tek bir kız çocuğu vardı. O da henüz çok küçüktü. Bu sene iki yaşına girecekti. Diğerleri erkekti. Onlara karşı duyduğu hisler Etsuko’ya hissettikleriyle mukayese bile edilemezdi. Yukiko, annesini küçük yaşta kaybetmişti. Babası on yıl kadar önce bu dünyadan göçtükten sonra, memleketle burası arasında gidip gelen, yeri yurdu belli olmayan biri olmuştu. Yarın öbür gün evlenip bu evden gidecek olmayı çok önemsemiyordu ama eğer evlenecek olursa herkesten çok sevdiği Sachiko ile bir daha görüşememek, yok yok Sachiko ile yine görüşürdü de, Etsuko ile görüşemeyecek olmak onu çok üzüyordu. Hem görüşseler bile eskisi gibi olamayacağını biliyordu. Küçük kızın kendisinden uzakta büyüyüp serpileceğini, kendisine olan düşkünlüğünü unutacağını düşündükçe, annesi olarak her zaman çocuğun yanında olup onun sevgisine sahip olacak olan Sachiko Ablasını içten içe kıskanıyor, üzülmeden edemiyordu. Olur da, karşısına ikinci evliliğini yapacak, çocuklu bir adam çıkarsa, bari sevimli bir kız çocuğu olsun demesinin sebebi buydu işte. Hani böyle sevimli bir kızı olan biriyle evlense, hatta Etsuko’dan bile sevimli bir kızın annesi bile olsa, o kızı Etsuko’yu sevdiği gibi sevemeyeceğine inanıyordu. Bunlar aklına geldikçe bir türlü evlenemediğine başkalarının sandığı gibi pek fazla üzülmüyordu. Hatta istemediği bir yere zorla gelin gideceğine, bu şekilde bu evde kalmaya devam edebilirdi. Ablasının bir anne olarak sorumluluklarının bir kısmını üstlenirse sanki bütün yalnızlığından kurtulabileceği bile geçmişti aklından.</p>

  <p>Aslını söylemek gerekirse, Yukiko’nun küçük kıza bu kadar bağlanmasının ardında bir noktaya kadar Sachiko’nun da rolü vardı. Başlangıçta Ashiya’daki bu evde, Yukiko ile Taeko’nun birlikte kaldıkları bir oda vardı. Fakat zamanla Taeko odayı yapma bebek yaptığı atölyesi gibi kullanmaya başladı. Böylece Sachiko’nun önayak olmasıyla Yukiko, Etsuko’nun yanına geçti. Küçük kızın odası ikinci katta, altı <i>tatami</i> genişliğinde Japon tarzı bir odaydı. Yere serili hasırların üzerinde ahşaptan alçak bir karyola vardı. Etsuko bu yatakta yatardı. O zamana kadar geceleri hizmetçilerden biri bunun yanına bir döşek serip Etsuko’nun yanında uyuyordu. O günden sonra ise hizmetçinin yerine Yukiko orada uyumaya başladı. Yere ottan bir şilte serdirdi, onun üzerine de iki pamuk döşek koydurdu. Böylece yattığı yer, Etsuko’nun karyolasıyla hemen hemen aynı yükseklikte oldu. İş buradan başladı, zamanla küçük kız hastalandığında ona bakmaktan tut, okul ödevleri, piyano alıştırmaları, beslenme çantası, ikindi kahvaltısına kadar her şey Yukiko’nun sorumluluğuna geçti. Bunun bir sebebi de Yukiko’nun bu işlere Sachiko’dan daha yatkın olmasıydı. Etsuko ilk bakışta kanlı canlı, sağlığı sıhhati yerinde bir çocuk gibi görünürdü ama o da annesi gibi dayanıksızdı. Ya lenf bezleri ya bademcikleri şişiyor, sık sık ateşi çıkıyordu. Öyle zamanlarda Yukiko gece gündüz gözünü bile kırpmadan küçük kıza bakardı. Terden sırılsıklam olmuş giysilerini değiştirmek, buz torbasıyla ateşini düşürmeye çalışmak derken, her şeyiyle en çok Yukiko ilgilenirdi. Oysa üç kız kardeşin içinde en ufak tefek, narin görüneni oydu. Kolları bile Etsuko’nun kollarından pek farklı değildi. Neredeyse ince hastalığa falan tutulacakmış gibi görünüyordu. Bu da mürüvvetinin şimdiye kadar gecikmesinin sebepleri arasına katılabilirdi. Bu görünüşünün aksine çok dayanıklıydı. Tüm ev ahalisinin ardı ardına gribe yakalandığı zamanlarda bile bir tek ona bir şey olmazdı. Şimdiye kadar da ciddi hiçbir hastalık geçirmemişti. Dışarıdan en güçlü kuvvetliymiş gibi görünen Sachiko, göründüğünün aksine tıpkı kızı Etsuko gibi bu konuda en hassaslarıydı. Bir hastaya bakması gerekir de kendini zorlarsa, sonunda kendisi de hasta oluverir, diğerlerinin başına dert olurdu. Belki bunun sebebi bir önceki Makioka kuşağının en parlak döneminde büyümüş olmasıydı. Rahmetli babasının tüm sevgisini kendi üzerinde toplamış biri olarak, şimdi yedi yaşındaki bir çocuğun annesi de olsa, içinde bir yerlerde hâlâ o nazlı çocuk vardı. Hem ruhen hem bedenen daha dayanıksızdı. Öyle ki zaman zaman iki küçük kız kardeşi sanki kendileri büyükmüş gibi kendisine dikkat etmesi için ablalarını uyarmak durumunda kalırlardı. Böyle biri olduğu için, sadece Etsuko hastalandığında bakmaktan değil, çocuğun diğer işleriyle ilgilenmekten de âciz kalır, sık sık da kızıyla didişirdi. Sachiko’nun, Yukiko’ya sanki kızının özel mürebbiyesi gibi davrandığını, onun kendilerinden uzaklara gitmesini istemediğini söyleyenler oluyordu. Yukiko’nun bu yüzden bir türlü evlenemediğini, iyi bir kısmet çıktığında Sachiko’nun bir yolunu bulup köstek olduğunu diyecek kadar ileri gidenler bile çıkıyordu. Bu dedikodular dönüp dolaşıp memlekete, ablalarının kulağına kadar ulaşmıştı. Ablası, Sachiko’nun böyle bir şey yapmayacağını biliyordu bilmesine. Yine de, “Yukiko’nun elinin altında olması Sachiko’nun işine geliyor, o yüzden buraya yollamıyor,” diye arkasından söylendiği oluyordu. Sachiko’nun kocası Teinosuke de bu konuda biraz huzursuzluk duyuyordu. Yukiko onların yanında kalmaktan memnundu belki. Fakat Teinosuke için baldızının aile ilişkilerine burnunu sokması can sıkıcıydı. Kızları Etsuko’dan biraz uzak dursa olmaz mıydı? Bir keresinde karısına, “Etsuko senden soğuyup Yukiko’ya bağlanırsa fena olur,” dediği bile olmuştu. Sachiko’ya kalacak olursa kocası fazla dert ediyordu. Evet dışarıdan öyle görünüyor olabilirdi. Etsuko da her çocuk gibi sokulgandı. Yukiko’ya düşkündü tamam ama tabii ki en çok annesini seviyordu. Herhangi bir sebepten illa kendisine yapışmasına gerek yoktu. Hem küçük kız, Yukiko’nun bir gün gelin olup gideceğini biliyordu elbette. Kocasına bunları söyleyen Sachiko, “İtiraf etmeliyim, Yukiko üzerimden kızımın pek çok yükünü alıyor,” diye devam ederek, “fakat tüm bunlar hepi topu Yukiko evlenip gidene kadar sürecek. Kardeşim çocukla ilgilenmeyi sevdiği için işleri biraz da bilerek ona bıraktım. Asıl amacım bir türlü evlenemeyişinin onda yarattığı üzüntüyü avutmaktı. Koisan’ın yapma bebek yapmak gibi bir meşgalesi var elinde, üstelik para da kazanıyor. Hem gizlice görüştüğü biri de var. Fakat Yukiko’cuğum bunlardan hiçbirine sahip değil, hani öyle ki neredeyse yaşamında tutunacak bir dalı bile yok. Kardeşimin böyle bir halde olmasına gönlüm el vermiyor. Etsuko’nun, Yukiko’nun yalnızlığına bir avuntu olmasını istedim,” diye bitirmişti.</p>

  <p>Yukiko tüm bunların farkında mıydı, söylemek zordu. Fakat Etsuko hastalandığında yaptıkları ortadaydı. Öz annesinin de, bir hemşirenin de yapamayacağı kadar kendisini adayarak bakıyordu çocuğa. Hem sonra dışarı çıktıklarında Etsuko evde kalıyorsa yanına mutlaka birini bırakmak gerekiyordu. Öyle zamanlarda mümkün olduğunca Yukiko çocukla kalıyor, karıkocanın veya Taeko’nun dışarı çıkmasını sağlıyordu. Aslında bugünkü gibi bir etkinlikte de evde Etsuko’nun yanında kalırdı. Fakat bu sefer o da gidecekti. Hankyū Mikage’nin yakınlarında Kuwayama Malikânesi’nde yapılacak Leo Sirota konserine davet edilen az sayıda kişiden biriydi. Başka bir konser olsa Yukiko seve seve evde kalırdı. Piyano olduğunu duyunca gitmeden edememişti. Sachiko ve Taeko, Arima taraflarına yürüyüş yapmaya giden Teinosuke ile dönüşte buluşarak birlikte Kobe’de akşam yemeği yemek için sözleşmişlerdi. Yukiko ise bundan feragat edip eve dönmeyi tercih etmişti.</p>


  <h2 id="sigil_toc_id_6">Yedinci bölüm</h2>

  <p>“Ablam hâlâ konuşuyor mu?”</p>

  <p>İki kız kardeş, deminden beri evin dışında ablalarının çıkmasını bekliyorlardı. Sachiko ise hâlâ ortalarda görünmüyordu.</p>

  <p>Şoför kapısını açık tutuğu arabanın yanında bekliyordu. Taeko arabaya doğru ilerlerken, “Saat neredeyse iki oldu,” dedi.</p>

  <p>“Telefon konuşması ne kadar uzun sürdü!”</p>

  <p>“Daha kapatamıyor mu acaba?”</p>

  <p>“Ne kadar kapatmaya çalışırsa çalışsın, karşısındaki bir türlü izin vermiyordur ki! Ablam iyice sabırsızlanmıştır.”</p>

  <p>Yukiko sanki tüm bunlar başkasıyla ilgiliymiş gibi konuşarak, “Etsuko’cuğum annene söyleyiver, telefonu kapatıp hemen gelsin.”</p>

  <p>Taeko arabanın kapısına elini uzatarak, “Biz binelim mi Yuki Ablacığım?” dedi. Bu tür görgü kurallarına çok önem veren Yukiko hemen, “Beklesene!” deyince Taeko’ya söyleyecek bir şey kalmamıştı. O da çaresiz arabanın yanında durdu. Etsuko’nun koşarak içeri girdiğini görünce, “Itani Hanım’la ilgili konuyu duydum,” dedi şoförün işitmeyeceği bir şekilde.</p>

  <p>“Yaa.”</p>

  <p>“Resmini de gördüm.”</p>

  <p>“Yaa.”</p>

  <p>“Yuki Ablacığım, peki bu konuda sen ne düşünüyorsun?”</p>

  <p>“Öyle resimden anlaşılacak bir şey değil bu.”</p>

  <p>“Öyleyse bir görüşüp konuşsanız.”</p>

  <p>“...”</p>

  <p>“Itani Hanım o kadar uğraşmışken görüşmek istemiyorum dersen ablam da güç durumda kalır hem.”</p>

  <p>“Tamam da, bu kadar acele etmenin bir anlamı var mı?”</p>

  <p>“Ablam da senin bundan hoşnut olmadığını tahmin ediyordu zaten.”</p>

  <p>Bulundukları tarafa doğru ayak sesleri duyuldu.</p>

  <p>Sachiko, bir yandan dışarı çıkmış içliğinin kolunu sokuşturmaya çalışırken bir yandan, “Ah mendilimi unutmuşum. Biriniz bana mendilimi getirin! Mendil, mendil!” diye bağırıyor; bu arada da evin dış kapısına doğru koşturuyordu.</p>

  <p>“Kusura bakmayın, beklettim.”</p>

  <p>“Çok uzadı gerçekten.”</p>

  <p>“Böyle diyorsun da, bir bahane bulmak öyle kolay mı oldu sanıyorsun! Ancak kapayabildim.”</p>

  <p>“İyi tamam, sonra konuşuruz bunları.”</p>

  <p>“Çabuk binin,” dedi, Yukiko’nun arkasından gelen Taeko.</p>

  <p>Sachiko’nun evinden Ashiyagawa durağına kadar yedi-sekiz yüz metre kadar vardı. Bugünkü gibi acele ettiklerinde arabayla gittikleri oluyordu. Vakitleri olduğunda aheste aheste yürüyerek giderlerdi. Hankyū tren yolu hattına paralel uzanan, dağ tarafındaki bu yola yöre halkı “su geçidi” derdi. Üç kız kardeş havanın iyi olduğu günlerde özenle hazırlanır, yabanlık kıyafetlerini giyer, burada yürüyüşe çıkarlardı. Yan yana bu yoldan geçerken insanların bakışları onların üzerinde toplanırdı. Çevredeki esnaf üçünü de tanıyordu. Aralarında bu hanımlardan bahsettikleri olurdu. Buna karşılık üçünün de gerçek yaşını bilen çok azdı herhalde. Sachiko’nun kızı olduğundan saklaması pek mümkün değildi. Buna rağmen o bile yirmi yedi, yirmi sekiz yaşından fazla göstermiyordu. Evlilik çağındaki Yukiko olsa olsa yirmi üç-yirmi dört yaşlarında olmalıydı. Taeko da çoğu kez on yedi-on sekiz yaşlarında biri sanılıyordu. Aslında Yukiko artık “küçükhanım” denildiğinde garip kaçacak bir yaşa gelmişti. Yine de kimse bunu tuhaf karşılamıyordu. Çok güzel desenleri, harika bir renk uyumu olan kıyafetleri her üçüne de çok yakışıyordu. Böyle genç işi kıyafetler giydikleri için öyle görünüyor değillerdi. Boyları bosları, endamları da pek genç duruyordu. Başka türlü giyinseler kendilerine yakışmayacağı bir gerçekti.</p>

  <p>Geçen sene Teinosuke, üç kız kardeş ile Etsuko’yu şehir dışına, Kintai Köprüsü’nün oraya çiçek seyrine götürmüştü. O gün üç kız kardeş köprüde yan yana dururken Teinosuke fotoğraflarını çekmiş, o sırada da şu şiiri uyduruvermişti:</p>

  <p class="bosluk"/>

  <p class="p10">Üç hemşire</p>

  <p class="p10">Üçü de güzellikte birbirinden ziyade</p>

  <p class="p10">Kintai Köprüsü üzerinde</p>

  <p class="p10">Durup resim çektirmede</p>

  <p class="bosluk"/>

  <p>Her ne kadar ilk bakışta kardeş oldukları anlaşılsa da üçü de birbirinden farklıydı. Hepsinin kendine has bir yönü vardı. Bir yandan birbiriyle hoş bir tezatlık gösterirken, diğer yandan hiçbir şüpheye yer bırakmayacak şekilde ortak noktaları olduğu aşikârdı. Görenler bu kız kardeşlerin ne kadar güzel olduklarını düşünmeden edemiyordu. İçlerinde en uzun boylusu Sachiko idi, onu sırasıyla biraz farkla Yukiko ve Taeko takip ediyordu. Üçünün yolda yan yana yürümeleri bile görülesi bir şeydi. Üzerindekilerle, endamıyla içlerinde en Japon tarzı görünen Yukiko, en Batılı görünen ise Taeko’ydu. Sachiko tam ikisinin arasıydı. Kıyafet seçimlerinde Taeko hep Batı tarzı şeyler giyerdi. Yukiko ise üzerinden Japon kıyafetlerini eksik etmez, her zaman kimono ile dolaşırdı. Sachiko yazın sıcaklarda genellikle Batı tarzı kıyafetler giyer, diğer zamanlarda ise kimonoyu tercih ederdi. Çehrelerine bakılacak olduğunda, en yuvarlak yüz hatları olan Taeko’ydu. Kaşı gözü yerindeydi, vücudu da bununla uyumlu şekilde sağlam yapılı, hafif etine dolgundu. Yukiko tam tersine en zayıf, en narinleriydi. Bu açıdan da Sachiko her ikisinin iyi yönlerini almıştı. Birbirlerine benzedikleri noktalara gelince, Sachiko ve Taeko babalarına çekmişlerdi. Onun gibi dışarı dönük ve canlı kişilikleri vardı. İçlerinde bir tek Yukiko onlardan farklıydı. İlk bakışta hüzünlü bir görünüşü olan Yukiko’ya, bu görünüşün aksine atlastan <i>yūzen</i> desenli cıvıl cıvıl kimonolar ya da saraylı kadınların kimonolarına benzeyen kıyafetler daha çok yakışırdı. Tokyo tarzı tek düze, çizgili <i>shimamono</i> kimonolardan ise uzak durması gerekirdi.</p>

  <p>Bir konser oldu mu mutlaka özenip bezenerek giyinirlerdi zaten. Bu sefer özel bir konsere katılıyorlardı, o nedenle iyice özen gösterdiklerini söylemeye bile gerek yoktu. Bu güzel sonbahar gününde üçü birlikte arabadan inip de, Hankyū Tren İstasyonu’nun peronuna çıktıklarında orada bulunan herkes dönüp dönüp onlara bakmıştı. Pazar günü öğleden sonraydı. Kobe’ye giden tren bomboştu. Üç kız kardeş yan yana oturdular. Yukiko’nun tam karşısındaki koltukta bir ortaokul öğrencisi vardı. Delikanlının kendisine utangaç bakışlar attığını, baktıkça da yüzünün iyiden iyiye kızardığını fark etmemesi mümkün değildi.</p>


  <h2 id="sigil_toc_id_7">Sekizinci bölüm</h2>

  <p>Etsuko evcilik oynamaktan sıkılınca, O-Hana’dan üst kattaki odasından defterini getirmesini istedi. Salonda kompozisyon ödevini yazmaya başladı. Evin çoğu bölümü Japon tarzıydı. Batı tarzında bir tek salon ve ona bağlı yemek odası vardı. Ailece otururken de, misafir geldiğinde de en çok Batı tarzı bu iki yeri kullanıyorlar, günün çoğu zamanını burada geçiriyorlardı. Piyano, radyo ve gramofon salonda duruyordu. Kışın şömine yakıldığında kimse oradan çıkmıyor, salon kendiliğinden evin odağı haline geliyordu. Etsuko da misafir gelmediyse ya da hasta falan olup yatağa düşmediyse tüm zamanını burada geçiriyordu. Üst kattaki odasını sadece uyumak için kullanıyordu. Kendi odası Japon tarzı olmasına rağmen Batı tarzı birkaç eşya bulunuyordu. Odası hem uyuyup hem ders çalışabileceği şekilde döşenmişti. Buna rağmen Etsuko ders çalışırken de, evcilik oynarken de salonda olmayı seviyordu. Okul eşyaları, oyuncakları her zaman salonun orasına burasına saçılmış olurdu. Beklenmedik bir misafir geldiğinde bunları toplamaya çalışırken epey koşuşturmaları gerekirdi.</p>

  <p>Akşamüzeri arka kapının zili çalınca Etsuko elindeki kalemi fırlatıp geleni karşılamaya koştu. Biraz sonra da söz verdiği hediye paketiyle salona giren Yukiko’nun ardından koşa zıplaya içeri daldı.</p>

  <p>Etsuko, “Daha bakmak yok!” diyerek masada duran defterini Yukiko’dan saklamak için ters çevirdi. Hemen ardından da, “Hediyemi göstersene!”diye paketi Yukiko’nun elinden çekiştirip aldı. İçinden çıkardığı oyuncakları kanepenin üzerine tek tek dizmeye başladı.</p>

  <p>“Teşekkür ederim ablacığım.”</p>

  <p>“Bunları istiyordun değil mi?”</p>

  <p>“Hı hı, bunlardı. Teşekkür ederim.”</p>

  <p>“Kompozisyonunu yazmayı bitirdin mi bakayım?”

  </p>
<p>“Olmaz, göstermem!” Etsuko defterini alıp göğsüne sıkıca bastırarak odanın diğer ucuna kaçtı. “Niye göstermiyorum biliyor musun?”</p>

  <p>“Niyeymiş bakayım?”</p>

  <p>“Hi hi, hi hi... Şey... aslında... burada seninle ilgili bir şey yazıyor...”</p>

  <p>“Ne iyi işte! Göster bakayım.”</p>

  <p>“Sonra... sonra göstereceğim. Şimdi olmaz.”</p>

  <p>Etsuko, yazdığı kompozisyonun başlığının “Tavşan Kulağı” olduğunu söyledi. Anlattığına göre Yukiko Ablasından da bahsetmişti biraz. “Şimdi bakarsan utanırım ablacığım! Ben uyuduktan sonra okuyup düzeltsen olur mu? Yarın sabah erkenden kalkıp okula gitmeden önce temize çekerim ben,” dedi.</p>

  <p>Yukiko, Sachiko’ların yemekten sonra sinemaya gideceklerini, eve geç döneceklerini biliyordu. Akşam yemeği biter bitmez Etsuko ile banyoya girdi. Saat sekiz buçuk gibi küçük kızı yatak odasına çıkardı. Etsuko daha küçük olmasına rağmen kolay kolay uykuya dalamayan bir çocuktu. Yatağa yattıktan sonra yarım saat kadar hiç durmadan heyecanla konuşur durur, susmak bilmezdi. Onu uyutmak da Yukiko’nun görevlerinden biriydi aslında. Fakat çoğu kez Etsuko’nun söylediklerini dinlerken Yukiko kendisi uyur kalırdı. Kimi zaman sabaha kadar uyanmazdı. Bazen de biraz uyuklar, sonra Etsuko’yu uyandırmadan usulca kalkar, geceliğinin üzerine bir şeyler alarak aşağıya iner, Sachiko’larla çay içip sohbet ederdi. Öyle zamanlarda bazen eniştesi peynirle beyaz şarap çıkarırdı, o da bir kadehçik olsun onlara eşlik ederdi. Ara sıra gelen sırt ağrılarından mustarip olan Yukiko’yu, o gece de sırtının ağrısından uyku tutmamıştı. Sachiko’ların dönmesine daha çok vardı. “Onlar gelmeden şu kompozisyona göz atayım,” diye düşündü. Etsuko’nun nefes alışlarına kulak verdi. Derin derin nefes alıp verişinden sonunda uykuya dalmış olduğunu anladı. Yattığı yerden kalktı. Başucundaki lambanın yanında duran Etsuko’nun kompozisyon defterini eline aldı.</p>

  <p class="p3">Tavşan Kulağı</p>

  <p class="p11">Evcil bir tavşanım var. Biri, bu tavşanı “Küçükhanıma sunuyorum,” diyerek bana getirdi. Evimde köpek ve kedi de var. O yüzden tavşan onlardan ayrı, girişte duruyor. Her sabah okula giderken tavşanı sevip okşuyorum. Geçen cuma günü şöyle şeyler oldu: Okula giderken evin girişinde, tavşanın bir kulağının pıt diye havaya kalktığını dimdik durduğunu gördüm. Bir tanesi de aşadaydı. Ben de “aa, çok tuhav, öbür kulağını da kaldır” dedim ama dediimi yapmadı. Bunun üzerine ben “öyleyse ben senin için kaldırayım” deyip elimle kulağını kaldırdım. Fakat elimi çekince pat diye düştü. Ben de ablama “ablacığım, şu tavşanın kulağını kaldırsana” dedim. O zaman ablam ayağıyla tavşanın kulağını itip kaldırıverdi. Fakat ablam ayağını çekince, kulağı yine pat diye düştü. Ablam “ne tuhav kulak değil mi?” diyerek gülmeye başladı.</p>

  <p class="bosluk"/>

  <p>Yukiko acele ile “ablam ayağıyla tavşanın kulağını...” yazan cümledeki ayağı sözcüğünün üzerini karaladı.</p>

  <p>Etsuko okulda kompozisyon yazmada iyiydi. Bu yazıyı da iyi yazmıştı. Yukiko kendisi de sözlükten kontrol ederek sadece “tuhav” sözcüğünü “tuhaf” olarak, “aşadaydı” “aşağıdaydı”, “dediimi yapmadı”yı da “dediğimi yapmadı” olarak düzeltti. Yazıda başka hata yoktu. Sadece onu huzursuz eden “ayağıyla” ile başlayıp “tavşanın kulağını itip kaldırıverdi” diye devam eden cümleyi şöyle değiştirdi:</p>

  <p>“... ablam da tavşanın kulağını kaldırdı ama bırakınca tavşanın kulağı yine pat diye aşağı düştü...”</p>

  <p>“Ayağıyla” yazan yeri “eliyle” diye düzeltmek daha kolaydı. Fakat işin aslı o zaman gerçekten ayağıyla kaldırmıştı. Çocuğa yalan yazdırmanın uygun olmayacağını düşünmüş, fark edilmeyecek şekilde düzeltmeye çalışmıştı. Ya bunu kendisi görmeden okula götürüp öğretmenine okutsaydı! Bunu düşününce içi bir fena oldu. Yine de Etsuko’nun kendisiyle ilgili hiç beklemediği bir şeyi yazması onu biraz eğlendirmişti.</p>

  <p>“Ayağıyla” hikâyesinin aslı şuydu:</p>

  <p>Ashiya’daki evlerine komşu bir ev vardı. Evlerin arka bahçeleri birbirine bitişikti. Altı ay kadar önce buraya Stolz adında Alman bir aile taşınmıştı. İki evin arasında basit bir tel örgüden başka bir şey olmadığından Etsuko zamanla Stolz’ların çocuklarıyla arkadaş olmuştu. En başlarda tel örgünün diğer yanından tıpkı hayvanların ilk karşılaştıklarında yaptıkları gibi burunlarını sokup birbirleriyle bakışıyorlardı. Çok geçmeden iki taraf da aradaki tel örgüyü geçerek diğerinin bulunduğu yere gelmeye başladı. Almanların üç çocukları vardı. En büyükleri Peter adında bir oğlandı. Ortancası bir kızdı, adı Rosemarie’ydi. En küçükleri Fritz de erkekti. Peter on-on iki yaşlarında görünüyordu. Rosemarie tam Etsuko’nun boyundaydı. Fakat Batılıların çocukları hep daha iri yapılı olurlardı. Olasılıkla Etsuko’dan bir-iki yaş küçüktü. Etsuko bu kardeşlerle, özellikle de Rosemarie ile çok iyi arkadaş oldu. Her gün okuldan döner dönmez onları bahçede oynamaya çağırıyordu. Rosemarie başlangıçta, “Etsuko, Etsuko,” diye konuşuyordu. Fakat birileri kulağını çekmiş olacaktı ki bir süre sonra, “Etsuko küçükhanım,” demeye başladı. Etsuko ise yeni arkadaşına seslenirken, kardeşlerinin ve ailesinin ona taktığı Rumii ismini kullanıyordu.</p>

  <p>Alman ailenin evinde bir Alman av köpeği, bir de simsiyah bir Avrupa kedisi vardı. Bunların dışında bahçenin bir köşesine yaptırdıkları kafeste angora cinsi bir tavşan besliyorlardı. Etsuko’ların da kedileri ve köpekleri vardı ama tavşanları yoktu. Bu nedenle komşuların köpeği ile kedisi küçük kıza o kadar değişik gelmemişti. Tavşan ise çok ilgisini çekmişti. Rosemarie ile birlikte sık sık tavşana yem vermeye başlamış, hatta kulaklarından tutup kucağına almaya bile alışmıştı. Sonunda annesinden tavşan istemeye başladı. İkide bir bunu tekrarlıyordu. Sachiko evde hayvan beslemenin iyi bir şey olduğuna inanıyordu. Tek endişesi nasıl bakacaklarını bilmedikleri bir hayvanı eve almaktı. Sonra bakmayı beceremezler de ölürse hayvana yazık olurdu. Hem evlerinde köpekleri Johnny ve kedileri Suzu da vardı. Onlar bile epeyce bakım gerektiriyordu. Bir de üstüne tavşan gelirse sadece beslemek bile bir dert olacaktı. En büyük sorun ise diğer iki hayvanın tavşana bir zarar vermesini önlemek için kapalı bir yerde tutmak isteseler bile evlerinde buna uygun bir yer olmamasıydı. Hâlâ bu konuda karar verememişken, bir gün baca temizleyicisi adam, küçükhanıma getirdiğini söyleyerek elinde bir tavşanla çıkageldi. Öyle safkan angora falan değildi. Yine de beyaz, güzel bir tavşandı. En sonunda diğer iki hayvandan ayırmak için en güvenli yerin girişteki avlu olduğuna karar vererek orada beslemeye başladılar. Tavşan, kırmızı gözlerini açarak onlara bakmaktan başka bir şey yapmıyordu. Seslenseler de hiçbir tepki vermiyordu. Büyükler, bu hayvanın kedi ve köpekten çok farklı olduğunu söylüyorlardı. Tavşancık onlar için tam bir muammaydı. İnsanın sevgisine ihtiyaç duymuyor, insanlarla hiçbir temas kurmuyordu. Kıpır kıpır tuhaf bir yaratıktı.</p>

  <p>Etsuko’nun kompozisyonunda bahsettiği işte bu tavşandı. Yukiko her sabah Etsuko’yu uyandırıp kahvaltısını ettirir, çantasını kontrol ettikten sonra okula gönderirdi. Ardından yatağına dönüp biraz ısınmaya çalışırdı. O sabah sonbaharın son günlerinin soğuğu kendini iyice hissettirdiği halde geceliğinin üzerine sadece ince ipek bir sabahlıkla, hatta ayağındaki Japon tarzı parmak arası patikleri bile bağlamadan küçük kızı yolcu etmek için kapıya çıkmıştı. O sırada, Etsuko’nun sabırla tavşanın bir kulağını havada tutmaya çalıştığını görmüştü. Küçük kız, ‘Ablacığım,” diye kendisinden yardım istediğinde de, aman okula geç kalmasın diye, hemen yardım etmeye çalışmıştı. Fakat o yumuş yumuş şeye elini sürmek içini fena ediyordu. O yüzden tavşanın kulağını patiklerinin üzerinden, iki ayak parmağının arasına alarak havaya kaldırmaya çalışmıştı. Ama bırakır bırakmaz kulak tekrar düşüvermişti.</p>

  <p>“Ablacığım, burası niye olmamış?”</p>

  <p>Etsuko ertesi sabah kompozisyonunun düzeltilen yerlerine bakarak sordu.</p>

  <p>“İstemiyorum Etsuko’cuğum. Ayağımla yaptığımı yazmasan olmaz mı?”</p>

  <p>“Ama sen ayağınla yaptın!?”</p>

  <p>“Elimi sürmekten huylandım da ondan.”</p>

  <p>“Hımm,” dedi yine de ikna olmamış bir ifadeyle. “O zaman öyle yazayım?”</p>

  <p>“Öyle de, böyle tuhaf bir şey yaptığımı yazma n’olur. Öğretmenin okuduğunda ne kaba saba bir kız olduğumu düşünür sonra.”</p>

  <p>“Hımm.”</p>

  <p>Bu açıklamaya rağmen Etsuko hâlâ ikna olmuş görünmüyordu.</p>


  <h2 id="sigil_toc_id_8">Dokuzuncu bölüm</h2>
