  <p>Madem Tsuruko Ablası da, Yukiko’nun bir süreliğine Sachiko’ların yanında kalmasını uygun görüyordu, demek ki onlar açısından bir sorun olmayacaktı. Kendi kocası ne derdi acaba? Yukiko’nun bir süreliğine gelmesini kabul eder miydi, yoksa biraz daha kalsın mı derdi? Ama dört ay olmuştu artık. Hem Etsuko’nun durumu da epey toparlanmıştı. Sachiko kendi kendine, “Bahar gelsin de kocama bir danışayım; on-on beş günlüğüne çağırayım Yukiko’yu,” diye düşünüyordu.</p>

  <p>Tam o sıralarda, yeni yılın onuncu günüydü galiba; uzun süredir hiç sesi çıkmamış olan Jinba Hanım’dan yeni bir mektup geldi.</p>

  <p class="bosluk"/>

  <p class="p13">Geçen sene resmini gönderdiğim kişiyle ilgili bir gelişme oldu mu? O zaman, hemen cevap veremeyeceğinizi biraz beklememizi istemiştiniz. Bu nedenle bekledik. Acaba kız kardeşiniz ilgi duymadı mı? Eğer durum böyleyse, size çok zahmet olacak ama resmi geri göndermeniz mümkün mü? Fakat biraz ilgisi varsa, hâlâ geç kalmış sayılmayız. Talip hakkında soruşturma yaptınız mı, bilmiyorum. Aşağı yukarı bizzat resmin arkasına yazdığı gibi. Bunun dışında söylemeye değecek bir konu yok. Oraya yazmayı unuttuğu şey malının mülkünün olmadığı. Sadece maaşıyla geçiniyor. Lütfen bunu da göz önünde bulundurun. Kız kardeşinize denk biri değil belki. Ancak talip kız kardeşinizi iyice sorup soruşturmuş, hatta bir yerlerde kendisini görmüş de. “Ne kadar beklersem bekleyeyim önemli değil. Mutlaka o hanımla evlenmek istiyorum,” diye Hamada Bey aracılığıyla ısrarla konuyu bana iletti. Bir yolunu bulup en azından bir kez olsun kendilerini görüştürebilirseniz ben de Hamada Bey’e karşı mahcup olmaktan kurtulmuş olurum...</p>

  <p class="bosluk"/>

  <p>Bu minvalde bir mektuptu. Sachiko için tam bir can kurtaran simidiydi. Talip Minokuchi Nomura’nın resmine Jinba Hanım’ın bu mektubunu da ekleyerek, “Böyle bir konu var, ne düşünürsünüz? Geçen sefer olanlar malum. Yukiko, talip hakkında yeterli bir araştırma yapıldıktan sonra görüşmek isteyecektir. Eğer isterseniz biz hızlıca soruşturabiliriz. Önce sizin fikrinizi almak istedim,” diye bir mektup gönderdi. Beş-altı gün sonra ablasından hiç alışılmadık şekilde uzun bir mektup geldi.</p>

  <p class="bosluk"/>

  <p class="p22">Yeni Yılın 18. Günü</p>

  <p class="p13">Sevgili Sachiko’cuğum,</p>

  <p class="p13">Biraz geç olsa da yeni yılınızı kutlarız. Güzel bir yılbaşı geçirmenize çok sevindik. Biz ilk defa geldiğimiz bu şehirdeki ilk yılbaşımızda yeni bir yılın başladığını bile pek fark edemedik. Bu senenin ilk haftasını da harala gürele geçirdik. Tokyo’nun, özellikle kışın çekilmez olduğunu zaten duymuştum. O meşhur rüzgârının esmediği tek gün olmadı. Bugünlerde yılın “kan” dediğimiz en soğuk günlerini yaşarken, inan, hayatımda böyle bir soğuğu ilk kez görüyorum. Hatta bu sabah havlular donmuş, kazık gibi takır takır olmuştu. Böyle bir şeyi Osaka da hiç yaşamamıştım. Tokyo’da da eski şehir merkezinin daha tahammül edilebilir olduğunu söylüyorlar. Ancak buralar hem yüksekte hem de şehir dışı olduğundan iyice soğuk oluyormuş. Evde hizmetçilere kadar herkes soğuk algınlığından peş peşe yatağa düştü. Çok şükür ki ben de, Yukiko da hafif bir nezleyle geçiştirdik. Diğer yandan şu bir gerçek ki, Osaka’yla karşılaştırıldığında toz toprak daha az. Havası daha temiz. O sayede kimonolarımızın etekleri kirlenmiyor. Buradayken bir kimonoyu on gün giydiğim oldu, yine de kirlenmedi. Eniştenin gömlekleri de, Osaka’da üç günde kirleniyordu, Burada dört gün dayanıyor.</p>

  <p class="p13">Yukiko’nun talibi konusuna gelecek olursak, bu konuyu düşünüp bir şeyler yapmanıza minnet duyuyorum. Mektubu ve fotoğrafı hemen eniştene gösterip danıştım. O da bu konuda son zamanlarda biraz değişti. Eskisi gibi söylenip durmuyor. Bu işi size bırakmayı düşünüyor sanırım. Ancak kırk yaşını geçmiş ziraat bölümünden mezun, bir su ürünleri mütehassısının bu saatten sonra maaşının artacağını düşünmüyorum. Öyle bir gelecek vaat etmiyor. Üstelik malı mülkü de yok, pek rahat bir hayat sürmeleri mümkün olmayacak bence. Yine de Yukiko olur derse, enişten karşı çıkmıyor. Yukiko tanışmak isterse, size uygun gelen zamanda görücüye çıkıp tanışmalarında bir mâni görmüyor. Aslında münasip olan iyice bir sorup soruşturduktan sonra tanışmaları. Diğer yandan madem talip böyle İstiyor, önce tanışsalar, araştırma işini de sonraya bırakalım, ne dersin? Belki Teinosuke’den işitmişsindir, Yukiko’yla ne yapacağımı inan bilemiyorum. Ben de tam bir bahane bulup size göndereyim, diye düşünüyordum. Yukiko’ya da çıtlattım durumu. Sahiden pek işini biliyor. Kansai’ye gidecek diye görücüye çıkmayı bile hemen kabul etti. Sabahtan beri keyfi yerine geldi. Yüzünde güller açıyor. Bu haline şaştım kaldım inan!</p>

  <p class="p13">Siz zamanına karar verirseniz, ben gönderirim kendisini. Görücüye çıktıktan sonra dört-beş gün içinde dönse iyi olur tabii fakat biraz uzasa da sorun olmaz; ben enişteni idare ederim.</p>

  <p class="p13">Tokyo’ya geldiğimden beri size hiç mektup yazmak kısmet olmamıştı. Bir kez kalemi elime alınca, yazdıkça yazdım. Hava İnsanın içini titretiyor, o kadar soğuk. Kalemi tutan elim buz kesti. Ashiya elbette sıcaktır, siz yine de kendinize dikkat edin, soğuk falan almayın. Teinosuke’ye de selamlar.</p>

  <p class="p22">Sevgiler</p>

  <p class="p22">Tsuruko</p>

  <p class="bosluk"/>

  <p>Tokyo’yu pek bilmeyen Sachiko için ablasının yaşadığı yer olan Shibuya ya da Dōgenzaka isimleri bir şey ifade etmiyordu. Oralar denince onun aklına gelen, Yamanote treninin penceresinden görmüş olduğu, art arda uzanıp giden banliyö mahalleleri, vadiler, tepeler, yabani ağaçlarla kaplı yerlerin arasında kesik kesik gözüken evler ve tüm bunların arkasında sadece bakması bile insanı soğuktan ürperten gökyüzünün rengiydi. Gözünün önünde Osaka’ya bir nebze olsun benzemeyen bu görüntü canlandı. Ablasının mektubunda “insanın içini ürpertecek kadar soğuk”, “kalemi tutan elim soğuktan buz kesti” gibi ifadeleri okurken aklına her şeyiyle eski tarz olan Osaka’daki aile evleri geldi. Kendilerinin de orada yaşadıkları zamandan beri evi ısıtmak için bir şey yakılmazdı. Oraya her gittiğinde nasıl üşüdüğünü düşünmeden edemedi. Uehon-machi’deki evlerinde misafir odasında elektrik ısıtıcısı vardı. O da sadece kırk yılda bir misafir oturmaya geldiğinde, eğer hava gerçekten soğuksa yakılırdı. Normalde sadece küçük bir Japon mangalı kullanılırdı. Sachiko yeni yılın başlamasını tebrik etmeye gittiğinde, ablasıyla karşılıklı oturup konuştuklarında her zaman havanın “insanın içini ürpertecek kadar soğuk” olmasının nasıl bir his olduğunu anlar, her seferinde eve soğuk almış olarak dönerdi. Ablası, Osaka’da evlerde öyle ısıtıcı kullanılmasının ancak 1920’lerden sonra başladığını söylüyordu. Tam anlamıyla rahatına düşkün biri olan babasının bile oturma odalarına gaz sobası kurdurması ancak ölümünden bir yıl kadar önce olmuştu. Kurdurmasına kurdurmuştu ama dokunuyor diye pek kullanmamıştı. Kendileri çocukluklarından beri en soğuk günlerde bile mangalın etrafında büyümüşlerdi, ablası öyle anlatıyordu. Evet böyle söyleyince sahiden Sachiko da ancak Teinosuke ile evlendikten birkaç yıl sonra Ashiya’daki şimdiki evlerine taşındıklarında ısıtıcı kullanmaya başlamış olduklarını hatırladı. Ama bir kez rahata alıştıktan sonra, o olmadan kışı geçiremiyorlardı. Çocukluklarında bütün bir kışı bir tek mangalın başında geçirdiklerini düşünmek tuhafına gidiyordu şimdi. Ablası Tokyo’ya gidene kadar eski âdetlerini sürdürmüştü. Yukiko’nun bünyesi güçlü olduğu için dayanmıştı; kendisi olsa zatürreeye falan tutulurdu.</p>

  <p>Görücü için gün belirlenmesi; yok Jinba Hanım, yok Hamada Bey, ondan da Nomura Bey’e derken epeyce uzadı. Talibin, “mümkünse kışın sona ermesinin kutlandığı Setsubun’dan önce olmasını” istediği anlaşılınca, Sachiko, Yukiko’yu hemen göndermelerini istedi. Bunu söylediğinde çoktan ayın yirmi dokuzu olmuştu. Sachiko bir önceki seferde telefonda konuştuklarının duyulmasının sorun olduğunu hatırlayarak kocasından alelacele bahçedeki müştemilattaki çalışma odasına bir telefon hattı çekmesini istedi. Ayın otuzu akşamüzeri ablasından bir kart geldi. Sachiko’nun anladığı kadarıyla ablası bu kartı Sachiko, Yukiko’nun görücü meselesini onlara haber vermeden önce yazmıştı. Çocuklardan en küçük ikisi hastaydı. Dört yaşına yaklaşan küçük kızı Umeko’nun durumu zatürreeye dönüşecek gibi olduğundan ablasının eli ayağı birbirine karışmıştı. Aslında bir hemşire tutmaları gerekiyordu ya, ev o kadar küçüktü ki, ona verecek odaları yoktu. Hem Yukiko’nun bunu iş olarak yapacak birinden kat kat güvenilir olduğunu Hideo’nun hastalığında da görmüştü. Bu nedenle hemşire işinden vazgeçmişlerdi. İşte tüm bunlardan dolayı, biraz emrivaki olacaktı belki ama Jinba Hanım’dan rica etmesini, bir süre daha beklemelerini istiyordu.</p>

  <p>Hemen ardından Umeko’nun durumunun zatürreeye döndüğü haberi geldi. Sachiko tüm bunların öyle bir hafta on günde bitmeyeceğini anladığından Jinba Hanım’a olanı biteni anlatıp biraz ertelemelerini rica etti. Talip, ne kadar sürerse sürsün bekleyeceğini söylediğinden öyle endişelenecek bir durum yoktu. Yine de hemşire niyetine kullanılan, öyle her işe koşulup durulan Yukiko’nun haline üzülmeden edemiyordu.</p>

  <p>Bu arada taliple görüşme işi ertelenince, araştırma yapacak vakitleri olmuştu. Başvurdukları dedektiflik bürosundan bir rapor geldi. Raporda yazdığına göre, Nomura Bey üçüncü dereceden kıdemli memurdu. Yıllık üç bin altı yüz yen kadar alıyordu. Primler de olduğundan, aylık eline aşağı yukarı üç yüz elli yen kadar geçiyordu. Anlaşıldığı kadarıyla, babasının yerine memleketi Himeji’de bir han da işletmişti ama artık memleketinde evi, arazisi falan kalmamıştı. Akrabalarına gelince ablası Tokyolu bir eczacı olan Ōta Bey’e gelin gitmişti. Ayrıca memleketi Himeji’de iki amcası vardı. Biri antikacı dükkânı işletiyordu. Aynı zamanda çay sanatı <i>sadō</i> dersleri veriyordu. Diğeri sicil dairesinde adli kâtiplik yapıyordu. Sicil dairesinin kayıtlarında aşağı yukarı bunlar varmış. Bunların dışında Kansai tren hattı şefi olan Jōkichi Hamada kuzeni oluyordu. Belki talibin gurur duyacağı tek akrabasıydı. Aynı zamanda hamisiydi. Jinba Hanım’ın eşinin kendini borçlu hissettiği kişi de Hamada Bey’di. Jinba Hanım’ın eşi eskiden Hamada’ların evinde kapı görevlisi olarak çalışırken bir yandan da okula devam etmesine destek olmuşlar. Böyle bir minnet borcu varmış kendisine. Bunun dışında biraz daha araştırmışlar. Talibin müteveffa eşinin ölüm sebebi, kendisinin de yazdığı gibi enflüenzaymış. İki çocuğunun ölümleri de asla genetik bir hastalıktan değilmiş. Tüm bunlar kesin bir şekilde anlaşılmıştı. Ardından talibin şahsiyeti, hali tavrı ile ilgi bu sefer Teinosuke üç-dört koldan tanıdıklar bularak soruşturdu. Daha önceki araştırma dışında şudur denilebilecek bir kusuru çıkmadı. Fakat tuhaf bir alışkanlığı vardı. Hyōgo eyaletinden, mesai arkadaşlarından biri onun ortada hiç sebep yokken bir anda anlamsız, neredeyse ipe sapa gelmez şekilde kendi kendine konuşma huyundan bahsetmişti. “Genellikle duyulmayacağını düşündüğü zamanlar yapıyor. Kendisi öyle düşünse bile çoğu kez başkaları duyuyor. Mesai arkadaşlarının içinde bu durumu bilmeyen yok. Merhum eşi de, oğlu da bu huyunu bilirlerdi, ‘Tuhaf şeyler söyleyen baba,’ deyip gülüşürlerdi.” Böyle anlatmıştı mesai arkadaşı. Mesela bir seferinde işyerinden biri tam tuvalette çömelmişken, yan tarafa birisinin girdiğini duymuş. Sonra da, “Affedersiniz, siz Nomura Bey misiniz?” diye iki kez tekrar eden bir ses gelmiş. Tam, “Hayır ben falancayım,” diyecekmiş ki, soruyu soran sesin Nomura Bey’in kendisine ait olduğunu fark etmiş. Yan tarafta birisinin olduğundan habersiz adamın o ünlü kendi kendine konuşmalarından birine tanık olduğunu anlayınca haline acımış kendisini kötü hissetmesin diye nefesini tutup sesini çıkarmadan öylece beklemiş. Fakat konuşmasının ardı arkası bir türlü kesilmemiş. Sonunda beklemekten usanıp çıkmış. Yüzünü göstermeden olayı kapatmış. Mesai arkadaşı, “Herhalde Nomura Bey de yan taraftan birinin çıktığını anladığında tüh diye aklından geçirmiştir,” diye anlatmıştı. Nomura Bey kim olduğunu görmediğinden iş kapanmış, o da çıktığında hiçbir şey olmamış gibi çalışmaya devam etmiş. Anlattığına göre, bu şekilde kendi kendine konuşsa da asla fena, aptalca şeyler çıkmazmış ağzından. Yine de olmadık bir anda bu konuşmaları duyan kişiye tuhaf geldiği doğruymuş. Hem sonra bir anda kendiliğinden çıkıyor gibi görünse bile asla öyle bilinçsizce değilmiş. Bu, etrafta insanlar olduğunda yapmamaya dikkat etmesinden anlaşılıyormuş. Ancak duyulmayacağını düşündüğünde insanı şaşırtacak kadar yüksek sesle konuşmaya başlar, o sırada tesadüfen oralarda birileri varsa, aklını kaçırdığını düşünüp şaşkınlığa düşermiş. Mesai arkadaşı böyle anlatmıştı.</p>

  <p>Neyse, hem insanı o kadar rahatsız edip sorun çıkaracak bir alışkanlık değildi. Hem de sırf bu yüzden ince eleyip sık dokumaya değecek bir şey olmayabilirdi. Yine de kardeşi böyle birini bile bile kocalığa seçmese olurdu. Sachiko’yu en çok rahatsız eden, talibin kırk altı yaşında birinden çok daha yaşlı göstermesiydi. Neredeyse elli yaşını çoktan geçmiş, tohuma kaçmış gibi görünüyordu. Yukiko’nun hoşuna gitmeyeceği apaçıktı. Daha ilk görüşmelerinde işin bozulacağı belliydi. Bu seferki öyle iyi bir kısmet değildi. Yukiko’yu yanına çağırmak için bir bahane yaratacaksa, ne olursa olsun bir kez görüşmelerini ayarlamak gerekiyordu. Sachiko ile kocasının asıl düşünceleri buydu. Eğer bir şey çıkmayacak gibi olursa, zaten o tuhaf huyunu Yukiko’ya söylemeye gerek bile yoktu. Karıkoca aralarında böyle sözleştiler.</p>


  <h2 id="sigil_toc_id_25">Yirmi altıncı bölüm</h2>

  <p>“Bugün Kamome Ekspresi ile yola çıkıyorum. Yukiko.”</p>

  <p class="bosluk"/>

  <p>Etsuko okuldan döner dönmez işe koyulmuştu. Küçük kız, annesinin ve O-Haru’nun yardımıyla <i>Hina no Sekku</i> [Kız Çocuklar Festivali] için Japon kıyafetli yapma bebeklerin bulunduğu birkaç katlı rafı salona kurup süslemekle meşguldü. Uzun zamandır bekledikleri telgraf o sırada gelmişti.</p>

  <p>Festival, Kansai bölgesinde Tokyo’dan bir ay sonra kutlanıyordu aslında. Daha bir ay vardı yani. Taeko dört-beş gün önce, Etsuko için yapmış olduğu <i>kabuki</i> aktörü Kikugorō’nun Dōjō-ji Tapınağı kuklasını getirmişti. Tam da o gün Yukiko’nun geleceğini öğrenmişlerdi; o zaman Sachiko’nun aklına bu sene bebekleri salona erkenden koymak gelmişti.</p>

  <p>“Etsuko’cuğum bu bebekle birlikte festival bebeklerini de yerleştirip evimizi süsleyelim mi?” dedi. “Hem böylece Yukiko Ablana da hoş geldin hediyesi olur, ne dersin?”</p>

  <p>“Neden ki anneciğim, festival bir dahaki ay değil mi?”</p>

  <p>“Hem daha rafı süslemek için koyacağımız şeftali çiçekleri de açmadı,” diye Taeko da ekledi. “Eğer bebekler doğru zamanda konmazsa kızlar evde kalır denmez mi?”</p>

  <p>“Evet, evet. Çocukluğumda annem hep böyle derdi. Biraz zamanı geçecek olsa telaşla kaldırırdı değil mi? Ama erken koymaktan bir şey çıkmaz. Zamanı geçtikten sonra bırakmak iyi değil.”</p>

  <p>“Hımm, öyle mi? Orasını bilemiyorum.”</p>

  <p>“İyice aklının bir köşesine yaz o zaman. Bizim çok bilmiş Koisan’ımıza bilmemek yakışmıyor.”</p>

  <p>Evlerindeki festival bebekleri, Etsuko’nun ilk festivali için Kyoto’daki Maruhei mağazasına yaptırılmıştı. Ashiya’ya taşındıklarından beri her sene tüm ailenin bir araya geldiği alt kattaki salona kuruluyordu. Salon aslında Batı tarzındaydı. Fakat geleneksel festival bebekleriyle süslemek için evdeki en uygun yerin orası olduğuna karar vermişlerdi. Bu sene Sachiko, altı ay aradan sonra tekrar aralarına katılacak olan Yukiko’yu sevindirmek için bu işi bir ay önceye çekmişti. Japonya’daki yeni takvime göre Kız Çocuklar Festivali şimdiydi. Kendi kutladıkları tarihe ise daha bir ay vardı. Sachiko, “Evi bebeklerle süsleyelim, o zamana kadar da öyle tutalım. Hem belki Yukiko da o süre boyunca kalır,” dedi. Bu fikri ortaya attıktan sonra ancak bugün, yeni takvime göre Mart’ın 3’ünde süslemeye koyulmuşlardı.</p>

  <p>“Bak gördün mü Etsuko’cuğum! Anneciğinin söyledikleri çıktı,” dedi Sachiko.</p>

  <p>“Sahiden. Gerçekten de bugünmüş değil mi?”</p>

  <p>“Ablan festivale geliyor. Bebeklerle birlikte.”</p>

  <p>“Uğurlu bir gün efendim,” dedi O-Haru.</p>

  <p>“Bu sefer gelin gider mi acaba?” dedi Etsuko.</p>

  <p>“Etsuko’cuğum, ablanın yanında böyle şeyler söyleme, tamam mı!”</p>

  <p>“Hı hı. O kadarını biliyorum zaten.”</p>

  <p>“Sen de O-Haru, dikkat etmezsen geçen seferki gibi olur yoksa. Tamam mı?”</p>

  <p>“Evet efendim anladım.”</p>

  <p>“En azından ona belli etmeyin, kenarda köşede söylediğiniz fark etmez de...”</p>

  <p>“Tamam efendim.”</p>

  <p>“Koisan’a telefon etmedik ama olur mu?” dedi Etsuko heyecanlı heyecanlı.</p>

  <p>“Arayayım mı efendim?”</p>

  <p>“Etsuko’cuğum, sen ara lütfen.”</p>

  <p>“Olur” diyen Etsuko telefonun olduğu yere uçarak gidip Taeko’nun Shukugavva’daki atölyesini aradı.</p>

  <p>“Hı hı... evet, öyle. Gerçekten bugünmüş... Koisan çabuk gel. Tsubame Ekspresi değil. Kamome! O-Haru, Osaka’ya onu karşılamaya gidecek...”</p>

  <p>Sachiko, imparatoriçe bebeğin başına iki yandan sarkan <i>yōraku</i> süslemeli altın tacı takarken Etsuko’nun çın çın öten sesinin yankısını dinliyordu.</p>

  <p>“Etsuko’cuğum,” diye telefonun olduğu tarafa doğru seslendi. “Koisan’a... eğer vakti varsa, ablanı karşılamaya gidivermesini söyle...”</p>

  <p>“Şey... annem... vakti varsa karşılamaya gitsin diyor... Hı hı... Tren saat dokuzda Osaka’ya varacak... Gidiyor musun? Öyleyse O-Haru Kalfa gitmese de olur değil mi?”</p>

  <p>Taeko, Osaka Garı’na Yukiko’yu karşılamaya gitmesini söyleyen Sachiko’nun ne demek istediğini çok iyi anlamış olmalıydı. Geçen sene Tominaga Hala, Yukiko’yu almaya geldiğinde, “İki-üç aya kadar Taeko’yu da Tokyo’ya çağıracağız,” demişti. Buna rağmen başkente gittiklerinden beri büyük ablalarının evi ardı ardına badireler atlatmış, onu çağıracak fırsatları olmamıştı. Sonunda işler şimdiki haline gelmiş, Taeko kendi köşesinde eskisinden daha serbest koşullara kavuşmuştu. Olan Yukiko’ya olmuştu. Taeko da, bu işten kârlı çıkan sadece kendisiymiş gibi görünmekten biraz rahatsız oluyordu. En azından ablasını karşılamaya olsun gidebilirdi.</p>

  <p>“Babama da haber verelim mi?”</p>

  <p>“Gerek yok, neredeyse eve dönecek.”</p>

  <p>Akşamüzeri eve dönen Teinosuke de, gidişinin üzerinden altı ay geçmiş olan Yukiko’yu çok özlemişti. Bir süre de olsa, onun geri dönmesini istememiş olmasından kendini suçlu hissediyordu. “Banyoyu hazır edelim gelir gelmez girsin. Akşam yemeğini trende yemiştir zaten. Uyumadan önce yiyecek bir şeyler çıkaralım,” gibi bir sürü ayrıntıyı düşündü. Yukiko’nun sevdiği beyaz şaraptan iki-üç şişe çıkardı. Tozlarını bizzat kendisi alarak hangi yılın ürünü olduğuna baktı.</p>

  <p>Hepsinin, “Yarın sabah nasıl olsa uzun uzun görürsünüz birbirinizi,” demelerine rağmen, sözlerini bir türlü dinlemeyip ablasını bekleyen Etsuko’yu sonunda dokuz buçuk gibi O-Haru’yla birlikte yatmaya gönderebildiler. Odasına henüz çıkmışken arka kapının zili çalıp da köpeklerinin oraya koşturduğunu duyan Etsuko, “Aa, ablam geldi!” diyerek tekrar aşağı indi.</p>

  <p>“Hoş geldin!”</p>

  <p>“Hoş geldiniz efendim.”</p>

  <p>“Hoş bulduk.”</p>

  <p>Girişteki toprak avluda Yukiko sevinçle üzerine atılan köpekleri Joni’yi, “Şişt!” diye durdurmaya çalışıyordu. Ardından ellerinde bavullarla her zamankinden daha sağlıklı, kanlı canlı görünen Taeko girdi. Onun yanında Yukiko’nun tren yolculuğunun yorgunluğu da yansıyan yüzü iyice süzülmüş görünüyordu.</p>

  <p>Etsuko, “Hediyelerim nerede?” diyerek bavulu açıp içini karıştırmaya başladı. Bir paket süslü origami kâğıdını ve mendil kutusunu hemen buldu.</p>

  <p>“Etsuko’cuğum, son zamanlarda mendil koleksiyonu yapıyormuşsun öyle mi?” diye sordu Yukiko.</p>

  <p>“Evet. Teşekkür ederim ablacığım.”</p>

  <p>“Bir tane daha hediyen var. Valizin dibine doğru bakar mısın?”</p>

  <p>“Buldum! Buldum! Bu değil, mi!”</p>

  <p>Etsuko, Ginza’daki Awaya mağazasının paket kâğıdına sarılı bir kutu çıkardı. Kutunun içinden koyu kırmızı parlak Japon sandaletleri çıktı.</p>

  <p>Sachiko sandaletleri eline alıp bakarken, “Aa, çok güzeller! Ayakkabı, terlik denince sahiden de Tokyo! Öyle değil mi?” dedi. “Etsuko’cuğum, bunları iyi sakla, önümüzdeki ay, çiçek seyrine giderken giyersin, tamam mı?”</p>

  <p>“Hı hı. Her şey için teşekkür ederim ablacığım,” dedi Etsuko istediğini almış gibi.</p>

  <p>“Etsuko, ne oldu? Senin asıl beklediğin hediyeler miydi yoksa?”</p>

  <p>“Ee, bu kadarı yeter. Bunların hepsini yukarı çıkar, tamam mı?”</p>

  <p>“Bu akşam ablamla uyuyacağım değil mi?”</p>

  <p>“Tamam, tamam,” dedi Sachiko. “Ablan şimdi banyoya girecek, sen önden git O-Haru ile uyuyun.”</p>

  <p>“Ablacığım, çabuk gel, olur mu?”</p>

  <p>Yukiko banyoya gittiğinde gece yarısına yaklaşmıştı. Ondan sonra Teinosuke ile üç kız kardeş salondaki şöminede çıtır çıtır yanan ateşin sesini dinleyerek çok uzun zaman sonra ilk kez bir arada oturup peynir ve beyaz şarap eşliğinde sohbet ettiler.</p>

  <p>“Buraların havası ne kadar ılık. Az önce Ashiya İstasyonu’nda indiğimde de Tokyo’dan ne kadar farklı olduğunu bir kez daha fark ettim.”</p>

  <p>“Kansai’de Omizudori Festivali başladı ya; baharın habercisi işte.”</p>

  <p>“Sahiden hava o kadar farklı mı oralarda?”</p>

  <p>“Çok farklı. Bir kere her şeyden önce hava bu kadar yumuşak değil; nasıl anlatsam insan teninde bile hissediyor. Tokyo’nun o ünlü <i>karakkaze</i> rüzgârı var bir de. İki-üç gün kadar önce Takashimaya mağazasına alışverişe gitmiştim. Dönüşte Sotobori hattının geçtiği yola çıkmıştım ki bir anda bir rüzgâr çıkmasın mı! Elimdekileri uçurup götürdü. Arkalarından koşup yakalamaya çalıştım. Ama hepsi oraya buraya uçup gitmişti. Bir türlü toplayamadım. O sırada eteğim de rüzgârdan açılacak gibi oluyordu. Bir elimle de eteğimi tutmaya çalışıyordum. Sahiden Tokyo’nun o ünlü <i>karakkaze</i> rüzgârı palavra değilmiş, o zaman daha iyi anladım!”</p>

  <p>Teinosuke farklı bir konu açtı. “Bakın, geçen sene Shibuya’da onları ziyaret edişim geldi aklıma. Çocuklar gittikleri yerin dilini o kadar çabuk nasıl kavrıyorlar acaba? O zaman kasım ayıydı. Daha Tokyo’ya gitmelerinin üzerinden iki-üç ay bile geçmemişti ama bizimkilerin çocukları Tokyo lehçesini tam anlamıyla konuşabiliyorlardı. Daha küçük olanları daha iyi konuşuyordu.”</p>

  <p>“Ablamın yaşında artık zordur herhalde,” dedi Sachiko.</p>

  <p>“Mümkün değil! Büyük ablamızın öğrenmeye hevesi yok. Geçenlerde otobüsteyken Osaka lehçesi konuşunca, yolcular dönüp ablama baktılar. Pek rahatsız ediciydi. Ablamı uyardım ama bunu hiç önemsemiyor. İnsanlar dönüp baksa da rahat rahat konuşmaya devam ediyor. Onun konuşmalarını duyup, ‘Osaka lehçesi de fena değilmiş,’ diyenler bile çıktı içlerinden.”</p>

  <p>Kendi aralarında her zamanki gibi Osaka lehçesiyle konuşuyorlardı ama Yukiko, “Osaka lehçesi de fena değilmiş” derken Tokyo lehçesini çok güzel taklit etmişti.</p>

  <p>“Yaşını başını almış kadınlar gerçekten çok rahat. Tanıdığım yaşı geçkinçe bir <i>geisha</i> var. Kırk yaşını geçmiş olmalı. Tokyo’ya gidip de tramvaya bindiğinde mahsus Osaka lehçesi ile iyice yüksek sesle, ‘İnecek var!’ diyormuş. Böyle yapınca mutlaka duruyorlarmış.”</p>

  <p>“Büyük oğlu Teruo falan da, annesi Osaka lehçesi konuşuyor diye birlikte dolaşmak istemiyor, biliyor musunuz?”</p>

  <p>“Çocuklar için öyledir herhalde.”</p>

  <p>“Ablam oralarda kendini seyahate çıkmış gibi hissediyordur,” dedi Taeko.</p>

  <p>“Orası Osaka’dan çok farklı; ne zaman, ne yaparsan yap, kimse dönüp bir laf etmediğinden kendisini daha rahat hissediyor sanki. Tokyolu kadınların her biri kendine has, öyle modayı falan dert etmiyorlar. Kendilerine yakışan her şeyi giyiyorlar. Bu açıdan Osaka’dan daha iyi, diyor ablam.”</p>

  <p>Şarabın da etkisi olacak belki, Yukiko’nun keyfi yerindeydi. Hiç olmadığı kadar dili çözülmüş, konuşuyordu. Öyle dile getirip söylemese de, altı ay sonra Kansai topraklarına dönebilmenin, Ashiya’daki evin salonunda bu şekilde Sachiko ve Taeko’yla gecenin ilerleyen saatlerine kadar oturabilmenin sevincini yaşadığı her halinden açıkça anlaşılıyordu. Teinosuke, “Artık yavaş yavaş uyuyalım değil mi?” dediği halde konuşmaların ardı arkası kesilmeyince tekrar kalkıp kim bilir kaçıncı kez ateşe odun attı.</p>

  <p>“Ben de Tokyo’ya yanınıza gelecektim ama Shibuya’daki ev çok küçükmüş, değil mi? Sahi ne zaman yeni eve geçecekler?” diye sordu Taeko.</p>

  <p>“Yaa... Öyle bir yerler arıyor gibi gözükmüyorlar ama...”</p>

  <p>“Taşınmayı düşünmüyorlar mı yani?”</p>

  <p>“Herhalde öyle. Geçen sene, ‘Bu kadar küçük bir ev olmaz, evi değiştirmek lazım,’ deyip durdular. Ama bu sene pek bir şey söylemiyorlar. Eniştem de, ablam da fikir değiştirmiş gibi görünüyorlar.”</p>

  <p>Yukiko ardından hiç beklemedikleri bir şey anlattı. Bu tamamen kendi düşüncesiydi tabii. Ablasıyla eniştesinin ağızlarından doğrudan bir şey duymamıştı. Karıkoca ikisinin de ayrılmayı hiç istemedikleri Osaka’dan ayrılıp Tokyo’ya gitmeye karar vermelerinin ardında eniştesinin başarılı olma arzusu vardı. Bunun yanı sıra çoluk çocuk, sekiz kişilik ailenin babadan kalma mirasla geçinmeye çalışmaları da zor oluyor, hani geçim sıkıntısı çekiyorlar, denebilirdi. Tokyo’ya geldikleri andan itibaren evin küçüklüğünden şikâyet etmelerine rağmen, orada yaşamaya başladıktan sonra yavaş yavaş o kadar da katlanılmaz olmadığını görmüşlerdi belki de. Ayrıca hepsinden çok, elli beş yenlik kira onları cezbediyor olmalıydı. Ablası da, eniştesi de ne yapalım ev böyle ama kirası da çok düşük deyip dururken bir süre sonra söyledikleri gibi fiyatına kapılarak evin küçüklüğünü önemsemeden burada oturmaya devam etmeye karar vermiş olmalılardı. Ayrıca Osaka’dayken aile ismi, itibarları gibi şeyleri önemsemeleri gerekiyordu; fakat bir kere Tokyo’ya geldikten sonra, “Makioka,” deseler de bilen kimse yoktu. Boş yere dış görünüşü kurtarmaya çalışmaktansa az da olsa kenara bir şeyler koymaya dikkat etmeye başlamışlardı. Bu açıdan biraz daha paraya pula önem vermeleri anlaşılır bir şeydi. Hem eniştesi şube müdürü olmuş, maaşı yükselmişti. Öyle ellerinin darda olması söz konusu olamazdı. Ama Osaka’daki zamanlarıyla karşılaştırılınca daha eli sıkı olmuşlardı. Ablası da eniştesi gibi şaşılacak kadar tutumlu olmuştu. Günlük mutfak harcamalarından göze görünecek kadar kısıyordu. Altı çocuğun yemesini içmesini karşılamak için bir tek sebzeyi alırken bile ne kadar harcadığını düşünmesi gerekiyordu. Yukiko, “Şimdi söyleyeceğim şey pek hoş kaçmayacak belki,” diye devam etti. Yaptıkları yemekler bile Osaka’da yaptıklarına göre değişmeye başlamıştı. Buğulama olsun, körili pilav, soya püresinden yapılmış etli, sebzeli <i>miso</i> çorbası... Ne yemek yaparsa yapsın, mümkün olduğunca az malzeme kullanarak çok kişinin karnını doyurmaya çalışıyorlardı. Bir de sofrada tek çeşit yemek oluyordu. Hal böyle olduğundan mesela et diyecek olsan, <i>sukiyaki</i> gibi şeyleri ayda yılda bir yiyorlardı zaten. Onun dışında genelde içinde birkaç et parçacığının yüzdüğü şeyler koyup duruyorlardı sofraya. Arada çocuklar yiyip bitirdikten sonra büyükler için başka yemek konulduğu, eniştesine eşlik ederek uzun uzun yemeğin keyfini çıkardıkları da oluyordu. Mercanbalığı Tokyo’da yoktu zaten de, tonbalığını bile arada sırada yiyebiliyorlardı. Yukiko bunları anlattıktan sonra eklemişti: “İşin aslı onu da eniştem için değil beni düşündükleri için yapıyorlar. Herhalde, çocukların başından ayrılmıyorum, başka bir şey yapamıyorum diye benim için üzüldüklerinden bana bir değişiklik olsun diye hazırlıyorlar.”</p>

  <p>Yukiko bunları anlattıktan sonra sözünü şöyle bitirdi: “Ablamın haline bakılacak olursa işin aslı böyle. Bakın görün o evden taşınmayacaklar.”</p>

  <p>“Yaa, öyle mi? Başkente gidince ablamın hayata bakışı o kadar değişti demek?”</p>

  <p>“Belki Yukiko’nun düşündüğü gibidir,” dedi Teinosuke. “Hazır Tokyo’ya taşınmışken gösterişi bir kenara bırakıp idareli ve tutumlu davranıyorlardır. Hem eniştem için bu zaten imkânsız bir fikir değil. Zaten kime soracak olursan böyle olması daha iyi değil mi? Tamam o ev küçük olmasına küçük ama aklına koyduktan sonra dayanılmayacak bir yanı yok.”</p>

  <p>“Madem öyle, açık açık söylesinler o zaman. Hâlâ arada bir, senin odan yok sana zor oluyor, deyip duruyorlar. İnsanın yüzüne baka baka bahane uydurmaları tuhaf.”</p>

  <p>“Ee, insan öyle bir anda değişemez. O yüzden görünüşü kurtarmaya çalışıyorlardır.”</p>

  <p>“Şimdi ben de o sıkış tepiş yere gitmek zorunda mıyım?” Taeko kendisi için en endişe verici şeyi dile getirmişti.</p>

  <p>“Şey... Koisan gelsen bile yatacak yer yok...”</p>

  <p>“O zaman şimdilik burada kalmamı sorun etmezler, değil mi?”</p>

  <p>“Şimdilik senin durumunu tamamen akıllarından çıkarmışa benziyorlar.”</p>

  <p>“Hey! Artık yatalım...” Şöminenin rafındaki saat iki buçuğu çalınca Teinosuke saatin o kadar geç olduğuna iyice şaşırmış gibi birden ayağa kalkmıştı.</p>

  <p>“Yukiko da iyice yorgundur hem.”</p>

  <p>“Görücü konusunda söyleyeceklerim vardı ya artık yarına bırakalım.”</p>

  <p>Yukiko, ablasının söylediklerini duymazdan gelerek diğerlerinden önce ikinci kata çıktı. Yatak odasına girdiğinde Etsuko’nun, bütün hediyelerini hatta Awaya’dan alınan sandaletlerin kutusunu bile, yatağının başucundaki sehpaya yan yana dizmiş, öyle uyuduğunu gördü. Gece lambasının ışığı altında, uyumakta olan çocuğun yüzünü gördüğünde, içinde bu eve dönüp gelmiş olmanın sevincinin yükseldiğini hissetti. Ardından, Etsuko’nun yatağıyla kendisi için serilmiş yer yatağı arasına kıvrılmış derin uykudaki O-Haru’yu, “O-Haru Kalfa, O-Haru Kalfa,” diye iki-üç kez seslenerek uyandırdı, aşağı gönderdi. Sonra kendi de yattı.</p>


  <h2 id="sigil_toc_id_26">Yirmi yedinci bölüm</h2>

  <p>“Görücü için yeri ve saati daha sonra bildireceğim ancak ayın sekizi uğurlu olduğundan o gün yapmak istiyoruz,” diye Jinba Hanım’dan haber geldi. Sachiko, Yukiko’yu zaten bunun için çağırmıştı. Fakat ayın beşi akşamı akıllarının köşesinden bile geçmeyecek bir şey oldu. Tekrar işi ertelemek icap etti. Olan şuydu: O günün sabahı Sachiko, termal su merkezinde nekahet dönemini geçiren bir hanıma geçmiş olsun ziyaretine gitmek için önceden sözleştiği birkaç arkadaşıyla birlikte otobüsle Rokkō üzerinden Arima’ya gitti. Aslında trene binseler daha iyi olacaktı. Dönüşte Kamiari treniyle döndüler dönmesine ama Sachiko gece yatağa çekildikten sonra kanaması ve ağrısı başladı. Hemen Doktor Kushida’yı çağırıp muayene ettirdiler. Doktor, hiç beklemedikleri bir şey söyledi. Düşük olabilirdi. Bunun üzerine uzman bir doktor da çağırdılar. Doktor Kushida’nın teşhisi doğruydu. Ertesi sabah düşük yaptı.</p>

  <p>Teinosuke, gecenin bir yarısı Sachiko kendini kötü hissetmeye başladığında kalktı, kendi yer yatağını toplattı, o andan sonra karısının başucundan ayrılmadı. Ertesi gün düşük tamamlanırken biraz yerinden uzaklaştı. Karısının hali iyi değildi, o yüzden işe gitmedi. Bütün gün hastanın odasında <i>dōmaru</i> mangala dirseklerini dayayarak kömür maşasının başını iki avucuyla sımsıkı kavramış, ateşe bakar vaziyette kıpırdamadan oturdu. Ağzından tek kelime de çıkmadı. Arada bir gözleri yaş içindeki karısının kendisine baktığını hissettiğinde bakışlarını ona çeviriyordu.</p>

  <p>“Yeter artık...” dedi karısını teselli edercesine, “Olan oldu, elden ne gelir.”</p>

  <p>“Beni affedebilecek misin?”</p>

  <p>“O da nereden çıktı?”</p>

  <p>“Hepsi benim dikkatsizliğimden...”</p>

  <p>“Öyle şey olur mu? Aksine, içimde bundan sonrası için bir umut doğdu.”</p>

  <p>Bunları söylediği anda karısının gözleri iyice dolu dolu oldu, yaşlar yanaklarından aşağı yuvarlanmaya başladı.</p>

  <p>“Öyle ama üzülmeden edemiyorum.”</p>

  <p>“Böyle konuşma artık. Mutlaka yine olur...”</p>

  <p>Karıkoca bir gün boyunca bunları tekrar edip durdular. Sonunda Teinosuke, karısının kan kaybından beti benzi atmış yüzüne bakarken kendi hayal kırıklığını saklayamamaya başladı.</p>

  <p>İşin aslı Sachiko iki aydır âdet görmüyordu. Böyle bir ihtimal hiç aklından geçmemiş değildi. Diğer yandan Etsuko’yu dünyaya getirmesinin üzerinden neredeyse on yıl geçmişti. Hem doktor ameliyat olmazsa başka çocuklarının olamayabileceğini söylemişti. Tüm bunlar bir araya gelince pek ehemmiyet vermeden dikkatsizce davranmıştı! Çok kötü olmuştu! Kocasının bir erkek çocuk istediğini biliyordu. Kendisini de ablası kadar doğurgan olamadığı, bir tek kız çocuğuyla kaldığı için biraz boynu bükük hissediyordu. Âdetten kesilince, belki öyledir diye dualar etmiş, üç ay olsun da bir doktora görüneyim diye karar vermişti. Sonra geçen gün yanındakiler, Rokkō üzerinden gidelim dediklerinde, o kadar önem verdiği bu şey için belki pek iyi olmaz diye bir an aklına gelmişti. Fakat hemen ardından bunu çok aptalca bulmuş, herkesin heyecanla beklediği bir şeye karşı çıkmak istememiş, insanların keyfini kaçırmamak için kimseye hiçbir şey söylememişti. Gerçi yaptığı şeyin böyle bir sebebi vardı ama Sachiko olanlardan kendini sorumlu tutuyordu. “Neden böyle bir zamanda kalkıp Arima’ya gitmek için söz verdim! Aklım neredeydi de o otobüse bindim!” diye acı acı gözyaşları dökmekten kendini alamıyordu. Doktor Kushida da bu yaptığını duyunca, “İyi bir şey yapmamışsınız,” demişti.</p>

  <p>Kocası onun artık çocuk yapamayacağını kabullenip çoktandır bu isteğinden vazgeçmişti. Hiç planlamadıkları bir anda gebe kalmasının mümkün olduğu ortaya çıkınca, “Ben üzgün değilim, aksine gelecek için bir umudum oldu, o açıdan sevinç bile duydum,” diyerek karısını teselli etmeye çalışıyordu. Kocasının ağzı böyle dese de büyük hayal kırıklığına uğradığı her halinden belli oluyordu. Bu kadar şefkatle onu avutmaya çalışması Sachiko’nun kendisini daha kötü hissetmesine sebep oluyor, ne söylerse söylesin her şeyin kendi hatası olduğunu... üstelik bunun öyle küçük bir hata olmadığını... bunu inkâr edemeyeceğini düşünüp duruyordu.</p>

  <p>Ertesi gün kocası kendini toparladı, neşesi yerine geldi. Sabah her zamanki saatinde işe gitmek için çıktı. Sachiko tek başına ikinci katta hasta yatağında, ne kadar pişmanlık duyarsa duysan elden gelecek bir şey olmadığını düşünerek yatarken aklına gelen başka bir şeye engel olamadı. Yukiko için hayırlı bir işin hemen öncesiydi. Bu nedenle üzüntüsünü kardeşine, kızına, hizmetçilere göstermemeye çalışıyor, bir başına kalınca ise gözlerine yaşlar doluyordu. Bu kadar dikkatsizlik yapmamış olsaydı belki de bebeği kasım ayında dünyaya gelecekti. Bir dahaki sene bu sıralar hoppala yaptırınca gülücükler atacak kadar büyümüş olacaktı... Üstelik bu seferki mutlaka erkek çocuk olurdu... öyle olsaydı kocası da kızı da ne çok sevineceklerdi kim bilir... Eğer kendisi durumun hiç farkına varmamış olsaydı yine bir dereceye kadar ama böyle bir şey olabileceği aklından geçmişken, niye kalkıp o otobüse binmişti ki! Belki hemen o anda söyleyecek uygun bir bahane bulamamıştı! Yine de hani bir şeyler uydurup kendi tek başına arkadan gitse olurdu. Öyle eften püften, herhangi bir bahane bulabilirdi. Nasıl olmuştu da öyle yapmamıştı! Ne kadar pişmanlık duyarsa duysun yetmiyordu! Kocasının dediği gibi başka çocukları olursa tamamdı ama ya olmazsa... Yaşamı boyunca hep aklının bir yerinde, “Şimdi yaşasaydı şu kadar olmuş olurdu,” diye düşünmeden edemeyecekti! Hiç unutamayacaktı. Olasılıkla tüm hayatı boyunca peşini bırakmayacak bir vicdan azabıyla yaşayıp duracaktı... Ardından Sachiko’nun içini tekrar büyük bir suçluluk duygusu kapladı. Yitirdikleri o ceninin hiçbir şekilde kefareti mümkün olmayacak günahına girdiği için nedametler getirirken hemen ardından gözyaşlarının yeniden akmaya başladığım fark etti.</p>

  <p>Jinba Hanım’a gelince; iş defalarca ertelendiği için artık birinin bizzat kalkıp gidip durumu haber vermesi uygun olurdu. Ancak Teinosuke, Jinba Hanım’la hiç tanışmamıştı. Şimdiye kadarki görüşmelere de zaten hep Jinba Hanım aracılık etmiş, eşi Jinba Bey ortalara çıkmamıştı. Bundan dolayı Teinosuke kendi doğrudan gidip konuşmak yerine ayın altısının akşamı, Jinba Hanım’a Sachiko’nun adına yazılı olarak durumu iletti. Tekrar ertelemek zorunda olmaları arz etmesi zor bir durumdu ancak ne yazık ki Sachiko şiddetli bir soğuk algınlığı geçiriyordu ateşi vardı. Bu nedenle çok utanarak rica ediyorlardı ama ayın sekizi diye sözleştikleri görüşmelerini daha sonraki bir güne almaları mümkün müydü? Herhangi bir yanlış anlaşılmaya mahal vermemek için özellikle eklemek istiyordu ki, durum sadece buydu ardında başka hiçbir sebep yoktu. Sonuçta soğuk algınlığıydı bu, bir haftada geçeceğine inanıyordu. Böyle yazarak acele postayla gönderdi. Diğer tarafın bu mektup hakkında ne düşündüğünü bilmiyorlardı. Ayın yedisi akşamı Jinba Hanım aniden çıkıp geldi. Bir yandan geçmiş olsun dileklerini iletirken, mümkünse evin hanımıyla görüşmek istediğini söyleyince, hasta odasına davet edildi. Sachiko’nun Jinba Hanım’ı odaya davet etmesinin bir sebebi de kendisinin sahiden yatakta olduğunu öğrenirse talibin de içi rahat eder, durumu anlar diye düşünmesindendi. Halinden anlayacak eski arkadaşının yüzünü görünce kendisini ona iyice yakın hissetti, hastalığının aslı astarının ne olduğunu anlatma isteğini tutamadı içinde: “Tam hayırlı bir işin öncesiydi. Mektupta öyle yazdık ama senden saklayacak değilim,” diye başlayıp ayın beşinin gecesi olanları anlattı, içindeki acıyı bir parça paylaştı. “Tüm bunları bir tek sana açıyorum. Sen talibe uygun bir şeyler bulur, söylersin. Durum gerçekten gördüğün gibi işte. Lütfen kendisine söyle aklından başka bir şey geçirmesin. Hem doktor durumumun giderek iyiye gittiğini, bir haftaya kadar ayağa kalkacağımı söylüyor. Bunu da düşünerek günü tekrar belirleyelim,” diye konuştu. Bu sözlerin üzerine Jinba Hanım, “Vah vah, beyin de çok üzülmüştür” diyecek oldu ama bunları der demez Sachiko’nun gözlerinin dolduğunu görünce telaşla konuyu değiştirerek, “Bir hafta kâfiyse ayın on beşi uygun olur mu?” diye sordu. Sabah acele postayla eline ulaşan mektubu alır almaz taliple görüşmüştü. Ayın on sekizi ile yirmi dördü arası olmazdı. O günler Higan Kutlamalarına<a id="k27" href="../Text/dipnotlar.xhtml#a27"><sup>[27]</sup></a> denk geliyordu. İşte o tarihleri çıkarınca aynı on beşinden başka uğurlu bir gün kalmıyordu. Eğer o gün olmazsa bir sonraki aya bırakmak gerekiyordu. Daha bir hafta vardı hem. Ayın on beşinde yapmaları mümkün müydü? İşin aslı Hamada Bey de aynı şeyi istiyordu. Bunları duyan Sachiko daha fazlasını istemenin bencillik olacağını düşündü. Hem doktor da öyle demişti. Kendini biraz zorlayıp gidebilirdi. Böylece Sachiko eşine bile danışmadan söyleneni kabul ederek Jinba Hanım’ı gönderdi.</p>

  <p>Sonraki günlerde iyileşmeye devam etti; fakat ayın on dördü gelmiş olduğu halde kendini hâlâ güçsüz hissediyor, arada bir uzanıp kalkıyordu. Kanaması azalmış olsa da devam ediyordu. Teinosuke en başından beri, “Böyle bir söz verdin ama o zamana kadar iyileşebilecek misin?” diye endişe edip duruyordu.</p>

  <p>O önemli günde hani bir kaza falan olur da üstü başı batarsa hiç uygun olmazdı. İyi ki Jinba Hanım olanları biliyordu. Kendisine durumu anlatmayı, Sachiko’nun o günkü yemeğe katılmamasının, Teinosuke’nin bir başına Yukiko’ya eşlik etmesinin nasıl olacağını da düşündüler. Ancak Teinosuke diğer taraftan kimseyi tanımadığından iki tarafı birbiriyle tanıştıracak uygun kişi bulunmuyordu. Yukiko da ablasının durumuna üzülüyordu. “Benim yüzümden kendini zorlama lütfen. Bir kez daha ertelenmesi için konuşalım. Eğer olur da bu yüzden işler bozulacak olursa kısmet bu kadarmış deyip vazgeçerim. Tam böyle bir zamanda böyle bir şeyin çıkması bile belki bu işin hayırlı olmamasındadır,” dedi. Sachiko, Yukiko’nun bu söylediklerini duyunca tüm bu süre boyunca kendi derdinden kardeşinin halini unuttuğunu fark etti. İçi merhametle doldu. Şimdiye kadar defalarca kardeşinin görücü meselesinde hep bir sorun çıkıp durmuş, işler bir türlü yolunda gitmemişti. Yine öyle olacak diye düşünmek aptalcaydı belki. Önce ablasının çocuğunun soğuk algınlığı, ardından tam her şey yoluna girdi diye düşünürken bu düşük... böyle talihsiz olaylara denk gelip durması... Sachiko kız kardeşinin, ucu kendilerine ulaşacak kadar talihsiz olmasına kederlenmeden edemiyordu. İşin tuhafı sanki kız kardeşi durumu hiç önemsemiyor gibi görünüyordu. Onun bu halini görmek bile içindeki merhamet duygusunu iyice kabartıyordu.</p>

  <p>Ayın on dördü geldiğinde, sabah Teinosuke işe giderken karısının yemeğe katılmaması taraftarıydı. Sachiko’ysa ne olursa olsun katılmak istediğini söylüyordu. Ne yapacaklarına karar vermemişlerdi. Saat üç sıralarında Jinba Hanım’dan telefon geldi. “Görüştüğümüzden beri nasıl oldun?” diye sorduğunda, hiç düşünmeden ağzından, “Eh epeyce iyiyim,” cevabı çıkıverdi. “Öyleyse yarın uygun değil mi?” diye sordu Jinba Hanım fırsatını bulmuş gibi. “Yarın saat beşte, Oriental Hotel’in lobisinde. Nomura Bey böyle istemişti. Öyle yapalım. Önce otelde buluşup bir çay içmeyi, sonra yemek için başka bir yere geçmeyi düşünüyor. Daha nereye gideceğimize karar vermemiş. ‘Hani görücü işi için toplanılsa da, henüz resmî bir şey yok, zaten az kişiyiz. Yarın otelde buluştuktan sonra her birlikte konuşur gideceğimiz yere karar veririz,’ dedi. Nomura Bey tek başına gelecek, onunla birlikte biz karıkoca ikimiz, Hamada Bey’in yerine orada olacağız. Siz de üç kişi olacaksınız. Toplam altı kişi yani.” Sachiko bunları duydukça iyiden iyiye gitmeye karar vermişti. Jinba Hanım, “Öyleyse bu şekilde uygun değil mi?” diye emin olmak için sorunca, “Şey...” diyerek araya girdi. “Aslında neredeyse iyileştim ancak tüm bunlar olduğundan beri ilk defa dışarı çıkacağım. Kanamam tamamen durmadı. Rica etmeye çok çekiniyorum ama sen anlarsın halimi. Mümkünse çok yürümek zorunda kalacağım bir yere gitmeyelim. Hani yakın bir mesafeye gitsek bile araba tutalım. Bir tek bu. Başka bir mâni yok,” diyerek arkadaşını bu konuda sıkı sıkı tembihledi.</p>

  <p>Bu telefon geldiği sırada Yukiko, ertesi gün için saçını yaptırmaya Itani Hanım’ın dükkânına gitmişti, evde yoktu. Dönüp geldiğinde neler konuştuklarını öğrenince bir şeyin dışında her şeyi kabul eder göründü. Oriental Hotel’de buluşulacak olmasına sıcak bakmıyordu. Bir önceki sefer Segoshi Bey’le görücü için Oriental Hotel’de buluşmuşlardı. Yine aynı yerde görücüye çıkmak hani uğursuzluk getirir diye düşünmeyi bir kenara bırakacak olsa bile, orada çalışanların, “Aa yine aynı kız tekrar görücüye çıkıyor,” diye kendisine bakmalarını istemiyordu. Sachiko, Jinba Hanım buluşacakları yeri kendine ilk söylediğinde kardeşinin karşı çıkabileceği aklına gelmişti zaten. Üstüne Yukiko böyle söyleyince onu ikna etmenin zor olacağını bildiğinden kocasının çalışma odasından Jinba Hanım’ı aradı. Durumu olduğu gibi anlatıp Oriental Hotel yerine başka bir yer seçmelerini istedi. İki saat sonra Jinba Hanım’dan telefon geldi. Nomura Bey’le konuşmuşlardı. Oriental Hotel yerine, uygun başka bir yer akıllarına gelmemişti şimdilik. Öyleyse doğrudan restoranda buluşmak en iyisiydi. Nereye gideceklerine kendi başlarına karar verip de bir mâni çıkarsa iyi olmazdı. Acaba Sachiko’lara uygun bir yer var mı diye sormak için aramıştı. Hani kendilerine kalacak olsa sadece buluşmak için gidileceğinden Yukiko’yu ikna edip Oriental Hotel’de buluşabilirlerse en uygunu olacaktı. Böyle yapmak mümkün değil miydi acaba? O kadar kafaya takılacak bir şey değildi bu... Jinba Hanım bunları söyledi.</p>

  <p>Sachiko eve dönen kocasına da danıştı. Sonuçta Yukiko’nun hislerine saygı göstermenin iyi olacağına karar verdiler. “Israrımız için çok özür diliyoruz ama...” diyerek diğer taraftan anlayış göstermelerini istediler. “Madem öyle iyice bir düşünüp yarın tekrar konuşalım,” cevabıyla telefonu kapattılar. On beşi sabahı yine telefon geldi. Jinba Hanım, “Tor Hotel uygun mu?” diye sordu. Böylece sorun halledilmiş oldu.</p>


  <h2 id="sigil_toc_id_27">Yirmi sekizinci bölüm</h2>

  <p>Sözleştikleri gün geldiğinde, baharın müjdecisi sayılan Omizudori Festivali sona ermişti ama hava çok soğuktu. Rüzgâr yoktu gerçi, yine de kar havası kendini hissettiriyordu. Teinosuke sabah kalktığında ilk sorduğu şey, “Kanaman durdu mu?” oldu. Öğleden sonra eve erken döndü; tekrar karısına durumunu sordu. “Eğer kendini iyi hissetmiyorsan hâlâ haber gönderebiliriz. Bugün ben tek başıma eşlik ederim,” deyip durdu. Sachiko her seferinde daha iyi olduğunu, kanamasının azaldığını söyledi ama aslında dün öğleden beri defalarca telefona kalkmıştı. İstirahat edememiş olması ona dokunmuş olmalıydı ki bugün kanaması artmıştı. Epeydir banyoya giremediğinden hiç olmazsa yüzünü boynunu silmek için aynanın önüne oturunca, ne kadar kan kaybettiğinin yüzünün renginden bile anlaşıldığını fark etti. Itani Hanım’ın kız kardeşinin görücüye çıkacağı gün kendisinden mümkün olduğunca yaşlı görünmesini isteyişini hatırladı. Böyle olması tam denk geldi, diye düşünmeden edemedi.</p>

  <p class="bosluk"/>

  <p>Otelin girişinde onları Jinba Hanım bekliyordu. Aralarına Yukiko’yla gelen karıkocayı görür görmez yanlarına geldi.</p>

  <p>Bir yandan, “Sachiko’cuğum, beni eşinle tanıştırsana,” derken, bir yandan da biraz ötedeki kocasına “buraya gel” anlamında işaret ediyordu. Jinba Hanım’ın kocası Sentarō hemen yanlarına gelip onları selamladı.</p>

  <p>“Tanıştığımıza çok memnun oldum,” dedi.</p>

  <p>“Ne demek... Asıl biz teşekkür ederiz... Bizzat kendisi bu hayırlı iş için vesile oldu. Hem bugün için de bir sürü istirhamımız oldu kendisinden. Ne kadar teşekkür etsek azdır.” Beyler standart dil olan Tokyo lehçesiyle selâmlaşmışlardı.</p>

  <p>“Şey, Sachiko’cuğum...” dedi Jinba Hanım kısık sesle. “Şuradaki Nomura Bey. Kendisini tanıştıracağım. Ancak ben de kendisini sadece birkaç kez Hamada Bey’in yanında gördüm. Çok iyi tanımıyorum. Biraz tuhaf bir durum oldu... Kendisiyle ilgili hiçbir şey bilmiyorum. Bilmek istediğiniz her şeyi siz kendisine doğrudan sorarsınız, olur mu?” Arkadaşıyla Osaka lehçesiyle konuşmuştu.</p>

  <p>Eşinin konuşmasının bitmesini bekleyen Jinba Bey, ardından hafifçe eğilerek, “Buyurun, yerimize geçelim,” diyerek tek eliyle yolu gösterdi.</p>

  <p>Sachiko’lar, daha Jinba Hanım tanıştırmadan lobide bir koltukta tek başına oturan beyin, Nomura olduğunu anladılar. Yüzünü, kendilerine gönderilmiş olan resimden hatırlıyorlardı. Talip, içmekte olduğu sigarayı ivedi hareketlerle birkaç kez kül tablasına bastırıp söndürdükten sonra ayağa kalktı. Düşündüklerinden daha güçlü, sağlam bir vücut yapısı vardı. Yine de Sachiko’nun tahmin ettiği gibi fotoğraftakinden daha yaşlı, biraz tohuma kaçmış görünüyordu. Resimden vücut yapısı anlaşılmıyordu elbette. Karşılarında duran adamın yarısından çoğuna ak düşmüş cılız saçları tarak değmemiş gibi kıvrık kıvrık ve kirli görünüyordu. Yüzünde çok kırışık vardı. Nereden bakarsan bak elli dört-elli beş yaşlarında gibiydi. Aslında Teinosuke’den iki yaş fazla olmasına karşın, on yaş daha büyük görünüyordu. Yukiko’ysa kendi yaşından yedi-sekiz yaş daha genç, hani olmadı taş çatlasa yirmi dört-yirmi beş yaşlarında gösteriyordu. Böyle olunca yan yana sanki baba kız gibi duruyorlardı. Sachiko, kardeşini böyle bir yere sürükleyip getirmekle bile ona karşı çok büyük bir haksızlık etmiş gibi hissediyordu. İki taraf da birbiriyle tanışmayı bitirince oturup çay içerek konuşmaya başladılar. Ancak sohbet tutuk tutuk ilerliyor, arada hepsinin suspus oldukları oluyordu. Bunun bir sebebi Nomura’nın biraz mesafeli biri olmasıydı. Diğer yandan kendisini temsilen oradan bulunan karıkoca Jinba’ların ona karşı ezilip büzülerek davranmaları da ortamı iyice germişti. Jinba Bey için karşısındaki minnet borcu duyduğu Hamada Bey’in kuzeniydi. Tamam, böyle davranmaları doğaldı belki. Yine de yaptıkları biraz yağcılık gibi görünüyordu. Teinosuke’ler her zaman bu tür durumlarda ortamı bozmamak için biraz diplomatik davranmaya dikkat ederlerdi. Ancak bugün Sachiko henüz havaya girememişti. Teinosuke de eşinin durumundan etkilenerek biraz içine kapanmıştı.</p>

  <p>“Nomura Bey, Ziraat ve Ormancılık Dairesi’ndeki işiniz nedir acaba?”</p>

  <p>Bu soru sayesinde yavaş yavaş konu açıldı. İşi Hyōgo’daki okyanus alabalığı üretimi yönetim ve denetimiymiş. “Hyōgo’daki en iyi balık nerede yetişiyor,” diye sorduklarında, Tatsuno ve Takino’dakilerin en iyileri olduğunu öğrendiler. Konular böyle ardı arkasına açılıp giderken, Jinba Hanım Sachiko’yu, “Biraz bakar mısın?” diye bir köşeye çekti. Ayaküstü konuştular. Ardından Nomura’nın yanına döndü, fısıldaşarak onunla da bir şeyler konuştular. Sonra telefon kabinine gitti. Koşuşturup durdu. Jinba Hanım geri döndüğünde, o arada yerine oturmuş olan Sachiko, Teinosuke’ye, “Biraz gelsene,” diyerek ayağa kalktı, yürümeye başladı.</p>

  <p>“Ne oldu?”</p>

  <p>“Şey... akşam yemeği meselesi. Yamate’deki Pekin-rō adlı Çin restoranını biliyor musun?”</p>

  <p>“Yok, bilmiyorum.”</p>

  <p>“Nomura Bey’in hep gittiği bir yermiş. Oraya gidelim diyormuş. Çin restoranı olması fark etmiyor da, bugün sandalyede oturmak benim için çok rahat olmaz. Diz çökerek oturabileceğimiz Japon tarzı bir restorana gitsek, dedim. Çinli birinin restoranıymış ama Japon tarzı bölümleri varmış. Jinba Hanım şimdi telefonda o bölümden yer ayırttı. Olur değil mi?” Karıkoca aralarında her zamanki gibi Osaka lehçesiyle konuşuyorlardı.</p>

  <p>“Sen rahat edeceksen, benim için neresi olursa fark etmez. O kadar oturup kalkarak yorma kendini, biraz dur durduğun yerde.”</p>

  <p>“Öyle de, beni çağırdı ne yapayım?”</p>

  <p>Sachiko ardından lavaboya gitti. Yirmi dakika kadar ortadan kayboldu. Sonunda geldiğinde yüzü iyice sararmıştı. Hemen ardından Jinba Hanım tekrar, “Biraz gelir misin?” diye seslenince, Teinosuke dayanamadı, karısına, “Dur, ben gideyim,” diyerek kalkıp kendisi gitti.</p>

  <p>“Affedersiniz, hâlâ kendini toparlayamadı... Bana söyleseniz olur mu?”</p>

  <p>“Aa, öyle mi efendim. İki araba bekliyor. Birine Nomura Beyle Yukiko Hanım ve ben bineyim, diğerine eşinizle siz, bir de benim eşim binsin diye düşündük ama... Siz bu konuda ne dersiniz?” Aralarında Tokyo lehçesiyle konuşuyorlardı.</p>

  <p>“Hımm, Nomura Bey’in arzusu mu acaba?”</p>

  <p>“Yok öyle değil. Sadece böyle yapsak daha uygun olmaz mı, diye düşündük.”</p>

  <p>“Yaa..” dedi Teinosuke.</p>

  <p>Elinde olmadan içini dolduran hoşnutsuzluğun, yüzüne yansımamasına çalışıyordu. Bugün Sachiko tüm rahatsızlığına rağmen, üstelik böyle bir badire atlatıyorken aralarına katılmıştı. Zaten dünden beri tüm görüşmeleri o yapmıştı. Önceden durumu kendilerine çıtlatmışlardı. Buna rağmen Jinba’lar yarım ağızla olsun geçmiş olsun dememiş, durumu anladıklarını gösteren bir kelime sarf etmemişlerdi. Teinosuke’nin en çok rahatsız olduğu şey de buydu. Jinba’lar belki, böyle önemli bir günde uğursuzluk getirmesin diye özellikle dillendirmiyorlardı, bilemezdi tabii. Öyle olsa bile gizliden gizliye de olsa Sachiko’yu düşünüp özen gösterebilirlerdi. Ama çok düşüncesizce davranıyorlardı. Belki böyle düşünmekle bencillik ediyordu. Jinba’lar içten içe, şimdiye kadar defalarca ertelenip durmuş bir şey, bugün yapılıyorsa o kadarcık fedakârlık etmek gerektiğini düşünüyorlardı olasılıkla. Gerçekten bu, herkesten önce kendi kız kardeşleri içindi. Jinba’lar her şeyi nezaketle yapıyorlardı. Onların açısından ablası, kız kardeşi için tüm bu haline rağmen fedakârlık edip dayanıyor gibi algılanıyordu herhalde. Kendilerinin bundan minnet duyması beklenemezdi ya! Herhalde böyle düşünüyorlardı. Teinosuke’nin kendi kuruntusu muydu bilmiyordu ama belki Jinba’lar da, Itani Hanımla aynı şeyi düşünüyorlardı. Ne de olsa evde kalmış kız kardeşlerine yardım ediyorlardı. Herhalde onlara göre, asıl Sachiko’ların kendilerine şükran duyması gerekiyordu. Teinosuke’ye böyle geliyordu. Sachiko’nun anlattığına bakılırsa Jinba Bey’in, Kansai Tren Hattı Elektrik İdare Bölüm Başkanı Jōkichi Hamada’ya minnet borcu vardı. Ona sadakatini göstermek için Nomura’nın işiyle bu kadar ilgileniyor, diğer şeyler aklına gelmiyor olabilirdi. Bu en akla yatkın olan açıklamaydı. Nomura ile Yukiko’yu aynı arabaya bindirmek Jinba Hanım’ın işgüzarlığı mıydı, Nomura’nın fikri miydi, belli değildi. Hangisi olursa olsun bu durumu sağduyudan yoksun buluyor, kendini biraz aptal yerine konmuş gibi hissediyordu.</p>

  <p>“Ne dersiniz acaba? Eğer Yukiko Hanım karşı çıkmazsa. ..” Jinba Hanım tekrar sormuştu.</p>

  <p>Yukiko’nun huyu belli, ağzından hayır sözü çıkmayacaktır. Ama eğer aralarında anlaşırlarsa zaten bundan sonra bu tür fırsatlar olacaktır.”</p>

  <p>Yaa... derken, Jinba Hanım sonunda Teinosuke’nin halini fark etti. Yüzü belli belirsiz asıldı, zoraki bir gülümsemeyle baktı.</p>

  <p>“Ayrıca böyle yaparsak, Yukiko iyice utanıp sıkılıp daha içine kapanacaktır. Yani kötü tesir edeceğini düşünüyorum...”</p>

  <p>Aa, öyle mi... Yok, sadece aklımdan öyle geçmişti. Size bir danışayım dedim. Öyleyse tamam efendim...”</p>

  <p>Teinosuke’nin canını sıkan bir tek bu değildi. Pekin-rō, tren hattının Motomachi İstasyonu’nun dağ tarafında, tepelik bir yerdeydi. “Acaba araba kapısına kadar gidebiliyor mu?” diye her ihtimale karşı sorunca, “Tabii ki, lütfen merak buyurmayınız,” cevabı geldi. Ancak gittiklerinde gördüler ki, tamam, araba gerçekten kapıya kadar gidiyordu gitmesine de sonrası zor olmuştu. Restoran Motomachi’den Kobe İstasyonu’na giden demiryolu köprüsünün kuzeyindeki yola bakıyordu. Girişine kadar oldukça dik bir taş merdiven çıkmaları gerekmiş, ardından restoranın ikinci katına çıkmak durumunda kalmışlardı. Sachiko, Teinosuke’nin desteğiyle diğerlerinin arkasından yavaş yavaş çıktı. İkinci kata vardıklarında, ayakta manzarayı seyreden Nomura, durumlarına hiç dikkat etmeden, “Makioka Bey, nasıl buldunuz? Harika bir manzarası var öyle değil mi?” dedi aşırı keyifli bir sesle. Bunun üzerine yanında duran Jinba da, “Sahiden, çok iyi bir yer bulmuşsunuz efendim,” diye onayladı.</p>

  <p>“Buradan limana baktığınızda, sanki Nagazaki’ye gitmişsiniz gibi, egzotik bir yerdeymişsiniz hissi veriyor değil mi?” Tokyo lehçesiyle konuşuyorlardı.</p>

  <p>“Sahiden öyle. Gerçekten Nagazaki’yi hatırlatıyor.”</p>

  <p>“Bendeniz, Nanking’deki Çin restoranına sıkça giderim ancak, Kobe’de böyle bir yer olduğunu hiç bilmiyordum efendim.”</p>

  <p>“Burası çalıştığımız yere yakın. Sık sık geliriz. Yemekleri de güzel.”</p>

  <p>“Evet, öyle... Egzotik deyince, bu bina da Çin’deki bir liman kentinden çıkmış gibi, öyle değil mi efendim? Gerçi bilirsiniz, Çinlilerin restoranları genelde zevksiz olur ama burada tırabzanlar olsun, sürgülü kapıların üzerindeki oyma süsler olsun, iç dekorasyon olsun, her şeyin kendine has bir havası var.”</p>

  <p>“Limanda savaş gemisine benzer bir şey var galiba, değil mi efendim?”</p>

  <p>Sachiko yapılacak bir şey olmadığından kendini zorlayarak konuşmaya katıldı. O da Tokyo lehçesiyle konuşuyordu: “Aa, hangi ülkenin gemisi acaba efendim?”</p>

  <p>Bu sırada ayarlamaları yapmak için aşağıya danışmaya inmiş olan Jinba Hanım ne yapacağını bilemez bir yüz ifadesiyle telaşla geldi.</p>

  <p>“Sachiko’cuğum, nasıl özür dilesem bilemiyorum. Burayı Japon tarzı bölümü olduğu için seçmiştik ya. Biraz önce telefon ettiğimde, ‘Tamam efendim o bölümden yerinizi ayırıyorum,’ demişlerdi ama burada çalışanların hepsi Çinli ya, tekrar tekrar sormuştum ama anlaşılan söylediğim şeyi anlamamışlar...” Arkadaşıyla Osaka lehçesiyle konuşmuştu.</p>

  <p>Teinosuke ikinci kata geldikleri andan itibaren, buraya bakan Çin tarzı bölümde bir yerin hazır edildiğini görmüş, tuhafına gitmişti. Çalışanların hatasıysa Jinba Hanım’ı bunun için suçlamanın âlemi yoktu. Yine de telefonda dediğini doğru dürüst anlamayan Çinli biri çıkmışsa daha dikkatli olması gerekirdi. Demek Sachiko’nun durumuna o kadar ehemmiyet vermiyordu! Böyle düşünmeden edememişti Teinosuke. Üstelik Jinba Bey de, Nomura Bey de verilen sözü yerine getirememiş olmaktan ötürü tek bir özür sözü etmeden, manzaranın güzelliğine övgüler düzüp duruyorlardı.</p>

  <p>“Böyle yapalım mı? Dayanabilecek misin?” Jinba Hanım, Sachiko’nun karşı çıkmasına mâni olacak şekilde elini iki elinin arasına alarak bir şey isteyen çocuk edasıyla böyle dedi.</p>

  <p>“Olur, olur. Bu hazırladıkları da çok güzel bir yer öyle değil mi?” Osaka lehçesiyle cevap veren Sachiko, kendisinden çok kocasının halinden endişe ettiğinden ona dönerek, “Baksana, buraya mutlaka Etsuko ve Koisan’ı da getiririz değil mi?” dedi.</p>

  <p>Teinosuke asık bir yüzle, “Hı hı. Limandaki gemiler de gözüküyor. Etsuko mutlu olur herhalde,” diye cevap verdi.</p>

  <p>Nomura ve Yukiko’nun karşılıklı oturacağı şekilde yuvarlak masanın çevresine yerleştiklerinde, Japon içkisi <i>sake,</i> Çin içkisi <i>shao-xing</i> ve mezeler eşliğinde akşam yemeğine başladılar. Jinba Bey, önceki günün gazetesinde bahsedilen Avusturya’nın ilhakı meselesini açınca, Avusturya şansölyesi Schuschnigg’in başbakanlıktan düşüşü, Führer Hitler’in Viyana’ya girişinden konuşmaya başladılar. Makioka’lar zaman zaman neredeyse ağızlarına kilit vurulmuş dense yeri olacak kadar suspus oturuyorlardı. Sohbet sadece Jinba ve Nomura arasında devam ediyor gibiydi. Sachiko elinden geldiğince hiçbir şey belli etmemeye çalışıyordu. Tor Hotel’de bir kez, buraya geldikten sonra yemek başlamadan önce bir kez olmak üzere, iki kez kontrol etmişti. Bu akşam evden çıktıktan sonra kanaması iyice artmıştı. Bir anda hasta yatağından kalkması yüzünden olmalıydı. Tam da düşündüğü gibi alışkın olduğu şekilde diz çöküp yemek yerine, Batı tarzı bu masada, yerden yüksek, sert sandalyelerde oturmak rahatsızlık vericiydi. Hele onun durumunda biri için hiç uygun değildi. Hani bir kaza olacak, üstü başı batacak diye endişe de eklenince zaman zaman iyice rahatsız oluyor, ne yapacağını bilemiyordu. Teinosuke ise düşündükçe içten içe iyice sinirleniyordu. Ancak karısının elinden geldiğince duruma katlanmaya çalışan halini gördükçe, kendisi ortama katılmazsa karısına daha çok iş düşeceğini fark etmişti. İçkiden de kuvvet alarak en azından sohbet kesintiye uğramasın diye gayret ediyordu.</p>

  <p>Sofra adabına uygun olarak masadakilere içki sunan Jinba Hanım, beylere içki vermeyi bitirdikten sonra, “Ah Sachiko’cuğum sen de biraz alırsın değil mi?” diyerek elinde <i>sake</i> şişesiyle Sachiko’ya yöneldi.</p>

  <p>“Ben bugün içmesem iyi olur. Yukiko’cuğum sen biraz ister misin?”</p>

  <p>“Yukiko Hanım, buyurun.”</p>

  <p>“Şey ben bunu içeyim,” dedi Yukiko, içinde kaya şekeri olan <i>shao-xing</i> içkisinden bir yudum alır gibi yaparak.</p>

  <p>Ablası ve eniştesi havaya girip ortama dahil olamamıştı. Bir de üstüne Nomura’nın tam karşısında sürekli kendisine bakıp durması eklenince iyiden iyiye utanıp sıkılmıştı. Bakışlarını yere indiren Yukiko sıkıntıdan ezilip büzüldükçe, zaten ufak tefek olan vücudu, sanki daha da ufalmış, Japon kâğıt bebekleri gibi olmuştu. Diğer yandan içkinin etkisiyle Nomura iyice açılmıştı. Yukiko gibi bir hanımı tam karşısında görmenin heyecanı da vardı bunda tabii. Jōkichi Hamada’nın akrabası olmasının onun için övünç kaynağı olduğu her halinden anlaşılıyor, Hamada ismini dilinden düşürmüyordu. Jinba Bey de, ondan bahsederken sürekli olarak, “Müdür bey, müdür bey,” deyip durmuştu. Bunun ardında Hamada Bey’in, kuzeni Nomura’yı nasıl himaye ettiğini kendilerine ima etme çabası olmalıydı. Teinosuke’yi en çok şaşırtansa, Nomura’nın kendileri hakkında her şeyi iyice araştırıp soruşturmuş olmasıydı. Yukiko’yu, merhum babalarını, büyük ablasıyla eniştesini, Taeko’nun gazeteye çıkma meselesini, Makioka’larla ilgili her bir şeyi iyice öğrenmişti. “Eğer aklınızda bir şey varsa lütfen sorun,” dediklerinde, bir sürü tafsilatlı soru sordu. Bu sorulardan ve verdiği cevaplardan Yukiko’yu iyiden iyiye soruşturduğunu anladılar. Olasılıkla işe Hamada Bey’in eli değmişti. Nomura’nın söylediklerinden, Itani’nin güzellik salonuna, Doktor Kushida’ya, Madam Tsukamoto’ya, eski piyano hocasına birilerini yollayıp soruşturduğu aşikârdı. Segoshi işinin neden bozulduğundan, Yukiko’nun Osaka’da çektirdiği röntgene kadar her şeyi bilmesinin sebebi Itani’den başkası olamazdı. Itani bir ara Sachiko’ya, birilerinin küçükhanımı sorduklarını, kendisinin de uygun bir şekilde cevap verdiğini söylemişti zaten. Yukiko’nun başının belası gözünün kenarındaki leke, Tokyo’dan döndüğünden beri hiç çıkmamıştı. Sachiko’nun o konuda içi biraz rahattı. Yok canım Itani o konuya kadar konuşmuş olamaz, diye düşünse bile bu konular açıldığında biraz soğuk terler döktü.</p>

  <p>Tüm bunlara cevap vermek Teinosuke’ye düşmüştü. Konuşmalar sırasında Nomura’nın aşırı asabi mizaçlı biri olduğunu fark etmeye başladı. Söyledikleri gibi kendi kendine konuşma huyu olduğu doğruydu anlaşılan. Ayrıca deminden beri olanlara baktığında Nomura kendilerinin nasıl düşündüklerini hiç önemsemeden bu işin olacağına inanmış görünüyordu. En ufak ayrıntıya kadar didikleyip soruyordu. Tor Hotel’de ilk karşılaştıkları zamanki o mesafeli tavrından eser kalmamıştı. Giderek daha çok havaya girmişti.</p>

  <p>Doğrusunu söylemek gerekirse Teinosuke’ler kalkmak için uygun bir zamanını kolluyor, bir an evvel eve dönmeyi istiyorlardı. Fakat tam dönerlerken bir şey daha çıktı. Osaka’ya dönecek olan Jinba’lar arabayla Makioka’ları Ashiya’ya bırakıp oradan Hankyū trenine bineceklerini söylemişlerdi. Arabaların geldiği haber verilip de çıktıklarında kapıda sadece tek araba olduğunu gördüler. Sonunda Nomura Bey’in evinin yol üzerinde Aotani’de olduğunu, yolu biraz uzatmış olacaklarını söyleyerek birlikte binmeyi önerdiler. Teinosuke, doğrudan şehirlerarası yoldan gitmekle Aotani üzerinden dönmek arasında mesafe olarak epey fark olmasının yanında Aotani yolunun epey kötü ve inişli çıkışlı olduğunu, epey sarsılarak gidildiğini biliyordu. Çaresiz kabul edip yola çıktıklarında ardı ardına gelen bu düşüncesizliklere bir yandan tekrar öfkelenirken, bir yandan da arabanın her ani dönüşünde karısının nasıl olduğundan endişe ediyordu. Fakat üç erkek ön tarafta oturuyorlardı. Her seferinde dönüp arkasına bakamıyordu. Aotani yakınlarına geldiklerinde, Nomura birden, “Birer kahve içmeye buyurmaz mısınız?” deyiverdi. Israrla davet edip olmaz demelerine kulak asmadı. “Evimin kusuruna bakmayın biraz köhnedir ama manzarası Pekin-rō Restoranı’nda gördüğümüz manzarayı geçer. Oturduğunuz yerden bile limanın görülmesi gurur kaynağımdır. Hadi biraz buyurun, benim yaşamımı da görün,” diye ısrarla davet ederken Jinba Hanım da ona katıldı. “Madem kendisi bu kadar ısrar ediyor, hayır demek olmaz,” dedi. “Nomura Bey’in evinde, yanında çalışan yaşlı bir kâhya kadın ile bir kız var, kimseyi rahatsız etmiş olmayız. Bu vesileyle evini görmeniz belki kararınıza yardımcı olur,” diye ısrar etti. Teinosuke, konu doğrudan Yukiko ile ilgili olduğu için onun fikrini almadan ipleri koparacak bir harekette bulunmak istemiyordu. Hem bu konu nasıl sonuçlanırsa sonuçlansın, ileride Jinba’ların yardımının gerekeceği bir durum olabilirdi. Bu nedenlerden hayır diyemiyordu... Tamam bu insanlar sezdirmeye çalıştığı şeyi anlamamış olabilirlerdi. Ama sonuçta yaptıkları sadece nezaket göstermekti o kadar. Üzerine Sachiko da, “Madem öyle, izninizle biraz uğrayalım,” deyince Teinosuke daha fazla hayır diyemedi.</p>

  <p>Burada da Nomura’nın evine gidebilmek için dar, dik ve kötü bir patikadan kırk-elli metre kadar tırmanmaları gerekti. Onların ziyaretine çocuk gibi sevinen Nomura, hemen deniz manzarasının görüldüğü hasır döşeli geleneksel oturma odasının panjurlarını açtırttı. Ardından, “Size çalışma odasını göstereyim,” diyerek tüm evi gezdirdi. Burası tek katlı, sadece altı odası olan gösterişsiz, kiralık bir evdi. Nomura geçmişlerin ruhuna adanan küçük sunağın bulunduğu odaya kadar onları sürükleyip götürerek merhum karısı ve iki çocuğunun resimlerini de gösterdi. Oturma odasına geçtiklerinde Jinba Bey, “Sahiden buranın manzarası harika, tam dediğiniz gibi Pekin-rō’dan daha iyi efendim,” diye hemen övgüler düzmeye başladı. Bu oda yalçın bir kayanın tepesine yakın bir yere yapılmıştı. Balkon tarafına çıkınca insan sanki vücudu boşlukta kalmış da, düşüverecekmiş gibi kötü bir hisse kapılıyordu. Teinosuke’ler böyle bir evde asla yaşayamayacaklarını, kendilerini burada güvende hissedemeyeceklerini düşünmeden edemediler. Kahveleri bitince aceleyle kalkıp dışarıda beklettikleri arabaya bindiler.</p>

  <p>Yola çıktıklarında Jinba Bey, “Nomura Bey bu akşam çok neşeliydi değil mi?” dedi.</p>

  <p>“Sahiden, Nomura Bey’in bu kadar konuştuğunu şimdiye kadar hiç görmemiştim. Genç, güzel bir kızın yanında olmasındadır herhalde,” dedi hanımı da onu destekleyerek. “Baksana Sachiko’cuğum, Nomura Bey’in ne düşündüğünü sormadan bile anlıyorum. İş bir tek sizin kararınıza kaldı. Malı mülkü olmaması elbette kötü, yine de Hamada Bey destek oluyor kendisine. Ne olursa olsun bir güçlük çekmezler. Bu konuda Hamada Bey’den destek sözü alayım mı?”</p>

  <p>“Yok, teşekkür ederiz. Gerçekten size çok zahmetler verdik... Önce bir konuşup aile büyüklerimize danışmalıyız.” Teinosuke resmî bir şekilde konuyu kapatmış oldu. Buna rağmen arabadan inerken Jinba Hanım’a biraz haksızlık ettiğini hissederek, “Bu akşam sizlere çok zahmet verdik,” diyerek iki-üç kez teşekkür etti.</p>


  <h2 id="sigil_toc_id_28">Yirmi dokuzuncu bölüm</h2>

  <p>Jinba Hanım arada onlara düşünmeleri için bir gün verip on yedisi sabahı Ashiya’daki evlerine geldi. Geçen gün kendini çok zorlayan Sachiko’nun hâlâ yatakta olduğunu duyunca yanına çıktı. Yarım saat kadar yatağının yanında oturup konuştuktan sonra kalktı. Özetle Nomura Bey kendisinden rica ettiği için gelmişti. Evi gördükten sonra Nomura Bey’in durumunu tahmin edebilirlerdi. Fakat şu anda tek başına yaşıyordu, o yüzden öyle bir yerdeydi. Evlenince daha doğru düzgün bir yere geçeceklerdi. Eğer Yukiko Hanım kendisiyle evlenirse kalbini ona adamaya hazırdı. Kendisi çok varlıklı olmasa bile Yukiko Hanım’a hiçbir şeyin eksildiğini hissettirmeyecek kadarını yapabilirdi. Jinba Hanım, Hamada Bey’i de ziyaret etmişti. Kendisi, “Nomura’nın kalbi bu yöne kaydıysa işin tamamına ermesi için elimizden geleni yapalım. Evet, malı mülkü yok ama onunla evlenecek kişiye de yazık olmasın, bir şeyler düşüneceğim. Bu konuyu bana bırakın lütfen. Hemen şu anda ne yapabileceğim konusunda bir söz veremiyorum. Fakat başlarında ben olduktan sonra asla zor durumda kalmalarına izin vermem,” demişti. Jinba Hanım ardından, “Eğer bu konumda biri bunları söylüyorsa güvenebilirsiniz, sizce de öyle değil mi? Nomura Bey’in şekli şemali gördüğünüz gibi, dışarıdan biraz ürkütücü görünür. Özünde çok yumuşak kalpli, iyi biridir. Merhume eşine de çok ihtimam gösterirmiş. Göçüp gitmeden önce de hastalığı sırasında elinden gelen bakımı yapmış. Görenin içi parçalanırmış. Böyle şeyler anlatıyorlar hakkında. Bakın siz de gördünüz, geçen akşam eşinin resmi hâlâ orada duruyordu. Tabii çok eksiği var ama bir erkeğin ilgisi ve şefkati bir kadın için en büyük mutluluk. Etraflıca düşünün derim ben. Mümkün olduğunca çabuk cevabınızı bekliyoruz,” dedi.</p>

  <p>Sachiko daha sonraki olası bir ret cevabının da yolunu hazırlayarak, “Yukiko ne olursa olsun bizim dediğimize uyar, orada bir sorun yok. Önemli olan aile büyüklerimizin ne diyeceği, biz sadece onların elçisiyiz biliyorsun. Nomura Bey’in nasıl biri olduğunu onlar soruşturuyorlar,” deyip Jinba Hanım’ın karşısında kötü duruma düşmeyecek şekilde sorumluluğu ablalarına atarak onunla vedalaştı.</p>

  <p>Sachiko henüz bir iyileşme göstermemişti. Sonraki günlerde doktorun tavsiyesine uyarak yataktan çıkmadı. Bu arada Yukiko’nun ne düşündüğünü öğrenme fırsatı bulamadı. Sachiko görücü işinden beş gün kadar sonra bir sabah yattığı odada Yukiko ile baş başa kalmalarını fırsat bilip, “Yukiko’cuğum, talibi nasıl buldun?” diye bir yokladı. Bunun üzerine Yukiko’nun ağzından, “hı”dan başka bir şey çıkmadı.</p>

  <p>Üç gün önce Jinba Hanım ziyaretine geldiğinde konuşulanları anlatarak, “Böyle söylüyorlar ama Yukiko’cuğum, sen çok genç gözüküyorsun, o da çok yaşlı. Bu konuda ne düşünüyorsun?” diye kardeşinin yüzüne dikkatlice bakarak sordu.</p>

  <p>Yukiko, “Öyle olsa bile, benim her dediğimi dinleyecek, hem de istediğimi yapmama izin verecek biri. Ben öyle düşünüyorum,” deyiverdi. Sachiko, “İstediğimi yapmama izin verecek biri,” derken Yukiko’nun ne demek istediğini sormadan biliyordu. Yani istediği zaman buraya gezmeye gelebilecekti. Başka bir yere gelin gitse böyle bir şey çok zordu. Öyle yaşlı birine o kadarcık naz yapmak olurdu, böyle iyi bir tarafı vardı. Bunları demek istemişti olasılıkla. Sırf bu düşünceyle kendisiyle evleniyor olması, onu alacak kişi için kabul edilemezdi belki ama o “amca” için bu bile fark etmezdi, kim bilir. Bir kere gelin giderse o kadar sık çıkıp çıkıp gelemezdi. Yukiko başka türlü konuşmak elinden gelmediği için öyle konuşuyor olmasına rağmen belki de o “amca”nın sevgisinden etkilenip burayı bir süre sonra unuturdu. Bu arada çocukları da olursa tam olurdu. Adamın evlilik çağı geçmiş kız kardeşiyle evlenmek istemesi bir açıdan şükredilecek bir şeydi. En başından hayır demek yazık olurdu. Bunları düşününce, “Sahiden, bir düşünelim o zaman. Sen içinden böyle geçiriyorsan, belki sonu iyi olur.” Ardından kardeşinin düşüncesini anlamaya çalışarak iyice bir nabız yokladığında, Yukiko, “Tamam da bu kadar sıkıştırmak olmaz ki!” diye zoraki bir gülümsemeyle soruyu yarım ağız geçiştirdi. Konu böylece kapanmış oldu.</p>

  <p>Ertesi gün yattığı yerden Tokyo’ya birkaç satır bir şeyler yazarak görücüye çıkıldığı haberini gönderdi. Ancak ablasından bir cevap gelmedi. Sachiko gün dönümünde kutlanan Higan haftasını bir uzanıp bir kalkarak geçirdi. Bir sabah gökyüzü artık bahar gelmiş gibi görünüyordu. Dışarıya, odanın verandasına döşeğini serdi, güneşe uzandı. Bu sırada alt katın verandasından inip çimenlere doğru giden Yukiko’yu gördü. Aklından önce, “Yukiko’cuğum!” diye ona seslenmek geçti. Hemen ardından, Etsuko’yu okula gönderdikten sonra sabahın sakin saatlerinde bahçede biraz kafasını dinlemek istediğini düşünüp cam kapının ardında sessiz kalmayı tercih etti. Yukiko, çiçek tarhının etrafında bir tur attı. Göletin kıyısındaki leylakların ve şipir sarmaşığının dallarına baktı. Sonra evin daha yakınına geldi. Kedileri Suzu’yu kucağına alarak iyice budanmış gardenyaların yanına çömeldi. Sachiko ikinci kattan baktığından kardeşinin kedi okşarken yere eğilmiş başını görebiliyordu sadece. Yüzünde nasıl bir ifade olduğunu göremiyordu ancak yine de kardeşinin içinden geçenleri açık seçik okuyabiliyordu. Yukiko, Tokyo’ya geri çağrılacağı günün uzak olmadığını içten içe biliyor, bahar gelmiş bahçenin son bir kez tadını çıkarıyor, bir anlamda onunla vedalaşmanın hüznünü yaşıyordu. Olasılıkla bu leylakların ve şipirin çiçekleri açtığında burada olabilmek için dualar ediyordu. Henüz Tokyo’dan ablasından “geri dönsün” diye bir haber gelmemişti. Yukiko’nun burada bir gün fazla kalmak isteği ve ne zaman döneceğinden içte içe endişe eden hali dışarıdan bile anlaşılıyordu. Sachiko bu çekingen kız kardeşinin, görünüşünün aksine dışarı çıkıp gezmeyi sevdiğini biliyordu. Kendisi iyileşip ayağa kalkar kalkmaz ya sinemaya ya da bir çay içmek bahanesiyle onu her gün dışarı götürmeyi aklından geçiriyordu. Yukiko bunu bekleyemeden son zamanlarda havanın iyi olduğu günler Taeko’yla birlikte Kobe’ye gidiyor, özel bir sebep olmadan Motomachi’yi şöyle bir dolanıp gelmeden edemiyordu. Taeko’nun Shukgawa’daki atölyesine telefon edip bir yerlerde buluşmaya çağırıyor, buluşacakları yeri kararlaştırdıktan sonra neşeyle çıkıyordu. Görücü meselesi hiç aklında yokmuş gibi görünüyordu.</p>

  <p>Yukiko’nun bu şekilde oradan oraya sürüklediği Taeko arada Sachiko’nun yanına uğruyordu. İşleri o kadar yoğunken öğleden sonraki o kıymetli zamanını bu kadar sık sık ona eşlik ederek harcamak zorunda olmasından yakınarak durumu ablasına çıtlatıyordu. Bir gün çıkıp geldiğinde, “Dün tuhaf bir şey oldu,” diyerek şunları anlattı:</p>

  <p>“Dün akşamüzeri, Yuki Ablamla Motomachi’de dolaşıp Suzuran Şekercisi’nden Batı usulü şekerlemeler alıyorduk. Bir anda telaşlanıp, ‘Ne yapsam Koisan! Burada!’ dedi. ‘Kim burada? Kimden bahsediyorsun?’ diye ne kadar sorarsam sorayım, doğru dürüst cevap vermedi ama heyecandan da yerinde duramadı. ‘Burada! Burada!’ demekten başka da bir şey yapmadı. Önce hiçbir şey anlamadım. Sonra içerideki bölümde kahvesini içmekte olan tanımadığım yaşlı bir beyefendi kalktı, Yuki Ablamın yanına gelip nezaketle selam verdi. ‘Vaktiniz varsa, size bir çay ikram etmek isterim, biraz eşlik etme lütfunu gösterir misiniz?’ dedi. Yuki Ablam iyice telaşlanıp kıpkırmızı kesilerek, ‘Şey... şey...’ diye kekeleyip durdukça, beyefendi, ‘Ne dersiniz?’ diye iki-üç kez tekrar edip bekledi. Ancak sonunda pes etmiş olacak ki, ‘Affedersiniz rahatsız ettim galiba,’ diyerek nazikçe selam verip ayrıldı. Yuki Ablam, ‘Koisan hadi acele edelim, acele edelim,’ diye büyük bir telaşla şekerlemeleri paketlettirip kaçar gibi dışarı çıktı. ‘Kimdi ki o?’ diye sorduğumda, ‘Geçenlerde gittik ya...’ diye cevap verince sonunda görücüye çıktığı Nomura Bey olduğunu anladım.” Taeko bunları anlattıktan sonra devam etti: “Yuki Ablamın o hali hiç olmadı. Uygun bir şekilde hayır deseydi ya! Onun yerine, şey... şey... diye bocalayıp durdu!”</p>

  <p>“Sahiden Yukiko öyle zamanlarda çok fena! Kaç yaşına geldi hâlâ on yedi-on sekiz yaşında genç kız gibi davranıyor.”</p>

  <p>Hazır konusu açılmışken Taeko, Yukiko’dan bu konuda bir şey duydu mu diye bir yoklamak için, “Yukiko, adam hakkında ne düşünüyor, bir şey söyledi mi?” diye sordu. Taeko, “Evlilik işini ablamla sana bırakmış, git dediğiniz yere gidecekmiş de, ‘Çok bencillik ediyorum ama bir tek, o kişi olmasın, benim için ablamdan hayır demesini isteyebilir misin?’ diye sana söylememi istedi,” dedi. Taeko da geçen gün şu Nomura’yı ilk defa görmüştü. Söylediklerinden daha da yaşlı olduğunu görünce çok şaşırmıştı. Tabii ki Yuki Ablasının bu dedecikle evlenmek istememesinden daha doğal bir şey olmadığını düşünmüştü. Ama Yuki Ablasının onu istememesinin nedeni bu değildi galiba. Yuki Ablası adamın dış görünüşüyle ilgili bir şey söylememişti. Daha çok o akşam Aotani’ye, evine, öyle apar topar götürüldüklerinde sunakta merhum karısı ve çocuklarının resimlerini gördüğünde çok rahatsız olduğunu anlatmıştı. Söylediğine göre, evet adamın ikinci eşi olacağını bilerek gelin gidecekti. Ama önceki eşinin ve çocuklarının resmini görmek de insana kendini iyi hissettirecek değildi herhalde değil mi? Şimdi daha evlenmediği için gizlice resimleri oraya koyup ruhlarına dua etmesini anlamıyor değildi; ancak en azından kendisine evini gösterirken görmeyeceği bir yere koyabilirdi. Kendisi o anda adamın, kadın ruhundan anlayan biri olmadığını düşünmüştü, her şeyden çok bu nedenle ona karşı her duygusu başlamadan bitmişti. Durum böyleydi.</p>

  <p>Bundan üç-dört gün sonra Sachiko nihayet ayağa kalktı. Bir gün öğle yemeğinden sonra giyinip, Yukiko’ya, “Öyleyse, Jinba Hanım’ın yanına gidip geliyorum,” dedi.</p>

  <p>“Hı hı.”</p>

  <p>“Söylediklerini, Koisan bana anlattı.”</p>

  <p>“Hıı.”</p>

  <p>Sachiko daha önceden hazırladığı gibi ablasıyla eniştesinin bu işe olur gözüyle bakmadığını söyleyerek, usulüne uygun şekilde demek istediğini söyleyip geldi. Döndüğünde Yukiko’ya, gerekeni konuşup geldiğinden başka bir şey anlatmadı. Yukiko da bir şey sormadı. O olaydan sonra Jinba’lar Çin yılının bitiminde, o gün gittikleri Pekin-rō’nun hesabını bir zarfta gönderdi. “Kusura bakmazsanız, hesabın yarısını ödemenizi rica edeceğiz,” diyorlardı. Sachiko zarfın içine parayı koyup geri gönderdi. Böylece bu görücü işi de burada bitmiş oldu.</p>

  <p>Tüm bunları yazıp bildirdiği halde, Tokyo’dan bir ses seda çıkmadı. Yine de Yukiko geleli neredeyse bir ay olmuştu. Çok uzun kalmasına izin verip de sonrasını düşünmezse Sachiko’nun başı ağrıyabilirdi. “Tekrar gelecek olsan bile en azından bir kez gitsen,” diye hafiften söyledi.</p>

  <p>Nisan’ın 3’ündeki Kız Çocuklar Festivali gününde, her sene Etsuko’nun okuldan arkadaşlarını davet edip küçük bir çay partisi verirlerdi. Bu parti için Yukiko kendi elleriyle turta ve sandviçler hazırlamayı âdet edinmişti. Bunu yapmayı düşündüğü için, “Festival geçsin sonra döneceğim,” deyip duruyordu. Festival bitince, bu sefer, “Üç-dört güne kadar Gion’da kiraz çiçeklerinin gece seyri vakti gelecek,” demeye başladı.</p>

  <p>Etsuko da, “Ablacığım, birlikte çiçek seyrine gidelim sonra dön, tamam mı? O zamana kadar dönmek olmaz! Tamam mı ablacığım?” diye tekrarlayıp durdu. Yukiko’nun kalması için bu sefer en hararetle ısrar eden Teinosuke’ydi. Madem bu zamana kadar kalmıştı, Kyoto’da çiçek seyrine gitmeden dönerse, Yukiko’nun da aklında kalırdı. Hem de her yıl yaptıkları bu ritüelde birinin eksik olması olmazdı! Aslında Teinosuke bunlardan çok başka bir şey düşünüyordu. Karısı yaptığı düşükten beri iyice duygusallaşmıştı. Tam böyle bir zamanda karıkoca baş başa kalırlarsa, kaybettikleri bebeklerinden konuşacaklar, gözyaşlarına boğulup üzüleceklerdi. Hep birlikte çiçek seyrine giderlerse biraz olsun kafası dağılırdı. Aklında bunlar vardı.</p>

  <p>Kyoto’ya ayın dokuzunda cumartesi günü gitmeyi kararlaştırmışlardı. Yukiko o güne kadar dönecek mi, kalacak mı belli değildi. Her zamanki gibi ağırdan alıp durmuştu. Cumartesi sabah geldiğinde kız kardeşleri gibi makyaj odasına gelip üzerine çekidüzen vermeye başladı. Yüzünü bitirince, Tokyo’dan getirdiği bavulunu açtı. En altındaki kimono paketini çıkarıp ipini çözdü. İçinden çiçek seyri için giydiği kıyafet çıktı. Anlaşılan gelirken bunu düşünüp yanına almıştı.</p>

  <p>Yukiko’nun biraz dışarı çıkmasını fırsat bilen Taeko gülerek, “Gördün mü, Yuki Ablam o kimonoyu getirmiş yanında,” dedi. O arada Sachiko’nun arkasına geçmiş kuşağını bağlıyordu.</p>

  <p>“Yukiko hep böyledir. Susup durur. Ne düşündüğünü söylemez!” dedi Sachiko.</p>

  <p>“Bak gör, kocası olunca kendi dediğini yaptıracaktır.”</p>

  <p>Kyoto’da çiçek seyrinin tüm hengâmesinin içinde, oralardan geçen bir bebeği gördükçe karısının gözlerinin dolduğunu fark eden Teinosuke onun bu halinden çok etkilendi. Bu sene karıkoca orada kalıp vakit geçirmekten vazgeçtiler. Pazar akşamı hep birlikte eve döndüler, iki-üç gün sonra da, nisan ayının ortalarında Yukiko, Tokyo’ya gitmek üzere yola çıktı.</p>
