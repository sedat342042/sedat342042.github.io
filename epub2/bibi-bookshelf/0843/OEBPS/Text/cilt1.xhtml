  <p>“Yarın uygun değilseniz, ayın on altısı çok uğurlu bir tarih! O gün yapsak nasıl olur?” Bir önceki gün Sachiko tam evden çıkacakken gelen telefonda, Itani Hanım böyle demişti. O da mecburen kabul etmişti. Fakat Yukiko’nun ağzından “olur gidelim” lafını ancak iki gün sonra alabilmişti. Onu da ancak Itani’nin “evlilik lafı geçmeden ikisini bir tanıştıralım” diye verdiği sözü tutması şartıyla kabul etmişti. Yemek bugün akşam altıda Kobe Oriental Hotel’de olacaktı. Davetin ev sahipliğini Itani ile Itani’nin erkek kardeşi Fusajirō Murakami, hanımıyla birlikte yapacaktı. Demir ticareti yapan bir dükkânda çalışan Fusajirō damat adayının çok eski arkadaşı olarak bu işe önayak olmuş biri sıfatıyla bu işi üstlenmişti. Talip Segoshi tek başına geliyordu, henüz memleketinden ailesini çağırmak için erkendi. Bu nedenle kendi memleketinden bir büyüğü olan Igarashi adlı bir bey ona eşlik edecekti. Igarashi Bey Fusajirō’nun çalıştığı şirkette müdürdü. Segoshi’nin bir büyüğü olarak davette yer almasını, Fusajirō rica etmişti. Kız tarafından ise Teinosuke, eşi Sachiko ve Yukiko vardı.</p>

  <p class="bosluk"/>

  <p>Sachiko, davetin bir gün öncesi yanına Yukiko’yu da alarak Itani’nin güzellik salonuna gitti. Ertesi günkü buluşma için saçlarını yaptıracaklardı. Sachiko sadece saçını yaptıracaktı, başka bir işi yoktu. O yüzden önce Yukiko’nun işini halletmelerini istedi. Sırasının gelmesini beklerken Itani bir fırsatını bulup, “Şey...” diye fısıldayarak Sachiko’nun oturduğu yere yaklaştı. “Şey, aslında sizden bir ricam olacaktı.” Itani böyle diyerek Sachiko’nun kulağına doğru eğildi. Tokyo lehçesiyle konuşuyordu. “Böyle bir şey söyleyerek haddimi aştığım için beni bağışlayın lütfen. Yarın pek dikkat çekmeyecek gibi hazırlanmanız mümkün mü?”</p>

  <p>“Aa, bunu elbette biliyorum!” diyen Sachiko’nun sözünü keserek, “Velakin öyle az biraz yetmez. İyice sade olun. Küçükhanım pek güzel fakat biraz zayıf ve de içine kapanık. Sizinle yan yana oturunca bu durum iyice göze batacak. Siz hâlâ çok hoş ve güzel bir hanımsınız. Zaten herkesin dikkatini çekecek birisiniz. Lütfen bir şeyler yapıp edin, yarın on-on beş yaş yaşlı görünmeye çalışın! Mümkün olduğunca dikkatleri küçükhanıma yöneltmeye gayret edin. Yoksa, olacak iş bozuluverir diye endişe ediyorum.”</p>

  <p>Böyle bir şey Sachiko’nun başına ilk kez gelmiyordu. Yukiko görücüye çıktığında defalarca onun yanında olmuştu. Her seferinde, “Ablası ne kadar canlı, hem de ne kadar modern ama kız kardeşi biraz içine kapanık ve mahzun duruyor.” Yahut, “Ablası o kadar genç, canlı gözüküyor ki kardeşini gölgede bıraktı,” sözlerini duymuştu. Hatta bir keresinde gelmemesini bile istemişler, onun yerine büyük ablası Tsuruko’nun katılmasını söylemişlerdi. Sachiko kendisine bu tür şeyler söylendiğinde, “Demek öyle! Bu insanlar Yukiko’nun yüzündeki iyiliği göremiyorlar! Demek benim gibi dışa dönük görünen birini modern buluyorlar öyle mi?” diye konuşmuştu. “Böyleleri artık her yerde var, hiçbir özellikleri de yok! Kendi kız kardeşimi övmek belki biraz tuhaf olacak ama sahiden eski zaman kızları gibi evden dışarı adımını bile atmadan, gözden bile esirgenerek büyütülmüş bir kız o! Yukiko’nun biraz narin, çok zarif o güzelliğini anlayıp takdir edecek, gerçekten isteyecek biri çıkmadıkça kardeşimi vermem,” demiş, Yukiko’yu öve öve bitirememişti. İçten içe kendini beğenmeden de edememişti. Başkalarına bir şey söylemese de, kocası Teinosuke’nin önünde, “Ben yanında olursam Yukiko’ya engel olurum,” diye hafiften böbürlenmişti. Bunun üzerine kocasının, “Öyleyse bir tek ben giderim, sen evde kal,” yahut, “Olmaz, o üzerindeki olmaz! Daha ağırbaşlı giyin! Yine kardeşinin önüne geçiyor diyecekler!” diyerek, makyajını yeniden yaptırttığı, üstünü başını değiştirttiği de olmuştu. Ağzı böyle söylese de, içten içe bu kadar canlı, cıvıl cıvıl bir karısı olduğu için ne kadar mutlu olduğunu Sachiko kocasının gözlerinden anlıyordu.</p>

  <p>Bu iş elbette aile büyükleri olarak memleketteki ablasıyla eniştesinin göreviydi. Fakat genellikle Sachiko memleketteki ablasının yerine bu işi üstlenmek durumunda kalıyordu. Zaten Yukiko da, “Sachiko Ablam gelmezse olmaz,” deyip duruyordu. Bu şekilde katılmak zorunda kaldığı zamanlarda mümkün olduğunca göze batmamaya çalışarak hazırlanırdı. Tüm bu çabasına rağmen günlük kıyafetleri bile çok güzeldi. En sıradan haliyle de olsa çok canlı gözüküyordu. Ne kadar dikkat etse de sonradan defalarca, “Yok hâlâ çok göze batıyorsunuz,” sözlerini işitmişti. Sırf kardeşini gölgede bırakmamak için, Sachiko birkaç kez Yukiko’nun talipleriyle görüşmekten kaçındığı olmuştu.</p>

  <p class="bosluk"/>

  <p>“İyi, tamam anladım. Herkes hep böyle söylüyor! Çok iyi biliyorum. Söylemenize gerek yok. Yarın gerçekten çok sade olacağım.” Sachiko, Osaka lehçesiyle cevap vermişti.</p>

  <p>Bekleme yerinde bir tek Sachiko vardı, duyacak başka kimse yoktu. Ancak hemen yan taraftaki bölmeyi ayıran perde aralık kalmıştı. O bölümde başı mizampli makinesinin içinde oturan, kendilerine dik dik bakıp duran Yukiko’nun yansımasını aynadan görüyorlardı. Itani, Yukiko’nun başında makine olduğu için kendilerini duyamayacağını düşünmüş, rahat rahat konuşmuştu. Fakat ikisinin, aralarında bir şeyler konuştuğunu kardeşi oturduğu yerden görebiliyordu. Ne konuştuklarını merak etmişti herhalde. Gözlerini dikmiş onlara bakıyordu. Sachiko, kız kardeşinin kendi ağız hareketlerinden bir şey anlayacağından endişe edip iyiden iyiye tedirgin olmuştu.</p>

  <p>Buluşacakları gün Yukiko saat üç gibi hazırlanmaya başladı. Kız kardeşleri ona yardım ediyordu. Teinosuke de işinden erken çıkıp gelmişti. Makyaj odasına geçmeleri için onları sıkıştırıp duruyordu. Teinosuke kimononun deseninden aksesuvarlara, saç biçimine kadar pek çok şeyden anlardı. Kadınların bu hallerini seyretmekten keyif duyardı. Hepsinden önemlisi ise kızların zamanı nasıl su gibi harcadıklarını önceki seferlerden biliyordu. Bu konuda dersini almış olduğundan, akşam altı için verdikleri söze vaktinde yetişebilmeleri için onları denetliyordu.</p>

  <p>Etsuko okuldan döner dönmez çantasını salona fırlatıp yukarı çıktı. “Bugün ablam damat beyle tanışacak değil mi?” diye neşeyle içeri daldı.</p>

  <p>Sachiko bunu duyunca irkildi. Aynadan Yukiko’nun yüzünün renginin değiştiğini fark etse de sanki hiçbir şey olmamış gibi konuştu. “Bunu nereden duydun bakayım?”</p>

  <p>“Sabah O-Haru’dan duydum. Öyle değil mi ablacığım?</p>

  <p>“Öyle değil,” dedi Sachiko. “Bugün Itani Hanım beni ve ablanı Oriental Hotel’e davet etti. Oraya yemeğe gideceğiz.”</p>

  <p>“Ama babam da gitmiyor mu?”</p>

  <p>“Baban da davetli.”</p>

  <p>“Etsuko’cuğum.” Yukiko aynaya bakarak konuşuyordu. “Aşağı kadar gidip O-Haru Kalfa’ya biraz gelmesini söyleyebilir misin? Sen tekrar çıkmasan da olur.”</p>

  <p>Etsuko, kendisine şuraya buraya git denildiğinde öyle pek dinlemezdi. Bu sefer Yukiko’nun sesinde sıra dışı bir şeyler hissetmiş olacak ki hemen, “Hı hı,” deyip aşağı gitti. Çok geçmeden, O-Haru çekine çekine, “Beni istemişsiniz efendim,” diye dışarıdan seslenerek, dizlerinin üzerinde sürgülü kâğıt kapıyı yana açtı. Dizlerinin üzerinde oturmaya devam ederek eğilip saygıyla selam verdi. O-Haru, Etsuko’dan bir şeyler duymuş görünüyordu, yüzünün rengi atmıştı. Yaklaşan fırtınayı sezen Teinosuke ve Taeko bir anda ortadan kayboluvermişlerdi.</p>

  <p>“O-Haru Kalfa, sen küçükhanıma bir şey söyledin mi?” Evlerinde kendi aralarında olduğu gibi hizmetçileriyle de Osaka lehçesiyle konuşuyorlardı. Sachiko hizmetlilere bir şey söylediğini hatırlamıyordu. Gizlemek için de öyle özel bir çaba sarf etmediği için şimdi kendinde de hata görüyor, en azından Yukiko’nun önünde O-Haru Kalfa’yı sorguya çekmesi gerektiğini düşünüyordu.</p>

  <p>“Evet, O-Haru Kalfa?”</p>

  <p>“...”</p>

  <p>O-Haru bakışlarını yerden ayırmıyor, ağzından da bir söz çıkmıyordu. Her haliyle sanki, “Çok fena bir şey yaptım efendim,” der gibiydi.</p>

  <p>“Küçükhanıma ne zaman söyledin bakayım?”</p>

  <p>“Bu sabah efendim.”</p>

  <p>“Söylerken aklından ne geçiyordu!”</p>

  <p>“...”</p>

  <p>O-Haru daha on sekiz yaşında bir kızdı. On beş yaşından beri yanlarındaydı. Şimdi kalfaları olmuştu. Artık onu da aileden biri gibi görüyorlardı. En başından beri sadece bir tek ona kalfa diyorlardı. Hatta Etsuko, O-Haru Kalfacığım diyordu. Zaman zaman iyice kısaltıp Haru Kalfam, bile dediği oluyordu. Etsuko her sabah okula giderken Osaka-Kobe arasındaki şehirlerarası yolu geçmesi gerekiyordu. Bu yolda sık sık kazalar olurdu. Onun için Etsuko’yu okula mutlaka biri bırakır, alırdı. Bu işi genellikle O-Haru yapardı. Biraz sıkıştırınca anlaşılmıştı ki, O-Haru sabah okul yolunda Etsuko’ya her şeyi anlatmıştı. Aslında o kadar sevimli bir kızdı ki! Azarlanınca zavallının rengi bir anda soluveriyor, bu haliyle daha da sevimli görünüyordu.</p>

  <p>“Demek ben geçenlerde sizin yanınızda telefonda konuşurken söylediklerime yeterince dikkat etmemişim. Kulak misafiri olduysan bile, gizli kalması gerektiğini de biliyorsundur! Ayrıca bugün bir şey olmadığını da duymuşsundur! Nerede susup nerede konuşman gerekeceğini bileceksin! Öyle daha sonunun ne olacağını bilmediğimiz bir şeyi çocuğun önünde konuşmak olur mu! Ne zamandan beri bu evin içindesin, daha dün gelmedin. Bu kadarını da bil artık!”</p>

  <p>“Üstelik bu ilk de değil!” diye lafa karıştı Yukiko.</p>

  <p>“Her zaman boşboğazlık ediyorsun,” diye devam etti Sachiko. “Hiç söylenmeyecek şeyleri konuşup duruyorsun. Çok fena bir huy bu!”</p>

  <p>İkisinin art arda topa tuttuğu O-Haru, söylenenleri duyup duymadığı bile anlaşılmadan, başı önünde sesi soluğu kesilmiş, kıpırdamadan oturuyordu. “Artık çekilebilirsin,” denildiğinde bile sanki yerine çakılmış gibi öylece kaldı. Ancak, “Git artık!” diye iki-üç kere tekrar edildikten sonra neredeyse hiç duyulamayacak kadar cılız bir sesle özür dileyip oradan ayrıldı.</p>

  <p>Sachiko hâlâ yüzü asık olan Yukiko’ya endişeyle bakarak, “Her zaman söyleyip duruyoruz, nasıl boşboğazlık ediyor böyle!” dedi. “Hep benim dikkatsizliğim yüzünden. Telefonda konuştuklarımı anlamayacakları gibi de söyledim ama... hemen öyle gidip çocuğa yetiştirecekleri hiç aklıma gelmemişti.”</p>

  <p>“Telefon bir yere kadar da, yok kız isteme, yok buluşma derken O-Haru’nun yanında epeyce konuştuk, o zaman da rahatsız olmuştum zaten,” dedi Yukiko.</p>

  <p>“Sahiden öyle mi oldu?”</p>

  <p>“Kaç kere oldu hem de... Biz konuşurken geldiğinde susuyorduk ama dışarı çıkar çıkmaz daha kapının dışındayken yine yüksek sesle konuşuldu hep. Konuşmalarımızı duymuştur mutlaka.”</p>

  <p>Sahiden de, son günlerde Etsuko uyuduktan sonra Sachiko, Teinosuke, Yukiko zaman zaman da Taeko salonda defalarca bir araya gelip bugünkü buluşmayı konuşmuşlardı. O sırada O-Haru yiyecek içecek bir şeyler getirmek için yemek odasından geçip yanlarına geliyordu. Yemek odasıyla salonun arasında sadece üçlü sürgülü kapı vardı. Kapıların arası parmak girecek kadar aralıktı. Yemek odasındaki biri salondaki konuşmaları rahat rahat duyabilirdi. Üstelik gecenin sessizliğinde iyice duyulacağından alçak sesle konuşmaya özen göstermeleri gerekirdi. Doğrusunu söylemek gerekirse hiçbiri buna dikkat etmemişti. Madem Yukiko farkına varmıştı, şimdi değil de o zaman söyleseydi ya! Yukiko zaten hep alçak sesle konuşurdu. Onun özellikle alçak sesle konuştuğunu fark etmemişti Sachiko. Hem bu konuda bir şey söylemezse kim anlayacaktı ki? O-Haru gibi gevezeler kötüydü tamam da, sözcükler ağzından cımbızla çekilir gibi konuşanlar da öyle! Sachiko içinden böyle geçirmeden edemedi. Sonra Yukiko’nun konuşmasındaki mesafeyi fark edince, aslında o zaman yüksek sesle konuşanın Teinosuke olduğunu, Yukiko’nun da eniştesinden çekindiği için bir şey söyleyemediğini, üstelik bu konuda haklılık payı olduğunu da anladı. Gerçekten de Teinosuke’nin sesi çok gürdü, o tür durumlarda en çok duyulan onun sesi olurdu.</p>

  <p>“Yukiko’cuğum böyle bir şeyi fark ettiysen keşke o zaman söyleyiverseydin...”</p>

  <p>“Eh olan oldu artık. Ama bundan sonra o insanların önünde böyle şeyler konuşulmasını istemiyorum. Ben talip çıkıp çıkmamasından rahatsız değilim. Fakat bu sefer de olmadı falan diye ileri geri konuşurlarsa kendimi çok kötü hissederim...”</p>

  <p>Birden Yukiko’nun sesi boğuk boğuk gelmeye başladı, aynadaki yansımasında yüzünden aşağı gözyaşları inmeye başladı.</p>

  <p>“Öyle diyorsun da şimdiye kadar talibin vazgeçtiği hiç olmadı ki! Yukiko’cuğum sen de biliyorsun, seni istediklerinde hep biz olmaz dediğimiz için iş bozulmuyor mu?”</p>

  <p>“Öyle de, onlar öyle anlıyor mu bakalım! Bu sefer de olmadığını duyduklarında, mutlaka ‘yine evde kaldı’ diye dedikodu yapacakları belli!”</p>

  <p>“Tamam artık. Kapatalım bu konuyu. Biz hatalıydık. Bundan sonra dikkat ederiz, tamam mı? Hem yüzün gözün bozulacak.”</p>

  <p>Sachiko aklından, Yukiko’nun yanına gidip makyajını düzeltmeyi geçirdi. Fakat yanına giderse kardeşinin gözyaşlarını hiç tutamayacağından korkup yerinde kaldı.</p>


  <h2 id="sigil_toc_id_9">Onuncu bölüm</h2>

  <p>Bahçede, evin dışında yapılmış müştemilattaki Japon tarzı odayı çalışma odası olarak kullanan Teinosuke, ortalık karışınca oraya kaçıvermişti. Saat dördü geçmiş, hâlâ hanımların hazırlıklarının biteceğine dair bir emare gözükmemişti. Zaman konusunda yavaş yavaş huzursuzlanmaya başladı. Birden bahçedeki aralyanın kurumuş yapraklarının üzerine pıtır pıtır bir şeyler düştüğünü duydu. Çalışma sehpasının üzerinden uzanarak tam karşısındaki sürgülü kâğıt kapıyı yana doğru açtı. Daha demin açık olan gökyüzünün kapandığını, hafiften çiselemeye başlayan yağmur damlalarının belli belirsiz çizgilerle düşmeye başladığını gördü.</p>

  <p>Teinosuke ana binaya koştu. Merdivenlerin ortasına varınca, “Hey, yağmur başladı!” diye bağırarak yukarıdakilere haber verdi. Yukarı çıkar çıkmaz makyaj odasına yöneldi.</p>

  <p>Sachiko pencereden dışarı bakarak, “Ay! Sahiden yağmaya başladı!” diye kocasını onayladı. “Gelip geçici bir sağanaktır,” diye devam etti. “Birazdan diner. Bak hâlâ gökyüzünde yer yer mavilikler var.” Daha o konuşmasını bitirmeden, bakmakta olduğu pencereden görünen Japon tarzı gri kiremit çatı tamamen ıslandı. Yağmurun iyiden iyiye bastırdığı duyuldu.</p>

  <p>“Araba çağırmadıysanız, hemen haber vermek gerek. Saat beşi çeyrek geçe burada olmasını tembih edin! Hava böyle yağmurlu olacaksa ben de kimono yerine ceket pantolon giyeyim. Lacivert olur değil mi?”</p>

  <p>Teinosuke’nin hatırlatmasıyla hemen telefon edip araba çağırdılar. Ne zaman yağmur yağsa Ashiya’da tutulacak tek araba kalmaz, hepsi ortadan kaybolurdu. Üçü de hazırlanmıştı, beklemeye başladılar; saat beşi çeyrek geçti, sonra yirmi geçti; araba bir türlü gözükmedi. Yağmur daha da şiddetlenmişti. Şehirdeki tüm araba duraklarını arayıp sordular. Hepsi aynı cevabı veriyordu: Bugün hayırlı bir gün kabul edildiğinden, onlarca düğün töreni vardı. Üstüne bir de yağmur bastırınca durakta hiç araba yoktu. Durağa araba gelir gelmez hemen yollayacaklardı. Saat beş buçukta evden çıkabilseler doğrudan Kobe’ye kadar arabayla giderler, saat altıda otelde olabilirlerdi. Yarım saat daha geçip gitti. Teinosuke iyice telaşlanmıştı. Itani Hanım onları aramadan, haber vermek gerektiğini düşünerek Oriental Hotel’e telefon etti. Herkes gelmiş, onları bekliyordu. Nihayet saat altıya beş kala bir araba geldi. Tam o sırada yağmur bardaktan boşanırcasına yağmaya başladı. Şoförün tuttuğu kaba saba kâğıt şemsiyenin altında teker teker arabaya doğru koştular. Sonunda üçü de arabaya bindi. Arabaya koşarken ensesinden aşağıya soğuk yağmuru yemiş olan Sachiko, içeri girip de oturunca derin bir nefes aldı. O anda Yukiko’nun bir önceki görücüye çıkışında da yağmur yağdığını hatırladı.</p>

  <p class="bosluk"/>

  <p>“Kusurumuza bakmayın, geciktik!”</p>

  <p>Yarım saat gecikmişlerdi. Teinosuke, otelin vestiyerine eşyalarını bırakmak için yöneldiklerinde, oraya kadar kendilerini karşılamaya çıkan Itani Hanım’ı görür görmez daha selam bile vermeden art arda özürlerini sıralamaya başladı.</p>

  <p>“Bugün uğurlu bir gün olduğundan çok düğün varmış. Bir de üstüne yağmur bastırınca...”</p>

  <p>“Sahiden. Ben de buraya gelirken, kaç gelin arabası gördüm bilseniz!”</p>

  <p>Sachiko ve Yukiko’nun üstlerindekileri vestiyere bırakmasını fırsat bilen Itani kaşıyla gözüyle Teinosuke’ye işaret ederek, “Şey, biraz gelebilir misiniz?” dedi.</p>

  <p>“Birazdan sizi Segoshi Beylerle tanıştıracağım ama şey... önce sormak istediğim bir şey vardı. Kendilerini iyice soruşturdunuz mu, bu konudaki araştırmanız bitti mi acaba?”</p>

  <p>“İşin aslı şöyle, talibin kendisini araştırdık ve öğrendiklerimizden büyük memnuniyet duyduk. Ancak memlekette bizimkiler ailesini araştırıyorlar... O da aşağı yukarı bitmiş, ortada bir sorun görünmüyormuş. Fakat bir yerden haber bekliyorlarmış. Bu nedenle, bir hafta daha beklemenizi rica etmemiz mümkün mü?”</p>

  <p>“Yaa, öyle demek.”</p>

  <p>“Bizim için o kadar uğraştığınız halde bu konuda sizi oyalayıp duruyormuşuz gibi oluyor, kusura bakmayın lütfen. Biliyorsunuz bizim memlekettekiler biraz eski kafalı olduğundan ağırdan alıyorlar. Lütfen emin olun ben sizin nezaketinizin ve desteğinizin farkındayım. Bu konuda tamamen sizin yanınızdayım. Hem öyle eski âdetlere takılıp kaldıkça kızımızın evlilik çağı geçiyor. Talibin kendisi iyi biri olduktan sonra diğer şeylere öyle kafayı takmanın ne gereği var, değil mi efendim? Bendeniz elimden geldiği kadar çabalıyorum; ancak... neyse bir de bu akşamki hallerini görelim. Bakalım birbirlerinden hoşlanacaklar mı? Eğer öyle olursa işler daha da hızlanır, öyle değil mi efendim?”</p>

  <p>Bu konuda Teinosuke, karısı ile daha önce konuşmuştu. <b>Karıkoca</b> ne cevap vereceklerine dair ağız birliği etmeye karar vermişlerdi. Teinosuke, karısıyla sözleştikleri gibi uygun bir şekilde durumu açıklamıştı. Böyle olmasına rağmen söylediklerinin yarısına kendisi de gerçekten inanıyordu.</p>

  <p>İyice geç olmuştu. Lobideki selamlaşma faslını kısa kestiler. Sekizi birden asansöre doluştu, ikinci katta kendilerine ayrılan bölüme çıktılar. Yerlerine geçtiklerinde, masanın iki başına Itani ve Igarashi oturdu. Masanın bir yanında sırasıyla Segoshi, Fusajirō Murakami ve karısı; diğer yanında Yukiko, Sachiko ve Teinosuke vardı. Aslında bir gün önce güzellik salonunda Itani, Sachiko’dan, Segoshi’nin iki yanında Murakami’lerin, Yukiko’nun da iki yanında ablasıyla eniştesinin oturmasını istemişti. Fakat Sachiko bunun tam bir kız isteme havası yaratacağını düşünerek değiştirilmesini talep etmişti. Sonuçta bugünkü oturuş şekline karar vermişlerdi.</p>

  <p>“Hepinize tekrar hayırlı akşamlar dilerim. Efendim burada böyle hep birlikte oturup konuşacağımız aklımın köşesinden bile geçmezken, bakın şu talihe ki bu akşam hep beraberiz...” Söze girmek için uygun bir fırsat kollayan Igarashi, bu girizgâhın ardından bir yandan çorbasını içerken bir yandan da konuya girdi: “Bugün Segoshi’nin memleketinden bir büyüğü olarak burada bulunuyorum. Sizlerin de gördüğü gibi yaşça ondan epey büyüğüm. Öyle onun sınıf arkadaşı falan değilim,” diyerek bir şakayla ortamı yumuşattı. “Memlekette evlerimiz birbirine çok yakın, tahmin edeceğiniz gibi benim burada bulunma sebebim de naçizane bu. Diğer yandan burada sizlerin arasında olmak büyük onur olmakla birlikte açıkçası kendimi bu konuma uygun görmüyorum efendim. İşin aslı, bendenizi karşınıza çıkaran Murakami Bey’den başkası değil. Murakami Bey nasıl desem... ablası Itani Hanım da dobra, dediğini dinleten biridir ama kardeşi de bu konuda ondan hiç aşağı kalmaz. ‘Bugünkü gibi özel bir toplantıya davet edilmişsiniz, hiç kabul etmekten kaçınmak olur mu? Öyle yaparsanız özel bir davet heba olacak! Böyle durumlarda başımızda bir büyüğün olması gerek. Öyle kolay kolay kaçmanıza izin vermem,’ diyerek, bu bir tek saç kalmamış kafamla bendenizi tutup karşınıza getirdi.”</p>

  <p>“Hahahahaha! Ama sayın müdürüm,” dedi Fusajirō gülerek. “Burada olmaktan hiç de şikâyetçi görünmüyorsunuz.”</p>

  <p>“Bu masada müdürüm falan demek olmaz! Bu akşam işleri unutup hoşça vakit geçirelim.”</p>

  <p>Sachiko, genç kızlığında kendi dükkânlarında da böyle şakacı, kel kafalı bir başkâtipleri olduğunu hatırladı. Ticarethanelerin çoğunun anonim şirketlere dönüştüğü bugünlerde “başkâtipler” de artık “müdür bey” olmuşlardı. Geleneksel kimonolar yerine takım elbiseler giymeye; Osaka’lı tüccarların konuştuğu yerel lehçe yerine de artık resmî standart dil olan Tokyo lehçesini konuşmaya başlamışlardı. Ama yine de kafa olarak bir şirketin yöneticisi değil de, bir ticarethanenin elemanı gibiydiler. Eskiden dükkânların çoğunda böyle mütevazı, hoş dilli, ticarethane sahibinin suyuna gitmeyi bilen, insanları güldürüp eğlendiren başkâtipler ya da tezgâhtarlar bulunurdu. Itani de bu akşam ortamı ısıtmak için herhalde özellikle böyle birini davet etmişti.</p>

  <p>Igarashi ve Fusajirō’nun atışmalarını gülümseyerek dinleyen Segoshi, Sachiko’ların resimden tahmin ettikleri tipte biriydi. Ancak resimdekinden daha genç görünüyordu otuz yedi-otuz sekiz yaşlarından fazla göstermiyordu. Eli yüzü düzgün biriydi. Öyle özel bir çekiciliği yoktu. Dümdüz, tam Taeko’nun söylediği gibi “vasat” bir görünüşü vardı. Boyu bosu, kıyafetleri hatta kravat seçimine kadar her şeyi sıradandı. Görünüşünde Paris’te bulunmuş olduğunu belirtecek hiçbir emare yoktu. Yine de öyle rahatsız edici bir tarafı bulunmuyordu. Her haliyle sağlam ve istikrarlı bir şirket çalışanı gibiydi.</p>

  <p>Teinosuke talibin bu haliyle ilk sınavı atlattığını düşünerek, “Segoshi Bey, Paris’te kaç yıl bulundunuz?” diye sordu. O da evde konuştukları Osaka lehçesiyle konuşmayı bırakmış, ortamın gerektirdiği gibi standart Japonca olan Tokyo lehçesi ile konuşmaya başlamıştı.</p>

  <p>“İki yıl kaldım ama bu çok eski hikâye.”</p>

  <p>“Öyle mi, ne kadar oldu?”</p>

  <p>“On beş-on altı yıl kadar oluyor. Okulu bitirir bitirmez gitmiştim.”</p>

  <p>“Yani mezun olur olmaz şimdiki işinize girdiniz, öyle mi?”</p>

  <p>“Hayır efendim, öyle olmadı. Şimdiki şirketime Paris’ten döndükten sonra girdim. Fransa’ya gidişimin öyle belirli bir sebebi yoktu. Nasıl desem? Aslında o zamanlar babamı yeni kaybetmiştim. Bir servet değildi belki ama elime rahatça kullanabileceğim bir miktar para geçmişti; o sayede gidebildim. Asıl amacım hem Fransızcamı geliştirmek hem de oradaki iş imkânlarına bakmaktı. Kendimce kafamda böyle şeyler kurmuştum. Fakat sonuçta hiçbirini gerçekleştiremedim. Sadece Fransa’yı gezip gelmiş oldum.”</p>

  <p>Fusajirō araya girerek, “Bizim Segoshi biraz farklıdır,” dedi. “Herkes Paris’e gidince hiç dönmek istemez. Bizim Segoshi ise Paris denilen o şehre karşı tam bir hayal kırıklığı hissetmiş. Memleket hasretine dayanamayınca döndü geldi.”</p>

  <p>“Sahi mi? Neden?”</p>

  <p>“Sebebini kendime bile açıklayamıyorum. Belki, gitmeden önceki beklentilerim çok yüksekti.”</p>

  <p>Igarashi şakayla karışık, “Paris’e gidip orada buraların güzelliğini anlayıp dönmek hiç de o kadar küçümsenecek bir şey değil! Segoshi, her şeyiyle Japonvari bir hanım istemen de bundan mı kaynaklanıyor?” dedi. Bir yandan da masanın diğer ucunda utangaç utangaç önüne bakarak oturan Yukiko’ya şöyle bir bakış attı.</p>

  <p>“Geri dönmüş olsanız da, şimdi çalıştığınız şirkete girdiğiniz için Fransızcanız epeyce gelişmiştir değil mi?” diye sordu Teinosuke.</p>

  <p>“Ne yazık ki öyle değil,” diye cevap verdi Segoshi. “Evet şirketim bir Fransız şirketi fakat çalışanların çoğunluğu Japon, birkaç yönetici dışında Fransız yok.”</p>

  <p>“Öyleyse pek Fransızca konuşma fırsatı bulamıyorsunuz, öyle mi?”</p>

  <p>“Eh işte MM gemisi geldiğinde işler için gidip konuşuyorum. Bir de ticari yazışmaları yapıyorum.”</p>

  <p>Itani, “Küçükhanım, hâlâ Fransızca öğrenmeyi sürdürüyor musunuz?” diye lafa girdi.</p>

  <p>“Şey... sadece ablama derslerinde eşlik ediyorum.”</p>

  <p>“Mualliminiz Japon mu, Fransız mı?”</p>

  <p>“Fransız...” diye başladı Yukiko. Sachiko onun cümleyi tamamlamasına fırsat vermeden atıldı:</p>

  <p>“... ama Japon bir beyle evliymiş,” diye ekledi.</p>

  <p>Normal zamanlarda bile insan içinde konuşmaktan çekinen Yukiko, böyle bir ortamda, hele bir de Osaka lehçesi değil de Tokyo lehçesi ile konuşması gereken böyle bir durumda iyice kendine güvenini yitiriyor, cümlenin sonunu getiremiyordu. Sachiko’nun da Tokyo lehçesi konuşurken dilinin dönmediği yerler oluyordu, yine de Osaka aksanını belli etmemeye çalışarak oldukça da doğal bir şekilde konuşmayı başarıyordu.</p>

  <p>“Peki o Fransız hanım Japonca konuşabiliyor mu?” Segoshi doğrudan Yukiko’nun yüzüne bakarak sormuştu.</p>

  <p>“Şey, başlarda konuşamıyordu ama sonraları konuşabilmeye başladı. Son zamanlarda çok iyi konuşuy...”</p>

  <p>“Ama Japonca konuşması dersler için pek iyi olmuyor efendim,” diye Sachiko yine atılıp kardeşinin sözünü keserek konuşmaya başladı. “Dersler sırasında asla Japonca konuşmayacağına söz vermişti. Fakat tam öyle olmuyor, ağzından Japonca kaçıveriyor.”</p>

  <p>“Yan odadan derslerini duyuyorum bazen. Üçü de hep Japonca konuşuyor,” diye Teinosuke de lafa karıştı.</p>

  <p>Sachiko düşünmeden Osaka lehçesiyle konuşuverdi: “Ay, yok öyle bir şey!” dedi kocasına bakarak. “Fransızca konuşuyoruz! Senin olduğun yerden duyulmuyordur”</p>

  <p>“Evet öyle. Fransızca da konuşuyorlar. Ama Fransızca konuşurken öylesine utanıyorlar ki sesleri kısılıyor. Yan odadan duymak mümkün değil! O şekilde ne kadar çalışırlarsa çalışsınlar kendilerini geliştiremezler. Hanımların aldığı lisan dersi bu kadar oluyor efendim.”</p>

  <p>“Ay, ne harika konuşuyorsun! Fakat biz tüm zamanımızı sadece dil öğrenmek için harcamıyoruz. Japonca konuştuğumuzda yemek tarifleri alıyoruz, Fransız pastalarının nasıl yapıldığı öğreniyoruz, örgü modellerinden bahsediyoruz. Hani geçenlerde ondan öğrenip yaptığımız ahtapotu pek sevmiştin. Sen kendin bana, ‘Böyle şeyleri daha çok öğren,’ demedin mi?”</p>

  <p>Çiftin arasındaki bu küçük atışma herkesi güldürmüştü.</p>

  <p>Fusajirō’nun eşi, “Ahtapot mu,” diye sorunca, ahtapotu domates ve biraz da sarmısakla çeşnilendirerek yapılan Fransız yemeğinin tarifi gündemi bir süre meşgul etti.</p>


  <h2 id="sigil_toc_id_10">On birinci bölüm</h2>

  <p>Sachiko deminden beri, Segoshi’yi takip ediyordu. Önüne konulan içkileri ardı ardına deviriyor, yine de hiçbir sarhoşluk emaresi göstermiyordu. Daha da devam edebilecek gibiydi. Fusajirō içmeye öyle pek alışkın gözükmüyordu. Igarashi’nin de içkiden yüzü gözü kıpkırmızı olmuştu. Garson her geldiğinde elini iki yana sallayarak, “Daha almayayım,” diyordu. Diğer yandan Segoshi ve Teinosuke iyi bir ikili olmuşlardı. Onca içmiş oldukları ne yüzlerinden anlaşılıyordu ne de davranışlarından. Itani’nin söylediğine göre, Segoshi öyle her akşam içmezmiş ama içkiyi sevmediği de söylenemezmiş. Bir vesile olduğunda iyi içermiş. Sachiko’lar da, annelerini erken kaybeden babalarının son yıllarında her akşam içki masasında ona eşlik etmişlerdi. Bu nedenle memleketteki ablaları Tsuruko başta olmak üzere hepsi içmeye bir parça olsun alışıktılar. Şimdi ailenin başına geçmiş olan enişteleri Tatsuo da, Teinosuke de içmeyi severlerdi. Belki tüm bunlardan dolayı Sachiko’ya hiç içmeyen bir erkeğin sanki bir şeyleri eksikmiş gibi geliyordu. İçmesini bilmeyen, ayyaş biri elbette söz konusu bile olamazdı. Yine de içkiden keyif alan bir koca her zaman daha iyiydi. Yukiko bu konuda bir şey söylemiş değildi. Fakat Sachiko kendi hislerini bildiğinden, kız kardeşinin de içten içe böyle hissettiğini düşünmüştü. Yukiko gibi ne düşündüğünü hep kendine saklayan, öylece susup içine kapanan bir insanın arada bir içki içerken olsun kocasına eşlik ederek azıcık rahatlaması gerekiyordu. Yoksa karıkoca iyice bunalırlardı. Yukiko’nun huyu böyle olduğuna göre, bu kadarcık olsun yapmazsa belki kocasının da içi iyice kararır, tahammül edemezdi. Hani olur da Yukiko içki içmeyen biriyle evlenirse hali nasıl olurdu! Bu aklına gelince Sachiko kardeşi için üzülmeden edemiyordu. Bu düşünceyle Yukiko’nun o akşam da içine kapanıp susmasına fırsat vermemeye çalıştı:</p>

  <p>“Yukiko’cuğum, bir parça içsen...” diye fısıldayarak Yukiko’nun önünde duran beyaz şarabı gözleriyle işaret etti. Ona yol göstermeye çalışarak kendisi de biraz içti. “Küçükhanıma biraz şarap koyabilir misiniz?” dedi garsona alçak sesle.</p>

  <p>Segoshi’nin içki içişini gören Yukiko da cesaretini toplamış gibiydi. Biraz daha rahat, keyifli olabilmek için dikkat çekmemeye çalışarak arada içkisinden bir yudum alıyordu. Ama öyle çakırkeyif olamıyordu; içki sadece yüzünün kızarmasına sebep oluyordu. Üstelik yağmurdan ıslanmış ayakları da hâlâ sırılsıklamdı. Bu durumda kendisini çok rahatsız hissediyordu.</p>

  <p>Onun bu halini deminden beri fark etse de, görmezlikten gelmeye çalışan Segoshi sonunda, “Yukiko Hanım beyaz şarap mı seversiniz?” diye sordu.</p>

  <p>Yukiko gülümseyerek başını önüne eğiverdi.</p>

  <p>“Evet, en fazla bir-iki kadeh içer, o kadar,” diye onun yerine Sachiko cevap verdi. “Sizin içkiye epey dayanıklı olduğunuzu görüyorum Segoshi Bey. Ne kadar içebileceğinizi merak ettim açıkçası.”</p>

  <p>“Bir-iki şişe kadar içebilirim herhalde.”</p>

  <p>“Peki söyle bakalım, içince gizli kalmış yeteneklerin ortaya çıkar mı?” diye takıldı Igarashi.</p>

  <p>“O açıdan biraz sıkıcıyım. En fazla çenem düşer o kadar.”</p>

  <p>“Biraz da küçükhanımdan konuşalım. Yukiko Hanım’ın özel bir yeteneği var mı?”</p>

  <p>“Küçükhanım piyano çalıyorlar,” diye Itani cevap verdi. “Makioka’lar ailece Batı müziğinden hoşlanıyormuş.”</p>

  <p>“Yok canım sadece Batı müziği değil...” dedi Sachiko. “Çocukluğumuzda <i>koto</i> öğrenmiştik. Bu aralar tekrar başlayayım diyorum. Hem en küçük kardeşimiz de geleneksel Japon dansları yapıyor, Yamamura dans derslerine başladı. Bu sayede <i>koto</i> müziğini ve <i>jiuta</i> şarkılarını duymak için de çok fırsatım oluyor.”</p>

  <p>“Demek en küçük hemşireniz Koisan geleneksel dans icra ediyor, öyle mi?”</p>

  <p>“Evet öyle. Dışarıdan bakan biri onun tam bir <i>haikara</i> yani Avrupai kızlardan biri olduğunu düşünür. Fakat son zamanlarda tekrar çocukluğunda ilgilendiği şeylere yöneldi. Çok becerikli bir kız, bu kadar iyi dans etmesinin sebebi çocukluğunda öğrendiği şeyleri hatırlaması belki de...”</p>

  <p>“Ben bu konunun uzmanı falan değilim ama Yamamura dansının çok hoş bir şey olduğunu söyleyebilirim. Her bir şeyde Tokyo’yu taklit etmek çok iyi bir şey değil efendim! Bizim buralara has geleneksel sanatlarımızı daha popüler hale getirmeliyiz!”</p>

  <p>“Aa, evet evet! Dışarıdan tahmin edilmese de bizim müdür bey de... yok öyle olmayacaktı... Igarashi Bey demem gerekiyordu...” diye Fusajirō başını iki yana sallayıp kendi söylediğini düzelttikten sonra devam etti:” <i>Utazawa</i> şarkısı söylemekte Igarashi Bey’in üstüne yoktur. Zaten yıllardır kendini buna adamıştır.”</p>

  <p>“Evet ama bu tür bir şey öğrenmeye başlayınca...” diye araya girdi Teinosuke. “Igarashi Bey gibi bu işin ehli olunca farklıdır tabii de, ilk başlarda insan hiç düşünmeden şarkılarını söylerken kendisini dinleyecek birilerini arıyor. Sonra da soluğu <i>geisha</i>’ların olduğu <i>chaya</i>’larda alıveriyor.”</p>

  <p>“Evet, evet. O açıdan haklısınız. Evde hakkıyla icra edememek Japon müziğinin kötü tarafı... tabii bendeniz tamamen farklıyım. Asla hanımlar bana hayran olsun gibi bir hevesle bunları öğrenmeye başlamadım. Bu konularda son derece katı biriyimdir zaten. Değil mi Murakami?” diye sordu Fusajirō’ya soyadıyla hitap ederek.</p>

  <p>“Tabii demir ticareti yapıyor, zaten o yüzden demir kadar katıdır,” diye şakalaştı Fusajirō da.</p>

  <p>“Ha ha ha ha!.. Şimdi aklıma geldi,” diye konuşmayı sürdürdü Igarashi, “hanımlara sormak istediğim bir şey vardı. Siz hanımların her zaman yanınızda bulundurduğunuz, <i>konpakt</i> diye bir şey var ya, hani küçük bir metal kutucuk, onun içindeki toz gibi şey sadece beyaz yüz pudrası mıdır efendim?”</p>

  <p>“Evet öyle, yüz pudrası,” diye Itani soruyu cevapladı. “Niçin sordunuz efendim?”</p>

  <p>“Aslında şöyle: Bir hafta kadar oluyor; bir gün Osaka trenine binmiştim. Tesadüf bu ya yanımda, rüzgârın geldiği tarafta, gayet güzel giyinmiş, makyajı yerinde bir hanım oturuyordu. Çantasından <i>konpakt</i> çıkarıp açtı. Burnunun üstüne pat pat diye sürdü. Tam o sırada üzerinize afiyet bir hapşırmaya başladım! Art arda üç-dört kere hapşırdım herhalde. O şeyin böyle bir etkisi var mı diye merak etmiştim efendim o yüzden sordum.”</p>

  <p>“Ha ha ha ha ha! O sırada sizin burnunuza bir şey olmuş olmasın. <i>Konpakt</i>’tan mıdır bilemem ki!”</p>

  <p>“Bir kere olsa tesadüf derdim efendim. Ancak başıma daha önce de böyle bir şey gelmişti. İkinci kez olunca aklıma takıldı.”</p>

  <p>“Aa, haklısınız efendim,” diye Sachiko da katıldı. “Ben de trende <i>konpakt</i> açıp pudra sürdüğümde yanımdakinin hapşırdığı oluyor! Belki iki-üç kere başıma geldi. Bana kalırsa iyi kalite, kokulu beyaz pudralar böyle yapıyor olabilir.”</p>

  <p>“Sahiden öyle! Yok geçen seferki değildi de, acaba bir önceki seferki hanım siz olmayasınız!” dedi Igarashi şakalaşarak.</p>

  <p>“Sahiden... öyle olmuş olabilir. Yaptığım nezaketsizliği mazur görün lütfen,” dedi Sachiko da şakayı sürdürerek.</p>

  <p>“Bendeniz böyle bir şeyi ilk kez duyuyorum,” dedi Fusajirō’nun hanımı aynı neşeli havayı sürdürerek. “O zaman bir kere de kaliteli bir pudrayla deneyeyim bakalım!”</p>

  <p>“Şaka yapmıyorum efendim! Eğer bu iş yayılırsa fena olur! Hanımlar lütfen bundan sonra rüzgârın gittiği tarafta birileri oturuyorsa, istirham ediyorum <i>konpakt</i>’ınızı kullanmayınız efendim! Şimdi Makioka Hanım’la bizzat tanıştığımızdan elbette sorun etmiyorum,” dedi Sachiko’yla şakalaşarak “... ama trendeki hanım beni iki-üç kez hapşırttı yine de hiç bilmezden geldi! Ne büyük nezaketsizlik değil mi efendim!”</p>

  <p>“Aa, bakın aklıma ne geldi!” dedi Sachiko. “Hani bazı erkek kıyafetlerinin yakasındaki telayı at kılından yapıyorlar ya efendim, benim en küçük kız kardeşim ne zaman trende adamların takım elbiselerinin yakasından öyle bir at kılı çıktığını görse, içinden tutup yolmak geliyormuş.”</p>

  <p>“Aa ha ha haaa!”</p>

  <p>“Aa ha ha haaa!”</p>

  <p>Itani de, “Bendeniz de, çocukken pamuk yer yatağının dikişleri arasından pamuklar çıktığında, onları nasıl çekip çıkarmak istediğimi pek iyi hatırlıyorum efendim,” dedi aynı şakacı havayla.</p>

  <p>“İnsanların tuhaf tuhaf huyları var değil mi? İnsan biraz içip de çakırkeyif olunca, bilmediği bir kapının zilini çalıp kaçmak aklına geliyor. Ya da hani tren peronlarında ‘Lütfen bu zile dokunmayın’ yazar ya, insanın içinden inadına zile basmak geliyor, basarsa ne olacağını merak ediyor. Öyle zamanlarda insan bu tür şeylere yaklaşmayayım diye kendini tutmaktan bitap düşüyor.”</p>

  <p>“Ha ha ha! Sahiden bu gece pek güldük!” dedi Itani derin bir nefes alarak. Yemek bitmiş, meyveler getirilmişti ama anlaşılan onun söyleyecekleri henüz bitmemişti: “Makioka Hanım,” diye başladı Sachiko’ya dönerek, “konuyu değiştirmiş olacağım ama son zamanlarda genç ev hanımları, tabii siz de gençsiniz de sizden bir kuşak genç olanlardan, daha evleneli iki-üç yıl olmamış, yirmili yaşlarındaki ev hanımlarından bahsediyorum. Bu hanımlar, nasıl desem, ev ekonomisinde de, çocuk yetiştirmekte de gerçekten çok fenni ve çok akıllı insanlar. Bu durum bendenize kendimi tamamen farklı bir asrın insanı gibi hissettiriyor.”</p>

  <p>“Sahiden de söylediğiniz gibi efendim. Kız okullarının müfredatı bile bizim zamanımıza göre çok değişti. Ben de genç ev hanımlarını gördüğümde, artık zaman değişti diye içimden geçirmeden edemiyorum.”</p>

  <p>“Genç kızlığında memleketten yanıma alıp okuttuğum bir yeğenim var. Kobe Kız Okulu’ndan mezun ettik. Yakınlarda evlendi. Osaka-Kobe arasında Kōroen’de bir evleri var. Eşi Osaka’da bir şirkette çalışıyor. Aylık doksan yen alıyormuş, ikramiyeleri de oluyormuş, ek olarak ailesi memleketten otuz yen kadar gönderiyormuş. Hepsini hesap edince aylık yüz elli-yüz altmış yenle hayatlarını sürdürmek zorundalar. Açıkçası, nasıl idare ediyorlar diye endişe ediyordum. Bir gidip baktım. Ay sonunda eşi aldığı doksan yeni getiriyor, hemen bu parayı gaz, elektrik, üst baş, el harçlığı falan diye bölüp zarflara koyuyorlar. Böylece o ayın harcamalarını düzenleyebiliyorlarmış. Aslında ucu ucuna yaşıyor olmalılar ama efendim bendenizi bir akşam yemeğine çağırdılar; dört dörtlük bir sofra hazırlamışlar. Evlerinin içi de öyle dökülmüyordu, çok akıllıca döşemişler. Ama gelin görün ki, bir yandan da hiç edep adap bilmiyormuş efendim. Birlikte Osaka’ya gittiğimizde bozuk para çantamı kendisine verip tren bileti almasını istemiştim. O da çok kullanımlık biletlerden alıp üstünü kendine sakladı. Bu yaptığına hem alındım hem kızdım. O zamana kadar bir sıkıntıları var mı diye gözüm sürekli üzerlerinde olurdu. Boşuna endişe ediyormuşum meğer. Kendi aptallığımdan utandım.”</p>

  <p>“Haklısınız efendim. Bugünlerde yaşını başını almış kişiler gençlerden daha çok müsrif davranıyorlar,” diye onayladı Sachiko. “Komşumuz olan genç bir anne var. İki yaşlarında kadar bir kız çocuğu var. Geçenlerde bir sebepten kapıdan uğramıştım, beni içeri buyur etti. Ben de kırmayıp girdim. Evlerinde hizmetçileri bile olmamasına rağmen her yer derli topluydu. Bildiğim, bu tür hanımların evleri Batı tarzında döşelidir, sandalyede, koltukta otururlar. Evin içinde bile kimono yerine, Batı tarzı kıyafetler giyerler, öyle değil mi efendim? Bu hanım da her zaman öyle Avrupai kıyafetler giyinir. O gün gittiğimde, odanın ortasında bebek arabası duruyordu. Bebek, arabadan düşmeyecek şekilde dikkatle konulmuştu. Bebeği biraz seviyordum ki, ‘Kusura bakmayın bebeği biraz size emanet edebilir miyim, hemen bir çay koyup geleceğim,’ diyerek bıraktı gitti. Bir süre sonra elinde İngiliz çayı ile çıkageldi. O arada bebek için de sütün içine ekmek koymuş, ısıtmış; onu da getirmişti. ‘Size de zahmet oldu, buyurun bir bardak çay alın,’ dedi. Ben de artık işi bitti yerine yerleşti, diye düşünüyordum, kol saatine bakıp, ‘Aaa Chopin başlıyor. Hanımefendi siz de dinlemek istemez misiniz?’ diye sordu. Arkasından da radyonun düğmesini çevirdi. Bir yandan müzik dinlerken bir yandan da boş durmuyor, kaşıkla bebeğe süt içiriyordu. Zamanı ziyan etmeden, hem müzik dinleyip hem misafir ağırlayıp hem de çocuğunu besleyerek her şeyi bir arada halledebildiğini görünce, ‘Sahiden pek akıllı,’ dedim kendi kendime. Yaptığı ne akıllıca bir şey!”</p>

  <p>“Efendim, çocuk yetiştirme şekli de artık iyice değişti değil mi?”</p>

  <p>“O hanım da böyle söylüyordu. Kendileri, çocuğu kucağa alıştırmadan büyütmeye çalışıyorlarmış. Annesi ara sıra torununu görmek için uğruyormuş. Bunda bir şey yok elbette. Fakat, ‘Büyükler geldiklerinde düşünmeden hemen kucaklarına alıveriyorlar’ diyordu. Çocuk buna alışıvermiş, kucağa alınmadığında ağlamaya başlamış. ‘Tekrar eski şekline alıştırana kadar canım çıktı efendim,’ diye anlatıyordu.”</p>

  <p>“Sahiden siz söyleyince aklıma geldi, bebekler de eskisi kadar ağlamıyor artık efendim. Çocuk düşüp yuvarlansa bile eğer kendi başına kalkabiliyorsa, hemen yanına gidip kaldırmıyorlar, kucaklarına almıyorlar. Annesi sanki hiçbir şey olmamış gibi yürümeye devam edince, çocuk da kendi başına kalkıyor, onun arkasından gidiyor, değil mi efendim?”</p>

  <p>“...”</p>

  <p>“...”</p>

  <p>Yemek bitti. Aşağıya lobiye indiler. Itani, Teinosuke’lere, eğer bir mahzuru yoksa talibin on beş-yirmi dakika kadar hanım kızla baş başa görüşmek istediğini söyledi. Yukiko’nun da bir itirazı olmayınca, ikisi baş başa bir köşeye çekilip konuşmaya başladılar. Bu arada diğerleri de havadan sudan konuşmaya devam ettiler.</p>

  <p>Onlardan ayrıldıktan sonra, dönüşte arabada Sachiko artık kendi kendilerine kalmalarının rahatlığıyla Osaka lehçesiyle, “Segoshi Bey’le neler konuştunuz?” diye sordu.</p>

  <p>“Bir sürü şey sordu ama...” dedi Yukiko eveleyip geveleyerek, “... öyle önemli bir şey konuşmadık...”</p>

  <p>“Belki de nasıl birisin diye seni şöyle bir yokladı, olamaz mı?”</p>

  <p>“...”</p>

  <p>Önlerinde inceden yağmur yağıyordu, bahar yağmuru gibi usul usul. Yukiko, yemekte içtiği şarap sanki daha yeni kanına karışmış gibi hissediyordu, yanaklarını ateş basmıştı. Osaka-Kobe Karayolu’nda ilerleyen arabanın penceresinden içkinin de tesiriyle hafiften parlayan gözleriyle ıslak taşlara yansıyan farların yarattığı sonsuz ışık oyununa büyülenmiş gibi bakıyordu.</p>


  <h2 id="sigil_toc_id_11">On ikinci bölüm</h2>

  <p>Ertesi günün akşamı Teinosuke eve döner dönmez, “Bugün Itani Hanım ofise uğradı,” dedi Sachiko’ya bakarak.</p>

  <p>“Daha dün görüşmedik mi? Niye tekrar kalkıp ofise geldi acaba?”</p>

  <p>“Aslında sana sormak istediği şeyler varmış. Bugün Osaka’da bir işi varmış. Seninle konuşmayı beklemek yerine benimle konuşmanın işleri daha hızlı halledeceğini düşünmüş. ‘Böyle haber vermeden geldiğim için özür dilerim, size sormak istediğim şeyler vardı,’ diyerek çıkıp geldi.”</p>

  <p>“Ne konuşacakmış?”</p>

  <p>“Genelinde iyi şeyler söyledi. Neyse... benimle bir geliversene.”</p>

  <p>Teinosuke konuşmaları duyulmasın diye karısını bahçedeki müştemilatta, çalışma odası olarak kullandığı yere götürüp anlatmaya başladı.</p>

  <p>Itani’nin söylediğine göre dün akşam Teinosuke’ler ayrıldıktan sonra, diğerleri yarım saat kadar daha kalıp konuşmuşlardı. Segoshi bu işe çok hevesli görünüyormuş. Itani, Teinosuke’ye şunları demişti: “Lütfen bu söylediklerini mazur görün efendim ama Segoshi Bey’in küçükhanımın sağlığı konusunda bazı endişeleri varmış. Küçükhanımın biraz narin, dayanıksız gibi görünmesi aklına takılmış. Bir hastalığı falan olmasından endişelenmiş. Efendim, ayrıca kardeşim Fusajirō da geçenlerde küçükhanım hakkında araştırma yaparken kız okulunda karnesini göstermişler. Biraz fazla devamsızlığı olduğu kardeşimin dikkatini çekmiş. Acaba okul yıllarında sık sık hastalanır mıydı?” Itani bunun için gelmişti.</p>

  <p>Teinosuke, Yukiko’nun okul yıllarını ve devamsızlığının sebebini kendisinin bilmediğini, bu nedenle karısına ya da Yukiko’ya sormadan bir şey söylemesinin mümkün olmadığını belirtmişti. Kendisini tanıdığından beri Yukiko’nun hastalık denilebilecek bir şey geçirmediğini anlatmıştı. “Evet, çıtı pıtı, ince kemikli, zayıf olduğu aşikâr zaten. Güçlü kuvvetlidir diyemem. Yine de gribe çok az yakalanır, bu açıdan dört kardeşin içinde en dayanıklısıdır. Fiziksel dayanıklılık konusunda da memleketteki ablasını saymazsak ilk sırada olduğuna ben şahidim,” diye konuşmuştu. Ardından da, “Daha önce de onun zayıf görünüşüne bakıp verem olmasından şüphelenenler oldu, böyle endişe etmenize hak veriyorum efendim. Eve döner dönmez hem Yukiko’ya soracağım hem de memlekettekilerden izin alarak sizin içinizi rahat ettirmek için Yukiko’nun doktor muayenesinden geçmesi için uğraşacağım,” diye söz vermişti. Yapabilirse akciğer röntgenini de kendilerine göstermeye çalışacağını söylemişti. Böyle dediğinde, Itani, “Yok yok! O kadarını yapmanıza gerek yok. Herkesin içini rahat ettirecek bir açıklama yeterli olur,” demişti. Teinosuke ise, ‘Yok, olmaz bu tür şeyleri açıklığa kavuşturmak daha iyi. Her ne kadar ben kefilim desem de, henüz bir doktorun fikrini almadık. Hem bu da bir vesile olur. Böyle yapmak her iki tarafın da içini rahatlatacaktır. Memlekettekilerin de benim gibi düşüneceğine inanıyorum. Ciğerlerinde bir şey olmadığını bilmek sizin de içinizi rahatlatacaktır,” cevabını vermişti.</p>

  <p>Karısına bunları anlatan Teinosuke şöyle devam etti: “Hem olur da bu olay evlilikle sonuçlanmazsa bile, bundan sonra soracaklar için de elimizde bir röntgen olması iyi olur. Yapılan şey boşa gitmez. Memlekettekilerin de farklı düşüneceğini sanmıyorum. Hemen yarın Yukiko’yu Osaka’ya götürüp röntgen çektirsek nasıl olur?” diye önerdi.</p>

  <p>Bunları konuştuktan sonra Teinosuke karısına, “Ha, sahi! Okulda niye o kadar çok devamsızlığı vardı? Hasta mıydı yoksa?” diye sordu.</p>

  <p>“Yok öyle bir şey. O zamanlar kız okulları şimdiki gibi işi sıkı tutmuyorlardı. Babam da okulu boş verip tiyatroya falan götürüyordu bizi. Benim devamsızlığıma baksanız, Yukiko’nunkinden bile daha çoktur.”</p>

  <p>“Eğer sebep buysa, röntgen çektiriverelim. Yukiko rıza gösterir değil mi?”</p>

  <p>Sachiko kocasının sorusuna cevap vermeden aklına takılan şeyi sordu: “Osaka’da iyi bir yer bulabilir miyiz ki? Doktor Kushida yapsa?”</p>

  <p>“Aa, böyle deyince hatırladım, bir şey daha vardı... şu leke meselesi...” dedi Teinosuke, kendi sol gözünün kenarını işaret ederek. “Konusu geçmiş. Itani, ‘Benim hiç dikkatimi çekmedi ama erkekler her şeye inceden inceye bakmışlar anlaşılan. Geçen gece siz gittikten sonra, ‘Küçükhanımın sol gözünün üstünde belli belirsiz bir leke var, diye konuştular,’ dedi. Itani’nin anlattığına göre, biri bundan bahsedince bir başkası da, ‘Ben de öyle gördüm,’ demiş, bir başkası da, ‘Yok canım ışıktan öyle görünüyor,’ diye cevap vermiş. Her kafadan bir ses çıkmış. Bana gerçekten orada leke olup olmadığını sordu.”</p>

  <p>“Dün ben de biraz gözüktüğünü fark ettim. İçimden de, ‘Ne şanssızlık,’ demiştim. Demek sahiden sorun olmuş?”</p>

  <p>“Öyle çok önemsemiş gibi gözükmüyorlar ama...”</p>

  <p>Yukiko’nun sol gözünün kenarında, daha detaylı söylemek gerekirse, gözkapağı ile kaşının arasında, zaman zaman bir leke belirip kayboluyordu. Teinosuke’ler durumu fark edeli daha altı ay bile olmamıştı. Teinosuke ilk fark ettiğinde Yukiko’nun yüzünde ne zamandan beri öyle bir şey olduğunu sormuştu. Sachiko da aynı sıralarda fark etmişti durumu, önceden öyle bir şey yoktu. Sürekli bir şey değildi, hani özellikle dikkat edip bakıldığında bile görünmeyecek kadar belirsizleştiği, tamamen yok olduğu oluyordu. Sonra daha bir hafta bile geçmeden iyice belirgin bir şekilde tekrar ortaya çıkıyordu. En sonunda Sachiko, belirip kaybolmasının menstrüasyonuyla ilgili olabileceğini fark etti. Böyle bir şeyin Yukiko’yu nasıl etkileyeceği aklına takıldı. Ne de olsa kendi vücuduydu. Herkesten önce durumu kendisi fark etmiş olmalıydı. “Böyle bir şey psikolojisini bozmasa bari,” diye endişelenmişti. Aslında Yukiko’nun bir türlü evlenemiyor olmasından hiç de hoşnutsuz görünmediği bir gerçekti. Bunun sebeplerinden biri içten içe güzelliğinden emin olmasıydı. Birdenbire orada öyle bir leke çıkması onu nasıl etkilerdi acaba? Sachiko böyle bir endişe duyduğu halde, Yukiko’ya sormak gibi bir düşüncesizlik yapmayı aklından bile geçirmiyordu. Arada bir Yukiko’nun yüzünden ne hissettiğini anlamaya çalışmakla yetinmişti. Oysa dışarıdan bakıldığında ne düşündüğü anlaşılmıyor, böyle bir şeyin ya hiç farkında değilmiş ya da hiç önemsemiyormuş gibi görünüyordu. Taeko bir gün, “Ablacığım bunu gördün mü?” diyerek elinde iki-üç ay önce yayımlanmış bir kadın dergisiyle geldi, Sachiko’ya gösterdi. Şöyle bir göz attığında, kardeşinin, o eski dergide okuyucuların kişisel sorunlarıyla ilgili akıl danıştıkları bir bölümü gösterdiğini anladı. Henüz evlenmemiş yirmi dokuz yaşında bir hanım, Yukiko’nunkiyle benzer bir konuda sorusunu yazmıştı. Yazdığına göre, o hanım da son zamanlarda böyle bir şey olduğunu fark etmişti. Onda da leke, bir ay içinde hafifleyip yok oluyor, sonra tekrar ortaya çıkıyordu. Genellikle de menstrüasyon sırasında daha belirginleşiyordu. Cevabı okuduklarında şöyle yazdığını gördüler: “Sizin sorununuz evde kalmış kızlarda çok sık görülen psikolojik bir rahatsızlık. Endişe edilecek bir şey yok. Genellikle evlendikten bir süre sonra geçer. Eğer geçmezse biraz kadınlık hormonu iğnesiyle düzelebilecek bir şey.” Sachiko bunları öğrendiğinde biraz rahatlamıştı. Aslında eskiden onun başına da benzer bir şeyler gelmişti. Onunkinde evlendikten sonra -yani yıllar önceydi ya- ağzının yanında siyah bir leke çıkmıştı. Tıpkı reçel yalamış da dudağının kenarı kirli kalmış bir çocuğun ağzı gibi duruyordu. Gidip doktora görünmüştü. Dediğine göre aspirinin yan etkisiydi. Hiçbir şey yapılmasa da kendiliğinden geçerdi. O da doktorun dediğine uyup hiç dokunmamıştı. Gerçekten bir yıla kalmadan yok olup gitmiş, bir daha da çıkmamıştı. Bunu da göz önünde bulundurunca böyle lekelere meyilli bir yapıları olabilecekleri geliyordu aklına. Sachiko kendisi de böyle bir şey yaşadığı için zaten en başından o kadar çok endişe etmemişti. Üstelik kendi ağzının kenarında çıkan leke Yukiko’nunkinden daha koyuydu. Sonunda kendiliğinden geçip gitmişti. Bir de üstüne dergideki yazıyı okuyunca iyice rahatlamıştı. Taeko’nun bu eski dergiyi getirmesinin sebebi, bir yolunu bulup bunu Yukiko Ablasına okutmaktı. Dışarıdan bakıldığında pek bir şey anlaşılmıyordu da, kim bilir Yukiko Ablası bu konuda içten içe kendini yiyip bitiriyordu. Bu nedenle, “Bak burada böyle yazıyor, endişelenecek bir şey yok,” diye kendisine göstermek istiyordu. Hem evlenince geçecek olsa bile, şimdiden tedavi ettirmek daha iyi değil miydi, bir an önce tedaviye başlasaydı ya! Ne kadar dil dökerse döksün Yukiko Ablası tez canlı biri değildi. Her şeyi yavaştan alırdı. Taeko hani bir vesile yaratıp iyice kafasına sokayım diye de aklından geçirmişti. İşte bunları düşünüp getirmişti dergiyi.</p>

  <p>O zamana kadar Sachiko, Yukiko’nun gözünün yanındaki lekeyle ilgili kimseyle bir şey konuşmamıştı. Taeko’yla da ilk o zaman konuşmuşlardı. Küçük kız kardeşi de, bu konuda kendisi gibi gizliden gizliye endişe ediyor olmalıydı. Ama olasılıkla sadece Yukiko’yu düşündüğünden değildi bu ilgisi. Sachiko biliyordu ki, Taeko’nun yardım etmesinin nedenlerinden biri de, Yukiko evlenmeden kendisinin Okubata ile evlenemeyecek olmasıydı. Dergiyi Yukiko’ya kimin göstermesi gerektiği konusunda aralarında konuştular. Sonunda Taeko’nun yapmasının daha uygun olacağına karar verdiler. Eğer Sachiko söylerse iş iyice büyür, hatta Yukiko işin ardında Teinosuke’nin olduğunu bile düşünebilirdi. Taeko’nun öylesine bir şeyden bahseder gibi konuşması daha iyiydi. Yüzündeki lekenin iyice ortaya çıktığı bir gün, Yukiko makyaj odasında tek başına aynanın karşısındayken, Taeko tesadüfen orada bulunuyormuş gibi yapıp konuyu açtı. Sesini iyice kısarak, “Yuki Ablacığım, o gözünün kenarındaki şeyi dert etmesen de olur,” diyerek, ne tepki vereceğini anlamak için şöyle bir yokladı.</p>

  <p>Yukiko cevap olarak sadece, “Hı hı,” demekle yetindi.</p>

  <p>Taeko göz göze gelmemek için yere bakarak, “Bak bu kadın dergisinde o konuyla ilgili bir şey var,” dedi. “Okudun mu? Daha görmediysen göstereyim mi?”</p>

  <p>“Gördüm galiba o yazıyı.”</p>

  <p>“Hımm, demek okudun. Evlendikten sonra geçer diyor, iğneyle de tedavi ediliyormuş.”</p>

  <p>“Hı hı.”</p>

  <p>“Biliyor muydun?”</p>

  <p>“Hı hı.”</p>

  <p>Yukiko’nun, bu konudan pek bahsetmek istemediği için soğuk soğuk, “Hı hı,” diyerek geçiştirdiği insanın aklına gelebilirdi. Ama aslında Yukiko gerçekten “evet” anlamında böyle cevap veriyordu. Sadece bu yazıyı okuduğunun bilinmesinden biraz utanıp sıkılmıştı, o yüzden böyle davranıyordu.</p>

  <p>Başlangıçta çekine çekine konuyu Yukiko’ya açmış olan Taeko, bunu fark edince iyice rahatlayarak, “Eğer yazıyı okuduysan neden iğne yaptırmayı düşünmedin ki?” diye onu bu konuda yüreklendirmeye çalıştı. Fakat Yukiko bu konuda isteksiz görünüyor, onun bu önerisine karşı da sadece, “Hı hı,” diyerek geçiştirmekle yetiniyordu. Bunun bir sebebi, tabiatı gereği biri elinden tutup zorla götürmedikçe, tanımadığı bir cilt doktoruna gitmekten hiç hazzetmeyecek olmasıydı. Bir diğer sebep de başkalarının dert ettiği kadar, bu konuyu kendine dert etmemesiydi.</p>

  <p>Taeko’nun ona böyle nasihat etmesinden sonraydı. Etsuko ilk defa fark etmiş olacak ki, bir gün şaşırarak Yukiko’nun yüzünden gözlerini ayırmadan, yüksek sesle, “Ablacığım gözünün üstüne ne oldu öyle?” diye soruverdi. Ne yazık ki, o sırada yanlarında sadece Sachiko değil, hizmetçiler de bulunuyordu. Herkes bir anda suspus oldu. Yukiko hayret edilecek kadar bir sükûnetle öylesine bir cevapla geçiştirdi soruyu, hiç renk vermedi.</p>

  <p>Sachiko’ları en çok geren şeylerden biri de lekenin çıktığı zamanlarda Yukiko’yla birlikte şehre inip mağazalara falan gitmekti. Kız kardeşler için Yukiko tam evlilik öncesi, iyi pazarlanması gereken bir şeydi. Taliplerle görüşmek için gidiyor olmasa da, süslenip püslenip dışarı çıktığında kimin göreceği belli olmazdı. O günlerde mümkün olduğunca evden çıkmamaya çalışıyorlardı. Eğer bundan kaçınamazlarsa, çıkmaları gerektiğinde uygun bir makyajla falan kapatmalarına izin verse olurdu. Fakat Yukiko durumu bir parça bile önemsemiyor görünüyordu. Sachiko ve Taeko’ya göre Yukiko’nun yüzü ağır makyajı kaldırabilecek bir yapıda olsa da lekenin belirgin olduğu günlerde, kalınca beyaz pudra sürerse, yandan ışık vurduğunda beyaz tenin altındaki gri leke iyice dikkat çekiyordu. O dönemlerde pudrayı daha hafif sürüp koyu bir ruj sürmek daha iyi olurdu. Yukiko ise, eskiden beri ruj sürmeyi sevmezdi. İnce hastalığı olup olmadığından şüphelenilmesinin bir nedeni de onun bu soluk makyaj tercihiydi. Taeko onun tam aksine pudra sürmese bile mutlaka ruj kullanırdı. Yukiko her zaman bol pudrayla makyaj yapıp sokağa çıkıverirdi. İşte şanssızlık bu ya, tam o sırada mutlaka tanıdık birileri karşılarına çıkardı. Bir gün Taeko ile birlikte ikisi dışarı çıkmışlardı. Trende lekenin daha belirgin olduğunu fark eden Taeko usulca rujunu çıkarıp uzatarak, “Biraz sürüversen,” demişti. Yukiko bunu pek önemsemedi. Dışarıdan bu kadar dikkat çekse de kendisi durumu anlamıyor gibiydi.</p>


  <h2 id="sigil_toc_id_12">On üçüncü bölüm</h2>

  <p>“Peki sen ne cevap verdin?”</p>

  <p>“Her şeyi olduğu gibi dosdoğru söyledim. Hem her zaman o kadar belirgin olmadığını, endişelenecek bir şey olmadığım, dergide yazılanları, başka bir dergiden de aynı şeyi okuduğumuzu anlattım. ‘Nasıl olsa röntgen çektireceğiz, o bahaneyle Osaka’ya gidip bir cilt doktoruna da gösteriveririz, hem böylece dergide yazanların doğru olup olmadığını da öğreniriz,’ dedim. Bu konu gündeme geldiğine göre en azından bu kadarını yapmak gerektiğini düşündüğümü, size de böyle aktaracağımı söyledim.”</p>

  <p>Yukiko ayın büyük bir bölümünü Ashiya’da geçiriyordu. O yüzden, memlekettekilerin lekenin farkına varmamış olması çok doğaldı. Teinosuke, şimdi bunu bile bile hâlâ bir şey yapmazsa işi ihmal etmiş görünmekten çekiniyordu. Üstelik, bu durum son zamanlarda ortaya çıkmıştı. Daha önceki taliplerle bir kere bile sorun olmamıştı. Hem Teinosuke, Sachiko’nun dudağındaki lekenin de endişelenmeye mahal vermeden kendiliğinden geçtiğini biliyordu, o yüzden açıkçası çok önemsememişti.</p>

  <p>Sachiko’ya kalırsa, Yukiko’nun yüzündeki o şey dönem dönem ortaya çıktığı için, taliple görüşmelerde günü önceden konuşup ayarlamaya özen gösterirlerse yeterdi. Ancak bu sefer Itani onların iki ayağını bir pabuca sokmuştu. Üstüne kendileri de biraz dikkatsizlik etmişlerdi, lekenin belirgin olduğu bir gün buluşmayı kabul etmişlerdi. Sachiko da insanların gözüne batmayacağını düşünerek durumu hafife almıştı.</p>

  <p>O sabah kocası işe gittikten sonra önceki gün olanlarla ilgili Yukiko’nun ağzını şöyle bir yokladı. Yukiko, enişteleri ve ablaları nasıl uygun görürse öyle yapacağını söylüyordu. Hayırlı bir yola girmiş bu meselenin, böyle sudan bir sebepten bozulmasından endişe ederek konuyu daha sonra uygun bir zamanda kardeşine açmaya karar verdi. O gece Etsuko uyuduktan sonra, Teinosuke’nin de ortalardan kaybolmasını sağladı. Kız kardeşine röntgen ve cilt doktoru meselesini açtı. Hiç beklemediği şekilde Yukiko hemen kabul etti. O arada gözünün üstündeki leke bir gün içerisinde giderek belirsizleşmiş, kaybolmaya yüz tutmuştu. Eğer doktora göstereceklerse tekrar ortaya çıkana kadar bekleyip daha belirgin olduğunda göstermek daha iyi olabilirdi. Ancak Itani’nin son hamlesiyle, Teinosuke artık durumun bir an önce halledilmesi gerektiğini düşünmeye başlamıştı. Böylece Sachiko hem taliple görüşmelerinin nasıl gittiğini haber vermek hem de memlekettekilerin talip hakkında neler öğrendiklerini, araştırmalarının nasıl gittiğini sormak için apar topar Uehon-machi’deki aile evine gitti. Yukiko’yu doktora götürme konusunu da ablasıyla konuştu.</p>

  <p>Onun ertesi günü de evdeki hizmetçilere, Yukiko’yla Mitsukoshi mağazasına kadar gideceklerini söyleyip evden çıktılar. Hem dahiliyecide hem de cilt doktorunda sonuçlar bekledikleri gibi çıktı. Aynı gün biraz bekleyip röntgeni aldılar. Ciğerlerinde bir tek leke bile olmadığı açıkça belli olmuştu. Birkaç gün içinde kanındaki presipitasyonun on üç olduğu, reaksiyonun da negatif olduğu bilgisi ulaştı.</p>

  <p>Cilt doktoru muayene sonrası Sachiko’yu bir kenara çekip genç hanımı bir an önce evlendirmeleri gerektiğini pat diye söyleyiverdi. İğne konusunu sorduklarında, “İğneyle de iyileşir tabi ama öyle belirgin olmayan bir şey için gerek yok, mümkün olduğunca çabuk evlendiriverin, bunu tedavi etmenin en iyi yolu bu,” diyerek konuyu kapattı. Anlaşılan dergide okudukları doğruydu.</p>

  <p class="bosluk"/>

  <p>Teinosuke karısına, “Bunları Itani’ye sen götürür müsün?” diye sordu. Sachiko, götürmesine götürürdü elbette; ancak Itani, Teinosuke’nin işleri daha çabuk halledeceğini düşünüp doğrudan ona gitmemiş miydi? Bu durumda mümkünse onun götürmesi daha uygun olurdu. Kendisinin dışarıda kalmaktan bir rahatsızlık duyduğu yoktu. Hem böyle insanın iki ayağı bir pabuca sokulunca laf anlatmak zor oluyordu. Teinosuke karısının dediklerini duyunca, “Madem öyle, hiç kalkıp gitme. Ben de sanki bir iş meselesiymiş gibi halledeyim konuyu,” dedi. Ertesi gün ofisten Itani’ye telefon etti. Kısaca durumu anlatarak acele postayla sonuçları ona gönderdi. Bir sonraki gün bu sefer Itani, öğleden sonra dört sularında Teinosuke’ye telefon etti. Bir saate kadar işyerine uğrayacağını haber verdi. Saat tam beşte çıkıp geldi. Söze şöyle başladı: “Önceki gün için teşekkürler ederim efendim. Hemen gönderdiniz. Size de zahmet oldu. Ben de alır almaz olduğu gibi Segoshi Bey’e ulaştırdım. O kadar ayrıntılı bir rapor aldığınız ve özellikle de o kadar zahmet edip röntgen bile çektirdiğiniz için pek mahcup oldular.” Itani konuşmasını şöyle sürdürdü. Tüm bunları görünce içinin tamamen rahatladığını tahmin ederlerdi herhalde. Böyle bir şey istemiş olduğu için kendisini bağışlamalarını istiyordu. Itani bu girizgâhtan sonra asıl konuya geldi. Söyleyecekleri için kendisini mazur görmesini, Segoshi’nin mümkünse bu sefer küçükhanımla baş başa görüşmeyi arzu ettiğini söyledi. Bir saat kâfiydi. Bu konuda anlayış göstermeleri mümkün müydü? Itani bunlara ek olarak, Segoshi’nin bu yaşta olmasına rağmen, başından hiç evlilik geçmediğini, tecrübesizliği yüzünden zaman zaman yeniyetme biri gibi davrandığını anlattı. Geçen seferki görüşmelerinde nedense çok heyecanlanmıştı, küçükhanımla ne konuştuklarını hatırlayamıyordu bile. Bir de küçükhanım öyle içine kapalı biri olunca... Öyle olması elbette iyiydi ama o zaman ilk kez tanıştıklarından kendisi de biraz çekinmişti. Itani, “Bu nedenle bir kez daha küçükhanımla görüşüp biraz daha teklifsiz konuşmak istiyor efendim, siz de uygun görürseniz tabii,” diye isteklerini söyledi. “Öyle dışarıda bir yerlerde buluşurlarsa çok göz önünde olurlar. Dilerseniz, Hankyū Okamoto’daki evimde kendilerini ağırlayabilirim. Talip bey için önümüzdeki pazar günü uygunmuş ama...” diye ekledi.</p>

  <p class="bosluk"/>

  <p>Sonrasında bu konuşmayı karısına anlatan Teinosuke, “Ne dersin? Yukiko rıza gösterir mi?” diye sordu.</p>

  <p>“Yukiko’dan önce, memlekettekiler ne der acaba? Daha hiçbir şey kesinleşmeden bu kadar ileri gidilmesin, diyebilirler.”</p>

  <p>“Belki talibin görüşmek istemekteki asıl amacı gözünün kenarındaki lekenin ne durumda olduğunu tekrar görmek istemesidir. Olamaz mı?”</p>

  <p>“Doğru diyorsun. Mutlaka öyledir.”</p>

  <p>“Eğer maksadı buysa tekrar görüşmeleri daha iyi olmaz mı? Hem bugünlerde leke iyice görünmez oldu. Hem, ‘balon o zaman gördüğünüz gibi değil’ diye göstermekte ne sakınca var ki?”</p>

  <p>“Öyle sahiden. Buna hayır dersek saklamak istediğimiz bir şey var sanırlar.”</p>

  <p>Sachiko, kocasıyla aralarında böyle konuştuklarının ertesi günü memleketteki ablasını aradı. Evin telefonundan konuşmak istememiş, yakınlardaki bir ankesörlü telefona kadar gitmişti. Tam da beklediği gibi ablası, “Neden böyle defalarca buluşacaklarmış ki?” diye sordu. Telefon kesilip durdukça, Sachiko tekrar tekrar beş kere aradı. Sebeplerini anlattı. Sonunda ablası şu cevabı verdi: “Belki söylediğiniz gibi olabilir ama daha ne olacağını bilmezken baş başa konuşmalarının uygun olup olmayacağına ben karar veremem. Bu akşam eniştenle konuşayım, yarın sana haber veririm.”</p>

  <p>Ertesi sabah Sachiko, konuşmalarını evdekilerin duymasını istemediğinden, ablasının aramasını beklemeden yine apar topar ankesörlü telefona gitti. Eniştesi zaman, yer, kimin gözetiminde yapılacağı konusunda bir sürü şart öne sürmüştü ama sonuçta kabul etmişti. Sachiko, bunu öğrenir öğrenmez bu sefer Yukiko’yu şöyle bir yokladı. O da durumu anlayıp kabul etti.</p>

  <p>Sonunda artık kararlaştırılan gün geldiğinde Sachiko ev sahibine götürmek için eline bir buket çiçek alıp kardeşiyle birlikte Itani’nin evine yollandı. En başta dördü birlikte çay içerek havadan sudan konuştular. Daha sonra ev sahibesi, Segoshi ve Yukiko’yu ikinci katta rahat konuşabilecekleri bir yere götürdü. Sachiko alt katta Itani ile sohbet ederek bekledi. Başlangıçta bir saat diye sözleşmişlerdi. Fakat o bir saatin üzerinden yarım saat, kırk dakika daha geçtikten sonra ancak inebildiler. Segoshi orada kaldı, iki kız kardeş izin isteyip ayrıldılar. O gün pazar günüydü, kızının evde olduğunu düşünen Sachiko hiç oyalanmadan Kobe’ye dönmek istedi. Yine de Kobe’ye varınca biraz baş başa konuşabilmek için Oriental Hotel’in lobisine uğradılar. Birer çay daha içerken Sachiko, kız kardeşinden görüşmenin nasıl geçtiğini öğrendi.</p>

  <p>“Bugün sahiden de çok konuştuk,” dedi Yukiko.</p>

  <p>O gün utangaç mizaçlı Yukiko daha rahat konuşmuş. Segoshi önce dört kız kardeşin münasebetlerini sormuş. Niye Taeko ve Yukiko memleketten çok Ashiya’da kalıyorlarmış? Taeko ile ilgili gazete haberinin aslı astarı" neymiş? Sonrasında neler olmuş? Tüm bunları uzun uzun sormuş. Yukiko da elinden geldiğince cevap vermiş. Memleketteki eniştesine halel getirecek tek bir söz bile söylememiş. Bir ara Segoshi, “Sadece ben soru sorunca olmuyor. Biraz da siz sorun,” demiş. Ama bakmış ki Yukiko çekiniyor, o da soru beklemeden, doğrudan kendisinden bahsetmeye başlamış. Kendisi eş olarak, “modern” değil, “klasik” birini arıyormuş. O yüzden bugüne kadar evlenmemiş. Konuşurlarken, “Sizin gibi birinin benimle evlenmesi yazık olur, mevkilerimiz farklı ama...” diye iki-üç kere söylemiş. Kendisinin geçmişte öyle özel bir ilişkisi olmamış. “Bu konuda bilmenizi istediğim tek bir şey var,” diye hiç beklemediği bir şeyi çıtlatıvermiş. Paris’te yaşadığı yıllarda tezgâhtarlık yapan Fransız bir kızla görüşüyorlarmış. Öyle enine boyuna anlatmamış ama o kız onu aldatınca, memleket hasreti çekmeye başlamış. Japonya’ya özgü şeylere düşkünlüğü de bu olay sonucu olmuş. Segoshi’nin başına bu gelenleri kadim dostu Fusajirō’dan başkası bilmiyormuş. Ondan başka birine ilk anlatışıymış bu. O kızla her tür ilişkisi bittiğinden, bu konuda kendisine güvenmesini istiyormuş. Sachiko’nun Yukiko’dan duydukları bu kadardı. Ama bu kadar özel bir şeyi bile Yukiko’ya açmak istemesi, Segoshi’nin hislerinin ne olduğunu sormaya gerek bırakmıyordu.</p>

  <p>Itani işin arkasını bırakmadan hemen ertesi gün Teinosuke’ye telefon etti. Dün kendilerine tanıdıkları fırsat sayesinde Segoshi’nin artık söyleyecek bir sözü kalmadığını, Yukiko’nun yüzündeki lekenin de tam söyledikleri gibi önemli bir şey olmadığını iyice anladığını söyledi. Artık kendisi adına, onu küçükhanımın eşi olmaya layık bulup bulmadıklarını öğrenmek için onlardan cevap beklemekten başka yapacak bir şey kalmamıştı. Itani bunları aktardıktan hemen sonra memlekettekilerin yaptırdıkları soruşturmanın bitip bitmediğini sorarak bu konuda tekrar sıkıştırdı.</p>

  <p style="text-align: left; ">Itani açısından bakılacak olursa konuyu onlara açtığından beri bir aydan fazla geçmişti. Geçenlerde Ashiya’daki evlerine uğradığında da, ondan birkaç gün sonrasında Oriental Hotel’deki akşam yemeğinde de, bir hafta daha vakit istemişlerdi. Talibin bu kadar ağırdan almalarından sıkılmış olması çok doğaldı. İşin aslı Sachiko’nun memlekettekilere işi açmasının üzerinden daha iki hafta bile geçmemişti. Zaten böyle önemli bir konuyu titizlikle ele alan memlekettekilerin öyle alelacele cevap vermesi beklenemezdi. Kısacası Sachiko, Itani onu sıkıştırınca düşünmeden, “Bir hafta daha,” deyivermişti. Teinosuke’nin de çaresiz ona ayak uydurması pek iyi olmamıştı. Doğrusunu söylemek gerekirse, Segoshi’nin kütüğünün bulunduğu, memleketindeki müdürlükten istedikleri belgeler ancak iki-üç gün önce ellerine ulaşmıştı. Tuttukları özel dedektifin raporu da, talibi memleketinde de araştırdıklarından zaman alıyor olabilirdi. Bunlar tamamlandığında artık nihai kararı vermek için, her ihtimale karşı tanıdıklardan birini talibin memleketine yollamayı düşündüklerinden, “Biraz daha, biraz daha,” diyerek süreyi uzatmaktan başka çareleri olmamıştı. Itani o arada bir kez Ashiya’daki evlerine, bir kez de Osaka’ya Teinosuke’nin işyerine uğrayarak onları sıkıştırmaya devam etmişti. Itani, “Bu konuyu aceleye getirmeye çalışıyor değiliz efendim. Sadece bu hayırlı işe fitne karışmasın, tek derdim o,” diye konuşmuştu. Ardından, “Bu sene içinde düğün yaparız değil mi?” diyecek kadar ileri gitmiş, Teinosuke’nin yanından öyle ayrılmıştı. Bunun üzerinden çok geçmemişti ki, Itani artık yeterince beklemiş olduğuna kanaat getirmiş, bu sefer de daha bir kere bile karşılaşmadığı, memleketteki ablalarına telefon açıp onu da iyice sıkıştırmıştı. Olaydan iyice şaşkınlığa düşmüş ablası telefonu kapar kapamaz Sachiko’ya telefon edip olanları anlatmıştı. Kendisinden bile ağır kanlı, bir şey sorulduğunda ancak beş dakika sonra cevap verebilen ablasının şaşkınlığı gözlerinin önünde canlanmıştı. Ablasının anlattığına göre, Itani ona da, “Biraz acele ediniz efendim hayırlı işe fitne karışmasın,” diyerek her zamanki gibi ağız dolusu konuşup ikna etmeye çalışmıştı.</p>


  <h2 id="sigil_toc_id_13">On dördüncü bölüm</h2>

  <p>Tüm bunlar olup biterken bir ay daha geçmiş, aralık ayı gelip çatmıştı. Bir gün Sachiko’ya memleketten büyük hanımın telefon ettiğini haber verdiler. Telefona çıktığında, ablası Tsuruko, “Şu talip konusunda araştırma iyice uzadı. Fakat sonunda aşağı yukarı anlayacağımızı anladık. Bugün sana gelip her şeyi iyice anlatacağım,” diyerek telefonu kapattı. Ablası telefonda üstü kapalı bir şekilde, “Hayırlı bir şey değil, öyle hemen heyecanlanıp sevinmeyin,” diye uyarmıştı. Sachiko, ablasının sesini duyduğu ilk andan itibaren, açıkça söylemesine gerek olmadan, bu sefer de bu işin olmayacağını hissetmişti. Telefonu kapatıp salona dönmüş, şöyle derin bir iç geçirip kendini koltuğa bırakıvermişti.</p>

  <p>Bugüne kadar kaç kez böyle olmuştu; sayısını unutmuştu artık. İşin sonuna kadar gelip son anda hayır demeleri âdet olmuştu sanki. Buna rağmen şimdiye kadar Sachiko iş tamamına ermedi diye hayal kırıklığı duymamıştı. Nedense bu sefer öyle hayıflanacak kadar iyi bir kısmet olmadığını bilmesine karşın, kalbinin derinliklerinde bir yerde ümitlerinin boşa çıktığını hissediyordu. Şimdiye kadar kendisi de hep memlekettekilerle aynı fikirde olmuş, işin bozulmasını onaylamıştı. Ama bu sefer işin hayırlı bir şekilde sonuçlanacağına inanmıştı. Hayal kırıklığının sebebi buydu belki. Arada Itani olduğundan, kendileri her zamankinden fazla işin içine girmişlerdi. Teinosuke de şimdiye kadar kendini hep işin dışında tutar, sadece yapması gerekenleri yapardı. Bu seferse elinden geldiğince arabuluculuk yapmıştı. Bunların yanı sıra Yukiko’nun hali şimdiye kadar olanlardan farklıydı. Alelacele yemeğe çıkmayı, ikinci kez baş başa görüşmeyi kabul etmişti. Röntgen çektirmeye, cilt doktoruna gitmeye, öyle yüzünü asmadan, “Olur,” demişti. Tüm bunlar şimdiye kadar Yukiko’da hiç görmedikleri şeylerdi. Belli ki, kız kardeşinin evlenme arzusu davranışlarına yansımıştı. Başkalarına hiçbir şey belli etmese de böyle davranmasında olasılıkla gözünün üstünde çıkan lekenin etkisi vardı. Sachiko, böyle bir sürü sebepten dolayı bu işin olmasını istemiş hatta kesin gözüyle bakmıştı.</p>

  <p>Büyük ablasıyla konuşup işin iç yüzünü öğrenene kadar hâlâ bir şey yapılabileceğine inanarak bu işten vazgeçmemişti. Ancak işin aslını öğrendikten sonra elden bir şey gelmeyeceğine ikna olmuştu. Ablası, Sachiko gibi tek çocuk annesi değildi. Ortaokula ve ilkokula devam eden büyük çocukları okuldan dönmeden, öğle vaktindeki bir-iki saati fırsat bilip gelmişti. Yukiko’nun o gün saat ikiden sonra çay dersine gideceğini, böylece Sachiko’yla baş başa konuşabileceklerini biliyordu. Sachiko’yla salonda konuşurlarken saat bir buçuk sıralarında Etsuko’nun okuldan döndüğünü görünce ayaklandı. “Tamam öyleyse, bu işi sana bırakıyorum. Ne söyleyip de hayır diyeceğimize, Teinosuke ile konuşur karar verirsiniz,” diyerek müsaade isteyip gitti.</p>

  <p>Ablasının anlattığı kadarıyla Segoshi’nin annesi on yıl kadar önce eşini kaybetmişti. Ondan sonra tek başına eski aile evine çekilmişti. Hasta olduğunu söyleyip el içine çıkmıyordu. Oğlu Segoshi hemen hemen hiç yanına uğramıyor, annesine Segoshi’nin dul kız kardeşi bakıyordu. Hastalığının felç olduğunu söylüyorlardı ancak eve girip çıkan esnaftan duyduklarına göre işin aslı öyle değildi, bir tür akıl hastalığıydı. Kadın, oğlunun yüzünü görse bile tanıyamıyordu. Ablası, özel detektifin raporunda bu durumun üstünkörü yer aldığını, içleri rahat etmediğinden tanıdıklardan birini gönderip durumu iyice araştırttıklarını anlattı. Bunları anlatan ablası şöyle devam etmişti: “İnsanlar o kadar nezaket gösterip bizim için endişeleniyor, kızımız için uygun bir kısmet arıyorlar. Buna rağmen her seferinde işin bozulması ailenin başı olarak en çok bizi üzüyor. Bizim asla böyle bir düşüncemiz yoktu. Hani öyle malına mülküne bakıp ince eleyip sık dokumayacaktık. İyi bir kısmet olduğunu düşünmüştük. Bu işin tamamına ermesini istiyorduk. Ah şu işe bak ki, memleketine kadar adam gönderip araştırınca, başka hiçbir şeye benzemez bir şey çıktı karşımıza! Soyunda akıl hastalığı varmış. Bu işi kapatmaktan başka elden ne gelir, öyle değil mi? Yukiko’nun kısmetlerinde hep böyle elimizi kolumuzu bağlayan bir mâni çıkıyor! Hep, olmaz, demek zorunda kalıyoruz. Yukiko sahiden kısmetsiz bir kız! Hani ağzımdan, ‘koyun yılında doğdu’ gibi batıl şeyler çıkmasın diyorum ama...”</p>

  <p class="bosluk"/>

  <p>Ablası evden henüz ayrılmıştı ki, Yukiko eve döndü. Kimonosunun göğsüne çay töreninde takımları silmek için kullandığı ipek peçeteyi sıkıştırmış, öylece oturma odasına Sachiko’nun yanına girdi. Neyse ki Etsuko, Stolz’ların çocuklarıyla oynamaya bahçeye çıkmıştı. Sachiko kardeşiyle bu konuyu rahat rahat konuşabilecekti.</p>

  <p>“Biraz önce ablam buradaydı. Şimdi gitti,” dedi Sachiko.</p>

  <p>Yukiko, sadece, “Hımm!” deyip kestiği için çaresiz, kendisi lafın devamını getirdi.</p>

  <p>“O iş olmamış.”</p>

  <p>“Öyle mi?”</p>

  <p>“Annesi felçli diyorlardı ama aslında akıl hastasıymış.”</p>

  <p>“Öyle mi?”</p>

  <p>“Böyle bir şey ortaya çıkınca, artık o iş söz konusu bile olamaz.”</p>

  <p>“Hımm.”</p>

  <p>Uzaktan, Etsuko’nun, “Rumii’ciğim gelsene,” diye seslendiğini duydular. Sachiko, dışarıda bahçede koşuşturan iki küçük kızın çimlerin üzerinden kendilerine doğru gelmelerini izlerken, sesini iyice alçaltarak sözünü bitirdi:</p>

  <p>“Daha sonra her şeyi anlatırım. Şimdilik bu kadarı kulağında bulunsun.”</p>

  <p>O sırada Etsuko koşarak bahçeden verandaya çıktı. “Hoş geldin ablacığım!” diye seslendi. Oturma odasının dışındaki verandaya açılan cam kapının önünde durdu. Arkasından gelen Rosemarie de onun yanı başına geldi. Krem rengi yün örgü çorap giymiş pek sevimli iki çift bacak yan yana öylece duruyorlardı.</p>

  <p>“Etsuko’cuğum, bugün evde oynayın. Hava soğuk,” diyerek ayağa kalkan Yukiko gidip cam kapıyı açtı. “Rumii sen de gir lütfen.” Yukiko’nun sesi her zamanki gibiydi, biraz önceki konuşmanın geçtiğine dair bir şey anlaşılmıyordu.</p>

  <p>Yukiko’ya durumu izah etme meselesi böylece kapanmış oldu. Ama Teinosuke’yi ikna etmek kolay olmadı. Akşamüzeri eve geldiğinde karısı, memlekettekilerin işe rıza göstermediğini söylediğinde önce, “Yine mi reddedeceğiz?” diye yüzünü astı. Itani kendisini muhatap alınca, Teinosuke istemeden de olsa bu sefer arabuluculuk işinde ön plana çıkmak zorunda kalmıştı. Sonunda bu işin olmasını kendisi de istemeye başlamıştı. Eğer bir daha memlekettekiler, “Bizim belli bir mevkimiz, adımız sanımız var,” diye çıkagelir de işi yokuşa sürecek olurlarsa, kendisi bizzat karşılarına çıkıp eniştesinden, baldızından akıllarını başlarına toplamalarını isteyecekti. Üstelik Segoshi’nin ilk evliliği olacaktı. Hem aralarındaki yaş farkına rağmen yan yana durduklarında öyle garip gözükmüyorlardı. Sırf gelecekte daha iyi bir kısmet çıkabilir ümidiyle, tüm bunları görmezden gelemeyeceklerini ablasıyla, eniştesine iyice anlatmaya kararlıydı. Sachiko’dan durumu duyup anladıktan sonra da öyle kolay kolay pes etmek istemedi. Ancak ne yandan bakarlarsa baksınlar, bu durum memlekettekilerin kabul edebileceği bir şey değildi. Hadi diyelim oldu da, eniştesi kendisine, “O zaman sorumluluğu sen üzerine alıyor musun? Yukiko’yu soyunda böyle bir şey olan biriyle evlendirip böyle bir kocadan olacak çocukta bir şey olmayacağına teminat verebiliyor musun?” diye soracak olursa, Teinosuke ne cevap vereceğini bilemiyordu. İçi hiç rahat değildi.</p>

  <p>Aslında geçen sene baharda kırk yaşlarında, hiç evlenmemiş, bu bakımdan şimdikine benzeyen biri çıkmıştı. Üstelik varlıklıydı da. O zaman hepsi bu konuda heveslenmiş, hatta düğün tarihi bile belirlenmişti. Sonra bir yerlerden adamın bir kadınla ciddi bir ilişkisi olduğunu, dış görünüşünü kurtarmak için evlenmek istediğini öğrenmişlerdi. İşi apar topar kapatıvermişlerdi. Yukiko’nun karşısına çıkan kısmetlerde işler ciddiye binince hep böyle bir bit yeniği çıkıyordu. Memlekettekiler haklı olarak iyice titizlenmeye başlamışlardı. Bir de kendileri iyice zor koşullar öne sürüp olabileceğinden daha iyi bir kısmet aradıklarından, inadına daha tuhaf insanlar karşılarına çıkmaya başlamıştı. Aslında kırk yaşını geçtiği halde hiç evlenmemiş birinde mutlaka bir şey olduğunu akıldan çıkarmamak en doğrusuydu.</p>

  <p>Segoshi belki de soyunda böyle bir kusur olduğu için şimdiye kadar evlenmemişti. Bilemezlerdi. Fakat kendilerini kandırmak gibi bir niyeti olmadığı aşikârdı. Yukiko’ya talip olduktan sonra, uzun bir süre memleketine kadar kendisini araştırdıklarını, annesinin durumundan haberdar olacaklarını biliyor olmalıydı. Kız tarafının bu durumu bildiği halde görüşmeyi sürdürdüğünü düşünüyordu herhalde. Sık sık mevkilerindeki farklılıktan ve kendisiyle evlenirse Yukiko’ya yazık olacağından bahsetmesinin ardında da bu duygular vardı olasılıkla.</p>

  <p>Segoshi’nin çok iyi bir yerden gelin alacağı dedikoduları MB şirketindeki meslektaşları arasında çoktan yayılmıştı. Duyduklarına göre, Segoshi de bu durumu inkâr etmiyormuş. O çalışkan adam son zamanlarda elini işe süremiyor, yerinde bile oturamıyormuş. Tüm bunlar kendi kulaklarına kadar gelmişti. Bu durumdan haberdar olan Teinosuke, Segoshi’nin haline üzülmekten kendini alamıyordu. O kendi halindeki beyefendi adama hiç sebep yokken böyle bir utanç yaşatacaklardı. Her şeyi daha çabuktan alsalar, araştırmayı çabuk bitirip cevaplarını daha çabuk verseler, hiçbir şey olmadan kapanacaktı konu! Önce Sachiko’nun ağırdan almasından, ardından memlekettekiler duruma el attıklarında acele etmeye gerek duymadıklarından işler bu hale gelmişti. Daha da kötüsü, zaman kazanmak için talip hakkındaki araştırmalarının neredeyse tamamlandığını söylemişler, adamcağıza boş yere ümit vermişlerdi. Öyle, “Şimdi hallolacak, az kaldı,” deyip durmadan, düşünmeden konuştuklarından değildi aslında. İşi tamamına erdirmek istiyorlardı. O yüzden böyle söylemişlerdi. Ama sonuca bakılacak olursa talibe karşı büyük haksızlık ettikleri apaçıktı. Bu konuda Teinosuke, Sachiko’dan veya memlekettekilerden çok kendini sorumlu tutuyor, kendi düşüncesizliğine kızıyordu.</p>

  <p>Teinosuke de, memleketteki eniştesi gibi, soyadını değiştirip karısının soyadını alarak aileye girmişti. O yüzden baldızlarının evlenme meselelerine çok karışmamaya dikkat ediyordu. Gerçi bu sefer işin içine girmesi kaçınılmaz olmuştu. Kendi beceriksizliği de olmuş, herkesin utanmasına yol açmıştı. Üstelik tüm bunların baldızının kaderini bundan sonra da etkileyebileceğini aklından geçirdikçe, öyle dile getirip söyleyebileceği bir şey değildi belki ama içten içe Yukiko’ya karşı kendini mahcup hissediyordu. Sadece bu sefer değil, her zaman erkeğin hayır demesi daha iyiydi aslında. Ne bahane uydururlarsa uydursunlar, istedikleri kadar lafı dolandırarak söylesinler, erkeğin gururu kırılıyordu. Makioka’ların şimdiye kadar talipleri sürekli reddederek çok fazla kişinin kendilerine garez duymasına neden olduklarını düşünmeden edemiyordu. Hem memlekettekilerin hem de Sachiko ile Yukiko’nun dünyayı pek bilmemelerine bir de ağırkanlılıkları eklenince, her defasında talipleri sonuna kadar oyalayıp duruyor, iş son raddeye geldiğinde ise hep hayır, diyorlardı. Bu da her şeyin üstüne tuz biber ekiyordu tabii.</p>

  <p>Teinosuke’nin asıl çekindiği ise şuydu: Tüm bunlar üst üste eklendiğinde insanlar sadece Makioka’lara diş bilemekle kalmayacak, Yukiko belki de bu yüzden mutluluğu bulamayacaktı. Karısı bu sefer hayır deme işinden kendini kurtarmıştı. Kabak Teinosuke’nin başına patlamıştı. Kendi hatasını bir parça olsun telafi edebilmek adına Itani’yle bizzat görüşüp anlayışına sığınmaktan başka çaresi yoktu. Durumu nasıl izah etmeliydi, bir türlü bilemiyordu. Bu saatten sonra Segoshi’nin kendileri hakkında ne düşüneceği konusunda yapabileceği bir şey maalesef yoktu. En azından Itani’nin gönlünü almak istiyordu. Bundan sonra da yüz yüze bakacak, bu konuda yardımını isteyeceklerdi. Doğrusunu söylemek gerekirse Itani bu iş için çok uğraşmıştı. Tüm bu süre boyunca hem Ashiya’daki evlerine, hem Osaka’daki ofisine defalarca kalkıp gelmişti. Güzellik salonunda çok yardımcısı vardı var olmasına. Yine de salon her zaman çok doluydu. Buna rağmen işini gücünü bırakıp bu iş için koşuşturması gerçekten hakkında söyledikleri gibi insanlara yardım etmeyi çok sevmesinden olsa bile tüm bunlar öyle sıradan bir nezaket ve kibarlıktan öte bir şeydi. En basitinden söyleyecek olursa araba tutmuş, bir sürü yol masrafı yapmıştı. Geçen akşam Oriental Hotel’deki yemek, adı her ne kadar Itani’nin daveti olarak konmuş olsa da, Teinosuke masrafların Segoshi’ler ve kendileri arasında paylaşılması gerektiğini düşünmüş, oradan ayrılacaklarken bu konuyu açmıştı. Itani ise, “Hayır olmaz bu benim davetim,” diyerek hiçbir şekilde önerisini kabul etmemişti. Sonrasında da Itani’ye daha çok işleri düşeceğini düşünerek, “Nasılsa tüm bunların karşılığını verebileceğimiz bir fırsat doğar,” diye içinden geçirmiş o günlük bu konuyu kapatmıştı. Şimdi bunu da halletmesi gerekiyordu.</p>

  <p>“Sahiden, parayı almayı kabul etmeyecektir. Bir hediye falan alıp gitmekten başka yol yok,” dedi Sachiko. “Bu durumda ne yapılır ki? Aklıma bir şey gelmiyor. Sen şimdilik gidip bir konuş bakalım. Ben de ablama sorayım. Olmazsa sonra ben gider, bir şey götürürüm.”</p>

  <p>Teinosuke durumdan pek hoşnut görünmüyordu. “İyi işler hep sana kalıyor,” diye hafiften söylendi. Sonunda ağzından, “Neyse öyle yapalım bari,” cevabı çıktı. O şekilde davranmaya karar vermiş oldular.</p>


  <h2 id="sigil_toc_id_14">On beşinci bölüm</h2>

  <p>Itani, aralık ayı başladığından beri onları sıkıştırmayı tamamen bırakmıştı. İşin gidişatına bakıp olmayacağını aşağı yukarı tahmin etmiş olabilirdi. Eğer öyleyse onlar için daha iyiydi. Teinosuke, başkalarının duymasından çekindiği için güzellik salonu yerine Itani’yi evinde ziyaret etmeyi tercih etmiş, “Okamoto’ya, evinize uğramayı arzu ediyordum,” diyerek evde bulunduğu saati öğrenmişti. Akşam ofisten çıkış saatini biraz geciktirerek doğrudan Okamoto’ya gitmişti. Buyur edildiği odanın ışıkları çoktan yakılmıştı. Ayaklı lambanın koyu yeşil renkli büyük başlığı yüzünden oda epeyce loştu. Gölgelerin arasında koltukta oturan Itani’nin yüzü belli belirsiz görünüyordu. Yüz ifadesi tam seçilmiyordu. Bir işadamının soğukkanlılığına değil de, edebiyat düşkünü bir gencin ruhuna sahip Teinosuke’nin rahat konuşabilmesi için böylesi daha iyiydi.</p>
