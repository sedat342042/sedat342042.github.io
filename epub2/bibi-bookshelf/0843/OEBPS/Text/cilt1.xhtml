  <p>Verandanın üzerine her sene olduğu gibi hasır bir güneşlik gerilmişti. Sachiko onun gölgesinde, huş ağacından bir sandalyede oturuyordu. Arı omzunun üzerinden geçip, Çin işi saksıya dikili şakayıkların etrafında iki-üç kez döndükten sonra, pembeli beyazlı orman güllerinin açtığı tarafa doğru vızıldayarak uçup gitti. Kocası kendisini çim biçme işine iyice kaptırmıştı. Yavaş yavaş tel çitlerin yanındaki uzun bambuların ve meşe ağacının gür yapraklarının loşluğunda yitip gitmişti. Sachiko’nun oturduğu yerden Teinosuke’nin orman gülünün çiçekleri arasından seçilen şapkasının ucundan başka bir şey görünmüyordu.</p>

  <p>“Sivrisinekler, arıdan daha fena. Eldivenlerin üzerinden yiyorlar!” diye seslendi Teinosuke gölgelerin içinden.</p>

  <p>“Eh, tamam bırak artık!” diye cevap verdi Sachiko oturduğu yerden.</p>

  <p>“Hani sen kendini iyi hissetmiyordun? Dışarıda ne işin var?”</p>

  <p>“Uzanınca kendimi iyice kötü hissettim. Buraya gelirsem biraz açılırım diye düşündüm.”</p>

  <p>“Kendimi kötü hissediyorum diyorsun da neyin var?”</p>

  <p>“Başımı kaldıramıyorum... midem bulanıyor... elim ayağım tutmuyor... sanki ağır bir hastalığın habercisi gibi.”</p>

  <p>“Ağzından yel alsın. Belki sinirlerin biraz gerilmiştir.”</p>

  <p>Teinosuke bir anda, “Tamam artık bırakıyorum,” diyerek şöyle bir soluklandı. Bambuları hışırdatarak kalktı. Sinir otlarını ayıklamak için elinde tuttuğu küçük bıçağı bir kenara fırlattı. Sinek ısırıklarıyla dolu ellerinin dışıyla yüzündeki terleri iyice silip arkaya doğru şöyle bir gerindi. Ardından çiçek tarhının yanındaki muslukta ellerini yıkadı:</p>

  <p>“Moskiton var mı?” Sinek ısırığı için merhem isterken bir yandan da bileklerindeki kırmızı kırmızı kabarmış yerleri kaşıyarak verandaya çıktı.</p>

  <p>Sachiko, “O-Haru Kalfa Moskiton’u getiriver!” diye içeriye bağırdı. O sırada Teinosuke bir kez daha bahçeye inip bu sefer orman güllerinin kuruyan çiçeklerini tek tek temizlemeye başladı. Buradaki orman gülleri dört-beş gün öncesine kadar tamamıyla açmıştı. Şimdi ise yarısından çoğu geçmiş, kirli görüntüleriyle insanın göz zevkini bozuyorlardı. Beyaz çiçekler, buruşturulup atılmış kâğıtlar gibi kirli sarı bir renge bürünmüşlerdi. Onların bu görüntüsü Teinosuke’yi rahatsız ediyor, tek tek koparıp atıyordu. Taçyapraklarını kopardığında, çiçekten geriye kalan içindeki püskül püskül şeyleri de büyük bir titizlikle toplamaya devam ediyordu.</p>

  <p>“Baksana biraz! Moskiton geldi!”</p>

  <p>Teinosuke, “Tamam,” dedikten sonra da bir süre daha solmuş çiçekleri ayıklamaya devam etti. Sonunda karısının yanına döndü. “Burası temizlendi mi?” diye soruyordu ki, Moskiton’u alırken karısının gözlerini gördüğü anda sözü yarıda kesildi. Ağzından bir hayret nidası fırladı:</p>

  <p>“Aaaa!...”</p>

  <p>“Ne var?”</p>

  <p>“Biraz gel buraya, aydınlıkta bakayım!”</p>

  <p>Hava yavaş yavaş kararmaya başladığı için hasır tentenin altında her şey biraz daha loş gözüküyordu. Teinosuke, Sachiko’yu verandanın ucuna kadar götürdü. Gün ışığının altında iyice baktı.</p>

  <p>“Hımm, gözlerinin içi sapsarı!”</p>

  <p>“Sarı mı?”</p>

  <p>“Gözlerinin akı sarı olmuş.”</p>

  <p>“Öyleyse sarılık falan mı ki?”</p>

  <p>“Olabilir. Yağlı bir şeyler yedin mi bu aralar?”</p>

  <p>“Dün biftek yedim ya.”</p>

  <p>“Hah, tamam o yüzden!”</p>

  <p>“Haa! Şimdi anladım. İçim bulanıp duruyor, kusacak gibi oluyordum. Sarılık olmalı bu!”</p>

  <p>Sachiko, kocası biraz önce “Aaa” diye bağırdığında sebebini anlamamış bir an korkmuş olmalıydı. Sarılık olduğunu öğrenince, o kadar endişe edecek bir şey olmadığını düşünüp bir anda rahatlamış, hatta garip bir şekilde neredeyse sevinmiş gibi gözüküyordu.</p>

  <p>“Gel bir bakayım.”Teinosuke, başını karısının alnına dayayarak ateşini kontrol etti. “Öyle çok bir ateşin yok. Ama ağırlaşırsa kötü olur. O yüzden git biraz uzan. Doktor Kushida gelip bir görsün seni,” diyerek eşini yukarıya gönderdi.</p>

  <p>Doktor Kushida’nın muayenehanesi, Ashiya Nehri’nin oradaki durağın yakınlarındaydı. Hep doğru teşhisler koyardı. Son zamanlarda iyice aranan bir doktor olmuştu. Muayene için evlere gidiyor, akşamları kendi evine ancak on birden sonra dönebiliyordu. Hatta akşam yemeği için bile evine uğrayamıyordu. Ona ulaşmak kolay değildi. Teinosuke bizzat kendisi telefon etti. Uzun zamandır doktorun yanında çalışan Uchibashi hemşireyi telefona istedi. Doktorun kendilerine uğramasını rica etti. Acil bir durum olmadıkça kendi istedikleri saatte doktorun gelmediği, ya da hiç gelmediği olurdu. Bu yüzden telefonda durumu anlatırken, gerçekte olduğundan daha ağırmış gibi anlatması gerekirdi. O gün de gelmesini beklerken saat onu geçmiş, doktor hâlâ görünmemişti. “Doktor Kushida bugün gelmeyecek herhalde,” diye düşünmeye başlamışlardı. Sonunda saat on bire gelirken kapının önünde bir arabanın durduğunu duydular.</p>

  <p class="bosluk"/>

  <p>“Sarılık bu, kesinlikle öyle.”</p>

  <p>“Dün büyük bir biftek yemiştim...”</p>

  <p>“Sebep o olmalı. Aşırı yemekten olmuş. Her gün tatlı su midyesi çorbası içerseniz iyi gelir.”</p>

  <p>Her şeyi böyle açık açık söyleyen biriydi. Belki meşguliyetinden olacak hızlıca teşhisini koyar sonra da rüzgâr gibi çıkıp gidi verirdi.</p>

  <p>Sachiko o günden itibaren günlerini uyuyup uyanarak, yatakta geçirmeye başladı. Öyle çok ciddi bir şeyi yoktu. Yine de iyi olamıyordu bir türlü. Bir sebebi de, yağmur mevsiminden hemen önceki, yağıp yağmadığı belli olmayan, yapış yapış nemli havaydı. Sachiko’nun içini karartıyordu. Nereye kaçacağını bilemediği bu mevsim bir türlü bitip tükenmek bilmiyordu. İki-üç gündür banyoya giremediği için iyice ter kokmuştu. Yatak kıyafetlerini değiştirtti. Üstüne alkol damlatılmış sıcak havlu getirtip O-Haru Kalfa’ya sırtını sildirdi. O sırada Etsuko geldi.</p>

  <p>“Anneciğim, o çiçek ne çiçeği?”</p>

  <p>“Hangi çiçek?”</p>

  <p>“Hani, şu niş var ya... orada duran.”</p>

  <p>“Gelincik, kızım.”</p>

  <p>“Ben o çiçeği sevmiyorum.”</p>

  <p>“Nedenmiş o?”</p>

  <p>“O çiçeğe bakınca sanki beni içine çekip alacak gibi geliyor da ondan.”</p>

  <p>“Sahiden mi?”</p>

  <p>Demek öyleydi. Çocuk aklı ne güzel şeyler söyletiyordu. Aslına bakacak olursa, hasta yatağına yattığından beri sanki biri kafasından aşağı bastırıyormuş gibi içi daralıp duruyordu. Sanki sebebi gözünün önündeymiş de kendisi ne olduğunu bir türlü bilemiyormuş, sonunda Etsuko keşfetmiş gibi hissetti. Kızı böyle söyleyince içindeki hisse o gelinciğin sebep olduğuna iyice kanaat getirdi. Bu çiçeği tarlalarda açmışken seyretmek çok güzeldi. Ama böyle nişin içinde, bir vazoda duran çiçeğe bakınca nedense içi tuhaf oluyordu. Sahiden de kızının söylediği gibi “sanki onu içine çekip alacakmış” gibi hissediyordu.</p>

  <p>Bunu duyan Yukiko, Etsuko’nun aklına gelen şeye hayret ederek, “Sahiden. Ben de öyle bir şeyler hissedip duruyordum ama biz büyüklerin aklına böyle söylemek gelmiyor,” dedi. Her ihtimale karşı çiçeği alıp aşağı götürdü. Vazoya süsen ve benekli yıldız zambaklardan koyup getirdi. Sachiko o çiçeklerin de kendisine ağır geldiğini, nişe hiçbir şey koymamalarını söyledi. Sonra kocasından oraya, içine ferahlık verecek bir şiircik olsun asmasını istedi. Kocası, yüz yıl kadar önce yaşamış bir şair olan Kageki Kagawa’nın eseri “Mine Yūdachi” [Doruklarında Akşam Yağmurları] şiirini, güzel bir kâğıda yazıp nişe koydu. Japonya’da akşam yağmurları yaz mevsiminin sonunda olur, sonbaharın gelişini haber verirdi. Bu nedenle Teinosuke’nin seçtiği şiir mevsime uymuyor biraz erken kaçıyordu.</p>

  <p class="bosluk"/>

  <p class="p10">Atago’nun doruklarına</p>

  <p class="p10">Akşam yağmurları yağmakta!</p>

  <p class="p10">Ey, adı gibi pirüpak Kyotaki Nehri</p>

  <p class="p10">Şimdi suyun bulanır mı ki?</p>

  <p class="bosluk"/>

  <p>Odada yapılan bu düzenleme mi etkili oldu bilinmez, Sachiko ertesi günden itibaren kendisini daha iyi hissetmeye başladı. Öğleden sonra üç sularında kapının zili çaldı. Sachiko ayak seslerinden gelenin bir misafir olduğunu tahmin etti. Derken O-Haru yukarı çıkıp, “Niu Hanım geldiler,” diye haber verdi. “Shimozuma ve Sagara hanımlar da kendilerine eşlik ediyorlar efendim.”</p>

  <p>Sachiko, Niu Hanım ile epeydir görüşmemişti. Zaten daha önce kendisi dışarıdayken iki kere arayıp sormuştu. Niu Hanım tek başına olsaydı yukarı davet etmekte bir sakınca görmezdi. Shimozuma Hanım’ı pek tanımıyordu. Sagara Hanım’ın ise şimdiye kadar adını bile duymamıştı. Ne yapması gerektiğini pek bilemedi. Bu tür zamanlarda kendi yerine Yukiko çıkabilse ne iyi olurdu! Ama o da iyi tanımadığı insanlarla asla muhatap olmazdı. Hasta dedirtip onları kapıdan çevirmek de defalarca onu arayıp bulamamış Niu Hanım’a ayıp olacaktı. Hem kendisi de böyle yatıp kalmıştı. Bu ziyaret Sachiko’nun iyice sıkıntıdan patladığı bir zamana denk gelmişti. “Biraz keyifsizim, uzanıyordum, o nedenle karşınıza pek uygun bir durumda çıkamayacağım,” diye aşağıya haber gönderip kendilerini salona buyur ettirdi. Kendisi de telaşla aynanın önüne geçerek terden yapış yapış olmuş yüzünü pudralamaya başladı. Sonra üzerine doğru dürüst bir içlik geçirdi. Kendine biraz çekidüzen vermesi yarım saati buldu. Sonunda aşağı inebildi.</p>

  <p>“Sizi tanıştırayım, bu Sagara Hanım,” dedi Niu Hanım, Batı’ya gidip geldiği bir bakışta anlaşılan, Amerikan tarzı kıyafetler giyen hanımı göstererek. “Kendisi benim kız okulundan arkadaşımdır. Eşi Japon Posta Gemisi Hatları Şirketi NYK’da çalışıyor. Daha yakın zamana kadar eşiyle birlikte Los Angeles’taydı.”</p>

  <p>“Memnun oldum.” Sachiko daha böyle derken, bu misafirlerin karşısına çıktığına pişman olmuştu. Hasta hasta bu haliyle hiç tanımadığı birinin karşısına çıkmanın nasıl olacağını aklından geçirmemiş değildi. Ancak gelen kişinin bu kadar yüksek sosyeteden biri olacağını hiç tahmin etmemişti.</p>

  <p>“Hastaymışsın? Neyin var?”</p>

  <p>“Sarılık olmuşum. Bak, gözlerimin içi sarı değil mi?”</p>

  <p>“Sahiden. Sapsarı.”</p>

  <p>“Kendinizi kötü hissediyorsunuzdur, değil mi?” diye sordu Shimozuma Hanım.</p>

  <p>“Evet, öyle. Ama epeyce iyileşmiş halim bu.”</p>

  <p>“Kusura bakmayın. Bu halinizde sizi rahatsız ettik. Niu’cuğum, sen de düşüncesizlik ettin. Girmeden izin isteyip gitseydik keşke.”</p>

  <p>“Ama siz de bütün suçu bana atmayın! Değil öyle! İşin aslı dün Sagara Hanım hiç beklemediğim bir anda çıkıp geldi. Kendisi aslında Kansai civarını pek bilmiyor. Ona buraları tanıtmak bana düştü. ‘Ne görmek istersiniz?’ diye sordum. O da Osaka-Kobe denince ilk akla gelen bir ev sahibesiyle tanışmak istedi.”</p>

  <p>“İlk akla gelen denince, hangi anlamda söylüyorsun?”</p>

  <p>“Böyle sorunca ne diyeceğimi bilemedim ama pek çok anlamda. Ben de düşündüm düşündüm, sonunda piyango sana vurdu.”</p>

  <p>“Ne budalasın ayol!” diye cevap verdi Sachiko şakalaşarak.</p>

  <p>“İşte böyle, durum anlattığım gibi. Biraz hasta olsan bile gayret edip bizimle biraz zaman geçirsen... Haa, aklımdayken...” Niu Hanım böyle diyerek salonun girişindeki piyano iskemlesinde duran bohçayı açtı, içi iri domateslerle dolu iki kutu çıkardı.</p>

  <p>“Bunlar Sagara Hanım’dan.”</p>

  <p>“Ah, ne kadar güzeller. Bu harika domatesler nereden acaba?”</p>

  <p>“Sagara Hanım’ın ailesi yetiştiriyormuş. Öyle satın alınacak bir şey değil yani.”</p>

  <p>“Demek öyle. Sagara Hanım kusura bakmazsanız soracağım. Aileniz nerede yaşıyor?”</p>

  <p>“Kuzey Kamakura’da. Ancak bendeniz geçen sene döndüm, orada sadece birkaç ay kalabildim hanımefendiciğim.”</p>

  <p>Bu “hanımefendiciğim” lafı, “hanımefendi’nin iyice inceltilmiş haliydi. Sachiko’ya tuhaf geliyordu. Kendisi bunu taklit falan edemezdi. İçinden, “Keşke böyle şeyleri yakalamakta çok iyi olan Taeko’ya dinletebilseydim,” diye geçirince gülmemek için kendini zor tuttu.</p>

  <p>“Demek öyle, neredeydiniz peki? Seyahate mi çıkmıştınız?”</p>

  <p>“Bir süre hastanede kalmam gerekti.”</p>

  <p>“Ah, öyle mi! Neyiniz vardı?”</p>

  <p>“Çok şiddetli bir nevrasteniden mustariptim.”</p>

  <p>Shimozuma Hanım atılıp, “Sagara Hanım’ınki zengin hastalığı canım,” dedi.</p>

  <p>“Mamafih, St. Luke’s Hastanesi’nde dilediğinizce kalabilmek de iyi bir şey olmalı, öyle değil mi!”</p>

  <p>“Denize yakın olduğu için serin. Özellikle bu mevsimden sonrası çok iyi. Ama balık pazarı pek yakın. O yüzden zaman zaman kokular oraya kadar geliyor. Bir de Hongan-ji Tapınağı’nın çanları var tabii.”</p>

  <p>“Hongan-ji Tapınağı çok değişti. Bambaşka bir bina oldu neredeyse! Yine de çan çalıyorlar demek.”</p>

  <p>“Ya, öyle hanımefendiciğim.”</p>

  <p>“Neredeyse siren bile çalacaklar.”</p>

  <p>“Üstüne bir de kilisenin çanı var.”</p>

  <p>“Yaa...” dedi Shimozuma Hanım iç geçirerek, “Ben de St. Luke’s Hastanesi’nde hemşire falan mı olsam acaba? Hıı, nasıl olur?”</p>

  <p>Niu Hanım, “Bence fena olmaz,” diye şakalaşmayı sürdürdü.</p>

  <p>Sachiko’nun kulağına Shimozuma Hanım’ın ailesinin durumunun iyi olmadığı çalınmıştı. O nedenle söylenenin ardında bir gerçek payı olduğunu hissetti.</p>

  <p>“Haa, biliyor musunuz, koltukaltlarına pirinç köftesi koymak sarılık hastalığına iyi geliyormuş diye duymuştum,” diye konuyu değiştirdi Niu Hanım.</p>

  <p>“Yaa?..” Sagara Hanım’ın çakmağını çakarken şüpheyle Niu Hanım’a bir göz atıp, “Sen de ne tuhaf şeyler biliyorsun öyle,” dedi.</p>

  <p>“İki koltukaltına pirinç köftesi koyup biraz beklerseniz, pirinç köfteleri sapsarı oluyormuş ayol.”</p>

  <p>“Ay, düşüncesi bile ne fena!” Böyle diyen Shimozuma Hanım’dı.</p>

  <p>“Makioka Hanım pirinç köftesi koydunuz mu?”</p>

  <p>“Yok. Böyle bir şeyi ilk defa duyuyorum. Tatlı su midyesi çorbası iyi gelir dediler ama...”</p>

  <p>“Hangisi olursa olsun, masraf çıkarmayan bir hastalık değil mi?” dedi Sagara Hanım.</p>

  <p>Sachiko üçünün, domateslerle çıkagelmesinden, akşam yemeğine davet edilmeyi beklediklerini çok iyi biliyordu. Daha yemek saatine iki saat vardı. En başta düşündüğünün aksine, bu kadar süre onlarla ilgilenmek zor gelmişti kendisine. Sagara Hanım gibi havasından davranışlarına, konuşma şeklinden hareketlerine her bir şeyiyle Tokyo tarzındaki hanımlara dayanamıyordu. Aslında kendisi, Osaka-Kobe’deki hanımlar arasında Tokyo lehçesini oldukça iyi konuşanlardan biriydi. Ama böyle bir hanımın karşısında nedense utanıp sıkılıyordu... yok yok daha çok Tokyo lehçesi ona dayanılmaz gelmeye başlayınca sonunda her lafını ölçüp tartıp konuşmaktan yoruldu. İnadına kendi yöresinin diliyle konuşmaya başladı. Bir de Niu Hanım, her zaman Sachiko’yla Osaka lehçesi ile konuştuğu halde, bugün yanında getirdiği misafirine eşlik etmek için olacak mükemmel bir Tokyo lehçesi ile konuşuyordu. Tamamen farklı biriymiş gibiydi, o yüzden onun yanında da bir türlü rahat edememişti. Demek öyleydi! Niu Hanım’ın çocukluğu Osaka’da geçmişti; fakat kız okuluna Tokyo’da devam etmişti. Tokyolularla sık sık görüştüğünden, Tokyo lehçesini iyi konuşması normaldi tabii. Onu uzun zamandır tanıyan Sachiko bile bu kadar iyi olduğunu bugüne kadar fark etmemişti. Tokyo lehçesiyle konuşması neyse neydi ama Niu Hanım her zaman tanıdığı aklı başında kadından çok farklıydı bugün. Bakışı, duruşu, konuşması, işaretparmağı ile ortaparmağının arasında sigarasını tutuşu, bir anda çok çirkin göründü Sachiko’nun gözüne. Belki o davranışları olmasa kadının Tokyo lehçesi ile konuşmasından bu kadar rahatsız olmayacaktı.</p>

  <p>İşte bu yüzden başka zaman olsa Sachiko kendini biraz iyi hissetmese de dayanıp belli etmemeye çalışırdı. Fakat bugün üçünün konuşmalarını dinlerken iyice gerilip kasılmış, artık dayanamayacağım düşündüğünde daha fena hissetmeye başlamıştı. Sonunda elinde olmadan bu hali yüzüne yansıdı.</p>

  <p>“Baksana Niu Hanım, ayıp oluyor. Artık kalkalım.” Shimozuma Hanım onun durumunu anlayıp böyle diyerek kalktığında, onları durdurmak için kendini zorlamadı.</p>


  <h2 id="sigil_toc_id_20">Yirmi birinci bölüm</h2>

  <p>Sachiko’nun sarılığı öyle ağır bir şey olmamasına rağmen uzun zaman kendisini toparlayamadı. Haziranda yağmur mevsiminin başlamasından sonra iyileşebildi. Günlerden bir gün, memleketteki ablasından geçmiş olsun telefonu geldiğinde hiç beklemediği bir şey öğrendi. Eniştesi bu sefer Tokyo, Marunouchi’deki şubenin müdürlüğüne atanmıştı. Memlekettekilerin en kısa zamanda eşyalarını toplayıp Uehon-machi’den Tokyo’ya taşınmaları gerekiyordu.</p>

  <p>“Hımm, ne zaman olacak bu?”</p>

  <p>“Enişten bir dahaki aydan itibaren diyor. O yüzden, o önden gidecek, kalacağımız yeri ayarlayacak. Biz sonradan gideceğiz. Ama çocukların okulu da var. O yüzden ağustos bitmeden taşınmış olmamız gerek.”</p>

  <p>Ablası bunları anlatırken, sesi giderek ağlamaklı olmuştu. Ne halde olduğunu telefondan bile tahmin edebiliyordu.</p>

  <p>“Böyle bir şeyi daha önceden biliyor muydunuz ki?”</p>

  <p>“Yok! Çok ani oldu gerçekten. Enişten bile bir şey bilmiyormuş, o kadar yani.”</p>

  <p>“Gelecek ay diyorsun çok zaman kalmamış. Osaka’daki evi ne yapacaksınız?”</p>

  <p>“Ne yapacağımızı daha hiç düşünmedik. Tokyo’ya gideceğimi rüyamda görsem inanmazdım.”</p>

  <p>Ablası zaten telefonda uzun uzun konuşmayı pek severdi. Kapatalım dedikten sonra bile üzerine yarım saat daha konuştu. Doğduğu günden beri hiç ayrılmadığı, hayatının otuz yedi yılını geçirdiği Osaka’dan ayrılmanın zorluğundan yakınıp durdu.</p>

  <p>Ablasının anlattığına göre, akrabalardan kocasının iş arkadaşlarına kadar herkes kocasının terfisini kutlayıp onları tebrik ediyordu. Kendisinin nasıl hissettiğini anlayan bir kişi bile yoktu. Arada halini birazcık çıtlatacak olsa, hepsi, “Bu zamanda böyle eski kafalı olunur mu!” diye hafife alıyor, kimse önemsemiyordu. Aslında tüm o insanların söylediği doğruydu. Buradan kalkıp uzak bir ülkeye ya da ücra bir kasabaya gidiyor değildi. Tokyo’nun göbeğindeki Marunouchi’ye atanmıştı kocası. Üstelik kendisine başkentteki imparator hazretlerinin bu kadar yakınına gitmek nasip olmuştu. Bu neden üzücü olsundu ki? Kendisi de biliyordu bunu. Gel gör ki, sevgili memleketi Osaka’ya veda etmek onu kedere boğuyor, gözyaşlarına hâkim olamıyordu. Çocukları bile onun bu haliyle dalga geçiyorlardı. Ablasının anlattıklarını dinlerken Sachiko’ya da biraz tuhaf gelmişti ama bir tarafıyla da ablasının neler hissettiğini anlamıyor değildi. Ablası, erken yaşlarından itibaren, kaybettikleri annelerinin yerine babasının ve kız kardeşlerinin sorumluluklarını üstlenmişti. Babalarının öldüğü, kız kardeşlerinin yavaş yavaş genç kız olmaya başladığı dönemlerde o çoktan evlenip çoluk çocuğu karışmıştı. Yavaş yavaş eriyen aile servetlerini kurtarmaya çalışmak da kocasıyla birlikte ona düşmüştü. Dört kız kardeşin içinde yükü en ağır olan o olmuştu. Diğer yandan içlerinde bir anlamda eski zamanların terbiyesini en çok almış olan da oydu. Bu nedenle ruhunun bir taraflarında, eski zaman insanlarının pamuklara sarılıp sarmalanmış genç kız saflığını hiç yitirmemişti. Osaka’lı zamane hanımlarının içinde, otuz yedi yaşına geldiği halde bir kez bile Tokyo’ya ayak basmamış biri olduğuna inanmak zordu. Fakat ablası gerçekten de Tokyo’ya hiç gitmemişti. Tamam, Osaka’lı iyi aile hanımları öyle Tokyolu hanımlar gibi sık sık seyahate falan çıkmazdı. Sachiko’nun diğer kız kardeşleri de Kyoto’nun doğusuna çok az gitmişlerdi. Yine de okul yıllarında, okul gezileri sayesinde, üçü de birkaç kere Tokyo’ya gitme fırsatını bulmuşlardı. Ablaları ise erken yaşlarından itibaren ev işlerini omuzladığından öyle seyahate gidecek vakti pek olmamıştı. Sebeplerden biri buydu. Hem ablası dünyada Osaka kadar iyi bir yerin olmadığına inanıyordu. <i>Kabuki</i> sanatçısı Ganjiro gibi aktörleri, Harihan ve Tsuruya gibi restoranlarda yenilecek güzel yemekleri vardı. Tüm bunlar onun için yeterliydi. Bilmediği yerlere gitmek istemezdi. Bir fırsat doğsa bile kardeşlerini gönderir, kendisi evle ilgilenirdi.</p>

  <p>İşte ablası böyleydi. Ablasının halen yaşamakta olduğu Osaka Uehon-machi’deki ev de kendisi gibi tam anlamıyla Osaka tarzıydı. Evin girişi içerinin gözükmesine izin vermeyen yüksek, ahşap duvarlarla çevriliydi. Bu ahşap duvarın bir parçası olarak yapılmış yüksek bir kapıdan içeri adım atıldığında, girişteki küçük toprak avluya ulaşılırdı. Ev bu kapının ardında kafesli cephesi olan bir yapıydı. Girişteki küçük toprak avludan, arka kapıya kadar uzanan bir “geçit bahçe” <i>tōriniwa</i> vardı. Buradaki yeşilliklerin ölgün şavkının vurduğu, gündüz saatlerinde bile loş olan evin içine, <i>tsuga</i> çamından yapılmış ahşap sütunların pırıl pırıl cilası yumuşak bir ışık verirdi. Eski tarz bir yapıydı. Sachiko’lar evin ne zamandan beri orada olduğunu bilmiyorlardı. Olasılıkla birkaç kuşak önce ataları yaptırmıştı. Herhalde başlangıçta asıl aile evlerinden ayrı bir ev olarak kullanılıyordu. Olasılıkla ailenin gençlerine tahsis ediliyor, bazen ailenin yaşlıları buraya inzivaya çekiliyordu. Kimi zaman da ailenin diğer kollarına veriliyor ya da başkalarına kiralanıyordu. Ancak babasının son yıllarında, o zamana kadar Senba’daki dükkânlarının orada yaşayan kız kardeşler, o dönemdeki ev ve işyerini ayrı tutma modasına uyarak bu eve taşındılar. Burada çok uzun süre yaşamamalarına karşın, çocukken burada yaşayan akrabalarını görmek için defalarca gelmiş olduklarından, hem de burası babalarının son zamanlarını geçirdiği yer olduğundan kendilerini bu eve derin bağlarla bağlı hissediyorlardı. Sachiko, ablasının Osaka’ya duyduğu sevginin içinde bu eve duyduğu bağlılığın da büyük yeri olduğunu tahmin ediyordu. Ablasının geçmişe bu kadar bağlı olmasını hep tuhaf bulmuş olmasına karşın, telefonda bu ani haberi duyduğunda kendi içini de hüzün kaplamıştı. Bunun sebebi artık o eve gidemeyeceğini düşünmesiydi. Yıllardır, Yukiko ve Taeko’nun büyük ablalarının arkasından, “O ev kadar sağlıksız, doğru dürüst güneş almayan başka bir ev yok! Ablamı hiç anlamıyorum, öyle bir yerde yaşamaya nasıl devam ediyor! İki-üç gün kalsam kafam kazan gibi oluyor,” diye konuşup durmalarını dinlemişti. Ama şimdi Osaka’daki evin artık hiç olmayacağını bilmek, Sachiko’ya sanki memleketiyle bağlarını, köklerini kaybediyormuş gibi hissettiriyordu. İçi dillendirilmesi mümkün olmayan bir kederle dolmuştu.</p>

  <p>Aslına bakılacak olursa eniştesi, aile yadigârı işlerini bırakıp bankacı olmaya karar verdiği zamandan beri, bankanın başka bir şubesine atanması mümkün hale gelmişti. O yüzden ablalarının günün birinde bu evden ayrılabileceğini biliyorlardı. Yine de ne ablası ne kendisi ne de kız kardeşleri bu olasılığı akıllarına getirmek istemişlerdi. Sadece bir kez, sekiz-dokuz sene kadar önce, eniştelerinin Fukuoka’daki bir şubeye atanması söz konusu olmuştu. O zaman da Tatsuo Eniştesi, Osaka’dan ayrılmasının ailevi sebeplerden dolayı mümkün olmadığını, maaşına zam yapılmasa bile aynı yerinde kalmak istediğini söyleyince kalmasına izin verilmişti. O günden beri bankası, Tatsuo’nun aile reisi olarak konumuna anlayış göstermiş, çalışanları içinde bir tek onu başka yerde bir göreve atamamıştı. Bu açıkça kendisine söylenmiş değildi ama her nedense sonsuza kadar Osaka’da kalacağına inanmışlardı. Bu atama, kız kardeşlerin hiç beklemediği bir anda olmuştu. Atamanın bir sebebi banka yönetiminde olan değişiklik sonucu yönetim politikalarının değişmiş olmasıydı. Bir diğer sebebi ise Tatsuo’nun da artık, buradan ayrılmak zorunda kalsa bile işinde yükselmek istemesiydi. Tatsuo kendisiyle aynı dönemde işe başlayan iş arkadaşlarının giderek yükselirken kendisinin böyle yerinde sayıyor olmasından iyice utanmaya başlamıştı. Bu arada çok çocukları olmuş, bir yandan giderleri katlanırken, diğer yandan da ekonomik hayattaki değişiklikler yüzünden, kayınpederinden kalan mirasa eskisi kadar bel bağlayamaz duruma gelmişlerdi.</p>

  <p>Sachiko, doğup büyüdüğü yerlerden çekilip alınıyormuş gibi hisseden ablasının kalbinin derinlerindeki üzüntüsünü paylaşıyor, kendisine de memleketteki evlerinden koparılıyorlarmış gibi geliyordu. Hem eve son bir kez veda etmek hem ablasını teselli etmek düşüncesiyle hemen oraya gitmeyi aklından geçirip durduğu halde, bir sürü mâni çıktı, iki-üç gün hiçbir şey yapamadı. En sonunda ablasından bir telefon daha geldi. “Osaka’ya tekrar ne zaman dönebiliriz bilmiyorum. Şimdilik evi, göz kulak olsunlar diye Otoyan ailesine bırakıyoruz. Az bir kira alacağız. Şunun şurasında ağustosa ne kaldı ki! Eşyaları toplamak lazım. Günlerimin çoğu evin ardiyesinde geçiyor. Ölümünden beri babamın eşyaları burada duruyordu. Nereden başlayacağımı bilemiyorum. Bir işe yaramayan bu eşya yığınına boş boş bakıp duruyorum. Sachiko’cuğum, benim işime yaramasa da o eşyaların içinde senin isteyeceğin bir şeyler çıkabilir. Gelip bir baksan nasıl olur?” Bunları söyledi. “Otoyan” diye söz ettiği kişi, Otokichi Kanei idi. Eskiden, babasının Hamadera’daki sayfiyesinde çalışan bir amcaydı. Şimdi oğlu evlenmiş, Takashima mağazalar zincirinde çalışmaya başlamıştı. Artık kendisinin de sorumlulukları azalmış, rahata ermişti. Zaten her zaman evlerine girip çıkan biriydi. Bu nedenlerden dolayı evi onun ailesine emanet etmeye karar vermişlerdi.</p>

  <p>Sachiko ikinci telefonun ardından ertesi gün öğleden sonra kalkıp Osaka’daki eve gitti. Ortadaki bahçenin diğer ucunda görülen ardiyenin kapısı açıktı.</p>

  <p>“Ablacığım,” diye iki kanatlı kapının oradan seslenerek içeri girdiğinde ablası ardiyenin üst katındaydı. Başını temizlikçi kadınlar gibi bağlamış, yere çömelmiş, var gücüyle eşyaları topluyordu. Ardiyenin içi küf kokuyordu. Üstelik yağmur mevsimi başlamış olduğu için yapış yapış bir gündü. Her yan üst üste konmuş eski püskü kutularla doluydu. Üzerlerinde “vernikli ceviz yemek sehpası, yirmi parça”, “çorba kâsesi, yirmi parça” falan yazıyordu. Bir yanda açılmış bir sandık duruyordu, içinde irili ufaklı bir sürü kutu vardı. Ablası büyük bir dikkatle bu kutuların kordonlarını birer birer çözüyor, Shino porseleninden şekerlik, Kutani porseleninden içki sürahisi gibi her bir şeye teker teker bakıyor, sonra da eskisi gibi kapatarak; götürülecekler, burada bırakılacaklar, atılacaklar, diye ayırıyordu.</p>

  <p>Sachiko arada, “Ablacığım, bu işine yaramayacak mı?” diye sorsa bile ablası, “Hı hı,” diye baştan savma cevaplarla geçiştiriyordu. Bir an bile ara vermeden çalışıyordu. Bir an, ablasının çıkardığı kutudaki Çin işi mürekkep taşını görünce babasının onu aldığı gün gözünde canlandı. Babası resimden, kaligrafiden, antika eserlerden hiç anlamazdı. Eğer bir şey pahalı ise mutlaka iyidir, diye düşünürdü. O yüzden zaman zaman saçma sapan şeyler aldığı oluyordu. Bu mürekkep taşı alındığı gün Sachiko da oradaydı. Tanıdık bir antikacı getirmişti bu taşı. Bilmem kaç yüz yen, der demez babası hiç tereddüt etmeden almıştı. O zaman çocuk aklıyla bir mürekkep taşı bu kadar pahalı olabilir mi, diye düşünmüştü Sachiko. Babası ne kaligrafi ustasıydı ne de ressam... Bu kadar pahalı bir şeyi alıp ne yapacaktı acaba? Bundan daha aptalca bulduğu şeyse babasının bu mürekkep taşıyla birlikte mühür yaptırmak için bir çift kantaşı almasıydı. Daha sonra bu taşların üzerine, Çince şiirler de yazan entelektüel bir doktor olan yakın bir arkadaşının altmışıncı yaşını kutlamak için seçtiği vecizeleri kazıtmak istediğinde mühür oyma ustası, “Affedersiniz ama bu taş üzerine bir şey kazımak için uygun değil,” diyerek geri çevirmişti. Ancak o kadar para verip aldığı bir şeyi atmak söz konusu olamazdı. Sonunda bir kenara konulup kalmış, bir işe yaramamıştı.</p>

  <p>“Ablacığım, hani şu kantaşları vardı ya...”</p>

  <p>“Hı...”</p>

  <p>“Ne oldu ki onlara?”</p>

  <p>“...”</p>

  <p>“Ablacığım yaa...”</p>

  <p>“...”</p>

  <p>Ablası kucağına koyduğu, üzerinde “Kōdai-ji Tapınağı Lake Kâğıt Kutusu” yazan küçük bir kutunun sıkışmış kapağını zorla açmaya çalışıyordu. Tüm aklı oradaydı. Söylenen hiçbir şeyi duymuyordu.</p>

  <p>Sachiko, ablasının bu yönünü çok iyi bilirdi. Onun, söylenenleri duymayacak kadar kendini kaptırarak nefes almadan çalışmasını dışarıdan gören biri ne kadar metanetli ne kadar hamarat bir ev kadını olduğunu düşünebilirdi. Ama aslında ablası hiç de öyle metanetli biri değildi. Ne zaman onu sarsan bir şey olsa önce dalgınlaşıp sersemler, bir süre sonra da o hali geçer, sanki kendini kaybetmiş gibi çalışmaya başlardı. İşte onun bu halini dışarıdan görenler, hiç gocunmadan her şeye koşan, kendini adamış bir ev hanımı olduğunu düşünürlerdi. Oysa, olanlar karşısında ne yapacağını bilemeyen ablası, kendini kaybetmişçesine çalışıp dururdu. Hepsi bu!</p>

  <p class="bosluk"/>

  <p>“Ablam da çok tuhaf! Önceki gün telefonda ağlayarak, ‘Ben ne kadar gözyaşı döksem de kimse beni anlamıyor, Sachiko’cuğum ne olur gel, halimi sana olsun anlatayım, dedi. Kalkıp gittiğimde de, sanki kendini kaybetmiş gibi eşyaları toplamaya devam etti. Aklını eşyalarla bozmuş gibiydi. Ablacığım,’ dediğimde bile dönüp bir cevap vermedi.”</p>

  <p>Sachiko akşam döndüğünde kardeşlerine böyle anlattı.</p>

  <p>“Ablam öyle biri, ne yapalım?” dedi Yukiko, “Bak gör, yakında metanetini kaybedip yine ağlamaya başlayacak, emin ol.”</p>

  <p>Bunun üzerinden henüz bir gün geçmişti ki, “Biraz buraya gelmeni istiyorum,” diye ablası Yukiko’yu aradı. Yukiko, “Bakalım ne halde, bir de ben göreyim,” diyerek büyük ablasının yanına gitti. Bir hafta sonra ancak geri dönebildi.</p>

  <p>“Eşyalar neredeyse toparlanmış görünüyor ama ablam hâlâ aklını kaybetmiş gibi,” diyerek güldü. Yukiko’nun anlattığına göre, ablasının onu çağırma sebebi başkaydı. Eniştesinin memleketi Nagoya’ya, vedalaşmak için karıkocanın birlikte gitmeleri gerekiyordu. Ablası Yukiko’dan kendi yokluğunda eve göz kulak olmasını istemişti. Karıkoca, Yukiko’nun oraya vardığının ertesi günü cumartesi öğleden sonra yola çıkmışlar, pazar gecesi geç saatlerde dönebilmişlerdi. O günden bu yana beş-altı gün olmuştu ama tüm bu süre boyunca ablası ne yapmıştı peki? Her gün sandalyeye kurulup kaligrafi çalışmıştı! Peki niçin kaligrafi çalışıyordu derseniz... Nagoya’da Tatsuo’nun ailesini ve akrabalarını ziyaret etmişlerdi. Her biri pek güzel ağırlamıştı kendilerini. Şimdi onlara ayrı ayrı teşekkür mektubu göndermeleri gerekiyordu. Bu da ablasına büyük bir iş olmuştu. Özellikle Tatsuo’nun ağabeyinin karısının, yani yengesinin yazısı çok güzeldi. Ondan altta kalmayayım diye bunu iyice kendine dert edinmiş, uğraşıp duruyordu. Ona mektup yazarken sözlüğü, mektup yazma kılavuzunu falan masada iki yanına dizmiş, elyazısıyla yazdığı tek bir şeyin bile onu utandırmamasına özen göstererek kullandığı sözcükleri de iyice seçip öyle yazmaya çalışmıştı. Kaç kere, “Bu müsvedde olsun,” demiş, tekrar yazmaya başlamıştı. Yani bir mektubun yazılması bir gün sürüyordu. Üstelik beş-altı mektup yazması gerekiyordu. Sadece müsveddesini yazmak bile öyle kolay kolay bitmiyor, ablasının günleri mektupları durmadan temize çekmekle geçiyordu. Boyuna, “Yukiko’cuğum bu böyle olmuş mu? Yazmayı atladığım bir şey var mı?” deyip duruyordu. Yukiko oradan ayrıldığında daha sadece bir mektubu tamamlamıştı. İşte durum böyleydi.</p>

  <p>“Tam ablamın işi. Banka yöneticilerinden birinin evine gittiklerinde de iki-üç gün öncesinden onlara söyleyeceği sözleri ezberlemeye çalışır hatta kendi kendine tekrarlayıp durur zaten.”</p>

  <p>“Evet ama söyleyecek bir şey de yok... Tokyo’ya gitme işi öyle ani oldu ki! Bu aralar o kadar üzüldü o kadar üzüldü ki gözyaşlarına bir türlü engel olamadı. Ama artık kararını iyice verdiğinden bir şeyciği kalmadı. ‘Bir an önce Tokyo’ya gidip bildik tanıdık herkesin ağzını açık bırakacağım,’ diyordu.”</p>

  <p>“Sahiden. Bu tür şeyler ona yaşama amacı veriyor, değil mi?”</p>

  <p>Bunları söyleyen üç kız kardeş bir süre daha ablalarının haline gülüşerek konuşup durdular.</p>


  <h2 id="sigil_toc_id_21">Yirmi ikinci bölüm</h2>

  <p>Tatsuo, temmuz ayının birinden itibaren Tokyo, Marunouchi’deki şubede çalışmaya başlayacaktı. Haziran sonunda ailesini Osaka’da bırakıp kendisi önden gitti. Bir süre Azabu’daki akrabalarının yanında kaldı. O arada bütçelerine uygun kiralık bir ev aradı. Tanıdıklarından uygun bir yer var mı, diye bir sorup soruşturmalarını istedi. Bir süre sonra memlekettekilere Ōmori’de bir ev bulduğunu, olasılıkla orayı tutacağını mektupla haber verdi.</p>

  <p>Sonunda ne yapacakları belli oldu. Ablaları, ağustos sonlarındaki Kyoto Jizōbon Festivali geçtikten sonra, ayın 29’u Pazar günü, gece treniyle Tokyo’ya gidecekti. Tatsuo da bir gün öncesinden onları almaya Osaka’ya dönecekti. Son gün, tren garında, oraya gelecek akraba, dost, tanıdık herkesle vedalaşacaklardı.</p>

  <p>Ablaları Tsuruko, ağustos ayının başından itibaren, akrabalarının ve bankadan tanıdıklarının evlerine veda ziyaretlerine gitmeye başladı. Her gün iki-üç ev geziyordu. Uğraması gereken yerlerin hepsini bitirdikten sonra, Ashiya’ya geldi, Sachiko’larda üç-dört gün kaldı. Bu bir nezaket ziyaretinden çok daha farklıydı. Ablası Tsuruko, son günlerde taşınma hazırlıkları için kendini helak etmiş, neredeyse aklını kaybetmişçesine çalışıp durmuştu. Şimdi hem biraz o günlerin yorgunluğunu çıkarmak istemiş hem de dört kız kardeş baş başa kalır, buradan ayrılışına birlikte hüzünlenip ağlaşırlar, diye düşünmüştü. “Bir süre her şeyi aklımdan çıkarıp kafamı dinlemek istiyorum,” diyerek evi Otoyan’ın eşine emanet ettiğinden yükü biraz hafiflemişti. Sadece, üç yaşına gelen en küçük kızını bakıcısıyla getirmişti. Sahiden, böyle aynı çatı altında hep bir arada, zamanı düşünmeden, sakin sakin konuşup sohbet etmeyeli ne çok olmuştu! Şöyle bir düşününce şimdiye kadar Tsuruko, Sachiko’nun Ashiya’daki evine sayılacak kadar az gelmişti. Gelse bile ev işlerinden zaman bulduğu arada, sadece bir-iki saat kadar uğrayabilmişti. Sachiko da ablasının evine gitse bile çoluk çocuk gürültüsünden şöyle sakin sakin sohbet etme fırsatı bulamamışlardı. Belki de evlendiklerinden beri birbirlerine yüreklerini açıp dertleşme fırsatı hiç olmamıştı dense yeriydi. Daha ablası gelmeden her ikisi de o günü iple çekmiş, bunu da konuşalım, şunu da anlatayım diye genç kızlıklarından beri on küsur yıldır birikip durmuş konuları akıllarından geçirip durmuşlardı. Nihayet bir araya gelmişlerdi. Ama ablası kalmaya geldiğinde son zamanlardaki tüm sıkıntıları, yok yok, aslında on küsur yıllık evlilik yaşantısının, ev hanımı, anne olmanın yorgunluğu bir anda ortaya çıkmış gibiydi. Önce onun için bir masöz çağırdılar. Öğleden itibaren ikinci kattaki yatak odasına çekildi. Gönlünce yatıp dinlenmekten çok mutlu görünüyordu. Ablası Kobe’yi pek bilmediğinden Sachiko, onu Oriental’e ya da Çin mahallesindeki Çin restoranına götürmeyi düşünmüştü. Ama ablası, “Öyle yerlere gitmektense burada kimseden çekinmeden sakin sakin yayılıp uzanmak istiyorum. Ziyafete falan da gerek yok, çayın yanında bir şeyler hazırlayıverseniz yeter,” dedi. Yazın sıcağı da buna eklenince enine boyuna üç gün, öyle dişe değer bir şey de konuşmadan, yatıp yuvarlanarak geçip gitti.</p>

  <p>Tsuruko’nun kendi evine dönmesinden sonra birkaç gün geçmiş, yavaş yavaş ayrılık günü yaklaşmıştı. Merhum babalarının ablası, yaşlı Tominaga Hala bir gün ansızın Ashiya’ya ziyarete geldi. Sachiko, o güne kadar evine ayak basmamış halasının, günün sıcağında ta Osaka’dan kalkıp gelmesinin bir sebebi olduğunu anlamıştı. Hatta ne olduğunu aşağı yukarı tahmin edebiliyordu. Tam düşündüğü gibi konu Yukiko ve Taeko’ydu. İşin aslı şuydu: Şimdiye kadar ailenin reisleri Osaka’da Uehon-machi’de olduğu için iki kız kardeşin bir orada bir burada kalması çok sorun olmayabilirdi. Ancak artık bu mümkün olmadığına göre, üstelik her ikisinin de ailenin reislerinin sorumluluğunda olduğu düşünülünce, onlarla birlikte Tokyo’ya gitmeleri uygun olurdu. Yukiko’ya mâni olacak bir şey olmadığından hemen yarın Osaka’ya dönmesini, oradan ablası ile birlikte Tokyo’ya gitmesini istiyordu. Taeko’ya gelince işlerini yoluna koyması için bir-iki ay yeterliydi. Ondan sonra o da hiçbir bahane bulmaya kalkmamalı, Tokyo’ya gitmeliydi. İşini bırakması gerektiğini söylemiyordu. Tokyo’ya gittikten sonra da el yapımı bebek işini sürdürebilirdi. Belki Tokyo’da daha iyi iş fırsatları bile doğabilirdi. Eniştesi de, Taeko’nun işinde belli bir yere geldiğini, eğer bu iş konusunda ciddiyse Tokyo’da yeni bir yer açmasına yardımcı olacağını söylüyordu. Halası bunları söylemek için gelmişti. Aslında Tsuruko’nun geçenlerde kalmaya geldiğinde bu konuyu konuşması gerekirdi. Biraz soluk almak niyetiyle gelmiş, öyle ciddi bir konuyu açmak içinden gelmemiş, hiçbir şey söylememişti. Halasına zahmet olacaktı ama bu konuyu gidip konuşmasını istemişti. Kendisi bugün Tsuruko adına buradaydı.</p>

  <p>Zaten halalarının bahsettiği konunun açılmasını, memlekettekilerin, Tokyo’ya taşınacağını duydukları günden beri bekliyorlardı. İki kız kardeş ağızlarını açıp birbirlerine bir şey söylemeseler de içten içe bunu düşünüp üzülüyorlardı. Memlekettekilerin hali belliydi, Tsuruko en başından beri taşınma hazırlıkları için kendini heba etmişti. Aslında Yukiko’nun da, Taeko’nun da kendilerine bir şey söylenmeden yardım etmek için Osaka’ya Uehon-machi’deki eve gitmeleri gerekirdi. Ama ikisi de mümkün olduğunca memlekete gitmekten kaçınmışlardı. Yukiko en azından çağrıldığında bir hafta orada kalıp dönmüştü. Taeko ise her zamanki gibi, işlerini bahane ederek kendisini atölyesine kapatmıştı. Ashiya’ya bile geçenlerde büyük ablası kalmaya geldiği sırada sadece tek bir gece dönmüş, onun dışında uğramamıştı. Osaka’ya gitmekten kaçınmasının ardında, burada Kansai’de kalmak isteğini memlekettekilere üstü kapalı bir şekilde de olsa anlatma isteği yatıyordu.</p>

  <p>Halası konuşmaya devam etti: “Bu söyleyeceklerim aramızda kalsın, merak ediyorum Yukiko ve Koisan’a memlekete gitmek niçin bu kadar zor geliyor acaba? Tatsuo ile aralarının iyi olmadığını duydum gerçi. Ama emin olun, Tatsuo asla Yukiko’ların düşündüğü gibi biri değil. Hem ikisine karşı hiç öyle kötü hisler beslemiyor. Sadece Nagoya’nın köklü ailelerinden birinin oğlu, sorumluluklarına çok bağlı. İkisi de onlarla gitmez, Osaka’da kalırsa elâlem ne der diye endişeleniyor. Açıkçası enişteleri olarak kendi adının lekeleneceğini düşünüyor. Kızlar, eniştelerinin söylediklerine kulak asmazlarsa Tsuruko’cuk da arada kalır, üzülür. Bu vesileyle senden rica ediyorum, senin sözünden çıkmıyorlar, bu sefer sen de onlara münasip bir dille durumu anlat lütfen. Eğer beni yanlış anlarsan çok üzülürüm. Tüm bunları söyledikten sonra ikisi de dönmezse elbette bu senin kabahatin değil. Neyin iyi neyi kötü olduğunu bilecek yaşa gelmiş yetişkin kızlar. Artık kendi çocukları olsa çekip çevirecek yaşta olduklarını söylemeye bile gerek yok. Herkesten çok senin söylemeni istememizin sebebine gelince; en çok seni dinleyeceklerini düşündük. Senin de bu konuda bizimle hemfikir olacağını umuyorum.” Halası bunları söyleyip, “Bugün Yukiko da, Koisan da yok galiba?” diye sordu o eski tanıdık Senba aksanıyla.</p>

  <p>“Koisan son zamanlarda işleriyle çok meşgul. Eve çok az uğruyor...” O da aynı Senba aksanıyla konuşmaktan kendini alamamıştı. “Yukiko buralardaydı, çağırıp geleyim mi?”</p>

  <p>Yukiko, girişte halasının sesini duyduğu anda ortalardan kaybolmuştu. Sachiko, kardeşinin üst kattaki odaya kaçıp endişeyle bir kenara büzüldüğünü tahmin ediyordu. Gidip baktığında gerçekten altı <i>tatami</i>’lik odada bambu perdelerin arkasında Etsuko’nun yatağına ilişmiş, gözlerini yere dikerek düşüncelere dalmış olduğunu gördü.</p>

  <p>“Halam geldi.”</p>

  <p>“...”</p>

  <p>“Ne yapacaksın Yukiko’cuğum?”</p>

  <p>Takvimlere göre yaz bitiyor sonbahar başlıyordu. Ancak bu son üç-dört gün sıcaklar tekrar bastırmıştı. Yazın en sıcak günlerinden farksızdı. Sıcak rüzgâr almayan bu odada Yukiko onu görmeye alışık olmadıkları şekilde Batı tarzı tek parça ince ipek elbisesiyle oturuyordu. Zayıf vücuduna Batı tarzı elbiselerin hiç yakışmadığını çok iyi bildiğinden, sıcaklarda bile kimonosunun üzerine kuşağını bağlamayı ihmal etmezdi. Tüm yaz boyunca hepi topu on gün kadar artık daha fazla tahammül edemeyip üzerine böyle ince bir şeyler geçirdiği olmuştu. O zaman bile gün ortasından akşama kadar sadece ev içinde öyle giyinirdi. Teinosuke’ye o halini göstermekten kaçınırdı. Olur da Teinosuke bir şekilde onu bu haliyle görürse anlıyordu ki o gün hava çok sıcak. Yukiko’nun koyu lacivert ince ipek elbisenin altından görünen kürekkemiklerini, insanda merhamet uyandıracak kadar zayıf ince omuzlarını ve kollarını, teninin insanın içini ürperten beyazlığını gördüğünde, içini birden sıcak basar, her ne kadar Yukiko kendisi bunun farkında olmasa bile insanın içine tazelik veren görüntüsü aklına gelir dururdu.</p>

  <p>Sachiko devam etti: “Yarın memlekete dönüp onlarla birlikte Tokyo’ya gitmeni istiyorlarmış...”</p>

  <p>Yukiko başı önünde suspus oturuyordu. Kolları bir bez bebeğin kolları gibi iki yana düşmüştü. Yatağın altına yuvarlanmış Etsuko’nun lastik topuna bir ayağını koymuştu. Arada ayağının değdiği yer ısınınca serinlemek için hafifçe çeviriyordu.</p>

  <p>“Peki ya Koisan?”</p>

  <p>“Tominaga Hala, Koisan işlerini bir hale yola koyması gerektiğinden hemen yola çıkamaz ama arkalarından mutlaka gitsin, dedi. Eniştem böyle düşünüyormuş.”</p>

  <p>“...”</p>

  <p>“Halam bunları çok usulüne uygun söyledi de, aslında benim seni burada tuttuğumu düşünüyor olmalı. Bunları asıl bana söylemek için gelmiş. Senin için üzülüyorum ama kendini benim yerime koy lütfen...”</p>

  <p>Sachiko bir yandan Yukiko’nun haline üzülüyordu. Diğer yandan bir şey yapmazsa Yukiko’yu sanki kızının mürebbiyesi yerine kullanıyor diye ardından konuşanların ekmeğine yağ sürmüş olacaktı. Belki de el âlem, memleketteki ablası onca çocuğu tek başına yetiştirdiği halde, kendisi bir tek çocuğuna bile bakamıyor, başkasının eline muhtaç kalıyor, diye düşünüyordu. Hatta belki de Yukiko da dahil herkes kardeşine borçlu olduğuna inanıyordu. Eğer öyleyse, bu durum bir anne olarak gururunu incitirdi. Evet, şimdilik Yukiko ona yardımcı oluyordu; fakat o olmasa bile kendisi Etsuko’nun eğitimiyle başa çıkamayacak biri değildi ki! Yakında evlenip gidecek olan Yukiko’ya sonsuza kadar bel bağlayamazdı ya! Etsuko, Yukiko’nun yokluğuna üzülürdü mutlaka. Fakat söz dinleyen bir çocuktu. Zamanla bu duruma alışırdı. Belki de Yukiko’nun içten içe umduğu gibi öyle ağlayıp sızlamazdı. Sırf evde kalmış kız kardeşini avutmak için öyle eniştesine kafa tutmaya niyeti yoktu. Memlekettekiler Yukiko’yu götürmek üzere haber gönderdikten sonra artık kendisine düşen ondan istendiği gibi kardeşine bu yönde telkin vermekti. Ayrıca onsuz da çok iyi idare ettiğini hem elâleme hem Yukiko’ya göstermek istiyordu.</p>

  <p>“Tominaga Hala’nın hatırına bir kez onlarla git, tamam mı?”</p>

  <p>Yukiko hiçbir şey söylemeden öylece dinliyordu. Sachiko bu kadar açık açık konuştuktan sonra buna uymaktan başka bir yolu olmadığının farkındaydı. Yukiko’nun her halinden hayal kırıklığına uğradığı belli oluyordu.</p>

  <p>“Öyle Tokyo’ya gittim diye geri dönemeyeceğini düşünme. Jinba Hanım’ın bahsettiği şeyi hatırlıyor musun? O konuda hiçbir şey yapmadık. Eğer görücüye çıkman gerekirse yine buraya geleceksin. Hem o olmasa bile mutlaka hayırlı bir vesile çıkacaktır.”</p>

  <p>“Hı hı.”</p>

  <p>“Öyleyse, senin yarın oraya gideceğini söyleyeceğim, tamam mı?”</p>

  <p>“Hı hı.”</p>

  <p>“Hadi, kendini toparla da halama bir selam vermeye in.”</p>

  <p>Yukiko biraz makyaj yaptı. Üzerindeki Batı tarzı ince ipek elbiseyi çıkarıp basit bir ev kimonosu giydi. Kendine biraz çekidüzen verdi. O arada Sachiko önden salona inip anlatmaya başladı:</p>

  <p>“Yukiko şimdi aşağıya iniyor. Durumu çok iyi anladı ve kabul etti. Halacığım siz bir şey söylemeyin olur mu?”</p>

  <p>“Yaa... Demek kalkıp buralara kadar gelmem işe yaradı.”</p>

  <p>Halasının keyfi tamamen yerine gelmiş gibiydi: Sachiko onu, “Teinosuke de birazdan döner, akşam yemeğine kal, birlikte yiyelim,” diye davet ettiyse de halası kabul etmedi. “Yok, bir an önce Tsuruko’yu endişeden kurtarayım. Koisan’la görüşemedik pek yazık oldu. Sachiko’cuğum sen onunla uygun bir şekilde konuşursun, tamam mı?” dedi. Tominaga Hala akşam serinliği çıkıncaya kadar bekledi, sonra yola çıktı.</p>

  <p>Yukiko ertesi gün öğleden sonra Sachiko ve Etsuko ile hemen dönecekmiş gibi ayaküstü vedalaşıp evden ayrıldı. Ashiya’da kalırken üç kız kardeş gerekli olduğunda birbirlerinin kıyafetlerini paylaşırlardı. Yukiko’nun kendi kıyafeti olarak sadece birkaç gündelik ince kimono, birkaç kat iç çamaşırı vardı. Yanına eşya olarak bunların dışında okumakta olduğu romanı almış, hepsini atlas kumaştan bir bohçaya koymuştu. O-Haru Kalfa bohçayı alarak Yukiko’yu Hankyū İstasyonu’na kadar geçirdi. Yukiko giderken iki-üç günlüğüne ayrıldıkları zamanlardan bile daha rahat görünüyordu. Etsuko bir önceki gün Tominaga Hala geldiği sıralarda Stolz’lara oynamaya gitmiş, olanları akşam döndükten sonra duymuştu. “Göz açıp kapayıncaya kadar bitecek,” dediklerinden mi bilinmez, Sachiko’nun düşündüğü gibi Yukiko’nun yakasına yapışmamıştı.</p>

  <p>Yola çıktıkları gün Tatsuo’lar Osaka Garı’ndan akşam sekiz buçukta kalkan trene bindiler. Toplam on bir kişiydiler. Aileden, karıkoca, en büyükleri on dört yaşında altı çocukları ile Yukiko olmak üzere dokuz kişi vardı. Yanlarında bir hizmetçileri, bir de çocuk bakıcıları onlarla birlikte gidiyordu. Sachiko’nun onları uğurlamaya gitmesi gerekiyordu aslında. Fakat eğer kendisini görürlerse kız kardeşlerinin ağlamaya başlayacaklarını, dışarıdan pek hoş gözükmeyeceğini düşünüp bilerek evde kalmıştı. Teinosuke onları yolcu etmeye tek başına gitmişti.</p>

  <p>Erken saatlerden itibaren garın bekleme odasına aileyi yolcu etmeye gelenleri yönlendirecek biri konulmuştu. Tatsuo’ları geçirmeye yüz kişi kadar gelmişti. İçlerinde geçmişte babalarından iyilik görmüş oyuncular, çalgıcılar, Osaka Shinmachi’den ya da Kitashinchi’den eğlence yeri işleten kadınlar ve yaşlı <i>geisha</i>’lar da vardı. Artık geçmişteki ihtişamlı günlerindeki gibi olmasa bile yine de köklü bir ailenin şanına uygun bir şekilde memleketlerinden ayrılıyorlardı. Taeko, kaçıp durduğu, son güne kadar yüzünü bile göstermediği ablası ve eniştesiyle, en son anda trenin kalkmasından hemen önce gardaki kalabalığın keşmekeşinden istifade edip ayaküstü vedalaştı. Dönüşte perondan turnikelerin olduğu tarafa doğru yürürken, “Lütfen kabalığımı mazur görün ama küçükhanım, siz Makioka ailesinin kerimesisiniz değil mi?” diye arkasından birisi seslendi. Dönüp baktığında seslenenin, Shinmachi’den danslarıyla ünlü O-Ei adında yaşlı bir <i>geisha</i> olduğunu gördü.</p>

  <p>“Evet, öyle. Taeko’yum ben.”</p>

  <p>“Demek adınız Taeko. Siz kaçıncı kerimeydiniz acaba?”</p>

  <p>“Ben en küçükleriyim.”</p>

  <p>“Demek Koisan sizsiniz!” dedi oralıların evin en küçük kızına hitap etme şekliyle. Yaşlı kadın keskin bir lehçeyle konuşuyordu. “Ne kadar büyümüşsünüz. Okulu bitirdiniz mi?”</p>

  <p>Taeko, “Ne?!” derken sözü kendi gülmesiyle kesildi. Kendisini daha okulu yeni bitirmiş, yirmi yaşına bile varmamış bir genç kız zannettikleri olurdu. Bu tür şeylere alışıktı. Bu yaşlı <i>geisha,</i> babasının ihtişamlı günlerinde, -aslında o zaman da epeyce yaşlıydı ya- Senba’daki evlerine de sık sık gelip giderdi. Ailedeki herkes onu “O-Ei Hanım” diye bilip tanırdı. O sıralarda kendisi henüz on yaşında bile değildi. Üzerinden on altı-on yedi yıl kadar geçmişti. Hani sayıp baksa o kadar genç olamayacağı gün gibi aşikârdı. Bunu düşünmek bile komik geldi Taeko’ya. Yine de bu akşam özellikle şapkasıyla, elbisesiyle tam bir genç kız gibi göründüğünü kendisi de biliyordu.</p>

  <p>“Koisan kaç yaşına geldiniz?”</p>

  <p>“Artık o kadar küçük değilim.” Taeko da konuşmasını onunkine uydurmuş, aynı lehçeyle konuşmaya başlamıştı.</p>

  <p>“Beni hatırlıyor musunuz?”</p>

  <p>“Hıı. Biliyorum. O-Ei Hanım’sınız, değil mi? O günlerden beri hiç değişmemişsiniz.”</p>

  <p>“Değiştim, değiştim! Tam bir yaşlı teyzecik oldum... Siz neden Tokyo’ya gitmediniz?”</p>

  <p>“Bir süreliğine beni ortanca ablama emanet ettiler, orada kalacağım.”</p>

  <p>“Demek öyle. Sizinkilerin gitmesi ne kadar üzücü, değil mi?”</p>

  <p>Taeko turnikeleri geçince O-Ei Hanım’dan ayrıldı.</p>

  <p>İki-üç adım atmıştı ki, “Taeko Hanım! Sizsiniz, değil mi?” diye bu sefer bir beyefendi seslenip onu durdurdu. “Çok uzun zaman oldu. Ben, Sekihara. Makioka Bey’in terfi etmesini tebrik ederim...” dedi.</p>

  <p>Sekihara, büyük eniştesi Tatsuo’nun üniversiteden arkadaşıydı. Kōraibashi’de, Mitsubishi grubundan bir şirkette çalışıyordu. Tatsuo’nun Makioka soyadını aldığı sıralarda henüz kendisi bekârdı. Evlerine arada sırada ziyarete geldiğinden, arkadaşının eşi Tsuruko’nun kız kardeşleriyle de tanışıyordu. Sonradan evlenmiş, tayini Londra şubesine çıkmış, beş-altı yıl İngiltere’de çalışmış, üç-dört ay kadar önce Osaka’daki merkez ofisten geri çağrılıp dönmüştü. Onun geri döndüğü dedikoduları Taeko’nun kulağına çalınmıştı. Sekiz-dokuz yıl aradan sonra ilk kez görüyordu.</p>

  <p>“Koisan sizi deminden beri görüyordum ya...” Sekihara, hemen Taeko Hanım demeyi bırakıp eskiden olduğu gibi Koisan demeye başlamıştı. “Görüşmeyeli çok oldu. En son görüşmemizden ne kadar geçmiştir ki?” Aralarında standart Japoncayla konuşuyorlardı.</p>

  <p>“Öncelikle size hoş geldiniz dememe müsaade edin lütfen. Sağ salim geri dönmenize çok sevindim.”</p>

  <p>“Ah, teşekkür ederim. Aslında peronda sizi gözucuyla gördüm acaba Koisan mı diye de içimden geçirdim ama o kadar genç görünüyordunuz ki, emin olamadım.”</p>

  <p>Taeko biraz önce yaptığı gibi nezaketen güldü.</p>

  <p>“Trende bizim Makioka’yla giden Yukiko’ydu değil mi?”</p>

  <p>“Hı hı.”</p>

  <p>“Kendisiyle bizzat selamlaşmam mümkün olamadı. İkiniz de o kadar genç görünüyorsunuz ki! Lütfen saygısızlık olarak addetmeyin... yurtdışındayken Senba’daki günlerimi çok yâd ettim. Dönerken Yukiko Hanım elbette evlenmiştir hatta belki Koisan da öyledir, iyi birer ev hanımı, anne olmuşlardır, diye düşünüyordum. Bizim Makioka’dan ikinizin de hâlâ bekâr olduğunuzu duyunca, nasıl desem, beş-altı yıldır Japonya’dan ayrı oluşum sanki yalanmış, upuzun bir rüya görmüşüm gibi geldi bana. Böyle söylediğim için beni bağışlayın ama çok garip hissettim. Bu akşam hem Yukiko Hanımla hem sizinle karşılaşıp hiç değişmemiş olduğunuzu görünce ikinci kez şaşırdım, gözlerime inanamadım.”</p>

  <p>Taeko aynı şekilde gülerek cevap verdi.</p>

  <p>“Yok, sahiden iltifat etmek için söylemiyorum. Hem bu kadar gençsiniz hem de henüz evlenmemişsiniz. İnsan şaşırmaz mı! Siz söyleyin.”</p>

  <p>Sekihara, hayran hayran Taeko’nun şapkasının ucundan ayakkabısına kadar baştan aşağıya süzüp duruyordu.</p>

  <p>“Bu arada, Sachiko’yu bu akşam göremedim?”</p>

  <p>“Ablam gelmekten çekindi. Ayrılırken ablalı kardeşli hepimiz ağlaşırsak ayıp olur diye...” Taeko’nun konuşması Osaka lehçesine dönmüştü. Sekihara, Tokyo lehçesiyle konuşmayı sürdürdü.</p>

  <p>“Aa, demek o yüzden. Biraz önce büyük ablanız benimle de vedalaşırken gözleri dolu doluydu. Hâlâ çok alımlı o da.”</p>

  <p>“Tokyo’ya gidiyor diye ağlayan biri olur mu hiç! Herkes güler değil mi?”</p>

  <p>“Olur mu öyle şey! Uzun zamandır Japon kadınlarının o hisli yönünü görmemiştim. Görünce kendimi pek fena hissettim. Koisan siz Kansai’de mi kalacaksınız?”</p>

  <p>“Aa, ben mi? Biraz burada işlerim var...”</p>

  <p>“Hımm, anladım. Koisan duyduğuma göre sanatçı olmuşsunuz. Hep farklıydınız zaten.”</p>

  <p>“Ne kadar komik! Bu İngiliz nezaketi mi?”</p>

  <p>Taeko, Sekihara’nın viskiye düşkün olduğunu hatırladı. Bu akşam da bir şeyler içmiş olduğunu tahmin etti. Sekihara, “Buralarda bir çay falan içsek nasıl olur,” deyince, nazik bir şekilde geçiştirip aceleyle Hankyū trenine doğru yürüdü.</p>


  <h2 id="sigil_toc_id_22">Yirmi üçüncü bölüm</h2>

  <p class="p13">Sevgili Sachiko Ablacığım,</p>

  <p class="p13">Ayrıldığımızdan beri her bir günümüz telaşe içinde geçti. Bir türlü yazmaya fırsat bulamadım. Sizleri de habersiz bıraktım, kusura bakmayın.</p>

  <p class="p13">O gün tren hareket ettikten sonra ablamın tutmaya çalıştığı gözyaşları bir anda boşanıverdi. Yüzünü kuşetin perdesinin ardına gizleyerek ağladı.</p>

  <p class="p13">Ardından Hideo’nun ateşi çıktı, “Karnım ağrıyor,” demeye başladı. Gecenin bir yarısı defalarca tuvalete taşınıp durduk. Ablam da, ben de bütün gece gözümüzü bile kırpmadık. Tüm bunlardan daha da kötüsü, Ōmori’de kiraladığımız evin sahibi bir anda caydı. Bunu yola çıkmamızdan bir gün önce, Tokyo’dan haber verdiler fakat o anda yapabilecek bir şey olmadığı için kalkıp geldik. Aniden böyle bir şey olunca, Azabu’da, Taneya’lar bizi misafir ettiler. Hâlâ orada kalıyoruz. Bir anda on bir kişi başına kalınca Taneya Hanım’a ne kadar zahmetler verdiğimizi gözünün önüne getir lütfen. Hideo için hemen doktor çağırdık. Bağırsaklarını bozmuş. Dünden beri neşesi biraz yerine geldi. Herkes dört bir yöne dağılıp büyük bir telaşla ev aradı, sonunda Shibuya’da Dōgenzaka’da bir yer bulabildik. Yeni bir bina. Üst katta üç, altta da dört oda var. Öyle bahçesi falan yok. Kirası elli beş yen diyorlar, henüz görmedim ama bu kadar ucuz olduğuna göre ufak olduğunu tahmin ediyorum. Osaka’da böyle bir evde yaşanabileceğini kimse aklına getirmez ama Taneya’lara ne kadar zahmet verdiğimizi bildiğimizden daha sonra bir kez daha değiştirmek zorunda kalsak bile şimdilik o evi kiralayıp bu pazar günü taşınmaya karar verdik. Adres Owada, Shibuya. Telefon da önümüzdeki ay çekilecekmiş. Eniştemin işine de, Teruo’nun okuluna da yakınmış. Ayrıca dediklerine göre sağlık için de iyi bir yermiş.</p>

  <p class="p13">Şimdilik haberlerim bu kadar.</p>

  <p class="p13">Enişteme, Etsuko’cuğuma, Koisan’a selamlar.</p>

  <p class="p22">Yukiko</p>

  <p class="p22">8 Eylül</p>

  <p class="bosluk"/>

  <p class="p13">Not: Bu sabah insanın içini hafiften ürperten Tokyo rüzgârı esiyor. Sonbaharın geldiğini hissettiriyor. Oralar nasıl? Lütfen kendinize dikkat edin.</p>

  <p class="bosluk"/>

  <p>Sachiko’nun bu mektubu aldığı sabah Kansai da, bir gecede sonbaharın kendisini hissettirdiği bir serinliğe bürünmüştü. Etsuko okula gitmişti. Teinosuke ile birlikte kahvaltı masasındaydılar. Gazetedeki “Uçak gemilerinden kalkan uçaklarımız Çin’in Shântou ve Chaozhou kentlerine hava saldırısı düzenledi” diye başlayan haberi okuyorlardı.</p>

  <p>Mutfaktan gelen kahve kokusunu fark eden Sachiko kocasına, “Bak artık sonbahar!” deyip devam etti, “Bu sabah kahvenin kokusu daha yoğun, değil mi?”</p>

  <p>“Hıı.”</p>

  <p>Kocası hep o bildik Teinosuke’ydi, gazeteyi açtı mı her şeyi unuturdu. O sırada O-Haru, kahveyle birlikte tepsinin köşesinde Yukiko’nun mektubunu getirdi.</p>

  <p>Sachiko tam da, “Gideli on günü geçti, hiç ses soluk çıkmadı,” diye düşünüyordu. Telaşla zarfı açtı. İşlerin arasında bir vakit yaratıp yazıldığı belli olan, aceleyle karalanmış elyazısına bakar bakmaz ablasının da, Yukiko’nun da günlerini nasıl koşuşturarak geçirdiği gözünün önünde canlandı. Azabu’daki Taneya, eniştesinin ağabeyiydi. Ticaret ve Endüstri Bakanlığı’nda çalıştığını biliyordu. Ta ablasının düğününde bir kez görmüştü onu. On yıldan fazla olmuştu herhalde. Yüzünü bile pek hatırlayamıyordu. Olasılıkla ablası da kendisi gibi uzun zamandır görüşmüyordu onlarla. Eniştesi zaten geçen aydan beri orada yatıp kalkıyordu. Böyle bir sorun çıkınca çaresiz, tüm aile yanlarına sığınmışlardı. Belki eniştesi için tamamdı da, hiç bilmedikleri bir yerde, eniştesinin pek tanımadıkları Nagoya’lı akrabalarının, üstelik de bu konumdaki birilerinin yanına sığınmış olmanın ablası ve Yukiko için ne kadar zor olduğunu tahmin ediyordu. Bir de hastaları çıkıp eve doktor falan çağırmak zorunda kalmaları üstüne tuz biber olmuştu herhalde.</p>

  <p>“Mektup nereden? Yukiko’dan mı?” Teinosuke nihayet başını gazetesinden kaldırıp kahve fincanına elini uzatarak sordu.</p>

  <p>“Ben de niye bir-iki satır olsun yazmadılar, diye düşünüyordum. Meğerse başlarına ne işler gelmiş!”</p>

  <p>“Ne olmuş?”</p>

  <p>“Al, oku.”</p>

  <p>Sachiko elindeki üç yaprak kâğıdı kocasına uzattı.</p>

  <p>Bunun üzerinden beş-altı gün daha geçti. Eniştesinden, tren garına kendilerini yolcu etmeye geldikleri için teşekkür eden, işyeri değişikliğini haber veren ve adres değişikliğini bildiren, tanıdık bildik herkese gönderdiği matbuu bir mektup geldi. Fakat Yukiko’dan bir daha ses soluk çıkmadı.</p>

  <p>Tokyo’da ev tuttuklarında taşınırlarken onlara yardım etmek için o cumartesi akşam, Osaka’dan yanlarına giden Otoyan’ların oğlu Shōkichi pazartesi sabah dönüp geldi. Enişteleri kendisine Ashiya’dakilere, Tokyo’dakilerin vaziyetini anlatmasını tembih etmişti. Döner dönmez yanlarına uğradı. Pazar günü yani dün, bir sorun çıkmadan taşınmışlar. Tokyo’da kiraladıkları yer Osaka’daki evlerine göre çok daha mütevazıymış. Özellikle yapı malzemeleri kötüymüş. Sürgülü kâğıt kapılar da öyleymiş, kötü bir işçilikle yapılmış. Evde alt katta küçük dört oda varmış. Bu odalar iki <i>tatami,</i> dört buçuk <i>tatami</i>, dört buçuk <i>tatami,</i> altı <i>tatami</i> büyüklüğündeymiş. Üst katta biraz genişçe bir odayla küçük iki oda bulunuyormuş. Onların büyüklükleri ise sekiz <i>tatami,</i> dört buçuk <i>tatami,</i> üç <i>tatami</i> imiş. Ama iş bununla bitmiyormuş. Orada <i>tatami</i> ölçüleri farklıymış. <i>Edoma</i> denilen Tokyo <i>tatami</i> ölçüsü, <i>kyoma</i> denilen Kyoto <i>tatami</i>’lerinden epeyce küçükmüş. Böylece sekiz <i>tatami</i>’lik dedikleri yer aslında kendi memleketlerindeki altı <i>tatami</i> kadar; altı <i>tatami</i>’lik yerse buraların dört buçuk <i>tatami</i>’si kadarmış. Yani iyice küçük bir evmiş. Diğer yandan iyi yönlerine bakılacak olursa yeni bir bina olması insanın içini açıyormuş. Güney cephe olduğu için iyi güneş alıyormuş. Osaka’da Uehon-machi’deki loş evleriyle karşılaştırıldığında daha sıhhiymiş. Kendi evlerinin bahçeleri olmasa bile çevreleri çok güzel evler, parklar ve bahçelerle doluymuş. Sessiz, sakin ve nezih bir bölgedeymiş. Hemen yakınlarındaki Dōgenzaka’da çok hareketli bir alışveriş merkezi varmış. Bir sürü de sinema falan olduğundan çocukların hoşuna gitmiş. Buraya taşınmaktan hoşnutlarmış. Hideo iyileşmiş. Bu haftadan itibaren evin yakınındaki okula başlayacakmış. Bu şekilde bir sürü şey anlattı.</p>

  <p>“Peki Yukiko nasıl?”</p>

  <p>“İyiydi. Küçükbey Hideo hastalandığında, Yukiko Abla hemşireden bile daha iyi baktı diye Makioka Hanım çok takdir etti.”</p>

  <p>“Gerçekten öyledir. Etsuko hastalandığında da çok iyi bakardı. Mutlaka ablama çok yardımı dokunuyordur”</p>

  <p>“Tek bir şey var. Evin hali belli, o yüzden Yukiko Abla’nın kendi odası olamadı. Şimdilik üst kattaki dört buçuk <i>tatami</i>’lik oda hem küçükbeylerin çalışma odası hem de Yukiko Abla’nın yatak odası olarak kullanılıyor. Büyük efendi de ‘Bir an önce daha iyi bir yere taşınıp Yukiko’ya bir oda verelim, bu haline üzülüyorum,’ diyor.”</p>

  <p>Bu Shōkichi biraz çenesi düşük biriydi. Sesini biraz alçaltıp ekledi:</p>

  <p>“Büyük bey, Yukiko Abla’nın onlarla gittiğine çok sevindi. Bu sefer kaçıp gitmesin diye elinden geleni yapıyor. Ablayı hoş tutmaya çalıştığı her halinden anlaşılıyor.”</p>

  <p>Tüm bunları duyduktan sonra Sachiko Tokyo’dakilerin durumunu aşağı yukarı anlamaya başlamıştı. Yukiko’dan tahmin ettiği gibi hiç ses seda çıkmadı. O da, Tsuruko Ablaları kadar olmasa da mektup yazma konusunu iyice gözünde büyütüyordu. Yazma işinde çok iyi olmadığı bilinen bir şeydi. Hem kendi odası da yoktu. Herhalde başını dinleyip mektup yazacak bir zaman bulamıyordu. Sachiko böyle olduğunu tahmin ediyordu. Sonunda aklına bir fikir geldi:</p>

  <p>“Etsuko’cuğum, ablana mektup yazsana,” diyerek üzerinde Taeko’nun yaptığı yapma bebeklerin resmi olan kartpostala birkaç cümle karalatıp gönderdi. Yine ses soluk çıkmadı.</p>

  <p>Yirmi gün geçmişti. Bir akşamüstü, “Birlikte bir şeyler yazıp gönderelim mi?” diye önerdi Teinosuke. Herkes bu fikre katılınca, akşam yemeğinden sonra aşağıdaki Japon tarzı odada önce “mehtap seyri” sunularını sundular.<a id="k26" href="../Text/dipnotlar.xhtml#a26"><sup>[26]</sup></a> Teinosuke, Sachiko, Etsuko ve Taeko, dördü mehtabın görüldüğü veranda tarafına oturdular. O-Haru bir yandan mürekkebi hazırlarken bir yandan da rulo kâğıdı açtı. Teinosuke bir <i>maka</i> şiiri yazdı, Sachiko ve Etsuko da <i>haiku</i>’ya benzer bir şeyler. Taeko bu konuda çok iyi değildi. O da Japon kültüründe uzun yaşam anlamına gelen çam ağaçlarının arasından doğan dolunayı <i>sumi-e</i> mürekkep resmi tarzında çiziverdi.</p>

  <p class="bosluk"/>

  <p class="p10">Akıp gidiyor</p>

  <p class="p10">Bulutlar yığın yığın!</p>

  <p class="p10">Öylece duran</p>

  <p class="p10">Parlak mehtabı tutan</p>

  <p class="p10">Dalı, çam ağacının</p>

  <p class="p31">Teinosuke</p>

  <p class="bosluk"/>

  <p class="p10">Ey hazan mehtabı!</p>

  <p class="p10">Altında gölgelerden bir kişisi yok</p>

  <p class="p31">Sachiko</p>

  <p class="bosluk"/>

  <p class="p10">Ablam, Tokyo’da seyrediyor</p>

  <p class="p10">Bugünkü mehtabı</p>

  <p class="p31">Etsuko</p>

  <p class="bosluk"/>

  <p>Bu şiirlerden sonra da Taeko’nun yaptığı <i>sumi-e</i> resmi vardı.Teinosuke sonra Sachiko’nun “bir kişisi yok” diye söylediği yeri “biri eksik” diye düzelterek şiiri <i>haiku</i> şiirine uygun olarak on yedi hece yaptı. Etsuko’nun şiirini soru haline getirip “seyrediyor mu ki?” yapınca, on beş heceyi, on yedi heceye çevirmiş oldu.</p>

  <p>Sonra da, “O-Haru Kalfa, sen de yaz,” dediler. O da fırçayı alıp hiç ondan ummadıkları gibi bir çırpıda hece sayısını da tutturarak bir <i>haiku</i> yazdı.</p>

  <p class="bosluk"/>

  <p class="p10">Parlak hazan mehtabı</p>

  <p class="p10">göründü, ardından</p>

  <p class="p10">bulutların</p>

  <p class="p31">haRu</p>

  <p class="bosluk"/>

  <p>Yazısı küçücük eciş bücüştü. Son olarak Sachiko mehtaba yaptıkları sunuların arasından bir tüy kamışı dalı alarak kâğıdın arasına koydu.</p>


  <h2 id="sigil_toc_id_23">Yirmi dördüncü bölüm</h2>

  <p>Bunu göndermelerinin üzerinden çok zaman geçmemişti ki, Sachiko’ya hitaben bir mektup geldi. Yukiko, çok sevinmiş, yazdıklarını defalarca defalarca okumuş, satırları kalbine işlemiş. Kendisi de aynı akşam üst kattaki odada tek başına mehtabı seyretmiş. Yazdıklarını okuyunca geçen sene Ashiya’da birlikte mehtabı seyretmeleri sanki dünmüş gibi gözlerinin önünde canlanmış. Böyle duygu dolu satırlar yazmıştı Yukiko. Fakat ondan sonra mektupların arkası yine kesildi.</p>

  <p>Yukiko gittiğinden beri, O-Haru’nun, Etsuko’nun yatağının yanında yere yatak serip yatmasına karar vermişlerdi. Üzerinden daha on beş gün geçmemişti ki, Etsuko O-Haru’yu yanında istemedi. Bunun üzerine onun yerine O-Hana kalmaya başladı. Yine üzerinden bir on beş gün geçtiğinde Etsuko bu sefer O-Hana’dan rahatsız oldu, onun yerine ayak işlerine bakan O-Aki getirildi. Etsuko, başka çocuklar gibi kolayca uykuya dalamazdı. Uyumadan önce yarım saat kadar sürekli olarak heyecanlı heyecanlı konuşmayı huy edindiğini daha önce yazmıştık. Hizmetçiler o uyuyana kadar dayanamıyor, Etsuko’dan önce uyuyakalıyorlardı. Onu kızdıran durum buydu anlaşılan. Kızdıkça hiç uykuya dalamaz, gecenin bir yarısı koridordan paldır küldür geçip anne babasının odasının sürgülü kapısını yana çekerek açar, “Anneciğim, ben uyuyamıyorummmm!” diye kasırga gibi eserek öfkeyle ağlamaya başlardı. “O-Haru Kalfa beni sinir ediyor. Horul horul uyuyoor! Sevmiyorum, hiç sevmiyorum. Nefret ediyorum ondan! Öldüreceğim onu!” falan derdi.</p>

  <p>“Bak Etsuko’cuğum, bu kadar gerildiğin için uykun iyice kaçıyor. Uyumak için kendini zorlayıp durma. Uyuyamasam da olur, diye düşün bakalım.”</p>

  <p>“Tamam da şimdi uyuyamazsam sabah kendimi çok kötü hissediyorum, bir türlü uyanamıyorum! Yine okula geç kalmayacak mıyım sonra!”</p>

  <p>“Ne yapıyorsun?! Sesini yükseltmek de neymiş? Sessiz ol lütfen!” diye bu sefer Sachiko onu azarlardı. Yatakta onun yanına uzanıp uyutmaya çalışsa da, ne yaparsa yapsın çocuk bir türlü uykuya dalamazdı. Sonunda, “Uyuyamıyorum, uyuyamıyorum!” diye ağlamaya başlayınca Sachiko’nun sinirleri tepesine fırlar, yine azarlardı çocuğu. Bunun üzerine o da sesini iyice yükseltip çığlık atmaya başlardı. Hizmetçiler tüm bunlardan habersiz uyumaya devam ederlerdi. Buna benzer şeyler her akşam tekrarlanır olmuştu.</p>

  <p>Hem, bu aralar oraya buraya koşturmaktan aklından çıkıvermişti; epeydir iğne yaptırmayı ihmal ediyordu. Bu sene de “eksik B” mevsimi gelip çatmıştı. Ailede herkes beriberiden mustaripti. Belki Etsuko’nun bu hali de bundandı. Geçenlerde aklına bu gelince Sachiko, kızının göğsünün üstüne elini koyup bakmıştı; nabzı düşüktü. Bunun üzerine tüm itirazlarına karşın yakalayıp Betaxin iğnesi yaptı. Sonrasında iki günde bir, dört-beş kez tekrar edince çocuğun nabzı normale döndü. Hareketlerine bir canlılık geldi. Halsizliği geçti. Buna karşın uykusuzluğu daha fena oldu. “Bir doktora göstersek,” diye düşünerek Doktor Kushida’ya telefonda danıştı. Doktor, “Her akşam uyumadan önce bir tane Adalin içirin,” dedi. Fakat bir tane yetmedi. Bunun üzerine dozu artırdılar. Bu sefer de çocuk uykudan başını kaldıramadı. Sabah pek güzel uyuduğunu görüp dokunmaya kıyamadıklarında ise uyandığında yatağın başucundaki saati görünce ağlamaya başlıyor, “Bugün de okula geç kaldım! Bu kadar geç kalınca utanıyorum! Okula gitmeyeceğim!” diye yaygarayı basıyordu. Bunun üzerine, “Geç kalmasın, bari uyandıralım,” dediklerinde ise, “Dün gece hiç uyuyamadım!” diye kızıp yorganı kafasına çekiyor, uyumaya devam ediyor, sonra uyanınca, “Yine geç kaldım!” diye yaygarayı koyuveriyordu. Hizmetçilere karşı da çok hırçınlaşmıştı. Kızınca ağzından en olmayacak sözcükler çıkıyor, “öldüreceğim”, “gebertip gününü göstereceğim” gibi şeyler ağzından ardı ardına fırlıyordu.</p>

  <p>Zaten küçüklüğünden beri pek iştahlı bir çocuk değildi. Son zamanlarda daha da beter olmuş, her öğünde birkaç lokmadan başka bir şey yememeye başlamıştı. Yedikleri de deniz yosunu tuzlaması, soya fasulyesi kesmiği gibi ihtiyarların yiyeceği şeylerdi. Hatta pilavı bile “çaylı pilav” yapıp zorla yutuyordu. Biraz yağlı bir yemek olsa, kendisi yemiyor, sofrada ayaklarının dibinden ayrılmayan sevgili kedisi Suzu’ya veriyordu. Bir yandan da aşırı titizdi. Yemek boyunca yok kedi dokundu, yok sinek kondu, hizmetçinin elbisesinin kolu yemeğin içine girdi diye mızıldanıp duruyor, her seferinde yemek çubuklarını iki-üç kez kaynar sudan geçirtiyordu. Servis yapanlar durumu kavramış, iyi bir dezenfektan olduğuna inanılan sıcak <i>bancha</i> çayını porselen bir çaydanlığa koyup daha yemeğin başında masada bulunduruyorlardı. Çocuk sinek gördü mü kendini kaybediyor, sineğin yiyeceklerden birinin üzerine konduğunu görürse zaten elini sürmüyor, konmasa bile, “Sanki bana kondu gibi geldi,” diyerek yemeyiveriyor, “Buna sinek konmadı değil mi?” diye etrafındakilerin kafasının etini yiyordu. Eğer bir şey yemek çubuğundan kayıp düşerse, tertemiz yıkanmış masa örtüsünün üstüne düşse bile tiksinip yemiyordu.</p>

  <p>Bir gün Sachiko, Etsuko’yu su boyuna yürüyüşe götürmüştü. Yolun sonunda bir köşeye yuvarlanmış üzeri kurtçuklar kaynayan ölü bir fare görmüşlerdi. Oradan geçip birkaç yüz metre kadar gittikten sonra Etsuko, sanki kendisini korkutan bir şeyi soracakmış gibi iyice kısık bir sesle, “Anneciğim...” diye seslendi. “Ben o kurtçuklara basmadım değil mi? Üzerimde kurtçuk yok değil mi?”</p>

  <p>Sachiko şaşkınlıkla Etsuko’nun yüzüne bakakaldı. Kaç yüz metre önce o kurtçukların yanından geçip gitmişlerdi. Çocuğun nasıl böyle bir şey düşünebildiğini aklı almıyordu!</p>

  <p>Henüz ilkokul ikinci sınıftaki küçük bir kızın sinir hastalığına yakalanmış olması mümkün müydü acaba? O zamana kadar çocuğun bu tür davranışlarını pek önemsemeyen, yarım ağız azarlamakla yetinen Sachiko bile bu fare olayından sonra durumunun vahametinin farkına varıp hemen ertesi gün Doktor Kushida’yı çağırdı. Doktora göre küçük çocuklarda sinir bozukluğu öyle az görülen bir şey değildi. Büyük olasılıkla Etsuko’nun durumu böyleydi. Çok endişe edilecek bir şey olduğunu düşünmüyordu ama bu konunun uzmanı bir doktorun adını verecekti. Ona göstermeleri iyi olurdu. Kendisi beriberi konusunda Etsuko’yu tedavi edecekti. Diğer meseleye gelince; Nishinomiya’dan Doktor Tsuji bu konunun uzmanıydı. Hemen bugün gelip muayene etmesi için bizzat telefon edip rica edecekti. Akşamüzeri Doktor Tsuji çıkageldi. Muayeneden sonra Etsuko’ya sorular sordu. En sonunda sinir bozukluğu, nevrasteni teşhisini koydu. İlk olarak beriberisinin tamamıyla tedavi edilmesinin gerektiğini, vereceği ilaçlarla iştahının yerine gelip yemek alışkanlığının düzeleceğini söyledi. Okula biraz geç gidip erken çıksa da olabilirdi. Ama tamamen bırakıp öyle hava değişimi için bir yerlere gitmenin iyi olmayacağını; çünkü o zaman kafasında daha çok şey kurup duracağını anlattı. Heyecanlanmaması gerektiğini söyledi. Çocuk anlamadıkları bir şey söylese bile en başından azarlamak yerine iyice dinlemeleri konusunda kendilerini uyardı.</p>

  <p>Yukiko’nun yokluğunun, Etsuko’da böyle bir etki yarattığını kesinkes söylemek zordu. Hem Sachiko da buna inanmak istemiyordu. Bu durumla nasıl başa çıkacağını bilemiyordu. Kaç kez ağlayacak hale gelip, “Şimdi Yukiko olsaydı sabırlı davranır, Etsuko’yla uzun uzun konuşarak onu ikna ederdi,” diye düşünmüştü kim bilir! Bu başka şeylere benzemiyordu. Durum ortadaydı. Söyleseydi eniştesi, Yukiko’nun bir süreliğine buraya dönmesine izin verirdi kuşkusuz. Yukiko’ya Etsuko’nun durumunu yazsa dahi, eniştesinin iznini almayı bile beklemeden uçup geleceğini biliyordu. Daha Yukiko’nun gitmesinin üzerinden iki ay bile geçmeden teslim bayrağını çekti diye ardından konuşacak olmaları, öyle gururmuş onurmuş gibi konularla pek işi olmayan Sachiko’nun bile zoruna gidiyordu. “Biraz daha bakalım da... neyse ben bir şeyler yapayım da...” diye boşa koyuyor olmuyor, doluya koyuyor almıyor, günler geçip gidiyordu. Diğer yandan Teinosuke, Yukiko’yu çağırmalarına tamamen karşıydı. Ona göre, yemek sırasında tekrar tekrar yemek çubuğunu kaynar sudan geçirtip masa örtüsünün üstüne düştü diye bir şeyi yememesi yönünde terbiye veren zaten Sachiko ile Yukiko’ydu! Çocuk bu hale gelmeden önce onlar böyle öğretmişti. Teinosuke başından beri bu tür şeylerin iyi olmadığını düşünüyordu. “Bu yüzden sinirleri güçsüz bir çocuk yetiştirdik. Bu tür huylarının düzeltilmesini istiyorum! Bunun için de en başta büyükler böyle şeyleri yapmaktan vazgeçmeliler! Tamam pek hoş değil ama en azından üzerine sinek konmuş bir şeyi yiyip ona gösterelim. Böyle bir şey yüzünden hastalanılmadığını bizzat göstermek en iyisi! Hem mikroplardı, dezenfekteydi, bu gibi konuları hiç durmadan konuşup duran sizsiniz! Terbiyeye yeterince önem vermemek çok yanlış! Gereksiz titizlik yerine, çocuğa kurallı ve disiplinli yaşamayı öğretmek gerek,” diyordu. Zaten bu konularda Sachiko’yu daha önceleri kaç kez uyarmıştı. Ama şimdiye kadar onun bu sözlerine pek kulak asılmamıştı. Sachiko, kocası gibi güçlü ve dayanıklı insanların, kendileri gibi hassas ve hemen hastalanıveren insanları anlayamadığını düşünüyordu. Teinosuke içinse yemek çubuğuna bir parça mikrop bulaşmasından hastalık kapılması binde bir olabilecek bir şeydi. Asıl bu tür şeylerden sakınıp çekindikçe vücut güçsüz düşüyordu. Karısı, “Bir kız çocuğu için disiplinden çok zarafet önemlidir,” diyor, kocası ise, “Hayır bu eski kafalı bir görüş, bir evde yemek yerken de, eğlenirken de kurallar gereklidir, öyle kafasına göre bırakmak olmaz!” diyordu. Bunun üzerine karısı, “Sen sağlıktan, temizlikten anlamayan bir yabanisin!” cevabını veriyor, öbürü de, “Sizin temizlik dediğiniz şeyde bir parça bile mantık yok! Öyle yemek çubuğuna sıcak su döküp üzerinden çay akıtarak mikroplar ölmez! Hem bu yiyeceklerin sizin önünüze gelene kadar nerelerden geçip nasıl geldiğini bilmiyorsunuz! Siz Batı tarzı hijyen ve temizliği yanlış anlıyorsunuz! Rusların nasıl iç rahatlığıyla o istiridyeleri yediğini hatırlamıyor musun?” diyordu. Bu şekilde karşılıklı atışıp duruyorlardı.</p>

  <p>Aslında Teinosuke bu tür şeylere pek karışmaz, özellikle de kız çocuğunun yetiştirilmesinin annesinin sorumluluğu olduğunu düşünürdü. Fakat son zamanlarda ikinci Japon-Çin Savaşı’ndaki gelişmelerden dolayı, savaşta kadınların da siviller cephesinde görev almaları gereken zamanların gelebileceğini düşünmeye başlamıştı. Kız çocuklarını sebatlı ve dayanıklı insanlar olarak yetiştirmezlerse, o gün geldiğinde bir şey yapamayacaklarından kaygı duyuyordu. Bir gün Teinosuke tesadüfen, Etsuko’nun O-Hana ile birlikte evcilik oynarken kullanılmış bir iğneyi alarak içine saman doldurulmuş Batılı yapma bebeğin koluna iğne yaptığını gördü. “Ne kadar sağlığa aykırı bir oyun oynuyorlar!” diye düşündü. Bunun aynı hijyen terbiyesinin sonucu olduğuna karar vererek, bu olaydan sonra mutlaka bir şeyler yapıp durumu düzeltmesi gerektiğine iyice kani oldu. Tüm bunların merkezindeki Etsuko, herkesten çok Yukiko’nun dediklerine inanırdı. Onun yaptıklarını kendi karısı desteklediğinden, eğer beceriksizce bir hamle yaparsa evde bir bardak suda fırtına koparmaktan öteye gitmezdi. Bu yüzden bir fırsatını kollayıp duruyordu. Teinosuke, Yukiko’nun gitmesinin bu açıdan iyi olduğunu düşünüyordu. Şimdiye kadar Yukiko’nun haline gizliden gizliye acıyor, kızının terbiyesi ne kadar önemli olsa da, Yukiko’nun kalbinin kırılıp kırılmayacağını düşünmesi gerekiyordu. Onu kırmadan, kendisini istenmiyormuş gibi hissettirmeden Etsuko’dan uzaklaştırması kolay değildi. Fakat bu sefer konu kendiliğinden çözümlenmişti. En azından Yukiko ortalarda olmayınca, karısını daha rahat idare edebileceğini düşünüyordu. Karısıyla konuşup, “Ben de senin gibi Yukiko’nun haline üzülüyorum, kendisi dönmek isterse karşı çıkmam ama Etsuko için onu geri çağırmanı asla onaylayamam. Etsuko’nun suyuna nasıl gideceğini çok iyi biliyor. Geri gelirse elbette çok yardımcı olur. Fakat ben Etsuko’nun sinirlerinin böyle dayanıksız olmasının bir sebebinin senin ve Yukiko’nun verdiği terbiye şekli olduğuna inanıyorum. Bir süre zorluk çeksek bile, bu fırsatı değerlendirip Yukiko’nun Etsuko üzerindeki etkisini azaltmak iyi olabilir. Çocukla zıtlaşmadan, yavaş yavaş terbiye şeklimizi değiştirsek nasıl olur? Bunun için Yukiko’nun bir süre burada olmaması iyi bir fırsat,” diyerek karısını yönlendirdi.</p>

  <p>Kasım ayı geldiğinde, Teinosuke’nin iş için birkaç günlüğüne Tokyo’ya gitmesi gerekti. Shibuya’daki eve ilk gidişiydi. Gördüğü kadarıyla çocuklar yeni hayatlarına tamamen alışmışlardı. Tokyo lehçesini de rahat rahat konuşmaya başlamışlardı. Evde ve okulda farklı lehçeleri kullanmayı becerebiliyorlardı. Tatsuo’lar da, Yukiko da iyiydi. “Kusura bakma, tıkış tıkış bir yer ama burada kal,” diye hepsi ayrı ayrı, ısrarla davet etmişti. Gerçekten çok ufak bir evdi. O yüzden Teinosuke, Tsukiji taraflarında bir han buldu. Ablasıyla eniştesinin evinde sadece bir gece kaldı. Ertesi sabah Tatsuo ve büyük çocuklar evden çıktıktan sonra, Yukiko o arada üst katı derleyip toplarken bir fırsatını buldu, büyük ablaları Tsuruko’yla konuştu.</p>

  <p>“Yukiko iyice alışmış görünüyor, pek sevindim.”</p>

  <p>“Yaa.. Dışarıdan bir şey anlaşılmıyor ama...”</p>

  <p>Tsuruko’nun dediğine göre buraya ilk taşındıklarında Yukiko keyfi yerinde, ev işlerine, çocukların bakımına yardım ediyormuş. Şimdi tamamıyla o durumun değiştiğini söyleyemezmiş fakat zaman zaman üst kattaki dört buçuk <i>tatami</i>’lik küçük odaya kapanıp aşağı bile inmiyormuş. Ablası şöyle devam etmişti: “Öyle ortalıktan kaybolunca bir gidip bakıyorum ki, Teruo’nun çalışma masasına oturmuş, ellerini çenesine dayamış, dalıp gitmiş hatta ağlarken buluyorum. Bu durum başlangıçta on günde bir oluyordu ama son zamanlarda iyice sıklaştı. Öyle günlerde aşağı inip gelse bile belki günün yarısında ağzından bir tek söz bile çıkmıyor. Bazen herhangi bir sebeple gözyaşları pıtır pıtır dökülmeye başlıyor, başkalarının yanında bile kendini tutamıyor. Tatsuo da ben de, Yukiko’ya davranışlarımıza çok özen gösterdiğimizi düşünüyoruz. Onun moralini bozacak bir şey yok ortada. Sizin oraları özleyip memleket hasreti çektiğini düşünmekten başka bir sebep gelmiyor aklımıza. Biraz oyalanır, diye düşünerek, çay sanatı ve Japon kaligrafisi derslerine burada da devam etsen nasıl olur, diye bir sorduk. Hiç ilgi göstermedi. Yukiko, Tominaga Hala’nın sözünü dinleyip bizimle geldiğinde çok sevinmiştik. Fakat bunun Yukiko için bu kadar acı, bu kadar kötü bir şey olacağı aklımızın köşesinden bile geçmemişti. Burada olmaktan gözyaşı dökecek kadar acı çekiyorsa belki bizim de bir payımız vardır bilemem. Ama sen söyle lütfen, ne yaptık da Yukiko bizden bu kadar rahatsız oluyor!” Ablası bunları anlatırken bir yandan ağlıyordu. Devam etti: “İçten içe ona biraz kırgınım ama Yukiko’nun durumu giderek kötüleşiyor. Onun öyle dalıp gittiğini gördükçe içim parçalanıyor. Eğer Kansai’ye dönmeyi bu kadar istiyorsa, istediği gibi olsun diye aklımdan geçmiyor değil. Tatsuo sorumluluğu tamamen size bırakmayı kabul etmez. Ancak şimdi oturduğumuz yer pek dar. Daha geniş bir yere taşınana kadar sizde mi kalsa acaba? En azından bir hafta, on gün kadar göndersek, belki üzüntüsü biraz hafifler kendini toplar mı? Hani uygun bir bahane bulup öyle söylemek gerek tabii. Yukiko’nun bu haline üzülmeden edemiyorum. Belki kendisi farkında değil ama onu böyle görmek dışarıdan bakan için daha fena!”Tsuruko bunları anlattı.</p>

  <p>Tüm bunlar öyle ayaküstü konuşurken söylenmişti. Teinosuke, “Durum böyleyse siz de çok üzülüyorsunuzdur. Tabii bu konuda Sachiko’nun da sizinle sorumluluğu paylaşması gerekirdi. Kusurumuza bakmayın,” deyip birkaç nezaket cümlesiyle geçiştirdi. Etsuko’nun durumundan bahsetmedi elbette. Eve döndükten sonra Tokyo konusu açılıp da karısı, Yukiko’nun durumunu sorunca başka çaresi kalmadı. Tsuruko’nun söylediklerini hiçbir şey saklamadan karısına anlattı.</p>

  <p>“Ben Yukiko’nun rahatsızlığının sırf Tokyo’da olmaktan kaynakladığını sanmıyorum,” dedi Teinosuke.</p>

  <p>“Belki eniştemin yanında olmaktan rahatsızdır.”</p>

  <p>“Bir de belki şeydendir...”</p>

  <p>“Değil mi! Etsuko’yu özlüyordur.”</p>

  <p>“O da... bu da... bir sürü sebebi vardır herhalde. Bence Yukiko yaratılıştan, Tokyo’nun havasına suyuna uygun biri değil.”</p>

  <p>Sachiko, çocukluğundan beri kardeşinin hep öyle olanlara katlanıp tek söz etmeden içini çeke çeke ağlayışını hatırladı. Kız kardeşinin, şimdi Tokyo’da başını masaya dayayarak sessiz sessiz ağlayışı gözlerinin önünde canlandı.</p>


  <h2 id="sigil_toc_id_24">Yirmi beşinci bölüm</h2>

  <p>Etsuko’nun sinirsel hassasiyeti için müsekkin olarak arada potasyum bromür vermek dışında beslenmesine dikkat ediyorlardı. Yağlı olsa bile Çin yemeğini severek yediğini fark ettiklerinden beri en azından gıdasını almaya başlamıştı. Kış gelince beriberisi geçti. Okuldaki öğretmeni not konusunu dert etmemelerini, önemli olanın sağlığını tekrar kazanması olduğunu söyledi. Böylece Etsuko’nun durumu bir sürü şeyin yardımıyla endişe ettikleri kadar kötüleşmedi, giderek daha iyi olmaya başladı. Teslim bayrağını çekip yardım çağırmaya da gerek kalmadı. Yine de Sachiko, Tokyo’daki durumu duyduğundan beri Yukiko’yu bir kez olsun görmek istiyor, içi bir türlü rahat etmiyordu.</p>

  <p>Şimdi durup düşündüğünde anlıyordu ki, Tominaga Hala’nın ziyarete geldiği gün Yukiko’ya çok katı davranmıştı. Ona böyle emrivaki yaparak evden göndermek zorunda değildi. Taeko’ya iki-üç ay müddet tanınmışken Yukiko’ya da en azından biraz zaman tanınması için araya girme insafını gösterebilirdi. Oysa doğru dürüst bir vedalaşma fırsatı bile tanımamıştı. O gün tuhaf bir şekilde, içinde Yukiko olmadan da yapabileceğini herkese gösterme isteği filizlenmiş, sonuçta öyle davranıvermişti. Buna rağmen kardeşinin ağzından bir tek yakınma bile çıkmadan uysal uysal dediğine uyduğunu düşündükçe içi parçalanıyor, kardeşine karşı büyük bir muhabbetle doluyordu. Sachiko, Yukiko’nun sakin bir şekilde, öyle kısa bir seyahate çıkıyormuş gibi yanına bir şey almadan gidişini düşününce, o zaman onu yatıştırmak için, “Biraz zaman geçsin bir bahane bulup seni geri çağıracağım,” diye sarf ettiği sözleri, ciddiye aldığını ancak şimdi fark edebiliyordu. Yukiko, Sachiko kendisine söz verdiyse ona güvenip ablasıyla eniştesini yatıştırmak için bir süreliğine onların yanına Tokyo’ya gidip dönüvereceğine inanmış olmalıydı. Halbuki Sachiko’dan hiç ses soluk çıkmamıştı. Hem kendisi ta oralara sürüklenip götürülürken hiç kimse Taeko’nun sözünü bile etmemişti. Hâlâ Kansai’de yaşamaya devam ediyordu. Kendisini bir aptal gibi hissedip aldatıldığını düşünüyordu herhalde.</p>
