  <p>“Bugün buraya dile getirilmesi çok zor bir şeyi söylemeye geldim. İşin aslı şu ki, o görüşmemizden sonra talibi memleketinde sorup soruşturduk. Diğer her şey iyiydi ama annesinin hastalığı... o yüzden...” Her zaman olduğu gibi Itani’yle standart Japoncayla konuşuyordu.</p>

  <p>Itani’den anlamaya çalışıyor gibi, “Ha?” nidası çıktı.</p>

  <p>Teinosuke, “Daha önce felçli olduğunu duymuştuk. Bir de birilerini gönderip soruşturunca anladık ki, akıl hastasıymış,” diye cevap verdi.</p>

  <p>Itani, “Aaa, öyle miymiş?” dedi telaşla. Sesi çatallanmıştı. Başını sallayarak, “Öyle miymiş,” diye tekrar edip duruyordu.</p>

  <p>Teinosuke, Itani’nin bu durumu biliyor olabileceğine dair bir şüphe duyuyordu zaten. Öyle kendilerini sıkıştırıp durmasından, hatta şimdi şu davranışlarından, aslında biliyor olduğunu düşünmeden edemiyordu.</p>

  <p>“Lütfen yanlış anlamayınız. Asla sizi suçlamak için söylemiyorum bunları. Bu koşullarda diğer tarafı rencide etmeden uygun bir bahane bulmanın en iyisi olacağını düşündük. Ancak en başından beri bu işin tamamına ermesi için çok uğraştınız. Sizin de içinize sinecek bir şekilde hayır demezsek bizim içimiz rahat etmeyecekti. O yüzden...”</p>

  <p>“Ah, ne hissettiğinizi çok iyi anlıyorum. Asıl ben işin aslını astarını iyice araştırmadığım için size karşı çok mahcubum.”</p>

  <p>“Yok, yok böyle söylerseniz çok üzülürüz. Dışarıdan Makioka’ların sadece mevkiye önem verdiklerinin sanılması, iyi kısmetleri bile bir bahaneyle reddettiklerinin düşünülmesi bizim için çok üzücü. Asla böyle bir şey yok. Bu sefer bizim yapabileceğimiz hiçbir şey yok. Başkalarının ne düşüneceğine karışamayız. En azından sizin bizi anlamanızı istirham ediyoruz. Lütfen bu konuda bize darılmayın. Bundan sonrası için de desteklerinizi eksik etmeyin. Biliyorum aslında söylememe bile gerek yok ama bu anlattıklarım aramızda kalsın. Siz, karşı tarafa uygun bir cevap verip işin olmadığını söyleyebilir misiniz?”</p>

  <p>“Öncelikle nezaketiniz için müteşekkirim. Kim bilir ne düşünmüşsünüzdür! Emin olun, bu hastalık konusunu ilk defa duyuyorum, hiç haberim yoktu. Sahiden iyice sorup soruşturmanız çok iyi olmuş. Yok, zaten işler dediğiniz gibiyse, söylediklerinizde çok haklısınız. Talip için gerçekten üzülüyorum ama elden ne gelir. Ben kendisine uygun bir dille bir şeyler söylerim, lütfen bu konuda siz içinizi ferah tutun.”</p>

  <p>Karşısındakinin alttan alan bu halini gören Teinosuke’nin içi rahatlamıştı. Konuşmaları biter bitmez kalkıp izin istedi. Itani onu kapıya kadar geçirirken, hiç darılıp gücenmediğini, asıl kendisinin çok mahcup olduğunu tekrar edip durdu. “Kendimi size affettirmek için iyi bir kısmet bulup karşınıza tekrar çıkacağım efendim. Lütfen o kadar endişe etmeyiniz. Küçükhanımla ilgili bu konuda, tüm sorumluluğu üzerime alıyorum. Lütfen eşinize de böyle iletiniz,” diye durmadan konuşan Itani, her zamanki halinden farklı gözükmüyordu. Teinosuke, Itani’nin söylediklerini laf olsun diye söylemiş olduğunu düşünmüyordu. Gerçekten de kırılıp alınmış gibi değildi.</p>

  <p>Bundan birkaç gün sonra Sachiko, Osaka’daki Mitsukoshi mağazasına uğradı. Uygun bir hediye seçip oradan Okamoto’ya, Itani’nin evine geçti. Itani henüz eve dönmemişti. O da aldıklarıyla birlikte bir mesaj bırakıp geri döndü. Ertesi gün Itani’den, Sachiko’ya hitaben yazılmış nazik bir teşekkür mektubu geldi. Hiçbir şey yapamadığını, kendi dikkatsizliği yüzünden onları boşu boşuna uğraştırdığı halde, onların bu şekilde kendisini düşünmüş olmasından hicap duyduğunu, mutlaka bu durumu telafi edeceğini orada da tekrar ediyordu.</p>

  <p>Üzerinden on gün kadar geçmişti. Artık yılın bitmesine sayılı günler vardı. Bir akşamüstü Ashiya’daki evlerinin önünde aceleyle bir araba durdu. Itani gelmişti. Girişten seslenerek bir selam verip gideceğini söyledi. Sachiko o gün gripti, yatıyordu. Teinosuke eve dönmüştü. Itani’nin, “Rahatsız etmeyeyim,” demesine rağmen ısrar ederek onu salona buyur etti. Biraz sohbet ettiler. Ardından Teinosuke konuyu açıp Segoshi Bey’in o olaydan sonra nasıl olduğunu sorarak şöyle devam etti: “Gerçekten çok iyi biriydi. Böyle olması yazık oldu.” Itani, “Ben de pek üzülüyorum haline,” diyerek ona hak verdi. Sonunda Teinosuke, “Belki kendisi bizim, annesiyle ilgili durumu zaten bildiğimizi sanıyordu, öyle değil mi?” diye sormadan edemedi. Itani bu soru üzerine, “Aslında siz böyle deyince düşündüm de, başlangıçta gerçekten çok çekiniyordu. Hani işe pek gönlü yok denilecek kadar diyebilirim. Ancak sonradan çok heveslendi. Herhalde başta annesinin durumundan dolayı o kadar temkinli davranıyordu,” diye onayladı. Teinosuke, Itani’nin gönlünü almaya çalışarak, “Eğer dediğiniz gibiyse, bizim işi sorup soruşturmamız uzayınca durumu yanlış anlamış olmalı Çok ayıp ettik! Fakat efendim, lütfen bu olay, bize yardım konusunda fikrinizi değiştirmesin. Bundan sonra da bu konuda desteklerinizi esirgemeyin,” diye daha önce de söylediği şeyleri tekrar etti. Teinosuke’nin bu sözleri üzerine Itani birden sesini alçaltarak, “Eğer çok çocuklu biri olması sizin için sorun olmazsa size açacağım bir konu daha var,” dedi karşısındakini yoklamak istercesine. Itani’nin bu konu için gelmiş olduğunu anlayan Teinosuke, işin aslını astarını öğrenmek için dikkatle dinlemeye başladı. Bu seferki talip Yamato Shimoichi’de bir bankanın şube müdürüydü. Beş çocuğu vardı. Çocukların en büyüğü erkekti, şimdi Osaka’da okula devam ediyordu. Onun küçüğü kızdı. Artık yaşı geldiği için yakın zamanda evlenir giderdi herhalde. O zaman evde sadece üç çocuk kalırdı. Nasıl yaşayacaklarına gelince, adam yörenin en varlıklı ailelerinden birindendi, bu açıdan endişe edilecek bir durum yoktu. Talibin beş çocuklu, üstelik de bulundukları yere çok uzan olan Shimoichi şehrinden olduğunu duyduğu anda, böyle bir şeyin söz konusu bile olamayacağını düşünen Teinosuke ilgisiz bakışlarla dinlemeye başladı. Itani durumu anlar anlamaz, “Böyle bir şeyi düşünmezsiniz herhalde,” diyerek konuyu kapattı. Itani ne akla sebep böyle kabul edilemeyecek bir konuyu onlara açmıştı ki? Belki içten içe durumdan hoşnutsuzdu da, bu zamandan sonra karşınıza bu tür talipler çıkacak, diye üstü kapalı şöyle bir gözlerini korkutmak istemişti.</p>

  <p>Itani’yi uğurlayan Teinosuke üst kata, odalarına çıktı. Sachiko yatağa uzanmış, banyo havlusuyla yüzünü kapatmış derin derin nefes alıp veriyordu.</p>

  <p>Derin derin nefes almayı bitirince havluyla yüzünü gözünü silerek, “Itani Hanım yeni bir talip bulmuş öyle mi?” diye sordu, “Etsuko haber vermeye geldi.”</p>

  <p>“Ne?! Nasıl?..”</p>

  <p>Biraz önce Itani Hanımla konuşurken Etsuko usulca çıkıp gelmiş, oturup dinlemeye başlamıştı. Teinosuke, “Sen biraz çık, bu çocukların dinleyeceği bir konu değil,” diyerek onu odadan çıkarmıştı. Demek yemek odası tarafına geçip oradan gizlice dinlemişti.</p>

  <p>“Kız çocukları bu tür konularla çok ilgileniyorlar sahiden,” dedi Teinosuke.</p>

  <p>“Beş çocuğu varmış öyle mi?”</p>

  <p>“Ne, onu da mı duydun?” diye şaşırdı Teinosuke.</p>

  <p>“Hı hı. Büyük oğlu Osaka’da okula gidiyormuş. Büyük kızı da evlilik çağındaymış...”</p>

  <p>“Ee?” dedi kocası.</p>

  <p>“Yamato’nun Shimoichi şehrindemiş. Banka şubesi müdürüymüş,” diye cevap verdi Sachiko.</p>

  <p>“Bak şu işe! Bu çocuğa bir parça bile dikkatsizlik etmeye gelmiyor!”</p>

  <p>“Sahiden, artık daha dikkatli olalım. Yoksa başımız ağrıyabilir. İyi ki bugün Yukiko yoktu da...” diye uyardı Sachiko kocasını.</p>

  <p>Her yıl sene sonunda Yukiko da, Taeko da mutlaka memlekete dönerlerdi. Yeni yılın ilk üç günü bitinceye kadar orada kalırlardı. Bu yıl Yukiko, Taeko’dan biraz önce davranmış dün gitmişti. Eğer Itani geldiğinde burada olsaydı neler olabileceğini düşünen karıkoca derin bir nefes aldılar.</p>

  <p class="bosluk"/>

  <p>Sachiko her sene kışın mutlaka bronşlarını üşütürdü. Doktor eğer kötüleşirse zatürreeye dönüşeceği konusunda kendisini uyarmıştı. Bu dönemde bir ay yataktan çıkmadığı çok oluyordu. En ufak bir soğuk algınlığından bile endişe ediyordu. Şansına bu sefer soğuk algınlığı boğazından aşağı inmemişti. Ateşi de normale dönüyordu. Yıl yavaş yavaş sona eriyordu. Aralık ayının 25’i olmuştu. Sachiko bir-iki gün odasından dışarı çıkmama niyetindeydi. O sırada yatakta derginin yeni yıl sayısını okuyordu. Taeko uğrayıp memlekete gideceğini söyleyerek vedalaşmaya geldi.</p>

  <p>Sachiko, “Niye gidiyorsun ki Koisan! Daha yeni yıla bir hafta var,” dedi, hafiften şüphelenmiş gibi. “Geçen sene ayın otuz birinde gitmemiş miydin?”</p>

  <p>“Öyle miydi?”</p>

  <p>Taeko son zamanlarda, yeni yıldan sonra açacağı üçüncü kişisel el yapımı bebek sergisi için şevkle yeni eserler yaratıyordu. Son bir aydır, günün büyük bölümünü Shukugawa’daki atölyesinde geçiriyordu. Yine de, “Dans derslerini bırakamam,” diyerek hafta bir kez Osaka’daki Yamamura Dans Okulu’na gidip geliyordu. Bir süredir abla kardeş şöyle rahat rahat bir oturup konuşamamışlardı. Memlekettekilerin, kız kardeşlerini Osaka’ya çağırdıklarını biliyordu. Yanında tutmaya çalışmayı düşünüyor değildi. Fakat memlekete gitmekten Yukiko’dan bile daha çok nefret eden Taeko’nun, her yılkinden daha önce gideceğini söylemesi tuhafına gitmişti. Ancak kardeşinin, Okubata ile sözleşip gizliden gizliye bir şeyler çevirdiğinden şüphelendiği yoktu. Sadece küçük kız kardeşi bu son bir yılda gerçekten büyümüştü. Sachiko’ya öyle geliyordu ki, kardeşi herkesten çok bağlı olduğu kendisinin bile kanatlarının altından uçup gidiyordu. Bunları düşünen Sachiko içinden bir şeylerin eksildiğini hissediyordu.</p>

  <p>Taeko bir mazeret bulmaya çalışmadan, “Benim işlerim epeyce toparlandı gibi,” dedi. “Ben de Osaka’ya dönüp bir müddet dans derslerine her gün katılmayı düşündüm.”</p>

  <p>“Bu aralar neler öğreniyorsunuz?”</p>

  <p>“Yılbaşı için ‘On Bin Yıl Dansı - <i>Manzai</i>’ öğreniyoruz. Ablacığım, sözlerini hatırlıyor musun?”</p>

  <p>“Hı hı. Aşağı yukarı aklımda,” diyen Sachiko hemen mırıldanmaya başladı. Şarkıyı söylerken sözlerin arasında müzik olması gereken yerde ağzıyla sanki <i>shamisen</i> sazının telleri gibi “tım tım trım” diye ses çıkarıyordu.</p>

  <p>“Her daim genç... sürsün on bin yıl... ihtişamı hükümranlığın... tım tım trım trım... bu güzel yılda...”</p>

  <p>Taeko şarkıya uyup ayağa kalktı, dans etmeye başladı. Sonra birden durup yarıda kesti.</p>

  <p>“Bekle, bekle ablacığım,” diyerek odasına koştu. Hızlıca üzerindeki Batı tarzı kıyafetleri çıkarıp kimonosunu giydi. Eline de dans ederken kullanacağı yelpazesini aldı, Sachiko’nun yanına döndü.</p>

  <p class="bosluk"/>

  <p class="p12">Tım tım tımm, trım trımmm..<br/> seyyaaareeee, seyyaaareeee... başkentli seyyare...büyük mercan... küçük mercan... sarı kuyruklu balık da...</p>

  <p class="p12">istiridye ve midye satar orada seyyaaareeee... yanındaki rafta var... altın işlemeli kumaş da... şam kumaşı kırmızı... hışır hışır atlas hışır atlas.</p>

  <p class="bosluk"/>

  <p>Yeni yılın bereketi için söylenip dans edilen bir şarkıydı bu. Bu şarkıdaki “seyyare” seyyar satıcı kadınlar için kullanılırdı. Şarkıdaki “seyyaaareeee” kısmı ile “trım trım tım tım trım” diye <i>shamisen</i>’in sesine uydurup söyledikleri “hışır hışır atlas” bölümü çocukluklarından beri pek hoşlarına giderdi. Zaman zaman dillerine dolanır, söyleyip dururlardı. O yüzden sözlerini hâlâ hatırlıyorlardı. Şimdi bu şarkıyı tekrar söyleyince, Sachiko’nun gözlerinin önünde annelerinin, babalarının görüntüleriyle birlikte yirmi yıl önce Senba’da yaşadıkları evin hatıraları canlanmıştı. O yıllarda Taeko’ya dans dersleri aldırıyorlardı. Yılbaşlarında sık sık anneleri ve kız kardeşleriyle birlikte <i>shamisen</i> eşliğinde “On Bin Yıl Dansı'nı yaparlardı. Taeko’nun, “Yılbaşının ilk üç günü doğar göklerde Waka Ebisu... tımm, trım trımmm,” diyerek sevimli sevimli şarkı söylerken, masum bir edayla sağ elinin işaretparmağını iyice yukarı kaldırarak gökyüzünü işaret edişini daha dünmüş gibi hatırlıyordu Sachiko. Şimdi karşısında elinde yelpazesi ile dans eden kız, gerçekten o küçük çocuk muydu? Zamanla her iki küçük kardeşinin her şeylerine koşan “sevgili ablaları” olmuştu kendisi. Anne babaları yattıkları yerden tüm bunları görüyorlar mıydı acaba? Bunları düşününce gözyaşlarını tutamadı.</p>

  <p>“Ne zaman geri döneceksin?” dedi kardeşine. Gözyaşlarını saklamaya çalışmamıştı bile.</p>

  <p>“Ayın dördünde.”</p>

  <p>“Dönünce bizim için de dans edersin. İyice öğren gel, tamam mı? Ben de <i>shamisen</i> kısmını çalışırım bu arada.”</p>

  <p>Osaka’daki aile evleri, yılın ilk günlerinde yeni yıl kutlaması için gelen misafirlerle dolu olurdu. Sachiko’ların evleri Ashiya’da olduğu için pek misafir de gelmezdi. Üstelik kız kardeşleri de evde olmayınca, son yıllarda yılbaşları sessiz sakin, boş boş zaman geçirdikleri günler haline gelmişti. Karıkoca için arada baş başa kalmak iyi oluyordu elbette. Fakat Etsuko çok yalnızlık çekiyor “ablasının” ve “Koisan’ın” dönmesini iple çekiyordu.</p>

  <p>Sachiko yılın son günü öğleden sonra üç gibi <i>shamisen</i>’i çıkardı. Mızrap kullanmak yerine, elleriyle çalarak alıştırma yapmaya başladı. Üç gün boyunca da buna devam etti. Sonunda Etsuko da dinleye dinleye annesi, “Şam kumaşı kırmızı,” der demez, “Hışır hışır atlas, hışır atlas,” diye onunla birlikte söylemeye başladı.</p>


  <h2 id="sigil_toc_id_15">On altıncı bölüm</h2>

  <p>Taeko’nun kişisel sergisi için bu sefer Kobe’deki Koikawa Galerisi kiralandı. Sergi üç gün sürdü. Osaka ve Kobe’de çok tanıdığı olan Sachiko’nun çabalarının da sayesinde, daha ilk günden el yapımı bebeklerin çoğu satıldı. Başarılı bir sergi oldu. Sachiko son gün akşamüzeri sergi salonunun derlenip toplanması için Yukiko ve Etsuko’yu da alıp geldi. Kalan işleri tamamlayıp çıktıklarında, “Etsuko’cuğum, bu akşam Koisan bize yemek ısmarlasın değil mi? Hadi Koisan! Epey para kazandın!”</p>

  <p>“Evet, evet!” diye Yukiko da ona katıldı. Ortalığı biraz kızıştırmak ister gibi, “Nereyi istersin Etsuko’cuğum? Batı usulü yemek mi istersin yoksa Çin yemeği mi?”</p>

  <p>Taeko, “Tamam ama daha paraları tahsil etmedim ki,” dedi. Her ne kadar anlamamış gibi görünmeye çalışsa da, anladığı kıs kıs gülmesinden belli oluyordu.</p>

  <p>“Önemli değil Koisan, ben senin yerine öderim sonra sen bana verirsin,” dedi Sachiko. Kardeşinin masraflar çıktıktan sonra bile azımsanmayacak bir para kazandığını biliyordu. Ne olursa olsun bir şeyler ısmarlatmak niyetindeydi. Ancak Sachiko’nun aksine, gayet modern, gözü açık biri olan Taeko’nun böyle durumlarda, hani pohpohlansa bile eli kolay kolay cebine gitmezdi.</p>

  <p>“O zaman Tōgarō’ya gidelim mi? En hesaplısı orası.”</p>

  <p>“Seni cimri seni! Oriental Grill’e olsun gücün yetmez miydi?”</p>

  <p>Çin mahallesindeki Togarō, bir kısmında domuz eti kesilip satılan bir kasap, bir tarafında da Çin lokantası olan bir yerdi.</p>

  <p>Restorandan içeri girdiler. O sırada kasada hesabı ödemekte olan Batılı genç bir kadın kendilerinin olduğu tarafa doğru bakıp, “İyi akşamlar,” dedi.</p>

  <p>“Aaa Katharina Hanım, ne güzel tesadüf! Sizleri tanıştırayım,” dedi Taeko. “Bu hanım size sözünü ettiğim Rus Hanım. Bu benim ortanca ablam. Bu da küçük ablam.”</p>

  <p>“Aa ben Katharina Kyrilenko... Ben... bu akşam, sergiye gittim... Taeko Hanım bebekler satıldı, değil mi! Ben... tebrik ederim.” Anlaşılır bir Japonca konuşmasına rağmen, Batılıların yaptığı gibi her cümlesinin başına “ben” eklemeden edemiyordu.</p>

  <p class="bosluk"/>

  <p>Etsuko, “O Batılı kimdi Koisan?” diye sordu kadın gittikten sonra.</p>

  <p>“Koisan’ın öğrencisiymiş,” diye kardeşinin yerine Sachiko cevap verdi.</p>

  <p>“Sahiden mi yüzü tanıdık geliyor, trende görmüştüm,” dedi Yukiko.</p>

  <p>“Güzel bir yüzü var, öyle değil mi?”diye cevap verdi Taeko.</p>

  <p>“O Batılı Çin yemeği mi seviyor?”</p>

  <p>“Çocukluğu Şanghay’da geçmiş, o yüzden Çin yemeğinden çok iyi anlıyor. Sıradan Batılıların gitmeyeceği kadar salaş restoranların aslında en iyi Çin lokantaları olduğunu söylüyor. Dediğine göre Kobe’de en iyisi burasıymış,” dedi Taeko.</p>

  <p>“Demek Rus! Nedense hiç Rus’a benzemiyor,” dedi Yukiko.</p>

  <p>“Hı hı. Şanghay’da İngiliz okuluna gitmiş. İngiliz hastanesinde hemşire olarak çalışmış. Bir zamanlar da bir İngiliz’le evliymiş. O evliliğinden bir çocuğu olmuş,” diye anlattı Taeko.</p>

  <p>“Yaa? Kadın kaç yaşındadır ki?”</p>

  <p>“Sahiden kaç yaşındadır ki? Benden büyük müdür yoksa küçük mü acaba?”</p>

  <p>Taeko’nun anlattığına göre Beyaz Rus Kyrilenko ailesi; Katharina, yaşlı annesi ve ağabeyinden ibaretmiş. Shukugawa’da Shōtō Evleri’nde, Taeko’nun atölyesinin yakınlarındaki sosyal konutlarda, iki katta toplam dört odadan ibaret olan küçük bir evde yaşıyorlarmış. Katharina ile yolda sık sık karşılaşıyorlarmış. Zamanla birbirlerine iyice aşina olmuşlar. Bakışlarıyla da olsa selamlaşmaya başlamışlar. Katharina bir gün çat kapı Taeko’nun atölyesine gelmiş. Japon yapma bebekleri yapmayı öğrenmek istediğini söyleyerek Taeko’nun öğrencisi olup olamayacağını sormuş. Taeko kabul edince hemen ona “hoca hanım” diye hitap etmeye başlamış. Genç kadının birdenbire kendisine böyle hitap etmeye başlaması Taeko’yu şaşırtmış; biraz tereddüt ettikten sonra kendisine adıyla hitap etmesini istemiş. Tüm bunlar bir ay kadar önce olmuş. Sonrasında Taeko hemen onunla samimiyeti ilerletmiş. Hatta son zamanlarda Taeko, atölyesine gidip gelirken arada Katharina’ların evlerine uğramaya bile başlamış.</p>

  <p>“Ben, senin ablalarınla hep trende karşılaştığımdan çok iyi biliyorum. Onlar çok güzel... Ben hoşlanıyorum. Beni mutlaka tanıştır, diye epeydir söyleyip duruyordu.”</p>

  <p>“Geçimini nasıl sağlıyor peki?”</p>

  <p>“Ağabeyi yün ticareti mi ne, öyle bir iş yapıyormuş ama evlerinin halinden pek rahat yaşamadıkları belli oluyor. Katharina, o İngiliz’den boşanırken nafaka almış. O parayla yaşıyormuş. Kendisi ağabeyine yük olmadığını söylüyor. Üstü başı da düzgün görünüyor zaten, idare ediyor anlaşılan.”</p>

  <p>Önlerine dizilen metal kapların içinde, aralarında Etsuko’nun sevdiği karides kızartması ve güvercin yumurtası çorbası ile Sachiko’nun sevdiği, pirinç topağı içine soya püresiyle soğan konulduktan sonra kızarmış ördek derisine sarılarak hazırlanan yemeğin de bulunduğu bir sürü yemek vardı.</p>

  <p>Yemeklerini yerken, bir süre daha aralarında Kyrilenko ailesinden konuşarak kaynatmaya devam ettiler. Taeko daha başka şeyler de anlattı. Katharina’nın çocuğu resimden gördüğü kadarıyla dört-beş yaşlarında bir kız çocuğuydu. Ne yazık ki boşanırlarken çocuğu babası almış, sonra da İngiltere’ye götürmüştü. Katharina’nın Japon yapma bebeklerini yapmayı öğrenmek istemesi sadece bir merak mıydı, yoksa ileride bundan bir ek gelir elde etmeyi mi umuyordu, bunu bilmiyordu Taeko. Ne olursa olsun, Japon kültürünü bilmeyen bir yabancı olarak oldukça becerikliydi. Hem de çok zekiydi. Japon kimonolarının desen ve renk uyumu gibi özelliklerini hızla kavramıştı. Şanghay’da büyümesine gelince, ihtilalde tüm ailesi parçalanmış, büyükannesi onu alıp Şanghay’a kaçmıştı. Annesi ise ağabeyini alarak Japonya’ya gelmişti. Ağabeyi bir ara Japonya’da ortaokula devam ettiğinden Japon yazısını epeyce sökmüştü. Katharina’da İngiliz etkisi görülüyordu. Diğer yandan ana oğul tam bir Japon hayranıydılar. Evlerinin alt katındaki odalardan birinde Japon imparator ve imparatoriçesinin portreleri asılıydı. Diğer odalarında da son Rus Çarı II. Nikolay ile çariçenin resimleri vardı. Ağabey Kyrilenko’nun Japonca konuşuyor olması uzun süredir burada olduğu için elbette doğaldı. Katharina da Japonya’ya gelmesinin üzerinden kısa bir süre geçmiş olmasına karşın oldukça iyi idare ediyordu. Ama Taeko, annelerinin anlaşılmaz ve kendisine biraz da komik gelen Japoncasını anlamakta epeyce zorlanmıştı.</p>

  <p>“Teyzenin Japoncası, nasıl desem... geçenlerde onunla sohbet ediyorduk. ‘Sizin memleketiniz nere ya <i>efenim</i>?’ dedi bana. Ben de, ‘Osaka,’ diye cevap verdim. Telaffuzu o kadar anlaşılmazdı ki, meğer, ‘Sizin halceğiziniz ne fena <i>efenim</i>,’ diyormuş!”</p>

  <p>Taeko insanların garip huylarını ve davranışlarını taklit etmekte ustaydı. Kim olursa olsun taklidini hemen yapabilir, herkesi güldürürdü. Kyrilenko Teyze’nin davranışlarını ve konuşmasını taklit ederken de, o kadar komikti ki Sachiko’lar daha hiç tanışmadıkları bu Batılı teyzenin hayalî görüntüsüne karınlarını tuta tuta güldüler.</p>

  <p>“Böyle anlattığıma bakıp da sakın hafife almayın! O teyzecik Çarlık Dönemi’nde Rus hukuku doktorası yapmış biliyor musunuz! İnsan aynı kişi olduğuna inanamıyor. ‘Benim Japoncam kötüler <i>efenim,</i> Fransızca, Almanca konuşurum,’ diyor kendisi.”</p>

  <p>“Herhalde eskiden zenginlerdi, değil mi? Teyze kaç yaşında?”</p>

  <p>“Hımm, herhalde altmış küsur yaşındadır ama daha aklı yerinde. Gayet dinç.”</p>

  <p>Bu sohbetlerinin üzerinden iki-üç gün geçmemişti ki Taeko, Rus teyzenin yeni hikâyeleriyle çıkageldi. Ablalarını epeyce eğlendirdi. Taeko o gün Kobe Motomachi’ye alışverişe gitmişti. Anlattığına göre, dönüşte Juccheim’da çay içiyormuş ki teyzecik yanında Katharina ile çıkagelmiş. Kobe Shinkaichi’deki Shurakkan binasının en üst katındaki buz pateni pistine gideceklermiş. Vakti varsa Taeko’nun da kendilerine katılması için ısrarla davet etmişler. Hayatında hiç paten kaymamış olan Taeko’ya, kaymayı öğreteceklerini, zaten kolay olduğunu söylemişler. Taeko sonunda her ne kadar fiziksel güç gerektirse de yapabileceğine kanaat getirmiş. Gözünü karartıp onlara katılmış. Bir saat kadar birlikte çalışıp da, Taeko işi biraz söktüğünde teyzecik, “Siz ilk... inanmaz ben <i>efenim,</i>” diyerek onu övgülere boğmuş. Taeko’yu en çok şaşırtan teyzeciğin buz pateni sahasına çıkar çıkmaz gayet zarif bir biçimde gençlere taş çıkaracak şekilde kaymaya başlaması olmuş. Her halinden bu işi çok eskiden beri yaptığı anlaşılıyormuş. Sırtı dimdik, en ufak bir dengesizlik göstermeden, arada bir insanın içini hop ettirecek hareketlerle kayıyormuş. Orada bulunan tüm Japonları şaşkına çevirmiş.</p>

  <p>İşte hikâye buydu.</p>

  <p>Bu olaydan birkaç gün sonra Taeko bir gün eve gece geç saatlerde döndü. “Bugün Katharina’lar beni akşam yemeği için evlerine davet ettiler,” diye anlatmaya başladı. Rusların bu kadar çok yediğini bilmiyormuş, çok şaşırmış, ilk önce mezeler servis edilmiş. Sonra kim bilir kaç tabak sıcak yemek gelmiş, üstelik etlerin de sebzelerin de porsiyonları iyice büyükmüş, tabaklar tepeleme doluymuş. Bir sürü farklı ekmek çıkarmışlar sofraya. Taeko sadece mezelerle tıka basa doymuş. Her ne kadar, “Artık kâfi, daha fazla yiyemeyeceğim,” dese de, “aa, niye yemiyorsunuz? Bundan ister misiniz? Şundan alır mısınız?” deyip duruyorlarmış. Kendileri her şeyi hapur hupur götürüyorlarmış. Bu arada da su gibi, Japon <i>sake</i>’si, bira, votka içiyorlarmış. Ağabey Kyrilenko’nun içmesi o kadar tuhafına gitmemiş. Fakat Katharina da öyleymiş, hatta teyzecik bile çocuklarından geri kalmıyormuş. Oydu buydu derken saat akşam dokuz olmuş. Taeko, “Artık kalkayım,” diyecek olmuş ama, “Öyle erken kaçmak olmaz,” diyerek oyun kartlarını çıkarıp getirmişler. Bir saat kadar da onlarla oynamışlar. Saat onu geçerken bir kez daha yiyecek içecek bir şeyler çıkarılmış. Onca yedikten sonra yeniden yiyecek görmek bile Taeko’nun içini fena etmeye yetmiş. Fakat ev sahipleri yiyip içmeye kaldıkları yerden devam etmişler. İçerken de ufak bir bardağı ağzına kadar doldurup bir dikişte içip bitiriyorlarmış. Aslında içmekten çok ağızlarına boşaltıyorlarmış. “Böyle sert içecekleri, Japon <i>sake</i>’sini de, votkayı da bir dikişte içmezsen tadı çıkmaz!” deyip duruyorlarmış. Sahiden çok acayip mideleri varmış. Yiyecekler o kadar lezzetli değilmiş. Farklı olarak Çin mantısı ya da İtalyan <i>ravioli</i>’sine benzeyen, içinde hamurdan yapılmış bir şeylerin yüzdüğü bir çorba varmış.</p>

  <p>Taeko tüm bunları anlattıktan sonra, “Bir dahaki sefere mutlaka ablalarını eniştelerini de getir, diye davet ettiler. Şöyle bir uğramak istemez misiniz?” diye sordu.</p>

  <p>O günlerde Katharina, bir Japon bebeği yapmakla meşguldü. Taeko ona modellik yapıyordu. Bebeğin saçlarını bekâr kızlarınki gibi <i>yuiwata</i> topuzu yapmış, yine onlar gibi kimonosunun kollarını uzun bırakmıştı. Bebeğin elinde geleneksel bir Japon oyunu olan <i>hanetsuki</i> raketi vardı. Taeko, Shukugawa’ya gidemediği zamanlar, Katharina, Ashiya’ya geliyordu. Taeko da ona ne yapacağını gösteriyordu. Katharina, bu arada kendiliğinden ailenin diğer fertleriyle yakınlaşmıştı. Bir süre sonra Teinosuke bile ona uzaktan aşina oldu. Hatta bir ara ondan söz ederken, “O boy bos onda varken Hollywood’a gitse yeri var,” bile demişti. Fakat Katharina öyle <i>yankee</i>’ler gibi kaba saba değildi. Japon hanımlarıyla da arkadaşlık kurmasını sağlayan bir zarafeti ve inceliği vardı.</p>

  <p>11 Şubat’ta, İmparatorluğun Kuruluş Günü’nde, öğleden sonra Ağabey Kyrilenko da, golf pantolonuyla kız kardeşinin ardında kapıda belirdi. İçeri girmeden bahçede dolaşıp verandadaki sandalyeye oturdu. Sonra Teinosuke onun yanına gitti, iki-üç bardak kokteyl eşliğinde yarım saat kadar sohbet ettiler.</p>

  <p>Onlar gittikten sonra, Teinosuke, “Eh artık ‘<i>efenim</i> teyzeyle’de tanışmak farz oldu,” diye şaka yaptı. Sachiko da ona katıldı: “Hep Taeko’dan onun taklitlerini duyuyoruz ya, daha tanımadan tanıyormuş gibi oldum,” dedi. Bu durumdan eğleniyor gibi bir hali vardı.</p>


  <h2 id="sigil_toc_id_16">On yedinci bölüm</h2>

  <p>Tüm bunlardan dolayı, aslında başlangıçta gitmeyi hiç düşünmedikleri halde, hem Taeko’nun anlattıkları meraklarını cezbetmiş hem de üçüncü kez davet edilince hayır diyememişler, Kyrilenko’ların davetlerini kabul etmişlerdi. Davete mart başında Omizudori Festivali’nin tam ortalarında gittiler. Her ne kadar bahar dense de, buz gibi soğuk bir gündü. Kyrilenko’lar onları ailecek davet etmişlerdi. Geç döneceklerini bildiklerinden Etsuko’yu evde bıraktılar. Yukiko da küçük kızla birlikte evde kaldı. Karı-koca Teinosuke’ler ve Taeko, üçü birlikte gittiler. Hankyū Shukugawa İstasyonunda inip Yamate’ye doğru yürüdüler. Kirişli köprüyü geçtiler. Beş-altı yüz metre kadar dümdüz gittikten sonra bu sayfiye mahallesindeki yan yana dizili evler sona erdi. Yol çeltik tarlalarının arasından ilerlemeye başladı. İleride çamlık bir tepe vardı. Kyrilenko’ların evleri o tepenin eteğindeki toplu konutlardan biriydi. Karşılıklı dizilen binaların içinde en küçüğüydü. Yeni boyanmış beyaz duvarlarıyla masal kitaplarındaki resimlerden çıkmış gibiydi.</p>

  <p>Eve ulaştıklarında, Katharina hemen onları karşılamaya çıktı. Misafirlerini alt katta yan yana iki odadan, içeridekine götürdü. Odanın ortasına yerleştirilmiş döküm bir sobanın etrafına misafirler ve ev sahibesi, dört kişi oturduklarında ellerini kollarını hareket ettirecekleri yer kalmamıştı. Her biri kendisine bir yer bulmaya çalışarak, kimi uzun kanepenin bir köşesine kimi odadaki tek berjer koltuğa kimi de tahta sandalyeye ilişmişti. Hani boş bulunup kımıldayacak olsalar sobanın borusuna çarpabilirler ya da başka bir şeyleri devirebilirlerdi. Yatak odaları olasılıkla üst kattaydı. Alt katta bu iki odanın haricinde arkada yemek pişirdikleri bir yer olmalıydı. Bulundukları yerden görülen diğer odanın yemek odası olduğu anlaşılıyordu. Orası da bu oda kadardı. Teinosuke’ler orayı gördüklerinde, altı kişinin bu küçücük yere nasıl sığacağını düşünmeden edemediler. En tuhaflarına gidense evde sadece Katharina’nın olmasıydı. Ağabey Kyrilenko da, şu ünlü teyzecik de ortalarda görünmüyordu. Batılıların akşam yemeklerini Japonlara göre daha geç saatte yediklerini bilmelerine rağmen Teinosuke’ler saat kaçta geleceklerini sormayı unutmuşlardı, belki de erken gelmişlerdi. Hava iyice karardığı halde evin içinden bir ses gelmiyor, yemek odası taralında bir hazırlık görünmüyordu.</p>

  <p>Katharina, “Buna bakın lütfen. Ben... ilk kez yaptım,” diyerek üçgen rafın alt kısmında duran, ilk eseri <i>maiko</i> bebeğini çıkarıp getirdi.</p>

  <p>“Aaaa, bunu sahiden siz mi yaptınız?”</p>

  <p>“Evet. Ama çok çok hataları vardı. Taeko Hanım benim için düzeltti.”</p>

  <p>“Enişteciğim, şu kimono kuşağının renklerine bak” dedi Taeko. “Bunu ben öğretmedim. Katharina Hanım kendi düşünüp öyle yaptı.”</p>

  <p>Katharina ile konuşurken normal Japonca ile konuşuyorlardı ama birbirlerine hitap ederken Osaka lehçesine dönüyorlardı.</p>

  <p>Katharina, bebeğin elbisesinin gevşekçe bağlanmış kuşağını yaparken olasılıkla ağabeyinden de akıl almıştı. Siyah zemine bir tür yağlıboyayla at, kale gibi Japon satrancı <i>shōgi</i>’nin taşları çizilmişti.</p>

  <p>“Bu... bakın lütfen.” Katharina bu sefer Şanghay’da bulunduğu zaman çekilmiş resimlerin bulunduğu albümü çıkarıp getirmişti. “Bu benim eski kocam. Bu benim kızım.”</p>

  <p>“Kızınız size çok benziyor. Pek de güzel.”</p>

  <p>“Siz öyle mi düşüyorsunuz?”</p>

  <p>“Hı hı. Sahiden çok benziyor. Siz kızınızı görmek istemiyor musunuz?”</p>

  <p>“O şimdi İngiltere... göremem. Yapacak bir şey yok.” Katharina anlaşılır bir Japoncayla konuşuyordu. Yine de konuşmasına zaman zaman yabancı olduğu yansıyordu.</p>

  <p>“İngiltere’nin neresinde biliyor musunuz? Eğer İngiltere’ye giderseniz, kızınızı görebilir misiniz?”</p>

  <p>“Onu bilmiyorum. Ama ben görmek istiyorum. Belki ben... görmeye giderim.” Katharina duygularını hiç belli etmeden, sükûnetle konuşuyordu.</p>

  <p>Teinosuke ve Sachiko epeydir karınlarının guruldadığını hissediyorlardı. İkisi de arada, usuldan saatlerine göz atıp birbirleriyle bakışıyorlardı. Sohbetin durakladığı bir ânı kollayan Teinosuke sonunda, “Sizin ağabeyinize ne oldu? Bu akşam bize katılmayacak mı?” dedi.</p>

  <p>“Benim ağabey, her akşam geç döner.”</p>

  <p>“Anneniz?”</p>

  <p>“Anne, Kobe’ye alışverişe gitti.”</p>

  <p>“Aa, öyle mi?”</p>

  <p>Demek teyzecik akşam yemeği için bir şeyler almaya gitmişti. Katharina’nın cevabını duyduklarında en başta akıllarından böyle geçmişti. Ama duvar saati yediyi vurup da hâlâ gelecek gibi görünmeyince yanıldıklarını düşünmeye başladılar. Taeko, ablasıyla eniştesini buraya kendisi sürüklediği için sorumluluk hissediyordu. Giderek endişe etmeye, hiçbir hazırlığın görülmediği yemek odasına doğru nezaketsizce bakışlar atmaya başladı. Katharina’nın bu durumu fark edip etmediği belli değildi. Arada bir kalkıyor, çok küçük olduğundan sadece küçük kömürler atılabilen sobaya birkaç parça kömür koyuyordu. Konuşmadıkları zaman boş mideleri iyice kendini hissettiriyordu. Bir şeyler bulup konuşmaya çalıştılar. Yavaş yavaş konular da tükendi. Dördü birden suspus oldular. Odada sadece kömürün gürül gürül yanan sesi duyuluyordu. O arada, pointer cinsi bir köpek burnuyla kapıyı açıp içeri girdi. Sobanın sıcaklığının en iyi olduğu yeri seçerek odadaki insanların bacakları arasındaki boşluğa sığıştı, başını ön patilerinin üstüne koyup uzandı.</p>

  <p>Katharina, “Boris!” diye çağırdı. Köpek şöyle bir bakışlarını kaldırmakla yetindi. Sobanın önünden kalkacak gibi gözükmüyordu.</p>

  <p>Teinosuke öyle oturmaktan sıkılmış bir tavırla onun sözlerini tekrar etti:</p>

  <p>“Boris!”</p>

  <p>Sonra eğilip köpeğin sırtını okşadı. Bu arada bir yarım saat daha geçip gitmişti.</p>

  <p>Teinosuke, “Katharina Hanım,” dedi birden. “Biz yanılmış olmayalım?”</p>

  <p>“Ne konuda?”</p>

  <p>“Baksana Koisan, belki biz yanlış anladık. Eğer öyleyse çok büyük zahmet veriyoruz. Her halükârda bu akşam izin isteyip kalkmak en iyisi, değil mi?” diye Osaka lehçesi ile konuştu.</p>

  <p>“Öyle bir şey olması mümkün değil ya!” Taeko da eniştesine Osaka lehçesiyle cevap verdi. Sonra ev sahibesine standart Japoncayla, “Şey... Katharina Hanım...” diye seslendi.</p>

  <p>“Evet, buyurun?”</p>

  <p>Taeko, ablasına dönerek tekrar Osaka lehçesiyle, “Şey... ablacığım sen söyler misin? Ben nasıl diyeceğimi bilemedim.”</p>

  <p>“Sachiko, Fransızcan şimdi işe yaramaz mı ki?” diye araya girdi Teinosuke.</p>

  <p>“Koisan, Katharina Hanım Fransızca biliyor mu?”</p>

  <p>“İngilizce olsa olur.”</p>

  <p>Teinosuke, “Katharina Hanım, <i>ay... aym afreyd,</i>” diye kem küm İngilizce konuşmaya başladı.</p>

  <p><i>“...you... were notto expectingu us tsuniğhto...”</i><a id="k21" href="../Text/dipnotlar.xhtml#a21"><sup>[21]</sup></a></p>

  <p>“Niçin?” diye sordu Katharina gözlerini şaşkınlıktan kocaman açarak. Gayet akıcı bir İngilizceyle sitem eder gibi, “Bu akşam bizler, sizleri davet ettik. Ben sizleri bekledim,” dedi.</p>

  <p>Saat sekizi vurduğunda, Katharina kalkıp mutfağa gitti. Takır tukur bir şeyler yapmaya başladı. Eline çabuk bir şekilde yemek odasına bir sürü şey taşıyıp getirdi. Ardından üçünü o tarafa buyur etti. Teinosuke’ler masanın üzerindeki bin bir türlü mezeyi gördüklerinde önce derin bir iç geçirdiler. -Hangi arada hazırlanmıştı ki?- Füme somon, ançüez tuzlama, sardalya tava, jambon, peynir, kraker, etli börek, kaç çeşit ekmek... Tüm bunlar sanki sihirli değnek değmiş gibi bir anda belirmişti. Masanın üzeri, başka bir şey koyamayacak kadar doluydu. Katharina tek başına hiç durmadan çalışmıştı. Üçünün de açlıktan karınları kazınıyordu. Göze çarpmasın diye dikkat ederek, ortamın izin verdiği ölçüde çabuk çabuk yediler. Yemekler o kadar boldu ki bitirdikçe devamı ikram ediliyordu. Katharina yemek boyunca, fincanlarına defalarca siyah çay koydu. Sonunda iyice tıka basa doydular. Yiyemediklerini ara ara, gizlice masanın altındaki Boris’e vermeye başladılar.</p>

  <p>Tam bu sırada arkadan kapının pat diye açıldığı duyuldu. Boris fırlayıp kapıya gitti.</p>

  <p>“Teyzecik geldi herhalde.”</p>

  <p>Kapıdan önce, elleri kolları paketlerle dolu teyzecik girdi, içinde muhtelif şeylerin bulunduğu beş-altı paketi güçlükle taşıyarak mutfağa yöneldi, gözden kayboldu. Ardından ağabey Kyrilenko yanında elli yaşlarını geçkin bir beyle yemek odasında belirdi.</p>

  <p>“İyi akşamlar. Sizi beklemeden yemeğe oturduk.”</p>

  <p>“Buyrun, buyrun,” dedi ağabey Kyrilenko. Bir yandan Japonlar gibi eğilerek selam veriyor bir yandan da iki elini birbirine sürtüyordu. Batılı bir erkek için biraz ufak tefek ve narin yapılıydı. Ünlü <i>kabuki</i> aktörü Uzaemon gibi görünüyordu. Uzun bir yüzü vardı. Bu soğuk bahar gecesinin ayazını yemiş yanakları kıpkırmızı olmuştu. Kız kardeşiyle bir-iki kelime Rusça konuştular. Japonlar söylediklerinin içinden sadece “<i>mamochka, mamochka</i>” sözcüğünü yakaladılar. Rusça anneciğim demek olduğunu tahmin ettiler.</p>

  <p>“Ben... şimdi annemle Kobe’de karşılaştım. Birlikte döndük. Sonra, bu bey...” diye yanındaki beyin omzuna vurarak, “Taeko Hanım, siz... bu beyi tanıyorsunuz değil mi? Benim arkadaşım Vronsky Bey.” Ağabeyi Japoncayı daha iyi konuşsa da yabancı olduğu konuşmasına yansıyordu.</p>

  <p>“Evet, tanıyorum. Bunlar da benim eniştem ve ablam...”</p>

  <p>“İsminiz Vronsky demek. Bu isim <i>Anna Karenina</i>’da geçiyor, değil mi?” diye sordu Teinosuke.</p>

  <p>“Aa, evet. Siz çok iyi biliyorsunuz. Siz... Tolstoy okur musunuz?”</p>

  <p>“Tolstoy’u, Dostoyevski’yi tüm Japonlar okur,” dedi Kyrilenko, Vronsky’ye.</p>

  <p>“Koisan, Vronsky Bey’i nereden tanıyorsun?” diye soran Sachiko’yu Taeko, Osaka lehçesiyle cevapladı.</p>

  <p>“Bu bey bu yakınlarda Shukugawa House denilen bir pansiyonda yaşıyor. Çocukları çok seviyor. Hiç ayırmadan tüm çocukları sevdiğinden buralarda ‘evlat-perver Rus’ diye tanınıyor. Herkes ona Vronsky Bey değil de ‘evlat-perver bey’ diyor.”</p>

  <p>“Hanımı?”</p>

  <p>“Yok. Çok üzücü bir hikâyesi varmış galiba...”</p>

  <p>Vronsky nazik, hassas görünümlü biriydi. Hüzünlü gözlerinde bir gülümseme ile gözlerini kısarak onları izliyor, kendi hakkında konuşulanları hiçbir şey söylemeden dinliyordu. Kyrilenko’ya göre daha iriydi. Buna rağmen sıkı vücudu, güneşte yanmış gibi görünen koyu teni, kır düşmüş gür saçları, siyah gözleri ile Japonları andırıyordu. Biraz da denizcileri hatırlatıyordu.</p>

  <p>“Bu akşam Etsuko Hanım buyurmadılar mı?” diye sordu ağabey Kyrilenko.</p>

  <p>“Ha, şey çocuğun okul ödevleri vardı da.”</p>

  <p>“Yazık. Ben de Vronsky Bey’e bu akşam çok sevimli bir küçükhanımı tanıştıracağıma söz verip onu buralara sürüklemiştim.”</p>

  <p>“Aa, çok fena olmuş...”</p>

  <p>Tam bu sırada teyzecik kendilerini selamlamak için yanlarına geldi.</p>

  <p>“Ben, bu akşam çok mutlu <i>efenim.</i> Taeko Hanım’ın diğer ablası ve ufak hanım niçin gelmemek?”</p>

  <p>Teinosuke ve Sachiko, o meşhur <i>“efenim</i>”i duyduklarında, Taeko’ya baksalardı kendilerini tutamayıp güleceklerdi. Ellerinden geldiğince gözlerini ondan kaçırmaya çalıştılar. Taeko’nun bakışlarını başka yöne çevirip tüm gayretiyle ciddi bir yüz ifadesi takınmaya çalışması da bir o kadar komikti. Kendilerini zor tutuyorlardı. Kendi aralarında ondan “teyzecik” diye söz ediyorlardı ama hiç de öyle onun yaşındaki Batılı teyzeler gibi toparlacık değildi. Arkadan da gayet güzel gözüküyordu. Yüksek topuklu ayakkabılar giymişti. Zayıf ve düzgün bacaklarıyla bir ceylan gibi sekerken, buna tezat oluşturacak biçimde tak tak diye -hani yontulmamış dense olacak- şiddetle adımlarını yere vuruyordu. Taeko’nun anlattığı buz pateni pistindeki hali az da olsa gözlerinin önünde canlanmıştı. Öte yandan, gülünce eksik dişleri ortaya çıkıyordu. Yanakları, gıdısı sarkık sarkıktı. Yüzünde de kırışıklıklar vardı var olmasına. Ama teni sanki şeffafmış gibi bembeyazdı, o sayede uzaktan bu kırışıklık ve sarkıklıklar anlaşılmıyordu. Zaman zaman insanın gözüne sanki yirmi yaş daha gençmiş gibi gözükebiliyordu.</p>

  <p>Teyzecik masanın üstündekileri şöyle bir toparladı. Yerine, kendi alıp getirdiği çiğ istiridye, somon havyarı, salatalık turşusu, domuz eti, tavuk, ciğer, sosis ve çeşit çeşit ekmek çıkarıp dizdi. Sonunda içkiler geldi. Votka, bira, bira bardağına doldurulmuş sıcak <i>sake...</i> Hepsi bir aradaydı. Ruslardan, teyzecik ve Katharina Japon <i>sake</i>’sini severek içiyorlardı. Teinosuke’lerin düşündükleri gibi masaya sığamadılar. Katharina yanmayan şömineye yaslanarak yiyordu yemeğini; teyzecik ise bir yandan bir şeyler hazırlarken bir yandan da insanların omuzlarının üzerinden uzanıp atıştırıyordu. Çatal ve bıçakların takım olmaması bir yana, sayı olarak da herkese yeterli değildi. Bu nedenle Katharina eliyle atıştırıyordu. Bu halini konuklar görünce kıpkırmızı kesildiğinden, Teinosuke’ler görmezden gelmek için epey gayret sarf ettiler.</p>

  <p>Sachiko, Teinosuke’nin kulağına gizlice, “Sakın o istiridyeyi yeme,” diye fısıldadı. İstiridye olmasına istiridyeydi ama öyle özel seçilip alınmış bir şey değildi. Pazardan rasgele alınıp getirilivermiş gibi gözüküyordu. Gözü kara bir şekilde bunları yiyebilen Rusların, bu açıdan Japonlardan daha gayrimedeni olduğunu düşünmeden edemedi Sachiko.</p>

  <p>Japonlar bir yandan, “Ah, gerçekten tıka basa doyduk,” derken bir yandan da fazla geldiği için yiyemediklerini, ev sahiplerine çaktırmadan masanın altından Boris’e verip duruyorlardı. Kendisine bir o, bir bu içki ikram edildikçe, hayır diyemeyen Teinosuke, içtikleri etkisini göstermiş olacak ki, çarın portresinin yanında asılı duran, görkemli bir binanın resmini göstererek, “Aa, o resimdeki ne?” diye soruverdi. Sesi iyice yüksek çıkmıştı.</p>

  <p>“O mu? Tsarskoe Selo Sarayı. Petrograd -asla Leningrad sözcüğünü kullanmıyorlardı- yakınlarında Çarlık Sarayı,” diye cevap verdi Kyrilenko.</p>

  <p>“Aa, demek o ünlü Tsarskoe Selo Sarayı bu...” “Bizim ev Tsarskoe Selo Sarayı’nın yakın çok <i>efenim.</i> Hani çar biner ya faytona... Tsarskoe Selo Sarayı’ndan çıkar ya... o, biz her gün gördük <i>efenim.</i> Çarın konuştuğunun sesini, ben duymak hatırlıyorum <i>efenim.</i>”</p>

  <p>“<i>Mamochka...</i>” Kyrilenko annesine seslenip Rusça konuşarak, ne söylemek istediğini anladı. Sonra onlara dönüp çok akıcı bir Japoncayla anlattı: “Faytonun içindeki çarın sesini gerçekten duymamış. Sadece sanki duyacakmış gibi hissetmiş. O kadar yakından geçiyormuş fayton. Neyse, bizim evimiz o sarayın hemen yanındaydı sahiden. Ben gerçi daha çocuktum, o yüzden hayal meyal hatırlıyorum.”</p>

  <p>“Peki ya siz Katharina Hanım?”</p>

  <p>“Ben, daha ilkokula bile başlamadan önce... hiçbir şey hatırlamıyorum.”</p>

  <p>“Diğer odada da Japon imparator ve imparatoriçesinin resmi asılıydı, neden acaba?”</p>

  <p>“O elbette <i>efenim.</i> Bizler, beyaz Ruslar yaşıyoruz... İmparator sayesinde.” Teyzeciğin bakışları bir anda ciddileşti.</p>

  <p>“Hangi beyaz Rus olursa olsun böyle düşünür emin olun. Komünizme karşı sonuna kadar savaşacak olan ülke Japonya’dır!” Kyrilenko bunları söyledikten sonra konuşmaya devam ederek, “Sizler, Çin meselesinin nereye varacağı konusunda ne düşünüyorsunuz? Komünist olacaklar gibi gelmiyor mu size?”</p>

  <p>“Yani... biz öyle politikadan falan pek anlamayız ama her halükârda Japonya ile Çin’in arasının kötü olmasından endişe duyuyoruz.”</p>

  <p>“Sizler, Chiang Kai-shek hakkında ne düşünüyorsunuz?” Deminden beri elindeki boş bardakla oynayarak onları dinleyen Vronsky sormuştu bu kez. “Geçen sene aralıkta, Hsian’da olanlar hakkında ne düşünüyorsunuz? Chiang Kai-shek, Chang Hsueh-liang tarafından kaçırılmıştı ya. Fakat sonra kurtarıldı. Bunun anlamı ne?..” “Şey, gazetelerde yazıldığından fazlası olmalı gibi geliyor ama...”</p>

  <p>Teinosuke politika denince, ülkenin iç meseleleri ile ilgili konularla epey ilgiliydi. Gazetelerde, dergilerde yazıldığı kadarını da bilirdi. Fakat asla dışarıdan izleyen tavrından taviz vermez, hele böyle bir zamanda ağzından düşüncesizce bir şey kaçırıp bu tür şeylere bulaşmak istemez, ihtiyatı hiç elden bırakmazdı. Özellikle de hiç tanımadığı ecnebilerin önünde asla fikirlerini dile getirmemeye dikkat ederdi. Oysa anavatanlarından koparılmış, oradan oraya sürüklenip duran bu insanlar için bu konuştukları, bir gün bile yok sayamayacakları bir ölüm kalım meselesi olmalıydı. Kendi aralarında bu konuda tartışmaya bir süre daha devam ettiler. İçlerinde bu konularda en çok bilgi sahibi olan Vronsky idi. Söyleyecek çok şeyi var gibiydi. Diğerlerine genellikle dinlemek düşüyordu. Teinosuke’leri düşünerek Japonca konuşuyorlardı. Fakat Vronsky, konuşmalar biraz alevlendiğinde Rusça konuşmaya başlıyordu. Kyrilenko arada bunları Teinosuke’lere çeviriyordu. Teyzecik tartışma konusunda çetin ceviz çıkmıştı. Erkeklerin söylediklerini bir kenardan dinlemek yerine, oradan buradan görüşler savuruyor, ateşlendikçe Japoncası iyice anlaşılmaz oluyordu. Söylediklerini Japonlar da Ruslar da anlamamaya başlayınca oğlu onu uyardı, “<i>Mamochka,</i> Rusça konuş lütfen.” Teinosuke’ler nasıl olduğunu anlayamadılar ama sonunda tartışma teyzecikle Katharina arasında devam etmeye başladı. Teyzecik, İngiliz politikasını ve İngiliz halkının karakterini yerden yere vuruyordu. Katharina iyice ateşlenmiş, ona karşı çıkıyordu. Katharina’ya göre, kendisi Rusya’da doğmuştu ancak ülkesinden koparılıp Şanghay’a getirilmişti. Büyürken ona yardım elini uzatan İngilizler olmuştu. Onu İngiliz okulunda okutmuş, karşılığında bir kuruş bile almamışlardı. “Ben mezun olduktan sonra hastanede hemşirelik yaparak hayatımı kazanmaya başladım. Bunların hepsi İngilizlerin sayesinde oldu. Onlar nasıl olur da kötü olabilirler!” diyordu. Teyzecik ise, “Sen daha gençsin o yüzden gerçekleri görmüyorsun,” diye üste çıkıyordu. İkisinin de giderek yüzleri kızgınlıktan kıpkırmızı olmaya başlamıştı. Neyse ki ağabey Kyrilenko ve Vronsky sayesinde tartışma çok büyümeden kapandı.</p>

  <p>Ortalık sakinleştikten sonra, Kyrilenko, “<i>Mamochka</i> ve Katharina her zaman İngilizler konusunda didişip dururlar,” diye yakındı. “Başım dertte gerçekten!”</p>

  <p>Bundan sonra tekrar yan odaya geçtiler. Orada kart oynayıp dergilere göz atarak zaman geçirdiler. Sonra bir kez daha yemek odasına davet edildiler. Ancak ne yemek olursa olsun artık Japonların midelerinde yer kalmamıştı. Sonuçta her şey Boris’in midesine gitti. Yine de Teinosuke içki konusunda Kyrilenko ve Vronsky ile sonuna kadar yarışmaya devam etti.</p>

  <p class="bosluk"/>

  <p>“Dikkat et! Sendeleyip duruyorsun!”</p>

  <p>Saat on biri bulmuştu, karanlık çeltik tarlaları arasındaki yoldan dönerken Sachiko böyle söylemişti.</p>

  <p>“Oh! Bu serin hava ne iyi geldi!”</p>

  <p>“Ay sahiden öyle!” diye onayladı Sachiko kocasını. “Demin oradayken... en başta ne olacak diye iyice endişe etmiştim! Bir tek Katharina vardı. Bekle bekle, ne yiyecek ne içecek hiçbir şey gelmedi. Karnım açlıktan iyice zil çalıyordu artık...”</p>

  <p>“Sonra her şeyi bir anda çıkardılar. Kendimizi tutamayıp yemeğe yumuluverdik. Ruslar nasıl o kadar çok yiyebiliyor acaba? Hani iş içmek olursa onlardan altta kalmam ya, yemek konusunda onlarla baş etmem imkânsız,” diye konuştu Teinosuke.</p>

  <p>“Davetlerine gittiğimiz için teyzecik çok memnun oldu, değil mi? Ruslar o kadar küçük bir evde bile misafir ağırlamayı seviyorlar.”</p>

  <p>“Belli ki yalnızlık çekiyorlar. Japonlarla daha yakın olmak istiyorlar.”</p>

  <p>“Enişte... o Vronsky var ya...” diye iki-üç adım arkalarından, karanlığın içinden söze karıştı Taeko. “Çok üzücü bir hikâyesi var. Gençliğinde bir sevgilisi varmış. İhtilalde birbirlerinden ayrı düşmüşler. Aradan yıllar geçmiş, sevgilisinin Avustralya’da olduğunu duymuş. Kalkmış oraya gitmiş. Sonunda nerede olduğunu bulmuş, kavuşmasına kavuşmuşlar ancak hemen ardından sevgilisi hastalanıp ölmüş. O da kendi kendine hayatı boyunca evlenmeyeceğine ant içmiş.”</p>

  <p>“Yaa demek öyle. Sen bunları anlatınca... sahiden de öyle bir havası vardı adamın.”</p>

  <p>“Avustralya’da bir süre çok büyük zorluklar çekmiş. Hatta madende bile çalışmış. Sonra ticarete atılıp epey para yapmış. Şimdi beş yüz bin yen kadar parası varmış. Katharina’nın ağabeyinin ona epey borcu olmuş.”</p>

  <p>Sayfiye evlerinin olduğu yola girdiklerinde Sachiko, “Aaa, bir yerlerden karanfil ağacı kokusu geldi!” dedi. “Ayy, kiraz çiçeklerinin açmasına bir ay var daha. Görmek için sabırsızlanıyorum.”</p>

  <p>Teinosuke, karısının sözlerine, teyzeciği taklit ederek cevap verdi:</p>

  <p>“Ben, sabırsızlanmak <i>efenim</i>!”</p>


  <h2 id="sigil_toc_id_17">On sekizinci bölüm</h2>

  <p class="p11">Adı Soyadı: Minokuchi Nomura</p>

  <p class="p11">Doğum Tarihi: Eylül, 1893</p>

  <p class="p11">Daimi Adresi: 20 Tatemachi, Himeji Hyōgo Eyaleti</p>

  <p class="p11">Mevcut ikamet Adresi: 559, 4 Chôme, Aodani, Nada, Kobe</p>

  <p class="p11">Eğitim: (1916) Tokyo Teikoku Üniversitesi, Ziraat Bölümü mezunu</p>

  <p class="p11">Meslek: Su Ürünleri Mütehassısı, Ziraat ve Ormancılık Dairesi, Hyōgo Eyaleti</p>

  <p class="p11">Ailevi Durumu: 1922’de Noriko Tanaka ile evlendi. Bir kız bir erkek evlat. Kız 2 yaşında öldü. Eş 1935’te enflüenzadan öldü. Oğlu 1936’da 13 yaşında öldü. Anne baba öldü. Tek kız kardeş, evlilik soyadı Ota, Tokyo’da yaşıyor.</p>

  <p class="bosluk"/>

  <p>Fotoğrafın içinde olduğu karton kabın arkasına, talibin kalemle, kendi elyazısıyla bunları not düştüğü büyük boy vesikalık fotoğrafı ellerine mart ayının sonlarında ulaşmıştı. Sachiko’nun kız okuluna gittiği yıllardan arkadaşı Jinba Hanım postayla göndermişti. Postayı alıncaya kadar bu konuda onunla konuşmuş olduğu Sachiko’nun aklından tamamen çıkmıştı. Geçen sene Segoshi meselesinin sürdüğü sıralardı. Kasım sonlarında Osaka’da Sakurabashi’de Jinba Hanım’la karşılaşmışlar, yarım saat kadar ayaküstü konuşmuşlardı. O sırada Yukiko’dan da söz açılmış, Jinba Hanım kardeşinin evlenip evlenmediğini sormuştu. Sachiko, Jinba Hanımla vedalaşırken arkadaşına, “Münasip biri olursa aklınızda olsun,” diye tembihlediğini hatırladı. O sıralar Segoshi meselesinin olumlu sonuçlanacağına inanıyordu. Konuya ilgi gösteren arkadaşına, daha çok nezaketen öyle demişti. Anlaşılan Jinba Hanım işi ciddiye almıştı.</p>

  <p>Gönderdiği mektupta şöyle yazıyordu:</p>

  <p class="bosluk"/>

  <p class="p13">Görüşmemizden beri kız kardeşinizle ilgili bir gelişme oldu mu? Bu konuda size birinden bahsedeceğim. Eşimin, gönül borcu duyduğu Jōkichi Hamada adlı bir bey var. Kendisi, Kansai Tren Hattı şefi. Kuzeni birkaç yıl önce eşini kaybetmiş. Şimdi tekrar evlenmek istiyormuş. Kendisinden yaşça küçük bir hanım arıyormuş. Hamada Bey ısrarla “lütfen kendisi için iyi bir kısmet bulun” diye bizden rica etti. Kuzeninin bir resmini gönderdi. Benim de aklıma kız kardeşiniz geldi. Eşim, talibi çok iyi tanımıyor. Ancak, “Hamada Bey kendisine kefil olduğuna göre mutlaka düzgün biridir,” diyor. Başka bir postayla talibin resmini göndereceğim. Eğer ilgilenirseniz, fotoğraf kılıfının arkasında yazan bilgiler doğrultusunda soruşturabilirsiniz. Uygun bir kısmet olduğuna kanaat getirirseniz, bana haber verirsiniz. Dilediğiniz zaman sizi bizzat tanıştıracağım. Bunları aslında yüz yüze konuşmak en doğrusu ama ısrarcı olmaktan çekindim. Bu nedenle önce mektupla haber veriyorum.</p>

  <p class="bosluk"/>

  <p>Sachiko’nun eline ilk olarak bu mektup ulaştı, ertesi gün de fotoğraf geldi. Gönderilenlerin eline ulaştığını söylemek için hemen kendisine bir teşekkür mektubu yazdı. Geçen sene Itani ile olanlardan ağzı iyice yandığı için bu sefer öyle kolay kolay söz vermemeye kararlıydı.</p>

  <p class="bosluk"/>

  <p class="p13">Nezaketiniz için yürekten teşekkür ederim. Sizin için de uygunsa, bu konudaki cevabımızı iki-üç ay içinde verebileceğiz. Size sebebini de anlatayım. Bir kısmet çıkmıştı. Yakın zaman önce, ne yazık ki hayal kırıklığı ile sonuçlandı. Kız kardeşimin haletiruhiyesini de göz önünde bulundurarak ona biraz zaman tanıdıktan sonra konuyu açmanın daha iyi olacağını düşünüyoruz. Bu sefer işi iyice ince eleyip sık dokuma niyetindeyiz; önce etraflıca soruşturmak istiyoruz. Sonuç müspet olursa, sonrasında sizin yardımlarınızı istirham ederiz. Sizin de bildiğiniz kız kardeşimin evlilik yaşı epeyce geçti. Bu yüzden durmadan görücüye çıkarıp menfi sonuçlanması kardeşime de zarar verebilir.</p>

  <p class="bosluk"/>

  <p>Bu sefer acele etmeden önce kendileri iyice bir araştıracaklardı. Eğer uygunsa işi memlekettekilere açacaklar, en son Yukiko’ya söyleyeceklerdi. Teinosuke ile aralarında böyle kararlaştırmışlardı. İşin aslını söylemek gerekirse Sachiko bu işe o kadar heveslenmemişti. Sorup soruşturmadan hiçbir şey söylenemezdi elbette. Hali vakti yerinde miydi, bu konuda hiçbir şey yazmamıştı. Sadece fotoğraf kılıfının arkasındaki yazıdan bile durumun Segoshi’de olduğundan daha kötü olduğu anlaşılıyordu. İlk sorun yaşının Teinosuke’den iki yaş büyük olmasıydı. İkincisi ilk evliliği değildi. Yine de o evliliğinden olan iki çocuğu hayatta olmadığı için, Yukiko’nun evlendikten sonra çocuk bakması gerekmeyecekti. Ama hepsinden öte Sachiko’nun, kardeşinin hoşuna gitmeyeceğini düşündüğü şey talibin dış görünüşü olmuştu. Adam fotoğrafta çok yaşlı ve çökkün görünüyordu. Tabii resimde göründüğünden farklı olması mümkündü. Fakat talip olduğu kıza gönderdiği resmin bu olduğu düşünülürse, hani bundan yaşlı olabilirdi de, daha genç olmazdı herhalde. Öyle çok yakışıklı olmasa olurdu. Hadi yaşça Teinosuke’den büyük birini de kabul ettik diyelim ama düğünde gelin damat yan yana durup şerefe kadeh kaldırdıklarında, damat gelinin yanında dede gibi kalırsa, kardeşine yazık değil miydi? Hem kendileri bu işe önayak olmuşken, misafirlerin arasındaki akrabalarının yüzlerine nasıl bakarlardı? Yeniyetme biri gibi genç olmasını beklemiyorlardı elbette; yine de biraz hayat dolu, sağlığı sıhhati, gücü kuvveti yerinde biri olsun istiyorlardı.</p>

  <p>Fotoğraf Sachiko’nun bir türlü içine sinmemişti. Ne yapacağını düşünüp dururken, hiçbir şey soruşturmadan bir hafta öylece geçip gitmişti bile. Sonra bir anda aklına Yukiko’nun, üzerinde “içinde fotoğraf var” yazılı zarfı görmüş olabileceği geldi. Eğer öyleyse, kendisinden bir şey sakladıklarını düşünebilirdi. Bu onu daha kötü etkilemez miydi? Sachiko, Yukiko’nun halinden tavrından bir şey sezmemişti gerçi. Ancak son yaşananların kardeşini ruhsal açıdan incitmiş olmasından endişe ediyordu. Üzerinden hiç zaman geçmeden, olanları unutmasına bile fırsat vermeden bu yeni talipten bahsetmemek gerektiğine, biraz ertelemenin daha iyi olacağına inanıyordu. Ama kardeşi, “Bir yerlerden fotoğraf geldiği halde, ablam niye açık açık söylemiyor,” diye düşünebilirdi. Arkasından iş çevrildiğini zannederse üzülürdü. Kendisi kardeşinin duygularını önemsediği için böyle yapmıştı. Belki de, en azından önce resmi kendisine gösterip ne diyor, diye bir ağzını yoklaması iyi olabilirdi. Bu nedenle fikrini değiştirdi. Bir gün Kobe’ye alışverişe çıkmak için üst kattaki makyaj odasında üzerini değiştirdiği sırada yanına gelen Yukiko’ya durumu açtı.</p>

  <p>“Yukiko’cuğum, bir fotoğraf daha geldi.” Kardeşinin cevabını beklemeden, “Bak bu,” diye çekmeceden fotoğrafı çıkarıp gösterdi.</p>

  <p>“Arkasında yazanlara bir bak istersen...”</p>

  <p>Yukiko hiçbir şey demeden resmi alıp bir göz attı. Sonra arkasını çevirip okumaya başladı. “Kim gönderdi?” “Yukiko’cuğum, Jinba Hanım’ı hatırlıyor musun? Kız okuluna birlikte gitmiştik. Kızlığındaki soyadı Imai’ydi.” “Hı hı.”</p>

  <p>“Ne zamandı, epey oluyor, yolda karşılaştık. Senin bahsin açılınca ondan bu konuda yardım etmesini rica etmiştim. Belli ki o da kendisine bunu iş edinmiş, o resmi gönderdi.”</p>

  <p>“...”</p>

  <p>“Öyle hemen cevap vermek zorunda değiliz, tamam mı? Aslında bu sefer nasıl biri olduğunu etraflıca öğrenmeden sana söylemek istemiyordum. Baktım ki, sanki senden bir şeyler saklıyormuşum gibi oldu. Ben de en azından bir göstereyim dedim.”</p>

  <p>Elindeki resmi oradaki bir rafa bırakıveren Yukiko odanın verandasına çıkıp tırabzanlara yaslanarak dalgın dalgın aşağıya bakmaya başladı. Sachiko arkası kendisine dönük bahçeyi seyreden kardeşine bakarak konuşmayı sürdürdü.</p>

  <p>“Yukiko’cuğum sen şimdilik hiçbir şeyi kafana takma olur mu? İçine sinmezse konuyu hiç bilmiyormuşsun gibi yaparsın. Bizi düşünüp haber vermişler. En azından bir araştıralım diyorum.”</p>

  <p>“Ablacığım...” Yukiko aklına bir şey gelmiş gibi yavaşça ablasına döndü. Yüzüne bir gülümseme yerleştirmeye çalışarak, “Talip çıktığında bilmek istiyorum ben,” dedi. “Bu konuları hiç bilmemektense... haberim olması bana güç veriyor...”</p>

  <p>“Demek öyle?”</p>

  <p>“Bir tek görücüye çıkma işini, iyice soruşturduktan sonraya bırakmak istiyorum. Diğer konularda benim için endişe etmene gerek yok.”</p>

  <p>“Yaaa... Sen böyle deyince gerçekten üzerimden bir yük kalktı!”</p>

  <p>Sachiko hazırlanmasını bitirdiğinde, “Akşam yemeğine kadar dönerim,” diyerek tek başına evden çıktı. Yukiko onun ardından, ablasının çıkarıp oraya buraya attığı ev kıyafetlerini askıya astı. Kuşakları, kuşak bağlarını topladı. Sonra odanın verandasına çıkıp tırabzanlara dayanarak bir süre daha üst kattan bahçeyi seyretmeye devam etti.</p>

  <p>Ashiya’nın bu taraflarında eskiden dağlık ve ormanlık araziler, tarlalar vardı. 1920’lerin ortalarından itibaren şehir yavaş yavaş buralara doğru yayılmaya başlamıştı. Kendi evleri de o tür bir araziye kurulmuştu. Birkaç tane heybetli çam ağacı, bahçeleri pek geniş olmasa da burada geçmişin izlerini yansıtmaya devam ediyordu. Bu ağaçlar kuzeybatılarındaki çevre bahçelerde de görülüyor, evlerin ötesindeki Rokkō Dağı’nın her yerini kaplıyordu. Yukiko arada Osaka’da Uehon-machi’deki aile evine gidip de dört-beş gün kaldıktan sonra buraya döndüğünde sanki yeniden doğmuş gibi içi kıpır kıpır olurdu. Şimdi durduğu yerden bahçenin güneyindeki otlar ve çiçek tarhları görülüyordu. Onların ardında yapay bir tepecik vardı.<a id="k22" href="../Text/dipnotlar.xhtml#a22"><sup>[22]</sup></a> Bu tepecikteki taşların arasından şipir sarmaşığının beyaz çiçekleri suyu kurumuş gölete çağıl çağıl akıyor gibiydi. Göletin sağ kıyısında kiraz çiçekleri ve leylaklar açmıştı. Sachiko kiraz çiçeklerini çok severdi. Bu yüzden kendi bahçelerinde hiç olmazsa bir tane bulunsun diye, iki-üç yıl önce bir kiraz ağacı diktirmişti. Her yıl çiçekleri açtığında seyrederiz, diye düşünmüştü. O ağaç çiçek açtığında kimi zaman altına açılır kapanır koltuk koyar, bazen de örtü yayar otururlardı. Ama nedense ağaç pek iyi büyümemişti. Her sene gönülsüz gönülsüz, tek tük çiçek açardı. Beyaz leylaklar şimdi kar gibi çiçek açmış baygın baygın kokuyorlardı. Leylak ağacının batı yanında daha tomurcuklanmamış tespih ağacı ve Çin parasol ağacı vardı. Onun öbür tarafında da Fransızların serenga dedikleri filbahri çiçeği... Yukiko’lara Fransızca öğreten, Madam Tsukamoto adında Fransız bir hocaları vardı. Madam Tsukamoto kendi ülkesi Fransa’da çok yaygın olan bu çiçeği, Japonya’ya geldiğinden beri hiç görmemiş, sonunda bu bahçede karşılaşınca çok şaşırmış, anıları canlanmıştı. O yüzden onlar da, o günden sonra serangalara daha bir özen gösterir olmuşlardı. Fransızca-Japonca sözlükten bakarak ne tür bir çiçek olduğunu anlamışlardı. Bu çiçek her zaman şipirler ve leylaklar döküldükten sonra müştemilatın girişindeki tahta perdenin hemen yanında bulunan kanarya gülü ile aynı zamanlarda açardı. Bugünlerde yaprakları daha yeni yeni sürgün veriyordu. Filbahri çiçeğinin öte yanında Stolz’ların arka bahçeleri ile kendi bahçelerini ayıran tel örgü vardı. Tel örgülerin yanındaki Çin parasol ağacının altında ikindi güneşinin tatlı tatlı vurduğu otların üzerinde, Etsuko epeydir, Rosemarie ile birlikte oturmuş, evcilik oynuyordu. Yukiko üst katta tırabzanlara yaslanmış etrafı seyrederken, bahçeye yayılan oyuncak yatak, gardırop, sandalye, masa, Batılı yapma bebekler gibi ufak tefek her bir şeyi görebiliyor, iki küçük kızın tiz seslerini açık seçik duyabiliyordu. İkisi de Yukiko’nun onlara baktığının farkında bile değillerdi. Tamamen oyuna dalmışlardı. Rosemarie sol elindeki oyuncağı tutarak, “Bu baba,” dedi. Sonra, “Bu da anne,” diyerek sağ elindeki oyuncağın yüzünü sol elindekinin yüzüne yapıştırdı, “muck” diye bir ses çıkardı. En başta çocuğun ne yaptığını anlayamamıştı ama iyice bakınca fark etti ki iki bebeği öpüştürüyordu. O ses de öpüşme sesiydi.</p>

  <p>Ardından Rosemarie, “Bebek oldu,” diyerek anne bebeğin eteğinin altından, başka bir yapma bebek çıkardı. Sonra defalarca aynı şeyi söyleyip durdu, “Bebek oldu, bebek oldu!” Bunu bebek doğdu anlamında söylediği belliydi. Batı’da çocuklara bebekleri leylek getirir, ağacın dalına bırakıp giderler diye öğretildiğini duymuştu. Belli ki Rosemarie bebeğin annenin karnından doğduğunu biliyordu. Yukiko yüzünde bir gülümsemeyle çocukların oyununu izlemeye devam etti.</p>


  <h2 id="sigil_toc_id_18">On dokuzuncu bölüm</h2>

  <p>Sachiko ve Teinosuke balaylarına çıktıklarında konu sevip sevmedikleri yemeklerden açılmıştı. Kocası, “En çok hangi balığı seversin?” diye sormuş, o da, “Mercan,” cevabını vermişti. Bunu duyan kocası ona epey takılmıştı. Teinosuke’yi bu kadar eğlendiren şey, karısının en sevdiği yemek olarak çok “sıradan” bir balık seçmiş olmasıydı. Ama Sachiko’ya göre mercan hem görünüş hem de tat olarak Japon damak tadına en uygun balıktı. Mercan sevmeyen Japon, Japon sayılmazdı. Bu düşüncesinin altında aslında şunlar gizliydi. Bir zamanlar imparatorun yaşadığı Kamigata denilen doğduğu bu bölgede Japonya’nın en iyi mercanbalıkları yetişirdi. Madem öyleydi o zaman burası en Japonya’ya has yer değil miydi! İçten içe böyle bir kıvanç hissediyordu. “En çok hangi çiçeği seversin?” diye sorulsa aynı düşüncelerle tereddütsüz, “Kiraz çiçeği,” derdi!</p>

  <p>Japonya’da bin yıl önce derlenmiş <i>Kokinshū</i> [Maziden ve Günümüzden Şiirler] adlı şiir antolojisinden bile önce Japon şiirinde kiraz çiçeklerine dair yüzlerce, binlerce şiir söylenmişti... Eskiler çiçeklerin açmasını sabırsızlıkla bekler... dalından düşüp giden çiçeklere hüzünlenirdi... defalarca, tekrar tekrar aynı şeyleri dillendiren sayısız şiir yazılmıştı... Sachiko küçük bir kızken bu şiirler ona çok sıradan gelir, pek duygulanmadan okuyup geçerdi. Yıllar geçip yaşı ilerledikçe eski zamanlarda yaşamış bu insanların sadece hoş ve zarif bir söz söyleme kaygısında olmadığını fark etmişti. Kirazların çiçek açmasını nasıl özlemle beklediklerini... sonra en görkemli zamanlarında dökülüp giden çiçeklerin yarattığı hüznü... Sachiko da ruhunun derinliklerinde hissetmeye başlamıştı. Her sene bahar geldiğinde, kocası, kızı ve kız kardeşleri ile birlikte eski başkent Kyoto’ya çiçek seyrine gitmeyi uzun yıllardır bir kez bile kaçırmamıştı. Ne zaman başladığını bile hatırlamıyordu. Artık yıllık ritüellerinden biri haline gelmişti. Bu ritüellerine arada Teinosuke ya da Etsuko’nun, iş veya okul yüzünden katılamadıkları oluyordu. Ama üç kız kardeş, Sachiko, Yukiko ve Taeko’nun bir kere bile kaçırdıkları olmamıştı. Sachiko eskilerin yaptığı gibi en görkemli zamanlarında düşüp giden çiçeklere hüzünlenirken, kız kardeşleriyle geçmişte kalan çocukluk yıllarına duyduğu özlemin yarattığı hüzün de buna ekleniyordu. Her seferinde belki o senenin Yukiko ile birlikte gittikleri son çiçek seyri olduğunu düşünmeden edemiyordu. Herhalde onun bu hislerini kardeşleri de paylaşıyorlardı. Kiraz çiçeklerine Sachiko kadar düşkün olmadıkları halde her ikisi de onunla birlikte bu zamanın gelmesini iple çekerlerdi. Daha epey vakit varken, mart ortalarında Omizudori Festivali’nin bitiminden itibaren çiçeklerin açmasını sabırsızlıkla beklemeye başlarlardı. Giderken giyecekleri kimono, üstlük, kuşak, içliklerinin etek kısmına kadar hiçbir ayrıntıyı atlamadan hazırlanırlardı. Bu heyecanlı bekleyişleri dışarıdan bile fark edilirdi.</p>

  <p>Sonunda kiraz çiçeklerinin mevsimi gelmişti. Çiçeklerin en ihtişamlı görünecekleri zamanı aşağı yukarı bilseler de Teinosuke ve Etsuko’nun da gelebilmesi için cumartesi ya da pazar gitmeleri gerekiyordu. Acaba çiçeklere yetişebilecekler miydi? Rüzgârlı olur muydu? Yağmur yağar mıydı acaba? Bu konularda eskilerin de hissettikleri “sıradan” endişeleri duyuyorlardı. Ashiya’daki evlerinin yakınlarında da kiraz çiçekleri açıyordu açmasına. Ama Akashi mercanı olmadıkça balığın tadını çıkaramayan Sachiko’ya, çiçekler de Kyoto’nun çiçekleri olmadıkça çiçek seyrine gitmiş gibi gelmiyordu. Geçen baharda Teinosuke karşı çıkmış, “Arada başka bir yerlere gidelim,” demişti. Bunun üzerine Kintai Köprüsü’nün oraya gitmişlerdi. Döndükten sonra Sachiko bir şeylerin eksikliğini hissetmiş, sanki bahara doyamadan geçip gidecek gibi gelmişti. Sonunda Teinosuke’yi ikna etmiş, Kyoto’ya da gitmişlerdi. Omuro’nun iyice açmış çiçeklerine ucu ucuna yetişebilmişlerdi.</p>

  <p>Kyoto’ya çiçek seyrine gittiklerinde genellikle, cumartesi öğleden sonra çıkar, Kyoto’da Nanzen-ji Tapınağının oradaki Japon tarzı Hyōtei Restoranı’nda erken bir akşam yemeği yerlerdi. Sonra Kyoto’nun <i>geisha</i> mahallesi olan Gion’da her bahar <i>geisha</i> ve <i>maiko</i>’ların yaptıkları <i>miyako odori</i> dansını izlemeye giderler, bunu asla kaçırmazlardı. Geceleyin dönüşte de Gion’da kiraz çiçeklerini seyrederlerdi. Gittikleri gece Fuyamachi’deki Japon tarzı bir motelde konaklar, ertesi gün Saga’dan Arashiyama’ya giderlerdi. Nehrin ortasında bir ada olan Nakanoshima’da yanlarında getirdikleri kumanyalarını açıp yerlerdi. Öğleden sonra şehir merkezine döner Heian Jingū Tapınağı’nın bahçelerinde kiraz çiçeklerini seyrederlerdi. Sonra duruma göre Etsuko ve iki kız kardeşi eve döner, Teinosuke ve Sachiko bir gece daha orada konaklardı.</p>

  <p>Sachiko’lar kalmaya devam etse bile, kız kardeşlerin hep birlikte yaptıkları ritüelleri o gün birbirlerinden ayrılmadan önce tamamlanmış olurdu. Bu ritüellerinde Heian Jingū Tapınağı’na gitmeyi kız kardeşlerin gezide bir arada olduğu son güne bırakmalarının sebebi, bu bahçelerdeki kiraz çiçeklerinin eski başkentteki en güzel, en görülesi çiçekler olmasındandı. Maruyama Parkı’ndaki, zaten yaşlı olan salkım kiraz ağaçlarının yıldan yıla ihtişamı azalıyordu, öyleyse Heian Jingū Tapınağı’ndaki kiraz çiçeklerinin eski başkentteki tüm çiçeklerin sembolü olduğu söylenemez miydi? İşte bu nedenle her sene çiçek seyrinde ikinci günün akşamı Sağa tarafından dönüp buraya gelirlerdi. Yavaş yavaş gün batarken düşen kiraz çiçekleriyle birlikte yitip giden zamana duyulan hüznün en çok hissedildiği akşam alacasını seçip bütün gün gezip tozmaktan bitap düşmüş ayaklarını sürükleyerek bu bahçelerdeki kiraz çiçeklerinin altında dolaşırlardı. Sonra göletin kıyısında... köprünün eteğinde... yolun kıvrımında... ahşap revakların ötesinde... her bir kiraz ağacının önünde durup iç geçirir, içlerinde sonsuz bir muhabbet hissederlerdi. Ashiya’daki evlerine döndükten sonra bile... bir sonraki bahara kadar... gözlerini her kapadıklarında o ağaçları, dallarını, çiçeklerin rengini gözkapaklarının arkasına kazınmış bulurlardı.</p>

  <p class="bosluk"/>

  <p>Sachiko’lar, bu sene de nisanın ortalarında bir hafta sonu çiçek seyrine gittiler. Etsuko yenleri uzun, <i>yūzen</i> desenli gezmelik kimonosunu yıl boyunca sadece birkaç kez giyiyordu. Geçen yıl çiçek seyrinde giydiği bu kıyafetler o yıl iyice küçük gelmeye başlamıştı. Bu sene de, giymeye pek alışık olmadığı, üstelik artık içine zar zor girmeye başladığı aynı gezmelik kimonosunu giymişti. O güne özel olarak hafif bir makyaj bile yapmıştı. Pek farklı görünüyordu. Japon tarzı emaylı parlak takunyaları yürürken ayağından çıkıyordu. Pek rahat edemiyordu.</p>

  <p>Hyōtei Restoranı’ndaki onlara ayrılmış Japon tarzı küçük bir odada yemek yiyorlardı. Etsuko, Batı tarzı elbiseler giymenin alışkanlığıyla bir kıza yakışmayacak şekilde bağdaş kurup oturdu. Bunu gören büyükler bu halini bir <i>kabuki</i> oyunundaki hırsız başkahramanın oturuşuna benzeterek, “Bu da, Etsuko’cuğun, Benten Kozō oturuşu işte,” diye ona takıldılar. Sözü geçen Benten Kozō, <i>kabuki</i> oyununda, kız gibi giyinip öyle davranıyor ve insanları kandırıyordu. Sonra erkek olduğu ortaya çıkınca birden bağdaş kurup oturuveriyordu.</p>

  <p>Etsuko yemek çubuklarını kullanmayı henüz tam beceremiyordu. Çubukları çocuklara has, garip bir şekilde tutuyordu. Bir de bunun üstüne kimonosunun yenleri eline koluna dolaşıyordu. Yemek yerken rahat hareket edemediği anlaşılıyordu. Tabağındaki su oku bitkisi kökünü yemek çubuklarıyla sıkıştırınca, yemeye çalıştığı şey çubukların arasından fırlayıp açık sürgülü kapının diğer yanındaki dar verandaya, oradan da bahçeye uçtu. Çimenlerin üzerinde yuvarlanıp gitti. Buna hem Etsuko hem büyükler kahkahalarla güldüler. Bu olay bu yılki çiçek seyri ritüelinin ilk komik olayı olmuştu.</p>

  <p>Ertesi sabah ilk olarak, Hirosawa Göleti boyuna gittiler. Dalları suya eğilmiş bir kiraz ağacının altında, Sachiko, Etsuko, Yukiko, Taeko yan yana durdular. Teinosuke, Leica marka makinesiyle onların fotoğraflarını çekerken göletin diğer yanındaki ağaçlarla kaplı Henjō-ji Tepesi’ni de kareye dahil etti. Bu kiraz ağacında bir anıları vardı. Bir bahar bu göletin kıyısına geldiklerinde elinde fotoğraf makinesiyle hiç tanımadıkları bir bey, “Fotoğrafınızı çekmeme müsaade eder misiniz?” diye sormuştu. Üç-dört kare çektikten sonra nazikçe teşekkür etmiş, “Eğer iyi çıkarsa size göndereceğim,” diye söz vererek adreslerini alıp ayrılmıştı. On gün kadar sonra da söz verdiği gibi resimleri göndermişti. İçlerinden bir tanesi çok hoşlarına gitmişti. O resimde bu ağacın altında arkaları dönük anne ile kızı duruyor, arkalarında küçük dalgalarıyla göletin manzarası görülüyordu. O güzel manzarayı seyreden anne kız... küçük kızın <i>yūzen</i> desenli kimonosu... yenlerinin desenlerinin üzerine dökülen gerçek çiçekler... her şey akıp giden bahara bir hayranlık nidası gibiydi! O günden beri her kiraz çiçeği mevsiminde bu göletin kıyısına gelmeyi ihmal etmediler. Hep aynı ağacın altında göletin manzarasını seyrederek fotoğraf çektirdiler.</p>

  <p>Sachiko göletin kıyısındaki yol boyundaki çitlerin yanında muhteşem bir kamelyanın her yıl kıpkırmızı çiçekler açtığı yeri iyice bellemişti. Her geldiklerinde mutlaka oradan da geçip o kamelyayı seyrederlerdi.</p>

  <p>Japonya’nın en eski yapma göletlerinden biri olan Osawa Göleti’nin kıyısını izleyerek yokuş yukarı giden yolda yürümeye başladılar. Yürüyüşlerine devam ederken önce Daikaku-ji Tapınağı’nın, sonra da Seiryō-ji Tapınağının yanından geçtiler. Son olarak Tenryū-ji Tapınağının oradan geçip bu sene de her sene olduğu gibi nehrin üzerine kurulu Togetsu-kyō Köprüsü’nün yanına ulaştılar. Köprü, nehrin genişlediği yerdeki bir adacığa ulaşıyor, buradan da diğer kıyıya bağlanıyordu. Yine her sene yaptıkları gibi bu köprüden geçerek nehrin diğer kıyısına vardılar. Buradan geçerken eski başkentin kiraz çiçeği mevsiminin tadını çıkaranların arasında diğerlerinden farklı birileri olduğunu gördüler. Kore Yarımadası’ndan bu kadınlar, koyu ve tek renk kıyafetleriyle dikkatleri çekiyorlardı. Su kenarı boyunca kiraz çiçeklerinin gölgesinde küçük gruplar halinde oturmuş, öğle yemeklerini yiyorlardı. İçlerinde bir kadına hiç yakışmayacak biçimde içmiş, kafası iyice hoş olanlar da vardı.</p>

  <p>Sachiko’lar geçen sene Senkō-ji Tapınağı’nın, bir önceki sene de köprünün yakınlarında oturarak yanlarında getirdikleri kumanyalarını açıp yemişlerdi. Bu sene de Hōrin-ji Tapınağı’nın bulunduğu tepelik bölgeyi seçtiler. Hōrin-ji Budist Tapınağı, On Üç Yaş Ziyareti<a id="k23" href="../Text/dipnotlar.xhtml#a23"><sup>[23]</sup></a> olan <i>jūsan-mairi</i> konusunda ünlü bir yerdi.</p>

  <p>Yemeklerini yedikten sonra geldikleri yoldan dönerek Togetsu-kyō Köprüsü’nden bu kez ters yöne doğru geçtiler. Gelirken kapısının önünden geçmiş oldukları Tenryū-ji Tapınağı’nın kuzeyindeki bambu koruluğu içindeki dar patika yolda yürürlerken, “Etsuko bak! Serçenin evi burada!”<a id="k24" href="../Text/dipnotlar.xhtml#a24"><sup>[24]</sup></a> diye küçük kızla şakalaştılar.</p>

  <p>Buradan geçtikten sonra, yeşillikler içindeki Nonomiya Tapınağı’na doğru ilerlediler. Akşamüzeri rüzgâr çıkmış, hava bir anda serinlemişti. Yürümeye devam ederek eskiden saraylı kadınların inzivaya çekildikleri Enrian Tapınağı’na vardılar. Münzevilerin kaldıkları ağaçlar arasındaki ahşap, tek katlı yeri ziyaret ettikleri sırada, girişin yanındaki kiraz çiçekleri tıpkı şiirlerde söylendiği gibi, kız kardeşlerin kimonolarının yenlerine sanki kar yağar gibi dökülmeye başladı.</p>

  <p>Buradaki ziyaretleri bitince sabahleyin önünden geçtikleri Seiryō-ji Tapınağı’nın ana kapısına çıkıp biraz ilerideki duraktan Atago trenine binerek Arashiyama’ya gittiler.</p>

  <p>Aynı gün Togetsu-kyō Köprüsü’ne üçüncü kez geldiler. Bu kez öğleyin yemek yedikleri taraftan gelmişlerdi. Kitazome’de köprünün manzarasını seyrederek biraz soluklandılar.</p>

  <p>Sonra şehrin diğer ucundaki Heian Jingū Tapınağına<a id="k25" href="../Text/dipnotlar.xhtml#a25"><sup>[25]</sup></a> gitmek için bir araba tuttular. Tapınağın ana kapısından girince eski İmparatorluk Sarayı’nın ana binası Daikokuden karşılarına çıkıvermişti.</p>

  <p>Batıdaki revaklardan tapınağın kutsal bahçelerine atılan ilk adımda her bir çiçeğinde kat kat taçyapraklarıyla pembe salkım kiraz ağaçları çıkardı insanın karşısına! Güzellikleri uzak ülkelerde bile nam salmış kiraz çiçekleri! Her sene revakların altından geçip de bu çiçekleri görene kadar içleri merakla pır pır ederdi. Acaba bu sene nasıl gözükecek? Yoksa çoktan geçip gittiler mi! Bu sene de aynı hislerle oradan geçtiler. Birden, pembe bir bulut gibi akşam göğünü kaplamış kiraz çiçeklerini görüverdiler! Hepsi aynı anda derin bir heyecanla, “Aa-ahh...” diye iç geçirdi. İşte bu an, iki günlük ritüellerinin zirvesiydi! Bu ânın mutluluğunu geçen sene baharın yitip gitmesinden beri bekleyip durmuşlardı. İçlerinden bir yandan, “Ah, ne güzel oldu! Çiçeklerin en güzel açtığı zamana yetiştik,” diye sevinirken, bir yandan da tüm kalpleriyle bir dahaki yıl da bu çiçekleri görmeyi diliyorlardı. Sachiko ise tüm bunlarla birlikte, bir dahaki sene kendisi bu çiçeklerin altında durduğunda, belki de Yukiko’nun gelin gitmiş olacağını düşünmeden edemiyordu. Çiçeklerin bu görkemli mevsimi her sene tekrar tekrar geliyordu. Yukiko’nun zamanı ise belki bu sene gelecek ve o da kendi yaşamını kuracaktı. Kardeşinden ayrılmak ne kadar hüzünlü olsa da Yukiko’nun iyiliğini düşünüp böyle olması için sessizce dualar ediyordu Sachiko. Aslını söylemek gerekirse, geçen sene de ondan önceki sene de, bu mevsimde içi bu duygularla dolu olarak bu ağaçların altında durmuş, her seferinde artık buraya kardeşiyle bu şekilde son gelişleri olduğunu düşünmüştü. Şimdi bu çiçeklerin gölgesinde Yukiko’nun hâlâ evlenmemiş olduğunu görmek içinde garip duygular uyandırıyor, kardeşini gördükçe içi parçalanıyor, yüzüne bakmaya dayanamıyordu.</p>

  <p>Kiraz ağaçlarının ilerisinde henüz taze filizlerini sürmüş acer ve meşe ağaçları ile yuvarlak bir şekilde budanmış Japon pierisi vardı. Teinosuke, kızıyla üç kız kardeşi önden göndermiş, kendisi elinde Leica ile onları arkalarından takip ederek fotoğraflarını çekiyordu. Byatsuko-chi Göleti’nin kıyısındaki süsenlerin olduğu yerde... Sonra, Sōryūchi Göleti’nde kesik sütunların suyun içine aralıklarla dizilmesiyle oluşan Garyū-kyō Köprüsü denilen yerde fotoğraflarını çekti. Çektiği fotoğrafta sütunların üzerine basarak karşıya geçerlerken sudaki yansımaları da görünüyordu. Teinosuke her sene fotoğraf çektikleri bu yerlerde onları tekrar fotoğraf karelerine kaydederek yürümeye devam ediyordu. Seihōchi Göleti’nin batı tarafında çam ağaçlarıyla dolu tepelere uzanan patikanın üzerine dalları eğilmiş muhteşem görünen bir kiraz ağacının altında yan yana dizildiler. Teinosuke de fotoğraflarını çekti.</p>

  <p>Kimonolarıyla çiçeklerin arasında ilerleyen kız kardeşlerin görünüşleri hiç tanımadıkları insanların bile başlarını çevirip onlara bakmalarına sebep oluyordu. Bu her sene olan, alıştıkları bir şeydi artık. İçlerinde nazik olanlar izin isterler, pek düşünceli olmayanlarsa hiçbir şey söylemeden resimlerini çekerlerdi. Bu sefer de öyle olmuştu. Kız kardeşler, geçen sene, nerede ne yaptıklarını çok iyi hatırlıyorlardı. En küçük bir ayrıntıyı bile o yere geldiklerinde hatırlayıveriyor, aynı şekilde yapıyorlardı. Mesela, Seihōchi Göleti’nin doğu tarafında çay içiyor, göletin üzerinden geçen çatılı ahşap köprüden kırmızı sazan balıklarına yem atıyorlardı.</p>

  <p>Birden Etsuko’nun sesi duyuldu:</p>

  <p>“Aa, bak anneciğim! Gelin var!”</p>

  <p>Baktıklarında tapınak tarafında, evlilik töreninden gelen bir grubun arınma bölümünden çıktığını gördüler. Yolun iki yanına dizilmiş meraklılar gelinin arabaya binişini seyrediyorlardı. Bulundukları yerden sadece beyaz gelin başlığını görebildiler. Bir de arkadan gelinliğin üzerindeki parlak “üstlüğün” arabanın camının diğer tarafından ışıldadığını seçebildiler. Aslında burada böyle bir düğün alayıyla karşılaşmaları ilk kez olmuyordu. Sachiko bunları her gördüğünde kardeşinin durumunu hatırlar, içi sıkılarak geçip gitmeye çalışırdı. Kız kardeşleri ise Sachiko’yu şaşırtan bir sükûnetle oradaki meraklıların arasına karışarak gelinin oradan geçmesini beklerlerdi. Sonra da gelin güzel miymiş, kıyafeti nasılmış; ablalarına uzun uzun anlatırlardı.</p>

  <p class="bosluk"/>

  <p>O akşam Yukiko, Taeko ve Etsuko eve döndüler. Teinosuke ile Sachiko, Kyoto’da kalıp baş başa bir gece daha geçirdiler. Karıkoca ertesi sabah, Sachiko’nun babasının varlıklı zamanlarında Takao Tapınağı’nın oraya yaptırdığı Fudōin Rahibe Manastırı’nı ziyaret ettiler. Yaşlı rahibelerle babalarından bahsederek öğleye kadar manastırda kalıp huzur dolu bir zaman geçirdiler. Burası hazan yapraklarıyla ünlüydü. Geldikleri mevsim ise daha ağaçların filizlenmeleri için bile erkendi. Bahçenin önündeki bambu borulu çeşmenin yanındaki ayva ağacının henüz ilk tomurcuğu çiçek açmak üzereydi. Bu görüntü bir rahibe manastırına ne kadar da uyuyordu! Dağdan gelen mis gibi kaynak suyunu kana kana içtiler. Dönüşte, yaklaşık iki-iki buçuk kilometre uzunluğundaki dimdik yokuşu karanlığa kalmadan indiler. Sonra Omuro Ninna-ji Budist Tapınağı’nın önünden geçtiler. Buradaki kiraz çiçeklerinin tamamıyla açmasına daha zaman vardı. Yine de ağaçların altında biraz durup soluklandılar. Sachiko, Teinosuke’ye, “Fırında soya fasulyesi püresi kesmiği <i>kino-medengaku</i>’dan bir parça atıştıralım,” diye önerdi. Bunun üzerine kalkıp içeri girdiler. Böyle ağırdan alıp ortalık kararmaya başlayınca içlerinden bir gece daha kalsak diye geçirmeden edemediler. Her sene aynı şey oluyordu zaten. Sonunda akılları bir yandan Saga’nın güzel manzarasında, bir yandan Yase Ōhara’nın güzelliklerinde, bir yandan da Kiyōmizu’da kala kala buralardan ayrılmaya karar verdiler. Shijijō İstasyonu’na vardıklarında saat beşi biraz geçiyordu.</p>

  <p class="bosluk"/>

  <p>Eve dönmelerinin üzerinden birkaç gün geçmişti. Bir sabah Teinosuke işe gittikten sonra, Sachiko her zamanki gibi bahçedeki müştemilatın çalışma odasını derleyip toplamaya gitti. Çalışma sehpasının üstünde kocasının elyazısıyla yazılmış bir kâğıt olduğu gözüne ilişti. Bir köşesinde kurşunkalemle otuz bir hecelik şu şiir yazılıydı:</p>

  <p class="bosluk"/>

  <p class="p10">Nisanda Saga’da:</p>

  <p class="bosluk"/>

  <p class="p10">Hoş insanlar</p>

  <p class="p10">Üzerlerinde</p>

  <p class="p10">Hoş esvaplar!</p>

  <p class="p10">Kyoto’da</p>

  <p class="p10">Hani çiçekler coşar</p>

  <p class="p10">Gelen o mevsim midir?</p>

  <p class="bosluk"/>

  <p>Sachiko, kız okuluna gittiği yıllarda şiir yazmayı denemişti. Son zamanlarda kocasının etkisiyle yine defterlerin bir köşesine içinden gelenleri yazmaya başlamıştı. Kendi kendine de olsa yazmaktan keyif alıyordu. Bu mısraları okuyunca içinde bir istek uyandı. Geçen gün Heian Jingū Tapınağı’nda tam toparlamadan söylediği şeyi, bir süre düşündükten sonra şöyle düzeltti:</p>

  <p class="bosluk"/>

  <p class="p10">Heian Jingū Tapınağı’nda seyredip</p>

  <p class="p10">Geçip giden baharın hüznüne</p>

  <p class="p10">Nam olsun diye düşen çiçekleri</p>

  <p class="p10">Saklamak istedim yenlerimin içine</p>

  <p class="bosluk"/>

  <p>Bu şiiri kocasının şiirinin sonuna kurşunkalemle yazdı. Kâğıdı aldığı yere, çalışma sehpasının üzerine bıraktı. Teinosuke akşam döndüğünde şiiri görüp görmediğine dair hiçbir şey söylemedi. Sachiko’nun da aklından çıkıp gitti. Fakat ertesi sabah çalışma odasını toplamaya gittiğinde sehpanın üzerinde bir gün önceki kâğıdın olduğu gibi durduğunu gördü. Sachiko’nun mısralarının altına Teinosuke, karısının yazdığı düzensiz heceli şiiri, otuz bir hecelik <i>waka</i> şiirine uydurmak istemiş olacak ki, kendi elyazısıyla şu mısraları yazmıştı:</p>

  <p class="bosluk"/>

  <p class="p10">Seyretsem çiçekleri</p>

  <p class="p10">Esvabıma saklasam</p>

  <p class="p10">Ah, taçyaprakları!</p>

  <p class="p10">Nam olsun</p>

  <p class="p10">Hüznüne yiten baharın!</p>


  <h2 id="sigil_toc_id_19">Yirminci bölüm</h2>

  <p>“Otur oturduğun yerde. Hepsini bir anda bitirmeye kalkarsan, yorgunluktan helak olursun!”</p>

  <p>“Öyle de, bir kere başlayınca duramıyor insan!”</p>

  <p>Teinosuke bu pazar günü, Sachiko’yu da alıp daha geçen ay çiçek seyri için bulundukları Kyoto’ya bir kez daha yeni filizleri seyretmek üzere gitmeyi düşünüyordu. Fakat Sachiko sabahtan beri kendini iyi hissetmiyordu. Her nedense halsizdi. Bunun üzerine Teinosuke dışarı çıkmaktan vazgeçip öğleden sonra kendini bahçedeki yabani otları temizlemeye verdi.</p>

  <p>Bir zamanlar bu köşkü aldıklarında bahçede çim yoktu. “Çim ekseniz de yetişmez,” diyen önceki sahibinin uyarılarına rağmen burada çim yetiştirmeye kalkan Teinosuke’nin kendisiydi. Uzun çabalardan sonra bir şeyler bitti bitmesine ama pek cılızdı. Çimler iyice geç büyüyordu. Bu iş kendi kafasının altından çıktığından Teinosuke kendini sorumlu hissediyor, başkalarının iki katı emek harcıyordu. Sonunda çimlerin iyi büyümemesinin bir sebebinin de serçeler olduğunu keşfetmişti. Baharın ilk günlerinde daha çimler filiz vermeye başlar başlamaz filizleri yiyorlardı. O günden beri her yıl baharın o günlerinde serçeleri gördüğü anda küçük taşlar atıp kaçırmayı kendine iş edinmişti. Evdekilerin de başını bu konuda epey ağrıttığı için, baldızları da, “Bak, eniştemin taş atma mevsimi geldi,” diye konuşup dururlardı. Havalar ısındıktan sonra, zaman zaman, bugün yaptığı gibi başına bir şapka geçirip bir çeşit şalvar giyer, çimlerin arasındaki yabani otları, sinir otlarını yolar, çim biçme makinesi ile gır gır gır otları biçerdi.</p>

  <p>“Baksana, arı! Kocaman bir arı var!”</p>

  <p>“Nerede?”</p>

  <p>“Ora... orada bak!”</p>
