  <h2>Birinci bölüm</h2>

  <p>Sachiko sarılık geçirdiğinden beri ara ara gözlerinin beyazının sararıp sararmadığını yoklamadan edemiyordu. Bir yıl olmuştu. Bahçedeki orman güllerinin zamanı yine geçmişti, iyice solgun görünüyorlardı. Her yaz başı olduğu gibi hasır güneşlik verandaya konmuştu.</p>

  <p>O gün yapacak başka işi olmayan Sachiko günbatımı yaklaşırken verandada bu hasır güneşliğin altında, huş ağacından bir sandalyede oturmuştu. Yazın başlamış olduğunu hissettiren bahçeyi seyrediyordu. Aklına yine kocasının, bir yıl önce bu zamanlarda gözünün beyazının sarardığını fark ettiği geldi. Yerinden kalktı, bahçeye indi. Kocasının o gün yaptığı gibi solmuş orman güllerini teker teker ayıklamaya başladı. Bir saat içinde eve gelecek olan kocasının gözlerini şenlendirmek için bahçeye biraz çekidüzen vermeye karar vermişti. Onun çiçeklerin bu geçmiş halini sevmediğini biliyordu. Yarım saat kadar bununla uğraştı. Birden arkasından yaklaşan bahçe takunyalarının sesini duydu. Bahçe taşlarına basarak yanına gelen O-Haru’ydu. Yüzünde onda görmeye pek alışık olmadığı ciddi bir ifade vardı. Elindeki kartviziti göstererek, “Bu beyefendi, evin hanımıyla görüşmek istediğini söylüyorlar efendim,” dedi.</p>

  <p>Sachiko kartvizite göz attığında gelenin Okubata olduğunu anladı. Bu genç iki sene kadar önce, baharda kendisini ziyarete gelmişti. Evlerine öyle girip çıkmasına izin verdikleri biri değildi. Hizmetlilerin önünde adını dile getirmekten bile sakınıyorlardı. O-Haru’nun bu ciddi halinden gazete meselesini bildiği, bu gencin Taeko ile bir ilişkisi olduğunu tahmin ettiği açıkça anlaşılıyordu.</p>

  <p>“Hemen geliyorum. Salona buyur ediver.”</p>

  <p>Elleri çiçeklerin nektarından yapış yapış olmuştu. Önce lavaboya gidip ellerini yıkadı. Sonra ikinci kata çıkarak kendine çekidüzen verdi. Ardından ziyaretçisiyle görüşmek üzere salona indi.</p>

  <p>“Kusura bakmayın çok beklettim...”</p>

  <p>Okubata, ilk bakışta İngiliz kumaşından olduğu anlaşılan düz beyaza yakın bir ceket giymişti. Altında gri flanelden bir pantolon vardı. Sachiko’nun içeri girdiğini görür görmez özellikle yaptığı belli olan abartılı ve ivedi hareketlerle ayağa kalktı. Onu, hazır olda durur gibi karşıladı. Taeko’dan üç-dört yaş büyük olsa gerekti, bu sene otuz bir-otuz iki yaşlarına gelmiş olmalıydı. Son karşılaştıklarında hâlâ toy bir gençti. Aradan geçen bu son bir-iki senede epeyce kilo almış, görünüşü de genç bir beyefendiye dönüşmeye başlamıştı. Ancak Sachiko, karşısındaki adam yapmacık bir gülümsemeyle içtenlikten yoksun genizden gelen bir sesle, kendi aklından geçenleri okumaya çalışarak konuşmaya başlayınca onun hâlâ “Senba’lı şımarık küçükbey” havasını üzerinden atamadığını anladı.</p>

  <p>“Kusura bakmayın daha önce karşınıza çıkamadım... Hep ziyaretinize gelmek istedim ama rahatsız etmekten çekindim... Hatta iki-üç kez evinizin kapısına kadar geldim ama...”</p>

  <p>“Ya, vah vah! Neden içeri gelmediniz peki?” Aralarında Osaka lehçesi ile konuşuyorlardı.</p>

  <p>“Ben biraz mahcup biriyimdir...” diyen Okubata teklifsizce güldü.</p>

  <p>Sachiko, Okubata’nın içinden geçenleri bilemezdi elbette. Fakat kendisi, onun hakkında daha önceki ziyaretinde olduğundan daha farklı hisler besliyordu. Bunun sebebi karşısındaki kişinin yani “Okubata ailesinden Küçük Efendi Kei’nin” artık o tanıdığı saf genç olmadığını son zamanlarda kocasından sık sık duymuş olmasıydı. Teinosuke iş dolayısıyla çeşitli vesilelerle <i>geisha</i> mahallesine giderdi. Okubata’nın dedikoduları oralarda epeyce kulağına çalınmıştı. Anlatılanlara bakılırsa Okubata, <i>geisha</i> mahallesi olan Sōemon’da sık sık görünüyordu. Üstelik buralarda sürekli görüştüğü bir kadın da vardı. Teinosuke, “Durumu Koisan biliyor mu? Yoksa hâlâ Yukiko’nun evlenip gelin gitmesini, sonra da Küçük Efendi Kei’yle evlenmeyi mi umuyor? Eğer Küçük Efendi Kei, Koisan’a böyle bir söz vermişse senin kendisini uyarman daha iyi olmaz mı?” demişti. Küçük Efendi Kei’nin bu davranışlarının Koisan’la evliliğine izin verilmediği için uzun süre beklemesinden kaynaklandığı düşünülürse bir yere kadar anlaşılabilirdi. Yine de “ciddiyiz” dediği ilişkilerine gölge düşürmüyor muydu? Hem içlerinden geçtikleri bu zorlu günlerde yaptığı düşüncesizlik değil de neydi?! Şimdiye kadar gizliden gizliye onların halini anlayan kendileri bile Okubata kendisine bir çekidüzen vermezse gelecekte ikisini bir araya getirmek için ellerini taşın altına koymayı düşünemezlerdi. Bunları söyleyen Teinosuke’nin içten içe kızdığı anlaşılıyordu.</p>

  <p>Sachiko, Taeko’nun ağzını bir yokladı. Taeko şu cevabı verdi: “Kei’nin ailesi, babasının zamanından beri <i>geisha</i> mahallesinde vakit geçirmeyi severmiş. Ağabeyi de, amcası da buradaki <i>chaya</i> denilen <i>geisha</i> meyhanelerinde eğlenmeye giderlermiş. Hem Teinosuke Eniştemin söylediği gibi benimle evlenemediği için Kei’nin oralara gitmesi, genç bir erkek için normal. Görüştüğü bir <i>geisha</i> olduğunu ilk kez duyuyorum ama büyük olasılıkla dedikodudan ibarettir. Eğer ortada kesin bir kanıt varsa tabii ki başka da, ben buna inanmıyorum. Ancak bir konuda haklısınız, içinden geçtiğimiz bu zor zamanlarda düşüncesizlik ettiğine dair dedikodular çıkarsa güzel olmaz. Yanlış anlaşılmalara sebebiyet vermemek için onu <i>chaya</i>’lara gitmemesi için uyarırım. Benim söylediğim her şeyi dinler. Ben söylersem bir daha gitmez.” Bunları söyleyen Taeko, Okubata’ya kızmamıştı, zaten durumu biliyordu. Hiç şaşırmamıştı ve sakindi. Onun bu halini gören Sachiko neredeyse konuyu ona açtığı için mahcup olmuştu. Teinosuke, “Eğer Koisan ona bu kadar güveniyorsa bize bir şey söylemek düşmez,” demesine rağmen yine de içi rahat etmemiş görünüyordu. Sonrasında da başka vesilelerle oralara yolu düştüğünde oradaki hanımlara durumu sormadan edemedi. Belki Taeko, Okubata’yı uyardığından olacak, Teinosuke son zamanlarda <i>geisha</i> mahallesinde onun dedikodularını duymuyor, belli etmese de bu durumdan memnuniyet duyuyordu. Ancak on beş gün kadar önce bir gece saat on sıralarında Umeda-Shinmichi’de müşterisini yolcu etmiş, Osaka Garı’na gidiyordu ki arabanın farlarının ışığında bir an Okubata’yı sarhoş bir halde, barcı kadına benzeyen birine yaslanmış, yürürken gördü. Böylece bu işleri gizli kapaklı sürdürdüğünü anladı. Sachiko o akşam kocasından olanları duydu. Teinosuke kendisine Koisan’a bir şey söylememesini tembihlediği için ona bir şey anlatmadı. Şimdi karşısındaki bu gence baktığında, halinde tavrında, bakışlarında bir samimiyet eksikliği var gibi geliyordu. “Son zamanlarda bu adama karşı en küçük bir yakınlık hissetmiyorum,” diyen kocasının sözlerine katılmadan edemiyordu.</p>

  <p>“...Yukiko mu?” diye cevap verdi bir iç geçirip. “Herkes ilgileniyor, sağ olsunlar. Görüştüğümüz birileri var ama...”</p>

  <p>Sachiko içinden şöyle geçiriyordu: “Okubata, Yukiko’nun evlilik işini sorup durduğuna göre aslında kendilerinin daha önce evlenmelerine izin vermemizi ima ediyor herhalde. Buraya gelmesinin asıl sebebi bu olmalı, anlaşılan şimdi konuyu açacak ama ne cevap vereyim? Geçen sefer, tamam söylediğinizi duydum, deyip geçiştirdim. Kesin bir söz vermedim.” Bu sefer kocasının fikri de değiştiğinden ağzından çıkanlara iyiden iyiye dikkat etmesi gerekiyordu. “Bizim, ikisinin evlenmesine mâni olmak gibi bir niyetimiz yok ama artık ikisinin aşklarını anlayıp destekleyen taraf olarak da görünmek istemiyoruz,” diye düşünüyordu. O yüzden yanlış anlaşılmaya mahal vermeyecek bir şeyler söylemesi gerekirdi. Aklından bunları geçirirken Okubata yerinden biraz kıpırdayıp içtiği sigaranın külünü parmağıyla kül tablasına silkeledikten sonra her zamanki gibi “abla” diye hitap ederek konuyu açtı:</p>

  <p>“Abla, aslında bugün küçük hemşirenizle ilgili sormam gereken bir şey için sizi rahatsız etmiştim...”</p>

  <p>“Neymiş acaba?”</p>

  <p>“Abla, siz elbette biliyorsunuzdur, son zamanlarda Koisan, Takuko Tamaki Hanım’ın dikiş akademisine devam ediyor. Bunda bir sorun yok. Ancak yapma bebek konusuna yavaş yavaş ilgisini yitirdi. Son zamanlarda eline iş almıyor. Böyle olduğunu görünce merak edip sordum. Bana şu cevabı verdi: ‘Artık yapma bebek yapmak hoşuma gitmiyor. Batı tarzı kıyafet dikmeyi öğrenmek istiyorum. Gelecekte bu konuda uzmanlaşacağım. Şimdilik yapma bebekler için siparişleri almaya devam ediyorum. Öğrencilerim de var, bu yüzden bir anda bunu bitiremem. Zamanla işi öğrencilerime bırakacağım. Ben Batı tarzı kıyafetler konusunda ilerleyeceğim. Ablamların da onayını alıp altı ay, bir yıl kadar Fransa’ya gitmek istiyorum. Bu işin eğitimini orada almak gerektiğini düşünüyorum.’ İşte bana böyle dedi.”</p>

  <p>“Nee, Koisan böyle mi söylüyor?”</p>

  <p>Sachiko, Taeko’nun yapma bebekten arta kalan vaktinde dikiş kursuna gittiğini biliyordu elbette. Şimdi Okubata’nın söylediği şeyleriyse ilk defa duyuyordu.</p>

  <p>“Evet, öyle... Koisan’ın yaptıklarına karışmaya hakkım olmadığını biliyorum. Fakat kendi çabasıyla işinde kendini bu kadar geliştirmişken, herkes onun kendine özgü sanatını kabul etmeye başlamışken, işi neden burada bırakıyor, anlamıyorum. Söylediği bahanelerden birisi yapma bebek yapımında ne kadar iyi olursa olsun bir dönem moda olacağı, zamanla insanların heveslerinin geçip, alacak kimse kalmayacağı... ‘Batı tarzı kıyafet ise insanların hayatlarında kullandıkları bir şey, o yüzden her zaman talep var/ diyor. Ama söyleyin, niçin iyi bir aile kızı böyle bir şey yapıp para kazanmayı düşünüyor? Bir süre sonra evlenecek biri nasıl geçineceğini niye düşünsün ki? Çok varlıklı olmasam da Koisan’a para konusunda bir sıkıntı çektirmem. Öyle işkadını gibi şeyler yapmasını istemiyorum. Çok maharetli biri, iş yapmadan duramayacağını anlıyorum. Para kazanmak için değil hobi olarak yapması, el sanatı olarak kabul edilen bir şey yapması daha iyi gözükecektir, değil mi? Yapma bebek yapımı iyi aile kızlarının, ev hanımlarının hobi olarak yaptığı, insanı başkalarının önünde mahcup etmeyecek bir şey. Ancak şu dikiş işinden vazgeçmesini istiyorum. Kendisine, muhtemelen bir tek ben değil aile büyükleriniz de böyle düşünecektir, onlara da bir sor, dedim fakat...”</p>

  <p>Normalde, Okubata aşırı yavaş konuşan biriydi. Halindeki bu, büyük bir ailenin yüce gönüllü oğlu havasını verme çabası insanı rahatsız ederdi. Fakat bugün iyice heyecanlanmış olacak ki, her zamankine göre daha hızlı konuşuyordu.</p>

  <p>“Bakın, nezaket gösterip haber verdiniz teşekkür ederiz. Ne olursa olsun önce Koisan’a sormadan...”</p>

  <p>“Tabii, lütfen sorun efendim. Belki bunları söylemekle haddimi aşacağım ama eğer düşüncesi böyleyse... abla, sizin de bir şeyler söyleyip onu bu işten vazgeçirmeniz mümkün mü? Batıya gitmeye gelince; ben Fransa’ya gitmesine karşı çıkmıyorum. Daha yararlı bir şey öğrenecekse bir gidip gelmesi iyi bir şey. Dile getirmek ayıp olacak belki ama masraflarını ben ödemeye hazırım. Ben de ona eşlik edeceğim. Sadece bu Batı tarzı kıyafet dikme işi hiç içime sinmiyor. Sizin de buna izin vereceğinizi sanmıyorum ya... Rica ediyorum onu bu hevesinden vazgeçirin. Öyle Avrupa’ya gitmeye gelince; evlendikten sonra da geç olmaz, diye düşünüyorum. Benim için daha uygun hem...”</p>

  <p>Sachiko, Okubata’nın bunları ne düşünerek söylediğini doğrudan Taeko’yla konuşmadan tam olarak anlayamazdı. Bu delikanlının, Taeko’nun müstakbel eşi olması kesinleşmiş gibi konuşmasını gülünç bularak hafif bir antipati ile dinledi. Okubata’nın niyetini tahmin edebiliyordu. Böyle bir şey için karşısına çıktığında, Sachiko ona anlayış gösterecek, açık açık konuşacaklar, her şey yolunda giderse Teinosuke ile de tanışacaktı. Gelmek için özellikle bu saati seçmiş olduğu belliydi. Söyleyeceklerini bitirmesine rağmen kalkacak gibi görünmüyordu. Oydu buydu diyerek Sachiko’nun ne düşündüğünü öğrenmeye çalışıyordu. Sachiko elinden geldiğince konuyu değiştirip kaçamak cevaplar verdi. “İlginiz için teşekkür ederim,” gibi şeyler söyleyerek aile dışından biri olduğunu hissettirecek şekilde mesafeli davranmaya çalıştı. Bu arada kocasının geldiğini duyunca Sachiko aceleyle onun yanına koştu.</p>

  <p>“Şey, Küçük Efendi Kei burada,” dedi.</p>

  <p>“Ne varmış?”</p>

  <p>Teinosuke toprak avluda karısının ayaküstü kulağına fısıldadıklarını dinledikten sonra, “İş böyleyse benim çıkmama gerek yok, değil mi?”</p>

  <p>“Bence de öyle.”</p>

  <p>“Bir bahane bulup gönderirsin.”</p>

  <p>Bunun üzerinden yarım saat geçmesine rağmen Okubata oyalanıp duruyordu. Sonunda Teinosuke’nin ortaya çıkmayacağını anlayınca saygılı bir şekilde izin isteyip kalktı.</p>

  <p>Sachiko, “Kusura bakmayın, yeterince ilgilenemedim,” derken kocasının neden ortaya çıkmadığı konusunda özellikle hiçbir şey söylemedi.</p>


  <h2 id="sigil_toc_id_29">İkinci bölüm</h2>

  <p>Okubata’nın anlattıkları gerçekse aklına takılan şeyler vardı. Taeko son zamanlarda işlerinin yoğun olduğunu söyleyerek sabahları genellikle Teinosuke ya da Etsuko’yla aynı saatlerde çıkıp hepsinden sonra dönüyor, üç günde bir de akşam yemeğini dışarıda yedikten sonra eve geliyordu. Sachiko, Taeko’yla hemen konuşma fırsatı bulamadı. Ertesi sabah kocası ve kızı çıktıktan sonra Taeko da onların ardından çıkacakken onu durdurdu:</p>

  <p>“Biraz bakar mısın, sana sormak istediğim bir şey var,” diyerek salona götürdü.</p>

  <p>Taeko, Okubata’nın kendisi ile ilgili ablasına söylediklerini -yapma bebek yerine Batı tarzı kıyafetler yapmak istediğini, kısa süre de olsa Fransa’ya eğitim almak için gitmeyi düşündüğünü- inkâr etmeye çalışmadı. Sachiko sordukça Taeko’nun her birini uygun bir şekilde açıklamasından, onun bu işi enine boyuna düşünüp karar verdiğini anladı.</p>

  <p>Taeko yapma bebek yapımından sıkılmasını şöyle açıklamıştı: Artık kendisi de büyüdüğü için hayatının sonuna kadar küçük kızların yaptığı gibi ıvır zıvır işlerle uğraşacağına sosyal olarak daha yararlı bir şeyler yapmak istiyordu. Batı tarzı kıyafetler dikmek, kendi yeteneğine, zevkine çok uygundu. Üstelik bu işe eskiden beri ilgi duyuyor ve dikiş makinesi kullanmayı iyi biliyordu. <i>Jardin des Modes, Vogue</i> gibi yabancı dergilere bakarak en başta kendi kıyafetleri olmak üzere, Sachiko ve Etsuko’ya da kıyafetler dikmişti. Öğrenmeye sıfırdan başlamayacağı için hızla ilerleyebilecekti. Ayrıca gelecekte bu işte başarılı olacağına inanıyordu. Yapma bebek yapımını sanat olarak görürken, Batı tarzı kıyafet dikimini avam işi olarak gören Okubata’nın dediklerine gülüp geçti. Kendisi “sanatçı” gibi bir unvan sahibi olma peşinde değildi. Batı tarzı kıyafet avam işiyse olsundu; Kei’nin bu tür şeyler söylemesi zamanın gerekliliklerini idrak edememesindendi. Zaman, çocukça yapma bebekler yapıp keyif çatma zamanı değildi! Öyle bir dönemden geçiliyordu ki, gerçek yaşamla ilgili bir şey yapmayan kadınların bu hallerinden utanç duymaları gerekirdi, öyle değil mi!?</p>

  <p>Söyledikleri kulağa mantıklı geliyordu. Sachiko’nun karşı çıkmak için söyleyebileceği bir söz yok gibiydi. Acaba Taeko’nun bu tür konulara aklını takmasının ardında, Okubata’ya gençliğinde duyduğu aşkın azalması olabilir miydi? Yani Okubata’yla ilişkileri gazetelere çıkmış, ablalarının, eniştelerinin, hatta dünya âlemin bildiği bir şey olmuştu. Bu yüzden ondan öyle bir anda ayrılamazdı. Ağzı bunu kabul etmiyordu ama aslında gönlü o gençten çoktan geçmiş, uygun bir zamanda aralarında verdikleri sözü bozmayı düşünüyor olamaz mıydı? Batı kıyafetlerini dikmeyi öğrenmek istemesi, ayrıldıklarında kendi ayaklarının üzerinde durmaktan başka çaresi olmamasındandı belki. Okubata, Taeko’nun kalbinden geçenleri bilmediğinden “iyi bir aile kızı”nın neden para kazanıp işkadını olmak istediğini anlamıyor, durumu kabul edemiyordu. Sachiko’nun olanlardan anladığı buydu. Dahası işe böyle bakınca Taeko’nun Fransa’ya gitme isteğini de anladı. Kız kardeşi Batı tarzı kıyafet dikmeyi öğrenmek istiyordu ama asıl amacı yurtdışına çıkarak Okubata’dan uzaklaşmaktı. Bu yüzden onunla birlikte gitmek istemiyor, bir bahane bulup tek başına gitmek için uğraşıyordu herhalde.</p>

  <p>Fakat konuşmayı sürdürdükçe Sachiko, tahminlerinin bir yanı tutsa da, bir yanının tutmuyor olduğunu gördü. Sachiko, kız kardeşinin başkasının etkisi olmadan kendiliğinden Okubata’dan ayrılmasının en iyisi olacağını düşünüyordu. Sonra Taeko’nun bu kadarcık olsun sağduyusu olduğuna inandığından mümkün olduğunca damarına basacak bir şey söylememeye dikkat edip dolaylı sorular sormakla yetindi. İşin sonunda kız kardeşinin gerçekten ne düşündüğünü anlayamadı. Belki gururundan bu işin yürümediğini gizlemeye çalışıyor olabilirdi. Taeko’nun söylediği şeyleri bir araya getirince şimdilik Okubata’dan ayrılma niyeti olmadığına, yakın bir zamanda evlenmeyi düşündüğüne kanaat getirdi. Söylediğine göre Taeko kendisi de artık Kei’nin Senba’lı tipik bir küçük efendi olduğunu, gerçekten özel bir yanı olmayan sıkıcı bir erkek olduğunu herkesten daha iyi biliyordu. Şimdi tekrar bu konuda Teinosuke Eniştesinin ya da ortanca ablasının kendisini uyarmasına gerek yoktu. Bundan sekiz-dokuz yıl kadar önce, Kei’ye ilk âşık olduğu zamanlarda kendisi henüz aklı havalarda bir genç kızken onun böyle biri olduğunu fark etmemiş olması normaldi. Ancak aşk denilen şey karşısındaki adamın parlak bir geleceği olduğu için doğmadığı gibi; sıkıcı, değersiz biri olmasıyla da yok olmuyordu. İlk aşkından böyle bencil bir sebepten soğuyamazdı. Kei gibi birine âşık olmasının onun kısmeti olduğunu düşünüyor, hiç pişmanlık duymuyordu. Kei’yle evlenme işinde tek endişe ettiği şey hayatlarını nasıl sürdürecekleriydi. Kei, ailesinin işlettiği bir şirket olan Okubata mağazasının yönetimindeydi. Ayrıca evlendikten sonra en büyük ağabeyinin kendisine vereceği menkul ve gayrimenkuller olduğunu duymuştu. Kei kendisini bu konuda çok rahat hissediyor, hiçbir endişe duymuyordu. Ancak Taeko, Kei’nin zamanla malını mülkünü kaybedeceğini düşünmeden edemiyordu. Aslında şimdi bile Kei’nin ekonomik açıdan düzenli bir yaşamı yoktu. Her ay masrafları, <i>chaya</i>’lara döktüğü paralar, butiklere, mağazalara ödemeler derken oldukça yüklü bir meblağ tutuyordu. Her seferinde annesine yalvarıp yakarıp ondan borç aldığını işitmişti. Ama bu, annesi hayatta olduğu sürece olabilecek bir şeydi. Annesine bir şey olacak olursa en büyük ağabeyi böyle bir sefahate izin vermezdi. Okubata ailesinin ne kadar malı mülkü olsa da, ağabeyi ailenin başına geçmişti, Kei ailenin üçüncü oğluydu, ona büyük bir şey kalmayacağı aşikârdı. Üstüne üstlük ailesi, özellikle ağabeyi Taeko ile evlenmesini pek tasvip etmiyordu. Kei’ye bir miktar bir şeyler verseler bile bu sefer de borsaya girebilir, insanlar tarafından kandırılabilirdi, huyu buna müsaitti. Sonunda ağabeylerinin bile kendisinden yüz çevireceği, sofraya yemek koyacak parayı bile bulamayacakları günler gelebilirdi. Taeko bu konuda ona güvenmediğinden o günler gelirse “bak ne oldu” diye el âlemin arkalarından konuşmasını istemiyordu. Nasıl geçinecekleri konusunda Kei’ye bel bağlamadan, tam aksine kendisi her zaman onun geçimini sağlayacakmış gibi düşünmesi gerektiğine inanıyordu. Bunu aklından çıkarmadan, en başından Kei’nin eline bakmadan hayatını kurmak istiyordu. Batı tarzı kıyafet dikimi işine yönelmesinin sebeplerinden bir tanesi buydu. Bunları anlatmıştı.</p>

  <p>Bunları dinleyen Sachiko bir kez daha, Taeko’nun Tokyo’daki ablasının yanına gitmeyi aklından bile geçirmediğini iyice anladı. Tokyo’dakilerin sadece Yukiko’nun bakımını üstlendiklerini, Taeko’yu yanlarına çağırma düşüncesinde olmadıklarını bir süre önce Yukiko’dan duymuştu. Artık onlar yanlarına çağırmaya karar verseler bile büyük bir olasılıkla Taeko buna uymayacaktı. Eniştesinin Tokyo’ya taşındığından beri para konusunda iyice sıkı elli olduğunu duyduğunda bile Taeko, kendisinin bir kenarda az da olsa birikmiş bir şeyleri olduğunu, yapma bebek işinden de eline bir şeyler kaldığını, kendisine gönderdikleri aylığı azaltsalar da olacağını düşündüğünü söylemişti. “Tokyo’dakilerin altı çocuğu art arda büyüyüp geliyor, hem Yuki Ablamın sorumluluğu da onlarda. Çok masrafları oluyordur. Ben de bir şeyler yapıp eniştemin ve ablamın yükünü hafiflemek istiyorum,” demişti. Zamanla onlara hiç yük olmadan yaşayacak hale de gelebilirdi. Ancak eniştesi ve ablasının gelecek sene Fransa’ya eğitim almaya gitmesine izin vermelerini ve babasının, kendi evliliği için bıraktığı çeyiz parasının bir bölümünü, yetmezse hepsini bu iş için vermelerini istiyordu. Babası eniştesine kendisi için ne kadar emanet etmişti bilmiyordu ama altı ay, bir yıl kadar Paris’te yaşamını sürdürecek miktarla, bir de gidiş geliş yol parasını karşılamaz mıydı acaba? Mutlaka bu paranın kendisine verilmesini istiyordu. Olur da paranın tamamını harcar, evlilik için bir kuruş bile kalmazsa bile hiçbir şikâyeti olmazdı. Söylediği bu şeyleri Sachiko Ablasının, hemen şimdi olmasa da uygun bir zamanda ailenin büyüklerine söylemesini ve onların da anlayış göstermelerini istiyordu. Eğer bu iş için konuşmak gerekiyorsa kendisi de bir kere Tokyo’ya gidebilirdi. Bunları anlatırken yurtdışı masraflarını Okubata’nın ödemesinin söz konusu bile olamayacağını kesin bir dille söyledi: “Kei hep, eğer yurtdışına gideceksen masraflarını ben karşılayacağım, diyor ama bu söylediği şeyin olur bir tarafı olmadığını kendisinden çok ben biliyorum. Annesine yalvarıp yakarıp parayı almayı düşünüyor belki; bilemiyorum. Ancak daha evlenmemişken böyle bir minnetin altına girmek istemiyorum. Evlendikten sonra da Kei’nin malının mülkünün bir kuruşuna bile dokunmak istemiyorum, Kei’nin de dokunmasına izin verme niyetinde değilim. En sonuna kadar kendi paramla, bağımsız olarak yaşamımı sürdürmek istiyorum. Ayrıca ben yurtdışından dönene kadar dedikodu çıkarmadan, bundan sonra sizden bana laf işittirmeyecek şekilde beni beklemesi için Kei’yle konuşacağım. Lütfen endişe etmeyin,” dedi.</p>

  <p>Teinosuke, Koisan bu kadar inceden inceye düşündüyse gereksiz yere bir şeyler söylememenin daha iyi olduğunu söyledi. Kendileri açısından Koisan’ın bu kararında ne kadar ciddi olduğundan iyice emin olarak sorun olmadığına kanaat getirdikten sonra gerekeni yapmaları daha uygundu. O zaman aile büyüklerine durumu anlatır, yapabileceklerini yapar, onları ikna etmeye çalışırlardı. Konu bu şekilde kapanmış oldu.</p>

  <p>Taeko bu olanlardan sonra da her zamanki gibi koşuşturup durmaya devam etti. Okubata, onun son zamanlarda yapma bebek yapımına ilgisini kaybettiğinden bahsetmişti. Fakat kendisi bunun böyle olmadığını söylüyordu. Evet artık yapma bebek yapmak istemiyordu. Ancak hâlâ pek çok sipariş alıyordu, kenara koyduğu paraya az da olsa bir şeyler eklemeye çalışıyordu. Sadece günlük yaşamını sürdürmek bile oldukça masraflı oluyordu. Bu nedenle eskisinden de çok çalıştığını, er ya da geç bu işi bırakacağını; ancak yapabildiği kadar çok ve güzel eser bırakmak istediği için var gücüyle gayret ettiğini anlatmıştı. Tüm bu işlerinin yanında günde bir-iki saat Motoyama’daki Noyori’de bulunan, Takuko Tamaki Hanım’ın Batı tarzı dikiş akademisine devam ediyor, ayrıca Yamamura dans derslerini de aksatmıyordu.</p>

  <p>Dans işini sadece hobi olarak öğrenmiyordu. İleride uzmanlık belgesi alarak o alanda da insanların karşısına hoca olarak çıkabilmek hevesindeydi. Şu sıralarda ikinci kuşak Saku Hoca’nın Yamamura Dans Okulu’na devam ediyordu. Hocası, ünlü <i>kabuki</i> aktörü Sagijirō Ichikawa’nın torunuydu. Bu nedenle herkes ona Sagi-Saku diyordu. Osaka’da Yamamura dansı öğreten üç-dört aile vardı. Ancak içlerinde aslına en uygun, geleneksel şekliyle bu işi öğrettiği söylenen kişi oydu. Taeko buraya genellikle haftada bir kere gidiyordu. Alıştırma yaptıkları dans salonu, Shimanouchi’deki <i>geisha</i> mahallesi olan Tatamiya-machi’nin dar sokaklarından birinde, bir <i>geisha</i> evinin ikinci katındaydı. Bu tür bir yerde olduğundan gelenlerin yarısından çoğu içkili mekânlarda söyledikleri şarkılarla ve yaptıkları geleneksel danslarla oradakilere hoşça vakit geçirtmeyi meslek edinmiş kadınlardı. Diğerleri bu dansları hobi olarak öğrenmek isteyenlerdi. Onların içinde iyi bir aileden “küçükhanım” olarak adlandırılacak olanlar parmakla sayılacak kadar azdı. Taeko her zaman yanında, içinde dans yelpazesi ve kimonosunun olduğu küçük bir çantayla gelir, salonun bir köşesinde üzerindeki Batı tarzı kıyafetlerini çıkarır, kimonosunu giyerdi. Sonra kendi sırasının gelmesini beklerken diğerlerinin arasına karışıp öğrencilerin çalışmalarını izler, tanıdık <i>geisha</i> ve <i>maiko</i>’larla sohbet ederdi. Gerçek yaşı göz önüne alındığında bu son derece normal bir davranıştı. Oysa, O-Saku Hoca da dahil, orada bulunan herkes onu yirmi yaşlarında bir genç kız sandıkları için yaşına göre çok ağırbaşlı, olgun, cana yakın biri olarak görüyorlardı. Bu durum Taeko’yu eğlendiriyordu. Oraya Yamamura dansı öğrenmeye gelenler amatörler olsun, <i>geisha</i>’lar olsun, son zamanlarda kendi yaşadıkları Kamigata bölgesinin dansının yavaş yavaş unutularak yerini Tokyo dansının almasına hayıflanıyorlardı. Eğer böyle devam ederse buraların dansı tamamen yok olup gidecekti. Bu folklorik geleneği dünyaya tanıtmak isteyen, Yamamura dansına hevesli çok insan vardı. İçlerinde kendilerini en adamış olanlar Hemşeriler Topluluğu adında bir grup bile kurmuşlardı. Merhum Avukat Bay Kamisugi’nin dul eşinin evinde ayda bir gösteriler düzenliyorlardı. Amatör olarak bu işi yapan Taeko da o gruba katılmış, onlarla dans edecek kadar kendini bu işe vermişti.</p>

  <p>Teinosuke ve Sachiko da, pek çok kez Taeko dans ettiği zaman Yukiko ve Etsuko’yu da yanlarına alıp onu izlemeye gitmiş oldukları için doğal olarak topluluktakilerle iyice yakınlaşmışlardı. Onlarla bu tür bir tanışıklıkları olunca bir gün Taeko, grup temsilcisinin kendisinden rica ettiği şeyi iletti: Hazirandaki toplantı için Ashiya’daki evlerini kullanmalarının mümkün olup olmayacağını soruyordu. Bunu söylediğinde nisan sonuydu. İşin aslı Hemşeriler Topluluğu geçen temmuzda Çin’le olan son gelişmelerden çekinip bir süre faaliyetlerini durdurmuştu. Ancak sadece araştırmaya yönelik mütevazı bir topluluk olduğunu, böyle bir dönemde biraz dikkat göstererek faaliyetlerini sürdürürlerse bir mâni olmayacağını söyleyenler olmuş, bunun üzerine tekrar bir araya gelmeye karar vermişlerdi. Diğer yandan her seferinde Kamisugi’lerin evini kullanmalarının ev sahipleri için bir külfet olacağını düşünüyorlardı. İçlerinden birileri farklı yerlerde toplanmayı önermiş, sonuçta akıllarına Ashiya gelmişti. Sachiko’lar bu sanat dalını sevdikleri için, Kamisugi’lerdeki koşulları sağlayamasalar da eğer bu sorun yaratmayacaksa evlerini bu grubun çalışmaları için açmayı kabul ettiler. Kamisugi’lerin evinde portatif sahne vardı ancak bunu Osaka’dan Ashiya’ya getirmek çok zahmetli bir işti. Makioka’lar alt kattaki birbirine bağlı Batı tarzı iki odanın eşyalarını kaldırdılar. Sahne olarak kullanılmak üzere, yemek odasının en ucuna yaldızlı resimli katlanır paravan koydular. Oturma odasının olduğu tarafı da seyircilerin halının üzerinde oturup izleyebilecekleri şekilde düzenlediler. Gösteriyi yapacaklar için soyunma odası olarak üst kattaki sekiz <i>tatami</i>’lik büyük Japon tarzı odayı ayırdılar. Gösteri Haziran’ın ilk Pazar günü ayın 5’inde öğlen saat birde başlayacak, beşe kadar sürecekti.</p>

  <p>Taeko’ya da o gün gösteride yer verilmişti. <i>Yuki</i> [Kar] dansını yapacaktı. Bu durum kesinleşince mayısın başından itibaren haftada iki-üç kez dans salonuna gidip prova yapmaya başladı. Ayın yirmisinden sonraki bir hafta O-Saku Hoca bizzat Ashiya’ya gelip prova yaptırdı. O sene elli sekiz yaşına girmiş olan O-Saku Hoca eskiden beri hassas bünyeli biriydi, kronik bir böbrek rahatsızlığı vardı. Bu nedenle evlere özel derslere pek gitmezdi. Yaz mevsiminin geldiğini hissettiren bu sıcak günlerde Osaka’nın güneyinden Hankyū trenine binip gelmeyi lütfetmesi tamamen istisnai bir şekilde kendi arzusuyla olmuştu. Bunun bir sebebi Taeko’nun tam bir “küçükhanımefendi” olmasına rağmen kendini bu dansları öğrenmeye adayarak dans salonundaki <i>geisha</i>’ların arasına karışıp azimle çalışmasından etkilenmesiydi. Bir diğer sebebi de Yamamura Okulu’nun yaşamasını istiyorsa bu şekilde inzivaya çekilmesinin olmayacağını anlamasıydı. O zamana kadar dans salonunun yerinin uygun olmamasından dolayı derslere katılamayan Etsuko da bu dansı öğrenmek istediğini söyledi. O-Saku Hoca gayet nazik bir biçimde, “Madem küçükhanım öğrenmek istiyor ayda on kere kadar gelebilirim,” dedi. Bu vesileyle Etsuko’ya da öğretmeye başladı.</p>

  <p>O-Saku Hoca’nın geliş saati günden güne farklılık gösteriyordu. Bir sonraki gün aşağı yukarı kaçta geleceğini söyleyip ayrılıyordu. Ancak kesin bir saat olmuyor kimi zaman bir-iki saat geciktiği de, havayı bahane edip hiç gelmediği de oluyordu. Tüm işlerinin içinde erkenden gelerek bekleyen Taeko da sonunda işin çözümünü bulmuştu. O-Saku Hoca geldiğinde evden telefonla kendisine haber veriyorlar, o arada Etsuko ders alırken Taeko Shukugawa’dan fırlayıp geliyordu. Hassas bünyeli O-Saku Hoca için kalkıp oralara kadar gelmek kolay olmuyordu olasılıkla. Gelince ilk olarak salonda bir sigara yakıp yarım saat kadar Sachiko ile oradan buradan sohbet ederek nefesleniyordu. Sonunda masa ve sandalyelerin kenara çekildiği yemek odasına aheste aheste geçip derse başlıyordu. <i>Shamisen</i> çalıyormuş gibi şarkıyı mırıldanarak bir yandan da dans hareketlerini gösterirken bazen nefes nefese kalıyor epey zorlandığı anlaşılıyordu. Kimi günler bembeyaz bir yüzle, şişmiş gözlerle geliyor, geceden beri böbrek ağrılarının tuttuğunu söylüyordu. Bazı günler iyi görünüyor, Osaka lehçesiyle, “Benim vücudum dans sayesinde dinç kalıyor,” diyerek hastalığından pek mustarip görünmediği de oluyordu. Mütevazı olmaya çalıştığından mı gerçekten öyle düşündüğünden mi bilinmez, “Efendim benim ağzım pek laf etmeyi bilmez,” diyordu. Aslında tam aksine ağzı çok iyi laf yapıyordu. Özellikle insanların taklidini yapmakta üstüne yoktu. Havadan sudan konuştuklarında bile Sachiko’ları çok eğlendiriyordu. Herhalde bu yönünü büyükbabası <i>kabuki</i> ustası Sagijirō Ichikawa’dan almıştı. Bu açıdan bakınca ufak tefek yapısına karşılık iri uzun yüzü bir bakışta Meiji Dönemi aktörlerinin soyundan geldiğini düşündürüyordu. Böyle birinin, dişlerini karartıp uzun kimono giyse geçmişte yaşamış o insanlara ne kadar benzeyeceğini düşünmeden edemiyordu insan. O-Saku insanların taklidini yaparken o büyük yüzünü şekilden şekle sokuyor, taklidini yaptığı kişinin ifadesini sanki bir maske takmış gibi tıpatıp canlandırıyordu.</p>

  <p>Etsuko okuldan dönünce sadece yılda bir kez, o da çiçek seyrinde giydiği kimonosunu üzerine geçiriyor, ayaklarına büyük gelen parmak arası çorabı giyerek erik, krizantem, orkide ve bambu çizimlerinden oluşan <i>shikunshi</i> desenli Yamamura yelpazesini eline alarak salona iniyordu.</p>

  <p class="bosluk"/>

  <p>Böyle başlayan Tōka Ebisu Bayramı şarkısı dansını öğreniyordu. Günler uzamıştı. O yüzden Etsuko’nun çalışması bitip Taeko’nun Kar dansı başladığında bile bahçe hâlâ aydınlık oluyor, orman güllerinin geç açmış çiçekleri yeşil çimenlerde alev gibi duruyordu.</p>

  <p>Komşuları Stolz’ların çocukları Rosemarie ve Peter epeydir neredeyse her öğleden sonra Etsuko döndükten sonra buraya geliyor, salonda birlikte oynuyorlardı. Ancak dersler başladığından beri oyun yerlerini ve arkadaşlarını kaptırmışlardı. İkisi de merakla verandanın kapısından içeri bakıyor Etsuko’ların dansını seyrediyorlardı. Sonunda ağabey Peter de içeri girerek onları izlemeye başladı. Bir gün en küçükleri Fritz dans çalıştıkları yere geldi. Sachiko’ların O-Saku Hoca’ya hep seslendiği gibi, “Hocaanım, hocaaanım,” demelerini taklit ederek, “Hocaanım,” diye seslenince O-Saku Hoca da eğlenerek iyice uzata uzata, “Efendiiiim...” diye cevap verdi. Bunun üzerine Rosemarie de, “Hocaanım,” diye seslendi.</p>

  <p>“Efendiiiim...”</p>

  <p>“Hocaanım.”</p>

  <p>“Efendiiiim...”</p>

  <p>O-Saku Hoca ciddi bir yüzle her seferinde, “Efendim... efendim...” demeyi sürdürerek mavi gözlü bu çocukların oyununa katıldı.</p>


  <h2 id="sigil_toc_id_30">Üçüncü bölüm</h2>

  <p>“Koisan! Fotoğrafçı, gelmem uygun olur mu, diye soruyor.”</p>

  <p>Etsuko böyle seslenerek ikinci katta gösteride yer alanların soyunma odası olarak ayrılan sekiz <i>tatami</i>’lik odaya girdi. O gün gösteride ilk olarak çıkıp gösterinin maskotu gibi “Kameri takvimin üçüncü ayı, Omuro’nun kiraz çiçeklerinin açtığı zaman” dansını yapmıştı. Hâlâ üzerinde dans kıyafeti ve makyajıyla duruyordu.</p>

  <p>“Buyursun gelsin.”</p>

  <p>Taeko, Kar dansı için giyinmeyi tam o sırada bitirmişti. Düşmemek için sağ eliyle oradaki direğe tutunarak ayakta duruyor, O-Haru’nun parmak arası çoraplarını giydirmesini bekliyordu. Saçları <i>tsubushi shimada</i> tarzında yapılmıştı. Başını kıpırdatmadan, sadece gözlerini çevirerek Etsuko’ya bir bakış attı. Etsuko her zaman Batı tarzı kıyafetler giyen bu en küçük teyzesinin bu gösteriye çıktığında daha rahat olmak için on günden beridir saçlarını Japon tarzı yaptırarak kimono giydiğini bilmesine rağmen bugünkü değişimine şaşkınlıkla bakakalmıştı. Taeko’nun üzerindeki aslında en büyük ablası Tsuruko’nun evlenirken giydiği “üç kat kıyafet”in en alt katıydı. Taeko bugün yapılacak gösteriye zaten az kişi katılacağını, hem öyle olmasa bile bu zor zamanlarda yeni bir kıyafet diktirmenin yeri olmadığını düşünmüştü. Sachiko’ya da sorunca büyük ablasının kıyafetinin hâlâ Uehon-machi’deki aile evinde olduğunu hatırladılar. Sonunda o elbiseyi ödünç almaya karar verdi. Babası en varlıklı zamanlarında yaptırmıştı bu kıyafeti. Üç ressama desenleri çizdirmiş, üç katın her biri için ayrı ayrı “Japonya’nın en güzel üç manzarasını resmettirmişti. En üstteki katta siyah zemin üzerine Itsukushima vardı. İkinci kata koyu kırmızı zemin üzerine Matsushima, üçüncü kata ise beyaz zemin üzerine Amano-Hashidate resmedilmişti. Yaklaşık on altı-on yedi sene evvel İmparator Taishō Dönemi’nin son yıllarında büyük ablasının evlenirken tek bir kez kullandığı bu kıyafet tamamen yeni gibi pırıl pırıl duruyordu. O gün Taeko, Kan’yō Kanamori’nin çizimi olan Hashidate resminin bulunduğu bu beyaz “giysi katı” kimonoyu giymiş, üstüne siyah saten kuşak takmıştı. Yapılan makyajdan mı bilinmez her zamanki genç kız görüntüsü gitmiş, daha olgun hoş bir hanımefendiye dönüşmüştü. Böyle her şeyi tam Japon tarzı olunca Sachiko’ya benzemişti. Dolgun yuvarlak yüzüne Batı tarzı kıyafetler giyinirken olmadığı şekilde iyice durmuş oturmuş bir ifade gelmişti.</p>

  <p>“Fotoğrafçı efendi...” Etsuko, merdivenin yarısında durmuş, olduğu yerden yukarıya doğru kafasını uzatarak Taeko’ya bakakalan yirmi yedi-yirmi sekiz yaşlarındaki genç adama seslendi.”... şey buyurabilirsiniz.”</p>

  <p>“Fotoğrafçı efendi demek hiç hoş değil Etsuko’cuğum. Itakura Bey diye hitap et lütfen.”</p>

  <p>Taeko bunları söylerken Itakura, Osaka lehçesiyle, “Müsaadenizle,” diyerek geldi. “Koisan, bu şekilde kıpırdamadan durun lütfen.” Hemen eşiğe diz çöküp Leica’sını ona yöneltti. Ardı ardına önden arkadan, sağdan soldan beş-altı poz fotoğraf çekti.</p>

  <p class="bosluk"/>

  <p>Etsuko’nun ardından aşağıda sahnede <i>Kurokami</i> [Siyah Zülüf], <i>Oke-tori</i> [Kuyu Başındaki Dilber], <i>Daibutsu</i> [Yüce Buda] dansları yapıldı. Beşinci sırada Saku-Kō adında dansta “kendi ismini almaya hak kazanmış” bir kızın <i>Edo Miyage</i> [Edo Hediyesi] dansı yer aldı.</p>

  <p>Sonra arada çayla birlikte, sebze ile deniz ürünlerinin yan yana konulduğu <i>chirashi-suji</i> ikramı başladı. Dans edenlerin aileleri dışında kimsenin davet edilmemesine karar verildiğinden salonda sadece otuz kişi kadar bulunuyordu. Rosemarie ile Fritz de seyircilerin arasındaydı. En önde oturuyorlardı. Gösteriyi izlerken yerde oturmaya alışık olmadıkları için dizlerinin üzerine oturarak izlemek yerine Japonların bu tür toplantılarda yapmayacağı şekilde arada bacaklarını açmış ya da bağdaş kurmuşlardı. Yine de minderlerin üzerinden ayrılmayarak uslu uslu Etsuko’nun gösterisinden itibaren her şeyi izlemişlerdi. Anneleri Hilda Stolz Hanım da verandada oturmuş, dansları izliyordu. Çocuklarından bugünkü etkinliği duymuş mutlaka görmek istemişti. Etsuko’nun gösterisi başlarken Fritz haber verince bahçe tarafından gelmişti. İçeri davet etmişler ama burada rahatım diyerek, verandaya çıkardıkları hasır koltuktan sahnedekileri seyretmişti.</p>

  <p>“Fritz’ciğim bugün çok usluydun!”</p>

  <p>O-Saku Hoca yaka kısmı beyaz, etekleri desenli üzerinde aile arması bulunan kimonosuyla, sahnenin gerisindeki altın renkli paravanın arkasından çıkıp Fritz’le konuşmaya başladı.</p>

  <p>“Sahiden de öyle. Nereli bu çocuklar?” diye lafa karıştı Dul Kamisugi Hanım da seyircilerin arasından.</p>

  <p>“Evin küçük kızının arkadaşları. Almanlar. Aramız çok iyi. Hep, ‘Hocaanım, hocaanım,’ diyorlar.”</p>

  <p>“Öyle mi? Yabancı olmalarına rağmen büyük bir ilgiyle izlediler.”</p>

  <p>“Hem de yere oturmasını da bildiler,” diye katıldı birileri daha. Hepsi Osaka lehçesiyle konuşuyordu.</p>

  <p>“Şey, küçük alman hanım... adın neydi senin?” diye seslendi O-Saku Hoca, Rosemarie’nin ismini aklına getirememişti. “Sen ve kardeşin Fritz yere oturunca ayaklarınız ağrımadı mı? Ağrırsa ayaklarınızı uzatın, tamam mı?”</p>

  <p>Bu söylenenlere karşılık Rosemarie de Fritz de nedense bugün her zaman olduklarından tamamen farklı, ciddi bir ifadeyle sessiz sedasız duruyorlardı.</p>

  <p class="bosluk"/>

  <p>Teinosuke Tokyo lehçesiyle Bayan Stolz’a, “Hanımefendi onları yiyebilecek misiniz?” diye sordu. Bayan Stolz <i>chirashi-suji</i> tabağını dizlerinin üzerine koymuş, yemek çubuklarıyla beceriksizce yemeye çalışıyordu.</p>

  <p>“Bu tür şeyler yemeye alışık değilsinizdir herhalde, değil mi? Kendinizi zorlamayın lütfen,” diyen Teinosuke hemen ardından, seyircilerin arasında çay sunan O-Hana’ya seslendi. “Baksana, Bayan Stolz’un yiyebileceği bir şeyler yok mu? Pasta gibi bir şeyler olacaktı. Bu önündekini al, başka bir şeyler getir.”</p>

  <p>“Yok... ben yiyeceğim...” Bayan Stolz, O-Hana’nın tabağı önünden almasına mâni olarak böyle cevap verdi.</p>

  <p>“Sahiden mi hanımefendi? Gerçekten bunları yiyebilecek misiniz?”</p>

  <p>“Hı hı. Yiyeceğim. Ben... bunları seviyor...”</p>

  <p>“Öyle mi? Seviyorsunuz demek... Hey O-Hana, öyleyse kaşık gibi bir şey getir.”</p>

  <p>Anlaşılan Bayan Stolz gerçekten <i>chirashi-suji</i>’yi seviyordu. O-Hana kaşığı getirince tabağı bir kırıntı bırakmayacak şekilde silip süpürdü.</p>

  <p>Aradan sonra sıra Kar dansı yapacak olan Taeko’daydı. Bunu bilen Teinosuke bir yukarı çıkıyor sonra tekrar aşağı dönüyor, yerinde oturamıyordu. Yukarıdakilerin onun aşağıda misafirlerle sohbet ettiğini sandıkları bir sırada yine yanlarında belirerek ne durumdalar diye bir göz attı:</p>

  <p>“Hey, yavaş yavaş senin sıran geliyor.”</p>

  <p>“Evet. Hazırım.”</p>

  <p>Sekiz <i>tatami</i>’lik odada Sachiko, Etsuko, fotoğrafçı Itakura, sandalyede oturan Taeko’nun çevresinde yere oturmuşlardı. Dördü de <i>chirashi-suji</i> yiyorlardı. Taeko kıyafetini kirletmemek için dizlerine peçete açmış, zaten etli olan dudaklarını iyice şişirip yuvarlatarak önündekileri küçük lokmalar halinde ağzına atıyor, her lokmadan sonra O-Haru’nun tuttuğu çaydan bir yudum alıyordu.</p>

  <p>“Sen yemiyor musun?” diye sordu Sachiko, kocasına.</p>

  <p>“Ben aşağıda yiyip geldim. Koisan’ın bu kadar çok yemesi doğru mu? Tamam biliyorum, ‘Aç karnına oynanmaz,’ derler de, dans ederken karnı bu kadar dolu olursa zor olmaz mı?”</p>

  <p>“Öyle, öyle olmasına ama öğle yemeğinde de bir tek lokma yemedi. Dönüp dururken düşer kalırım diyor,” dedi Sachiko.</p>

  <p>“Kukla tiyatrosu <i>Bunraku</i> sanatçıları da oyundaki sözleri bitene kadar hiçbir şey yemezlermiş, değil mi? Dansla kukla farklı şeyler tamam da pek fazla yemese daha iyi,” dedi Teinosuke.</p>

  <p>“Enişteciğim o kadar çok yemiyorum. Rujum çıkmasın diye küçük lokmalar alıyorum. O yüzden çok yemişim gibi gözüküyor.”</p>

  <p>“Ben de Koisan’ın <i>sushi</i> yiyişini hayranlıkla izliyorum.”</p>

  <p>“Nedenmiş o?” diye sordu karısı</p>

  <p>“Neden olacak. Küçük bir Japon balığının yem yemesine benziyor; ağzını yusyuvarlak yapıyor, üstelik ağzı ufacık gözükmesine rağmen hüp diye yiyebiliyor.”</p>

  <p>“Olur mu, insanın lokmasına öyle bakılır mı?” dedi Taeko.</p>

  <p>“Sahiden Koisan doğru söylüyor!” dedi Etsuko kahkahayla gülerek.</p>

  <p>“Böyle nasıl yiyebileceğimi bana öğrettiler!”</p>

  <p>“Kim?”</p>

  <p>“Hocaanımın oraya gelen <i>geisha</i>’lar. Rujları çıkmasın diye her zaman çok dikkat ediyorlar. Bir şeyler yerken dudak boyalan bozulmasın diye lokmalarını yemek çubuklarıyla ağızlarının tam içine koymaları gerekiyor. O yüzden daha <i>maiko</i> oldukları yaşlardan itibaren soya fasulyesinden yapılan minicik minicik kesilip hazırlanmış <i>kōya-dōfu</i> ile alıştırma yaparlarmış. Sebebine gelince, <i>kōya-dōfu</i> çok sulu oluyormuş. Eğer öyle bir şey yiyip de rujun bozulmazsa tamammış.”</p>

  <p>“Bak, neler de biliyor!”</p>

  <p>“Itakura, bugün izlemeye mi geldin?” diye sordu Teinosuke.</p>

  <p>“Eh öyle. Müsaadenizle hem izlemek hem de fotoğraf çekmek için geldim.”</p>

  <p>“Bugünkü fotoğrafları kartpostal mı yapacaksın?”</p>

  <p>“Yok, kartpostal yapmayacağım. Koisan’ın böyle geleneksel Japon saç modeliyle, geleneksel dansları yapması öyle pek görmeye alışmadığımız bir şey. Hatıra fotoğrafı çekeyim dedim.”</p>

  <p>“Bugün Itakura Bey ücretsiz çekiyor, öyle değil mi?” dedi Taeko.</p>

  <p>Itakura, Osaka-Kobe şehirlerarası yolundaki Tanaka durağının biraz kuzeyinde bulunan, üzerinde “Itakura Fotoğraf Stüdyosu” tabelası asılı, sanat fotoğrafları çeken küçük bir stüdyonun sahibiydi. Eskiden, Okubata mağazasında çıraklık yapmıştı. Ortaokul mezunu bile değildi. Sonra Amerika’ya gitmiş, beş-altı yıl Los Angeles’ta fotoğrafçılık öğrendikten sonra dönmüştü. Hollyvvood’da kameramanlık yapma fırsatını kaçırdığına dair dedikodular bile vardı. Japonya’ya döndükten sonra çok geçmeden stüdyosunu açmıştı. O zaman Küçük Efendi Kei’nin ağabeyi, Okubata mağazasının sahibi Okubata Bey kendisine bir miktar borç vermiş, müşteri bulmasına yardımcı olarak onu koruyup kollamıştı. Bu nedenle Küçük Efendi Kei de ona destek olmuştu. Tam o sıralarda Taeko yaptığı yapma bebeklerin tanıtımı için iyi bir fotoğrafçı aradığından, Kei aracılığıyla işi Itakura’ya vermişti. O zamandan beri Taeko’nun eserlerinin broşür ya da kartpostal için fotoğraf çekimlerini Itakura tek başına üstlenmişti. Taeko’dan aldığı işler sayesinde kendi reklamını da yapıyordu. Ayrıca, Taeko’nun Küçük Efendi Kei’yle ilişkisini bildiği için, ona da tıpkı Küçük Efendi’ye yaptığı gibi saygı ve bağlılıkla davranıyordu. Dışarıdan bakıldığında onu Taeko’nun uşağı zannettikleri bile oluyordu. Teinosuke’lerle tanışması tabii ki Taeko aracılığı ile olmuştu. Amerikan tarzında, ne yapıp edip kendini kabul ettiren, tatlı dilli bir delikanlıydı. Öyle olunca evlerine defalarca gelip gitmiş hatta evin hizmetlileriyle bile içli dışlı olmuştu. Evin hanımının iznini alıp O-Haru ile evlenmek istediğini söyleyerek şakalar bile yapıyordu.</p>

  <p>“Madem ücretsiz, biz de fotoğrafımızı çektirelim,” dedi Teinosuke.</p>

  <p>“Öyle, öyle. Bir fotoğrafımızı çektirelim. Koisan ortaya, buraya da biz dizilelim.”</p>

  <p>“Nasıl duralım?”</p>

  <p>“Beyefendi ve hanımefendi, Koisan’ın sandalyesinin arkasında durun lütfen. Tamam böyle. Küçükhanım Etsuko, Koisan’ın sağında dursun lütfen.”</p>

  <p>Sachiko, “O-Haru da gelsin,” dedi.</p>

  <p>“O zaman o da sola.”</p>

  <p>“Ablam da Tokyo’dan gelmiş olsa ne iyi olacaktı,” dedi Etsuko birdenbire.</p>

  <p>“Sahiden!” diye katıldı ona Sachiko. “Ablan sonradan duyunca ne kadar üzülecek kim bilir!”</p>

  <p>“Anneciğim niye ablamı çağırmadın ki? Geçen aydan beri bugünkü gösteriyi biliyorduk oysa.”</p>

  <p>“Aklımdan geçmedi değil. Ama daha nisanda geri döndü.”</p>

  <p>Vizörden bakmakta olan Itakura, Sachiko’nun gözlerinin bir anda belli belirsiz nemlendiğini görünce şaşırarak başını kaldırıp baktı. Teinosuke de aynı anda durumu fark etmişti. Acaba karısının yüzü neden böyle olmuştu ki? Mart ayındaki düşük olayından beri arada bir kaybettikleri bebekleri aklına geliyor, gözyaşlarını tutamıyor, Teinosuke’yi endişelendiriyordu. Sanki bu sefer konu bu değil gibiydi, sebebini anlayamıyordu.Taeko’yu o elbisenin içinde sandalyede otururken görünce, büyük ablasının bu elbiseyi giydiği töreni, o eski günleri mi hatırlayıp duygulanmıştı acaba? Eğer o değilse acaba Taeko’nun ne zaman böyle giysiler giyip gelin olacağını mı düşünmüştü? Belki ondan önce daha Yukiko’nun evlenmediği mi aklına gelmiş de hüzünlenmişti? Yahut tüm bunların hepsi aklına üşüşmüş olabilirdi. Taeko’nun bu halini görenler, Yukiko’dan başka da evlilik çağı gelmiş bir kızları daha olduğunu düşüneceklerdi. Bu aklına gelince Küçük Efendi Kei’nin haline üzülmeden edemedi. Belki Itakura bugün buraya onun isteğiyle resim çekmeye gelmişti.</p>

  <p>Taeko, fotoğraf işi bittikten sonra, “Satoyū!” diye odanın öbür köşesine seslendi. Aynanın önünde yirmi üç yirmi dört yaşlarında <i>geisha</i> olduğu anlaşılan bir hanım Kar dansından sonra yapacağı <i>Chaondo</i> [Çay Sanatı Şarkısı] dansının hareketlerini tekrar ediyordu. “Affedersin senden bir ricam olacaktı.”</p>

  <p>“Nedir?”</p>

  <p>“Şey şu yan odaya gelebilir misin biraz?”</p>

  <p>Bugün dans edenlerin arasında dört-beş profesyonel dansçı da bulunuyordu. Kendi dans isimlerini almaya hak kazanarak usta olmuş hanımlar ve iki <i>geisha</i> vardı. Satoyū <i>geisha</i> mahallesi Sōemon’dandı, O-Saku Hoca’nın gözde öğrencilerinden bir Yamamura dansçısıydı.</p>

  <p>“Ben şimdiye kadar uzun etekli kıyafetle dans etmedim. O yüzden endişe ediyorum. Eteklerimi nasıl yapacağımı yan odada biraz gösterebilir misin?”</p>

  <p>Taeko bunları dedikten sonra yerinden kalktı, Satoyū’nun yanına giderek bir şeyler fısıldadı.</p>

  <p>Satoyū’nun, “Ben de kendime çok güvenmiyorum,” demesine rağmen, “Rica ediyorum, biraz göster,” diyerek koridorun öbür tarafına çeke çeke götürdü.</p>

  <p>Aşağıda herkes yerini almıştı. Çin kemanı <i>kokyū</i> ve <i>shamisen</i>’in akort sesleri geliyordu.</p>

  <p>Taeko, Satoyū’yla birlikte odaya kapandı, sürgülü kapıları çekti, yirmi dakika kadar çalıştılar.</p>

  <p>“Koisan, beyefendi acele etsinler diyor,” diye Itakura yukarı gelerek haber verdi.</p>

  <p>Taeko, “Tamam, vakit geldi mi?” diyerek sürgülü kapıyı açtı.</p>

  <p>“Itakura Bey, kıyafetimin eteği lütfen,” diye elbisesinin eteğini Itakura’ya taşıtarak merdivenlerden indi.</p>

  <p>Teinosuke ile Sachiko da, peş peşe Taeko’nun ardından indiler. Teinosuke dans başlar başlamaz izleyici tarafına geçti. Tüm dikkatiyle sahnedeki Taeko’nun dansına bakan küçük Alman çocuğun omzuna vurarak, “Fritz, o kim biliyor musun?” dedi.</p>

  <p>Fritz tüm ciddiyetiyle başını evet anlamında sallayarak, hemen tekrar bakışlarını sahneye çevirdi.</p>


  <h2 id="sigil_toc_id_31">Dördüncü bölüm</h2>

  <p>Dans gösterisinin üzerinden tam bir ay geçmiş, Temmuz’un beşi olmuştu. Sabahtı.</p>

  <p>Bu sene mayıs ayından beri çok yağmur yağıyordu. Haziranda başlayan yağmur mevsiminin artık bitmesi gerekirken Temmuz’un 3’ünde yine yağmaya başlamış, 4’ünde gün boyunca hızını artırarak yağmaya devam etmiş, beşinin sabahı ise aniden sağanağa dönüşmüştü. Hiç dineceğe benzemiyordu. Yine de iki saat içinde Osaka-Kobe bölgesinde akıllardan çıkmayacak bir felakete yol açacak büyük bir sel baskını olacağı hiç kimsenin aklının köşesinden geçmiyordu. Ailenin Ashiya’daki evlerinde ise durum şöyleydi: Saat yedi civarında önce Etsuko, sağanak yağmuru pek de önemsemeden, sadece yağmurdan korunmak için önlem alarak her zaman olduğu gibi okula gitmek için O-Haru ile birlikte evden çıktı. Etsuko’nun okulu Osaka-Kobe Karayolu’nun güneyine geçtikten sonra iki yüz-üç yüz metre ilerideydi. Osaka-Kobe tren hattının da güneyindeydi. Ashiya Nehri’nin batı kıyısına yakındı. O-Haru genellikle Etsuko’yu, karayolunu geçtikten sonra tek başına rahat gidebileceği yere kadar götürüp dönerdi. Ancak o gün sağanak yağmur olduğu için okula kadar bırakmıştı. Eve döndüğünde saat sekiz buçuk olmuştu herhalde. Dönüşte yağmur daha da şiddetlenmişti. Gönüllü kolluk güçlerinden gençler suyun yükseldiği yerlerde halkı uyarmak için koşuşturuyorlardı. Bunu görünce yolunu uzatıp Ashiya Nehri kıyısından geçerek suyu iyice yükselmiş nehrin ne halde olduğuna baktı. Dönüşte, “Narihira Köprüsü’nün oralar felaket efendim. Sular çok korkunç akıyor. Köprüye çıktı çıkacak neredeyse,” diye gördüklerini anlattı. Yine de durumun o kadar ehemmiyet verecek bir şey olduğunu düşünmediler. O-Haru’nun dönmesinden on beş-yirmi dakika sonra, bu sefer Taeko, üzerinde zümrüt yeşili yağlı ipekten yağmurluk ve lastik çizmelerle çıktı. Onun çıktığını gören Sachiko, “Koisan, hava pek fena, çıkmasan,” dedi. Ancak Taeko Shukugawa’daki atölyesine gitmiyordu. Sabahtan Motoyama-mura Noyori’deki dikiş akademisine gidecekti. “Bu kadarcık yağmurdan bir şey olmaz. Su basarsa daha da eğlenceli olur hem” diye şakalar yaparak çıktı. Sachiko onun bu yağmurda gitmesine mâni olmayı düşünemedi.</p>

  <p>Bir tek Teinosuke yağmurun biraz yavaşlamasını beklemeye karar verdi. Bahçedeki müştemilattaki çalışma odasında bir şeylere göz atarak oyalanırken, acı acı çalan sirenin sesi duyuldu.</p>

  <p>O sırada sağanak iyice şiddetlenmişti. Ancak Teinosuke çalışma odasından dışarı göz attığında birazcık yağmurda bile su birikintisi olan bahçenin en alçak yeri olan güneydoğu tarafı köşesinde, erik ağaçlarının altında altı-yedi metrekarelik bir yerin göllenmesi dışında evlerinin yakınlarında endişe edecek bir şey göremedi. Ayrıca burası Ashiya Nehri’nin batı kıyısından yedi-sekiz yüz metre uzaktaydı. Bulundukları yerde bir tehlike olacağını sanmıyordu. Fakat Etsuko’nun okulu nehre iyice yakındı. Eğer nehir kıyısı kapatılmışsa hangi tarafı kapatılmıştı acaba? Okula bir şey olmazdı olmasına. Aklına ilk gelen şey Sachiko’yu boş yere endişelendirmekten kaçınmak oldu. Elinden geldiğince sakin gözükmeye çalıştı. Biraz zaman geçmesini bekledikten sonra çalışma odasından ana binaya gitti. Müştemilattaki odasından çıkıp ana binaya ulaşmak için attığı beş-altı adımda sırılsıklam olmuştu. “Az önce çalan siren de neyin nesi ki?” diyen karısının sorusunu, “Hımm, ne olduğunu bilmiyorum ama önemli bir şey değildir herhalde,” diye geçiştirdi. Okulun yakınlarına kadar gidip bir bakma niyetiyle pamuktan kimono içliğinin üzerine Batı işi yağmurluğunu geçirerek çıkışa doğru ilerledi. Tam o sırada O-Haru, “Çok korkunç efendim!” diyerek beti benzi atmış, belinden aşağısı çamura bulanmış halde arka kapıdan koşarak girdi. Sabah nehrin yükselişini gördüğünden Etsuko’nun okulu aklına takılmış, sirenlerin sesini de duyunca fırlayıp çıkmıştı. Sular evin hemen doğusundaki yola kadar gelmişti. Yamate’den denize, kuzeyden güneye çağıl çağıl akıyordu. Suyun içine girerek doğuya ilerlemeyi denemişti. Başta dizlerine kadar geliyordu ama iki-üç adım atınca yarı beline kadar suyun içinde kalmıştı. Sanki sürüklenip gidecekmiş gibi olunca, oradaki evlerin birinin çatısından birileri, “Hey dikkat et!” diye bağırmıştı. “Tamam ‘dikkat’ edeyim de bu suyun içinde nereye gideyim!” Alışkanlığı olduğu üzere kendi kendine konuşmaya başlamıştı. Tam o sırada biri gümbür gümbür bir sesle ona bağırmıştı. Kim olduğunu anlamak için dönüp baktığında üzerinde gönüllü kolluk güçlerinin kıyafeti olan tanıdığı genç bir manav olduğunu görmüştü. “Ne var? Sen manav efendi değil misin?” demişti. O da kendisini tanımış, “O-Haru Kalfa, sen bu suyun içine girmiş nereye gidiyorsun? Buradan öteye erkekler bile gidemez. Nehrin yanındaki evler yıkılıyor, insanlar ölüyor. Çok korkunç şeyler oluyor,” demişti. Adamın söylediklerini dinledikçe Ashiya Nehri ve Koza Nehri’nin yukarılarında heyelan olduğunu anlamıştı. Selin sürükleyip getirdiği ev yıkıntıları, taş, toprak, kaya, ağaç... ne varsa Osaka-Kobe tren yolunun kuzeyindeki köprünün yakınlarına yığılıp kaldığı için yatağı tıkanan nehir iki yana taşmış, aşağı taraftaki yollar sel altında kalmıştı. Bazı yerlerde su iki metre yüksekliğe kadar ulaşmıştı. Çoğu aileler binaların ikinci katlarına çıkarak kurtulmaya çalışıyordu. O-Haru en çok ilkokulun durumunu merak ediyordu. “Şey, o tarafların durumunu tam bilmiyorum. Şehirlerarası yolun diğer tarafı çok kötüymüş, nehrin aşağı tarafı o kadar olmayabilir. Asıl doğu kıyısında ciddi hasar varmış. Batı kıyısında o kadar yok diye işittim ama ilkokulun oralar nasıldır acaba?” dedi. Bunun üzerine O-Haru, “Bu duyduklarımdan içim hiç rahat etmedi, bir yerlerden dolaşarak da olsa okula gidip kendi gözlerimle görmek istiyorum,” deyince, “Olmaz! Ne kadar dolaşırsan dolaş suya girmeden gidecek bir yol yok. Üstelik doğuya doğru gittikçe su iyice yükseliyor. Sadece yüksek olsa neyse, akıntı çok güçlü olduğundan sürükleyip götürme tehlikesi var. Üstüne üstlük yukarılardan ağaçlar, taşlar yuvarlanıp geliyor. Öyle bir şeye denk gelirsen her şey biter, ta denize kadar sürüklenirsin. Gönüllü kolluk güçleri ölüme hazır. Halatlara tutunarak var güçleriyle geçmeye çalışıyorlar oralardan ama bir kadının gidebileceği bir durumda değil,” cevabını almıştı.</p>

  <p>Bunları anlatan O-Haru, “Elimden bir şey gelmeyince dönüp geldim efendim,” diye konuşmasını bitirdi.</p>

  <p>Teinosuke aceleyle okula telefon etmeye çalıştı ancak hat kesikti. “Pekâlâ, madem öyle kendim giderim,” dedi Sachiko’ya. Cevabını hatırlamıyordu. Sadece evin girişinden çıkarken gözlerinde yaşlarla kendisine bakıp bir an sımsıkı sarıldığını hatırlıyordu. Üzerindeki kimono içliği çıkarmış, eskimiş Batı kıyafetleri giymiş, ayaklarına lastik çizmelerini, üzerine yağmurluğunu geçirerek şapkasını takıp çıkmıştı. Daha elli metre gitmemişti ki peşinden O-Haru’nun geldiğini fark etti. Daha önce giydiği çamur içinde kalmış tek parça tiril tiril yazlık kıyafetin yerine bu sefer yatarken kullanılan ince bir kimono giymiş, yenlerini kıvırıp eteklerini toplamıştı. Koyu kırmızı içliği gözüküyordu. “Ne oldu? Sen peşimden gelmesen de olur, geri dön!” diye bağırınca, “Peki efendim, izninizle şuraya kadar sizinle geleyim,” cevabını vererek peşinden ayrılmadı. “Beyim o taraf uygun değil... bu taraf daha iyi efendim,” diyerek doğuya hiç gitmeden güneye doğru dosdoğru indi. Teinosuke de onu takip etti. Şehirlerarası yola kadar ulaştılar. Ardından da mümkün olduğunca güneyden dolanarak Osaka-Kobe tren yolunun bir kilometre kuzeyine kadar ciddi bir selle karşılaşmadan gelmeyi başardılar. Okula ulaşmak için artık doğuya gitmekten başka yol yoktu. Şanslarına su oralarda alçaktı. Neredeyse çizmeler yeterli geliyordu. Osaka-Kobe Karayolu’nu geçerek eski şehirlerarası yola geldiklerinde beklediklerinin tam tersine su iyice sığlaştı. Nihayet önlerinde okulun binası göründü. Öğrenciler ikinci katın penceresinden bakıyorlardı. “Oh, okulda bir şey yok... çok şükür!” diye ardından büyük sevinçle kendi kendine konuşan birinin olduğunu duyup da bakınca, O-Haru’nun hâlâ peşinden geldiğini gördü. Önceleri Teinosuke, O-Haru’nun ardından gidiyordu. Onu nerede geride bıraktığını hatırlamıyordu. Geldikleri yolda akıntı çok hızlı olduğu için Teinosuke’nin her adımını tek tek iyice basması gerekiyordu. Çizmelerinin içi suyla dolmuş, adımları iyice ağırlaşmış tüm dikkatini yürümeye vermişti. Boyu ondan oldukça kısa olan O-Haru’nun koyu kırmızı içliğinin neredeyse tamamı çamur içinde kalmıştı. Sırılsıklamdı. Şemsiyeyi açmak yerine baston gibi kullanmış, sele kapılmamak için telgraf direklerine, evlerin çitlerine tutunarak epey arkadan gelmişti. Kendi kendine konuştuğu bilinirdi. Sinemaya gittiklerinde bile, “Tamam iyi, peki o adam şimdi ne yapacak?” diye kendi kendine konuşur, meraklanır, alkışlardı. Böyle bir huyu olduğunu bilenler, “O-Haru Kalfa’yla sinemaya gitmekten utanıyoruz,” derlerdi. Teinosuke, onun bu huyunu bilmesine rağmen, korkunç sel felaketinin ortasında yine kendi kendine konuşmaya başladığını görünce durumu garipsedi.</p>

  <p>Kocası çıktıktan sonra Sachiko bir türlü yerinde duramadı. Yağmurun biraz azalmasını fırsat bilerek dış kapıya kadar gidip dışarıya bir göz attı. Ashiya Nehri İstasyonu’nun yakınındaki durağın şoförü o sırada oradan geçiyordu. Kendisini selamlayınca Sachiko ona önce okulun durumunu sordu. Adam kendisi gidip görmemişti ama duyduğuna göre okul en güvende olan yerlerden biriydi. Oraya gidene kadar sel basan yerler vardı ancak okulun bulunduğu yer yüksek olduğu için selden etkilenmediğini söylüyorlardı. Olasılıkla bir şey yoktu. Sachiko bunları duyunca önce bir nefes aldı. Fakat şoför hemen ardından devam etti. “Herkes, Ashiya Nehri’nin orası korkunç ama Sumiyoshi Nehri’nin oradaki sel daha beter,” diyor. Hankyū özel hattının da, Devlet Demiryolları’nın da trenleri çalışmıyormuş, şehirlerarası yol kapanmış. O yüzden ne olduğu tam olarak bilinemiyormuş. Batı tarafından yürüyerek gelen insanların söylediklerine göre buradan Devlet Demiryolları Motoyama İstasyonu’na kadar olan bölgede fazla sel yokmuş. Tren hattının üzerinden gidilirse suya girmeden ilerlenebiliyormuş. Ancak oradan ötesi, batıya gittikçe her yer tamamen sanki çamurlu bir denize dönüşmüş. Dağdan köpürerek akıp gelen seller birbirine karışıp birleşiyor, önüne çıkan her şeyi sürükleyip götürüyormuş. Hasır yaygılara, dallara tutunan insanlar, imdat çığlıklarıyla sürüklenip gidiyorlarmış. Öyle bir durummuş ki elden gelen bir şey yokmuş.</p>

  <p>Sachiko bunları duyunca bu sefer Taeko için endişelenmeye başladı. Gittiği dikiş akademisi şehirlerarası yolda Konan Kız Okulu’nun hemen önündeki otobüs durağının biraz kuzeyindeydi. Sumiyoshi Nehri’nden hemen iki yüz-üç yüz metre ötedeydi. Şoförün anlattıklarına bakılırsa şu anda o çamurlu su denizinin içinde olmalıydı. Dikiş akademisine giderken, şehirlerarası yola kadar yürüyüp oradan otobüsle gidiyordu. “Aslında biraz önce Koisan’ınızı şehirlerarası yola doğru inerken gördüm galiba. Yan yana geçtik. Yeşil bir yağmurluk vardı üzerinde. Eğer o zaman yola çıktıysa gideceği yere ulaşır ulaşmaz sel gelmiş olabilir. Orası okula göre çok daha tehlikede.” Şoför böyle demişti. Sachiko ne yapacağını bilmeden kapıdan içeri koştu. Tüm gücüyle bağırmaya başladı:</p>

  <p>“O-Haru Kalfa!”</p>

  <p>“O-Haru, beyefendinin ardından çıktı efendim. Sonra geri dönmedi,” dediler. O anda Sachiko yüzünü bir çocuk gibi buruşturup ağlamaya başladı.</p>

  <p>O-Aki ve O-Hana’nın şaşkınlıktan donakalmış şekilde kendi ağlamasına baktıklarını görünce salondan verandaya kaçtı. Çaresizlikten hıçkıra hıçkıra bahçeye indiğinde Bayan Stolz iki bahçeyi ayıran tellerin üzerinden başını uzattı. Yüzü bembeyazdı.</p>

  <p>“Hanımefendi!” diye seslendi. “Hanımefendi, senin kocanız ne yaptı? Etsuko’nun okulu ne durumda?”</p>

  <p>“Benim kocam şimdi Etsuko’yu almaya gitti. Etsuko’nun okulunun oralarda sorun yok diyorlar. Sizin eşiniz?”</p>

  <p>“Benim kocam, Peter ve Rumii’yi almak için Kobe’ye gitti. Çok endişeliyim.”</p>

  <p>Stolz’ların üç çocuğundan Fritz henüz küçük olduğundan okula gitmiyordu. Peter ve Rosemarie ise Kobe’nin yüksek yerlerinde bulunan Yamate’deki Alman Kulübü’nün özel ilkokuluna devam ediyorlardı. Babaları Bay Stolz’un çalıştığı yer de Kobe’de olduğundan, Sachiko eskiden iki çocuk ve babalarının evden birlikte çıktıklarını sık sık görüyordu. Çin meselesi başladığından beri işler yavaşladığı için babalarının işe gitmediği günler oluyordu. Son zamanlarda sabahları sadece iki çocuk birlikte çıkıyorlardı. Bu sabah da babaları evde kalmıştı. Sonradan çocuklar için endişe etmiş, bir yolunu bulup Kobe’ye gideceğini, duruma bakacağını söyleyerek az önce evden çıkmıştı. Evden çıkarken sel olduğunu bilmesine rağmen, ne derecede olduğunu, trenlerin çalışmadığını bilmiyordu. Karısı yolda başına bir şey gelmesinden endişeleniyordu. Kadının Japoncası çocukları kadar iyi değildi. O yüzden Sachiko da çat pat İngilizcesiyle konuşmaya çalışmış, iki kadın bir şekilde anlaşmayı başarmışlardı. Sachiko elinden geldiğince Bayan Stolz’u yatıştırmaya çalıştı.</p>

  <p>“Sizin eşiniz mutlaka sağ salim geri dönecek. Hem sular sadece Ashiya ve Sumiyoshi civarındaymış. Kobe’ye bir şey olmamıştır. Peter ve Rumii güvendedir. Gerçekten öyle olduğuna inanıyorum. Lütfen içinizi rahat tutun,” diye defalarca tekrar ederek ona biraz moral vermeye çalıştı.</p>

  <p>Sonunda, “Görüşmek üzere,” diye ayrılarak salona döndü. Çok geçmeden, biraz önce sonuna kadar açık bıraktığı ön kapıdan Teinosuke ve O-Haru yanlarında Etsuko ile içeri girdiler.</p>

  <p>Söyledikleri gibi Etsuko’nun okulu selden fazla etkilenmemişti. Sadece okulun çevresini sular sarmıştı. Suların yükselmesinden endişe edilerek dersler iptal edilmiş, çocuklar ikinci kattaki sınıflara çıkarılmıştı. Çocuklarının durumundan endişe ederek peş peşe çıkagelen babalarına, ağabeylerine çocuklar teslim edilmeye başlanmıştı. Etsuko korkmamıştı. Daha çok evdekilerin durumunu merak ederken babası ve O-Haru çıkagelmişlerdi. Çocuklarını almak için okula gelen ilk ailelerden biri de Etsoko’nunkilerdi. Teinosuke’nin arkasından daha birçok kişi çocuklarını almaya gelmeye devam etmişti. Teinosuke, okul müdürü ve öğretmenlere teşekkür edip, “Geçmiş olsun,” diyerek Etsuko’yu almış, aşağı yukarı geldiği yoldan geri dönmüştü. O sırada O-Haru’nun yanında olması büyük şanstı. O-Haru okulda, Etsuko’nun iyi olduğunu görünce, “Küçükanım,” diyerek çamur içindeki kimonosuyla çocuğa sarılmış, çevredeki herkesi şaşkınlığa düşürmüştü. Dönüşte O-Haru önlerinden akıntıyı açarak ilerlemiş, Teinosuke’nin rahat ilerlemesini sağlamıştı. Su geldikleri zamana göre beş-altı santim daha yükselmişti. Teinosuke için kızını sırtına alıp yürümek zordu. Akıntıya kapılıp gidiverecek gibi oluyordu. O-Haru’nun şiddetli akıntıya karşı yürüyerek suyun şiddetini azaltması sayesinde ilerleyebiliyordu. Onun ardından gitmeseydi tehlikeli yerlerde bir adım bile atması mümkün olmazdı. Onlar için suları yaran O-Haru suyun yükseldiği yerlerde beline kadar suya giriyordu, hiç kolay değildi. Sular kuzeyden güneye durmaksızın akıyordu. O yüzden doğu batı yönündeki yoldan batıya doğru ilerlemeye karar verdiler. İki-üç yerde kavşaklarda büyük badire atlattılar. Bazı yerlere halatlar konulmuştu. Onlara tutunarak geçtiler. Bazı yerlerde gönüllü kolluk güçleri imdatlarına yetişti. Ancak bir yerde hiçbir şey yoktu. Birbirlerine yapışıp O-Haru’nun şemsiyesine tutunarak güçbela geçebildiler.</p>

  <p>Sachiko, Etsuko’nun sağ salim dönmesine doğru dürüst sevinemedi, kocasına ve O-Haru’ya teşekkür edemedi. Kocasının hikâyenin sonunu tamamlamasını bekleyemeden, “Peki ya Koisan ne olacak?” diyerek tekrar gözlerinden yaşlar boşandı.</p>


  <h2 id="sigil_toc_id_32">Beşinci bölüm</h2>

  <p>Teinosuke’nin Etsuko’nun okuluna gidip dönmesi normalde yarım saat bile sürmezdi. O günse bir saati geçmiş olmalıydı. Bu arada Sumiyoshi Nehri çevresindeki sel baskınının ne durumda olduğu onlara kadar ulaşmıştı. Anlatılanlara göre şehirlerarası yolda Tanaka’dan itibaren batı tarafı tamamen sanki büyük bir nehir olmuş, çamurlu sular girdaplar yaparak akıyordu. Noyori, Yokoya, Aogi tarafları en kötü durumdaki yerlerdi. Şehirlerarası yolun güneyindeki Konan pazaryeri de, golf sahası da tamamen haritadan silinmiş, bir anda denizle birleşivermişti. Çok sayıda ölen ya da yaralanan olmuş, hayvanlar telef olmuş, sulara kapılmış, çok sayıda bina yerle bir olup selle sürüklenmişti. Neler olduğunu yavaş yavaş öğrenmeye başlamışlardı ama kulaklarına ulaşanların hepsi felaket haberleriydi.</p>

  <p>Tokyo ve Yokohama bölgelerini etkileyen büyük Kantō Depremi’nde Tokyo’da olan Teinosuke, böyle olaylarda rivayetlerin nasıl başını alıp gittiğini biliyordu. Taeko’nun akıbeti konusunda iyice çaresizliğe kapılmış olan Sachiko’ya bunu hatırlatarak karısını sakinleştirmeye çalıştı. Tren rayları üzerinden yürüyerek Motoyama İstasyonu’na kadar gidilebileceği söyleniyordu. Madem öyle, gidebileceği yere kadar giderek kendi gözleriyle durumu görecekti. Eğer durum gerçekten söylenenler gibiyse gitmesinin pek bir anlamı olmayacaktı. Fakat olasılıkla durum öyle değildi. Teinosuke böyle düşünüyordu. Deprem felaketinde de tanık olmuştu, böyle doğal afetlerde insanların ölüm olasılığı sanılanın tersine oldukça düşüktü. Dışarıdan bakıldığında imkânsız olduğu düşünülecek durumlarda bile çok kişi kurtulmuştu. Her ne olursa olsun şimdiden ağlayıp yakınmak için çok erkendi. Karısından biraz sakinleşerek kendi dönüşünü beklemesini istedi. Bir şey olur da hemen dönmezse endişe etmesini istemiyordu. Kendisini tehlikeye atacak bir şey yapmayacaktı. Daha ileri geçmesinin mümkün olmadığını görürse, bırakıp geri dönecekti. Bunları söyleyen Teinosuke, karnı acıktığında yanında atıştıracak bir şeyler olsun diye pirinç köftesi hazırlattı. Biraz brendi ve ilkyardım için birkaç çeşit ilacı cebine doldurdu. Önceki seferden dersini aldığı için lastik çizmeler yerine düz ayakkabılarını ve golf pantolonu giyip çıktı.</p>

  <p>Tren yolu hattı boyunca giderse dikiş akademisinin bulunduğu Noyori’ye kadar olsa olsa dört kilometre kadar olmalıydı. Yürüyüş yapmayı seven Teinosuke o bölgeyi çok iyi biliyordu. Dikiş akademisinin önünden de sık sık geçmişti.</p>

  <p>Taeko’nun olduğu yere gidebileceğini düşündürten şeylerden biri dikiş akademisinin, Kōnan Kız Okulu’na yakın olmasıydı. Kız okulu Devlet Demiryolları hattına ait Motoyama İstasyonu’ndan çıkılarak bir kilometre kadar batıya doğru gidildiğinde, güneydeki yolun diğer taraflıdaydı. Dikiş akademisi de bu kız okulunun hemen batısındaydı. Tren hattından tarif edilecek olursa okul güneyde, iki yüz metre mesafede bir noktadaydı. Eğer tren raylarının üzerinden kız okulunun yakınlarına ulaşabilirse dikiş akademisine de varmayı başarabilirdi belki de. En azından binanın hasara uğrayıp uğramadığını kendi gözleriyle görebilirdi.</p>

  <p>Teinosuke kapıdan çıkar çıkmaz, O-Haru da yine düşünmeden onun peşine takılmıştı. “Olmaz bu sefer gelemezsin! Her şeyden önce Sachiko ve Etsuko evde tek başlarına kalırlarsa aklım evde kalır. Yokluğumda eve göz kulak ol!” diye kesin bir şekilde konuşarak geri gönderdi. Evden elli metre mesafede kuzeyde tren yoluna çıktı. Oradan itibaren birkaç yüz metre boyunca selin emaresi yoktu. Sonrasında sadece ormanın yakınlarında yolun iki yanındaki çeltik tarlalarını yarım metre, bir metre kadar yükseklikte su bastığını gördü. Ormandan çıkıp Tanabe’ye yöneldiğinde sular tren hattının kuzeyinde kaldı. Güney taraf her zamanki gibiydi. Ancak Motoyama İstasyonu’na yaklaştıkça güney tarafta da sel baskını görünmeye başladı. Tren raylarının üzerinde henüz bir şey olmadığını fark eden Teinosuke oradan yürüyerek gitmekte bir sakınca görmedi. Arada birkaç kişilik gruplar halinde yürüyen Könan Lisesi öğrencileriyle karşılaşınca seslenip durduruyor, yolun ilerisindeki durumu soruyordu. “Burada hiçbir şey yok. Motoyama İstasyonu’nun ötesi gerçekten çok kötü. Biraz daha ilerlerseniz, öte tarafın tıpkı bir deniz gibi olduğunu görürsünüz.” Hepsi bu cevabı veriyordu. “Noyori’ye Könan Kız Okulu’nun oraya gitmek istiyorum...” dediğinde, “Herhalde oralar en kötü durumda olmalı. Biz yola çıktığımızda bile çoktan sel basmıştı. Şimdi tren raylarının üzeri de, batısı da sular altında kalmış olmalı,” diye cevap verdiler. Sonunda Motoyama İstasyonu’na ulaştığında o bölgede selin durumunun gerçekten çok korkunç olduğunu gördü. Teinosuke biraz soluklanmak için tren raylarından istasyona çıktı. İstasyonun önündeki yol sular altında kalmıştı. Sular anbean istasyona doğru yükseliyordu. İstasyon binasının girişine kum torbaları, hasır yaygılar üst üste yığılmış, istasyon görevlileri olsun, öğrenciler olsun sırayla, aralardan giren suları çalı süpürgeleriyle dışarı süpürüyorlardı. Teinosuke oralarda kalırsa kendisinin de çalı süpürgesini alıp yardım etmesi gerektiğini görünce biraz soluklandıktan sonra iyice hızlanan yağmura rağmen tekrar rayların üzerinde ilerlemeye başladı.</p>

  <p>Sel suları sarı bir çamur gibiydi. Bu haliyle Çin’deki o uçsuz bucaksız Yangtze Nehri’ne benziyordu. Sapsarı sularda yer yer koyu kısımlar da görülüyordu.</p>

  <p>Bir süre sonra Teinosuke de o suların içinde ilerlemeye başlamıştı. Bir anda fark etti ki, yürüyüş yaptığı zamanlardan bildiği Tanaka Deresi de sular altında kalmıştı, sular demiryolu köprüsüne yükseliyordu. Köprüyü geçip biraz ilerlediğinde tren yoluna henüz suların gelmediğini ancak iki tarafında selin iyice yükseldiğini gördü. Teinosuke orada durup ileriye bakarken, gözlerinin önünde uzanan manzarayı görünce az önce karşılaştığı öğrencilerin “tıpkı deniz gibi” demelerine tamamen hak verdi. Önündeki manzarayı gördüğü ilk anda, hislerini ifade etmek için, “korkunç” yerine, her ne kadar böyle bir durumu anlatmak için uygun düşmese de “yüce”, “ulu” gibi sözcükler ona daha yakın geldi. Korkup şaşırmaktan çok sersemlemiş, büyülenmiş gibi bakakalmıştı.</p>

  <p>Bu bölge, Rokkō Dağı’ndan Osaka Körfezi’ne kadar uzanan hafif meyilli bir yamaçtı. Güneye bakan tarafında bağlar, bahçeler, tarlalar, çamlıklar, küçük dereler, aralarında da eski tarz köy evleri ve kırmızı çatılı Batı tarzı binalar yer alıyordu. Onun bildiğine göre burası, Osaka-Kobe arasında yüksek, havası az nemli, güzel manzaralı, yürüyüşe uygun bir yerdi. Ama şimdi karşısında gördüğü şey tam anlamıyla insanın aklına Yangtze Nehri ya da Sarı Nehir’in büyük sel baskınlarını getiriyordu. Ayrıca normal sel baskınlarından farklı olarak Rokkō Dağı’ndan gelen heyelan bembeyaz köpüklü azgın dalgalarla çağıldayarak ardı arkası kesilmeden akıp geliyordu. Görünüşü fokur fokur kaynayan bir suya benziyordu. Gerçekten de dalgaların olduğu yerler nehir değil deniz gibiydi. Kapkaraydı. Yaz fırtınalarında denizin çamura kesmiş suyunu hatırlatıyordu. Teinosuke’nin durduğu demiryolu bu çamurlu denizin rıhtımı gibi uzanıyor, kısa bir süre sonra üstünü kaplayacak sular çarpıp duruyordu. Demiryolunda rayların altındaki toprak tamamen suyla akıp gitmiş, sadece üstteki tahta traversler bir çeşit merdivenmiş gibi boşlukta kalakalmıştı. Teinosuke, ayağının dibinde iki yengecin hızlı hızlı yürüdüğünü fark etti. Herhalde yengeçler dereyi sel aldığı için tren yolunun üzerine kaçmışlardı. Teinosuke eğer buralarda kendisinden başka kimsenin olmadığını görseydi büyük ihtimalle buradan geri dönerdi. Fakat Konan Lisesi’nden öğrencilerle birlikte ilerlemeye başladılar. Delikanlılar sabah okula gittikten bir-iki saat sonra tüm bunlar olmuş, okul paydos edilmişti. Suların içinden Okamoto İstasyonu’na kadar kaçıp gelmişler, orada da Hankyū özel tren hattının çalışmadığını duyunca Devlet Demiryolları’nın Motoyama İstasyonu’na kadar gitmişlerdi. Fakat o hattın da kapandığım görünce istasyonda biraz soluklanmışlardı. Az önce istasyon binasındaki suların süpürülmesine yardım edenler onlardı. Fakat sel giderek yükseliyordu. Orada beklemek de güvenli değildi. Kobe’ye ve Osaka’ya gidenler olarak iki gruba ayrılarak tren yolundan yürüyüp gitmeye karar vermişlerdi. Teinosuke’nin karşılaştığı gruptaki herkes güçlü kuvvetli delikanlılardı. Tehlikenin pek farkına varmadan, içlerinden biri suya düşecek olursa kahkahalarla gülüyorlardı. Teinosuke onların ardına takıldı. Havada asılıymış gibi duran tren yolunun tahta traverslerinden birinden diğerine atlayarak güçbela ilerledi. Altında baş döndüren bir hızla azgın bir sel çağlıyordu. Bir yandan yağmurun sesi selin çağıltısına karıştığından o âna kadar duymamıştı ama bir yerlerden, “Heey! Heeeey!” diye birileri sesleniyordu. Hemen elli metre kadar ileride tren durmuş, aynı okuldan öğrenciler pencereden başlarını uzatmış dışarıdaki gruba sesleniyordu. “Nereye gitmeyi düşünüyorsunuz? Buradan ötesi çok tehlikeli. Sumiyoshi Nehri iyice kabarmış geçmek mümkün değilmiş. Buraya, yanımıza gelin!” diyorlardı. Teinosuke de yapacak bir şey olmadığı için onlarla birlikte buharlı trene bindi. Kobe Ekspresi’nin üçüncü mevki vagonuydu. Konan Okulu öğrencilerinin dışında da birçok kişi buraya sığınmıştı. İçlerinde Koreli aileler de vardı. Birbirlerine sımsıkı sarılmış oturuyorlardı. Belki de evleri selde yıkılmış canlarını kurtarmak için buraya sığınmışlardı. Yüzünden hasta olduğu anlaşılan yaşlı bir kadına hizmetçisi refakat ediyordu. Çok geçmeden mırıldanarak Amida Buddha’ya dualar okumaya başladı. Seyyar kimono satıcısına benzeyen bir adam vardı. Üzerinde kendir içliği ve iç donuyla kalmış titreyerek oturuyordu, içinde mallarının olduğu çamura bulanmış bohçasını yanına koymuştu. Islak iç kimonosu ve yün kıyafetini oturma yerinin arkasına asmış kurutuyordu. Öğrenciler bir araya gelince iyice neşelenerek konuşmaya başladılar. İçlerinden biri cebinden karamel çıkarıp arkadaşlarına bölüştürüyor, bir diğeri lastik çizmelerini çıkarıp baş aşağı ederek içindeki kumu, çamurlu suyu boşaltıyor, bir başkası çoraplarını çıkarmış bembeyaz ayaklarına bakıyordu. Başka biri sırılsıklam olmuş formasını ve gömleğini sıkıyor, üzerindekileri çıkarıp kurulanıyordu. Bazıları kıyafetleri ıslak olduğu için oturma yerlerine oturmaktan çekinerek koridorda ayakta duruyorlardı. Sırayla pencereden dışarıya bakıyorlardı. “Bakın çatı sürüklenip geldi! Aaa hasır yaygı! Bak ağaç! Bisiklet! Ooo! Araba geldi, bakın!” diye yaygaralar koparıyorlardı. O sırada içlerinden biri, “Hey! Köpek var!” dedi.</p>

  <p>“Kurtaralım, değil mi?”</p>

  <p>“Ölmüş gibi duruyor.”</p>

  <p>“Yok, yok yaşıyor. Bak, şurada! Demiryolunun üzerinde.” Osaka lehçesiyle konuşuyorlardı.</p>

  <p>Orta büyüklükte tüyleri çamura bulanmış teriyer cinsi köpek, yağmurdan korunmak için trenin tekerlerinin yanına sığınmış, tir tir titreyerek büzülmüştü. İki-üç öğrenci “kurtaralım” diyerek gidip alıp getirdiler. Köpeği içeri soktuklarında, köpek şöyle bir silkelenerek üzerindeki suları attıktan sonra, gelip onu kurtaran gençlerin yanında uzanarak çok korkmuş görünen ürkek gözlerle onlara bakmaya başladı. İçlerinden biri burnunun dibine karamel götürdü ama köpek şöyle bir koklayıp bıraktı, yemeye bile çalışmadı.</p>

  <p>Teinosuke de, yağmur kıyafetlerinin içine kadar işlediğinden yağmurluğunu ve ceketini çıkararak koltuğun arkasına astı. Bir-iki bardak brendi içtikten sonra sigarasını yaktı. Kol saati, öğlen biri gösteriyordu. Karnı daha acıkmamıştı, hazırlattığı yollukları açıp yemek içinden gelmedi. Oturduğu yerden baktığında tam kuzeyde İkinci Motoyama ilkokulu’nun binasının sular altında kaldığını gördü. İlk katın güney cephesindeki sıra sıra pencerelerden sanki devasa baraj kapakları açılmış gibi sular fışkırıyordu. Eğer ilkokul oradaysa trenin durduğu yerin Konan Kız Okulu’nun kuzeydoğusunda, aşağı yukarı elli metre mesafede olduğunu iyice anlamıştı. Normal zamanda olsa, ulaşmaya çalıştığı dikiş akademisine birkaç dakikada varabilirdi. Bu arada trendeki öğrenciler yavaş yavaş neşelerini kaybetmiş, sanki sözleşmişler gibi üzerlerine ciddi bir ifade gelmeye başlamıştı. Kanları kaynayan gençler durumun hiç gülünç olmadığını anlamışlardı sonunda. Teinosuke başını çıkarıp baktığında, öğrencilerle birlikte geçip geldikleri demiryolunun, Motoyama istasyonu’yla trenin arasında olan kısmının sular altında kaldığını, sadece trenin bulunduğu yerin bir ada gibi olduğunu gördü. Burayı ne zaman suların kaplayacağını tahmin edemiyordu. Aklına gelen ihtimallerden en korkuncu tren yolunun bulunduğu zeminin yerinden oynayıp sürüklenebileceği düşüncesiydi. Gördüğü kadarıyla bu kısımda demiryolu topraktan bir buçuk-iki metre yüksekteydi. Ancak orası da şimdi hızla suyla doluyordu. Dağdan korkunç bir şekilde çağıldayarak gelen sel, kıyıya çarpan dalgalar gibi şak şak vagonun pencerelerini dövmeye başlayınca herkes telaşla pencereleri kapadı. Camların diğer yanında çamurlu sular her yere çarpıyor, beyaz köpükler çıkararak girdaplar yaparak yükseliyordu. Tam o sırada postacı kıyafeti giymiş biri öndeki vagondan bu tarafa kaçıp geldi. Ardından on beş-on altı kişi daha onu takip etti. Hemen arkalarından kondüktör geldi.</p>

  <p>“Beyler, bayanlar öbür vagona geçiniz lütfen. Ön tarafta su tren yoluna kadar yükseldi,” diye anons etti. Herkes büyük bir telaşla eşyalarını toplayıp kurumaya bıraktıkları kıyafetlerini, çizmelerini alarak arka taraftaki vagona geçti.</p>

  <p>“Kondüktör efendi, bu yatakları kullanabilir miyiz?” Birileri böyle sordu. Demek burası üçüncü mevkinin yataklı vagonuydu.</p>

  <p>“Nasıl isterseniz... Böyle bir felaket ânında fark etmez.”</p>

  <p>Öğrencilerden bazıları biraz yataklara uzanmayı denedi. Ama çoğu, içleri rahat etmediği için kalkıp kalkıp camdan dışarı bakıyorlardı. Suların sesi giderek daha korkunç bir hal alıyor, vagonun içinden bile kulakları sağır eden gümbürtüsü duyuluyordu. Az önce mırıldanarak dua okuyan teyze şimdi sesini yükseltmiş, var gücüyle dualar okumayı sürdürüyordu. Onun sesine Korelilerin çocuklarının ağlayan sesi karışıyordu.</p>

  <p>“Aaa! Sular tren yolunun üzerine çıktı!”</p>

  <p>Birisi böyle der demez, herkes kalkıp kuzey taraftaki pencerelere gitti. Sular henüz toprak sete kadar gelmemişti. Ancak hemen altına var gücüyle çarpıyordu. Yan taraftaki hatta kadar yükselmişti.</p>

  <p>“Kondüktör efendi, burası güvenli mi?” Bu yöreden otuz yaşlarında bir ev hanımı böyle sordu.</p>

  <p>“Şey... daha güvenli bir yer varsa oraya kaçmak daha iyi tabii ama...”</p>

  <p>Teinosuke, girdapların arasında yuvarlanıp giden çekçek arabasına boş gözlerle bakıyordu. Evden çıkarken, “Kendimi tehlikeye atmayacağım, tehlikeli olduğunu görürsem yarı yoldan döneceğim,” demişti. Nasıl olduğunu hiç anlamadan bir anda kendini bu durumda buluvermişti. Ama yine de ölümü hiç aklına getirmedi. İçinde bir yerlerde, “Eğer gerekirse bir yolu bulunur,” diyen bir taraf vardı. Kadın ya da çocuk değildi ya... Bir anda aklına Taeko’nun gittiği dikiş akademisinin tek katlı olduğu geldi. İçinde büyük bir huzursuzluk hissetti. Karısının o endişesi kendisine biraz abartılı gelmişti ama belli ki ona malum olmuştu. Daha bir ay önce Haziran’ın 5’inde Kar dansını yapan Taeko’nun görüntüsü benzersiz bir özlem ve çarpıcılıkla gözlerinin önünde canlanıverdi. O gün onu ortalarına alarak ailecek fotoğraf çektirmeleri, karısının sebepsiz yere ağlayışı bir bir aklına geldi. Taeko belki de şimdi binanın çatısına çıkmış yardım istiyordu. Tam yanı başına kadar gelmişken hiçbir şey yapamamıştı. Kendisi burada böyle durup beklemek zorunda mıydı? Buraya kadar gelmişken tehlikeyi göze alarak Taeko’yu geri götürmezse karısının yüzüne bakamazdı. Karısının şükran dolu bakışları, çıkmadan önceki o çaresiz ağlayışı, gözlerinin önünde art arda beliriyordu.</p>

  <p>İçinden bunları geçirerek bütün dikkatiyle dışarıda neler olduğuna bakarken sevinçten yerinden zıplayacak bir şey fark etti. Tren yolunun güney tarafında sular alçalmaya, yer yer kumlar gözükmeye başlamıştı. Tam aksine kuzey tarafta da sular giderek yükseliyordu. Dalgalar yükselerek diğer hattı geçip bu hatta vurmaya başlamıştı.</p>

  <p>“Bu tarafta sular alçaldı!” diye bir öğrenci bağırdı.</p>

  <p>“Aaa, gerçekten! Hey! Böyleyse gidebiliriz!”</p>

  <p>“Kōnan Kız Okulu’na kadar gidelim!”</p>

  <p>Öğrenciler önden atlayıp gidince, insanların çoğu da ayakkabılarını, bohçalarını sırtlarına vurarak onları takip ettiler. Teinosuke de onlardan biriydi. Kendini bilmeden, toprak setten aşağıya indiği anda, kuzeyden gelen büyük bir dalga trenin bulunduğu yere çarptı. Sular korkunç bir sesle çağlayan gibi kafasının üzerine boşaldı. Selin sürüklediği bir ağaç yandan çıkageldi. Şans eseri çamurlu sulardan kaçarak suların olmadığı yere çıktı ama bu kez de ayakları bir anda dizlerine kadar kuma gömülüverdi. Güçbela ayağını çekebildiğinde ayakkabısının teki ayağından çıktı. Zorlukla bir o ayağını bir bu ayağını çekmeye çalışarak beş-altı adım attığında karşısına iki metre genişliğinde sel çıktı. Önündekiler sanki defalarca sele kapılacak gibi oldular. Akıntının şiddeti sabah Etsuko’yu sırtında taşıdığı zamankine göre kat kat fazlaydı. Yolun yarısında, “Akıntıya kapılıp gideceğim! Yapamıyorum!” diye kendini birkaç kez kaderine teslim olmuş gibi hissetti. Nihayet karşıya ulaştığında, yine selin getirdiği kumların içine dizlerine kadar saplandı. Telaşla telgraf direklerine sarılarak kendini dışarı çekti. Konan Kız Okulu’nun arka kapısı hemen burnunun dibindeydi, yüz metre var yoktu. Oraya sığınmaktan başka çaresi yoktu. Ancak arada yine bir sel akıntısını geçmesi gerekiyordu. Tam karşısında olduğu halde bir türlü o tarafa ulaşamıyordu. O sırada kapı aralandı, biri tırmık gibi bir şey uzattı. Teinosuke tırmığa iyice tutunduğunda birileri onu kapının içine çekti.</p>


  <h2 id="sigil_toc_id_33">Altıncı bölüm</h2>
