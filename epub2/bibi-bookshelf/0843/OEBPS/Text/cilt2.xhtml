  <p>Terbiyesindeki bu tür kusurlar eskiden beri vardı zaten. Ama son zamanlarda iyice kötüleşmiş, ayan beyan görünür olmuştu. Geçenlerde bir akşam, Sachiko mutfağın önündeki koridordan geçiyordu. Banyonun ocağıyla banyo arasındaki kapı aralık kalmıştı. Küvetteki Taeko’nun omuzlarından üstü aradan gözüküyordu. Bunu görünce, “O-Haru Kalfa bir bakıver. Banyonun kapısını kapatıver,” diye seslendi. O-Haru kapatmaya gittiğinde Taeko küvetin içinden, “Yok, olmaz! Kapatma!” diye bağırdı.</p>

  <p>“Aa, efendim burayı açık mı bırakacaksınız?”</p>

  <p>“Evet, öyle. Radyoyu duyabilmek için bilerek açık bıraktım,” diye cevap verdi Taeko. Salondaki radyoda yayınlanan senfoni konserini duyabilmek için oradan banyoya kadar olan kapıları biraz açık bırakmıştı. Küvetin içine girmiş, konseri dinliyordu.</p>

  <p>Bir başka sefer, ağustosta mıydı, Kozuchiya mağazasının genç sahibi siparişleri getirmişti. Sachiko, yemek odasında ikindi çayını içiyordu. Gelen kişiyle ilgilenmesi için Taeko’yu salona göndermiş, yan odadan konuşulanları dinliyordu.</p>

  <p>“Ablacığım, biraz kilo almışsınız, içliğinizi giydiğinizde arkası patlayıverecek,” dedi konfeksiyoncu genç.</p>

  <p>Taeko, “Patlamaz. Ama peşime takılan çok olur!” diye cevap verdi.</p>

  <p>Bunun üzerine konfeksiyoncu genç kahkahalarla gülmeye başladı. Sachiko bunu duyunca rahatsız oldu. Taeko’nun konuşmasının giderek daha kaba saba olmaya başladığını zaten fark etmişti. Ama böyle şeyler söyleyebileceğini hiç düşünmemişti. Konfeksiyoncu normalde müşterisi olan hanımefendilere bu tarz konuşacak biri değildi. Yoksa Taeko’dan yüz bulup mu böyle davranmıştı? Belki Sachiko’lar olmadığı zaman Taeko bu tür seviyesiz konuşmaları kimle olursa olsun yapıyordu. Taeko, yapma bebek işi olsun, dans, dikiş öğrenmek derken pek çok şeyle uğraşıyor, toplumun her kesiminden insanla ablalarından daha çok yüz yüze geliyordu. Doğal olarak bu tür insanların dilinden anlıyordu. En küçük kız kardeş olmasına rağmen, dünyanın işlerini en çok bilen de oydu. Taeko’nun böyle olduğu için böbürlenerek, Sachiko ve Yukiko’yu dünyadan habersiz küçükhanımlarmış gibi görmesini pek önemsememişler, hatta sevimli bulmuşlar, gülüp geçmişlerdi. Ama durumun bu hale geldiğini gören Sachiko artık konuyu bir kenara bırakamayacağını hissetmişti. Kendisinin, büyük ablaları kadar muhafazakâr, eski kafalı olmadığına inanıyordu. Yine de kendi kız kardeşlerinden birinin böyle konuşmasından hoşnut değildi. Ayrıca Taeko’nun davranışlarının bu raddeye gelmesinin ardında, onu etkileyen birilerinin olmasından şüpheleniyordu. Bu dikkatini çekince Itakura’nın şakalaşma şeklindeki dünyayı görüşündeki, konuşmalarındaki ucuz tavırlarını hatırlatan bir şeylerin Taeko’da da görünmeye başladığını fark etti.</p>

  <p>Bir yandan da bir tek Taeko’nun kız kardeşler arasında böyle farklı olmasının çok anlaşılır bir sebebi vardı. Böyle olduğu için onu suçlamamak gerekiyordu. Dördünün içinde bir tek, en küçük olan Taeko, merhum babalarının şaşaalı dönemlerinin tadını yeterince çıkaramamıştı. Kız kardeşlerin anneleri, Taeko ilkokula gidecek yaşa geldiğinde vefat etmişti. Taeko annesini hile hayal meyal hatırlıyordu. Babaları keyfine düşkün, bol keseden harcayan biri olduğundan kızlarına da rahat para harcatmıştı. Ama Taeko babasının onlar için yaptıklarını hatırlamıyordu. Aralarındaki az yaş farkına rağmen Yukiko babasıyla ilgili çok şey hatırlar, “O zaman benim için bunu bunu yapmıştı,” diye sık sık anlatırdı. Fakat Taeko o zamanlar henüz çok küçük olduğundan babası onun için bir şeyler yapmış olsa bile bunu anlayacak yaşta değildi. En azından çocukken aldığı dans eğitimini sürdürebilse iyi olurdu; ancak annelerinin vefatından bir-iki yıl sonra o da bitmişti. Tüm yapılanların içinde, aksine babasının kendisine yüzünün kapkara olduğunu, kızlarının en pasaklısı olduğunu söylediğini hatırlıyordu. Babasının son zamanlarında Taeko kız okuluna devam ediyordu. Yüzüne henüz ruj, beyaz pudra sürmüyor, kız çocuk mu erkek çocuk mu olduğu anlaşılmayan kıyafetler giyiyordu. Pasaklı bir kız çocuğu olduğu doğruydu. O zamanlar Taeko, “Bir an önce mezun olmak, ablalarım gibi kıyafetler giyip dolaşacak yaşa gelmek istiyorum. Benim de güzel kıyafetlerim olsun istiyorum!” diyordu. Ama bu istekleri gerçekleşemeden babası göçüp gitmişti. Bununla birlikte de Makioka’ların şaşaalı dönemleri sona ermişti. Zaten üzerinden çok geçmeden Okubata ile arasında olanlara dair “gazete haberi” meselesi çıkmıştı.</p>

  <p>Ablası Yukiko’ya göre, küçük kız kardeşleri, anne babasının sevgisinden mahrum kalmış, babasının ölümünden sonra eniştesiyle ilişkileri iyi gitmemiş, ailevi açıdan sıkıntılı günler yaşamıştı. Sonunda böyle hassas bir genç kız olarak kalbi kendisini oralara götürmüştü. O olayın sebebi buydu. “Belki kimsenin bu işte sorumluluğu olmayabilir. Hepsi büyüdüğü ortamın suçu! Okuldaki notlarının bizden hiç aşağı kalır yanı yoktu. Matematikte falan da hepimizden iyi değil miydi?” diyordu. Ama o olay yüzünden, öyle damgalanınca, bu onun daha farklı bir yöne kaymasına sebep olmuştu. Büyük ablası ve eniştesinden, Yukiko’ya davrandıkları gibi bir yakınlık asla görmemişti. En başından beri Taeko’yu evin gelenek görenek tanımayan ayrıkotu olarak gören eniştesi, her ne kadar araları kötü olsa da yine de Yukiko’ya sevgisini belli ederken, küçük kardeşine tıpkı bir baş belası gibi davranmıştı. Bir süre sonra bu ayrımcılık aylık harçlıklarından, üst başlarına ayırdıkları paraya kadar açıkça anlaşılır olmuştu. Yukiko her an gelin gidecekmiş gibi, dolabında her türlü şeyi hazır dururdu. Diğer yandan Taeko sözünü etmeye değer bir harçlık bile almıyordu. Sahip olduklarının çoğu ya kendi kazandığı parayla aldığı ya da Sachiko Ablasının onun için aldığı şeylerdi. “Taeko’nun kendi geliri olduğu için aynı harçlığı alırsa haksızlık olur,” diyorlardı büyük ablasıyla eniştesi. Taeko da zaten, “Benim para sıkıntım yok, Yuki Ablama verin,” diyordu. Taeko’nun büyük ablasıyla eniştesi üzerindeki yükü, Yukiko’nun yarısı kadardı. Taeko’nun yüklü bir aylık geliri vardı. Bu gelirle, hem en son Batı modasını takip ederek kıyafetler alıyor, takılarına da epey masraf yapıyor hem de bir kenara para koyuyordu. Sachiko, Taeko’nun parasını idare şekline hayranlık duyuyor, bunların hepsini nasıl yapabildiğini düşünmeden edemiyordu. Taeko’nun gerdanlık ve yüzüklerinin arasında, acaba Okubata Mücevher Mağazası’nın vitrinlerinden gelen bir şeyler de var mı diye Sachiko’nun gizliden şüphelendiği olmuştu. Parasının kıymetini çok iyi bilmesiyle de dördünden en farklısı da oydu. Bu açıdan, babasının varlıklı dönemlerinde büyümüş olan Sachiko en kötüleriydi. Taeko’nunsa ailesinin iflas ettiği dönemdeki yoklukları iyice içine işlemiş gibiydi.</p>

  <p>Sachiko er geç, bu hepsinden farklı kız kardeşinin bir olay çıkaracağından, kendilerinin de olayların ortasında kalacağından korkuyordu. Mümkün olsaydı, kız kardeşinin sorumluluğunu ailenin büyüklerine bırakmak en iyisi olurdu. Fakat Taeko zaten böyle bir şeyi kabul etmemişti. Hem de büyük ablası ve eniştesinin de onu yanlarına almak gibi bir çabaları olmamıştı. Bu son gelişmelerle aslında Taeko’yu yanlarına Tokyo’ya çağırabilecekleri bir vesile çıkmıştı. Ama bunu dile bile getirmemişlerdi. Eskiden eniştesi el âlemin ne diyeceğinden endişe eder, baldızlarının, Sachiko’ların yanlarına gitmesinden hoşlanmazdı. Ama anlaşılan ekonomik güçlükler çekiyorlardı. Artık ailenin büyükleri olarak Taeko’yu yarı yarıya bağımsızlığını ilan etmiş biri gibi görüyorlardı. Aydan aya az bir para göndermekle yetiniyorlardı. Durumun böyle olduğunu tahmin eden Sachiko; bir yandan Taeko için üzülüyor, her ne kadar kendilerine sorun olacağını düşünse de başından atmanın doğru olmayacağına inanıyordu. En azından bir kez daha Taeko’yla konuşarak, son zamanlardaki şüphelerini iyice bir sorması gerekiyordu.</p>

  <p>Yılbaşı gelmiş geçmişti. Sonunda, kapıya çam ağacı koydukları yılın ilk on beş günü de bitmişti. Taeko, Sachiko’ya özellikle bir şey söylemeden dikiş akademisine tekrar gitmeye başlamıştı. Halinden bunu anlayan Sachiko, Taeko evden çıkmak üzereyken, “Tamaki Hoca’nın okulu başladı, değil mi?” diye sordu.</p>

  <p>“Hı hı...” diyerek evin girişine çıktı, ayakkabılarını giymeye başladı.</p>

  <p>Sachiko, “Biraz gelir misin Koisan? Seninle konuşacaklarım var,” diye çağırarak salona götürdü. Şöminenin yanına karşılıklı oturdular.</p>

  <p>“Şu terzilik işi de var tabii. Onun dışında sana sormak istediğim başka bir şey de var. Aklımdakileri çekinmeden sana söyleyeceğim. Senin de hiçbir şey gizlemeden bana gerçekleri anlatmanı istiyorum.”</p>

  <p>“...”</p>

  <p>Taeko’nun tombul ışıltılı yanaklarına şöminenin alevleri vuruyordu. Sanki nefesini tutmuş gibiydi, yanmakta olan ateşe gözlerini dikmişti.</p>

  <p>“Küçük Efendi Kei’yi soracağım sana. Gerçekten hâlâ onunla evlenme niyetinde misin?”</p>

  <p>Başlangıçta Taeko ne sorulursa sorulsun cevap vermedi. Düşüncelere dalmış oturuyordu. Sachiko o sustukça, şüphelerini farklı şekillerde anlatarak sormaya devam etti. Sonunda Taeko’nun gözünden yaşlar dökülmeye başladı. Mendili yüzüne götürerek gözyaşlarını sildi. “Kei beni aldatıyor...” diye burnunu çekerek konuşmaya başladı.</p>

  <p>“Ablacığım zaten sen de görüştüğü birileri olduğunu söylemiştin, öyle değil mi?”</p>

  <p>“Hı hı. Teinosuke Enişten gittiği bir <i>chaya</i>’da duymuştu öyle bir şey olduğunu.”</p>

  <p>“Gerçekten öyle çıktı...”</p>

  <p>Taeko bunları söyledikten sonra, tek tek tüm sorulara cevap vermeye başladı. Olanları şöyle itiraf etti:</p>

  <p>Taeko, mayıs ayında konuyu Sachiko’dan ilk duyduğunda bunun dedikodudan ibaret olduğunu söyleyerek olanları reddetmişti. Ama o zamandan sonra bu konu Kei’yle aralarında sorun olmuştu. Okubata oldum olası <i>chaya</i>’lara eğlenmeye giderdi zaten. Kendisi, “Seninle evlenmemize izin verilmediğinden kederimi böyle dağıtıyorum, anlayış göster lütfen. Yaptığım tek şey sadece kadınlarla içki içmek. Asla sana olan sadakatime leke düşürecek bir şey yapmıyorum, lütfen buna inan,” demişti. Taeko da, bu kadarına göz yummuştu. Bunun sebebi, o zaman da anlattığı gibi, Okubata’nın evinde ağabeyleri de, amcaları da hepsi hovardaydı. Taeko kendi babasının da, eğlenceye düşkünlüğünü çocukluğundan beri bildiğinden, Kei’nin bu kadarcık olsun yapmasına göz yummaktan başka yapacak bir şey yoktu. En azından kendisine sadık kalırsa bu konuda dırdır etmeyi düşünmüyordu. Bu sırada Okubata’nın bu söylediklerinin külliyen yalan olduğunu, kendisini aldattığını tesadüf eseri “bir bir” öğrenmişti. “Bir bir” demesi şundandı, Sōemon Mahallesindeki <i>geisha</i>’nın dışında, başka bir mahalledeki bir kızla da düşüp kalkmış, hatta çocuğu bile olmuştu! Okubata bunlar ortaya çıkınca diller döküp yalvarmıştı. O kızın eskide kaldığını, artık görüşmediklerini, çocuğun ise kimin çocuğu olduğunu bilmediğini, işi kendi sırtına yüklediklerini, çocukla da tüm bağlarının kesildiğini, So’emon Mahallesindeki <i>geisha</i> meselesi için sahiden üzgün olduğunu, derhal tüm ilişkisini bitireceğini söylemişti. Tüm bu olanları görünce, Okubata, Taeko’ya hiçbir şeyi ciddiye almayan, rahatça yalan söyleyen hayâsız biri gibi gözükmüş, ona karşı tüm güvenini yitirmişti. Dansçı ve çocuğuyla ilişkisini kesmek için verdiği paranın kanıtını bile getirip göstermişi. O konuda yalan söylemiyor gibiydi. Fakat <i>geisha</i>’yla tüm ilişkimi kestim dese de, herhangi bir kanıt olmadığından bilemiyordu. Taeko, bunlar dışında başka bir şeyler olmadığından emin değildi. Okubata, kendisiyle evlenmek isteğinde hiçbir değişiklik olmadığını, Taeko’ya vereceği sevgiyle, o tür kadınlara karşı hissinin aynı olmadığını söyledi. Yine de Taeko onun için kendisinin de geçici bir heves olacağını düşünmeden edemedi. Doğrusunu söylemek gerekirse, ona karşı sevgisini yitirmeye, ondan artık hoşlanmamaya başlamıştı. Ancak ablaları başta olmak üzere herkes, “Şunu görüyor musun? Öyle bir adama kanıp aldatıldı,” derler diye utancından, bir türlü ilişkisini tamamen kestirip atamamıştı. Fakat bir süre olsun ondan uzaklaşıp sakince düşünmek istiyordu. O yüzden yurtdışına gitmeyi buna bir çare olarak görmüştü. Yine terziliği öğrenmek istemesinin sebebi, bir gün tek başına yaşaması gerektiğinde, ayaklarının üzerinde durabilmek içindi Bu tam da Sachiko’nun tahmin ettiği gibiydi.</p>

  <p>Tüm bunlardan dolayı, kimseye belli etmeden Okubata ile evlilik meselesini düşünüp üzülürken, o sel felaketi olmuştu. O zamana kadar Itakura’yı hizmetindeki sadık biri gibi görmüştü. Fakat o olaydan sonra birdenbire o adamı daha farklı görmeye başlamıştı. “Ben bunları söyleyince, ablacığım sen de, Yuki Ablam da, benim çok hafifmeşrep olduğumu düşüneceksiniz. Öyle bir tehlikeyle yüz yüze gelip belki de hiçbir şekilde kurtulmam mümkün değilken, hayatımı kurtaran kişiye duyduğum şükranı bilemezsiniz! Siz böyle bir şey yaşamadığınız için beni anlamanız mümkün değil,” dedi. “Kei, o gün Itakura’nın yaptıklarının altında başka bir amaç olduğunu falan söyleyip duruyor. Diyelim ki öyle olmuşsa bile ne olur? Sonuçta Itakura kendisini o kadar büyük bir tehlikeye atarak, her şeyden önce hayatını benim için ortaya koydu. Kei böyle söylüyor da, peki o zaman kendisi ne yapıyordu? Bırak hayatını ortaya koymayı, beni sevip önemsediğine dair tek bir şey göstermedi, öyle değil mi?” diyordu. O zamandan sonra kalbinde ona karşı kalan hisler de tamamen yitip gitmişti. Sachiko’nun da bildiği gibi o gün Okubata ancak Osaka-Kobe hattı çalışmaya başladığında Ashiya’ya gelmişti. Sonra, “Endişe ediyorum, duruma bir bakıp döneceğim,” dediği halde şehirlerarası yoldaki Tanaka’ya kadar gelmiş, azıcık bir suyu görünce oradan öteye geçmemişti. Oralarda dolaşırken Itakura’nın evine uğrayıp Taeko’nun sağ salim olduğunu duyunca, doğruca Osaka’ya dönmemiş miydi? O gece Itakura’nın evinde ortaya çıktığında başında fötr şapkası, şık lacivert takım elbisesi, elinde bastonu ve boynunda fotoğraf makinesi vardı. Böyle bir zamanda bu halde dolaşması, insanda ona sıkı bir kötek atma isteği uyandırıyordu. Tanaka’daki sulardan geçmemesi de, pantolonunun çamurlanmasını istemediği içindi belki. Bu halini, onu kurtarmak için çamurlara batıp gelen Teinosuke ya da Itakura hatta Shōkichi ile karşılaştırdığında, dağlar kadar fark vardı, değil mi? Okubata’nın üstüne başına düşkün olduğunu biliyordu, öyle çamurlara girsin falan demiyordu. Fakat öyle davranmasının ardında normal bir insanın hisleri olmazdı. Eğer gerçekten Okubata kendisinin sağ salim kurtulmasına sevinmiş olsaydı, tekrar Ashiya’ya dönüp yüzünü kendi gözleriyle görür öyle ayrılırdı. Böyle hissetmesi en doğalı değil miydi? “Tekrar uğrayacağım,” diyerek çıktığından, elbette Sachiko da onun dönmesini beklemişti. İyi olduğunu duyunca sorumluluklarının sona erdiğini mi düşünmüştü acaba? Öyle olsa bile insanın nasıl biri olduğu, en iyi bu tür zamanlarda anlaşılıyordu. Taeko, Okubata’nın savurgan, çapkın, işe yaramaz oluşuna bir dereceye kadar müsamaha gösterebilirdi. Ancak gelecekteki eşi için pantolonunu kirletmekten bile kaçınan düşüncesiz halini gördükten sonra ona karşı tüm umudunu yitirmişti.</p>


  <h2 id="sigil_toc_id_52">Yirmi beşinci bölüm</h2>

  <p>Bunları söylerken Taeko’nun yanaklarından gözyaşları ip gibi akıyor, arada sümkürmek için duraklıyor, yine de içinde bulunduğu duruma göre büyük bir sükûnetle, aklı başında bir şekilde her şeyi bir bir anlatıyordu. Sonra iş Itakura’ya gelince ağzından laflar kerpetenle çıkmaya başladı. Mümkün olduğunca Sachiko’yu konuşturuyor, kendisi onun söylediklerini onaylayıp reddetmekle geçiştiriyordu. Tüm bunların arasından Sachiko’nun çıkardığı kadarıyla durum şöyleydi:</p>

  <p>Itakura denilen o adamın Okubata’yla pek çok açıdan tam bir tezat oluşturduğunu Taeko da açıkça görüyordu. Fakat Itakura’ya karşı hisleri çok büyük bir süratle yoğunlaşmıştı. Taeko, soy sop olsun, sosyal konum olsun, bu tür konulara aşırı önem verdikleri için büyük ablası ve eniştesiyle dalga geçerdi. Buna rağmen kendisinin bile kafasında böyle bir mefhum vardı. Itakura konumundaki biriyle münasebeti olması mümkün değildi. Kendi duygularına hâkim olmaya çok çalışmıştı. Fakat sonunda mantığı yerine kalbi galip gelmişti. Taeko, her durumda sakinliğini koruyabilen bir kişiliğe sahipti. Itakura’ya âşık oldu diye gözleri aşktan kör olmuş değildi. Özellikle de, Okubata’yla olan ilişkisinden dersini aldığı için bu sefer her şeyi sonuna kadar düşünmüş, işin artılarını eksilerini hesap etmişti. Her şeyi iyice gözden geçirdikten sonra Itakura ile evlenmenin onu mutlu edecek şey olduğunu anlamıştı. Sachiko, Taeko’nun Itakura ile ilişkisi hakkında her çeşit şeyi düşünmüştü ama kardeşinin evlenmeye karar vereceğini aklının ucuna bile getirmemişti! Bunu duyduğunda tarif edilmez bir şaşkınlığa düştü. Taeko, Itakura’nın çıraklıktan yetişmiş, eğitimsiz bir erkek olduğunun, Okayama’lı “ortakçılık” yapan, kendi mülkleri olmayan köylü bir aileden geldiğinin, Amerika’ya gidip gelen tüm göçmenler gibi kaba saba bir genç olduğunun farkındaydı. Tüm bunları bilerek bu karara varmıştı. Taeko’ya göre, Itakura öyle biri olabilirdi ancak Okubata gibi bir küçük efendiyle karşılaştırıldığında, insan olarak ondan katbekat üstündü. Çok güçlü ve yapılı biriydi. Gerekirse alevlerin içine bile atlayacak kadar cesaretliydi. Hepsinden ötesi, tek başına kendisine ve kız kardeşine bakacak yeteneği vardı. Öyle annesinin, ağabeylerinin eline bakan birinden tamamen farklıydı. Cebinde beş kuruş parası olmadan ta Amerikalara gitmiş, ona kimse destek olmadan kendi başına çabalayarak bir meslek edinmişti. Üstelik bu meslek de çok akıl, maharet gerektiren sanat fotoğrafçılığıydı. O işte de işinin ehli bir fotoğrafçı olmuştu. Düzgün bir eğitim almamıştı belki ama ne kadar zeki ve maharetli olduğu bunlardan tahmin edilebilirdi. Taeko’ya göre Itakura’nın kafası, Kansai Üniversitesinden mezun olarak diplomalar almış Okubata’dan daha çok çalışıyordu. Taeko’yu artık sosyal konum, ailesinin malı mülkü, göstermelik bir diplomadan ibaret olan eğitim falan hiç etkilemiyordu. Tüm bunların bir kıymeti olmadığını, Okubata’ya bakmakla bile çok iyi anlıyordu. Olaya kendi deyişiyle daha “pragmatik” yaklaşıyordu. Kendi kocası olacak kişinin, güçlü yapılı, elinde bir işi olan, kendisini tüm kalbiyle severek onun için hiç gözünü kırpmadan hayatını bile tehlikeye atacak kadar ona bağlı olmasını istiyordu. Bu üç koşulu yerine getiren biri olması onun için yeterliydi, diğer şeylerin bir önemi yoktu. Böyle diyordu. Itakura ise bu üç koşulu yerine getirmekle kalmıyordu, dahası memlekette ağabeyleri olduğu için, ailesine bakma sorumluluğu da yoktu. Şimdi birlikte yaşadığı kız kardeşini hem evde hem işte kendisine yardımcı olması için yanına çağırmıştı. Itakura evlenince kız kardeşini memlekete geri gönderecekti. Yani Itakura gerçekten çöpsüz üzümdü. Baş başa olacaklarından, kimseden utanıp çekinmeden dilediği gibi Taeko’ya sevgisini gösterebilecekti. Bu, sosyal konumu yüksek, varlıklı bir aileye gelin gitmekten çok daha rahattı.</p>

  <p>İçgüdüleri güçlü Itakura, Taeko’nun hislerini en başından beri söze gerek kalmadan sezmişti. Durumun farkında olduğu belliydi. Yine de Taeko’nun kalbini ona açması yakın zamanda olmuştu. Eylül ayı başlarında, Sachiko, Tokyo’ya gittiği sırada, Okubata’nın şüpheleri üzerine bir dönem birbirleriyle görüşmeyi kesmek için karşılıklı konuştuklarındaydı. İlk Taeko hislerini ona açmıştı. Sonuca bakıldığında Okubata’nın müdahalesi onları birbirlerine daha da yakınlaştırmıştı. Itakura, Taeko’nun söylediklerini duyduğunda, sadece aşkını itiraf etmediğini, evlilik teklif ettiğini anladığında, kulaklarına inanamamış, eli ayağı birbirine dolaşmıştı. Özellikle öyle rol mü yapmıştı, yoksa gerçekten Itakura da işin oraya kadar gidebileceğini hiç beklemiyor muydu, bilmiyordu. O zaman Itakura, “Ben böyle bir şeyi rüyamda bile hayal etmedim. Hiç beklemediğim bir şey oldu. Ne desem uygun olur onu bile bilemiyorum. O yüzden iki-üç gün düşünmeme müsaade edin lütfen,” diye konuşmaya başlamış, daha cümlesini bitirmeden şöyle devam etmişti: “Benim için çok büyük bir lütuf. İyi kötü diyecek bir şeyim yok. Fakat Koisan siz sonradan pişmanlık hissetmemek için iyice bir düşünseniz nasıl olur?” demişti. “Böyle bir şey yaparsak elbette artık Okubata’ların yüzüne bakamam. Koisan size de hem Tokyo’dan hem buradan aile büyükleriniz arkalarını dönecektir. İkimiz de, çevremizden baskı göreceğiz. Herkes bizi yanlış anlayacak. Benim tüm bunlara göğüs germeye cesaretim var. Fakat Koisan siz tüm bunlara dayanabilecek misiniz?” diye sormuştu. “Mutlaka herkes benim, Makioka’ların kızını kandırıp evlenen bir üçkâğıtçı olduğumu düşünecektir. Kimin ne dediğine çok aldırmıyorum. Fakat Küçük Efendi Kei’nin böyle düşünmesi en kötüsü,” diye eklemişti. Sonra sesi değişerek, “Küçük Efendi Kei’nin yanlış anlamasını engelleyemem, o yüzden hakkımda ne düşünürse düşünsün elimden bir şey gelmez. Aslını söylemek gerekirse, Okubata ailesinin benim efendilerim olduğu doğru. Ancak benim bizzat gönül borcu duyduğum kişiler ailenin büyükleri. Merhum büyük efendi ve şimdiki büyük efendi (Keisaburō’nun ağabeyi) ile hanımefendi (Keisaburō’nun annesi). Küçük Efendi Kei sadece eski efendimin ailesinden biri. Ona doğrudan bir minnet borcum yok. Hem nasıl düşüneceklerini tam bilemiyorum. Doğru, ben sizle evlenirsem Küçük Efendi Kei çok kızacaktır. Fakat hanımefendi ve büyük efendi benim onlara iyilik yapmış olduğumu düşünebilir. Çünkü ikisi de olasılıkla hâlâ Küçük Efendi Kei’nin sizinle evlenmesini onaylamıyorlar. Küçük Efendi Kei bunları söylemese de benim gördüğüm kadarıyla böyle,” diye konuşmuştu. Itakura bu şekilde bir-iki tereddüt gösterdikten sonra Taeko’nun teklifini kabul etmişti.</p>

  <p>İkisi şimdilik, birbirlerine evlilik sözü verdiklerini herkesten kesinlikle gizlemeye karar vermişlerdi. Öncelikli sorunları Taeko’nun Okubata ile sözünü atmasıydı. Bu konuyu aceleye getirmekten kaçınıp yavaş yavaş Okubata’nın kendisinin fark etmesine, mümkünse kendiliğinden bu işten vazgeçmesine çalışacaklardı. Bunun en iyi yolu da Taeko’nun yurtdışına gitmesiydi. İki-üç yıl içinde evlenseler olurdu. Evlendiklerinde, pek çok farklı yerden ekonomik baskı görebilirlerdi. Şimdiden buna hazırlıklı olmak için bulacakları yollardan biri Taeko’nun terzilikte ilerlemesiydi. Aralarında konuşup bunları hayata geçirmeye karar vermişlerdi. Fakat çok geçmeden planları altüst olmuştu. Taeko’nun yurtdışına gitmesine büyük ablası ve eniştesi karşı çıkmış, üstüne Tamaki Hoca’yla gitme işi de suya düşmüştü. Taeko içten içe, Okubata’nın kendi peşini bırakmamasının bir sebebinin Itakura olduğunu düşünüyor, kendisi Japonya’da olduğu sürece ayrılmayı kabul edeceğine inanmıyordu. Paris’e gittikten sonra, kendisinden vazgeçmesini isteyen bir mektup gönderir, bir süre ortalarda görünmezse, Okubata da sonunda işin ucunu bırakırdı herhalde. Yurtdışına gitme işi olmazsa, Okubata’nın, Taeko’nun sözü Itakura yüzünden bozduğunu düşünerek olayı tamamen farklı tarafa çekip yakasına iyiden iyiye yapışmasından korkuyorlardı. Ayrıca uzak bir memlekete gitseydi, altı ay-bir sene kadar Itakura ile birbirlerini görmemeye dayanabilirlerdi. Hemen yanı başında olduğu halde Itakura ile görüşmeden yaşamak daha zordu. Burada kalırsa üstüne bir de peşinde Okubata olacaktı. Son zamanlarda, “Madem yurtdışına gitme işi olmadı, yapacak bir şey yok. Böyle daha fazla Okubata’yı ve dünya âlemi kandırmaya devam edemeyiz, tüm güçlüklere göğüs gererek, bir an önce evlenelim,” diye düşünmeye başlamışlardı. Fakat halihazırda Taeko’nun da, Itakura’nın da yeterli ekonomik güçleri yoktu. Nasıl bir toplum baskısı olursa olsun sorun değildi. Ancak kendileri yüzünden Yukiko’nun kısmetleri azalırsa yazık olurdu. Önce mutlaka Yukiko’ya bir kısmet çıkmasını beklemeleri gerekiyordu. Sadece bu sebepten kendilerini bu işten geri tutuyorlardı. Durum buydu.</p>

  <p>“Öyleyse... Itakura ile sözlendiniz o kadar, değil mi, onun dışında bir şey olmadı?”</p>

  <p>“Hı hı.”</p>

  <p>“Doğru söylüyorsun değil mi?”</p>

  <p>“Hı hı. Ondan başka bir şey yok.”</p>

  <p>“Madem öyle, bu söz işini bir kez daha iyice düşünsen?”</p>

  <p>“...”</p>

  <p>“Hadi Koisan... Sen böyle bir şey yaparsan, ben ne ablamların ne el âlemin yüzüne bakabilirim...”</p>

  <p>Sachiko, sanki bir tuzağa sürükleniyormuş gibi hissetti. Şimdi roller değişmişti. Taeko her şeye hazırlıklıymış gibi sakince oturuyordu. Sachiko ise iyice telaşlanmıştı, bunları söylerken sesi iyice tizleşmişti.</p>


  <h2 id="sigil_toc_id_53">Yirmi altıncı bölüm</h2>

  <p>Sonraki iki-üç gün boyunca, Sachiko her sabah kocası ve kızı Etsuko evden çıktıktan sonra, Taeko’yu yanına çağırarak bu işte ne kadar kararlı olduğunu görmek için ağzını arayıp durdu. Taeko kararını kesinkes vermişti, vazgeçecek gibi görünmüyordu. Sachiko, “Okubata ile ayrılmanız konusunda ablamla eniştem nasıl düşünürse düşünsün, biz senin yanındayız. Duruma göre Teinosuke Enişten araya girer, Küçük Efendi Kei’ye bundan sonra senin peşinde dolaşmamasını kesin bir dille söyler. Terzilik eğitimini de, şimdilik açıkça destekleyemeyiz ancak görmezden gelebiliriz. İleride işkadını olmana da karşı çıkmıyoruz. Enişteme emanet edilmiş para meselesinde de, hemen şimdi olmaz fakat bir başka sebeple kullanman gerekirse uygun bir zamanını kollayıp sana verilmesi için konuşuruz.” Bunları bile söyledi. Itakura ile evlenmekten vazgeçmesi konusunda nasihat etmeyi denedi. Fakat Taeko’nun ağzından, “Biz hemen evlenmek istiyoruz. Sadece Yuki Ablam için bekliyoruz. Bir tek bunun sözünü verebilirim. Bir an evvel Yuki Ablamın evlilik işinin olmasını istiyorum,” sözlerinden başka bir şey çıkmadı. Sachiko bunun üzerine, “Farklı sosyal konumlardan olmanızı bir kenara koysak bile Itakura denilen o adam bana güven vermiyor! Dediğin gibi çıraklıktan, fotoğraf dükkânı sahibi olmaya kadar yükseldiği için Kei gibi bir küçük efendiden farklı olacaktır. Ancak kusura bakma da, çok görüp geçirdiğinden aklı tilkiliğe çalışan, açıkgöz biri gibi görünüyor bana. Koisan sen kafası iyi çalışıyor diyorsun. Ama bizim konuşmalarımızdan gördüğüm kadarıyla en basit şeyi bile abartıp böbürlenme huyu var. Aşırı basit, düşük seviyeli olduğu anlaşılıyor. Zevklerinde olsun, eğitiminde, kültüründe olsun yetersiz olduğu aşikâr! Bunlara bakıldığında, o kadarcık bir fotoğrafçılık işi, eli biraz işe yatan birinin yapabileceği bir şey değil mi? Şu anda o adamın eksiklikleri gözüne gözükmüyor ama çok iyi düşünmen gerekmez mi? Bence, farklı dünyalardan insanların evliliğinin sonuna kadar yürümesi mümkün değil. Dürüst olmak gerekirse senin kadar aklı başında birinin o kadar düşük seviyeli bir adamla evlenmek istemesine şaşırmadan edemiyorum. Böyle birinin zamanla sana yetmeyeceği, pişman olacağın apaçık. Benim de, öyle boşboğaz, geveze birinin konuşmaları biraz ilgimi çeker ama bir-iki saat sonra dayanamaz olurum,” diye diller döküp ikna etmeyi denedi.</p>

  <p>Ancak Taeko farklı düşünüyordu. Çocukluğundan beri çıraklıktı, göçmenlikti derken dünyanın her halini bilen biri elbette görüp geçirmiş, kurnaz biri olacaktı. Olayların gidişatından dolayı bunun böyle olması kaçınılmazdı. Yine de şaşılacak kadar saf, dürüst bir yanı vardı. Özünde öyle düzenbaz biri değildi. “Ufacık şeylerden böbürlendiği doğru. Sırf bu yüzden insanların ondan hoşlanmadığı da oluyor. Fakat bir bakıma bu yönü saf, çocuksu olduğunun kanıtı değil mi? Eğitiminin, kültürünün az olduğu, basit olduğu, evet doğru, bunun farkındayım ama bunu önemseme lütfen. Benim için ince zevkleri, keskin zekâsı olmasa da olur. Geveze, kaba saba olsa da olur. Aksine benden düşük seviyede biriyle uğraşmak daha kolay, her şeye dikkat etmek gerekmiyor,” dedi. “Ablacığım sen böyle diyorsun fakat Itakura beni alacağı için çok gurur duyuyor. Bir tek kendisi değil, Tanaka’daki evinde kalan kız kardeşi de, memleketindeki anne babası da, ağabeyleri de, ‘Öyle bir aileden küçükhanım gelin gelirse gururdan göğsümüz kabarır,’ diyerek sevinç gözyaşları döktüler. Ben Tanaka’daki eve gittiğimde Itakura, kız kardeşini tutup, ‘Sen Koisan’ın muhatabı olacak biri değilsin, eskiden olsa yan odada el pençe durup beklemen gerekirdi,’ diyor. Ağabey, kardeş beni yerlere göklere koyamıyorlar,” deyip sevgisiyle karışık bunları anlatıyordu. Sachiko bu anlatılardan dinlediğinde gözlerinin önünde, “Ben Makioka’ların evinden Koisan’ı gelin alıyorum,” diye her zamanki haliyle böbürlenip duran Itakura’nın hayali canlanıverdi. Bu işi gizli tutacağız demelerine rağmen, ta Itakura’nın memleketine kadar duyurmuş olduklarını anlayınca, iyiden iyiye canı sıkılmıştı.</p>

  <p>Taeko daha önceki gazete haberinin kendisi yüzünden Yukiko’ya ne kadar zarar verdiğini biliyordu. “Yuki Ablam evlenene kadar ihtiyatsız bir şey yapmayacağım,” diyordu. Hemen büyük bir patırtı gürültü çıkmayacak olması, Sachiko’yu bir nebze olsun rahatlatıyordu. Şimdi Taeko’nun üzerinde çok baskı kurmaya çalışırsa, bunun geri tepme tehlikesi vardı. Nasılsa Yukiko’nun evlilik işinin hale yola girmesi, en erken altı ay sonra olurdu. Sachiko, bu süre boyunca, sabırla Taeko’yu ikna etmeye çalışarak konuyu dikkatle ele alıp yavaş yavaş hislerinin değişmesini sağlamaya karar vermişti. Şimdilik Taeko’nun isteğini anlıyor görünerek, mümkün olduğunca zıt düşmemekten başka yol yoktu.</p>

  <p>Tüm bunlar ortaya çıkınca Sachiko, Yukiko’nun haline yine üzülmeye başladı. Olaya Yukiko’nun gözünden bakacak olursa, Taeko’nun evlenmek için kendisini beklediğini hissedecek, buna minnet duymak istemeyecekti. Sebebine gelecek olursa, Yukiko’nun evlenmesinin gecikmesinde başka sebepler de vardı ama o gazete haberi üzerine tuz biber olmuştu. Bunu düşününce Taeko’ya minnet duyması için en ufak sebebi yoktu. Koisan’a düşüncesiz davranışının kendisine verdiği zarar yüzünden kızgınlık duymuyordu. Kaderi bu kadar önemsiz bir şey yüzünden değişecek değildi. “Koisan beni düşünmeden, benden önce evlense de olur,” diyordu. Diğer yandan, Taeko’nun da, onu minnet altında bırakmak için böyle bir şey yapmadığı belliydi. Fakat Yukiko’nun evlenmesi geciktikçe sabırsızlandığı doğruydu. O gazete haberine gelince, o dönemde Yukiko’nun zaten bir kısmeti olsaydı ya da kısmeti çıkacakmış gibi görünseydi Taeko üzülse de öyle bir şeye kalkışmayacağı kesindi. Kısacası, iki kız kardeşin arası iyiydi; asla öyle kavga falan etmezlerdi. Ancak dışarıdan bakılacak olduğunda ikisinin arasında içten içe çok derin bir “çıkar çatışması” olduğu söylenebilirdi.</p>

  <p>Sachiko geçen sene eylül ayında Okubata’nın mektubuyla altüst olduğundan beri, bugüne kadar Taeko ve Itakura meselesini bir tek kişiye bile çıtlatmamıştı. Fakat olaylar bu duruma gelince bu, tek başına üstlenebileceğinden daha ağır bir yük haline gelmişti. Şimdi durup bakıyordu da, her zaman Taeko’ya büyük anlayış göstermiş, yapma bebek işinde de onu desteklemiş, Shutagawa’da atölye kiralamasına da, Okubata ile görüşmelerine de sesini çıkarmamıştı. Bir şey olduğunda her zaman büyük ablası ve eniştesiyle onun arasına girip kardeşini korumuştu. Şimdi hepsi boşa gitmişti! Yaptıklarının karşılığı bu mu olacaktı? Taeko’nun yaptıklarına kızgınlık duymamak mümkün değildi. Bugüne kadar, kendisi araya girmemiş olsa çok kötü şeyler olabilir, çoktan el âlemin diline düşebilirlerdi. Sachiko dümeni eline aldığı için şimdiye kadar durum böyle geçiştirilmişti. Kendisi böyle olduğunu düşünüyordu da, el âlem böyle görecek miydi bakalım? Ablasıyla eniştesi böyle düşünecek miydi? Sachiko’nun en çok korktuğu şey, Yukiko’nun kısmeti çıktığında, kendilerini soruşturmak için bir dedektif bürosuna falan başvurduklarında, Taeko’nun şimdiki halinin gün yüzüne çıkmasıydı. İşin aslı Sachiko da, Taeko’nun gidişatını, Itakura ile Okubata’nın arasında neler yaptığını kesin bir şekilde bilmiyordu. Bakış açısına göre oldukça nahoş görünüyor olabilirdi. Birilerinin durumu çoktan yanlış anlamış olması, hiç de uzak bir ihtimal değildi. Başından beri Yukiko’nun saf temiz hali herkesçe biliniyordu. Sorup soruşturduklarında başlarını ağrıtacak bir yeri yoktu. Ama huyu suyu farklı Taeko adında bir kız kardeşi olması insanların dikkatini çekebilir, araştıran kişi de Yukiko’yu değil de, şüphe uyandıracak çok şeyi olan Taeko’yu incelemeye başlayabilirdi. Belki kendi ailesinin bilmediği, ya da üzerini örttüğü şeylerin zaten başkalarınca biliniyor olduğu Sachiko’nun aklına gelmiyor değildi. Sachiko herkese haber salıp Yukiko’ya bir kısmet aradığı halde geçen bahardan beri hiçbir yerden haber çıkmamıştı. Belki Taeko hakkında nahoş dedikodular çıkmıştı da, Yukiko’nun kısmetine mâni oluyordu, kim bilir. Böyle bir şeyden şüphelenmeye başlamıştı. Eğer durum öyleyse Yukiko adına bu işi bir yana bırakamazdı. Dedikodular gün yüzüne çıkmadan bir köşede konuşuluyorsa yine bir dereceye kadar göz yumabilirdi ama kulaktan kulağa yayılıp ablasıyla eniştesinin kulağına kadar giderse, bu işte tek suçlu kendisi çıkacaktı. Bu düşünceler onu içten içe kemiriyordu. Olasılıkla, Teinosuke de, Yukiko da, “Madem böyle bir durum vardı, neden bize açılıp fikrimizi sormadın?” derlerdi. Ayrıca tek başına Taeko’yu ikna edebileceğine güvenmiyordu. Teinosuke ve Yukiko’yu yanına alır, üçü birlikte nasihat verirlerse belki bir faydası olurdu.</p>

  <p class="bosluk"/>

  <p>“Hımm... Ne zaman oldu bu?”</p>

  <p>Yılbaşı geçeli yirmi günden fazla olmuştu. Bir akşamüzeri Teinosuke müştemilattaki çalışma odasında dergilere göz atarken Sachiko bir şey söylemek ister gibi girmiş, oturmuştu. Teinosuke, şaşırarak ne olduğunu anlamak ister gibi başını kaldırdığında konuyu kendisine açmıştı.</p>

  <p>“Geçen sene ben Tokyo’dayken birbirlerine böyle bir söz vermişler. O sırada ben de, Etsuko da, O-Haru Kalfa da burada olmadığımızdan, Itakura her gün eve gelmiş...”</p>

  <p>“Yani bu işte benim de sorumluluğum var demek...”</p>

  <p>“Öyle bir şey yok da... Biraz olsun dikkatini çekmedi mi?”</p>

  <p>“Yok, hiç fark etmedim. Fakat sen şimdi bunları söyleyince selden önce de birbirleriyle çok iyi anlaşır görünüyorlardı.”</p>

  <p>“Tamam da, o adam herkesle öyle. Sadece Koisan’la değil.”</p>

  <p>“Evet, orası öyle...”</p>

  <p>“Selde neler oldu?” diye sordu Sachiko.</p>

  <p>“Eksiksizdi! Ne kadar nazik, düşünceli bir adam diye düşündüm. Çok etkilendim. Koisan da tüm bunlardan etkilenip memnun olmuştu.”</p>

  <p>“Ama yine de, Koisan gibi biri neden o adamın bayağılığını göremiyor, gerçekten çok tuhaf geliyor. Ben bunu söyleyecek olursam, Koisan böyle diyorsun ama şöyle şöyle iyi yerleri de var diye onu koruyor. İyice aptallaştı! Koisan el bebek, gül bebek büyütüldü. İnsanların iyi yönlerine kanıp tutuluveriyor.”</p>

  <p>“Yok aslında Koisan iyi düşünüyor. Söyledikleri doğru. Belki biraz düşük seviyeli olsa da, Koisan’ın güçlü kuvvetli, zorluklara dayanıklı, güvenilir bir erkek olursa yeter demesi gayet anlaşılır, sonuca yönelik.”</p>

  <p>“Kendisi de ben ‘pragmatik’ yaklaşıyorum deyip duruyor.”</p>

  <p>“Bu da bir düşünme şekli, değil mi?”</p>

  <p>“Sen ne diyorsun? Öyle bir adamla evlenmesini uygun mu görüyorsun?”</p>

  <p>“Yok, öyle düşünmüyorum. Fakat Okubata ile evlenmesindense, Itakura’nın daha iyi olduğunu düşünüyorum.”</p>

  <p>“Ben tam tersini düşünüyorum.”</p>

  <p>Karıkoca bu noktaya gelince, beklemedikleri bir şekilde fikir ayrılığında olduklarını gördüler. Sachiko, Teinosuke’nin düşüncesinden etkilenerek Okubata’dan hoşlanmamaya başlamıştı. Şimdi de kendisine pek bir muhabbet beslemiyordu. Ama Itakura ile karşılaştırdığında, ona merhamet duyuyordu. Evin küçük efendisi olarak yetiştirilmiş hovarda biri olabilirdi, ailesine bağımlı olduğu da gerçekti. Düşüncesiz, nahoş bir genç olduğunu Sachiko da biliyordu. Diğer yandan onu çocukluğundan beri tanırdı. Senba’nın köklü ailelerinin birinin oğluydu. Bu açıdan kendileri gibi biriydi. Sevse de sevmese de aynı çevrenin insanıydı. Taeko’yu onunla evlendirdiklerinde başlarına ne kadar iş açılacağım bilse de, başkalarının ne düşüneceğinden çekinmelerine gerek olmazdı. Fakat Taeko, kafasına göre Itakura ile evlenecek olursa herkesi kendilerine güldürür, ele güne rezil rüsva ederdi. Okubata ile evlenmesi asla istediği bir şey değildi fakat ortaya Itakura işi çıkınca, bunu engellemek için Okubata’yı tercih etmekten başka çaresi kalmıyordu.</p>

  <p>Sachiko böyle düşünüyordu fakat Teinosuke bu konuda daha açık görüşlüydü. “Ailesini bir kenara koyacak olursak, Okubata’nın Itakura’dan üstün hiçbir tarafı yok! Evlilik işine gelince Koisan’ın söylediği gibi sevgi, sağlık, kendine yetecek gücü olması, bu üçü her şeyden önemli. Itakura da bu sınavı çoktan geçti zaten. Ailesiydi, eğitimiydi o konularda bu kadar kılı kırk yarmaya gerek yok, değil mi?” diyordu. Teinosuke de Itakura’dan o kadar hoşlanmıyordu. Fakat Okubata’ya karşılık Itakura’yı seçiyordu. Büyük ablalarıyla eniştelerinin bu işe olur vermesinin söz konusu olmadığını biliyordu. Kendisini öne atıp aracılık yapacak kadar da bu işe sıcak bakmıyordu. Fakat Koisan’ın kişiliğine ve geçmişte yaptıklarına bakılacak olursa, geleneksel bir evlilik yapacak biri olmadığı apaçıktı. Kendi sevdiği kişiyi bularak, kendi rızasına göre evlenecek yapıdaydı. Böyle bir şey Koisan gibi biri için alışılagelmiş bir evlilikten daha uygundu. “Koisan kendisi de bunun farkında. Bunu bile bile bizim karışmamız iyi olmaz, değil mi? Yukiko öyle değil! Hayatın dalgalı sularına tek başına bırakılacak biri değil. Bizim sonuna kadar her şeyi üstlenerek, her şeyi usulüne uygun yapmamız, onun için uygun birini bulmamız gerekir. O zaman ailesiydi, malı mülküydü bu şeylere dikkat etmemiz gerekir. Fakat Koisan farklı. Dışlansa da tek başına ayakta kalabilecek biri,” diyordu. Teinosuke bu işin dışında kalmak istiyordu. “Biri bana fikrimi sorarsa söylerim. Fakat bunları şimdilik sadece sana anlatıyorum. Benim ne düşündüğümü ablanlara da, Koisan’a da söyleme, beni zor durumda bırakırsın. Başından sonuna kadar bu işin dışında kalmak istiyorum,” dedi.</p>

  <p>“Neden ki?” diye Sachiko sitemkâr bir şekilde sorunca, “O kız anlaşılması güç biri. Benim anlayamadığım yönleri var,” diye ağzında eveleyip geveledi.</p>

  <p>“Sahiden öyle... Ben de her şeyde onun yanında oldum. Ben yanlış anlaşılsam bile onun için kendimi heba ettim. Yine de bak, insanın tüm güvenini boşa çıkarıyor, arkasından ne işler çeviriyor!”</p>

  <p>“Tamam ama o da kendine has biri işte...”</p>

  <p>“Orası öyle! Ama en başından açılıp anlatsa neyse. İnsanı böyle ustalıkla kandırdığını düşündükçe... bu sefer gerçekten tepem attı! Çok tepem attı!”</p>

  <p>Sachiko ağlarken yüzü huysuz bir çocuk gibi olurdu. Teinosuke karısının sinirden kanı tepesine çıkmış halini, al al olmuş, üzüntüden gözyaşlarıyla ıslanmış yüzünü seyrederken, şimdi uzak bir geçmişte kalmış çocukluk günlerinde kardeşleriyle kavga ettiğinde de yüzünün bu hale bürünmüş olacağını adlandıramadığı bir özlemle hayal etti.</p>


  <h2 id="sigil_toc_id_54">Yirmi yedinci bölüm</h2>

  <p>Taeko’nun başkalarının başına dertler açarak, insanların ne düşündüğünü önemsemeden kendi kafasına göre yaşamasının aksine; kendiliğinden bir şey yapmaya gücü hiç yokmuş gibi görünen Yukiko’nun o zamandan beri Tokyo şehrinin göğünün altında hüzünle yaşıyor olabileceği, Sachiko’nun aklından çıkmıyordu. Geçen eylülde Tokyo Garı’nda ayrılırken ablasının: “Yukiko’ya iyi bir kısmet bul, tamam mı! Senden rica ediyorum,” demesini hatırladı. Bu yıl inanışa göre Yukiko için uğursuz kabul edilen bir sene olacaktı. Ne yapıp edip, önceki sene bitmeden bu işi halletmek istemesi boşa çıkmıştı. En azından kışın sona ermesinin kutlandığı Setsubun Festivali’nden önce bu işi halletmeyi ummuştu. Ama ona da bir hafta kalmıştı. Aklına gelen başına gelmişse, Taeko’nun yaptıkları yüzünden yeni bir talip çıkmıyorsa, bu işte kendi payı da vardı. Tüm bunları düşündükçe, Yukiko’ya karşı kendini mahcup hissetmeden edemiyordu. Sachiko, son günlerde Taeko’nun yaptıklarından hissettiği memnuniyetsizliği en iyi Yukiko’nun anlayacağına kanaat getirmişti. Onu yanına çağırarak içini dökmeyi epeydir istiyordu zaten. Taeko’nun aşk meşk meselesinin, Yukiko’yu çok sarsacağından endişe ederek kendini tutmaya çalışmıştı. Ama bunu nereye kadar saklayabilecekti ki? Başka bir yerden Yukiko’nun kulağına ulaşması daha kötüydü. Hem, kendisini anlayacağından o kadar emin olduğu kocası Teinosuke de öyle şeyler söylemişti. Onu anlayacak bir tek Yukiko kalmıştı. Bir bahane bularak onu çağırmayı düşünüyordu. Tam da o sırada merhum O-Saku Hoca’nın anısına bir dans gösterisi düzenleneceğini öğrendi. Gösteri ertesi ayın sonuna doğru Osaka’da Mitsukoshi’nin sekizinci katındaki salonda yapılacaktı.</p>

  <p class="p13">Dansçılar ve sahneye çıkış sıraları gösteri günü duyurulacaktır.</p>

  <p class="p22">Düzenleyen: Saku YAMAMURA Öğrenci Hemşeriler Topluluğu</p>

  <p class="bosluk"/>

  <p>Sachiko şubat ayının başlarında Hemşeriler Topluluğu’nun bastırdığı davetiyeyi zarfa koyup Tokyo’daki ablası ve Yukiko adına gönderirken, ablasına da kısaca şöyle yazdı:</p>

  <p class="bosluk"/>

  <p class="p13">O zamandan beri sevgili Yukiko’yu buraya çağırmak hep aklımdaydı, bir fırsatını bekliyordum. Geçen sene hiçbir yerden düzgün bir talip çıkmadan bitti. Bu sene de Setsubun Festivali geldi işte. Özel başka bir sebebi yok. Fakat Yukiko’yu görmeyeli çok oldu, o da herhalde buraları özlemiştir. Sizin için bir manisi yoksa bir süreliğine buraya göndermeniz mümkün mü? Tam da şansımıza Yamamura dans gösterisi var. Koisan da gösteriye çıkacak. Yukiko’nun görmesini çok istiyorum.</p>

  <p class="p13">Yukiko’ya ise daha ayrıntılı bir mektup yazdı: Bu seferki gösteri Saku Hoca’nın anısına yapılıyor, içinden geçtiğimiz bu zor zamanlarda, böyle gösteriler yapmak giderek güçleşiyor. Bunu mutlaka görmeni istiyorum. Koisan için de pek ani bir haber oldu. Daha önce gösteriye çıktığından beri hiç pratik yapmamıştı. Başlangıçta kabul etmek İstemedi. Fakat sonradan, belki tekrar dans edecek fırsatı olmayacağını düşündü. Hem bunu merhum hocasına son bir şükran borcu görerek sonunda kabul etti. Bunu kaçırırsan Koisan’ın dans gösterisini tekrar görme fırsatın olmayabilir. Koisan yeni bir şey hazırlayacak vakit olmadığı için geçen sene üzerinde çalıştığı Kar dansını alelacele tekrar çalışmaya başladı. Bir tek kıyafet olarak, geçen seferkini kullanmak uygun değil. Önceki sene benim Kozuchiya Kimonocusu’na yaptırdığım sade zarif desenli kimono böyle bir vesile için de en uygunu. Onu giyecek. Koisan’ı gösteriye, merhum Saku Hoca’nın iyi yetişmiş öğrencilerinden Osaka, Shinmachi’de bir salonu olan Saku-Ine adlı biri hazırlıyor. Onun için Koisan son zamanlarda her gün Shinmachi’ye derse gidiyor. Döndükten sonra da müziğini bana çaldırarak bir kez daha tekrar ediyor. Araya da atölyesini sıkıştırıyor. Her zamanki gibi çok meşgul. Ben de her gün ona müzikle eşlik ettiğim için epey yoğunum. Shamisen konusunda kendime güvenmediğim için Kar, kotoyla çalıyorum. Durum böyle olunca Koisan’a kızamıyorum ama onun yüzünden son zamanlarda endişelendiğim çok şey oluyor. Mektuba yazamıyorum; sen geldiğinde sana içimi dökmek istiyorum. Etsuko da, “Geçen seneki gösteride ablam yoktu, bu sefer ne olursa olsun gelmesi gerek,” diyor.</p>

  <p>Mektupta böyle böyle bir sürü şeyi yazmıştı. Fakat Tsuruko’dan da, Yukiko’dan bir cevap çıkmadı. “Yine geçen seferki gibi haber vermeden mi gelecek acaba?” diye aralarında konuştular. 11 Şubat’ta İmparatorluğun Kuruluş Günü olan <i>Kigensetsu</i> akşamıydı. Taeko bu sefer kimonosuyla kuşağıyla, kıyafetinin eteğini yere yayarak dans etmeyi deniyor, salonda çalışıyordu.</p>

  <p>“Ablam geldi!” Zilin sesini duyan Etsuko herkesten önce fırlayıp gitmişti. Arkasından O-Haru da kapıya karşılamaya gitti. Bir süre sonra hep birlikte salona geldiler.</p>

  <p>O-Haru önden, salonun kapısını açıp içeri buyur ederken, “Hoş geldiniz efendim. Herkes bu taraftalar efendim,” dedi.</p>

  <p>Yukiko girdiğinde içeride bir tek kanepe kalmış, masalar tekli koltuklar kaldırılmış, halı kıvrılıp bir kenara konulmuştu. Taeko elinde bir şemsiye ve dans kıyafetiyle odanın ortasında duruyordu. Edo Dönemi kadınları gibi kabarık bir şekilde tepeden toplanmış saçlarında açık pembe kumaş bir bant vardı. Ablasının mektupta bahsettiği mor üzüm rengi, karlı erik dallarıyla bahar desenleri bulunan zarif bir kimono giymişti. Sachiko köşede yerde bir minderde, önünde krizantem desenli altın <i>kōrin</i> lakeli iki metre kadar uzunlukta <i>koto</i>’suyla oturuyordu.</p>

  <p>“Başladığınızı anlamıştım!” Yukiko, kanepeye uzanmış gösteriyi seyretmekte olan, iki kat Ōshima kışlık kimonosunun altından dokuma içliği gözüken Teinosuke’yi bakışlarıyla selamladı. “Ta uzaktan <i>koto</i>’nun sesi geliyordu,” dedi.</p>

  <p>“Yukiko’cuğum senden hiç ses seda çıkmayınca merak ettik,” dedi Sachiko. Mızrap tutan ellerini <i>koto</i>’nun tellerinin üzerine koymuş, neredeyse altı aydır görmediği kardeşinin nasıl olduğunu anlamaya çalışarak bakıyordu. Yukiko mahcup görünüşüne rağmen neşeli şeyleri severdi. Tren yolculuğundan bitap düşmüş, bembeyaz bir yüzle içeri girmiş olmasına rağmen, bu görüntüyle karşılaştığında yüzüne yerleşen belli belirsiz gülümseme Sachiko’nun gözünden kaçmadı.</p>

  <p>“Ablacığım, Tsubame Ekspresi’yle mi geldin?” diye sordu Etsuko.</p>

  <p>Yukiko ona cevap vermek yerine Taeko’ya, “Başındaki peruk mu?” diye sordu.</p>

  <p>“Hı hı, sonunda bugün hazır oldu.”</p>

  <p>“Çok yakışmış Koisan!”</p>

  <p>“Ben de arada takarım, diye düşündüm, Koisan’la birlikte yaptırdık,” diye lafa karıştı Sachiko.</p>

  <p>“İstersen sana da veririm Yuki Ablacığım,” dedi Taeko.</p>

  <p>“Gelin olduğunda takarsın,” dedi Sachiko.</p>

  <p>“Saçmalamayın! Benim kafama olur mu o?”</p>
  
  <p>Ablasının şakasına, Yukiko da neşeyle gülümseyerek katılmıştı. Sahiden de Yukiko’nun saçı çok gürdü. Saçlarından anlaşılmıyordu ama kafası gerçekten küçüktü.</p>

  <p>“Yukiko’cuğum tam zamanında geldin!” dedi Teinosuke. “Bugün peruğu gelince, Koisan da dansta giyeceği kıyafetlerle prova yapmaya karar vermişti. Hem ayın yirmi biri salıya denk geliyor. Hafta içi ben gidebilir miyim bilmiyorum. Böylece ben de gösterisini o gün görüneceği gibi izleyebileceğim.”</p>

  <p>“Ben de gidemeyeceğim! Ne kötü!” dedi Etsuko. O gün okulu vardı.</p>

  <p>“Sahiden, niye pazar günü yapmıyorlar ki?”</p>

  <p>“Böyle zor günlerde, dikkat çekecek bir şey yapmak istemediklerinden olabilir.”</p>

  <p>“Madem öyle ablacığım...” dedi Taeko sağ eliyle şemsiyesini açıp havaya kaldırarak, “Son bölümü bir kez daha çalar mısın?”</p>

  <p>“Öyle olmaz. En başından başla!” Teinosuke böyle deyince Etsuko da onu takip etti.</p>

  <p>“Elbette, Koisan, ablama da göster!”</p>

  <p>“İki kez dans edersem yorulur biterim ama!”</p>

  <p>“Farz et ki derste tekrar yapıyorsun. En başından dans et,” diye Sachiko da diğerlerine katıldı. “Bak ben de yerde oturuyorum, dondum sahiden...”</p>

  <p>“Hanımefendi, ısı bandı getireyim mi efendim?” diye O-Haru sordu. “Belinize yapıştırırsanız hemen ısınırsınız efendim.”</p>

  <p>“Madem öyle getiriver lütfen.”</p>

  <p>“Ben... bu arada biraz dinleneyim...”Taeko şemsiyesini yere bıraktı, başından peruğunu çıkarırken eteklerini tutarak, yavaş yavaş kanepeye gitti. Teinosuke’nin yanına oturdu:</p>

  <p>“Bir tane verir misin, yakayım?” diyerek verilen Gelbe Sorte marka sigarayı yaktı.</p>

  <p>“Ben de bir elimi yüzümü yıkayıp geleyim,” diyen Yukiko lavaboya gitti.</p>

  <p>“Böyle şeyler Yukiko’cuğu hep mutlu ediyor,” dedi Sachiko. “Baksana, madem bugün Yukiko geldi, Koisan da tekrar tekrar dans ediyor, sen de bize akşam yemeği ısmarla,” dedi kocasına.</p>

  <p>“Kutlamalar benden mi yani?”</p>

  <p>“Elbette öyle. Bu kadarı da senin görevin olsun. Bu akşam Yukiko’nun geleceğini bilmiyordum, bir hazırlık yapmadım.”</p>

  <p>“Tamam, ne isterseniz ısmarlayacağım.”</p>

  <p>“Ne istersin Koisan? Yohei’e mi gidelim, Oriental Grill’e mi?”</p>

  <p>“Bana hepsi uyar. Siz Yuki Ablama sorun...”</p>

  <p>“Uzun zamandır Tokyo’da. Şöyle taze bir balık yedirelim,” dedi Sachiko</p>

  <p>“Öyleyse Yukiko’nun şerefine beyaz şarap alarak, Yohei’e gidelim,” dedi Teinosuke.</p>

  <p>“Eh, madem kutlama var, dans ederken tüm maharetimi göstereyim o zaman...”</p>

  <p>O-Haru Kalfa’nın elinde ısı bandıyla döndüğünü gören Taeko, üzerinde ruj izi kalmış sigarasını kül tablasının kenarına koydu. Eteklerini tutup dansa başlamak üzere kalkmaya hazırlandı.</p>


  <h2 id="sigil_toc_id_55">Yirmi sekizinci bölüm</h2>

  <p>Teinosuke o ay bir şirketin muhasebe işleriyle meşguldü. Yirmi birindeki gösteriye gitmesinin mümkün olmadığını söylemişti. Fakat gösteri günü sabah, ofisinden telefon ederek, en azından Koisan’ın Kar gösterisini izlemek istediğini söyledi. Sachiko’dan, onun gösterisi başlamadan biraz önce kendisine haber vermelerini istedi. Sachiko saat iki buçuk civarında, kocasını arayarak, “Şimdi çıkarsan tam zamanında ulaşırsın,” dedi. Teinosuke, tam çıkacakken birileri geldi. Yarım saat kadar iş konuştular. Bu defa, O-Haru, “Hemen gelmezseniz, yetişemezsiniz efendim,” diye telefon etti. Bunu duyan Teinosuke, aceleyle müşterisini geçirdi. Gösteri salonu, Teinosuke’nin Sakai Imabashi’deki ofisinden bir adım mesafedeydi. Şapkasını bile başına geçirmeye gerek duymadan, aceleyle asansöre bindi. Yolun karşı köşesindeki Mitsukoshi binasına koşturdu. Sekizinci kattaki salona çıktığında, Taeko çoktan sahneye çıkmış dans ediyordu.</p>

  <p>Sachiko’nun söylediğine göre herkese açık bir gösteri değildi, Hemşeriler Topluluğu üyeleri, Osaka Dōjinkai üyeleri ve topluluğun çıkardığı derginin okurları katılabiliyordu. Bu nedenle, gösteride çok izleyici olmayacağını düşünmüşlerdi. Fakat düşündüklerinin aksine oturma yerleri tamamen dolmuştu. Arkada ayakta durup seyredenler de vardı. Son zamanlarda, siyasi gelişmelerden dolayı böyle gösteriler iyiden iyiye azalmıştı. Bu nedenle gösteriye ilgi daha çok olmuş, tanıdık birileri aracılığıyla davetiye edinenler olmuştu. Teinosuke, boş yer arayacak vakti olmadığı için, ayakta duran izleyicilerin başları arasından gösteriyi izlemeye başladı. O sırada, iki metre kadar ötede izleyicilerin en arkasında ayakta bir adam dikkatini çekti. Leica’sını sahneye doğrultmuş, yüzünü vizöre dayamıştı. Bu adam Itakura’dan başkası değildi! Teinosuke fark edilmemek için hemen uzak bir köşeye çekildi. Belli etmeden bir göz attığında, montunun yakalarını kaldırmış, yüzünü saklayan Itakura’nın, fotoğraf makinesinden yüzünü neredeyse hiç uzaklaştırmadan, durmaksızın Taeko’nun resimlerini çektiğini gördü. Her ne kadar Itakura insanların gözüne çarpmamak için montunu giyerek, yakalarım kaldırsa da; Los Angeles günlerinden kalma bu mont, film yıldızlarının kıyafetlerine benzeyen havalı bir şey olduğu için aksine daha da dikkat çekiyordu.</p>

  <p>Taeko, Kar’ı geçen sene bir kez sergilemişti. Ancak o zamandan beri tekrar etmemişti. Gösteriye çıkacağı belli olduğunda sadece bir ay kadar çalışabilmişti. Birlikte çalıştığı grup, Hemşeriler Topluluğu gibi bir isme sahip olsa da o zamana kadar Taeko böyle büyük bir sahnede dans etmemişti. Merhum Avukat Bay Kamisugi’nin dul eşinin evindeki Japon tarzı odadaki sahnede ve Ashiya’da ablasının evinin salonunda dans etmişti o kadar. Gerçek bir sahnede, böyle kalabalık bir izleyici topluluğu önünde ilk kez dans ediyordu. Buna rağmen sahneyi dolduruyordu. Herhalde sahnede nasıl duracağından kendisi de endişe etmiş, Sachiko’nun <i>koto</i> hocası Kengyō Kikuoka’nın kızından rica ederek sahnede <i>shamisen</i>’le kendisine eşlik etmesini sağlamıştı. Önceki endişelerine rağmen, gergin ya da güvensiz görünmüyordu. Her zamanki sükûnetini sonuna kadar koruyarak dansını tamamladı.</p>

  <p>Teinosuke, Taeko’nun dans edişini seyrederken, sadece bir aylık bir çalışmayla, üstelik ilk defa böyle bir sahnede dans eden birine hiç benzemediğini düşündü. Diğer seyircilerin gözüne nasıl göründüğünü elbette bilemezdi. Fakat Teinosuke’ye, insanlar onu övseler de yerseler de önemsemeyen bir özgüvenle dans ediyormuş gibi geliyordu. Belki de başındaki eski zaman kadınlarını andıran peruk bu hissi veriyordu. Bir yandan da düşününce Taeko’nun artık yirmi dokuz yaşına gelmiş, yaşı kemale ermiş biri olduğunu fark etti. Hani <i>geisha</i> filan olsaydı geçkin denecek bir çağdaydı. Bu nedenle o kadar özgüveni olması şaşılacak bir şey değildi. Gerçek yaşından on yaş genç gözüken Taeko; geçen seneki gösterisinde olduğu gibi, bugün de gerçek yaşını gösteriyordu. Belki de, samuraylar çağının kıyafetleri bir kadının geçkin görünmesine sebep olabiliyordu. Taeko’nun başındaki peruk zaten eski zamanları hatırlatıyordu. Bir de her zaman giydiği Avrupai kıyafetlerin tam zıttı eski zaman kıyafetleri giyince daha büyük gözüküyordu. Bunun yanında Taeko’nun dans ederken kendinden emin hali de böyle bir his veriyordu belki...</p>

  <p>Teinosuke, dans biter bitmez, Itakura’nın aceleyle Leica’sını kolunun altına sıkıştırarak hızla fuayeye geçtiğini fark etti. O kapıdan çıkar çıkmaz, izleyici koltuklarından kalkan bir bey de ardından hızla koşarak çıktı. Sanki o havalı montun gölgesini takip ediyormuş gibi, Itakura’nın çıktığı kapıya çarparak açıp çıktı. Beklenmedik bir hareket olduğu için Teinosuke şaşırdı. Sonra, Itakura’nın arkasından çıkan beyin Okubata olduğunu fark etti. Bunun üzerine kendisi de hemen onların ardından fuayeye çıktı.</p>

  <p>“Koisan’ın fotoğraflarını niçin çektin! Bir daha çekmeyeceğine söz vermemiş miydin!”</p>

  <p>Okubata’nın etraftan çekindiği belliydi. Bir ara sesi yükselir gibi olduysa da hemen sesini alçaltarak karşısındakini azarlamaya devam etti. Itakura’nın kaşları çatılmıştı ama azarları başını önüne eğip sessizce dinledi.</p>

  <p>“O fotoğraf makinesini bana ver!”</p>

  <p>Okubata bunları diyerek tıpkı bir polis memurunun yoldan geçenlerin üzerini aradığı gibi Itakura’nın üzerinde ellerini gezdirerek montun düğmelerini açtı. Ceketin cebine elini sokarak Leica’yı çıkardı. Sonra da kendi cebine koydu. Ne düşündüyse tekrar çıkararak elleri sinirden tir tir titreyerek objektifi var gücüyle beton zemine fırlattı. Sonra arkasına bakmadan çekip gitti. Her şey bir anda olup bitmişti. Oradakiler durumu fark edene kadar Okubata çoktan ortadan kaybolmuştu. Itakura fotoğraf makinesini yerden aldı, süklüm püklüm dışarı çıktı. En başından itibaren hiç kıpırdamamış, eski efendilerinin küçük oğlunun karşısında başını yukarı kaldırmadan durmuştu. Canından çok değer verdiği Leica’sı yerlere atıldığında bile, o kadar hava atıp durduğu bilek gücüne başvurmayı düşünmemiş, kıpırdamadan durmuştu.</p>

  <p>Teinosuke hemen ardından soyunma odasına uğradı. Oradakilerle selâmlaştı. Taeko’ya tebriklerini bildirdi. Gördüklerinden kimseye bahsetmeden oradan ayrılarak ofisine döndü.</p>

  <p>O gece geç saatlerde, Etsuko ve baldızları odalarına çekilince, karısına o gün olanları anlattı. Itakura kendiliğinden mi yoksa Koisan istediği için mi gelmişti bilmiyordu. Kar’ın sahnelenişini çekmek için orada olduğu belliydi. Tam zamanını kollayarak kimseye belli etmeden içeri girmişti. Görevini tamamladıktan sonra, hızla ortadan kaybolacakken, o âna kadar izleyici sıralarında kimsenin dikkatini çekmemeye çalışarak oturan Okubata ile burun buruna gelmişti. Teinosuke, Okubata’nın ne zamandan beri orada olduğunu bilmiyordu. Olasılıkla Itakura ortalarda mı diye bir göz atmak için gelmişti. Itakura’yı bulmuş, dans bitene kadar bir köşeden onu gözlemiş, onun oradan ayrılmasına izin vermeden ensesine yapışmıştı. Tam o sırada Teinosuke de uzaktan olanları görmüştü. Gördüklerinden çıkardığı kadarıyla olan biten bu olmalıydı. Teinosuke’nin fuayede çıkan patırtıyı bir köşeden izlediğini fark etmişler miydi, bilmiyordu. Belki de gördükleri halde nahoş bir durum olduğu için, görmezden gelmişlerdi. Orasını tam anlayamamıştı.</p>

  <p>Bunları duyan Sachiko da, “Aslında ben de Küçük Efendi Kei gösteriyi izlemeye gelir, diye düşünmüştüm,” dedi. Gösteri salonunda Sachiko ile konuşmaya kalkarsa pek hoş olmazdı. Koisan’a sorduğunda, gösteriden Kei’ye hiç bahsetmediğini, olasılıkla haberinin olmadığını, hem hafta içleri öğleden sonra iki-üç saatini mağazada çalışarak geçirmesi gerektiğini, öyle istediği zaman çıkacak durumda olmadığını söylemişti. Kardeşinin bu sözlerine rağmen Sachiko, gösteri haberinin gazetelerin magazin sütunlarında kısa da olsa yer aldığını biliyordu. Belki Küçük Efendi Kei haberleri görmüştü. Eğer gördüyse elbette Koisan’ın gösteride yer alacağı aklına gelecekti. Bir yerden davetiye bulup izlemeye gelebilirdi. Aklında bu endişeyle gösteri boyunca izleyici yerlerine bakıp durmuştu. Kar başlamadan önce görmediğine emindi. Hem de Yukiko da, soyunma odasından çok izleyici bölümünde durmuştu. Kei gelmiş olsaydı mutlaka dikkatini çekerdi. “Yukiko bu konuda bir şey söylemediğine göre, belki Kei de seninle aynı zamanlarda içeri girmiştir. Ya da kim bilir belki de Küçük Efendi Kei’nin de gizli bir niyeti vardı. Biz kendisini fark etmeyelim diye, bir yerlere gizlenip izlemiş de olabilir. Koisan durumdan haberdar mıydı bilmiyorum ama Itakura’nın geleceğini, ne ben ne de Yukiko biliyorduk. Çıkardıkları patırtıdan ise haberimiz bile olmadı,” dedi. “Neyse ki, soyunma odasındakilerden kimsenin haberi olmamış. Duyulsaydı hiç hoş olmazdı,” diye ekledi.</p>

  <p>“Eh, Itakura alttan aldığı için önemli bir şey çıkmadı. Fakat Koisan için iki erkeğin nerede olduklarını bile unutarak kavga etmesi çok yüz kızartıcı olurdu. Bu mesele duyulmadan bir çare bulmak gerek.”</p>

  <p>“Madem öyle, sen de bu işi biraz benim gibi kendine dert ediver!” diye cevap verdi kocasına Sachiko.</p>

  <p>“Dert ediyorum etmesine de, bu işe karışmam uygun olmaz. Yukiko, Itakura meselesini bilmiyor mu?”</p>

  <p>“Yukiko’yu yanımıza çağırmamın sebebi konuyu bir açıp fikrini almaktı. Ama daha konuşamadık.”</p>

  <p>Sachiko, Yukiko’yla, dans gösterisinin telaşı bittikten sonra konuşmayı düşünmüştü. Karıkoca aralarında bu konuşmayı yaptıklarından iki-üç gün sonraydı. Bir sabah Taeko, dans gösterisindeki haliyle fotoğraf çektirmek için ablasından elbiseyi tekrar ödünç istedi. Kâğıt kabındaki kıyafeti hasır bir valize koydu. Peruk kutusu ve o gün kullandığı şemsiyeyi de alarak arabaya binip gitti.</p>

  <p>Böylece Sachiko, Yukiko ile baş başa kalma fırsatını yakaladı. “Koisan, o eşyalarla mutlaka Itakura’nın yanına fotoğraf çektirmeye gidiyordur” diyerek söze girdi. Sonra da, geçen eylülde Okubata’nın kendisini uyarmasının şokundan, son dans gösterisinde fuayede ikisinin çıkardığı hırgüre kadar olanları kısaca anlattı.</p>

  <p>“Demek Leica’sı kırılmış...” Her şeyi baştan sona dinleyen Yukiko’nun ilk söylediği bu olmuştu.</p>

  <p>“Bilmem ki, ne oldu acaba? Teinosuke Enişten en azından objektifi çizilmiştir diyordu.”</p>

  <p>“Film de işe yaramaz hale gelmiş olmalı ki, tekrar çekiyorlar.”</p>

  <p>“Öyle herhalde...” Sachiko, her şeyi büyük bir sükûnetle dinlemiş olan Yukiko’nun yüzünü inceleyerek böyle dedi. Sonra konuşmaya devam etti: “Bu son sefer, Koisan’ın beni arkamdan bıçakladığını hissettim. Aklıma geldikçe hâlâ çok kızıyorum. Konuşmaya bir başlarsam sonu gelmez... Bir ben değil ki, eskiden beri senin de başına ne işler açıyor, öyle değil mi?”</p>

  <p>“Benimle ilgili bir şey yok...”</p>

  <p>“Öyle şey olmaz. Ta o gazete haberinden itibaren, bize ne kadar sıkıntılar verdi... Bunları söyleyince belki seni üzeceğim ama Yukiko’cuğum senin de kısmetine ne kadar zarar verdi! Her zaman onun yanında oldum, korudum yine de insana tek söz edip bir danışmadan, Itakura gibi bir adamla sözleniyor!”</p>

  <p>“Teinosuke Eniştemle konuştun mu?”</p>

  <p>Hı hı. Artık olanları kendime saklayamayacak hale geldiğimde...”</p>

  <p>“Ne diyor peki?”</p>

  <p>“Benim de bir fikrim var, var olmasına; ancak bu konuda dışarıda kalmak istiyorum, diyor.”</p>

  <p>“Niye ki?”</p>

  <p>“Ben Koisan’ın huyunu tam anlayamıyorum, diyor. Yani anlayacağın ‘ona güvenmediğim için karışmak istemiyorum’ demeye getiriyor. Bak aramızda kalsın lütfen, fakat Teinosuke Eniştenin gerçek fikri şu: ‘Eğer Itakura ile evlenmek istiyorsa evlensin, istediği gibi yapsın. Itakura kendi kendine bakabilecek biri, o yüzden daha uygun,’ diyor. Benim düşüncemle taban tabana zıt! Ona danışsam da bana yardımı olamadı o yüzden.”</p>

  <p>“Benim Koisan’la konuşmamı ister misin?”</p>

  <p>“Evet, lütfen öyle yap! Fikrini değiştirmek için ikimizin de ikna etmeye çalışmamızdan başka yol yok. Koisan, sen evlenene kadar bekleyeceğini söylüyor...”</p>

  <p>“Başka biri olsa benden önce evlenmesine aldırmazdım...”</p>

  <p>“Fakat Itakura uç noktada bir durum...”</p>

  <p>“Sence de Koisan’da biraz basitlik yok mu?”</p>

  <p>“Evet, olabilir.”</p>

  <p>“Benim için, Itakura gibi birinin, eniştem olması mümkün değil!”</p>

  <p>Sachiko, Yukiko’nun kendisi gibi düşüneceğinden emindi. Ancak onun kadar ölçülü biri bile fikrini bu kadar açıkça söylüyorsa, bu işe kendisinden çok karşı olduğu açıktı. Itakura olacaksa, onun yerine Okubata’yı seve seve kabul etme konusunda da aynı fikirdeydiler. Yukiko, mutlaka bir şeyler yapmayı, Küçük Efendi Kei’yle evlenmeleri için Koisan’ını ikna etmeyi düşünüyordu.</p>


  <h2 id="sigil_toc_id_56">Yirmi dokuzuncu bölüm</h2>

  <p>Ashiya’daki ev, Yukiko döndüğünden beri daha canlı bir yer olmaya başlamıştı. Ağzından pek laf çıkmayan, varlığı yokluğu belli olmayan sessiz sedasız Yukiko’nun gelmesiyle evin bu kadar neşeli, hareketli olması mümkün değilmiş gibi geliyordu insana. Belki bu hüzünlü kızın kişiliğinin bir yerlerinde neşeli bir yan gizliydi. En önemlisi de üç kız kardeşin aynı çatının altında bir araya gelmesi, evde bahar rüzgârları estirmişti. Üçünden hangisi eksik olursa olsun tüm ahenk kayboluyordu.</p>

  <p>Bu arada, Stolz’lar gittiğinden beri uzun süredir boş duran komşu eve de nihayet bir kiracı çıkmıştı. Geceleyin mutfağın cam kapısından, içeride yanan ateş görülüyordu. Ev sahibinin İsviçreli olduğunu duymuşlardı. Nagoya’da bir şirkette danışmanlık yapıyordu. Hiç evde bulunmuyordu. Evde Batılı edası olan fakat yüzünden Filipinli ya da Çinli olduğu anlaşılan genç bir ev sahibesi, yanında hizmetçilerle yaşıyordu. Yeni komşularının çocukları olmadığı için, ev Stolz’ların zamanındaki gibi canlı değildi. Çoğunlukla evden hiçbir ses soluk çıkmıyordu. Yine de çitlerin hemen ötesinde iyice ıssız bir ev haline gelmiş Batı tarzı binada, tekrar birilerinin yaşamaya başlamış olması çok büyük değişiklik olmuştu.</p>

  <p>Komşu eve Rosemarie gibi bir çocuğun gelmesini uman Etsuko, bu konuda hayal kırıklığına uğramıştı. Bu arada okuldaki sınıfından, yeni arkadaşlar edinmişti. Küçük kızların yaptığı gibi çay partilerine, doğum günü kutlamalarına gidip geliyorlardı. Kendi aralarında küçük bir grup oluşturmuşlardı.</p>

  <p>Taeko her zamanki gibi çok meşgul görünüyor, evden çok dışarıda vakit geçiriyordu. Üç günde bir, akşam yemeğinde görünmüyordu. Evde kaldığında Sachiko’nun ve Yukiko’nun nasihatleri bitip tükenmek bilmiyordu. Teinosuke, Taeko’nun bundan kaçtığını düşünüyordu. Bu olaylardan dolayı, Taeko ile iki ablasının aralarının açılmasından, özellikle de Yukiko ile bir sorun çıkmasından endişe ediyordu. Teinosuke, bir gün akşamüzeri eve döndüğünde Sachiko’yu ortalarda göremedi. Onu aramak için banyonun yanındaki altı <i>tatami</i>’lik odanın sürgülü kapısını açtığında, verandada dizlerini önüne çekip oturmuş Yukiko’nun, ayak tırnaklarını Taeko’ya kestirdiğini gördü.</p>

  <p>“Sachiko nerede?” diye sorduğunda, “Ablam, Kuwayama Hanımlara kadar gitti. Birazdan döner herhalde.”</p>

  <p>Taeko böyle cevap verirken, o arada Yukiko usulca ayaklarını eteklerinin altına çekerek oturuşuna çekidüzen verdi. Teinosuke, Taeko’nun dizlerinin üzerinde durarak, ablasının tırnaklarını keserken sıçrayıp etrafa yayılanları, avucunun içine tek tek toplamaya başladığını gözucuyla gördü. Bunun üzerine hemen kapıyı kapattı. İki kız kardeşin, o bir anlık görüntüsü, o yakın halleri uzun süre aklında kaldı. Bu kız kardeşler ne kadar görüş ayrılığına düşseler de, birbirlerine karşı hisleri değişmezdi. Bunu bir kez daha kendisine kanıtladıklarını düşündü.</p>

  <p class="bosluk"/>

  <p>Martın başlamasının üzerinden çok geçmemişti. Teinosuke bir gece uykusundan karısının gözyaşlarının kendi yanaklarına aktığını hissederek uyandı. Karanlığın içinden karısının belli belirsiz hıçkırıkları geliyordu.</p>

  <p>“Ne oldu sana?”</p>

  <p>Teinosuke böyle sorunca, “Bu gece... bak... bu gece tam bir yıl oluyor...” diyen Sachiko iyice hıçkırmaya başladı.</p>

  <p>“Artık unut bunu... Diyorum ya elimizden bir şey gelmez...” dedi Teinosuke, karısının gözlerinden durmak bilmeksizin akan yaşların tadını ağzında hissederek. Uyumadan önce karısının neşesi yerindeydi. Gecenin bir yarısı onu bu halde görmeyi beklemiyordu. Teinosuke bir an, geçen sene bu ayda, Yukiko’nun Jinba Hanım aracılığıyla Nomura diye birine görücüye çıktığını, o gün karısının ne kadar zorluk çektiğini hatırladı. Demek bugün karısının düşük yapmasının üzerinden tam bir yıl geçmişti. Kendi aklına gelmediği halde, karısının hâlâ kalbinin derinliklerinde bundan acı duymasını anlıyordu. Ama bu halinin durup durup böyle birden nüksetmesine her seferinde şaşırıyordu. Geçen sene çiçek seyrine gittiklerinde de; sonbahardaki Osaka Kabuki Tiyatrosu’nda Ayna Aslan’ı izlemeye gittiklerinde de, Kyoto’da Togetsu-kyō Köprüsü’nün üstünde de, tiyatronun fuayesinde de karısının hiç beklemediği anda böyle gözyaşlarına boğulduğunu görmüş, hemen ardından kendini toparladığına şahit olmuştu. Yine aynı öyle oldu. Ertesi sabah Sachiko gecenin bir yarısı ağladığını unutmuş gibi görünüyordu.</p>

  <p class="bosluk"/>

  <p>Kyrilenko’ların kızı Katharina, o ay, kruz gemisi Schamhost’la Almanya’ya yola çıkacaktı. Teinosuke’ler, evvelsi sene Kyrilenko’ların Shukugawa’daki evlerine misafirliğe gittiklerinden beri, “Biz de onları çağırsak,” diye düşünmelerine rağmen, bir türlü davet etmek kısmet olmamıştı. Arada trende karşılaşmak dışında görüşememişlerdi. Taeko’dan, “teyzecik” ve Kyrilenko kardeşlerin ve ayrıca Bay Vronsky’nin haberlerini alıyorlardı. O zamandan beri, Katharina’nın yapma bebek işine ilgisi azalmıştı. Ancak bırakmış değildi. Taeko’nun aklından tamamen çıktığı bir sıra, pat diye atölyesinin kapsında beliriveriyor, son yaptığı şeyleri göstererek görüşlerini soruyor, kendisine yol göstermesini istiyordu. İki yıl içinde eli bu işe epey yatmaya başlamıştı. Taeko, ilişkilerinin ne zaman başladığını bilmiyordu ama Katharina, Rudolf adında “iyi biri”ni bulmuştu. Adam Alman’dı. Taeko, Katharina’nın erkek arkadaşıyla zaman geçirmeyi tercih ettiğini, bu nedenle bebek yapımına ilgisini yitirmeye başladığını düşünmüştü. Rudolf, bir Alman şirketinin Kobe ofisinde çalışan bir gençti. Taeko da bir keresinde, Kobe Motomachi’de Rudolf u görüp tanışmıştı. Ondan sonra sık sık iki sevgiliyi birlikte yürüyüş yaparken görüyordu. İlk bakışta Rudolf un Alman olduğu anlaşılıyordu. Yakışıklı değildi. Gösterişsiz ama sağlam yapılı, çok uzun boylu bir adamdı. Katharina, Rudolf la tanışıp Almanya’ya sempati beslemeye başladıktan sonra Almanya’ya gitmeye karar vermişti. Rudolf un Berlin’deki ablasının yanında kalacaktı. Bu da gitmeye daha rahat karar vermesini sağlamıştı. Katharina’nın asıl amacı ise, eski kocasından olan kızının yaşadığı İngiltere’ye geçebilmekti. Yol masraftan ve diğer sebepler yüzünden önce Berlin’e gidecekti. Avrupa kıtasına adım attıktan sonra, orayı basamak yaparak İngiltere’ye geçme niyetindeydi.</p>

  <p class="bosluk"/>

  <p>“Hımm, Bay Alman Pastası ile birlikte gitmeyecekler mi yani?”</p>

  <p>Rudolf'a, Taeko şakadan Bay Alman Pastası adını takmıştı. Şimdi Sachiko’lar da hiç tanışmadıkları bu adama Bay Alman Pastası deyip duruyorlardı.</p>

  <p>“Bay Alman Pastası Japonya’da kalacak. Katharina, Bay Alman Pastası’nın ablasından, adına yazılmış bir davetiye aldı. O davetiyeyle tek başına gidecek.”</p>

  <p>“Öyle olsa da İngiltere’ye giderek kızını aldıktan sonra Berlin’e dönüp Bay Alman Pastası ile orada buluşmayacaklar mı?”</p>

  <p>“Şey... herhalde öyle olmayacak bence...”</p>

  <p>‘Yani Bay Alman Pastası ile ilişkileri buraya kadar mı?”</p>

  <p>“Herhalde... öyle değil mi?..”</p>

  <p>“Çok düz mantık görünüyor.”</p>

  <p>“Gerçekten öyle...”</p>

  <p>Bu konunun açıldığı akşam yemeğinde, Teinosuke de söze karıştı:</p>

  <p>“Belki başından beri işin içinde aşk yoktu, sadece birlikte zaman geçiriyorlardı...”</p>

  <p>“Hem bekârlar hem de memleketlerinden ayrı Japonya’da yaşıyorlar. Birbirleriyle olmalarında bir kötülük yok ki!” Taeko onları savunurcasına böyle demişti.</p>

  <p>“Sahi, gemisi ne zaman yola çıkıyor?”</p>

  <p>“Öbürsü gün öğlen demir alıyor,” diye cevap verdi Taeko.</p>

  <p>“Baksana, o gün vaktin var mı?” diye Sachiko kocasına sordu. “Sen de yolcu etmeye gidiver... Ayıp oldu, o zamandan beri bir türlü davet edemedik zaten...”</p>

  <p>“Evet, yemek davetlerine bir karşılık veremedik, ayıp oldu...”</p>

  <p>“Eh işte, sen de yolcu etmeye gidiver. Etsuko’nun okulu var o gelemez. Onun dışında hepimiz gidelim.”</p>

  <p>“Ablacığım sen de gidecek misin?” diye sordu Etsuko.</p>

  <p>“Ben kruz gemisi Schamhost’u görmeye gideceğim.” Etsuko’nun sorusuna Yukiko, omuzlarını çekerek zoraki bir gülümsemeyle böyle cevap verdi.</p>

  <p class="bosluk"/>

  <p>Geminin kalkacağı gün Teinosuke sabah bir saatliğine ofisinden ayrıldı. Doğrudan Kobe’ye gitti. Limana ucu ucuna yetişti. Katharina ile konuşacak pek vakti olmadı. Onu yolcu etmeye “teyzecik” ve ağabey Kyrilenko da gelmişti. Ayrıca Vronsky ve Sachiko’lar üç kız kardeş oradaydı. Taeko’nun, “Bakın oradaki,” diyerek gizlice gösterdiği Rudolf da vardı. Bunun dışında tanımadıkları Japon ve ecnebi birkaç kişi daha bulunuyordu. Gemi kalktıktan sonra Teinosuke’ler, Kyrilenko’larla sohbet ederek rıhtımdan Kaigandori Caddesi’ne kadar birlikte yürüdüler. Orada vedalaşarak ayrıldıklarında, Rudolf da diğerleri de çoktan ortadan kaybolmuştu.</p>

  <p>“Teyzecik kaç yaşında bilemiyorum ama hiç yaşlanmıyormuş gibi gözüküyor değil mi?” Teinosuke, ceylan gibi sekerek yürüyüşüyle arkadan bakınca genç sanılacak “teyzeciği” gözleriyle takip ederek böyle söylemişti.</p>

  <p>“Teyzeciğin Katharina ile tekrar görüşmeye ömrü vefa eder mi acaba?” dedi Sachiko.</p>

  <p>“Çok dinç gözüküyor da, tabii yaşı var...”</p>

  <p>“Yine de vedalaşırken hiç ağlamadılar?” dedi Yukiko.</p>

  <p>“Sahiden! Biz daha çok ağlaştık, pek hoş olmadı...”</p>

  <p>“Tam savaşın arifesinde kalkıp bir başına Avrupa’ya giden kızının gözü çok pek ama onun gitmesine izin veren teyzecik de ondan aşağı kalmaz. İhtilal zamanı onca zorluklar çekip yaşadıklarından olacak, şimdi pek aldırmıyorlar belki de...”</p>

  <p>“Rusya’da doğmuş... Şanghay’da büyümüş... Japonya’ya sürüklenmiş... Bu sefer de Almanya’dan İngiltere’ye geçiyor...”</p>

  <p>“Teyzecik zaten İngiltere’yi pek sevmiyordu. İyice köpürmüştür, değil mi?”</p>

  <p>Taeko, “’Ben, Katharina, her zaman, her zaman kavga ediyor. Katharina gidiyor. Ben, üzgün değil <i>efenim,</i> ben mutlu, diyordu...” diye teyzeciğin taklidini yaptı. Konuşmasını daha şimdi işittikleri teyzeciğin, taklidini duyunca, hepsi yolun ortasında gülmekten iki büklüm oldular.</p>


  <h2 id="sigil_toc_id_57">Otuzuncu bölüm</h2>

  <p>“Katharina, daha önce gördüğümüzden daha hoş gözüküyordu, değil mi? Ben daha önce gördüğümüzde bu kadar güzel olduğunu hatırlamıyorum. Şaşırdım gerçekten.”</p>

  <p>Teinosuke’ler Kaigan-dori Caddesi’nden Ikuta’ya kadar yürüyüp sabah yer ayırttıkları Yohei Balık Lokantası’ndan içeri girdiler. Sırasıyla Sachiko, Teinosuke, Yukiko, Taeko olmak üzere, yan yana bar taburelerine oturdular. Hâlâ Katharina’dan bahsediyorlardı.</p>

  <p>“Yok öyle değil, makyajdan öyle gözüküyor. Bir de bugün daha özel giyinmişti.”</p>

  <p>“Bay Alman Pastası ile arkadaş olduktan sonra, makyajını falan da değiştirince tamamen farklı görünmeye başladı,” diye söyleneni tamamladı Taeko. “Kendisine pek güveniyor. ‘Taeko Hanım, göreceksiniz, ben Avrupa’ya gidersem, mutlaka zengin bir erkek bulup evleneceğim,’ diyor.”</p>

  <p>“Öyleyse yanına çok para almadan gitmiş olmalı, değil mi?”</p>

  <p>“Şanghay’da hemşirelik yapmış. ‘Zorda kalırsam hemşirelik yaparım,’ diyordu. Bir süre yetecek el harçlığından başka parası yoktur herhalde yanında.”</p>

  <p>“Bay Alman Pastası ile ilişkileri bugün sona erdi, öyle mi?”</p>

  <p>“Herhalde öyledir...”</p>

  <p>“Son bir nezaket gösterip ablasının yanında kalması için mektup yazmasına bakılırsa Bay Alman Pastası’nın da iyi tarafları var, değil mi? Güvertedeki Katharina’ya bir-iki el salladı, sonra arkasını dönüp gitti. Bizden bile önce ortadan kayboldu.”</p>

  <p>“Gerçekten bir Japon asla öyle yapmazdı, değil mi?”</p>

  <p>“Eğer bir Japon aynı şeyi yapacak olursa Bay Alman Pastası değil, <i>Bay Fondü Nahoş</i> olurdu herhalde,” diye şakalaştı Teinosuke.</p>

  <p>Sachiko’lar, Teinosuke’nin şakasını anlayamamış görünüyorlardı.</p>

  <p>“Ne dedin şimdi, bir Fransız romanı adı gibi?”</p>

  <p>“Ferenc Molnâr’ın eseri mi?” dedi Teinosuke de.</p>

  <p>Küçük lokantada, L biçimindeki bar tezgâhının çevresine on kadar tabure yan yana sığabiliyordu. Teinosuke’ler dışında, yanına birkaç çalışanını da alıp gelmiş bu çevreden simsara benzeyen biri; onların ötesinde uçta Hanakuma semtinin <i>geisha</i>’ları olduğu anlaşılan hanımlar vardı. Başlarında yaşça kıdemli bir <i>geisha</i>’yla üç kişi gelmişlerdi. Bu kadarıyla bile lokanta tıklım tıklım dolmuştu. Müşterilerin arkasından tek kişinin güçlükle geçebileceği bir boşluk dışında bir yer kalmamıştı. Bu haline rağmen arada sırada dükkânın sürgülü kapısını açıp tıklım tıkış lokantanın içine göz atarak, “Bize bir yer ayarlayamaz mısınız?” diye rica edenlerin, hatta yalvar yakar dil dökenlerin ardı arkası kesilmiyordu. Bu lokantanın yaşlı.sahibinin de tipik bir <i>sushi</i>’ci gibi, suratı sirke satıyordu. Lokantasının müdavimlerinden bile olsa önceden yer ayırtmadıysa, “içeride yer mi var sanki!” dermiş gibi bakarak kabaca kestirip atardı. Durum böyle olunca da oradan geçerken uğrayıp bir şeyler yemek isteyen biri, boş bir zamanına denk gelmezse içeri adımını atamazdı. Telefonla yer ayırtmış düzenli müşterileri bile on beş-yirmi dakika gecikecek olurlarsa içeri giremezlerdi. Yaşlı adam, “Şuralarda bir dolaşın, bir saat sonra gelin,” diyerek yollardı.</p>

  <p>Lokantanın yaşlı sahibi, Tokyo’nun Ryōgoku semtindeki Meiji Dönemi’nin ünlü <i>sushi</i> restoranı Yobei’de bu işi öğrenmişti. Bu restoran artık yoktu. Yohei ismini de buradan almıştı. Fakat <i>sushi</i>’si eskiden Ryōgoku’daki Yobei <i>Sushi</i>’cisinde yapılandan tamamen farklıydı. Sebebine gelince, yaşlı <i>sushi</i>’ci, işi Tokyo’da öğrense de, Kobe’de doğmuştu. Elbette o da <i>nigirizushi</i> sarıyordu. Ama onun sardığı Kyoto-Osaka bölgesinin damak tadına uygun yapılıyordu. Mesela, sirke... Tokyo usulündeki sarı renkli sirke yerine, mutlaka beyaz sirke kullanırdı. Soya sosu olarak da, Tokyoluların elini bile sürmediği, Kansai’nin <i>tamarijōyu</i> adı verilen koyu kıvamlı soya sosunu kullanırdı. Karides, ahtapot, istiridyeye sofra tuzu dökülmesini salık verirdi. Hangi balığın kullanılacağına gelince, hemen burunlarının dibindeki Japon İç Denizi’nden tutulmuş olsun da, ne olursa olsun uygundu. <i>“Sushi</i>’ye uygun olmayan balık yoktur,” derdi. Eskiden Yobei’in sahibi de aynı şeyi söylermiş, bu açıdan Tokyo Yobei usulüne benziyordu. Yılanbalığı, kirpi balığı, Matsubara kırmızı kayabalığı, sarı kuyruk balığı, istiridye, canlı deniz kestanesi, pisibalığı filetosu, kırmızı deniz tarağı içi, balinanın yağsız bölümlerinden başlayarak; <i>shiitake</i> mantarı, çamlıklarda yetişen <i>matsutake</i> mantarı, bambu filizi, Japon hurmasına kadar her şeyi kullanıyordu. Bir tek <i>sushi</i> için aslında en çok bilinen balıklardan biri olan tuna balığını sevmiyor, pek kullanmıyordu. Tirsi balığı, dip istiridyesi, omlet rulosu lokantadan içeri bile giremezdi. Mutlaka, hâlâ canlı, kıpır kıpır eden karides ve istiridyeleri müşterilerin gözlerinin önünde sarıp hazırlar, malzemesine göre <i>sushi</i>’yle birlikte verilen Japon bayır turpundan yapılan <i>wasahi</i> sosu yerine, perilla biftek otu, ağaç filizi ya da Japon biberini soya sosunda haşlayarak tabağın yanına koyardı.</p>

  <p>Taeko, yaşlı adamı epey zamandır tanıyordu. Bir anlamda Yohei Balık Lokantası’nı içlerinde ilk keşfeden oydu. Sık sık dışarıda yemek yediği için, Kobe’de Motomachi’den Sannomiya’ya kadar olan bölgede nerede iyi yemek yeneceğini çok iyi bilirdi. Bu lokantayı henüz şimdiki yerine geçmeden önce, borsanın tam karşısındaki dar bir sokakta, şimdikinden çok daha küçük bir yerdeyken keşfetmişti. Eniştesine ve ablalarına da lokantayı öğreten oydu. Taeko bu yaşlı adamı, <i>Shinseinen</i> kültür ve sanat dergisinde yayımlanan polisiye çizgi romanlardan fırlamış biri gibi görüyordu. Küçücük bir vücudun üstüne, kocaman bir tahta çekicin başı yerleştirilmiş eciş bücüş bir çocuk gibiydi. Teinosuke’ler daha onu görmeden Taeko ondan o kadar çok bahsetmiş; müşteriyi kapıdan yollarken kabaca kestirip atışını, kasap bıçağını eline aldığındaki galeyana gelişini, halini tavrını, el kol hareketleriyle o kadar çok taklit etmişti ki, kendisini tanıdıklarında sahiden de Taeko’nun yaptıklarına şaşılacak kadar benzediğini görmüşlerdi.</p>

  <p>Yaşlı adam önce müşterileri tek sıra halinde yan yana dizip oturturdu. Ne istediklerini sormasına sorardı da, sonunda genellikle kendi istediğini hazırlar getirirdi. Mercanbalığı varsa onu çıkarır, kişi sayısı kadar dilimler, tüm müşterilere önce onu dağıtırdı. Ardından karides, onun ardından da pisibalığı dağıtırdı. İkinci tura geçmeden ilk dağıttıklarını bitirmezlerse suratsızlaşırdı. Önlerine konulanların birkaçını yemeden tabaklarında bırakan olmuşsa, “Tabaktaki bitmemiş!” diye uyardığı bile olurdu. Çeşitler gününe göre değişirdi fakat karides ve mercanbalığıyla pek şişinir, bir kez bile eksik etmezdi. Her şeyden önce mutlaka mercanbalığı çıkarırdı. “Tuna balığı yok mu?” diyecek münasebetsiz bir müşteriyi muhatap almazdı. Hoşuna gitmeyecek bir şey olursa, haince acı <i>wasabi</i> sosunu basar, müşterisini yerinden zıplatır, sonra da sosun acısından gözlerinden yaşlar gelmesine bakarak kıs kıs gülerdi.</p>

  <p>Zaten mercanbalığını çok seven Sachiko’nun, Taeko onlara burayı gösterdikten sonra balığın tadına bayılarak buranın müdavimlerinden biri olması doğaldı. Aslında Yukiko da, buranın <i>sushi</i>’sine Sachiko’dan geri kalmayacak kadar düşkündü. Biraz abartılacak olursa Tokyo’dayken, Kansai’ye onu geri çeken şeylerin arasında buranın <i>sushi</i>’sinin de olduğu söylenebilirdi. Tokyo’da yaşarken düşünceleri kendini Kansai’ye getirdiğinde ilk düşündüğü şeyin Ashiya’daki ev olduğunu söylemeye bile gerek yoktu. Aklının bir köşesinde, ara sıra bu lokanta, yaşlı sahibi, kasap bıçağının altında canlı canlı kıpırdayan mercanbalığı ve jumbo karideslerin görüntüsüyle birlikte canlanırdı. Yukiko seçmesi gerekse Batı tarzı yemekleri severdi. <i>Sushi</i>’ye pek düşkünlüğü yoktu. Fakat Tokyo’da birkaç ay kalıp da, dilimlenmiş çiğ kırmızı balık etinden yapılan <i>sashimi</i>’den başka bir şey yiyemeyince mercanbalığının damağında kalmış tadı aklına gelirdi. Balığın etinin, inci gibi parlayan beyaz, güzel rengi bir an gözlerinin önünde belirirdi. Tuhaf bir şekilde bu görüntü, Osaka-Kobe arasındaki tren yolunun manzarası ve Ashiya’daki ablası ile yeğeninin görüntüsüyle birleşiverirdi.</p>

  <p>Karıkoca Teinosuke’ler, Yukiko’nun, Kansai’de keyif aldığı şeylerden birinin bu olduğunu düşünerek, o yanlarına geldiğinde bir-iki kez buraya yemeğe çıkarırlardı. Geldiklerinde Teinosuke; Sachiko ve Yukiko’nun arasına yerleşir, arada belli etmeden karısının ve baldızının bardaklarına içki koyardı.</p>

  <p>“Çok güzel! Parmaklarımı yiyeceğim!” Taeko deminden beri keyifle iç geçirerek yiyordu. Etraftan utanıp sıkıldığı için önüne konulan kadehin arkasına gizlenmiş Yukiko’nun üzerinden seslenerek, “Teinosuke Enişte,” dedi. “Keşke onları da buraya çağırsaydık ne iyi olurdu, değil mi?”</p>

  <p>“Sahiden...” dedi Sachiko da, “Kyrilenko Teyze’yi davet etsek iyi olurdu.”</p>

  <p>“Benim de aklıma geldi ama önceden haber vermeden sayımız artarsa burada ne olur bilemedim. Bir de belki böyle şeyler yiyemezler, diye düşündüm.”</p>

  <p>“Ne diyorsun, olur mu öyle şey!” dedi Taeko. “Batılılar da <i>sushi</i> yiyorlar. Öyle değil mi amca?” diye sordu lokantanın sahibine.</p>

  <p>“Hıı, yiyorlar.” Yaşlı adam, o anda kesme tahtasının üstündeki canlı canlı zıplayıp duran karidesleri, ıslak tombul parmaklarıyla tutarak, “Arada buraya da geliyorlar,” dedi.</p>

  <p>“Hatırlamıyor musun, Bayan Stolz da <i>chirashi-suji</i> yememiş miydi?” diye cevap verdi Sachiko da Teinosuke’ye.</p>

  <p>“Öyle de, onun içinde çiğ balık yoktu.”</p>
