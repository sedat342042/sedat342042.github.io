  <p>Hasta, ameliyathaneden çıkıp kendine geldikten sonra, bakışlarını yatağının başucunda duran Taeko’ya kaldırarak, “Ah! Ben artık sakat biriyim!” diyerek derin bir üzüntü nidası koparmıştı. Yine de Isogai Kliniği’nde böğürüp duran hastanın ağzından ilk kez anlamlı bir şeyler çıkmıştı. Sadece bu da değildi. Hastanın, böğürüp duran bir yaratık gibi gözüktüğü sırada da, aslında ne durumda olduğunun, yanında sürüp giden tartışmaların tamamen farkında olduğu anlaşılıyordu. Taeko en çok hastanın artık, Canım acıyor!” diye bağırmamasına, öncekine göre daha sakin görünmesinden büyük bir rahatlama duymuştu. Bir bacağını kaybetse de belki kurtulur diye aklından geçirmiş, iyileştikten sona koltuk değneğiyle yürürken nasıl gözükeceğini bile düşünmüştü. Hasta sadece iki-üç saat böyle kalabilmişti. Okubata mağazasından çalışanlar ve Küçük Efendi Kei, tam o arada apar topar çıkıp gelmişlerdi. Taeko da, hastanın durumunu görüp içi rahat ettiğinden, çıkmak için uygun bir zaman olmuştu. Sadece Itakura'nın kız kardeşi Taeko, Küçük Efendi Kei ve ağabeyi arasında olanlardan haberdardı. Taeko’nun bir an evvel ayrılabilmesi için elinden geleni yapmıştı.</p>

  <p>Taeko, kendisini kliniğin kapısına kadar geçirmeye gelen hastanın kız kardeşine, durumunda ani bir değişiklik olursa ne zaman olursa olsun mutlaka haber vermesini tembihledi. Kendisini almaya gelen arabanın şoförüne de, duruma göre o gece belki kendisini uyandırıp çağırması gerekebileceğini söyleyerek hazır olmasını istedi.</p>

  <p>Taeko yorgunluktan perişan olduğunu söylese de, ablaları ve eniştesiyle epeyce konuştuktan sonra yatağa gidebildi. Ertesi sabah dörtte, tahmin ettiği gibi klinikten gelen telefonla uyandı. Kliniğe geri gitti. Sachiko gün ağarırken arabanın kapının önünden yola çıkarkenki homurtusunu uykusunun arasında duydu. “Aaa, Koisan gidiyor demek,” diye düşünerek uyuklamaya devam etti. Üzerinden ne kadar geçtiğini bilmiyordu, sürgülü kapı biraz aralandı. O-Haru, “Hanımefendi...” diye seslendi. “Koisan, şimdi telefon etti. Itakura Bey vefat etmiş. Onu haber vermek için aramış efendim.”</p>

  <p>“Saat kaç oldu?”</p>

  <p>“Altı buçuk efendim.”</p>

  <p>Sachiko tekrar uyumaya çalıştı. Fakat uykuya dalamadı. Teinosuke de gelen telefondan haberdar olmuştu. Müştemilatta kalan Yukiko ve Etsuko, sabah sekiz gibi kalktıklarında, durumu O-Haru’dan duydular.</p>

  <p>Öğleyin geri dönen Taeko olanları anlattı. Kendisinin ayrılmasının ardından hasta tekrar kötüleşmişti. Kız kardeşi, arkadaşları sırayla kan vermişler ama bir sonuç elde edilememişti. Hastalık, bacağının acısından kurtulmuş hastanın, göğsüne ve başına sirayet etmişti. Hasta korkunç acılar çekerek bu dünyadan ayrılmıştı. Taeko hayatında bu kadar acı çekerek son nefesini veren kimseyi görmemişti. Bilinci son âna kadar yerindeydi. Yatağının ucunda toplanmış herkesle, anne babası, kardeşleri, arkadaşlarıyla tek tek vedalaşmıştı. Küçük Efendi Kei’ye de, Taeko’ya da ölmeden önce onlara duyduğu vefa borcuyla teşekkür etmiş, her ikisine de ayrı ayrı gelecekleri için mutluluk temenni etmişti. Makioka’lara da, beyefendi, hanımefendi, Yukiko Abla, Küçükhanım Etsuko hatta O-Haru Kalfa diye adlarını söyleyerek hepsine son bir kez veda etmişti.</p>

  <p>Gece boyunca yanından ayrılmayan Okubata mağazasından arkadaşları, sonunda işlerine gitmek için ayrılmışlardı. Küçük Efendi Kei, merhumun ailesi ile birlikte Tanaka’daki evine kadar naaşının yanında gitmişti. Taeko da naaşla birlikte gitmiş sonra oradan ayrılıp dönmüştü. Ayrıldığında Küçük Efendi Kei hâlâ oradaydı. Merhumun ailesi kendisine, “Genç efendi, genç efendi,” dese de o, konumunu unutarak her işe koşmuştu.</p>

  <p>Hem bu akşam hem yarın akşam ölünün başında beklenerek yas tutulacaktı. Ertesi gün Tanaka’daki evinde, cenaze töreni yapılacaktı. Bunları anlatan Taeko’nun yüzünden yorgunluk ve uykusuzluk aksa da, tamamen sakin gözüküyordu. Bir tek damla gözyaşı bile akıtmamıştı.</p>

  <p>Taeko ertesi gün sabah ölünün başında beklenerek yas tutma merasimine bir saat kadar katıldı. Biraz daha kalmak istiyordu ama bir gece önceden beri Küçük Efendi Kei de orada bulunuyordu. Bir fırsatını bulduğunda kendisiyle konuşmaya çalışacağı belliydi. Bundan kaçınmak için erken ayrılmıştı.</p>

  <p>Teinosuke cenaze törenine katılmazlarsa hoş olmayacağını düşünüyordu. Ama işler bu noktaya geldiğinde her şeyden önce, iki baldızının da geleceklerini düşünmeleri gerekiyordu. Cenaze töreninde bir sürü insanla yüz yüze geleceklerdi. Üstelik o gazete meselesinden sonra, Okubata ailesiyle öyle bir yerde burun buruna gelmek hoş olmayacaktı. Bu nedenle kendisi katılmamaya karar verdi. Sadece Sachiko’dan özellikle herkesin gitmeyeceği bir saati seçerek baş sağlığına gitmesini istedi.</p>

  <p>Taeko cenaze törenine katıldı ancak naaşın yakılacağı krematoryuma gitmedi. Törenden döndüğünde hiç tahmin etmediği kadar kalabalık olduğunu anlattı. Hiç ummadığı insanlar da vardı. Itakura’nın tüm bu insanlarla ne zaman tanıştığına Taeko da şaşırmıştı. Küçük Efendi Kei de her zamanki sersemliği ile, merhumun Okubata mağazasından arkadaşlarıyla birlikte orada bulunmuştu.</p>

  <p>Ailesi, merhumun küllerinin memleketi Okayama’daki aile tapınağına gömülmesine karar vermişti. Cenazeden sonra Tanaka’daki, “Itakura Fotoğraf Stüdyosu’nu kapatırlarken Makioka’lara haber vermediler. Bu haberi başka yerden duyan Teinosuke’ler merhumun ailesinin kendilerini daha fazla rahatsız etmekten çekindikleri için böyle yaptıklarına kanaat getirdiler.</p>

  <p>Taeko ölümünün otuz beşinci gününe kadar anma törenlerinin yapıldığı her yedi günde bir, tek başına merhumun memleketine sessiz sedasız giderek mezarını ziyaret etti. Ailesinin evine uğramadan oradan ayrılmayı tercih etti. Sachiko bu durumun farkındaydı.</p>

  <p class="bosluk"/>

  <p>Yukiko ve Etsuko, hemşire Mito ayrıldıktan sonra, müştemilatta ikisi kalınca kendilerini yalnız hissettiler, O-Haru’nun da onlarla kalmasını sağladılar. Ama o da sadece iki gün sürdü. Itakura’nın cenazesinden önceki gece, Etsuko’nun hastalığı tamamen iyileştiği için ana binadaki odalarına döndüler. Ardından müştemilat formalinle dezenfekte edildi. Teinosuke de çalışma odasını tekrar oraya taşıdı.</p>

  <p>Tüm bunlar olurken yani mayısın sonlarına geldiklerinde, bir gün Makioka’lara Almanya’dan gönderilen, Sibirya üzerinden gelen bir mektup ulaştı. Onu da burada aktaralım. Manila’dan Hamburg’a dönen Bayan Stolz’un, Sachiko’ya hitaben yazdığı İngilizce bir mektuptu.</p>

  <p class="bosluk"/>

  <p class="p22">2 Mayıs 1939, Hamburg</p>

  <p class="p13">Sevgili Bayan Makioka,</p>

  <p class="p13"> Ben, sizin çok nazik mektubunuza daha önce cevap veremedim,
kusura bakmayın efendim. Fakat ben Manila’dayken de, gemide de hiç vaktim olmadı. Ben, kız kardeşim hasta olduğundan hâlâ Almanya’da olduğu için onun yerine çok eşyalar toplamam gerekti. Ayrıca ben, onun üç çocuğunu da buraya getirdim. Yani beş çocuğa baktım. Ben, Cenova’dan Bremerhaven’e ulaşana kadar hiç dinlenmeye vaktim olmadı. Benim kocam, Bremerhaven’e geldi. Bizler hepimizin sağ salim ülkemize geri döndüğüne sevindi. Benim,kocam iyi görünüyordu. Peter de öyleydi. O benim annem babam, arkadaşlarımla birlikte Hamburg Garına karşılamaya geldi. Ben, benim yaşlı babamı ve diğer kız kardeşlerimi henüz görmedim. Bizler ilk önce evimizi kurmak istiyoruz ancak çok vakit alıyor. Bizler, çok ev gezip gördük, sonunda bize uygun olan bir yer bulduk. Şimdi mobilyalar, mutfak eşyaları alıyoruz, iki hafta içinde her şey tamam olacak herhalde. Bizim oradan gönderdiğimiz kargolar henüz gelmedi. On güne kadar gelmesini umuyorum. Peter ve Fritz hâlâ arkadaşların yanında kalıyorlar. Peter okulda çok çalışıyor. Hepinize çok selam söylüyor. Mayısta bizim arkadaşlarımızdan Japonya’ya dönecek birileri var. Onlar Etsuko için, küçük bir hediye getirecekler. Bunu sizlere, bizim dostluğumuzun bir nişanesi olarak kabul edin. Sizler ne zaman Almanya ya geleceksiniz? Sizlere Hamburg’un gezdirip gurur duymak istiyoruz. Harika bir şehir!</p>

  <p class="p13">Rosemarie de, Etsuko’ya mektup yazdı. Etsuko, sen de bir şeyler yaz lütfen. İngilizce yazarken hata yapacağım diye endişelenmeye gerek yok. Ben de çok hata yapıyorum. Satō Bey’in o evinde şimdi kim oturuyor acaba? Ben, o çok güzel yeri sürekli hatırlıyorum. Satō Beye bizden çok selam söyleyin lütfen. Ayrıca sizin ailenize de çok selam söyleyin lütfen. Etsuko, Peter’ın ona gönderdiği ayakkabıları aldı mı acaba? Ben senin, onun için gümrük ödemek zorunda kalmadığınızı umuyorum.</p>

  <p class="p22">Sevgiler<br/>Hilda STOLZ</p>

  <p class="bosluk"/>

  <p>Bu Bayan Stolz’un mektubuydu. Onun dışında aynı zarfta, üzerine “Bunu ben Almancadan İngilizceye çevirdim, Rosemarie’nin mektubu” notu düşülmüş bir mektup daha vardı.</p>

  <p class="bosluk"/>

  <p class="p22">2 Mayıs 1939, Çarşamba</p>

  <p class="p13">Sevgili Etsuko,</p>

  <p class="p13">Ben çok uzun süredir sana mektup yazmadım. Şimdi, ben sana mektup yazıyorum. Ben Bayan Von Pustan’ın evinde kalan Japonları tanıyorum. O, Yokohama Bankası’ndan biri, Onun karısı ve üç çocuğu da şimdi burada. Onların isimleri Imai. Manila’dan, Almanya’ya yolculuk çok ilginçti. Bizler sadece bir kez Süveyş Kanalı’nda çöl fırtınasına yakalandık o kadar. Benim kuzenlerim Cenova’da gemiden indiler. Sonra onların anneleri trenle onları Almanya’ya götürdü. Biz gemiyle Bremerhaven’e kadar gittik.</p>

  <p class="p13">Bizim kaldığımız pansiyonda, bizim odamızın penceresinin altında bir tane siyah kuş yuva yapmış. Önce o yumurta doğurdu. Sonra şimdi, o kuluçkaya yatmak zorunda. Bir gün ben bakarken, kuşun babası gagasında bir sinek getirdi. Kuşun babası bunu kuşun annesine vermeye çalıştı. Fakat kuşun annesi uçup gitti. Kuşun babası çok akıllıydı, sineği yuvaya bırakıp uçup gitti. Kuşun annesi bir süre sonra döndü. Sonra o sineği yedi. Sonra tekrar yumurtanın üzerine oturdu.</p>

  <p class="p13">Çok yakında bizim yeni evimiz olacak. Adresimiz: 14 No. zemin kat, sol taraf. Overbeck Strasse.</p>

  <p class="p13">Sevgili Etsuko, bana hemen mektup yaz.</p>

  <p class="p22">Herkese selamlar<br/> Rosemarie</p>

  <p class="bosluk"/>

  <p class="p13">Not: Dün biz Peter’ı gördük. O da herkese selam söylüyor.</p>
