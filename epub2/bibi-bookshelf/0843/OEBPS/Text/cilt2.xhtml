  <p>Nankai tren hattı boyunca görünen manzara Osaka-Kobe arasından farklıydı, pek ağaçlık değildi. Küçücük evler birbirinin içine geçmiş gibi görünüyordu. Taeko hastaneye ulaşana kadar terden sırılsıklam olmuştu. Hoca hanımın hastanede kaldığı yer, öğleden sonra güneşi alan sıcak bir odaydı. Başında sadece bir öğrencisi bekleyen hoca orada öylece yatıyordu. Vücudunda biriken su o kadar korkunç değildi, yüzü de tahmin ettiği kadar şişmemişti. Fakat Taeko yatağının yanına oturup selam verdiğinde pek kendinde görünmüyordu. Ona refakat eden öğrencisinin anlattığına göre arada kendine geldiği oluyordu; fakat çoğunlukla bilinci kapalıydı. Bazen de sayıklıyordu, o zaman da söylediklerinin çoğu dansla ilgiliydi. Taeko yarım saat kadar kaldı, sonra müsaade istedi. Ayrılırken refakatçisi koridora kadar ona eşlik etti. Onu geçirirken, “Doktorlar da bu sefer umut olmadığını söylüyorlar,” dedi. Durumu gören Taeko da bunu anlamıştı. Yakıcı güneşin altında üfleye püfleye kan ter içinde dönerken, bir yandan da haftada bir kez olsun kendisi derse gitmiş olsaydı hocanın bu halde olmayacağını aklından geçirmeden edemiyordu. O-Saku Hoca’nın o haliyle, her gün bu yolu teperken ne kadar cefa çekmiş olduğunu iyice anlıyordu.</p>

  <p>Sachiko bunları duyunca, ertesi gün Taeko’yu da yanına alarak hastayı ziyarete gitti. Ziyaretlerinden beş-altı gün sonra vefat ettiği haberi geldi. O zaman başsağlığı dilemek üzere merhum hocanın evine ilk kez gittiler. İnsanı hayrete düşürecek kadar harap bir evdi. Osaka’da köklü Yamamura geleneğini sürdüren tek kişinin, böyle bir ailenin ikinci kuşağı olan hocanın evinin böyle olması mümkün müydü! Bütün namının tam aksine, yoksulluk içinde yaşadığı akıllarının ucundan bile geçmemişti. Bu durumda yaşamasının sebebi merhumun sanatçı kişiliği ve uzun geçmişi olan bu dansın deforme edilmesinden hiç hoşlanmaması, çağa ayak uyduramamış olması, açıkça söylenecek olursa dünyanın gidişatına uymayı becerememiş olmasıydı herhalde. Anlattıklarına göre, kendinden bir önceki kuşak Saku Hoca, o zamanlar Nanchi Sahnesi’nde dans dersleri veriyor, <i>geisha</i> mekânları için <i>Ashibe-odori</i> dans koreografileri yapıyordu. Büyükannesi vefat edince yerine ikinci kuşak O-Saku olarak mesleğini sürdürmüştü. Kendisinden profesyonel <i>geisha</i>’lara hocalık yapması istenmiş, merhum bunu yapmayı reddetmişti. O dönemde, Tokyo’nun abartılı <i>Fujima</i> ve <i>Wakayanagi</i> dans ekolleri şaşaalı günlerini.yaşıyordu. Eğer profesyonel <i>geisha</i>’lara hocalık yaparsa, işine karışıp zamane danslarını öğretmesini istemeleri kaçınılmaz olacaktı. Merhum bunların olmasını istememişti. Bu inatçılığının, kendisine zararı dokunmuştu anlaşılan. Böyle olduğu için öğrencilerinin sayısı da az olmuştu. Çocukluğundan itibaren bir tek büyükannesi tarafından büyütülen, annesi babası olmayan hocanın <i>geisha</i>’lık yaptığı dönemde çalıştığı yere borçlarını ödeyerek özgür kalmasını sağlayan bir bey de olmuştu hayatında. Fakat resmî bir kocası da, çocukları da olmamıştı. Bu açıdan özel yaşantısında da hayat çok yüzüne gülmemişti. Vefat ettiğinde çıkıp gelecek hiçbir akrabası yoktu. Cenazesi yazın en kavurucu günlerine denk gelmişti. Cenazesi için Abeno’da bir avuç insan toplanmıştı. Orada bulunan herkes, yan taraftaki krematoryuma geçerek cenazesinin yakılmasını beklerken, merhumdan söz etmişlerdi.</p>

  <p>Hoca hanım araçlara binmeyi sevmiyordu, özellikle araba ve gemiden hiç hoşlanmıyordu. Yine de çok inançlı olduğundan her ayın yirmi altısında aksatmadan Hankyū trenine biner Kiyoshikōjin Tapınağı’na hac ziyaretine giderdi. Ayrıca “yüz yirmi sekiz tapınak hac ziyareti” için, Sumiyoshi, Ikutama, Kōtsu’daki üç tapınağa ve onlara bağlı küçük tapınaklara her ay giderdi. Setsubun Festivali’nde Uemachi’deki mabetlere, Jizō haccına gider kendi yaşı kadar pirinç tatlısı adağı sunardı.</p>

  <p>Yaptığı işe kendini adamış biriydi. Dansın en ince noktalarını büyük bir özenle öğretirdi. Mesela, <i>Shiokumi</i> [Tuz Çıkarma] dansında “Kim vermiş sana şimşir tarağı, takmış saçına eliyorsun deniz tuzunu çıkarıp” gibi yerlerde sert bir şekilde uyarırdı. “Bir mehtapta, iki gölge” bölümüne gelince, “Kovanın içinde sanki ay varmış gibi hayal edin,” derdi. Kanawa dansındaki “Şimdi iyice pişmansındır belki, nedamet getir ve düşün iyice” kısmında çekiçle vuruyormuş hareketini yaptıklarında, “Belini eğ, gözlerinde o ışık görülsün!” diye uyarırdı.</p>

  <p>Belki eski kafalı, muhafazakâr biriydi. Ancak son zamanlarda Kyoto-Osaka bölgesindeki Kamigata dansının zamanla yok olup gitmemesi için bir şey yapmadan durmaktansa, eğer yapabilirse Tokyo dans ekollerini geçmek için çabalıyordu. Öğrencileri, hocalarının öleceğini hiç akıllarına getirmeden, altmış bir yaşına geldiğinde şehrin güneyinde bir tiyatro sahnesi kiralayarak muhteşem bir kutlama yapmayı planlamışlardı.</p>

  <p>Sachiko ile ikisi diğerlerinin konuşmalarını bir köşeden dinlemekle yetindiler. Taeko oradakilerin içinde daha yeni öğrencisiydi. Son yıllarda O-Saku Hoca’yla yakınlaşmıştı. Yine de hocanın özel ilgi gösterdiği bir öğrenci olmuştu; kendisi de, acaba bir gün ben de kendi sanatçı ismimi alabilir miyim diye içinden geçirmemiş de değildi. Şimdi bunlar boş bir hayal olmuştu.</p>


  <h2 id="sigil_toc_id_40">On üçüncü bölüm</h2>

  <p>“Anneciğim, Stolz’lar Almanya’ya dönüyormuş.”</p>

  <p>Akşama kadar Stolz’larda oynayan Etsuko eve döndüğünde bunu söylemişti.</p>

  <p>Çocuğun sözlerinin doğruluğundan pek emin olamayan Sachiko ertesi sabah çitlerin orada Bayan Stolz’la karşılaştığında, “Dün Etsuko’dan böyle bir şey duydum, doğru mu acaba?” diye bir yokladı. “Evet, doğru,” cevabını aldı. Bayan Stolz, “Benim kocamın, Japonya savaşa girdiğinden beri işleri hiç yok. Kobe mağazası, bu yıl başladığından beri neredeyse hiç iş yapmıyorlar. Bir süre sonra savaş biter, dedik. Bugüne kadar bekledik. Ancak hâlâ ne zaman biter bilmiyoruz. Benim kocam, çok düşündü. Sonra Almanya’ya dönmeye karar verdi,” dedi. Anlatmaya devam eden Bayan Stolz, kocasının daha önce Manila’da ticaret yaptığını, iki-üç sene önce Kobe’ye geldiklerini söyledi. Uzakdoğu’da düzenlerini kurup yerleştikleri halde, senelerin emeğini çöpe atıp tekrar ülkelerine dönmelerinin yazık olduğunu düşünüyordu. Hem kendisi hem çocukları, onlar gibi iyi komşulara sahip oldukları için çok mutluydular. Şimdi onlardan ayrılmak zorunda kalacakları için çok üzülüyorlardı. Asıl çocuklar bunu daha çok hissediyorlardı. Planlarına göre, babası ve büyük oğlu Peter önden yola çıkacaklar, bu sene içinde Amerika üzerinden ülkelerine döneceklerdi. Kendisi de, Rosemarie ve Fritz’le birlikte önümüzdeki ay ilk önce Manila’ya gidecek, oradaki kız kardeşinin evinde bir süre kalacaklardı. Oradan da Avrupa’ya yola çıkacaklardı. Bayan Stolz’un kız kardeşi ve ailesi de ülkelerine kesin dönüş yapmaya karar vermişlerdi. Ancak şimdi kız kardeşi Almanya’da hastalanmıştı, yataktan çıkamıyordu. Bu nedenle Bayan Stolz kız kardeşinin evini bir düzene koyup, eşyaları toparlayıp, kendi çocuklarının yanında kız kardeşinin üç çocuğunu da alıp dönecekti. Bayan Stolz ve Rosemarie’lerin ayrılmasına daha yirmi gün kadar vardı. Ancak Bay Stolz ve Peter gemide kamaralarını bile ayırtmışlardı. Ağustos sonlarında Tokyo Körfezi’ndeki Yokohama Limanı’ndan kalkan Empress of Canada adlı gemiye bineceklerdi. Bu anlattıkları Sachiko’ların hiç beklemedikleri bir şeydi.</p>

  <p>Makioka’ların evinde, Etsuko temmuz sonlarından itibaren, geçen sene olduğu kadar şiddetli olmasa da nevrasteni ve beriberi belirtileri gösteriyordu. İştahı kesilmişti. Uykusuzluk çekmeye başlamıştı. Hastalığı ağırlaşmadan, Tokyo’ya götürüp bir uzmana göstermek istiyorlardı. Etsuko, Tokyo’ya hiç gitmemişti. Okuldaki arkadaşlarının isimlerini vererek İmparatorluk Sarayı’nın yakınındaki Nijyū-bashi adındaki iki kemerli köprünün yanında eğilerek imparator hazretlerine saygılarını sunduklarını imrenerek anlatıyordu. Eğer götürüp gezdirirlerse ne kadar sevinirdi kim bilir! Hem Sachiko da, ablalarının Shibuya’daki evine hiç gitmemişti daha. Onları görmek için iyi bir fırsat olacaktı. Sachiko, Yukiko ve Etsuko üçü birlikte ağustos başında yola çıkmayı planlamışlardı. Ancak O-Saku Hoca’nın hastalığı vesaire derken ertelemeleri gerekti. O ay içinde gidip gidemeyeceklerinden bile emin değillerdi. Peter’ların baba oğul birkaç gün içinde Yokohama Limanı’ndan yola çıkacaklarını duyunca Sachiko yola çıkıp onları da yolcu etmeyi düşünmüştü. Ancak geminin kalkış günü Jizōbon Festivali’ne denk geliyordu. O gün, Sachiko’nun ablasının yerine mutlaka, her sene yaptıkları gibi Uehon-machi’deki tapınağa, atalarının ruhuna adaklar sunmaya gitmesi gerekiyordu. Yapabilecekleri bir şey yoktu. Ayın on yedisinde Peter’a veda için bir çay partisi düzenleyerek; Peter, Rosemarie, Fritz’i davet ettiler. İki gün sonra, ayın on dokuzunda da bu sefer Stolz’ların evinde çocuklar için bir veda partisi yapıldı. Evin çocuklarının arkadaşları olan Alman çocukların bulunduğu partide Japon olarak bir tek Etsuko davet edilmişti. Ertesi gün öğleden sonra, Peter tek başına Makioka’ların evine <i>sayōnara;</i> hoşça kalın demeye gelmişti. Tüm ailenin tek tek elini sıktı. “Yarın sabah babamla Sannomiya Garı’ndan Yokohama’ya yola çıkıyoruz. Amerika üzerinden Almanya’ya varmamız eylül sonlarını bulur. Almanya’da herhalde Hamburg’da yaşayacağız. Lütfen bu sefer de sizler oraya buyurun,” diyerek vedalaştı. Etsuko’nun Amerika’dan istediği bir şey varsa alıp gönderecekti. Etsuko annesine danışıp ayakkabı istemeye karar verdi. Bunun üzerine Peter, “Öyleyse hangi boyda alacağımı anlamak için Etsuko’nun ayakkabısını ödünç verebilir misiniz?” diyerek ayakkabıyı alıp gitti. Hemen ardında tekrar elinde kâğıt, kurşunkalem, mezurayla çıkıp geldi. Annesi, ayakkabı yerine Etsuko’nun ayağının kalıbını çizmenin daha iyi olacağını söylemişti, o yüzden gelmişti. Kâğıdı yere serdi. Etsuko’yu üzerine bastırarak annesinin söylediği gibi ayağının kalıbını çizdi, ölçüleri not aldı.</p>

  <p>Etsuko, ayın yirmi ikisi sabahı, Yukiko eşliğinde baba oğul Stolz’ları Sannomiya Garı’ndan yolcu etti. Akşam yemekte konusu açıldığında, Peter’ın ayrılırken çok üzüldüğünü anlattılar. “Etsuko, ne zaman Tokyo’ya gidiyorsun? Eğer gelirsen bizim gemimize uğrasana. Gemi, yirmi dördü akşamı kalkacak. Eğer gayret edersek tekrar görüşebiliriz,” diye buharlı tren kalkana kadar defalarca söylemişti. Sachiko çocuğun haline üzülmüştü. Bunu da bahane ederek, “Etsuko’cuğum öyleyse, Yokohama’ya kadar gidip Peter’ı yolcu edersin,” dedi. “Anneciğin ayın yirmi dördündeki törenlere katılmadan yola çıkamaz. Sen ablanla birlikte yarın akşam buharlı trene binerseniz, öbür gün sabah iner inmez doğruca gemiye giderek onları görebilirsiniz. Ben de ayın yirmi altısı gibi yanınıza geleceğim. O arada siz de Tokyo’yu gezer, Shibuya’da kalırsınız. Ne dersin?” diye sorunca Etsuko da, “Hı hı, iyi olur,” demişti. Böylece aniden karar verilmiş oldu.</p>

  <p>“Yukiko’cuğum sence nasıl, yarın akşam yola çıkabilir misiniz?”</p>

  <p>“Alacağım çok şey var ama...”</p>

  <p>“Yarın halledersin...”</p>

  <p>“Şey, tren geç saatte kalkarsa Etsuko uykusuz kalır. Hem öbür gün sabah binsek bile yetişebiliriz.”</p>

  <p>Sachiko içi parçalanarak Yukiko’nun burada bir gün olsun fazla kalmak isteyişini fark etti. Ne hissettiğini belli etmeden, “Doğru söylüyorsun. Madem öyle öbür gün de olur,” dedi.</p>

  <p>“Çok erken dönüyorsun! Daha yeni gelmiştin zaten,” dedi Taeko şakalaşır gibi bir havayla.</p>

  <p>“Ben de daha kalmak isterdim ama Etsuko’cuk ve Peter için olacaksa, başka türlü yapamam.”</p>

  <p>Yukiko, temmuzda geldiğinde, iki ay kadar burada kalmayı ummuştu. Ertesi gün yola çıkacaksa, hesaplarında küçük bir değişiklik olmuştu. Biraz hayal kırıklığı duyuyordu. En azından bu sefer yanında Etsuko’yla dönecekti. Arkadan Sachiko da gelecekti. Tek başına dönmenin verdiği burukluk yoktu fakat yine de Sachiko’lar anne kız o kadar uzun süre orada kalamazlardı. Etsuko’nun okulu açılmadan dönüp geleceklerdi elbette. Ondan sonra kendisinin belki yine Tokyo’da kalması gerekecekti. Bunları düşününce Yukiko, Ashiya’da kalmak istemesinde ortanca ablasının ailesiyle yaşamak istemesinin payı olduğunu ama dahası Kansai’ye, bu bölgeye duyduğu derin sevginin sonucu olduğunu düşündü. Tokyo’yu sevmemesinde, oradaki eniştesiyle anlaşamamaları kadar, Kantō bölgesinin havasına suyuna da bir türlü alışamamış olmasının etkisi olduğunu kendisi de çok iyi biliyordu.</p>

  <p>Sachiko, kız kardeşinin içinden geçenleri tahmin ettiğinden, ertesi gün bu konuda ağzını açıp bir şey söylemedi. Ne yapacaklarına, Yukiko ve Etsuko istedikleri gibi karar versinler, diye düşündü. Yukiko, sabah boyunca evde oyalanıp durdu. Sonuçta Etsuko’nun gitmeyi çok istediğini görünce, öğleden sonra tek başına hazırlandı. Her zamanki iğnesini Taeko’ya yaptırdı. Kimseye bir şey söylemeden O-Haru ile birlikte çıkıp bir yerlere gitti. Akşamüzeri altıdan sonra, eli kolu Kobe’deki Daimaru mağazası ve Motomachi semtindeki mağazaların paketleriyle dolu döndü geldi.</p>

  <p>“Bunu da aldım.”</p>

  <p>Kimonosunun kuşağından, ertesi günkü Fuji Ekspresi’ne iki bilet çıkardı. Tren sabah yedide Osaka’dan kalkıyor, Yokohama’ya öğleden sonra üçte varıyordu. Herhalde üçü biraz geçe rıhtımda olabilirlerdi. Görüşmek için en az iki-üç saat vakitleri olacaktı. Gideceklerinin kesinleştiği anlaşılınca telaşla eşyaları hazır etmekle uğraştılar. Bayan Stolz’un yanına gidip haber verdiler.</p>

  <p>Etsuko heyecandan öyle kolayca uyuyacak gibi görünmüyordu. Yukiko onu, “Yarın sabah erken kalkacağız, hadi uyu, uyu artık,” diyerek zorla ikinci kata, odasına çıkardı. Sonra ağır ağır kendi eşyalarını toplamaya başladı. Toparlanması bittiğinde Teinosuke hâlâ çalışma odasında çalışıyordu. Yukiko, ablası ve kardeşi gece yarısını geçene kadar salonda sohbet ettiler. Sonunda Taeko, “Hadi yatalım artık Yuki Ablacığım,” diyerek nezaket kurallarından yoksun bir şekilde ağzını kocaman açarak esnedi. Üçünün içinde nezaket kurallarından en az nasibini almış olanı oydu. Bu açıdan Yukiko ile taban tabana zıttı. Sıcak yaz aylarında bu durum iyice açığa çıkıyordu. Bu gece de, banyodan çıktıktan sonra, beline rasgele incecik bir kuşak tutturulmuş gecelik kimonosuyla arada göğsünü bağrını açıp yelpazeyle kendisini serinletmeye çalışarak oturmuştu.</p>

  <p>“Uykun geldiyse, sen git yat Koisan.”</p>

  <p>“Yuki Ablacığım senin uykun yok mu?”</p>

  <p>“Bugün çok koşuşturdum, gerilmişim herhalde, uykum gelmedi.”</p>

  <p>“Bir iğne daha yapayım mı?”</p>

  <p>“Yarın sabah çıkmadan yapmak daha iyi belki.”</p>

  <p>“Bu sefer yazık oldu Yukiko’cuğum,” Sachiko, Yukiko’nun yüzündeki lekenin uzun zaman sonra belli belirsiz ortaya çıktığını fark ederek o tarafa doğru bakarken böyle dedi. “Bu yıl bitmeden bir kez daha gelmeni istiyorum. Gelecek yıl otuz üç yaşında olacaksın; hani, o yaş kadınlar için uğursuz yaştır, her türlü fenalık yakın olur denir ya... o yüzden...”</p>

  <p>Birkaç gün önce yola çıkan baba oğul Stolz’lar Kobe’deki Sannomiya Garı’ndan trene binmişlerdi ancak Yukiko ile Etsuko sabah biraz daha geç çıkabilmek için Osaka’dan binmeye karar vermişlerdi. Buna rağmen yetişmek için altıda Devlet Demiryolları hattına binmeleri gerekiyordu. Sachiko istasyona gitmeden, onları kapıdan yolcu etme niyetindeydi. Ancak Bayan Stolz çocuklarla birlikte onları Ashiya İstasyonuna kadar götürüp yolcu etmek istiyordu. Böyle olunca Sachiko da, Taeko da, O-Haru da hep birlikte çıktılar.</p>

  <p>“Ben dün gece gemiye telgraf çektim. Trenin saat bildirdim.” Treni beklerken Bayan Stolz böyle söylemişti.</p>

  <p>Etsuko, “Peter, mutlaka güvertede bekleyecektir, değil mi?” diye sordu.</p>

  <p>“Hı hı, öyle düşünüyorum. Etsuko sen, çok düşünceli, teşekkür ederim.” Bunları söyleyen Bayan Stolz, Rosemarie ve Fritz’e de, “Etsuko’ya teşekkür edin çocuklar,” dedi Almanca. Sachiko’lar, söylediklerinin içinde bir tek <i>danke schön</i>’ü anladılar.</p>

  <p>“Anneciğim çabuk gel olur mu!”</p>

  <p>“Olur, ayın yirmi altısı-yirmi yedisi gibi mutlaka oradayım.”</p>

  <p>“Mutlaka değil mi?”</p>

  <p>“Mutlaka.”</p>

  <p>“Etsuko, çabucak geri gel!” Rosemarie hareket etmeye başlamış trenin ardından koşarak böyle seslendi.</p>

  <p><i>“Auf Wiedersehen</i>!”</p>

  <p><i>“Auf... Wiedersehen</i>!”</p>

  <p>Etsuko ne zaman öğrenmişti ki? Böyle Almanca vedalaşarak ellini salladı.</p>


  <h2 id="sigil_toc_id_41">On dördüncü bölüm</h2>

  <p>Sachiko ayın yirmi yedisinde, sabah Kamome Ekspresi ile yola çıkmaya karar vermişti. Yola çıkmadan bir önceki gece eşyalarını hazır ettiğinde, Shibuya’dakilere götüreceği hediyeler falan derken büyüklü küçüklü üç bavulu olduğunu gördü. Tek başına zorlanacaktı. O-Haru’yu da yanına almayı düşündü. Hem bu bahaneyle o da Tokyo’yu görüp gezmiş olurdu. Teinosuke’ye, Taeko göz kulak olurdu. Aklı burada kalmazdı. Yanında O-Haru’yu götürmesi pek çok açıdan iyi olacaktı. Duruma göre okul başlayacağı sıra Etsuko’yu, O-Haru’ya teslim edip gönderir, kendisi biraz daha kalabilirdi. Onca zaman aradan sonra Tokyo’ya gidiyordu. Biraz keyfini çıkarıp tiyatroya falan giderdi. Sachiko içten içe böyle planlamıştı.</p>

  <p class="bosluk"/>

  <p>“Aaa, O-Haru Kalfa da mı geldi!”</p>

  <p>Etsuko, Yukiko ve Tsuruko teyzesinin en büyük oğlu Teruo ile Tokyo İstasyonu’na onları karşılamaya gelmişti. Annesinin arkasından hiç beklemediği anda O-Haru’nun inip geldiğini görünce, bir sevinç çığlığı attı. Arabaya bindiklerinde, “Şuradaki Marunouchi binası, şurası İmparatorluk Sarayı,” diye heyecanla bilmiş bilmiş konuşup durdu.</p>

  <p>Yüzüne renk gelmiş, kanlı canlı olmuştu. Yanakları bile hafifçe dolmuştu.</p>

  <p>“Etsuko’cuğum, bugün gelirken Fuji Dağı’nı gördük. Değil mi, O-Haru Kalfa?”</p>

  <p>“Evet! En tepesinden eteğine kadar tek bir bulut yoktu, apaçık görünüyordu.”</p>

  <p>“Biz gelirken biraz bulutluydu. Zirvesini göremedik.”</p>

  <p>“Yaa, demek öyleydi küçükhanım? Öyleyse O-Haru Kalfanızın talihi biraz daha yaver gitti demek efendim.” O-Haru, bir tek Etsuko’ya bitap ederken kendisinden “O-Haru” diye bahsediyordu.</p>

  <p>Araba, Horibata’ya gelince, Teruo’nun şapkasını çıkardığını gören Etsuko, nereden geçtiklerini anladı: “Bak! O-Haru Kalfa burası Nijyū-bashi Köprüsü!”</p>

  <p>“Önceki geldiğimizde arabadan indik. Köprünün yanında eğilerek selam durduk. İmparator hazretlerine saygılarımızı sunduk,” diye anlattı Yukiko.</p>

  <p>“Hı hı! Öyle yaptık anneciğim!”</p>

  <p>“Ne zaman?”</p>

  <p>“Geçen sefer... Ayın yirmi dördünde Bay Stolz, Peter, ablam ve ben orada yan yana durduk. Eğilerek saygılarımızı sunduk.”</p>

  <p>“Nee! Stolz’lar Nijyū-bashi’ye mi geldiler?”</p>

  <p>“Ablam getirdi.”</p>

  <p>“O kadar vaktiniz var mıydı ki?”</p>

  <p>“Çok az zamanımız vardı. Boyuna saate bakıp durduk. Epey endişelendik ama yine de...”</p>

  <p class="bosluk"/>

  <p>O gün Yukiko ve Etsuko büyük bir telaşla rıhtıma ulaştıklarında baba oğul Stolz’ların güvertede kendilerini beklediğini gördüler. Epeydir orada onların yolunu gözlüyorlardı. Yukiko geminin kalkış saatini sordu. Akşam yedide olduğunu öğrendi. Öyleyse daha dört saatleri vardı. New Grand Hotel’e çay içmeye gitmeyi düşündü. Ama henüz çay saati için erkendi. Bunun üzerine Tokyo’ya gitmeyi önerdi. Trenle gidiş geliş bir saat kadar tutuyordu. Bunun dışında üç saat kadar vakitleri vardı. Arabayla bir tur atarlarsa Marunouchi civarını görebilirlerdi. Peter ve babasının Tokyo’yu hiç görmemiş olduğunu biliyordu. Bu nedenle böyle bir öneri getirmişti. Bay Stolz başlangıçta epey tereddüt etti. “Yetişebilir miyiz? Bir sorun olmaz mı?” diye iki-üç kez sorup iyice emin olduktan sonra kabul etti. Dördü hemen Sakuragi-chō hattına binip Yūraku-chō’da inip önce Imperial Hotel’de bir çay içtiler. Dört buçuk gibi otelden ayrılıp bir saat kadar arabayla oradan oraya dolaştılar. İlk olarak Nijyū-bashi’ye gittiler. Arabadan indiler. Eğilerek imparatora saygılarını sundular. Harp Bakanlığı, İmparatorluk Meclisi, Başbakanlık Resmi İkametgâhı, Deniz Kuvvetleri Bakanlığı, Adalet Bakanlığı, Hibiya Parkı, Imperial Tiyatrosu, Marunouchi binası gibi bir sürü yeri ya arabanın içinden ya biraz inerek büyük bir süratle dolaşıp gördüler. Beş buçukta Tokyo İstasyonu’na vardılar. Yukiko ve Etsuko onlarla bir kez daha Yokohama’ya kadar giderek gemi kalkarken yolcu etmek istediler. Ancak Bay Stolz defalarca bu isteklerini geri çevirdi. Hem sabahın erken saatlerinden beri koşuşturup duruyorlardı. Eğer geç olursa Etsuko iyice yorulur diye endişe etmişti. O yüzden Bay Stolz’un istediği gibi Tokyo Garı’nda vedalaştılar.</p>

  <p class="bosluk"/>

  <p>“Peter sevindi mi?”</p>

  <p>“Tokyo ne kadar harikaymış diye çok şaşırdı. Öyle değil mi Etsuko’cuğum?”</p>

  <p>“Hı hı. Kocaman kocaman binaları görünce gözleri yerinden oynadı!”</p>

  <p>“Babası Avrupa’yı biliyor ama Peter, Manila ile Kobe-Osaka dışında bir yer bilmiyordu.”</p>

  <p>“İşte Tokyo böyleymiş diye bakıyordu sanki,” dedi Etsuko.</p>

  <p>“Etsuko’cuğum sen de öyle hissetmedin mi?”</p>

  <p>“Ben Japon değil miyim! Görmeden önce de biliyordum.”</p>

  <p>“Tokyo’yu bir ben biliyordum, anlatana kadar kendimi helak ettim,” dedi Yukiko.</p>

  <p>“Ablacığım, Japonca mı anlattın?” diye sordu Teruo.</p>

  <p>“Şey, ben önce Peter’a anlattım o babasına çevirdi. Ama İmparatorluk Meclisi, Başbakanlık Resmî İkametgâhı dediğimde Peter de anlayamadı. Ben de az biraz İngilizce katıp öyle anlatmaya çalıştım.”</p>

  <p>“Ablacığım, İmparatorluk Meclisi, Başbakanlık Resmî İkametgâhı’nın İngilizcesini iyi ki biliyormuşsun.” İçlerinde bir tek Teruo tam doğru aksanla Tokyo lehçesi konuşuyordu.</p>

  <p>“Japoncanın arasına birkaç sözcük İngilizce sıkıştırdım. İmparatorluk Meclisi’ni biliyordum da, iş Başbakanlık Resmî İkametgâhı’nı anlatmaya gelince, ‘Burası Konoe Hazretleri’nin olduğu yer,’ diye Japonca söyledim.”</p>

  <p>“Ben de Almanca konuştum!”</p>

  <p><i>“Auf Wiedersehen</i> mi dedin?”</p>

  <p>“Hı hı, Tokyo Garı’nda ayrılırken defalarca söyledim.”</p>

  <p>“Bay Stolz da defalarca bize İngilizce teşekkür etti.”</p>

  <p>Sachiko normalde az konuşan içine kapanık Yukiko’nun tiril tiril <i>yūzen</i> desenli kimonosuyla, Batı kıyafetleri giymiş Etsuko’nun elini tutmuş, yabancı bir beyefendiye ve çocuğa eşlik ettiğini, Imperial Hotel’in lobisinde, Marunouchi’de devlet binalarının, bakanlıkların, işyerlerinin oralarda gezindiğini gözlerinin önün getirince bunun tuhaf bir dörtlü oluşturduğunu düşünmeden edemedi. Kim bilir, çocukların ısrarlarına dayanamayıp gelmeyi kabul etmiş olan Bay Stolz söylenenleri anlayamamanın verdiği sıkıntıyla durmadan saatine bakıp duruyor, ağzını bıçak açmadan oradan oraya sürüklenip götürülüyordu. Bu durumun ne kadar aklıselimden uzak olduğunu, kendisine ne kadar zor anlar yaşattığını Sachiko tahmin edebiliyordu.</p>

  <p>“Anneciğim, şu resim galerisini biliyor musun?” Araba Gaienmae’ye vardığında Etsuko böyle sormuştu.</p>

  <p>“Elbette! Anneni taşradan yeni gelmiş biri gibi sanma!” Böyle demişti ama işin aslı Sachiko, Tokyo’yu o kadar iyi bilmiyordu. Çok eskiden on yedi-on sekiz yaşlarında henüz genç bir kızken babası kendisini bir-iki kez buraya başkente getirmişti. O zaman, Tsukiji Uneme-chō’da bir handa bir süre konaklamışlardı. Her yeri iyice gezip dolaşmıştı. Fakat bahsettiği şey 1923’teki büyük depremden önceydi. Şehir o felaketin izlerini üzerinden sildikten sonra Sachiko, bu imparatorluk şehrine bir kez de Hakone’deki halaylarından dönerken gelmiş, Imperial Hotel’de birkaç gece kalmıştı. O kadar. Düşününce, Etsuko’nun doğumunun üzerinden dokuz yıl geçtiğini, o arada bir kez bile Tokyo’ya gelmemiş olduğunu fark etti. Biraz önce Etsuko ve Peter’ın halleriyle eğlenip durmuştu. Ama işin aslı kendisi de tren Tokyo Shinbashi İstasyonu’ndan çıkıp da Tokyo Garı’na giderken, yüksek demiryolu hattının iki tarafındaki azametli binalardan gözlerini alamazken, uzun aradan sonra ilk kez imparatorluk kentinin ihtişamıyla buluştuğunu hissederek az biraz heyecan duymamış da değildi.</p>

  <p>Osaka’da da son zamanlarda Mido-suji Bulvarı genişletilmiş Nakanoshima’dan Senba’ya kadar modern yapılar birbiri peşi sıra yapılmaya başlamıştı. Asahi binasının onuncu katındaki Alaska Restoran’dan şehir muhteşem görünüyordu. Yine de Tokyo ile mukayese bile edilemezdi. Sachiko’nun bu imparatorluk şehrini son görüşünde Tokyo, depremin etkilerini üzerinden yeni yeni atmaya başlamıştı. Şehrin ondan sonra bu kadar gelişmiş olacağını asla tahmin edemezdi. Yüksek tren yolu hattından geçerken her şey, kendi bilip tanıdığı Tokyo’dan tamamen farklı görünüyordu. Trenin penceresinden hızla akıp giden devasa şehir... aradaki boşluklardan görünüp kaybolan parlamento binasının kulesi... bunları görünce bir kez daha dile kolay dokuz yılın ne kadar uzun olduğunu... tüm bu sürede sadece başkentin değil kendisinin de, etrafindakilerin de ne kadar değiştiğini fark etti.</p>

  <p>Doğruyu söylemek gerekirse, Tokyo’yu o kadar sevdiği söylenemezdi. Ancak, üzerinde talih saçan bulutlar süzülen İmparatorluk Sarayı’nın bulunduğu Chiyoda Kalesi’nin insana sunduğu bahtiyarlık anlatılmaya değerdi. Bir tek bu, ne Kyoto’da ne Osaka’da olan bir şeydi. Kendisi için Tokyo’nun büyüsünün nerede olduğunu söyleyecek olursa, merkezinde o sonsuzluk sembolü çam ağaçlarıyla çevrili kalenin yer aldığı Marunouchi bölgesindeydi. Edo Dönemi’nden kalma kale, gözetleme kulesi, hendeğin zümrüt yeşili suları ve şehrin heybetli binalarının muhteşem görüntüsü... Burayı kaç kere görürse görsün asla sıkılmazdı! Ancak bunun dışında onu o kadar etkileyen bir şey yoktu dese yeriydi. Ginza’dan Nihon-bashi Köprüsü’ne kadar güzel olmasına güzeldi. Ama havası bile ona uymuyordu, kupkuruydu. Yaşayabileceği bir yer değildi Tokyo. Özellikle de, banliyölerinin kasvetli görüntüsüne dayanamıyordu. Bugün de Aoyama’dan geçip Shibuya’ya giderken bir yaz akşamı olmasına rağmen nedense içi ürperdi. Kendini, bilmediği uzak diyarlara gelmiş gibi hissetti. Daha önceden Tokyo’nun bu bölgesinden geçmiş miydi hatırlamıyordu ama gözlerinin önündeki şehir Kyoto, Osaka ya da Kobe’den tamamen farklıydı. Sanki Tokyo değil de, daha kuzeyde Hokkaidō hatta Mançurya’da çok uzakta, yeni yeni gelişmekte olan bir yere gelmiş gibi hissediyordu. Şehir dışı dese de aslında buralar büyük Tokyo metropolünün bir bölümünü oluşturuyordu. Shibuya’dan Dōgenzaka’ya kadar yolun iki yanında mağazalar diziliydi. Hareketli bir yerdi. Yine de bir şeyler eksikti. Yoldan geçen insanların yüzleri neden öyle beyaza çalıyor ve soğuk görünüyordu ki?</p>

  <p>Sachiko kendi yaşadığı Ashiya’nın havasını, toprağının rengini, canlılığını, havanın insanın tenini okşayan yumuşaklığını düşündü. Burası Kyoto olsaydı, şehrin hiç bilmediği bir yerine gitse bile eskiden beri biliyormuş gibi hisseder, içinden oradan birileriyle konuşmak gelirdi. Ancak Tokyo denilen bu yere ne zaman gelirse gelsin kendisiyle hiçbir bağı olmayan yabancı bir memlekette gibi hissediyordu. Sachiko böyle bir şehirde, böyle bir yerde gerçek bir Osaka çocuğu olan birinin, hem de bir başkası değil, kendi ablasının yaşamasına bir türlü inanamıyordu. Bazen rüyasında hiç bilmediği bir şehirde dolaşır, ya annesinin, ya ablasının yaşadığı bir eve gelirdi. “Aa annem, ablam burada mı yaşıyor!” diye şaşırırdı... Şimdi buraya geldiğinde hissettikleri tam o rüyalara benziyordu. “Neyse ki ablam burada kalmaya dayanabiliyor,” diye içinden geçirdi. Ablasının yanına gidene kadar gördükleri sanki gerçek değilmiş gibi geldi ona.</p>

  <p>Araba Dōgenzaka’dan neredeyse tamamen çıkıp sola doğru sessiz sakin evlerin olduğu bir yere döndü. O sırada en büyükleri on yaşlarında iki-üç çocuk arabanın çevresine üşüştü.</p>

  <p>“Teyzeciğim, teyzeciğim!”</p>

  <p>“Teyzeciğim, teyzeciğim!”</p>

  <p>“Annem bekliyor!”</p>

  <p>“Evimiz hemen şurada!”</p>

  <p>“Durun, dikkatli olun, arabadan biraz uzak durun!” İyice yavaşlamış arabadan Yukiko seslendi.</p>

  <p>“Aa ablamın çocukları mı? En büyüğü Tetsuo mu?” diye sordu Sachiko.</p>

  <p>“Yok, Hideo!” diye Teruo onu düzeltti.</p>

  <p>“Hideo, Yoshio, Masao!”</p>

  <p>“Hepiniz ne kadar çok büyümüşsünüz! Osaka lehçesi de konuşmasanız kim olduğunuzu bilemezdim.”</p>

  <p>“Teyzeciğim, hepsi Tokyo lehçesini çok iyi konuşuyor. Şimdi sana hoş geldin demek için Osaka lehçesi konuşuyorlar!”</p>


  <h2 id="sigil_toc_id_42">On beşinci bölüm</h2>

  <p>Shibuya’da ablasının ailesinin nasıl yaşadığını Yukiko’dan defalarca duymuştu. Ancak çocuklar yüzünden evin her yerinde dağınıklıktan ayak basacak yer yoktu; bu kadarını asla hayal edemezdi. Ev yeni bir bina olduğu için kasvetli olduğu söylenemezdi; bu konuda söylenenler doğruydu. Fakat evin direkleri incecikti. Döşeme kirişleri kalitesizdi. Her haliyle ucuz, kiralık bir yer olduğu görülüyordu. Çocuklar dimdik merdivenlerden inerken bile tüm ev zangırdıyordu. Sürgülü kâğıt kapıların ya da kare çıtalı sürgülü kapıların üzerindeki yırtıklar beyaza çalan yeni ancak ucuz malzemeyi iyice ortaya çıkarıyor, perişan görünüyordu.</p>

  <p>Osaka’da Uehon-machi’deki aile evleri, Sachiko’ya eski tarz ve loş geliyor, orayı pek sevmiyordu. Ancak geçmişin izlerini taşıyan o ev, böyle bir evden çok daha huzur doluydu. Her ne kadar loş dese de, az da olsa yeşillikler vardı. Dipte Japon tarzı oturma odasındayken bu bitkilerin arasından ardiye kapısına kadar görünen manzara şimdi özlemle gözlerinin önünde canlanıyordu. Bu evin de önünde ve arkasında, en azından çitin kenarına saksı koyacak kadar bir açıklık vardı ama öyle bahçe falan denilmezdi buna.</p>

  <p>Aşağısı çocukların sesinden durulmayacak gibiydi. Ablası bunu düşünerek evde misafir ağırlamaya en uygun olan ikinci kattaki Japon tarzı sekiz <i>tatami</i>’lik büyük odayı Sachiko için hazırlamıştı. İlk iş olarak odaya eşyalarını koyduran Sachiko, odanın nişinde Kyoto’lu ünlü ressam Seihō’nun <i>Ayu</i> balığı resim rulosunun asılı olduğunu gördü. Merhum babası, Seihō’nun resimlerinin koleksiyonunu yapardı. Çoğunu elden çıkarmışlardı. Bu geriye kalan iki-üç resimden biriydi. Burada ona tanıdık gelen tek şey bu değildi. Tablonun önünde parlak kırmızı vernikli, sekiz ayaklı alçak sehpa; sürgülü kapının üzerindeki boşluğa asılan yüz küsur yıl önce yaşamış ünlü kaligrafi ustası Rai Shunsui’nin eseri, duvara dayalı <i>maki-e</i> sanatıyla yapılmış altın varaklı büfe; onun üzerindeki saat... her birinin, bir zamanlar Uehon-machi’deki aile evinde durdukları köşenin görüntüsü Sachiko’nun gözlerinin önünde canlanıyordu. Ablası tüm bunları, geçmişin ihtişamının hatırasına az da olsa yakın olabilmek için Osaka’dan yüklenip getirmişti herhalde. Bir başka sebebi de bu kasvetli odaya biraz renk katma isteği olmalıydı. Fakat bu eşyalar Japon tarzı hasır yaygılı odaya renk katmak şöyle dursun tam tersi etki yaratıyordu. Tüm bu güzel şeyler odanın derme çatmalığını daha da ortaya çıkarıyordu. Merhum babalarından hatıraydı ama Tokyo’nun banliyösündeki böyle bir yere getirilip konması o kadar tuhaftı ki, tamamen ablasının içinde bulunduğu durumu vurguluyordu.</p>

  <p class="bosluk"/>

  <p>“Ablacığım eşyaların her birine ne iyi yer bulmuşsun!”</p>

  <p>“Eşyalar buraya ilk geldiğinde bu kadar çok şeyi nereye koyacağımı bilemedim. Nereye nasıl koydum bilmiyorum ama en sonunda yerleşebildik. Ev ufak gözükse de doldurdukça doluyor, biliyor musun?”</p>

  <p>Sachiko o gece yatmak için odasına çıkarken ablası da onunla birlikte geldi. Oturup sohbet etmeye başladı. O kısacık arada bile çocuklar yanlarına geldiler. İkisinin boyunlarına yapışıp kaldılar. Ablası çaresiz bir şekilde, “Çok sıcak, aşağıya gidin, teyzenizin üstünü buruşturuyorsunuz,” diye çocukları azarlamaya başlayınca, iki lafı bir araya getirip doğru dürüst konuşamadılar.</p>

  <p>“Masao’cuğum, aşağı gidip O-Hisa Kalfa’ya, teyzene hemen soğuk bir şeyler getirmesini söyler misin? Masao’cuğum anneciğinin sözünü dinle bak!” Bunları söyleyen ablası dört yaşına yaklaşan küçük kızı Umeko’yu dizlerine oturtup tutarak: “Yoshio’cuğum, aşağıya gidip yelpaze getir. Hideo’cuğum sen ağabey oldun artık. Bir ağabeyin hemen söz dinleyip aşağıya gitmesi gerek. Anneciğiniz ne kadar zaman sonra teyzeciğinizle iki çift laf edecek, bize böyle yapışırsanız ne konuşacağımızı bilemeyiz, öyle değil mi?”</p>

  <p>“Hideo’cuğum kaç yaşına geldin sen?” diye sordu Sachiko</p>

  <p>“Dokuz.”</p>

  <p>“Dokuz yaşına göre büyük gözüküyorsun. Seni kapıda ilk gördüğümde Tetsuo zannettim.”</p>

  <p>“Dışarıdan büyük görünüyor ama hep böyle annesinin yanından hiç ayrılmıyor. Azıcık olsun ağabey gibi davranmıyor. Tetsuo’ya gelecek olursak ortaokula başlamasına az kaldı. Onun için çok çalışması gerekiyor. O yüzden bu tür haşarılıkları yok.”</p>

  <p>“Evde hizmetçi olarak sadece O-Hisa Kalfa var, değil mi?”</p>

  <p>“Hı hı. Yakın zamana kadar O-Miyo Kalfa da buradaydı. Osaka’ya geri göndermemizi isteyince, izin verdik, döndü. Umeko artık iyice ayaklandı. Öyle bakıcıya falan gerek yok artık bence.”</p>

  <p>Sachiko, ablasını tüm bu işlerden perişan bulacağını düşünmüştü. Fakat hiç de öyle değildi. Saçları düzgünce toplanmış, üstüne başına çekidüzen vermişti. Ne halde olursa olsun zarafeti elden bırakmayan ablasına hayranlık duymadan edemedi. En büyükleri on beş yaşında, on iki, dokuz, yedi, altı ve dört yaşlarında tam altı çocuğuna ve kocasına bakıyordu. Üstelik ona yardımcı olabilecek tek bir hizmetçisi vardı. Bu durumda, tamamen bakımsız görünse yeriydi. Hani olduğundan on yaş daha büyük gözükse de kimse buna bir şey diyemezdi. Bu sene otuz sekiz yaşına girecek ablası ise diğer kardeşleri gibi yaşından beş-altı yaş genç gözüküyordu. Makioka’ların dört kızının içinde en büyük ablaları ve üçüncü çocuk Yukiko annelerine benziyor, ikinci kız olan Sachiko ve en küçükleri Taeko ise babalarını andırıyordu. Anneleri Kyoto’luydu o yüzden ablasının ve Yukiko’nun çehrelerinde Kyoto kızı havası seziliyordu. Ancak ablası ve Yukiko’nun benzemediği nokta, ablasının daha iri hatlı olmasıydı. Sachiko’dan aşağıya gittikçe kız kardeşlerin sırayla boyları kısaldığı gibi ablası da aynı şekilde Sachiko’dan biraz daha uzundu. Ufak tefek olan eniştesiyle yan yana çıkıp yürüdüklerinde ablası kocasından daha uzun bile duruyordu. Etine dolgundu. Her ne kadar Kyoto kızı dese de, Yukiko gibi ince, cılız değildi.</p>

  <p>Sachiko ablasının düğününde henüz yirmi bir yaşında bir genç kız olarak yer almıştı. O gün ablasının ne kadar muhteşem ve dünyalar güzeli göründüğünü hâlâ hatırlıyordu: Açık bıraktığında bin yıl önce yaşamış o ünlü Heian kadınlarının saçları gibi yerlere uzanan saçlarını, o gün, geleneksel Japon resimlerindeki gibi yukarıda toplattırıp kabarttırarak <i>shimada</i> tarzı yaptırmıştı. Bu saç biçimi belirgin hatlı çehresini, oval yüzünü ortaya çıkarmıştı. Her şeyiyle büyüleyici ve muhteşem görünüyordu. Onu bu haliyle gören Sachiko, eski zamanlarda saraylı kadınların giydiği on iki kat kimonodan oluşan kıyafet giydirilse nasıl olur diye içinden geçirmişti.</p>

  <p>O dönemlerde çıkan dedikodular Sachiko’ların kulağına kadar gelmişti. Memleketlerinde ve işyerinde herkes eniştesinin, karısının soyadını alacağını, iç güveysi olarak harika bir genç kızla evleneceğini konuşuyordu. Söylenenlerin doğru olduğunu, ablalarının ne kadar harika olduğunu kız kardeşler kendi aralarında da konuşmuşlardı. Evlenmesinin üzerinden on beş-on altı yıl geçmiş, ablaları altı çocuk annesi olmuştu. Yaşamları yavaş yavaş eski rahatlığını yitirmiş, dertler birbirini takip etmişti. Artık ablasının o zamanki gençliği, güzelliği kalmamıştı ama yine de boylu boslu, etine dolgun olması sayesinde halen bu kadar genç gözükebiliyordu. Ablasının kucağında tuttuğu küçük kızı Umeko elinin ayasıyla annesinin göğsüne yaka açıklığının olduğu yere pat pat vuruyordu. Sachiko içinden bunları geçirirken, ablasının çocuğun vurduğu yerdeki teninin ışıltısına, beyazlığına bakakaldı.</p>

  <p>Teinosuke, Sachiko’nun, yanında çocukla Shibuya’daki evde kalırsa, ablasına sıkıntı olacağını düşünmüştü. Yola çıkarlarken, “Bir ya da iki gece zahmet verdikten sonra Tsukiji’de Hamaya adlı hana geçseniz nasıl olur? Duruma göre ben oranın sahibesine telefon eder ya da bir mektup gönderir yerinizi ayarlarım,” demişti. Fakat, kocasıyla olsa neyse de, Etsuko’yla birlikte bir handa kalmak Sachiko’nun içine bir türlü sinmemişti. Ayrıca bunca zaman sonra ablasıyla konuşacak dağ gibi şey birikmişti. Böylece ablasında kalmaya karar vermişti. O-Haru’yu yanında getirmesinin bir sebebi de kendileri orada kalırken biraz olsun mutfak işlerine yardımcı olup işlerini hafifletmesi düşüncesiydi. Fakat bu halde iki gün geçirdikten sonra kocasının sözüne kulak vermiş olsa daha iyi olacağını fark etti.</p>

  <p>“Aslında çocukların gürültüsü her zaman bu kadar çok olmuyor. Hâlâ yaz tatili devam ettiğinden hepsi sabahtan akşama kadar evde. O yüzden bu kadar çok gürültü patırtı var. İki-üç gün geçsin, gündüz saatleri sakin olmaya başlar.” Ablası böyle diyordu ama Masao başta olmak üzere, en küçük üç çocuğu daha okula gitmiyordu. Ablasının başı öyle kolay kolay sakinleşecekmiş gibi görünmüyordu. Ablası fırsatını bulduğu her sefer yukarıya sohbet etmeye geliyordu. Ancak çok geçmeden ardından üç çocuk da geliyor, onlara yapışıp kalıyorlardı. Söz dinlemediklerinde ablası popolarına bir şaplak atıyordu. Bunun üzerine çocuklar iyice yaygara koparıyorlardı. Seslerinden insanın kulakları sağır olacakmış gibi oluyordu. Bu durum günde birkaç kez tekrar ediyordu. Sachiko, ablasının çocuklarından şamarı esirgemediğini Osaka’da yaşadıkları zamandan beri biliyordu. O kadarcık da yapmazsa bu kadar çocukla baş etmenin zor olduğunu anlıyordu.</p>

  <p>Durum böyle olunca şöyle sakin sakin sohbet etmeye fırsat bulamadılar. Etsuko’ya gelince Yukiko ilk birkaç gün onu Yasukuni Tapınağı, Sengaku-ji Tapınağı gibi yerlere götürüp gezdirdi. Fakat hava çok sıcaktı. Dolaşırken pek rahat edemiyorlardı. Etsuko çok geçmeden gezmekten sıkılıverdi. Sachiko, kardeşi olmanın ne demek olduğunu bilmeyen Etsuko’nun, kendinden küçük bir kız çocuğunun yanında olmaktan hoşlanıp bu fırsatla kuzeniyle yakınlaşacağını ummuştu. Bu da handa kalmak istememesinin sebeplerinden bir diğeriydi. Ne . yazık ki, Umeko pek ana kuzusuydu. Yukiko’ya bile gitmiyordu. O yüzden Etsuko’yla pek anlaşamadılar. Sonunda Etsuko ara ara, “Yakında okul başlayacak. Hemen dönmezsem Rumii de Manila’ya gitmiş olacak...” diye annesinin kulağının dibinde mızıldanmaya başladı. Ayrıca böyle bir terbiye şekline alışık değildi; teyzesi çocukları cezalandırmaya başlayınca korku dolu gözlerle teyzesine bakakalıyordu. Durumu gören Sachiko endişe etmeye başladı. Hem Etsuko’nun, tüm kız kardeşleri içinde en yumuşak huyluları olan ablasından sırf böyle bir sebepten soğumasını istemiyordu. Hem de kızının zaten zayıf sinirlerinin etkilenmesinden korkuyordu. Etsuko’yu, bir an evvel O-Haru’yla birlikte göndermekten başka çıkar yol göremiyordu. Tek emin olamadığı şey doktor meselesiydi. Doktor Kushida’nın tavsiyesiyle buldukları Tokyo Üniversitesi’nden Doktor Sugiura seyahatteydi. Eylül başından önce başkente dönmeyecekti. Onun dönüşünü beklemezlerse Etsuko’yu Tokyolara kadar getirmesi boşa gitmiş olmayacak mıydı?</p>

  <p>Sachiko düşünüp duruyordu. Daha uzun kalacaklarsa bir hana geçmeleri daha iyiydi. Hamaya Hanı’na hiç gitmemişti. Ancak sahibesinin Osaka’da ünlü Harihan Restoran’da garsonluk yapmış olduğunu biliyordu. Merhum babasını da iyi tanıyordu. Sachiko “küçükhanım” olduğu dönemlerden bu hanımı simaen tanıyordu. Yani hiç bilmediği bir handa kalmak gibi olmayacaktı. Teinosuke, burasının eskiden Japon usulü içkili eğlence yeri <i>machiai-chaya</i> olduğunu, sonradan hana çevrildiğini anlatmıştı. Hanın az odası vardı. Kalanların çoğu Osaka’dan, kafa dengi insanlar olurdu. Hizmetçilerinden büyük kısmı Osaka lehçesi konuşuyordu. Teinosuke, hanın insanın kendini memleketinde hissettireceği, Tokyo’da olduğunu unutturan bir yer olduğunu söylemişti. Bunları duyan Sachiko, oraya geçmenin daha iyi olacağını düşünmeye başladı. Ancak tüm gücüyle onları ağırlamaya çalışan ablasının halini görünce, konuyu bir türlü açamadı. Hem eniştesi de kendilerine büyük ihtimam gösteriyordu. Bir seferinde, “Evde şöyle sakin sakin bir akşam yemeği yiyemiyorsunuz,” diyerek, Tokyo’da tanınmış Dōgenzaka-no-Futaba adında Batı usulü restorana götürdü. Bir başka sefer yakınlardaki Pekin-Tei adlı Çin restoranına davet etti. Etsuko yalnız kalmasın diye çocuklarını da alarak kendilerine küçük bir ziyafet verdi. Eniştesi eskiden beri çevresindekileri bir yerlere davet ederek bir şeyler ısmarlamaktan hoşlanan biriydi zaten. Son zamanlarda eli biraz sıkılaşmış olsa da bu yönü hâlâ aynı görünüyordu. Belki de ailedeki konumu onlara daha çok özen göstermesine neden oluyordu. Sachiko işin aslının hangisi olduğunu anlayamadı. Eniştesi açısından baktığında, insanların baldızlarıyla arasının iyi olmadığını söylemeleri onu rahatsız ediyor olmalıydı. Bunun etkisiyle böyle davranıyor olabilirdi. Bir başka sefer eniştesi, “Sachiko’cuğum, Harihan ya da Tsuruya gibi güzel restoranlar dışındaki yerlere alışık değilsindir belki ama burada Dōgenzaka’daki <i>geisha</i> mahallesinin çevresinde bir sürü küçük restoran var. Tokyo’da lüks yerlerden çok bu tür yerlerde yemekler daha lezzetli oluyor. Eşlerini ya da kızlarını alıp bu yerlere gelen çok kişi var. Sachiko’cuğum, sizin için de değişiklik olur. Bana eşlik edip Tokyo’da olmanın hissini bir tadın,” diyerek onu davet etti. Ablasını çocukların başında bırakarak Sachiko ve Yukiko’yu alıp keyifle o yakınlardaki lezzetli yemekler yapan yerlere falan götürdü.</p>

  <p>Sachiko eskiden eniştesi, ablası Tsuruko’ya iç güveysi geldiği sıralarda ona yaptıklarını biraz da o günlere özlem duyarak hatırladı. Kız kardeşleriyle suç ortaklığı eder, sık sık onu üzecek bir şeyler yaparlardı. Bunu fark eden ablasını ağlattıkları olmuştu. Artık genç kızlığındaki gibi onu üzüp zor durumda bırakamazdı. Eniştesinin bu yumuşak yönünü onlara, ablasından fazla özen gösteren halini görünce burada kalmaktan başka yol göremedi. Etsuko’yu, Doktor Sugiura’ya gösterir göstermez Kansai’ye yola çıkmaya karar verdi. Böyle böyle düşünürken, ağustosu Shibuya’da bitirmişti.</p>


  <h2 id="sigil_toc_id_43">On altıncı bölüm</h2>

  <p>Eylül ayının ilk gecesi şunlar oldu.</p>

  <p>O akşam evin altı çocuğunun ve Etsuko’nun yemeklerini önceden yedirmişlerdi. Sonrasında eniştesi, ablası, Sachiko ve Yukiko evde akşam yemeği yiyor bir yandan da sohbet ediyorlardı. O gün depremin yıldönümü olduğundan konu depremden açılmış, sonra söz bu sene yaşadıkları sel felaketine gelmişti. Taeko’nun başına gelenler, Itakura adlı genç bir fotoğrafçının onu kurtarışı yemekte sohbetin konusu olmuştu. Bu sırada Sachiko da söze, “Çok şükür, ben öyle bir badire atlamadım. Olanları Koisan’dan duydum o kadar,” diye söze başlayarak o gün olanları bir bir anlattı. Sanki bu anlattıkları çağırmış gibi tam o gece son yıllarda görülen en şiddetli tayfun Tokyo da dahil tüm Kantō bölgesini vurdu. Sachiko kendi adına hayatında hiç yaşamadığı kadar dehşet dolu iki-üç saat geçirdi.</p>

  <p>Fırtınaların zararının az görüldüğü Osaka-Kansai bölgesinde büyümüş olan Sachiko, bir fırtınanın bu kadar korkunç olabileceğini hiç bilmiyordu. Bu nedenle fırtına sırasında büyük korku duymuştu. Dört-beş yıl kadar önce 1934 yılının sonbaharında Osaka’daki Tennō-ji Tapınağı’nın pagodasının yıkıldığı, Kyoto’nun doğu tarafındaki tepelerin rüzgârdan dımdızlak kaldığı fırtınayı kendisi de biliyordu. Yarım saat kadar süren bir korku yaşadığını hatırlıyordu. Fakat o sefer Ashiya civarında önemli bir şey olmamıştı. Tennō-Ji Tapınağı’nın pagodasının yıkıldığını da sonradan gazeteden öğrenmişler, o kadar şiddetli bir fırtına olduğunu sonradan fark edip şaşırmışlardı. Elbette bu sefer Tokyo’da yaşadıkları öncekiyle karşılaştırılamazdı bile. Gerçeği söylemek gerekirse, önce yaşadığı fırtınayı hatırladığı için, o kadar bir fırtınada bile bir tapınağın beş katlı pagodası yıkılıyorsa, böyle bir rüzgârda bu ev mümkün değil dayanmaz diye düşünüp iyiden iyiye dehşete düşmüştü. Fırtına şiddetli olmasına şiddetliydi; fakat kaldıkları Shibuya’daki evin de derme çatma hali fırtınayı belki beş belki on kat fazla hissetmelerine sebep olmuştu.</p>

  <p>Fırtına çıktığında çocuklar henüz yatmaya gitmemişlerdi. Akşam sekiz-dokuz civarları olmalıydı. Fırtına iyice şiddetlendiğinde saat onu bulmuştu. O sırada artık odalarına geçmişlerdi. Yukarıdaki sekiz <i>tatami</i>’lik odada Sachiko, Etsuko, Yukiko birlikteydiler. Ev korkunç bir şekilde sarsılıyordu. Etsuko bir yandan annesinin boynuna sarılırken bir yandan da, “Ablacığım yanıma gel!” diyerek Yukiko’yu da Sachiko’nun şiltesine çekmiş, ikisinin arasına sıkışıp boyunlarına sarılmıştı. Sachiko da, Yukiko da, Etsuko, “Korkuyorum!” diye çığlıklar attıkça başlangıçta, “Korkacak bir şey yok, birazdan dinecek, korkma!” diyorlardı. Ancak zaman ilerledikçe, Etsuko’nun kendilerine sarıldığı gibi ona sarılarak iyice birbirlerine sokuldular, dertop oldular. Üst katta sekiz <i>tatami</i>’lik odanın yanında üç <i>tatami</i>’lik oda vardı. Koridorun karşısında da dört buçuk <i>tatami</i>’lik bir oda bulunuyordu. Teruo ve Tetsuo küçük odada uyuyorlardı. Fırtına şiddetini artırınca bir süre sonra onlar da kalkıp yanlarına gelmişti. Kapıdan bakan Tetsuo, “Teyzeciğim, aşağı insek?” dedi. Teruo, “Aşağısı biraz daha güvenli. Oraya gidelim. Olmaz mı? Aşağıdakiler de uyumuyor zaten, bağrışmaları duyuluyor,” diye ekledi. Elektrikler kesikti. Karanlıkta Teruo’nun yüzü seçilmiyordu ama sesi her zamankinden farklıydı. Sachiko, Etsuko’yu korkutmamak için sesini çıkarmadı. Zaten deminden beri içten içe evin fırtınadan yıkılmasından endişe ediyordu. Her seferinde, “Acaba şimdi mi yıkılacak!” diye düşünerek soğuk terler döküyordu. Teruo’nun dediklerini ikiletmeden “Yukiko’cuğum, Etsuko’cuğum aşağıya inelim,” dedi. Çocukların ardından diğer üçü de merdivenlerden inmeye başladılar. Yolun yarısındayken, “İşte ev şimdi yıkılıyor!” diye düşündürten kuvvetli bir rüzgâr evi sarstı. Sachiko zaten normal zamanda bel verip sallanıp duran merdivenlerin, o anda iki yandan bir yelkenli gibi şişen duvarların arasına sıkışarak çatır çatır parçalanmaya başladığını zannetti. Direkler ve duvarların arası açılmıştı; o açıklıktan içeri rüzgâr, toz toprakla beraber içeri doluyordu. Bir an duvarların yıkılacağından, altında kalacaklarından korkarak ileri atılınca kaydı; neredeyse Teruo’yu düşürüyordu.</p>

  <p>Yukarıdayken rüzgârın uğultusu, havada uçuşan dallar, tuğlalar, tabelalar ve bin bir tür şeyin sesinden duymamışlardı. Ancak aşağı indiklerinde, “Korkuyorum! Çok korkuyorum!” çığlıklarının her yanı doldurduğunu fark ettiler. Hideo’dan başlayarak en küçük dört çocuk, eniştesinin ve ablasının yatarken kullandıkları altı <i>tatami</i>’lik odaya doluşmuş, anne babalarının etrafına toplanmışlardı. Sachiko’lar da oraya gelip oturunca, Yoshio ve Masao, “Teyzeciğim!” diyerek iki yandan ona sımsıkı yapıştılar. Etsuko da çaresiz Yukiko’ya sarıldı. Ablaları küçük kızı Umeko’yu kucağında sımsıkı tutuyordu; Hideo da annesinin kimonosunun koluna yapışmıştı. Hideo korkusunu biraz tuhaf ifade ediyordu. Rüzgâr durduğunda annesinin kimonosunun yenini sımsıkı tutarak tüm dikkatiyle kulak kabartıyor, uzaklardan rüzgârın şiddetli uğultusu gelmeye başlayınca telaşla annesinin yenini bırakıyor iyice zayıf, boğuk, titrek bir sesle, “Çok korkuyorum!” diyerek iki eliyle kulaklarını kapatıyor, gözlerini sımsıkı yumarak yüzünü yerdeki hasır örtülere gömüyordu. Dört büyük ve kız-erkek yedi çocuk, bu şekilde yere çömelip sinmiş halleriyle dehşetin vücut bulduğu heykellermiş gibi görünüyorlardı. Sachiko, eniştesi Tatsuo nasıl hissediyordu bilmiyordu ama üç kız kardeş; Tsuruko, Sachiko ve Yukiko “en azından hep birlikte olduklarını, enkazın altında ezilip kalsalar bile ellerinden gelecek bir şey de olmadığını” sözcüklere gerek kalmadan birbirlerine anlatmış, kaderlerine boyun eğmişlerdi. Gerçekten de rüzgâr biraz daha uzar, biraz daha şiddetlenirse, bu evin yerle bir olacağı açıktı. Sachiko az önce merdivenden inerken biraz da korkudan öyle zannettiğini düşünmüştü. Ama rüzgâr tüm kuvvetiyle vurdukça evin duvarlarında beş-altı santim çatlaklar oluştuğunu, bu odaya geldiğinde gözleriyle görmüştü. Çakan bir şimşeğin loş ışığında yirmi-otuz santim açıklık var gibi gelmişti ona. Doğrusunu söylemek gerekirse beş-altı santim demek abartı olmayacaktı. Bu çatlaklar hep öyle ayrık kalmıyor, rüzgâr dinince çatlaklar kapanıyor, tekrar esmeye başlayınca yine açılıyordu. Her seferinde çatlaklar daha korkunç bir hal alıyordu. Sachiko, Tango’da Mineyama’daki depremde Osaka’daki evlerinin iyice sallandığını hatırlıyordu. Deprem anlıktı hem fırtına gibi uzun da sürmüyordu. Direklerin, duvarların bu şekilde ayrılıp tekrar birleştiğine ilk kez tanık oluyordu.</p>

  <p>Hepsi korkudan titrerken, elinden geldiğince sükûnetini korumaya çalışan eniştesi Tatsuo da duvarların halini görünce huzursuzlanarak, “Bir tek burası mı bu kadar sallanıyor acaba? Yandaki evler sağlam yapılı, onlar bu kadar değildir herhalde,” diye konuştu. “Koizumi’lerin evinde bir şey yoktur eminim. Evleri hem sağlam inşa edilmiş hem de tek katlı.” Teruo, babasının ardından bunları eklemişti. “Baksana baba, Koizumi’lerin oraya sığınsak iyi olmaz mı? Burada kalırsak ya ev üzerimize yıkılırsa?” “Öyle yıkılacağı falan yok da, yine de onlara sığınırsak daha güvenli olabilir... Ancak uyuyorlarsa rahatsız ederiz belki...” diye tereddüt etti Tatsuo. Bunun üzerine, Tsuruko, “Böyle konuşulacak zaman değil. Bu fırtınada Koizumi’ler mutlaka ayaktadır,” deyince hepsi bir ağızdan, “Onlara sığınalım!” demeye başladılar. Koizumi’lerin evi, arka tarafta çitlerin ötesindeki evdi. Mutfak kapısından çıkıldığında, o evin arka kapısı hemen oracıktaydı. Ev sahibi emekli bir devlet memuruydu. Yaşlı karıkoca, bir oğullarıyla birlikte yaşıyorlardı. Oğullarının devam ettiği ortaokul, Teruo’nun burada naklini aldırdığı okuldu. Bu vesileyle Tatsuo da, Teruo da evlerine birkaç kez girip çıkmışlardı. Hizmetçi odasındaki, O-Haru ve O-Hisa o zamana kadar fısır fısır bir şeyler konuşuyorlardı. O anda çıkıp geldiler. “Dilerseniz, Koizumi Beylerin evine durumu bir kolaçan etmek için O-Hisa Kalfa’yla ikimiz bir gidip gelelim,” dedi O-Haru. “Müsaitlerse onlara geçmek için müsaade isteriz.” Bunları söyleyen O-Haru, Koizumi Beylerin evleri nerededir bilmezdi. Ancak O-Hisa’yla giderlerse kalanını kendi halledip olurlarını alıp gelmeyi düşündüğü belliydi. O-Haru olur ya da olmaz diye bir cevap verilmesini beklemeden kendi başına karar verip, “Tamam efendim. Böyle yapıp geleceğiz. O-Hisa Kalfa, rüzgâr kesilmişken gidelim,” dedi. “Dikkat edin yaralanmayın! Aman rüzgâr sizi sürüklemesin!” diye arkalarından seslenen Tsuruko ve Sachiko’nun endişelerine kulak asmadan O-Hisa’yı da alarak arka kapıdan çıktı. Bir süre sonra döndü geldi. “Kendileri için hiç sorun olmazmış, buyursunlar gelsinler dediler. Hadi efendim, bir an önce oraya sığının. Tam da Küçük Efendi Teruo’nun söylediği gibi o evde, bu korkunç fırtınadan eser yok. İnsan oradayken sanki fırtına yalanmış gibi geliyor,” dedi. Bir yandan da Etsuko’nun sırtına binmesi için ona sırtını dönerek, “Küçükhanım, sizi sırtımda götüreyim efendim. Fırtına çok sert, yürüyemezsiniz. O-Haru Kalfanızı bile rüzgâr iki kez geriye sürükledi. Sonunda sürünerek gittim. Her şey havada uçuşuyor. Yaralanmayın. Yorgana bir şeye sarınıp gitmeden olmaz,” dedi.</p>

  <p>Bunun üzerine enişteleri Tatsuo, “Madem öyle siz gidin. Ben eve göz kulak olayım,” diyerek yerinden kıpırdamadı. İlk önce Teruo, Tetsuo, Sachiko, Yukiko, Etsuko ve O-Haru, Koizumi’lere sığındılar. Kocasını bırakıp gitmeye Tsuroko’nun gönlü elvermedi. Ne yapacağını bilemezken O-Haru tek başına yine çıkıp geldi. “Küçük Efendi hadi gidelim,” diyerek hop diye Masao’yu sırtına aldı. Sonra tekrar dönerek bu sefer Yoshio’u yüklenmeye çalıştığında, Tsuruko da sonunda yerinde duramadı. Umeko kucağında, Yoshio’yu O-Hisa’nın sırtına koydurarak, o da sığınanlara katıldı. Tüm o süre boyunca O-Haru’nun yaptıkları gerçekten takdire şayandı. İkinci kez dönüp geldiğinde, az kalsın bir yerlerden uçup gelen bir çamaşır asacağı üzerine düşüyordu. O-Hisa’nın Yoshio’yu sırtına aldığını gördüğünde, “Küçük Efendi Hideo, buyurun,” diyerek, “Hideo artık büyüdü, kendisi gider,” sözlerine kulak asmadan tir tir titreyen Hideo’yu sırtına alarak koşturdu.</p>

  <p>Böylece, O-Hisa Kalfa’ya kadar hepsi Koizumi’lere sığındı. Üzerinden yarım saat geçtiğinde, ne düşündüyse Tatsuo da utana sıkıla, “Ben de rahatsız edeceğim efendim,” diyerek mutfak kapısından belirdi. Fırtına ondan sonra iyice arttı. Evin dışında fırtına korkunç şekilde uğulduyordu. Fakat Koizumi’lerin evine geldiklerinde, direkler de, duvarlar da olduğu gibi duruyor, eve hiçbir şekilde bir şey olması mümkün gözükmüyordu. Binanın işçiliğinin iyi ya da kötü olmasının bu kadar fark yaratması insanı şaşırtıyordu. Makioka’lar, ertesi sabah dörde kadar fırtınanın dinmesini beklediler. Sonra içlerinde hâlâ biraz korkuyla o derme çatma eve döndüler.</p>


  <h2 id="sigil_toc_id_44">On yedinci bölüm</h2>

  <p>Tayfunun ertesi günü hiç beklenmedik bir şekilde bulutlar dağıldı, mavi gökyüzü sonbaharın geldiğini haber verir gibi ortaya çıktı. Fakat o korkunç gecenin hatıraları Sachiko’nun kafasına kâbus gibi kazınmıştı. Aklından bir türlü atamıyordu. Her şeyden çok da Etsuko’nun dehşet içindeki, sinirleri bozulmuş halini görünce, şimdi tereddüt edip duracak zaman değil, diye düşündü. Sabah kocasının Osaka’daki ofisine yıldırım telefon bağlattı. Tsukiji’deki Hamaya Hanı’nda bir oda ayarlamasını istedi. Mümkünse bugün oraya geçmek istiyordu. Akşam üzeri Hamaya Hanından, Shibuya’daki eve telefon geldi. “Osaka’dan eşinizden telefon aldık. Odanız hazır efendim,” diye haber verdiler. “Ablacığım akşam yemeğini orada yeriz. O-Haru Kalfa birkaç gün daha sizde kalabilir mi? Sonra bir ara sen de yanımıza uğrarsın, olur mu?” diye alelacele vedalaşarak Tsukiji’ye, hana gitti.</p>

  <p>Yukiko ve O-Haru onlara hana kadar eşlik ettiler. Oraya gittiklerinden, hep beraber Ginza’da şöyle bir dolaşarak ecnebi yemekleri yemeye karar verdiler. Hanın sahibesi onlara, “Owari-chō’da Lohmeyer adında bir restoran var efendim,” diye tavsiyede bulununca oraya gittiler. O-Haru da dahil hep birlikte akşam yemeği yediler. Dönüşte dükkânlara uğradılar. Hatsudori’nin köşesine geldiklerinde diğer ikisinden ayrılan Sachiko ve Etsuko, yürüyerek Hamaya Hanı’na döndüler.</p>

  <p>Hana vardıklarında saat dokuzu geçmişti. Sachiko, kocası yanlarında olmadan ilk defa kızıyla bir otelde kalıyordu. Hem onun verdiği huzursuzluk vardı hem gece ilerledikçe bir önceki gecenin dehşeti tekrar canlanmaya başladı. Önce bir uyku ilacı aldı, sonra ilaç niyetine yanında getirdiği brendiden birkaç yudum aldı ancak bir türlü uykuya dalamadı. Ertesi sabah ilk trenin sesini duyduğunda daha gözünü bile kırpmamıştı. Etsuko da öyleydi. Huzursuz huzursuz, “Uyuyamıyorum, uyuyamıyorum!” diye yakınıp durdu. “Anneciğim, ben yarın döneceğim! Doktor Sugiura’yı görmesem de olur. Burada durdukça nevrastenim daha kötü oluyor. Doktoru görmektense, bir an önce dönüp Rumii’yi görmek istiyorum,” diye iyice huysuzlanıyordu. Ancak gün ağardıktan sonra hafiften horlayarak derin uykuya daldı. Sachiko saat yedi gibi, “Yok ben uyuyamayacağım!” diye karar verdi, uyumaya çalışmaktan vazgeçti. Etsuko’yu uyandırmamaya çalışarak usulca kalktı. Gazeteyi aldı, Tsukiji Nehri’nin manzarasının göründüğü verandaya çıkarak hasır koltuğa oturdu.</p>

  <p>Son zamanlarda tüm dünyanın dikkat kesildiği Asya ve Avrupa’daki iki olayla ilgili gelişmeleri merak ediyor, hiç olmazsa her sabah gazeteye şöyle bir göz atıp takip etmeye çalışıyordu. İlki Japon ordusunun Çin’de Hankou’yu işgal etmesiydi. Diğeri ise Nazi Almanya’sı ile Çekoslovakya arasında olan Südet Krizi’ydi -ki bu kriz pek çok Avrupa ülkesini savaşın eşiğine getirmişti- Osaka gazetelerinden <i>Ōasa</i> ve <i>Daimai</i>’dan farklı, pek bilmediği Tokyo gazetelerini okuduğundan mı bilmiyordu ama Tokyo’ya geldiğinden beri haberler bir türlü aklına girmiyordu. İlgisini çekmediği için bir süre sonra gazeteden sıkılarak nehrin iki yanından geçen insanları dalgın dalgın seyretmeye başladı. Yıllar önce, genç kızlığında babasıyla kaldığı Ginza, Uneme-chō semtindeki han da, hemen nehrin öte tarafındaydı. Buradan baktığında çatısı görülebilen o Kabuki-za Tiyatrosu’nun önünden girince ara sokaktaydı. Buralar hiç bilmediği yerler değildi. Burada anıları vardı. O açıdan ablasının evinin olduğu Dōgenzaka’dan farklıydı. Yıllar önce burada bulunduğunda, Tokyo Tiyatrosu, Shinbashi Tiyatrosu gibi yerler henüz yapılmamıştı. Nehir boyunun manzarası da şimdi tamamen değişmişti. Hem babası onu hep mart ayında okul tatilinde getirirdi. Eylül ayında Tokyo’da hiç bulunmamıştı. Şimdi burada verandada oturduğunda, şehrin merkezindeyken bile rüzgârın esintisi insanı ürpertiyor, sonbaharın geldiğini iyice hissettiriyordu. Osaka-Kobe civarında henüz hava böyle olmamıştı herhalde. Tokyo daha soğuk bir bölge olduğu için, sonbaharın gelişi daha erken oluyordu anlaşılan. Belki tayfundan sonra hava bir süreliğine böyle olmuştu, sonra tekrar sıcaklar geri gelecekti. Kim bilir, seyahatte olduğu yerin rüzgârı insanın içine memleketinin rüzgârından daha çok işliyordu belki. Sonra aklına Doktor Sugiura’nın muayenehanesine gitmelerine daha dört-beş gün olduğu geldi. Bu süreyi nasıl geçirselerdi acaba? Sachiko aslında, eylülde Kigurō Kabuki Tiyatrosu gösterilerine başlar diye ummuştu. Kigurō ekolü neredeyse üç yüz yıl yıldır süregelen köklü bir tiyatro geleneğiydi. Şimdi altıncı kuşak Kigurō vardı. İyi bir fırsat olacağından, Etsuko’yu da götürmeyi düşünmüştü. Geleneksel dansları seven Etsuko, <i>kabuki</i> danslarını izlemekten mutlu olurdu herhalde. Hem belki de kızı büyüyene kadar <i>kabuki</i> geleneği tamamen kaybolurdu. Şimdiden, Kigurō’yu filan göstermek gerekti en azından. Çocukken babasının kendisini her gösterisinde Ganjirō’ya götürmesini hatırlayan Sachiko, babası gibi yapmayı düşündü. Ancak gazetede gösteri ilanlarına baktığında, eylül ayında hiçbir ünlü <i>kabuki</i> tiyatrosunun gösteriye başlamadığını gördü. Öyle olunca da her akşam Ginza’ya yürüyüşe çıkmak dışında öyle yapmak istediği özel bir şey kalmamıştı. Aklından bunlar geçerken içi memleket hasretiyle doldu. Etsuko’ya söylenecek bir şey değildi ama muayeneyi boş verip hemen bugün yola çıkmak geldi içinden. Kendisi geleli bir hafta bile olmamışken memleketi Kansai’yi bu kadar özlüyordu. Kardeşi Yukiko’nun Dōgenzaka’daki o evde, Ashiya’ya dönmek isteyerek ağlarken neler hissettiğini şimdi gerçekten anlamıştı.</p>

  <p>Aklından bunları geçirirken, saat on gibi O-Haru’dan telefon geldi. “Evin hanımı, sizi ziyarete gelmek istediğini söyledi. Ben de kendisine eşlik edeceğim. Eşinizden de mektup geldi, onu da getireceğim efendim. Başka bir isteğiniz olur mu?” diye sordu. “Bir şey istemiyorum. Ablama burada öğle yemeğini birlikte yemek üzere biraz erken gelmesini söyler misin?” dedi. Sonra telefonu kapattılar.</p>

  <p>Etsuko’yu, O-Haru’ya emanet ederek ablasıyla nihayet şöyle baş başa rahat bir yemek yemek istiyordu. Birlikte gidecekleri uygun bir yer seçmeye çalışırken ablasının yılanbalığı sevdiğini hatırladı. Hemen ardından, eskiden babasıyla birlikte Kon’nyaku-jima’da Daikokuya adında yılanbalığı restoranına gittikleri aklına geldi. Hanın sahibesine restoranın hâlâ açık olup olmadığını sorduğunda, önce, “Şey, bilemiyorum efendim. Komatsu’yu biliyorum ama...” diye cevapladı. Hemen ardından telefon rehberine bakarak, “Varmış efendim, Daikokuya’yı buldum!” dedi. Bunun üzerine Sachiko orada bir yer ayırttı. Diğerleri hana geldiklerinde kızına, “Etsuko’cuğum, O-Haru Kalfa’yla birlikte Mitsukoshi mağazasına gider gezersiniz,” diyerek ablasıyla birlikte ayrıldı.</p>

  <p class="bosluk"/>

  <p>Ablası, “Yukiko, Umeko’yu bir şeylerle oyalayarak üst kata götürdüğünde, büyük bir aceleyle üstüme bir çekidüzen verdim, çıkıp geldim. Muhakkak şu sıralar Yukiko’cuğun başı Umeko’yla derttedir. Ama madem geldim bugün biraz keyfini çıkaralım,” diye konuşmaya başladı. Sonra restoranın onlara ayrılmış Japon tarzı bölümünün hemen önündeki nehrin akan sularına bakarak, “Burası Osaka’yı andırıyor! Demek Tokyo’da böyle bir yer varmış,” diye devam etti, “sahiden de öyle. Osaka gibi!” Genç kızlığımda Tokyo’ya geldiğimizde babam beni hep buraya getirirdi.”</p>

  <p>“Buraya neden Kon’nyaku-jima Adası deniyor ki, gerçekten ada mı burası?”</p>

  <p>“Şey, neden acaba? Eskiden bu restoranda nehre bakan böyle Japon tarzı bir oda yoktu gibi geliyor bana ama yer olarak burası olduğuna eminim.”</p>

  <p>Sachiko böyle derken nehre bakan taraftaki açık duran sürgülü kapıdan dışarıya göz attı. Eskiden babasıyla geldiğinde nehir kenarındaki bu yolun iç tarafında evler vardı. Şimdi nehir kenarına da evler yapılmış, Daikokuya Restoranı yolun içinde kalmıştı. Restoranın yolun diğer yanındaki ana binasından şimdi bulundukları nehrin yanındaki bölüme yiyecek içecek servisi yapıyorlardı anlaşılan. Bu yerin şimdiki manzarası iyice Osaka’yı andırıyordu. Bulundukları yer nehrin kıvrımındaki kayalığın üzerine yapılmıştı. Burada iki nehir daha birleşiyor sanki dört yol ağzı gibi bir şekil oluşturuyordu. İçeride otururken sanki Osaka’daki Yotsubashi civarındaki istiridyeci tekne restoranlardan bakıyormuş gibi geliyordu. Hem nehrin dört yol ağzı gibi olduğu bu yerde Yotsubashi’nin adını aldığı gibi dört tane olmasa da üç tane köprü görünüyordu. Edo Dönemi’nden beri var olan bu semt büyük depremden önce, Osaka’daki Nagabori’deki gibi eski semtlerin o huzurlu havasına sahipti. Fakat ne yazık ki artık yeni yeni evler, araçların geçtiği köprüler, kaplanmış yollar yapılmıştı. İyice kalabalık olmuş, yeni yerlerin havasına bürünmüştü.</p>

  <p class="bosluk"/>

  <p>“İçecek bir şeyler alır mısınız efendim?”</p>

  <p>“Ne? Şey...” dedi Sachiko ablasına bakarak, “Ne istersin ablacığım?”</p>

  <p>“Meşrubat olur. Hem gündüz vakti...”</p>

  <p>“En azından bira içmez misin?”</p>

  <p>“Yarısını sen içersen...”</p>

  <p>Sachiko, ablasının dört kız kardeşin içinde içkiyle arasının en iyi olanı olduğunu biliyordu. Ablası içkiyi sever, arada canı çekerdi. En çok Japon <i>sake</i>’si seviyordu ama bira da olurdu.</p>

  <p>“Ablacığım, bu aralar artık şöyle keyfini çıkara çıkara içki içecek zaman bulamıyorsundur, değil mi?”</p>

  <p>“Yok, o kadar değil. Her akşam eniştene eşlik ederken biraz içiyorum. Ayrıca arada sırada misafir de oluyor. O zaman da eşlik ediyorum.”</p>

  <p>“Kimler geliyor ki?”</p>

  <p>“Azabu’dan kayınbiraderim. O geldiğinde mutlaka içki içiliyor. ‘Böyle derme çatma bir evde, çocuk gürültüleri içinde içmenin de tadı bir başka oluyor!’ diyor hep.”</p>

  <p>“Sana zor oluyordur ablacığım, değil mi?”</p>

  <p>“Yok, hem çocuklar oluyor. Az içki içiliyor. Hiç zamanımı almıyor. Mezeleri söylememe bile gerek kalmadan O-Hisa Kalfa hazır ediyor zaten.”</p>

  <p>“O kız iyi yetişti sahiden.”</p>

  <p>“Buraya ilk geldiğimizde Tokyo’yu sevmiyorum diye birlikte ağlaşıyorduk. ‘Beni Osaka’ya gönderin!’ deyip duruyordu. Bu aralar sesi soluğu çıkmıyor. En azından evlenene kadar benimle kalsa...”</p>

  <p>“O-Haru Kalfa mı, o mu, hangisi daha büyük?”</p>

  <p>“O-Haru Kalfa kaç yaşında ki?”</p>

  <p>“Yirmi.”</p>

  <p>“Öyleyse aynı yaştalar demek. Sachiko’cuğum sen de O-Haru’yu elinden kaçırma. O kızı mutlaka yarımda tut!”</p>

  <p>“O kız on beş yaşından beri yanımızda. Neredeyse altı yıl olacak. Ben git desem de öyle kalkıp gidecek biri değil. Fakat öyle görüldüğü kadar matah bir şey değil, emin ol!”</p>

  <p>“Yukiko’dan da böyle duydum ama dün gece tüm o yaptıklarına ne diyeceksin? O-Hisa pısıp kalırken, O-Haru’nun yaptıklarına bak! Enişten de şaştı kaldı. ‘Ne yaman bir kız’ diyordu.”</p>

  <p>“Evet, öyle zamanlarda gerçekten çok düşünceli, merhametli, kıvrak zekâlı... O sel baskınında da öyleydi.”</p>

  <p>Ablasının sipariş verdiği, ızgarada soya soslu çöp şiş yılanbalığının pişmesini beklerken, bira ve mezeler eşliğinde Sachiko tekrar O-Haru konusunu açtı.</p>

  <p>Kendi hizmetçisinin övülmesinden, hanımı olarak elbette gurur duyuyordu. Asla ona karşı içinde en ufak bir kötü duygu yoktu. Sevdiği birinin eksiklerini herkese duyuracak biri değildi. O-Haru’yu her övdüklerinde sesini çıkarmadan dinlerdi. O-Haru gibi herkesin övdüğü bir hizmetçi az bulunurdu. Bunun sebebi çok girgin biri olmasıydı, cana yakın, eli açıktı. Kendisinin olsun, hanımının olsun fark etmez, etrafa dağıtırdı. O yüzden tanıdık satıcılar, tüccarlar arasında “O-Haru Hanım” pek gözdeydi. Etsuko’nun okulundaki öğretmenlerden, Sachiko’nun arkadaşı olan hanımlara kadar herkes, “Gerçekten hayranlık duyulacak bir hizmetçiniz var,” diye notlar yazıp gönderiyordu. Bunları gören Sachiko’nun çok sefer şaşkınlıktan ağzı açık kalıyordu. Sachiko’nun neler hissettiğini en iyi anlayacak kişi O-Haru’nun üvey annesiydi herhalde. Arada Aogiyama’daki evinden kalkıp afiyette olup olmadıklarını sormaya gelirdi. “Böyle başınıza dert olan bir kızı hizmetinize almayı lütfettiğiniz için asıl biz size minnet borçluyuz. O kız yüzünden ben epey gözyaşı döküp üzüldüm. Kim bilir sizi de ne kadar üzüyordur, tahmin edebiliyorum efendim,” deyip dururdu. “Eğer burada çalışmazsa, onu yarıma alacak kimse olmaz efendim, biliyorum size yük oluyor ama sizden istirham ediyorum, inayetinizi esirgemeyin efendim,” diye ricalar ediyordu. “Yevmiye falan vermenize gerek yok efendim. Dilediğiniz gibi davranabilirsiniz, eti sizin kemiği benim efendim. O kıza hiç yüz vermeye gelmez. Dilediğiniz kadar paylayıp, azarlasanız yeridir efendim.” Sachiko’yu yakalar, böyle ricalar ederek geri dönerdi. Çamaşırcı Harisū, on beş yaşına gelmek üzere olan O-Haru’yu, “Yanınıza alın lütfen,” diyerek getirdiğinde, kız gözüne sevimli görünmüş, bir bakalım, diye düşünerek yanında alıkoymuştu. Ancak üzerinden daha bir ay bile geçmeden, “Ne korkunç bir kız aldık yanımıza!” diyecek raddeye gelmiş, durumun farkına varmıştı. Kızın üvey annesinin “başınıza dert olacak” sözünün asla öyle tevazuuyla söylenmiş bir şey olmadığını anlamaya başlamıştı. Hepsinin ötesinde, evdeki herkesi en çok rahatsız eden şey pasaklı oluşuydu. Zaten ilk gördüğünde elinin ayağının kapkara, kir pas içinde olduğunu fark etmişti. Bunun yaşadığı ortamdan değil de, yıkanmaktan, çamaşır yıkamaktan nefret etmesinden; tembel, üşengeç biri olmasından kaynaklandığını ise çok geçmeden anlamıştı.</p>

  <p>Sachiko onun bu kötü huyunu düzeltmek için epeyce söylenip azarlamıştı. Ama gözünü üzerinden biraz ayırdığında yine eski haline dönüveriyordu. Diğer tüm çalışanlar günlük işlerini bitirdikten sonra banyoya girmekten yüksünmedikleri halde, bir tek o akşam olunca hizmetçi odasında uyuyakalıyor, kıyafetlerini bile değiştirmeden öylece yatıyordu. İç çamaşırlarını yıkamaktan üşeniyor, hiç dert etmeden günlerce aynı çamaşırı üzerinden çıkarmıyordu. Temiz pak olmayı öğrensin diye birileri başında durmak zorunda kalıyordu. Her seferinde üzerindekileri çıkarıp zorla banyoya sokmaları gerekiyordu. Arada eşyalarının olduğu hasır sepetini kontrol edecek olduklarında öylece çıkarılıp atılmış kirli iç çamaşırları buluyor, başında durup yıkatıyor, en azından yapmasını söylemeleri gerekiyordu. O-Haru, Sachiko’yu, kendi kızına terbiye vermekten daha çok uğraştırıyordu.</p>

  <p>Sonunda, Sachiko’dan daha çok onun bu yaptıklarına maruz kalan, birlikte çalıştığı diğer hizmetçiler yaygara koparmışlardı. O-Haru geldiğinden beri hizmetçi odasının dolapları kirliden geçilmiyordu. Pislikten durulacak gibi değildi. “Kendisi nasılsa yıkamıyor, bari biz yıkayalım,” diye kirlileri alıp çıkarınca içinden hanımefendinin büzgülü yarım paça iç donu çıkmasına şaşakalmalardı. “Çamaşır yıkamayı sevmediğinden, hanımefendinin eşyalarına kadar ayağına geçirmekten çekinmiyor! Yanımıza gelince kokudan duramıyoruz! Sadece kendi ter kokusu değil! Ağzı da hiç boş durmadığından midesinde de bir sorun var galiba, ağzının kokusu da burun direğimizi kırıyor, gece aynı yerde yatmak en fenası; o kızdan bana bit geçti!” Bu şikâyetlerin ardı arkası kesilmeyince Sachiko defalarca kızı da razı ederek Amagasaki’ye memleketine geri göndermişti. Her seferinde ya babası veya üvey annesi çıkıp gelmiş özürler dileyerek bir şey demesine mahal vermeden kızı bırakarak dönmüşlerdi. Amagasaki’deki evlerinde ondan küçük biri kız biri erkek iki kardeşi olduğunu duymuştu. Bir tek O-Haru adamın önceki eşindendi. Kafası o işe pek çalışmadığından okulda kardeşlerinden daha başarısızdı. Babası yeni eşinden çekiniyor, üvey annesi kızın babasına karşı bu konuda rahat davranamıyor, onu evde tuttukları sürece evde sular bir türlü durulmuyordu. “Durumumuz bu efendim, kendisi evlenene kadar lütfen bir yolunu bulup yanınızda tutun, istirham ediyoruz!” Babası da, üvey annesi de böyle diller döküp Sachiko’yu ikna ediyorlardı. Özellikle üvey annesi, “Konu komşu herkes kızı bilmeden methediyor, kardeşlerine kadar herkes onun yanında. Neredeyse benim ona üvey kız muamelesi yaptığımı düşünüyorlar. O kızın böyle böyle kötü huyları var desem de babası bile inanmıyor. Gizliden gizliye kızını korumasına çok içerliyorum,’” diye yakınıyordu. “Hanımefendi bir tek siz beni anlıyorsunuzdur efendim,” diyordu. Bunları duyduğunda, üvey annesinin ne kötü bir konumda olduğunu fark ediyor, baştan aşağıya ona hak veriyordu.</p>

  <p>“Üstüne başına bakmayışına gelecek olursak giydiklerine bakarsan anlarsın zaten. Öbür hizmetçiler, ‘O-Haru Kalfa önünü kapatmamışsın her yanın ortada,’ diye onunla dalga geçiyorlardı. Son zamanlarda biraz düzeldi. İnsanın tabiatı öyleyse, azarlamakla geçmiyor.”</p>

  <p>“Öyle ama yine de yüzü çok hoş.”</p>

  <p>“Evet bir tek yüzüne dikkat ediyor. Gizliden gizliye makyaj yapıyor. Bizim kremlerimizi, rujlarımızı çaktırmadan kullanıyor.”</p>

  <p>“Tuhaf bir kızmış, sahiden.”</p>

  <p>“O-Hisa senin bir şey söylemene gerek kalmadan akşam yemeğine ne meze yapsam diye kendi düşünüp hazırlıyor. O kız altı senedir yanımda, hâlâ, ‘Şöyle şöyle yapacaksın,’ demezsem tek bir şey yapmaz. Akşam yemeği vakti acıkmış eve geldiğimde, ‘Ne hazırladın?’ diye sorduğumda, ‘Henüz hazır değil efendim,’ cevabını duyarım.”</p>

  <p>“Demek öyle? Halbuki, konuşmalarına bakılınca pek akıllı gözüküyor.”</p>

  <p>“Tabii aptal denecek biri değil. Mesela, insanlarla görüşüp konuşmayı pek seviyor. İnce ev işi yapmayı zaten sevmiyor. Hasır serili odaların temizliğini her gün yapmak gerek. Ona bile biz bakmazsak, elini vurmuyor. Sabahları kalk demeden kalkmayı bilmiyor. Geceleri de üzerinde gündüzden kalma kıyafetleriyle uyuyakalıyor...”</p>

  <p>Böyle sohbet ederlerken, Sachiko’nun aklına bir sürü şey geldi, hafifçe eğlenerek anlatmayı sürdürdü: “Kötü bir huyu da, yiyecek aşırmak! Mutfaktan yemek odasına kadar yemek getirirken, tatlı sosta pişmiş kestaneleri birer-ikişer götürdüğü olur. Eğer mutfaktaysa mutlaka bir şeyler atıştırdığından ağzı dolu olur. Beklemediği bir anda çağırırsak gözleri dışarı fırlamış, telaşla yüzünü kapatmaya çalışarak gelip cevap verdiğini hep görürüz. Diyelim ki masaj yapmasını istedim. Daha on beş dakika geçmeden, önce üzerime dayanıp uyuklamaya başlar, bir süre sonra da hiç çekinmeden ayaklarını kıvırıp yanıma uzanıverir. Sonunda da yorganımı üzerine çekerek uyuyakalır! Gazın altını kapamadan uyuduğu, elektrikli ütüyü fişten çekmeyi atladığı, bir şeyleri yaktığı oldu. Üç kez neredeyse yangın çıkaracaktı. O zamanlarda evine geri göndermek istedim. Yine annesi babası geldi, dil döküp ikna ettiler. Diyelim bir şey için dışarı gönderdim, orada burada oyalanır durur, dönmesi saatler alır, öyle bir kız işte,” diye anlattı. Sonra ablasına, “Sahiden şimdi evlense ne yapar dersin?” diye sordu.</p>

  <p>“Düşünüyorum da, evlenip çocuk sahibi olursa bu hali geçer herhalde. Bence yanında tut onu. İyi tarafları da var.”</p>

  <p>“Altı yıl yanımda kalınca artık kızım gibi oldu. Kurnaz yanları var, var olmasına ama öyle üvey anne elinde büyümüş gibi asi biri değil. Lafımı dinler, merhametlidir. Bazen tam bir baş belası olduğunu düşünsem de ona hiç kızamam. Şeytan tüyü var o kızda!”</p>


  <h2 id="sigil_toc_id_45">On sekizinci bölüm</h2>

  <p>İki kız kardeş, ilerleyen saatlerde Daikokuya Restoranı’ndan ayrıldılar. Hamaya Hanı’nın Japon tarzı odasına geçerek akşama kadar sohbet etmeye devam ettiler. Ablası akşamüzeri geri döndü. Çocuklarının bakımı için kendilerine yardım eden O-Haru’ya, ablasının içi iyice kaynamıştı. Hem yaptıkları için teşekkür etmek bahanesiyle de, “O-Haru ve O-Hisa’yı beraber Nikkō’ya gezmeye göndermek istiyorum, ne dersin?” diye sordu. İşin aslı şuydu. O-Hisa, Osaka’ya geri dönmek istediğinde, gitmesin diye ablası, Nikkō’ya göndermeye söz vermişti. Yanına uygun bir arkadaş bulamadıklarından, bugüne kadar erteleyip durmuşlardı. Şimdi iyi bir fırsat olmuştu. “O-Haru’yla birlikte yollasak nasıl olur? Ben de daha Nikkō’yu hiç görmedim. Asakusa’dan Tōbu trenyolları hattına binerlerse, indikten sonra gidecekleri yere kadar otobüs varmış. Tōshōgū Şinto Tapınağı, Kegon Şelalesi, Chüzenji Gölü’nü gezip aynı gün geri dönebilirlermiş. Enişten de mutlaka yapsınlar diyor, masrafları enişten karşılayacakmış.”</p>

  <p>Sachiko, bu işte de O-Haru’nun bir parmağının olduğunu düşündü. Ama onu göndermezse, O-Hisa da gidemeyecekti. Yazıktı kıza. Ayrıca konuyu duymuş, çok sevinmiş olan O-Haru’yu göndermemek de biraz günah olacaktı. Böylece işi ablasına bıraktı. Ertesi gün ablasından telefon geldi. Dün gece iki kıza Nikkō’ya gitme işini açmışlardı. Heyecandan ikisinin de gözlerine sabaha kadar uyku girmemişti. Bu sabah yola çıkmışlardı. Olasılıkla bu akşam yedi-sekiz gibi dönmüş olurlardı. Ablası telefonu kapamadan, “Birazdan Yukiko senin yanına gelecek,” diye haber verdi. Sachiko ahizeyi yerine koyarken içinden, Etsuko’yu da alarak hep birlikte Japon Sanat Akademisine, Nika Sergisi’ne gider gezeriz diye geçirdi.</p>

  <p>O sırada bir hizmetçi geldi. Sürgülü kâğıt kapıdan yıldırım posta zarfı uzattı. Etsuko, şaşırmış bakışlarla mektubu aldı. Zarfın arkasına bakarak bir şey söylemeden annesinin oturduğu masaya bıraktı. Sachiko hızlıca zarfa göz attığında, Batı tarzı mektup zarfının üzerinde kocasının elyazısı olmadığı aşikâr bir elyazısıyla “Sayın Bayan Sachiko Makioka, Hamaya Hanı, Kişiye Mahsus” yazdığını gördü. Kocasından başka Tokyo’da bu hana, ona hitaben mektup gönderecek kimse yoktu. İyice şaşırmıştı. Kimin gönderdiğine baktı. Gönderen bölümünde “Bay Keisaburō Okubata, Chausuyama-chō, Tennōjiku, Osaka” yazıyordu.</p>

  <p>Etsuko’ya göstermemeye çalışarak aceleyle zarfı kesti. Dörde katlanmış, Batı tarzı kalın mektup kâğıdına, önlü arkalı boşluk bırakmadan üç sayfa yazılmış mektubu zarftan çıkardı. Filmlerde duyduğu gibi hışır hışır bir sesle mektubu açtı.</p>

  <p>Hiç beklenmedik şeyler yazıyordu. Şöyleydi:</p>

  <p class="bosluk"/>

  <p class="p13">Sayın Makioka Abla,</p>

  <p class="p13">Aniden gönderdiğim bu mektup için affınıza sığınıyorum. Sayın ablacığım, mektubu gördüğünüzde ne kadar şaşıracağınızı tahmin edebiliyorum. Ancak yine de size yazma fırsatını kaçırmak istemedim.</p>

  <p class="p13">Sayın ablacığım, bir süredir size mektup yazmayı düşünüyordum. Koisan’ın eline geçeceğinden, size ulaşamamasından endişe ederek uygun bir zamanını bekliyordum. Bugün uzun süreden beri ilk kez Shukugawa’da Koisani görme fırsatım oldu. Sizin, kızınızla birlikte Tokyo Tsukiji’de, Hamaya Hanı’nda kalmakta olduğunuzu kendisinden duydum. Hamaya Hanı, bir arkadaşımın Tokyo’ya gittiğinde kaldığı bir yer olduğu için adresi biliyordum. Eğer şimdi gönderirsem doğrudan size ulaşacağını düşündüm. Affınıza sığınarak aceleyle size yazıyorum.</p>

  <p class="p13">Elimden geldiğince kısaca anlatmaya çalışacağım. Öncelikle size şüphelerimden bahsetmek istiyorum. Ne demek istediğime gelince, mevcut durum benim şüphelerimden öteye geçmemekle birlikte son zamanlarda Koisan ve Itakura arasında bir şeyler olmasından endişeleniyorum. Bahsettiğim şey elbette hissi bir bağ, Koisan’ın adına leke düşürecek bir şeyi aklıma getirmek bile istemiyorum. Ancak ikisinin arasında en azından bir aşk filizleniyor olabilir mi?</p>

  <p class="p13">Sel baskınından beri böyle bir şeyin varlığını hissediyorum. O zaman olanları sonradan düşündüğümde, o gün Itakura’nın Koisan’ı kurtarmaya gidişini tuhaf bulmuştum. Öyle bir durumda Itakura’nın kendi evini, kardeşini bir kenara bırakıp hayatını tehlikeye sokarak Koisan’ı kurtarmaya gidişini sadece düşünceli bir davranış olarak görmem mümkün değil, ilk olarak Itakura, Koisan’ın o sırada dikiş akademisinde olduğunu nereden biliyordu? Ayrıca Tamaki Hocayla da çok yakın olduğunu duydum. Tüm bunları tuhaf bulmadan edemiyorum. Itakura, o günden önce de dikiş akademisine uğruyor, orada Koisan’la buluşup görüşüyor olamaz mı? Bunu bizzat araya tanıdık birilerini koyarak soruşturdum. Elimde kanıtlarım da var. Fakat buraya yazmayacağım. Eğer gerekirse size bildirebilirim ancak sayın ablacığım bu işi bizzat kendiniz araştırın lütfen. Olasılıkla hiç ummadığınız şeylerle karşılaşacaksınız.</p>

  <p class="p13">İçime böyle bir kurt düştükten sonra, bu işi Koisan’ın da Itakura’nın da yüzlerine vurdum. Fakat her ikisi de durumu inkâr ediyor Bunları söylediğimden beri, Koisan tuhaf bir şekilde benimle görüşmekten kaçınıyor. Shukugawa’daki atölyesine de çok nadir geliyor Ashiya’ya evinize telefon ettiğimde genellikle O-Haru Kalfa telefona çıkıyor. Koisan’ın evde olmadığını söylüyor. Doğru mu yalan mı bilmiyorum. Hem Itakura’nın da, “Selden sonra Koisan’ı sadece bir-iki kez gördüm, bundan sonra aklınıza bir şey gelmemesi için dikkat edeceğim,” demesi bile usulüne uygun söylenmiş sözlerden başka bir şey değil. Böyle dese de ben işi sorup soruşturdum, işin aslı, selden beri neredeyse her gün Ashiya’ya gelmiyor mu? Koisan’la baş başa plaja gittikleri doğru değil mi? Bir yolunu bulup gerçeği öğreneceğim. O yüzden ne kadar saklarsa saklasın boş. Belki Itakura, Koisan’la benim aramda haber getirip götürüyormuş gibi, sanki oraya benim emrimle çıkıp geliyor gibi davranıyor olabilir Ben kendisinden böyle bir şey istemedim. Bu saatten sonra Koisan’la buluşmasının tek sebebi fotoğraf çekmek olabilir Ancak ben kendisine Koisan’la iş yapmayı yasakladım. Artık öyle bir bahanesi de kalmadı. Buna rağmen hâlâ evinize sık sık girip çıkıyor Ayrıca Koisan da Shukugawa’ya adım atmıyor. Sizin ve eşinizin gözünüzün üzerlerinde olduğu zaman tamam da, ne yazık ki bu sefer olduğu gibi eniştem gündüzleri evde bulunmuyor. Siz de, Etsuko ve O-Haru Kalfa’yla Tokyo’dasınız. Böyle bir durumda neler olabilir diye endişe etmeden duramıyorum. Olasılıkla bilmiyorsunuzdur ama Itakura sizin yokluğunuzda da her gün evinize geliyor. Koisan’a güvenim tam o yüzden yanlış bir şey olmayacağını düşünüyorum. Ancak Itakura denilen o şahsiyete hiç güven olmaz. Biliyorsunuz, Amerika’nın dört bir köşesini dolaşıp her türlü şeyi yapan biri. Bildiğiniz gibi her eve girip çıkmanın bir yolunu bulan bir adam. Kadınları kandırdığını, paralarını aldığını herkes biliyor. Ben onu yanımızda çıraklık yaptığı zamandan beri tanırım. O yüzden nasıl biri olduğunu çok iyi biliyorum.</p>

  <p class="p13">Koisan’la evlilik meselesiyle ilgili de sizden ricalarım olacak ancak o konuyu başka bir güne bırakalım, Bugünkü en önemli sorunumuz Itakura hergelesini Koisan’dan nasıl uzak tutacağımız. Koisan, benimle sözü atmak düşüncesinde olsa bile, (kendisi böyle bir düşüncesi olmadığını söyledi gerçi) öyle bir adamla olmadık bir dedikodu çıkarsa bu kendisine çok büyük zarar verir. Koisan da Makioka ailesinin kızı olarak Itakura’yı gerçekten kendine muhatap almayı düşünmüyordur herhalde. Yine de, sizleri o adamla ben tanıştırdığım için büyüğümüz olarak siz ablama, şüphelerimi açmak, sizi uyarmak sorumluluğunu hissediyorum.</p>

  <p class="p13">Sizin de kendinize göre bir düşünceniz olduğunu, gerekli önlemleri alacağınıza inanıyorum. Bu konuyla ilgili benim yapabileceğim bir şey olursa söylemeniz yeterli.</p>

  <p class="p13">Son olarak sizden istirham ettiğim şey size böyle bir mektup gönderdiğimi Koisan’dan gizlemeniz. Kendisi durumu öğrenirse, doğacak kötü sonuçların tamiri mümkün olmayacaktır.</p>

  <p class="p13">Bu konuda söyleyeceklerim bu kadar. Siz hâlâ Hamaya’dayken mektubu size ulaştırabilmek için aceleyle yazdım. Kötü elyazımı okumakta güçlük çekmiş olmalısınız. Ancak bu durumda anlayışınıza sığınıyorum. Aklıma geldiği gibi yazdım, eğer yanlış bir şey söylediysem de mazur görün lütfen.</p>

  <p class="p13">Hürmetlerimle</p>

  <p class="p22">Keisaburō Okubata</p>

  <p class="p22">3 Eylül gecesi</p>

  <p class="bosluk"/>
