  <p>O gün öğleyin saat birden sonra yağmur yavaşlamıştı herhalde. Ama selde henüz bir azalma görülmüyordu. Nihayet, saat üç civarında yağmur tamamen dindi. Yer yer mavi gökyüzü ortaya çıkınca sular da yavaş yavaş çekilmeye başladı.</p>

  <p>Güneş çıkınca Sachiko verandadaki hasır tentenin altından dışarıya bir göz attı. Yağmurun ardından bahçe tam bir bahar havasına bürünmüştü. Otların üzerinde iki kelebek dans ediyordu. Leylaklarla tespih ağacının arasındaki çimenlik alandaki su birikintisine bir güvercin gelmiş yiyecek bir şeyler arayarak geziniyordu. Bahçenin görünüşü her haliyle huzur veriyordu. Burada felaketin izi bile yoktu. Elektrik, gaz ve suyun kesilmiş olması felaket bölgesinde olduklarını hâlâ anımsatsa da evde su kuyusu vardı. İçecek suları dışında, kullanacak suları da bulunuyordu. Su sıkıntısı çekmiyorlardı. Sachiko kocasının çamurlar içinde eve döneceğini düşünerek banyoyu yaktırdı. Etsuko, O-Haru ile birlikte yakınlarda bir yerlere suların ne durumda olduğuna bakmaya gittiği için ev bir süre sessizliğe bürünmüştü. Sadece arka mutfak kapısından komşuların uşakları, hizmetçileri art arda su almaya gelip gidiyorlardı. Kuyunun motoru çalışmıyordu. Ara ara kovanın kuyudaki suya düşme sesi, O-Aki ya da O-Hana’nın gelenlerle felaketten bahseden konuşmaları duyuluyordu.</p>

  <p>Saat dört civarı, Uehon-machi’deki aile evlerine göz kulak olan Otoyan’ların oğlu Shōkichi, Osaka’dan ziyaretlerine geldi. Geçmiş olsuna gelen ilk kişiydi. Nangai’de Takashima Şirketi’nde çalışan Shōkichi, Osaka’da bir şey olmadığını, Osaka-Kobe arasında böyle bir felaket yaşanmış olacağının aklının ucundan bile geçmediğini söyledi. Gazete öğle vakti “son baskı” çıkarmıştı. Sumiyoshi ve Ashiya nehirlerinin kıyısındaki yerlerin büyük sel felaketine uğradığını o gazeteden okumuştu. Öğleden sonra dükkânı kapatıp alabildiği her şeyi yanına alarak fırlayıp çıktığını fakat bu saate kadar ancak gelebildiğini anlattı. Gelirken, Osaka-Kobe trenine binmiş, yolun bir yerinde Devlet Demiryolları trenine aktarma yapmıştı. Oradan Osaka Otobüs Şirketi’nin otobüsüne geçmiş, defalarca araç değiştirmiş; yoldaki kamyonları, arabaları durdurup binmiş, araç olmayan yerlerde tabana kuvvet yürüyüp buraya ulaşmıştı. İçine erzak doldurduğu sırt çantasını yüklenmiş, her yeri çamura bulanmış pantolonunu dizlerine kadar kıvırmış, ayakkabılarını bir yanına asıp yalınayak yürümüştü. Narihira Köprüsü civarındaki felaket manzarasını gördüğünde, burasının nasıl olduğundan endişelenerek kendini yiyip bitirmişti. Ancak evin sokağına girdiğinde tüm olanlar yalanmış gibi buraya hiçbir şey olmadığını görünce budala gibi boş yere endişelendiğini fark edip çok sevinmişti. Onları sağ salim bulduğu için çok mutluydu. Tam o sırada Etsuko geri döndü. “Küçükhanım sıhhattesiniz çok şükür,” dedi. Shōkichi çok konuşkan, ağzı laf yapan bir adamdı. Etsuko’yla da öyle konuşmuştu. Ardından, o anda farkına varmış gibi, “Benim yapabileceğim bir şey varsa söyleyin lütfen,” diyerek, “beyefendi ve Koisan nasıllar?” diye sorunca Sachiko sabahtan beri olanları en ince ayrıntısına kadar anlattı:</p>

  <p>Sachiko’nun endişesinin iyice artmasının sebebi sonradan ulaşan haberlerdi. Sumiyoshi Nehrinin yukarı tarafında bulunan Hakutsuru Güzel Sanatlar Müzesi’nden Nomura Evleri’ne kadar olan her yer, onlarca metre derinliğindeki vadi taş, toprak, kum, kayalarla dolmuş, geriye bir şey kalmamıştı. Şehirlerarası yoldaki Sumiyoshi Nehri’nden geçen köprünün üzerine tonlarca ağırlığında taş, kaya, büyük ağaç tomrukları üst üste yığılmış, yolu kapatmıştı. Anlattıklarına göre onun hemen yakınında iki yüz-üç yüz metre güneyde yolun alçak kısmında bulunan Könan Evleri’nin önüne çok sayıda ceset sürüklenip gelmişti. Cesetlerin her yeri kum ve toprakla kaplanmıştı. Kim oldukları anlaşılmaz hale gelmişti. Kobe’de şehir merkezinde de, sel baskını olmuş, Osaka-Kobe tren hattının, alttan geçen diğer hattı da sular altında kalmış, yolculardan hayatını kaybeden çok kişi olmuş diyorlardı. Sachiko, söylenenlerde abartı payı olacağını düşünürken Könan Evleri’nin önündeki cesetleri duyunca aklı başından gitti. Taeko’nun gittiği dikiş akademisi tam oradaydı. Arada şehirlerarası yol vardı, o evlerin karşısından kuzeye elli metre kadar yürüme mesafesinde de Taeko’nun gittiği akademi bulunuyordu. Evlerin önüne o kadar cesedin sürüklenip gelmesini, tam kuzeydeki Noyori tarafında çok ölü olmasıyla açıklıyorlardı. Etsuko’yla birlikte şimdi dönen O-Haru’nun getirdiği haberlerle o zamana kadar Sachiko’nun aklına gelen en kötü endişeler, biraz daha gerçeğe yaklaşmıştı. Belli ki O-Haru da Sachiko’nun aklından geçenleri düşünmüş, karşılaştığı herkese Noyori tarafında felaketin ne durumda olduğunu sormuştu. Hepsi de ağız birliği etmiş gibi selin en çok Sumiyoshi Nehri’nin doğu kıyısını vurduğunu söylemişti. Diğer yerlerde sular epeyce çekilmeye başlamıştı. Bir tek o çevrede suların çekilişinin emaresi hâlâ görülmüyordu. Anlatılanlara göre sular, yer yer üç metreden fazlayı buluyordu.</p>

  <p>Sachiko, kocasının öyle dikkatsizce bir şey yapmayacağından emindi. Hem çıkmadan önce kendisini tehlikeye atacak bir şey yapmayacağına da söz vermişti. Bu nedenle başlangıçta kocası için o kadar çok meraklanmıyordu. Ama zaman ilerledikçe sadece Taeko için değil, kocası için de endişe duymaya, içi içini kemirmeye başladı. Eğer Noyori, söyledikleri kadar kötü durumdaysa, kocasının oraya kadar gidebilmesi mümkün değildi. O zaman yan yoldan dönüp çoktan buraya gelmiş olması gerekiyordu. Neden hâlâ gelmiyordu ki? Belki de biraz daha... biraz daha diye düşünerek fark etmeden kendini tehlikenin içinde buluvermiş, sular her yanını sarmıştı. Kocası her ne kadar ihtiyatlı biri olsa da, kafasına bir şey taktı mı kolay kolay vazgeçmezdi. Bir yolunu bulup ulaşmak istediği yere gitmeye uğraşıyor, bu yol olmadıysa, şuradan gideyim diyerek, pek çok yolu deniyor, bir yerlerde suların çekilmesini de bekliyor olabilirdi. Diyelim oraya ulaştı, Taeko’yu kurtarmayı başardı. Yine de dönmek için sel sularını aşıp gelmeleri zaman alırdı elbette. Gelmelerinin saat altı-yediyi bulması normaldi. Sachiko bunları biliyordu bilmesine, yine de en iyisinden, en kötüsüne kadar her olasılığı aklından geçirirken, giderek en kötüsünün gerçekleşeceğinden endişe duymaya başlamıştı.</p>

  <p>Bunları dinleyen Shōkichi, “Efendim öyle bir şeyin olması mümkün değil ama madem bu kadar endişe ediyorsunuz, bendeniz bir bakıp geleyim,” dedi. Sachiko, onun oraya kadar gitmeyi, onları bulmayı başarıp başaramayacağını bilmiyordu. Ama en azından içi biraz olsun rahat edecekti. “Madem öyle diyorsunuz size büyük zahmet olacak ama...” der demez kalkıp çıkmaya hazırlanan Shōkichi’yi arka kapıdan yolcu ettiğinde saat beşe geliyordu.</p>

  <p>Evlerinin ön kapısı ve arka kapısı başka başka sokaklara bakıyordu. Sachiko hem biraz hareket de etmiş olurum diye düşünerek arka taraftan ön tarafa dolanıp geldi. Elektrikler gidince zil çalışmadığı için açık bıraktıkları ön kapıdan içeri girdi. Girişin oradan hemen bahçeye doğru ilerledi.</p>

  <p>“Hanımefendi...” O sırada, Bayan Stolz, tellerin arkasından kafasını uzatarak seslendi. “Etsuko’nun okulu iyi. Sen rahat değil mi?”</p>

  <p>“Teşekkür ederim. Etsuko sağ salim geldi fakat kız kardeşim için çok endişeliyim. Benim kocam onu bulmaya gitti...”</p>

  <p>Sachiko, ayaküstü Bayan Stolz’un anlayacağı şekilde bir kez daha Shōkichi’ye anlattığı şeyleri tekrar etti.</p>

  <p>“Ooo, öyle mi...” Bayan Stolz kaşlarını çatıp “cık cık” yaparak, “Sen endişe ediyor, ben biliyor. Ben seni anlıyor.”</p>

  <p>“Teşekkür ederim. Peki sizin eşiniz?”</p>

  <p>“Benim kocam daha gelmedi. Ben çok endişe ediyor.”</p>

  <p>“Demek ki Kobe’ye kadar gitti.”</p>

  <p>“Ben de öyle düşünüyor. Fakat Kobe de sel. Nada da, Rokkō da, Ōishikawa da sel... Benim kocam, Peter, Rosemarie, hepsine ne oldu... neredeler? Ben çok endişe ediyor...”</p>

  <p>Bayan Stolz’un eşi, Bay Stolz yapılı, güçlü kuvvetli, zeki, bu açıdan dışarıdan bakıldığında bile insana güven veren bir Alman’dı. Onun, öyle biraz selle karşılaşınca başına bir şey geleceğine Sachiko ihtimal bile vermiyordu. Peter ve Rosemarie’ye gelince, okulları Kobe’nin yüksek bir yerindeydi. Olasılıkla okul felaketten etkilenmemişti ama sel yüzünden dönüş yolu kapanmış olabilirdi. Belli ki, Bayan Stolz’un aklına her çeşit düşünce geliyordu. Sachiko onu ne kadar yatıştırmaya çalışırsa çalışsın, “Yok, ben duydu. Kobe’de su fena. Çok çok insan öldü,” diyor, teselli sözcüklerini duymuyordu bile. Sachiko karşısında duran kadının gözyaşları içindeki yüzüne bakarken onu el gibi düşünemiyor, ne söyleyeceğini bilemeden, “Eminim iyilerdir... Hepsinin sağ sağlam dönmesini yürekten diliyorum,” gibi basmakalıp şeyleri tekrar edip durdu. Elinden başka bir şey gelmiyor, onu teselli etmek için ne yapacağını bilemiyordu. O sırada köpekleri Johnny ön kapıya birinin geldiğini fark ederek fırlayıp gitti. O an, “Hah kocamlar geldi!” diye aklından geçiren Sachiko’nun kalbi yerinden çıkacak gibi oldu. Fakat onlar değildi. Lacivert takım elbise giymiş, fötr şapkalı birinin çalılıkların arkasından girişe doğru yürüdüğünü gözucuyla gördü.</p>

  <p>“Kim geldi?” diye verandadan gelen O-Haru’ya doğru ilerleyerek sordu.</p>

  <p>“Okubata Bey geldiler efendim.”</p>

  <p>“Öyle mi?”</p>

  <p>Sachiko’nun halinden hayal kırıldığına uğradığı anlaşılıyordu. Bugün Okubata’nın geçmiş olsuna geleceği aklına gelmemişti. Aslında düşününce olması gereken buydu. Yine de ona nasıl davranması gerektiğini bilemiyordu. Geçen sefer geldiğinde, tekrar gelecek olursa mümkün olduğunca mesafeli olmayı, kapıdan göndermeyi kendisi de düşünmüştü. Kocası da öyle tembihlemişti zaten. Bugün olasılıkla Koisan’ın iyi olduğunu görene kadar burada beklemesine müsaade etmesini isteyecekti. Böyle bir şeyi reddetmek çok taş kalplilik olurdu. Sadece bu seferlik Okubata’nın beklemesine müsaade edecekti. Taeko’nun sağ salim döndüğünü onun da görmesi, bu sevinci kendileriyle paylaşması iyi olurdu.</p>

  <p>“Şey, Koisan burada mı diye sordular efendim. Ben de, henüz dönmediler diye bildirdim kendilerine... O zaman sizinle görüşmek istediler efendim.”</p>

  <p>Okubata da, Taeko ile ilişkilerinin Sachiko dışında tüm evdekilerden gizlendiğini biliyordu. O resmî, nazik Okubata da kendini kaybederek her zamanki inceliğini unutmuş, onu karşılayan hizmetçiye böyle bir şey sormuş olmalıydı. Sachiko sadece bu seferlik buna göz yumabilirdi. Onun kendini bu kadar kaybetmesi hoşuna bile gitti.</p>

  <p>“Neyse, içeri davet et.”</p>

  <p>Sachiko bunu bahane ederek tellerin diğer yanından başını uzatmış bakan Bayan Stolz’a, “Misafirim geldi efendim, o yüzden izninizi isteyeceğim,” diyerek ayrıldı.</p>

  <p>Sabahtan beri ağlamaktan şişmiş gözlerine, yüzüne biraz olsun çekidüzen vermek için ikinci kata çıktı. Bu arada bekleyen misafire buzdolabı çalışmadığından kuyuda soğutulmuş buğday çayı ikram etmelerini buyurdu. Bir süre sonra kendisi de salona indi. Okubata geçen seferki gibi hemen ayağa kalkıp hazır ola geçmiş gibi durdu. Jilet gibi ütülenmiş lacivert şayaktan pantolonunda neredeyse tek leke bile yoktu. Az önce her tarafı çamura bulanmış gelen Shōkichi’nin görüntüsünden tamamen farklıydı. Okubata, Osaka-Aoki arasında trenlerin tekrar çalışmaya başladığını az önce duymuş, binip Ashiya’ya kadar gelmişti. Oradan buraya bir kilometre kadar yürümüştü o kadar. Yolda hâlâ suların çekilmediği yerler vardı ancak öyle büyük bir şey de yoktu. Sadece oralarda ayakkabısını çıkararak pantolonunu kıvırmış öyle geçmişti. Okubata bunları anlattı.</p>

  <p>“Daha önce gelemedim kusuruma bakmayın. Fakat bendeniz gazetenin son baskı çıkardığını hiç bilmiyordum. Az önce duydum. Bugün Taeko’nun dikiş akademisine gittiği gündü. Keşke o daha çıkmadan sel başlamış olsa diye içimden çok geçirdim ama...” Osaka lehçesiyle konuşuyordu.</p>

  <p>Doğrusunu söylemek gerekirse, Sachiko’nun Okubata’yı eve davet etmesinin bir sebebi şuydu: İçten içe, böyle bir durumda kendi çektiği üzüntüyü çok iyi anlayabilecek birine, kocasının ve kız kardeşinin selameti için nasıl dualar ettiğini anlatmak istemişti. “Şimdi gelecekler, tamam şimdi gelecekler,” diye oturduğu kalktığı yeri bilmeden beklerken, kafasını biraz olsun dağıtmayı ummuştu. Fakat böyle karşılıklı oturup konuşmaya başladığında, o kadar açılmamasının daha iyi olacağı duygusu ağır bastı. Okubata’nın Taeko’nun başına gelenleri öğrenmek istemesinde uydurma bir taraf olmadığı belliydi. Fakat yüzündeki endişeli ifade, konuşma biçimi Sachiko’ya biraz yapay gelmişti. Acaba bu durumu fırsat bilip evlerine girmeye, onlarla yakınlaşmaya çalışıyor olabilir miydi? Böyle düşünen Sachiko ihtiyatı elden bırakmamaya karar verdi. Okubata’nın sorularını bir bir yanıtladı: Sel, Taeko dikiş akademisine ulaştıktan hemen sonra gelmiş olmalıydı. Akademinin olduğu bölge en çok felakete uğrayan yerdi. Taeko nasıldı hiç bilmiyordu. Çok endişelendiği için, kocasından gidebileceği yere kadar giderek duruma bakmasını istemişti. Kocası evden saat on sularında çıkmıştı. Bir saat kadar önce Osaka-Uehon-machi’den geçmiş olsuna gelen Shōkichi’nin de onları aramaya gittiğini, henüz hiçbirinin dönmediğini, o yüzden gitgide daha çok endişelendiğini sanki bir iş görüşmesiymiş gibi anlattı. Bunun üzerine tam da beklediği gibi Okubata huzursuzca kıpırdanıp, “Durum buysa biraz burada beklememe müsaade eder misiniz?” diye sordu. Sachiko bunu kabul ederek, “Elbette, buyurun,” diye cevap verdi. Ardından, “Ben müsaadenizi isteyeceğim, siz rahatınıza bakın lütfen” diyerek genç adamı yalnız bırakıp ikinci katta çıktı.</p>

  <p>“Misafirimiz bir süre daha kalacak. Kendisine okuyacak bir şeyler götürün” diye hizmetlilerin eline birkaç dergi, gazete tutuşturup gönderdi. Çay ikram ettirdi. Kendisi o andan sonra tekrar yanına çıkmadı. Sonra, Etsuko’nun, misafir geldiğinde meraklanarak koridordan salona göz atma huyu olduğu aklına geldi.</p>

  <p>“Etsuko’cuğum biraz buraya gelir misin?” diye merdivenin başından aşağı seslenerek onu üst kata, yanına çağırdı. “Etsuko’cuğum, bu huyun çok fena! Neden bir misafir geldiğinde salona bakıp duruyorsun öyle?”</p>

  <p>“Bakmıyorum!”</p>

  <p>“Doğruyu söyle bakayım! Anneciğin her şeyi gördü. Misafirimize ayıp oluyor, değil mi?”</p>

  <p>Etsuko’nun yanakları kızarmış, başını önüne eğmişti. Fakat hemen ardından tekrar aşağı inmeye hazırlandı.</p>

  <p>“Aşağı inmek yok! Bu katta kal lütfen!”</p>

  <p>“Ama niye?”</p>

  <p>“Burada ödevlerini yap, ders çalış. Yarın okulun yok mu hem?”</p>

  <p>Sachiko, Etsuko’yu altı <i>tatami</i>’lik odaya sokarak kitaplarını defterlerini önüne koydu. Masanın hemen altına sinekleri uzak tutsun diye bir tütsü yakıp bıraktı. Kendisi de sekiz <i>tatami</i>’lik odanın verandasına çıkarak, oturup kocasının ve kardeşinin geleceğini tahmin ettiği yöne doğru bakmaya başladı. Birden Stokların evinin oradan, “Heyy!” diye derinden bir ses duyuldu. O tarafa baktığında Bay Stolz’un bir yandan ellerini sallayıp bir yandan, “Hilda! Hilda!” diye karısına seslenerek ön kapıdan arka bahçeye doğru yürüdüğünü gördü. Arkasından Peter ve Rosemarie de geliyorlardı. Arka bahçede bir şeylerle uğraşan karısı bir anda sevinç çığlıkları atarak kocasının boynuna sarılıp öpmeye başladı. Güneş batmaya başlamıştı ama bahçe hâlâ aydınlıktı. Çitlerin oradaki Çin parasol ağacı ve tespih ağacının yaprakları arasından Batı filmlerinde hep gördükleri bir kucaklaşma sahnesi görünüyordu. Karıkoca birbirinden ayrıldıklarında, hemen ardından Peter ve Rosemarie annelerinin üzerine zıplamaya başladılar. Tırabzanların arkasında oturan Sachiko, verandadan sürgülü kapının arkasına geçerek kendini gizlemişti. Bayan Stolz, Sachiko’nun onları gördüğünü fark etmişe benzemiyordu. Bayan Stolz, Rosemarie’ye sarılmayı bitirdiğinde sevinçle çitlerden Sachiko’ların evinin tarafına başını uzattı.</p>

  <p>“Hanımefendi!” Bakışlarıyla Sachiko’yu arayarak heyecanla seslendi.</p>

  <p>“Hanımefendi! Benim kocam döndü! Peter de Rosemarie de döndü!”</p>

  <p>“Çok sevindim efendim! Geçmiş olsun.”</p>

  <p>Sachiko hiç düşünmeden sürgülü kapının ardından fırlayarak tırabzanların oraya çıktığı anda yan taraftaki odada çalışan Etsuko da kalemini fırlatıp pencereye koşmuştu:</p>

  <p>“Peter! Rumiii!”</p>

  <p>“Yaşasın!”</p>

  <p>“Yaşasın!”</p>

  <p>Üç çocuk birbirine el sallamaya başlayınca Bay Stolz da, Bayan Stolz da el sallamaya başladılar.</p>

  <p>“Hanımefendi...” dedi Sachiko yukarıdan seslenerek. “Sizin kocanız Kobe’ye kadar gitmiş mi?”</p>

  <p>“Benim kocam, Kobe’ye giden yolda Peter ve Rumii’yle karşılaştı. Sonra birlikte döndüler.”</p>

  <p>“Demek yolda karşılaştılar. Çok sevindim. Peter...” Sachiko, Bayan Stolz’un Japoncasıyla anlaşmak zor olduğundan Peter’a seslenmişti.</p>

  <p>“Sen, babacığınla nerede karşılaştın?”</p>

  <p>“Şehirlerarası yolda Tokui yakınlarında.”</p>

  <p>“Yaa, Kobe’den Tokui’ye kadar yürüyerek mi geldiniz?”</p>

  <p>“Yok, öyle değil. Sannomiya’dan Nada’ya Devlet Demiryolları treni vardı.”</p>

  <p>“Aa, Nada’ya kadar çalışıyor demek.”</p>

  <p>“Evet. Ben, Rumii’yle birlikte Nada’dan Tokui’ye yürürken babamla karşılaştık.”</p>

  <p>“Babanızı bulmanız ne güzel olmuş! Sonra Tokui’den buraya hangi yoldan geldiniz?”</p>

  <p>“Şehirlerarası yolu geçtik. Başka yerlerden de geçtik. Demiryolları hattının üzerinden, tepelik yerlerden, hiç yol olmayan yerlerden...”</p>

  <p>“Çok zor olmuştur, değil mi? Hâlâ selin çekilmediği çok yer var mı?”</p>

  <p>“Çok değil... az... orada burada...”</p>

  <p>Sormaya devam ettikçe, Peter’ın söylediklerinde kesin olmayan yerler olduğunu nereden nasıl geçip geldiklerini, nerelerde selin hâlâ çekilmediğini, geçtiği yerlerdeki durumun nasıl olduğunu, pek net hatırlamadığını gördü. Yine de Rosemarie gibi küçük bir kız çocuğunun bile sağ salim oralardan geçip gelebildiğini, üçünün de kıyafetlerinin o kadar çamurlanmadığını görmek bile, buraya gelirken öyle büyük badireler atlatmadıklarını anlamaya yetiyordu. Tüm bunlar üzerine Sachiko, kocasının ve kardeşinin hâlâ gelmemelerinden gittikçe daha çok endişe duymaya başladı. Bu küçük çocuklar bile Kobe’den buraya kadar bu saatte gelmeyi başardıysa, kocasının ve kız kardeşinin çoktan dönmüş olmaları gerekiyordu. Hâlâ dönmediklerine göre ters bir şeyler vardı! Fakat her ne olduysa bir tek Taeko’nun başına geldiğine inanıyordu. Kocası da, Shōkichi de, Taeko’yu kurtarmak için çabalıyorlardı herhalde, o yüzden bu kadar gecikmişlerdi.</p>

  <p>“Hanımefendi, senin kocan, kız kardeşin nasıl? Daha gelmediler mi?”</p>

  <p>“Daha gelmediler. Sizinkiler de artık geldiğine göre, acaba başlarına bir şey mi geldi diye endişeden aklımı kaybedecek gibiyim.”</p>

  <p>Sachiko bunları söylerken sesinin titremesini engelleyemedi. Bayan Stolz önceki gibi “cık cık” yaptı. Yüzünün bir kısmı Çin parasol ağacının yapraklarının ardında kalmış, tam görünmüyordu.</p>

  <p>Tam o sırada O-Haru, “Hanımım,” diye yanına çıkarak kapının önünde dizlerinin üzerinde çöküp selam verdi.</p>

  <p>“Okubata Bey, Noyori taraflarına gidip bir bakacağım, hanımınıza söyleyin, diyorlar efendim.”</p>


  <h2 id="sigil_toc_id_34">Yedinci bölüm</h2>

  <p>Sachiko indiğinde, Okubata çoktan girişteki toprak bölümde elinde altın renkli metal bölümleri olan dişbudak ağacından bastonuyla duruyordu.</p>

  <p>“Az önceki konuşmalara kulak misafiri oldum efendim. O yabancı çocuklar bile dönüp geldikleri halde Koisan niye gelmedi acaba?”</p>

  <p>“Ben de aynı şeyi düşünüyorum.”</p>

  <p>“Çok geç olmadan duruma bir bakıp geleyim dedim. Belki sonra tekrar rahatsız edebilirim efendim.”</p>

  <p>“Teşekkür ederim. Fakat hava giderek kararıyor. O yüzden biraz daha burada bekleseniz?”</p>

  <p>“Haklısınız ama öyle durup bekleyemem. Beklemek yerine bir gidip geleyim.”</p>

  <p>“Madem öyle...”</p>

  <p>Sachiko böyle bir durumda kız kardeşini düşünüp onun için endişe eden birine, karşısındaki kim olursa olsun şükran duymadan edemiyordu. Kendini tutamadı, bu delikanlının karşısında da gözyaşlarının akmasına engel olamadı.</p>

  <p>“İzninizle gidip döneceğim. Abla, bu kadar kendinizi üzmeyin lütfen...”</p>

  <p>“Teşekkür ederim. Kendinize dikkat edin lütfen.”</p>

  <p>Sachiko da girişteki toprak bölüme inerek, “Şey yanınızda el feneri var mı?” diye sordu.</p>

  <p>“Evet, var.”</p>

  <p>“Evin girişindeki konuk karşılama bölümüne ilerleyen Okubata, fötr şapkasının altından aceleyle iki şey çıkarıp hızla cebine attı. Biri el feneriydi, diğeri ise Leica ya da Contax fotoğraf makinesi. Böyle bir zamanda yanında bunları taşıyor olmasından rahatsızlık hissetmiş olmalıydı.</p>

  <p>Okubata gittikten sonra, Sachiko bir süre daha kapının direklerine yaslanıp karanlığa gözlerini dikerek öylece kaldı. Kocası ve kız kardeşi hemen dönüp gelecek gibi görünmüyordu. Salona döndü. Yay gibi gerilmiş sinirlerini biraz yatıştırmak için bir mum yaktı. Bir sandalye çekip oturdu. O-Haru geldi, endişeyle ona bakıp çekine çekine yemeğin hazır olduğunu bildirdi. Akşam yemeği saatinin çoktan geçtiğinin farkındaydı. Ama boğazından bir lokma geçecek hali yoktu. “Beni düşünmeyin. Etsuko’ya bir şeyler yediriverin,” dedi. Üst kata giden O-Haru hemen dönüp geldi. “Küçükhanım da daha sonra yiyeceklermiş efendim,” diye haber verdi. Tek başına yukarıda oturmaktan hiç hoşlanmayan Etsuko’nun, üstelik derslerini çoktan bitirdiği halde hiç âdeti olmadığı şekilde üst katta odasından adım atmadan, sessiz sakin oturması çok garipti. Böyle zamanlarda annesine yapışıp kalırsa azarlarından başını kurtaramayacağını da çok iyi biliyor, bu nedenle yanına yöresine yaklaşmamaya çalışıyordu herhalde. Üzerinden daha yarım saat geçmemişti Sachiko endişeden yerinde duramadı. Aklına bir şey gelmiş gibi üst kata çıktı. Etsuko’ya bir şey söylemeden usulca Taeko’nun odasına süzüldü. Orada bir mum yaktı. Odanın güney tarafındaki sürgülü kapının üst kısmına asılı çerçevelerin altına sanki bir şeyler onu çekip sürüklüyormuş gibi yaklaştı. Çerçevelerin içindeki dört resme teker teker bakmaya başladı.</p>

  <p>Bunlar, Itakura’nın geçen ay gösteride çektiği Taeko’nun Kar fotoğraflarıydı. Itakura, o gün Taeko dans ederken başından sonuna kadar kamerasını ondan ayırmamıştı. Akşamüzeri, Taeko kıyafetini değiştirmeden önce, yaldızlı resimli katlanır paravanın önüne geçmesini isteyerek türlü türlü pozlar verdirmiş, bir sürü fotoğraf çekmişti. Bu çerçevedekiler, Itakura’nın basıp getirdiği bir sürü fotoğrafın içinden Taeko’nun kendi seçtiği dört fotoğraftı. Bunları büyüttürerek çeyrek boy fotoğraf kâğıdına bastırtmıştı. Dördü de sonradan Itakura’nın verdirdiği pozlardı. Itakura bu fotoğrafları çekerken çok özen göstermiş, pozlamaya, efektlere aşırı çaba harcamıştı. Hayranlık uyandıran bir şey de, dansı çok dikkatli seyretmiş olmasıydı. Nasıl poz vereceğini söylerken, “Koisan, hani ‘donmuş şilte’ bölümü vardı ya,” yahut ‘gece yastıkta yankılanan fırtına’ vardı ya,” diyerek o pozu vermesini istiyordu. Hem sözleri hem hareketleri hatırlıyordu. Zaman zaman kendisi poz vererek nasıl yapılacağını gösteriyordu. Itakura’nın eseri dense yeri olacak kadar güzel fotoğraflar ortaya çıktı. Sachiko şimdi fotoğraflara bakarken, o zaman Taeko’nun öylesine söylediği şeyler, yaptığı ufacık bir hareket, bir bakışı, bir sözü tuhaf bir şekilde her şeyiyle aklına geliveriyordu. Taeko o gün ilk kez seyircinin karşısında Kar dansını yapmıştı. Buna rağmen çok iyi dans etmişti. Bu sadece Sachiko’nun düşüncesi değildi, O-Saku Hoca da onu öve öve bitirememişti. Elbette O-Saku Hoca’nın her gün buralara kadar gelmesinin, emeklerinin sonucuydu. Sanki kendi kardeşini övüyor gibi olacaktı ama hem çocukluğundan beri dans dersleri almasının hem de doğal yeteneğinin bu başarısında büyük etkisi olmuştu hiç kuşkusuz. Sebep ne olursa olsun duygulanınca, göz yaşlarına bürünen Sachiko, o gün de Taeko’nun dans edişini izlerken, demek kardeşim kendini bu kadar geliştirmiş diye gözyaşlarına hâkim olamamıştı. O zamanki duyguları, şimdi bu fotoğraflara bakınca olduğu gibi yeniden uyanmıştı. Bu fotoğraflardan biri, “kalbimi uzaklara götüren gece yarısı çanları”nın interlüdü sırasında çekilmişti. Arkaya açık bir şemsiye konulmuştu. Taeko dizlerinin üzerine oturmuş, sola doğru eğilerek uzun yenlerini birleştirmiş, başını hafifçe yana eğmiş, uzaklarda yitip giden çanların sesini dinlerken gözüküyordu. Sachiko en çok bunu seviyordu. Provalar sırasında kardeşinin hocasının, <i>shamisen</i>’inin sesine uyarak bu duruşu yapışını defalarca görmüştü. Özellikle de burası çok hoşuna gidiyordu. Gösteri günü kıyafetinin de saçının da etkisi vardı elbette, provalardakinden katbekat iyi görünüyordu. Sachiko neden dansın burasını bu kadar sevdiğini kendisi de bilmiyordu. Belki de bu halinde, her zaman modern görünümlü Taeko’da görmeye hiç alışmadıkları farklı tür bir letafet ortaya çıkıyordu. Sachiko, Taeko’yu kardeşleri içinde diğerlerinden farklı, hayat dolu, girişken, kafasına koyduğu bir şeyi cüretkârca yapan modern bir genç kız olarak görüyordu. Evet, zaman zaman da insanı çileden bile çıkarabiliyordu. Dans ederkenki bu halinden Taeko’nun da içinde bir yerlerde Japonya’nın eski zaman kızlarının edası, zarafeti olduğunu görmüştü. Sachiko’nun gözüne şimdiye kadar olduğundan farklı bir açıdan sevindi ve pek şirin görünmeye başlamıştı. Bu saç biçimi ve eski tarz makyajından olacak, her zamanki genç, taze hali gitmişti. Gerçek yaşına uygun bir güzelliğe bürünmesinde bile ayrı bir zarafet vardı. Şimdi düşündüğünde, daha bir ay önce kız kardeşinin bu fotoğrafları çektirmiş olması hiç de hayra alamet değilmiş gibi geliyordu ona. O gün, Teinosuke, kendisi ve Etsuko’nun, Taeko’yu aralarına alarak çektirdikleri o fotoğraf belki de hazin bir hatıra olacaktı. Sachiko, kız kardeşini büyük ablalarının düğün kimonosunun içinde gördüğünde, duygulanarak ağlayacak gibi olduğunu çok iyi hatırlıyordu. Kız kardeşini bir gün öyle kıyafetler içinde evlenirken görmek için ettiği dualar belki de şimdi boş bir hayal olmuştu. Kim bilir, o fotoğraftaki hali kardeşinin son kez böyle giyinişiydi. Sachiko kendini zorlayarak bu fikri aklında çıkarmaya çalıştı. Fotoğraflara baktıkça aklına olmadık şeyler geliyordu. Oradaki girintideki bir başka rafa gözlerini çevirdi. Taeko’nun son zamanlarda yaptığı bir yapma bebek vardı. Japon badmintonu oynayan geleneksel kıyafetler içinde bir bebekti. Altıncı kuşak üstat Kikugorö, Osaka’da <i>kabuki</i> tiyatrosunda <i>Ukare Bōzu</i> [Havai Rahip] “sergilediğinde Taeko defalarca seyretmeye gitmişti. Gösteride para toplamak için rahipmiş gibi davranan bir dilencinin hikâyesi vardı. Üzerinden neredeyse iki-üç yıl geçmişti. Anlaşılan, o sıralarda üstadın dansını iyice izlemişti. Bu bebek yüzü o kadar benzemese de, duruşuyla nasılsa tıpa tıp üstadı hatırlatıyordu. Sanki adamın tabiatı da eklenmiş gibiydi. Gerçekten de, bu kız kardeşi elini neye atarsa atsın en iyisini yapardı. Evin en küçük çocuğu olarak büyümüş olması belki onun için bir talihsizlikti. Yine de bu nedenle diğer ablalarından daha görmüş geçirmiş biri olmuştu. Öyle ki zaman zaman kendisi ve Yukiko sanki onun ablaları değiller de kız kardeşleriymiş gibi oluyordu. Sachiko, Yukiko’nun evlenememesine üzüldüğü için Taeko’ya biraz haksızlık etmişti. Yaptığı doğru değildi! Bundan sonra onu da Yukiko’yla bir düşünecekti. Başına bir şey gelmesin yeterdi! Sağ salim dönüp gelsin, bizzat kocasıyla konuşarak Avrupa’ya gitme meselesini açacak, gitmesini de, Okubata ile bir araya gelmesini de sağlayacaktı.</p>

  <p>Gün iyice kararmıştı. Işıklar da kesik olduğundan, zifirî karanlık iyiden iyiye etrafı sarmaya başlamıştı. Uzaklardan bir yerden derinden derine kurbağa vıraklamaları duyuluyordu. Yaprakların arasından bir ışık vurunca Sachiko verandaya çıkıp baktı. Stolz’ların evinde akşam yemeği sofrasına koydukları mum ışığıydı gördüğü. Bay Stolz’un gür sesine Peter ve Rosemarie’nin olduğunu tahmin ettiği sesler de karışıyordu. Tüm aile şimdi bir arada yemek masasına oturmuş bir baba, bir kızı, bir oğlu birbirlerinin ağzından lafı kaparak bugün olanları annelerine anlatıyorlardı. Sachiko, komşu evdekilerin mutlu mutlu akşam yemeğine oturmuş, olduklarını, o kırpışan mum ışığına bakarak gözünün önüne getirebiliyordu. Sonra tekrar içini bir huzursuzluk kapladı. Tam o sırada Johnny’nin çimlerin üzerinden koşturduğunu duydu.</p>

  <p>“Biz geldik!” Girişten Shōkichi’nin coşkulu sesi duyuldu.</p>

  <p>“Anneciğim!” dedi yan odadan Etsuko çığlık çığlığa bağırarak.</p>

  <p>“Oh, döndüler!” dedi Sachiko da. İkisi de hemen merdivenlerden uçarcasına indiler.</p>

  <p>Giriş karanlıktı. Ne olduğunu tam göremiyordu.</p>

  <p>“Biz geldik!” diyen Shōkichi’nin sesinin ardından, “Döndük!” diyen kocasının sesini duydu.</p>

  <p>“Koisan?”</p>

  <p>“O da burada.”</p>

  <p>Kocası hemen cevap vermişti ama kız kardeşinin sesinin çıkmaması Sachiko’yu endişelendirmişti.</p>

  <p>“Bir şeyin mi var Koisan? İyi misin?”</p>

  <p>Sachiko ne olduğunu görmeye çalışarak giriş tarafına dikkatle bakarken, O-Haru mum tuttu. Mumun titrek ışığı belli belirsiz etrafı aydınlatmaya başladığında ilk anda Sachiko’nun gözleri ışığa tam alışamadı. Bir süre sonra gözleri kocaman kocaman açılmış kendisine doğru bakan Taeko’yu görebildi. Kardeşinin üzerindekiler sabah çıkarken giydiği Batı tarzı kıyafetlerden tamamen farklıydı. Kaba <i>meisen</i> ipeğinden astarsız bir kimono içlik vardı üzerinde.</p>

  <p>“Ablacığım...” dedi Taeko ağlarcasına. Sonra sinirleri boşalmış gibi hıçkıra hıçkıra ağlamaya başlayarak kendini yere bırakıverdi.</p>

  <p>“Neyin var Koisan? Yaralandın mı?”</p>

  <p>“Hayır, yarası yok.” Yine Teinosuke onun yerine cevap vermişti.</p>

  <p>“Büyük badireler atlattı ama çok şükür Itakura onu kurtardı.”</p>

  <p>“Itakura mı?”</p>

  <p>Sachiko arkalarına baktı ama kimse yoktu.</p>

  <p>“Kovaya su koyup getiriverin!”</p>

  <p>Teinosuke, baştan ayağa çamur içinde kalmıştı. Ayakkabısına ne olduysa çıplak ayaklarına tahta nalınlar geçirmişti. O nalınlar da, ayakları da bacaklarına kadar çamura bulanmıştı.</p>


  <h2 id="sigil_toc_id_35">Sekizinci bölüm</h2>

  <p>Taeko’nun başına gelenleri o gece bir kardeşi, bir kocası birbirlerinin ağzından laf kaparak Sachiko’ya anlattılar. Olaylar özetle şöyle gelişmişti:</p>

  <p>O sabah, Etsuko’yu okula bırakan O-Haru döndükten hemen sonra, sekiz kırk beş sıraları Taeko evden çıkmış, her zamanki gibi şehirlerarası yoldaki Tsuchi durağından otobüse binmişti. O zaman da, yağmur çok şiddetliydi fakat otobüsler çalışıyordu. O yüzden Taeko da her zamanki gibi Konan Kız Okulu’nun önünde inerek dikiş akademisine gitti. Kapıdan içeri girdiğinde saat dokuz sıralarıydı. Her ne kadar akademi denilse de çok sıkı kuralları olmayan özel bir okuldu. Üstelik hava o kadar kötüyken, bir de sel basacağı söylentileri de olunca okula gelmeyen çok öğrenci olmuştu. Gelenler de durumdan endişe duyuyorlardı. Sonunda o gün okulun tatil edilmesine karar verildi. Tamaki Hoca, bir tek Taeko’yu alıkoydu. “Birlikte bir kahve içelim,” diyerek okulun yanındaki evine davet edince bir süre orada sohbet ederek zaman geçirdiler. Her ne kadar Taeko ona hocam diye hitap etse de, aslında Bayan Tamaki kendisinden yedi-sekiz yaş büyük bir hanımdı. Eşi Sumitomo Metal Sanayi Şirketi’nde çalışan bir mühendisti. İlkokula devam eden bir oğulları vardı. Bayan Tamaki de, bir taraftan Kobe’deki bir mağazada Batı tarzı kadın kıyafetleri konusunda danışmanlık yaparken, diğer taraftan bu dikiş akademisini yürütüyordu. Akademinin hemen yanında, ayrı küçük bir giriş kapısından girilen tek katlı İspanyol tarzı zarif bir evde yaşıyordu. Evlerine, akademi binasının bahçesinden de geçilebiliyordu. Hocası, Taeko’ya öğrenci-öğretmen ilişkisinden daha öte bir ilgi gösterip seviyor, o gün olduğu gibi sık sık evine sohbet etmeye davet ediyordu. O gün de salona buyur ederek Taeko’nun Fransa’ya gitmesiyle ilgili tavsiyelerde bulundu. Paris’te uzun süre eğitim görmüş hocası, Taeko’nun da mutlaka oralara bir gidip görmesini tavsiye ediyordu. Elinden geldiğince kendisinin de Taeko’yu uygun kişilerle tanıştıracağını söylüyordu. Bunları söylerken önlerine koyduğu küçük ispirto ocağında kahve pişiyordu. Tüm bu süre boyunca yağmur korkunç bir şekilde yağmaya devam etmişti.</p>

  <p>“Şey, ne yapsam acaba? Bu halde dönemem de...” dedi Taeko. Tamaki Hoca da, “Olsun, yağmur biraz yavaşlasın ben de çıkacağım. Biraz burada oyalanın canım,” diye cevap verdi. Tam bunları konuştukları sırada, “Ben geldim!” diyerek hocanın on yaşlarındaki oğlu Hiroshi soluk soluğa eve girdi. Annesi, “Aaa okul ne oldu?” diye sorduğunda, “Okula gittikten sonra bir saat geçmeden okulu tatil ettiler. Sel gelince dönüş yolu tehlikeli olur, şimdi dönün, dediler.” Bunu duyan annesi şaşkınlıkla, “Aa, sel mi gelecekmiş?’ diye sordu. Çocuk da, “Sen ne diyorsun! Ben gelirken arkamdan gürül gürül sel gelmeye başladı. Sele kapılmayayım diye var gücümle kaçıp geldim!” diye cevap verdi. O sırada gümbür gümbür bir ses duyuldu. Bahçeyi çamurlu sel suları kaplamaya başladı. Daha bakarken içeri dolacak gibi olduğunu anlayınca, hocası ve Taeko aceleyle o tarafın kapısını kapattılar. Bu sefer diğer taraftan verandanın oradan suların sesi geldi. Biraz önce Hiroshi’nin girdiği kapıdan sular evin içine dolmaya başladı.</p>

  <p>Kapıyı ne kadar kapatmaya çalışsalar da sular hemen tekrar açıyordu. Üçü birden bir süre tüm bedenleriyle iyice yaslanarak kapıyı tutmaya çalıştılar. Sular güm güm diye kıracakmış gibi kapıyı dövüp duruyorlardı. Masa, sandalye ne varsa sürükleyerek kapının arkasına yığdılar. Kapının arkasına dayanmış tek kişilik koltuğa bağdaş kurmuş oturarak kapının açılmasını engellemeye gayret eden Hiroshi, “Ahaa haa!” diye bir kahkaha patlattı. Olan şuydu: Kapı açılmış, koltuk, üzerindeki çocukla birlikte içeri dolan sularla havaya kalkmıştı. Tamaki Hoca, “Ah ne korkunç! Plaklar ıslanmasın, kurtaralım! diye bağırınca büyük bir telaşla dolaptan çıkardıkları plakları yüksek bir yere koymaya çalıştılar. Odada raf gibi bir şey olmadığından çoktan yarısı sular altında kalmış piyanonun üzerine yığmaya başladılar. Tüm bunları yaparken sular bellerine kadar yükselmişti. Üçlü sehpa, kahve pişirdikleri camdan kap, şekerlik, karanfiller, daha bir sürü şey odanın içinde oradan oraya yüzüp durmaya başlamıştı. Tamaki Hoca, “Aa, Taeko şuradaki yapma bebeğin başına bir şey gelmese!” dedi. Şöminenin üzerinde duran, Taeko’nun yaptığı Fransız yapma bebek için endişelenmişti. “Bir şey olmaz herhalde. Sular oraya kadar çıkacak değil ya!” diye cevap verdi Taeko da. Bunları konuşurlarken, o sırada üçü de henüz durumu hafife alarak kahkahalarla karışık çığlıklar atıp duruyorlardı. Hiroshi sürüklenip giden okul çantasını yakalamak için uzandığında, yüzerek gelen radyonun köşesine kafasını küt diye çarptı, “Ay acıdı!” diye bağırdı. O zaman bile, Tamaki Hoca da, Taeko da çocuğun kendisi de olanı komik bularak kahkahalar atmışlardı. Aşağı yukarı yarım saat kadar böyle kaynatıp durmuşlardı. Sonra bir anda aniden üçü de sözleşmiş gibi ciddi bir suratla suspus oluverdiler. Taeko’nun hatırladığı kadarıyla bir anda sular göğüs hizasına yükselmişti. Perdeye tutunarak duvara yapışmıştı. Olasılıkla tutunduğu perde çarpmış, başının üzerinden bir tablo düşürmüştü. Tablo önünde yüzmeye başladı. Batı tarzı resimler çizen ünlü ressam, Ryūsei Kishida’nın, Tamaki Hoca’nın çok kıymet verdiği <i>Reiko’nun Portresi</i> adlı ünlü eseriydi. Taeko’nun da, hocanın da elinden, tablonun sularda sürüklenerek odanın bir köşesine gitmesine hüzünlü gözlerle bakmaktan başka bir şey gelmedi. Annesi, “Hiroshi, iyi misin!” diye endişeyle sorarken, sesi öncekinden tamamen farklı çıkmıştı. Çocuk kısaca, “Hı hı,” diye cevap verdi. Sular ayakta duramayacağı seviyeye gelince piyanonun üzerine çıktı. Taeko çocukluğunda gördüğü yabancı bir dedektif filmini hatırlamıştı. Filmde, dedektif aniden bir bodruma düşüyordu. Düştüğü yerin dört bir yanı tamamen kapalı, kuyu gibi bir yerdi. Anbean sular yükseliyor, dedektif de santim santim suların altında kalıyordu. Filmin o sahnesi gözlerinin önüne geldi. O sırada üçü de birbirinden ayrılmış odanın farklı yerlerinde duruyorlardı. Hiroshi doğu tarafındaki piyanonun üzerindeydi. Taeko batı tarafında pencerenin oradaki perdenin yanındaydı. Tamaki Hoca kapının arkasına koydukları masa, odanın ortasına sürüklenince onun üzerine çıkmıştı. Taeko da sular iyice yükselince o şekilde durmaya devam edemeyeceğini fark etti. Bir yandan perdeye tutunurken, bir yandan da üzerine basabileceği bir şeyleri ayaklarıyla bulmaya çalışıyordu. Şansına üçlü sehpanın bir tanesi ayağına dokundu. Yana yatırıp üzerine çıktı. Su koyu çamur gibi bir suydu. İçinde çok balçık vardı. Eşyalar o balçığa saplanıyor sabit kalıyordu. Daha sonra sel geçip de sular çekildikten sonra, o balçığın içine saplanmış masa ve sandalyeleri yerinden oynatamamışlardı. Taeko, sonradan öğrenecekti ki içlerine balçık dolduğundan sel sularında sürüklenip yıkılmadan felaketten kurtulan çok ev de olmuştu. Taeko dışarı kaçmayı aklından geçirmemiş değildi. Pencereyi olsun kırmayı başarabilirdi. Pencere yukarı aşağı kaldırıp indirerek açılan-kapanan pencerelerdendi. Yağmurdan dolayı daha önceden üstten beş-on santim kadar açık bırakılmış, kalanı indirilmişti. Pencereden dışarı göz attığında evin dışarısında suların evdekiyle aynı yükseklikte olduğunu görebiliyordu. Evdeki su giderek balçığa dönüşüp kalmıştı. İncecik bir camın ötesinde ise korkunç bir sel çağlıyordu. Pencereden bir buçuk-iki metre kadar ötede, batıdan gelen güneşten korunmak için konulan mor salkım çardağı vardı. Onun dışında yüksek bir yer görünmüyordu. Ne bir ağaç ne de yüksek bir bina vardı. Pencereden çıkarak mor salkım çardağına kadar yüzüp üzerine çıkabilirse tamamdı da, o arada selin onu sürükleyip götüreceği apaçık ortadaydı. Piyanonun üzerindeki Hiroshi tavana küt küt küt vuruyordu. Bu durumda en iyi yol, yapabilseler, tavanı kırıp çatıya çıkabilmekti. Ancak bu da bir çocuğun ya da kadının gücünün yeteceği bir şey değildi. Ellerinden bir şey gelmiyordu.</p>

  <p>Hiroshi birden, “Anne, hizmetçi Kane’ye ne oldu acaba?” diye sordu. “Şey, odasındaydı. Acaba ne yaptı?” diye cevap verdi annesi. “Ama hiç sesi soluğu gelmiyor değil mi?” dedi tekrar Hiroshi. Bunun üzerine annesi bir cevap veremedi. Üçü de suspus, onları ayıran suyun yüzeyine gözlerini dikmiş dururken, su biraz daha yükseldi, tavanla mesafesi bir metre kadar kaldı. Taeko, yan yatırdığı sehpayı dik hale getirerek öyle üzerinde durmaya devam etti. Balçığa gömülmüş, ağırlaşmış sehpayı düzeltirken bacakları iyice zorlanmıştı. Pencerenin üstündeki perde kornişlerinin metal bölümüne sımsıkı tutundu. Sadece kafası suyun dışında kalmıştı. Odanın ortasındaki masanın üzerine çıkmış hocası da aynı durumdaydı. Şansına başının hemen üzerinde üç kalın zincire asılı, tıpkı baş aşağı bir içki kadehi gibi görünen, duralümin avize duruyordu. Dengesini kaybedecek gibi olduğunda ona tutunuyordu.</p>

  <p>“Anne, ben ölecek miyim şimdi?” diye sordu Hiroshi. “Anneciğim...” diye tekrar etti annesinden bir ses çıkmayınca. “Ölecek miyim? Öleceğim, değil mi?” Annesi, “Hiç olur mu öyle...” gibi bir şeyler söylemeye çalışırken, sadece dudakları kıpırdamaya devam etti, sesi fısıltıya dönüştü. Belli ki ne diyeceğini bilemiyordu. Taeko sadece başı suyun dışında kalmış hocaya bakarken ölümün soluğunu yanı başında hisseden birinin yüzü demek böyle oluyormuş, diye içinden geçirdi. Kendi yüzünün de öyle göründüğünü çok iyi biliyordu. Bir de insanın ölümden kaçış olmadığını bildiğinde şaşırılacak kadar sakin olabildiğini, ne korku ne bir şey duyduğunu da o zaman anladı.</p>

  <p>Taeko bu durumun saatler boyu sürdüğünü, belki üç belki dört saat geçtiğini sanıyordu ama aslında daha bir saat bile olmamıştı. Yanında durduğu pencere -az önce de söylediğim gibi- üstten beş-on santim kadar açık bırakılmıştı. Dışarıdaki çamurlu sel oradan içeri doluyordu. O yüzden bir eliyle perdeye tutunurken, diğer eliyle tüm gücüyle pencereyi kapatmaya çalışıyordu ki o sırada... yok yok, aslında az önceden beri tam üstünde, çatıda... birileri yürüyor, ayak sesleri duyuluyordu. O sırada çatıdan, mor salkım çardağına birinin atladığını gördü. Taeko ne olduğunu anlamaya çalışırken bir insan gölgesi mor salkım çardağının en doğu ucuna yani Taeko’nun bulunduğu pencereye en yakın yere geldi. Çardağın köşesine tutunarak çamurlu sel sularının içine indi. Tüm vücudu suların içindeydi, her an sulara kapılıp gidecek gibi oluyor, tek eliyle çardağa sımsıkı tutunarak duruyordu. Bu haldeyken vücudunu pencereye yaklaştırmaya çalışarak Taeko’yla göz göze geldi. Pencerenin diğer yanında bulunan Taeko’ya bir bakış attıktan sonra bir şeyler yapmaya başladı. Başlangıçta Taeko onun ne yapmayı çalıştığını kavrayamadı. Fakat hemen sonra tek eliyle mor salkım çardağına tutunarak, diğer eliyle pencereye ulaşmaya çalıştığını anladı. Tam o sırada deri bir mont giymiş, başına pilotların taktığına benzer bir deri şapka takmış, sadece endişeyle bakan gözlerini görebildiği bu adamın fotoğrafçı Itakura olduğunu idrak etti.</p>

  <p>Taeko, Itakura’nın bu deri montu, Amerika’da yaşadığı dönemlerde üzerinden çıkarmadığını duymuştu ama onu bu kıyafetle hiç görmemişti. Itakura’nın yüzünün kalanı başına taktığı pilot şapkanın arkasına gizlenmişti. Zaten böyle bir zamanda Itakura’nın burada karşısına çıkacağını rüyasında görse inanmazdı. Şiddetli yağmur ve selden dışarısını pek net göremiyordu. Fakat hepsinden çok içinde bulundukları durumdan dolayı pek kendinde değildi. Bu yüzden kısa bir süre de olsa o kişinin Itakura olduğunu anlayamamıştı. Kim olduğunu anlar anlamaz, “Aa, Itakura!” diye haykırdı. Bu haykırış Itakura’ya seslenmekten çok, odadaki Tamaki Hoca ve oğluna, imdatlarına birinin yetiştiğini haber verip güç verme çabasıydı. Hemen ardından tüm gücüyle selden yerinden kıpırdaması iyice zorlaşan pencereyi... -daha az önce yukarı kaldırıp kapamaya çalıştığı o pencereyi- şimdi aksi yöne, aşağıya indirmeye çalışarak geçebileceği kadar açmaya çalıştı. Sonunda güçbela açabildi. O anda tam önünde Itakura’nın ona uzanan eli belirdi. Vücudunun üstünü dışarı çıkarıp sağ eliyle uzanan eli tuttu. Aynı anda selin onu hızla çektiğini hissetti. Sol eliyle hâlâ kornişin demirine sımsıkı tutunuyordu; tuttuğu şey yerinden çıktı çıkacak gibiydi. “Diğer elini bırak lütfen!” Itakura ilk kez bir şey söylemişti. “Ben tutuyorum, orayı bırak!” Taeko sonunun ne olacağını kadere bırakarak denileni yaptı. Bir anlığına ikisinin kolları da sanki bir zincir gibi uzayıp çekildi, sel onu çekip götürecek gibi oldu. Hemen sonrasında Itakura, Taeko’yu hızla kendi yanına çekti. -Itakura sonradan, kendisinin bile sahip olduğunu bilmediği bir güçle, ölesiye bir şekilde çektiğini anlatmıştı.- “Buraya tutun! Benim yaptığım gibi yap!” dedi Itakura. Taeko, onun yaptığı gibi iki elini uzatarak çardağın köşesine tutundu. Evin içinde olduğundan daha tehlikeliydi burası. Sele kapılıp gidiverecekmiş gibi oluyordu. “Yapamayacağım... sel beni sürükleyecek!” “Birazcık dayan! Gevşek tutarsan olmaz, sımsıkı tutun!” Itakura bunları söylerken sel sularıyla boğuşarak çardağın üzerine çıktı. Sarmaşığın dallarını aralayarak bir yerde boşluk açtı, oradan aşağı iki elini uzatarak Taeko’yu çardağın üzerine çekti.</p>

  <p>Bir ben kurtuldum!” Taeko’nun ilk düşündüğü şey bu oldu. Sel çardağın üzerine ulaşmayacak diye bir şey yoktu ama buradan çatıya kaçabilirlerdi. Ne olursa olsun Itakura bir şeyler yapıp ona yardım ederdi hem. O zamana kadar küçük bir odanın içinde kıvranıp durmuş, dışarının halini hayal bile edememişti. O an ilk kez çardağın üzerinde durduğunda, geçen bir-iki saatin içinde olan bitenler her şeyiyle gözlerinin önüne serilmişti. Taeko’nun o anda gördükleri, aynı saatlerde Tanaka’da nehrin üzerindeki tren yolu köprüsünden geçmekte olan Teinosuke’nin devlet demiryolu raylarının üzerinden gördüğü “deniz gibi” görüntüyle olasılıkla aynıydı. Tek farkla Teinosuke o deniz gibi görüntünün doğusunda, sulara dışarıdan bakarken, Taeko o denizin tam ortasında durmuş, dört yanını sarmış azgın sel sularına bakıyordu. Daha şimdi kurtulduğunu düşünmüştü. Ancak gazaba gelmiş doğanın şiddetini gördüğünde, kurtulmuş olduğu düşüncesi o anda yok oluverdi. Belki de hiç kurtulamayacaktı. Kendisi de Itakura da bu her yanlarını sarmış suların içinden nasıl çıkabileceklerdi ki! Ama o anda her şeyden çok Tamaki Hoca ve oğlu için endişe ediyordu. “İçeride hâlâ Tamaki Hoca ile Hiroshi var! Bir şeyler yap!” derken birden güm diye bir sesle çardak sallandı. Büyük bir kütük sürüklenerek gelmiş, çarpmıştı. “Hadi bakalım,” diyen Itakura tekrar suya indi. Kütüğü çardakla karşıdaki pencere arasına yerleştirmeye başladı. Kütüğün bir ucunu pencereden içeri soktu. Diğer ucunu, Taeko’nun da yardımıyla çardağın direğine, sarmaşık dallarıyla bağlayarak bir köprü yapmış oldular. Itakura kütüğün üzerinden karşı tarafa geçerek pencereden içeri girdikten sonra epeyce görünmedi. Taeko’nun sonradan öğrendiğine göre o sırada pencerenin orada perdenin tülünü yırtarak urgan haline getirmeye çalışıyormuş. Yaptığı urganı pencereye daha yalanca olan Tamaki Hoca’ya atmış, o da alır almaz hemen duvarın yanındaki piyanonun üzerinde duran Hiroshi’ye fırlatmış. Itakura da ikisinin urgana iyice tutunmasını sağlayıp onları pencerenin yanına kadar çekmiş.</p>

  <p>Taeko, Itakura’nın, Hiroshi’yi kütüğün üzerinden çardağa ulaştırdığını gördü. Itakura çardağın üzerinden tekrar pencerenin oraya döndü. Tamaki Hoca’yı da aynı şekilde kurtardı. Taeko’ya Itakura’nın tüm bu yaptıkları sanki saatler sürmüş gibi de geliyordu, göz açıp kapayana kadar bitmiş gibi de. Gerçekte ise ne kadar sürdüğüne sonradan emin olamadılar. O gün Itakura, yine Amerika’dan aldığı, her zaman suya düşse de bir şey olmayacağını söyleyip hava attığı otomatik kol saatini takmıştı ama o da bozulmuştu.</p>

  <p>Üçü de evden kurtarıldıktan sonra hepsi bir müddet çardağın üzerinde bekledi. O süre boyunca da yağmur tüm şiddetiyle yağdı, su yükselmeye devam etti. Sonunda çardağı güvenli bulmayarak kütükten yaptıkları köprüden tekrar geçerek çatıya kaçtılar. Kütüğün olduğu yere daha sonra iki-üç kütük daha sürüklenip gelmiş, sal gibi yan yana dizilmişti. Bu çok işlerine yaradı.</p>

  <p>Taeko, bu badirenin içinde hiç beklemediği bir anda belirerek imdadına yetişen Itakura’nın nasıl olup da geldiğini sorma fırsatını ancak çatının üzerine geçtikten sonra bulabildi. Itakura şöyle anlattı: Sabahtan beri içinde bugün sel olacağına dair kötü bir his vardı. Bunun dışında işin evveline giderse Osaka-Kobe arasında aşağı yukarı her altı-yedi yılda bir heyelan ve sel olduğuna dair kayıtlar bulunuyordu. Bu senenin onlardan biri olduğunu daha önce bir ihtiyardan duymuştu. Aklının bir köşesinde bu kaldığından, günlerce süren sağanak yağmur epeydir onu endişelendirmişti. Bu sabah o endişeleri bir bir gerçek olmuştu. Bu çevrede büyük patırtı kopmuş, tüm bu düşündükleri doğru çıkmış, Sumiyoshi Nehri’nin kıyısında toprak kayması olduğu haberleri kulağına kadar ulaşmıştı. Gönüllü kolluk güçlerinin çevredekileri uyarmaya çıktığını görünce, öyle oturup bekleyememiş, kendi gözleriyle ne olup bittiğini görmek için Sumiyoshi Nehri’nin kıyısına kadar gelmişti. Nehrin iki tarafının durumunun nasıl olduğunu anlamak için oralarda biraz dolaşmıştı. İşin tehlikeli olduğunu anladığında suyolundan Noyori’ye kadar geri dönmüştü. Sel o sırada gelmişti.</p>

  <p>Diyelim ki, Itakura söylediği gibi selin geleceğini önceden bilmiş olsa bile neden öyle deri mont falan giyip çıkmıştı? Ayrıca Noyori taraflarına kadar gelip öyle dolaşması da tuhaftı. Itakura, o sabah Taeko’nun Tamaki Dikiş Akademisi’ne geldiği gün olduğunu biliyor olmalıydı. Olur da Taeko, tehlikeli bir durumda kalırsa, herkesten önce ulaşarak onu kurtaran kişi olmak istemiş olmasındı? Belki de daha evden çıkarken içten içe böyle düşünmüştü, kim bilir? Akla böyle bir şüphe geliyordu ancak şimdilik bu meseleden bahsetmeyelim.</p>

  <p>Durumun aslı ne olursa olsun, çardağın üzerinde Taeko’ya anlattığı kadarıyla Itakura, selden bir oraya bir buraya kaçarken o sırada aklına Koisan’ın dikiş akademisinde olduğu gelmişti. Ne pahasına olursa olsun onu kurtarmaya gelmesi gerektiğine karar vermiş, ötesini düşünmeden çamurlu sel sularının içine kendini atmıştı. Sonradan Taeko, Itakura’nın dikiş akademisine ulaşana kadar nasıl badireler atlatarak geldiğini en ince ayrıntısına kadar dinledi ama onları da burada yazmaya gerek yok.</p>

  <p>Itakura da Teinosuke gibi önce demiryolunu takip etmiş, Konan Kız Okulu’nun olduğu taraftan buraya ulaşmıştı. Teinosuke’nin bir-iki saat önündeydi. O sayede seli aşarak gelmesi mümkün olmuştu. Anlattığı kadarıyla üç kez sele kapılma tehlikesi geçirmişti. Kendisinden başka bir Tanrı’nın kulu o azgın dalgaların içine atlamamıştı. Bu da tamamen uydurma değildi olasılıkla. Talihi yaver gitmiş, akademi binasına ulaşabilmişti. Sonrasında felaket en korkunç haline ulaşmıştı. Akademinin çatısına çıkarak sersemlemiş bir halde bir süre durmuştu. Bu sırada Tamaki Hoca’nın evinin orada hizmetçi odasının çatısından durmadan el sallayan biri olduğunu fark etmişti. Gördüğü hizmetçi Kane’ydi. Kane, Itakura’nın kendisini fark ettiğini anlayınca salonun penceresini işaret ederek parmağıyla üç işareti yapmış, ardından da havaya eliyle Taeko yazmıştı. Itakura pencerenin içinde üç kişi olduğunu, bunlardan birinin Taeko olduğunu anlar anlamaz tekrar azgın dalgaların içine atlamış, bir sürüklenip bir boğulacakmış gibi olarak bin bir güçlükle mor salkım çardağına ulaşmayı başarmıştı. Sonrasının ölümüne bir mücadele olduğu, yaşamına mal olabilecek bir şey olduğunu tahmin etmek hiç güç değildi.</p>


  <h2 id="sigil_toc_id_36">Dokuzuncu bölüm</h2>

  <p>Yukarıda bahsedildiği gibi Itakuranın, Taeko’yu kurtarma çabaları sürdüğü sırada, Teinosuke trende mahsur kalmıştı. Sonrasında, Teinosuke’nin şansı yaver gitmiş Konan Kız Okulu’na kaçıp kurtulabilmiş, okulun ikinci katında afetzedeler için geçici sığınak olarak ayrılan odaya alınmıştı. İkindi üzeri saat üçe kadar biraz kendini toparlamaya çalışarak dinlendi.</p>

  <p>Sonunda yağmur dinip sular yavaş yavaş çekilmeye başlayınca Teinosuke, kısacık bir mesafede bulunan dikiş akademisinin yolunu tuttu. Fakat yol her zamanki gibi öyle kolay aşılıp ulaşılacak bir halde değildi. Her ne kadar sular çekilmişse de arkasında balçık ve kumları olduğu gibi bırakmıştı. Bu yığınlar yer yer neredeyse evlerin çatılarını yutacak yüksekliğe çıkmıştı. Gözlerinin önündeki şey, karlar altında kalmış başka hiçbir şeyin gözükmediği kuzeydeki bir şehrin manzarasını andırıyordu. En kötüsü de yanılıp bunların üzerinde yürümeye kalkmaktı. Bu kum ve balçık tepeleri insan yutan bataklık gibiydi. İnsanın vücudu balçığa saplanıp kalıyordu. Teinosuke daha önce de böyle bir yere saplanmış ayakkabısının teki ayağından çıkmış orada kalmıştı. Bunun üzerine o da kalan teki çıkararak çoraplarıyla yürümeye devam etmişti. Her zaman bir-iki dakikada gittiği yolu aşmak yarım saate yakın sürmüştü.</p>

  <p>Oraya ulaştığında, akademinin çevresinin tanınmaz halde olduğunu gördü. Akademinin kapısı selin arkasında bıraktığı kum ve balçığın altında kalmıştı. Sadece kapı direklerinin üst kısmı görünüyordu. Tek katlı okul binası da, arduvaz çatısı dışında tamamen kum ve balçık altındaydı. Teinosuke o çatının üzerine kaçıp sığındığını umduğu Taeko’ların görüntüsünü hayalinde defalarca canlandırmıştı. Ama öğrenciler neredeydi? Kaçmayı başarabilmişler miydi? Yoksa sele kapılıp gitmişler miydi? Acaba bu kum ve balçığın altında mı kalmışlardı? Çatının üzerinde tek bir kişi bile yoktu! Büyük bir hayal kırıklığıyla okul binasının güneyindeki, felaketten önce çiçek tarhı ve çimenlik olan bahçeyi yanlamasına geçerek Tamaki Hoca’nın evinin olduğu yere yöneldi. Burada kum ve balçık iyice tehlikeli bir hal almıştı, her adımda dizine kadar gömülüyordu. Çardağın, sadece mor salkım sarmaşığına sarih bölümü balçığın üstündeydi. Çardağın yanında sürüklenip gelmiş iki-üç kütük yan yana duruyordu. Tam o anda hiç beklemediği bir sırada evin kırmızı çatısında Taeko, Itakura, Tamaki Hoca, Hiroshi ve birini daha -hizmetçi Kane de onların yanına gelmişti- gördü!</p>

  <p>Itakura, Teinosuke’ye üçünü nasıl kurtardığını anlatmayı bitirdikten sonra şunları söyledi: “Sular da çekilmeye başlayınca Koisan’ı Ashiya’ya götürmek istedim. Ancak bir türlü yola çıkamadık. Bir sebebi Koisan tamamen bitap düşmüş durumda. Bir diğer sebep de Tamaki Hoca’yı ve Küçük Efendi’yi bırakıp gitmekten endişeliydim. O yüzden bir süre kalıp duruma bakalım diye bekliyorduk.”</p>

  <p>Gerçekten başına böyle bir şey gelmemiş birinin, onların ne hissettiklerini anlaması mümkün değildi. Ancak o sırada hoca da, Taeko da, Hiroshi de sonradan düşündüklerinde tuhaf gelecek kadar büyük bir korkuya kapılmışlardı. Gözlerinin önünde gökyüzünün açıldığını görüyor, selin çekilişini izliyorlardı. Yine de kendilerini bir türlü güvende hissedememişler, korkudan titremelerinin önüne bir türlü geçememişlerdi. Itakura, Taeko’ya, “Enişteniz ve ablanız endişe ediyorlardır. Hemen eve dönmemiz gerek, ben sizi götüreceğim,” diyerek, defalarca onu yola çıkmaya ikna etmeye çalışmıştı. Taeko kendisi de bu söylenenlerin doğru olduğunu biliyordu. Ama bulunduğu yerden inip yola çıkacak cesareti bulamıyordu. Selin geride bıraktığı kum ve balçık yığını çatıya kadar ulaşmıştı. Adımını atsa oradan aşağı inebilirdi ama tehlike onu bekliyormuş gibi hissediyor, korkudan yerinden kıpırdayamıyordu. Hem Tamaki Hoca da, Taeko ve Itakura gidiverirlerse, kendilerine ne olacak diye büyük endişe duyuyordu. “Kocam da zaten gelmek üzeredir. Ama o sırada hava kararırsa, sabaha kadar bu çatının üzerinde mi kalırız,” diyerek endişeyle konuşuyordu. Oğlu Hiroshi de, hatta hizmetçileri Kane bile Itakura’ya, “Biraz daha kalın lütfen!” diye ısrar ediyorlardı. O sırada Teinosuke çıkıp geldi. Ancak o da çatının üzerine çıktıktan sonra derin bir nefes alarak bitap düşmüş bedenini yere attı. Sonrasında da epey bir süre kendinde ayağa kalkacak gücü bulamadı. Bir saatten fazla öylece uzandı. Yavaş yavaş güneşin ışıldamaya başladığı göğün mavisine gözlerini dikerek öylece kaldı.</p>

  <p>Herhalde saat dört buçuk suları olmuştu. -Teinosuke’nin de saati bozulmuştu- Tamaki Hocaların Mikake şehrinden akrabaları, hocanın ve oğlunun durumunu merak ederek ne olduğuna bakması için uşaklarını göndermişlerdi. Bunu fırsat bildiler, dönüş yoluna düştüler. Dönüşte, Teinosuke ve Itakura, Taeko’ya büyük bir ihtimam gösteriyorlardı. Daha gücünü toplayamamıştı, kendinde değilmiş gibi görünüyordu. Sırasıyla bir Teinosuke, bir Itakura onu kendilerine yaslayıp yürümesine yardım ediyor ya da sırtlarına alıyorlardı. Sumiyoshi Nehri’nden akan su iyice arttığından nehrin doğusunda ikinci bir nehir oluşmuştu. Bu ikinci nehir şehirlerarası yolu Konan Kız Okulu’nun önünden Tanaka civarına kadar kapatmış, çağıldayarak akıyordu. Orayı aşıp geçmek çok zordu. Yarısına kadar geldiklerinde şanslarına doğu yönünden gelen Shōkichi ile karşılaştılar. Ondan sonra yola dört kişi devam ettiler. Tanaka’ya geldiklerinde Itakura, “Evim hemen şurada zaten. Biraz bizde soluklanmaz mısınız? İşin aslı ben de evimin halini merak ediyorum,” dedi. Teinosuke dönmek için acele ediyordu ama Taeko’nun hali belliydi. O yüzden, hem o da biraz dinlensin diye düşünerek kabul etti. Itakura’larda bir saat kadar istirahat ettiler. Bekâr olan Itakura, kız kardeşiyle birlikte yaşıyordu. Üst katı atölye olarak kullanıyordu, evin alt katında da yaşıyorlardı. Eve ulaştıklarında orasının da felaketten iyice nasibini almış olduğunu gördüler. Alt kat otuz-kırk santim kadar çamurlu suyla dolmuştu. Teinosuke’ler üst kattaki atölyeye buyur edildiler. Ev sahipleri, çamurlu suyun içinden bulup çıkardıkları gazozu onlara ikram ettiler. Taeko bu arada çamurun, yağmurun iyice içine işlediği yazlık elbisesini üzerinden çıkardı, kurulandı. Itakura’nın kız kardeşinin kaba <i>meisen</i> ipeğinden astarsız kimono içliğini ödünç alarak giydi. Teinosuke de oraya kadar çıplak ayak yürümüştü. Oradan ayrılırken Itakura’nın tahta nalınlarını verdiler. Teinosuke, Itakura’ya, “Artık Shōkichi de var senin zahmet etmene gerek yok,” dedi. Buna rağmen Itakura, “Sizi biraz ileriden yolcu edeyim,” diyerek onlarla çıktı. Tanaka’dan çıktıklarında diğerlerinden ayrılarak geri döndü.</p>

  <p>Taeko’ya bakmak için Ashiya’dan ayrılan Okubata, onu bulamamıştı. Sachiko, onun, kardeşinin ne durumda olduğunu yoklamak için uğrayacağını düşünmüştü. Ancak o akşam ortaya çıkmadı. Ertesi sabah yerine Itakura’yı gönderdi. Itakura’nın anlattığına göre bir gece önce kendisi onları geçirip evine döndükten bir süre sonra Küçük Efendi Kei evine uğramış şunları söylemişti: “Bu akşamüzeri Ashiya’da Makioka’ların evine uğradım. Koisan’ın dönmesini bekledim. İyice geç olunca onu yolda karşılama niyetiyle şehirlerarası yolda yürümeye başladım. Bu arada fark etmeden buralara kadar gelmişim. Yapabilirsem Noyori’ye kadar gitmek istiyordum. Ancak hava iyice karardı. Buradan ötesi sel yüzünden tam bir nehre dönüşmüş durumda. Geçmek çok zor. Buraya acaba, sen durumdan haberdar mısın, diye sormaya uğradım.” Bunun üzerine Itakura, “Artık endişe etmenize gerek yok efendim,” diyerek sabahtan beri olup bitenleri anlatmıştı. Bunu duyan Küçük Efendi Kei, “Durum buysa ben doğrudan Osaka’ya döneyim. Ashiya’ya tekrar uğramamak ayıp olacak ancak yarın sabah sen bir gider, olanı biteni öğrendiğimden içimin rahat ettiğini, o yüzden tekrar kendilerini rahatsız etmeyerek döndüğümü, söyleyiverirsin. Koisan’ın nasıl olduğuna da bakarsın. Neyse yaralanmamış ama soğuk falan alıp almadığını öğrenir, benim adıma geçmiş olsuna gidersin,” dediği için ziyaretinize geldim diye anlattı.</p>

  <p>Taeko, sabah tamamen kendine gelmişti. Sachiko ile birlikte salona gelerek Itakura’ya, bir gün öncesi için teşekkür etti. Ne badireler atlattıkları, o iki-üç saatte başlarından geçenleri tekrar hatırlayarak, karşılıklı anlatıp durdular. Taeko tüm olanlarının üzerine, bir de o çatının üzerine kaçıp sığındıktan sonra bile iki saat kadar tek kat yazlık elbiseyle o korkunç yağmurda sırılsıklam kalmıştı. Buna rağmen soğuk bile almamasına kendisi de şaşırıyordu. “Bu tür zamanlarda insan daha tetikte ve güçlü olduğundan bilakis hiçbir şey olmuyor,” diye yorumda bulundu Itakura. Bir süre sonra da ayrıldı.</p>

  <p>Taeko ne derse desin, anlaşılan selle mücadele ederken kendisini çok zorlamıştı. Ertesi günden itibaren orası burası ağrımaya başladı. Özellikle böğrünün sağ tarafı ağrıyordu, önce zatürree olmaktan korktu, neyse ki birkaç günde geçti. Fakat olayın üzerinden iki-üç gün geçmemişti ki sağanak yağmur başladığında, yağmurun sesini duyar duymaz korkudan kendini kaybetti. Yağmurdan korkmak diye bir şey, hayatında ilk kez başına geliyordu. Yaşadıklarının etkisi, içinde derinlerde bir yerlerde kalmıştı anlaşılan. Birkaç gün sonra da gece yarısına kadar yağmur yağdığında, tekrar sel olacak diye endişelenerek bütün bir gece gözünü kırpmadı.</p>


  <h2 id="sigil_toc_id_37">Onuncu bölüm</h2>

  <p>Osaka ve Kobe halkı ertesi gün gazeteleri açınca felaketin tüm boyutlarını öğrenip bir kez daha dehşet duydu. Sachiko’ların evinde de, olaydan sonraki dört-beş gün boyunca, her gün ne halde olduklarını kendi gözleriyle görmek hem de geçmiş olsun demek için gelen misafirlerin ardı arkası kesilmedi. Gelenleri ağırlamakla meşgul oldukları günler geçirdiler. Bir süre sonra telefon, elektrik, gaz, su tekrar verilince ortalık biraz sakinleşmeye başladı.</p>

  <p>Göz alabildiğince her yeri kaplamış kum ve toprağı temizlemek, felaketin izlerini silmek için çok insan gücüne ihtiyaç vardı. Ayrıca selin geride bıraktıklarını taşıyacak araçlar yetersizdi. Bu yüzden her şeyin hemen eski haline dönmesi mümkün gözükmüyordu. Yazın yakıcı sıcağında felaket bölgesi ve oradan geçenlerin baştan aşağı bembeyaz toza bulanmış hali büyük depremden sonraki Tokyo şehrinin tezahürü gibiydi. Hankyū'nun Ashiya Nehri İstasyonu da tamamen kum ve toprak altında kalmıştı. O yığınların üstüne geçici bir istasyon yapılmıştı. Köprünün üzerine de trenin geçmesi için daha yüksek bir köprü inşaatı başlamıştı. Hankyū hattının bu köprüsüyle, şehirlerarası yoldaki Narihara Köprüsü’ne kadar olan bölgede sürüklenip gelen taş toprak nedeniyle nehrin tabanı her iki kıyısındaki yolların yüksekliğine çıkmıştı. En hafif bir yağmurda bile sel taşkını tehlikesi doğuruyordu. Bir tek günü bile heba etmek mümkün değildi. Nehir yatağını dolduran taş, toprak kum yığınlarını çıkarıp taşımak için günlerdir çalışılıyordu. Fakat tüm bu çabalar tıpkı bir karıncanın şeker dağını yok etmeye çalışmasına benziyordu. Çalışmalar bir türlü ilerleyemiyordu. Nehir boyundaki çam ağaçları toz toprak içindeydi. Dahası sel baskınından beri hava tamamen dönmüştü. Güneşli günler birbiri ardına devam ediyordu. Güneşin altında çamur toza dönüşmüş, her yeri bir toz bulutu kaplamıştı. Birbirinden güzel köşklerin bulunduğu Ashiya civarı bile tanınamayacak hale gelmişti.</p>

  <p>Yukiko’nun, yaklaşık iki buçuk ay aradan sonra Tokyo’dan gelmesi de öyle tozlu bir yaz günü olmuştu.</p>

  <p>Sel olduğu gün, Tokyo’da akşam postasında haber yayımlanmıştı. Ama Shibuya’dakiler ne olup bittiğini tam bilemediklerinden çok endişelenmişlerdi. Gazetelerden gördükleri kadarıyla Sumiyoshi ve Ashiya nehirlerinin kıyıları tamamen felakete uğramıştı. Konan Kız Okulu öğrencilerinin öldüklerini okuyan Yukiko, her şeyden çok Etsuko için endişelenmişti.</p>

  <p>Teinosuke ertesi gün, durumlarını haber vermek için Osaka’daki ofisinden Tokyo’dakilere telefon ettiğinde, telefonu bir Tsuruko, bir Yukiko kapmıştı. Sonunda merak ettikleri her şeyi sorup öğrenmişlerdi. Yukiko telefonda, çok endişelendiğini, hemen ertesi gün yola çıkıp yanlarına gelmek istediğini söyledi. Aslında bunu derken gelmesinin nasıl olacağını sorar gibiydi. Teinosuke, “Gelmende bir sorun olmaz ama durum anlattığım gibi. Ta oralardan kalkıp gelmeni gerektirecek bir şey yok. Hem Osaka’dan batı tarafına tren daha çalışmaya başlamadı,” dedi. Sonrasında telefonu kapattılar.</p>

  <p>Teinosuke o akşam, Sachiko’ya Tokyo’dakilerle yaptığı telefon konuşmasını anlatırken, “Yukiko gelmek istediğini söyledi. Gerçi ben gerek yok dedim. Geçmiş olsuna gelmek istiyorum diye ısrar etti. Benim anladığım kadarıyla sanki ne olursa olsun gelecek gibi,” dedi.</p>

  <p>Düşündükleri gibi birkaç gün sonra Sachiko’ya hitaben bir mektup geldi. Yukiko, ölümlerden dönen Koisan’ı kendi gözleriyle görmek istiyordu. Kendisinde derin hatıraları olan Ashiya’nın ne halde olduğunu görmeden de içi rahat etmeyecekti. “Belki yakınlarda haber vermeden çıkıp gelebilirim,” diye yazıyordu. Bu mektubu gönderdiği için tekrar telgraf çekmeye gerek duymadan Tokyo’dan Tsubame Ekspresi ile geldi. Osaka’da aktarma yaparak Ashiya’da indi. Şansına bir araba buldu, altıdan önce Sachiko’ların evine ulaştı.</p>

  <p>“Hoş geldiniz.”</p>

  <p>Kendisini karşılayan O-Haru’ya bavulunu vererek doğrudan salona geçti. Ancak evde ses soluk çıkmıyordu.</p>

  <p>“Ablam burada mı?”</p>

  <p>O-Haru vantilatörü Yukiko’ya doğru çevirerek:</p>

  <p>“Şey, Stolz’ların evine kadar gittiler...”</p>

  <p>“Peki Etsuko?”</p>

  <p>“Küçükhanım da, Koisan da, hep birlikte Stolz’lara çaya davet edildiler. Neredeyse dönerler. Çağırmamı ister misiniz?”</p>

  <p>“Yok, gerek yok.”</p>

  <p>“Bugünlerde geleceğinizi söylüyorlardı. Küçükhanım sevinçten yerinde duramıyordu, izninizle çağırıp geleyim.”</p>

  <p>“Yok yok, boş ver, O-Haru Kalfa.”</p>

  <p>Böyle diyerek Stolz’ların evinin arka bahçesinden çocukların sesi duyulunca, Etsuko’yu çağırmaya gitmek isteyen O-Haru’ya mâni olarak tek başına verandadaki hasır güneşliğin altına geçti, huş ağacından sandalyeye oturdu.</p>

  <p>Az önce buraya gelirken yol boyunca arabanın camından gördüğü kadarıyla bile Narihara Köprüsü civarı tüyler ürpertici, insanın hayal bile edemeyeceği bir haldeydi. Şaşkınlıklar içinde kalmıştı. Şimdi böyle bahçeye baktığında, her şey eskisi gibi gözüküyordu. Bir tek ağaç, bir tek çim bile zarar görmemiş gibiydi. Tam akşamüzeri rüzgârın dindiği saatlerdi. Sıcak olmasına sıcaktı ama bir tek dalı kıpırdamayan ağaçların görüntüsü muhteşemdi. Çimlerin yeşili insanın gözünü alacak kadar canlıydı. Bu bahar Tokyo’ya döndüğünde leylaklar ve şipirler tamamen açmıştı. Filbahriler, kanarya gülleri daha açmamıştı. Şimdi açelyalar, orman gülleri çoktan dökülmüş, güzel kokularıyla birkaç gardenya çiçeği kalmıştı. Stolz’ların evlerinin sınırındaki tespih ağacı ve Çin parasol ağacının gür yaprakları, arkasındaki iki katlı Avrupai evi yarı yarıya gizliyordu.</p>

  <p>Çitlerin diğer yanında çocuklar trencilik oynuyorlardı. Buradan görülmüyorlardı ancak seslerinden anladığı kadarıyla Peter kondüktör olmuştu:</p>

  <p>“Sonraki durak Mikage!” deyişi duyuluyordu.</p>

  <p>“Sayın yolcularımız trenimiz Mikage-Ashiya arasında başka durakta durmayacaktır. Sumiyoshi, Uozaki, Aoki, Fukae yolcuları lütfen burada aktarma yapınız.”</p>

  <p>Bunları söylerken tıpkı Osaka-Kobe treninin kondüktörleri gibi konuşuyordu. Bir Avrupalı çocuğun yaptığı taklit gibi değildi.</p>

  <p>“Rumii’ciğim, o zaman Kyoto’ya gidelim!” Bu sefer Etsuko’nun sesi duyulmuştu.</p>

  <p>“Evet, öyle yapalım, Tokyo’ya gidelim!” diye cevap verdi Rosemarie.</p>

  <p>“Yok, Tokyo değil, Kyoto!”</p>

  <p>Rosemarie, Kyoto ismini bilmiyor olacak ki, Etsuko ne kadar düzeltirse düzeltsin “Tokyo” demeye devam ediyordu. Sonunda Etsuko’nun sabrı taştı:</p>

  <p>“Öyle değil Rumii, Kyoto!”</p>

  <p>“Tokyo’ya gidelim evet!”</p>

  <p>“Olmaz. Tokyo’ya kadar yüzlerce istasyon var!”</p>

  <p>“Değil mi! Öbürsü gün varırız değil mi!”</p>

  <p>“Ne dedin Rumii?”</p>

  <p>“Öbürsü gün Tokyo’ya varırız değil mi!”</p>

  <p>Öbürsü gün sözüne Rosemarie’nin dilinin pek dönmemesinin de payı vardı ama ertesi gün sözcüğünü kullanmaya alışmış Etsuko birden o sözcüğü duyunca anlamamıştı herhalde.</p>

  <p>“Ne diyorsun Rumii, öyle bir sözcük yok!” diyordu.</p>

  <p>“Etsuko, bu ağacın adı ne?”</p>

  <p>O sırada Çin parasol ağacı yaprakları birden hışırdamaya başlamıştı. Peter bunu sorarken ağaca çıkmaya başlamıştı. Ağaç çitin ötesine dallarını uzattığından her zaman Stolz’ların evinin oradan çite basarak dala tutunarak ağaca çıkıyorlardı.</p>

  <p>“Bu ağaca parasol ağacı deniyor.”</p>

  <p>“Papara-sol”</p>

  <p>“Papara-sol değil! Parasol!”</p>

  <p>“Papara-sol...”</p>

  <p>“Parasol!”</p>

  <p>“Papara-sol...”</p>

  <p>Peter şaka mı yapıyordu, gerçekten mi söyleyemiyordu bilmiyordu ama her seferinde “papara-sol” diyor bir türlü “parasol” sözcüğünü söylemiyordu. Etsuko’nun yine sabrı taştı:</p>

  <p>“Yok! ‘Para’ diyeceksin! Papara değil!” dedi.</p>

  <p>Yukiko, Etsuko’nun ağzından çıkan “yok para”yı duyunca komik geldi, kendini tutamayıp gülmeye başladı.</p>


  <h2 id="sigil_toc_id_38">On birinci bölüm</h2>

  <p>Çok geçmeden yaz tatiline girmişlerdi. Stolz’ların çocuklarıyla Etsuko her gün birbirlerine gidip gelmeye başlamışlardı. Hava sıcaktı. Bu nedenle sabah ve akşam daha serin saatlerde bahçedeki Çin parasol ağacının yanında trencilik oynuyor, ağaçlara çıkıyor; günün sıcak saatlerinde ise evde zaman geçiriyorlardı. Kızlar baş başa kaldığında evcilik oynuyorlar, Peter ve Fritz de onlara katıldığında savaşçılık oynamaya başlıyorlardı. Salondaki ağır kanepeyi, tekli koltukları dördü el ele verip oradan oraya sürüklüyor, yan yana dizerek, üst üste koyarak kaleler, siperler yapıyorlar, mantar tabancalarıyla buralara saldırıyorlardı. Peter komutan olup emirler yağdırınca diğer üçü aynı anda ateşe başlıyordu. Böyle anlarda Alman çocuklar, daha okula bile gitmeyen küçük Fritz de dahil düşmana, “<i>Frankreich, Frankreich!</i>” diye bağırıyorlardı. Başlangıçta Sachiko’lar bunun ne olduğunu anlayamamışlardı. Sonradan Teinosuke bunun Almancada “Fransa” anlamına geldiğini söylediğinde, küçüklerin bunu ailelerinden öğrendiklerini düşündüler.</p>

  <p>Çocukların bu oyunu için Ashiya’daki evlerinde, salondaki tüm eşyalar, her bir şey darmadağın olduğundan biraz zor durumda kalıyorlardı. Beklenmedik bir misafir geldiğinde, hizmetçiler misafiri girişte bekletirken hep birlikte hayalî kaleleri, siperleri derleyip toplamaları gerekiyordu. Bir gün Bayan Stolz verandadan içeri bir göz attığında durumdan şaşkınlığa düşerek, “Peter ve Fritz size oynamaya geldiklerinde böyle mi davranıyorlar?” diye sormuştu. Sachiko çaresiz onaylayınca da yüzünde mahcup bir gülümseme ile ayrılmıştı. Sonradan çocukları azarlayıp azarlamadığını bilmiyordu ama haylazlıkları bir nebze olsun düzelmemişti.</p>

  <p>Sachiko’dan başlayarak kız kardeşlerin üçü de, salonu çocuklara terk ederek öğleden sonraları alt katta, yemek odasının yanındaki altı <i>tatami</i>’lik Japon odasında zaman geçirmeye başlamışlardı. Burası banyonun karşısında olduğu için normalde kıyafet değiştirmek, kirli çamaşırları koymak için kullanılıyordu. Odanın güney cephesi bahçeye bakıyordu ama doğrudan güneş almayan loş bir odaydı. Hem de batı cephesinde sürgülü cam kapısı olduğundan orayı açtıklarında gün boyu püfür püfür esiyordu. Evdeki en serin odaydı. Üç kız kardeş pencere kenarındaki yeri birbirlerinden kapmaya çalışarak orada oturuyorlardı. Yerdeki hasır örtünün üzerine uzanarak öğleden sonraki en sıcak iki-üç saati burada geçiriyorlardı. Her sene olduğu gibi bu sene de, yazın en sıcak günleri geldiğinde iştahtan kesilmiş, “eksik B” olmuşlar, sıcaktan kilo kaybetmişlerdi. Zaten zayıf olan Yukiko iyiden iyiye iğne ipliğe dönmüştü. Tokyo’dayken başlayan hazirandan beri mustarip olduğu beriberi hastalığı hiç düzelme göstermediğinden hava değişiminin işe yarayacağını düşünerek de Ashiya’ya gelmişti. Ancak buraya geldikten sonra beriberisi iyice ağırlaşmıştı. O yüzden ablasından ya da kız kardeşinden kendine Betaxin iğnesi yapmalarını istiyordu. Sachiko’da da, Taeko’da da daha hafif de olsa aynı hastalığın belirtileri görüldüğünden birbirlerine iğne yapmalarının gündelik işlerinin bir parçası olduğu söylense yeriydi. Sıcaklardan Sachiko epeydir sırtı açık yazlık bir elbise giyiyordu. Temmuz’un yirmi beşi-yirmi altısı olduğunda Batı tarzı elbiseleri hiç sevmeyen Yukiko bile sonunda yapma bebek gibi cılız vücuduna arada sırada da olsa jorjet bir kıyafet geçirmeye başladı. Taeko normalde içlerinde en meşgul olanıydı. Ancak o selden sonra kendini tam toparlayamamış gibiydi. Bu yaz, her zamanki canlı halinden eser yoktu. Dikiş akademisi o günden sonra hep kapalı kalmıştı. Shukugawa’da atölyesinin bulunduğu yer şans eseri selden zarar görmemişti. İstese orada işlerini sürdürebilirdi. Anlaşılan pek içinden gelmiyordu ki bir süredir atölyesine neredeyse hiç uğramıyordu.</p>

  <p>Itakura, o olaydan sonra sık sık ziyaretlerine gelmeye başlamıştı. Selden beri fotoğraf çektirmeye gelen pek kimse olmuyordu, işleri iyice azalmıştı. O da felaket bölgesinde olanları belgelemek için sel felaketi albümü yapmaya başlamıştı. Hava güzel olduğunda şortunu geçirip Leica’sını boynuna asarak tüm felaket bölgesini dolaşmaya çıkıyordu. Hiç beklenmedik bir anda güneş yanığı yüzü, tere bulanmış bir halde evlerine geliyordu. Gelir gelmez hiç çekinmeden, “O-Haru Kalfa, su versene, su!” diye sesleniyordu. O-Haru da bir bardağa buz koyup su doldurarak uzatıyordu. Alır almaz suyu bir dikişte yuvarlıyor, ardından tozdan bembeyaz olmuş üstünü başını büyük bir özenle çırpıp temizledikten sonra doğrudan mutfaktan içeri dalıyordu. Oradan Sachiko’ların olduğu altı <i>tatami</i>’lik odaya geçerek sohbet etmeye başlıyordu. O gün yaptıklarından bahsediyordu: Nunobiki’yi dolaşıp geldiğini ya da Rokkō Dağı’na, Koshigiiwa’ya, Arima Kaplıcalarına yahut Minoo’ya gittiğini anlatıyor, tüm bu yerlerin selden nasıl etkilendiğinden söz ediyordu. Arada buralarda çektiği fotoğrafları da basıp getiriyor, kendi yorumlarını katarak fotoğraflarda görülen yerleri anlatıyordu.</p>

  <p>Başka bir seferinde, “Hanımefendi, deniz banyosu almaya gitmez misiniz?” diye gümbür gümbür bir sesle odaya dalıyor: “Hadi kalkın! Kalkın! Böyle uzanıp oturmak olmaz!” diyordu. Sachiko’lar isteksiz isteksiz cevapladıklarında, “Ashiya sahili hemen şuracıkta, biraz yüzmeniz beriberiye de birebir gelir!” diye ellerinden tutup çekerek kaldırmaya çalışıyordu. “O-Haru Kalfa, hanımefendinin ve diğerlerinin deniz kıyafetlerini çıkar, sonra da bir araba çağırıver. Sahile, plaja gideceğiz!” diyerek, üç kız kardeşi ve Etsuko’yu arabaya koyup götürüyordu. Sachiko’nun, Etsuko yüzmeye gitmeyi istese de, kendini halsiz hissettiği için kalkıp gitmek içinden gelmediği zamanlarda, kızını Itakura’nın peşine takıp gönderdiği çok olmuştu. Bu şekilde günler geçtikçe giderek daha samimi olmaya başlamışlar, nezaket sözcükleri yerini, çekinmeden, ne söylediğine pek dikkat etmeden konuşmaya bırakmıştı. Zamanla Itakura’nın oralardaki dolapları filan teklifsizce açması, kafasına göre davranması biraz gözlerine batmaya başlamıştı. Fakat bir yandan da ne isterlerse istesinler hiçbir gocunma belirtisi göstermeden her işlerine koşuyordu. Hem sözü sohbeti ilginç, sevimli biriydi.</p>

  <p>Bir gün üç kız kardeş altı <i>tatami</i>’lik odada uzanmış, her zamanki gibi sürgülü cam kapıyı açmış içeri esen serin havanın keyfîni çıkarıyorlardı. O sırada bahçeden içeri büyük bir arı uçup girdi. Önce Sachiko’nun kafasının üzerinde vızıldayarak daireler çizmeye başladı.</p>

  <p>“Ablacığım! Arı var!” Taeko’nun bağırmasıyla Sachiko telaşla ayağa fırladı. Arı Yukiko’nun başının üzerinden, Taeko’nun başının üzerine gitti. Oradan tekrar geri geldi, Sachiko’nun başının üzerinde dönüp durmaya devam etti. Üstleri başları sere serpe üç kadın odada oradan oraya kaçıp koşmaya başladılar. Arı üçüyle, kedinin fareyle oynadığı gibi oynuyordu. Sachiko’ların kaçtıkları yöne doğru onları takip edince üçü de çığlıklar atarak kendilerini koridora attılar.</p>

  <p>“Ay! Geldi, burada!”</p>

  <p>“Ayyy, ayyy!” diye bağırarak koridordan yemek odasına, oradan salona kaçıp gelince, orada Rosemarie’yle evcilik oynayan Etsuko yerinden sıçradı:</p>

  <p>“Ne var! Anneciğim ne oldu?” derken arı yine vızıldayarak gelip pencerenin camına çarptı.</p>

  <p>“Ay! Geldi! Geldi!”</p>

  <p>Bu sefer Rosemarie ve Etsuko da yarı eğlenip yarı kaçarak onlara katıldı. Beşi, arıyla ebelemece oynar gibi kıkırdaşarak odanın içinde koşuşturup duruyorlardı. Arı, bu patırtı gürültüden daha da korkmuş olacak ki peşlerini bırakmıyordu. Beşi de tekrar yemek odasından, koridora geçip altı <i>tatami</i>’lik odaya doluştular. Böyle evde oradan oraya koşuşturup kıyametler kopardıkları sırada: “Ne oldu? Ne bu bağrış çağrış?”</p>

  <p>Itakura bir anda mutfak kapısından içeri daldı. Mutfakla koridor arasına gerili perdenin arasından başını uzattı. Bugün onları denize davet etmeye gelmiş görünüyordu. Mayosunun üzerine ince bir kat gece kimonosu giymiş, yüzme başlığını almış, havlusunu boynuna atmıştı. “O-Haru Kalfa, neler oluyor?”</p>

  <p>“Arı kovalıyor.”</p>

  <p>“Neee? Onun için mi bu şamata?”</p>

  <p>Itakura bunları söylerken, gözünün önünden beşi tek bir top olmuş, sanki koşma egzersizi yapıyor gibi elleri bellerinde koşarak geçtiler.</p>

  <p>“Merhaba... Başınız dertte galiba!”</p>

  <p>“Arı! Arı! Itakura, yakalayıp atsana!”</p>

  <p>Sachiko çığlık çığlığa böyle diyerek hiç durmadan kaçmaya devam etti. Hepsinin ağızları açık, gözleri parlayarak sanki eğleniyormuş görünüyorlardı. Bir yandan da son derece korkmuş ve darmadağın bir halleri vardı. Itakura hemen yüzme başlığını aldı. Yüzme başlığıyla arıyı kovalayarak salondan bahçeye çıkardı.</p>

  <p>“Ahh çok korktum! Ne yapışkan bir arıydı!”</p>

  <p>“Ne aptalca bir söz! Arı daha çok korkmuştur!”</p>

  <p>“Öyle olsa bile, gülecek bir şey yok bunda! Sahiden korkudan öldük!”</p>

  <p>Yukiko hâlâ soluk soluğaydı, yüzünün rengi kaçmıştı. Gülümsemeye çalışarak böyle dedi. Beriberiden zayıf düştüğü için kalbinin hızlı hızlı attığı jorjet elbisesinin üzerinden bile görülüyordu.</p>


  <h2 id="sigil_toc_id_39">On ikinci bölüm</h2>

  <p>O-Saku Hoca’nın böbrek yetmezliğinin ağırlaşarak hastaneye kaldırıldığı haberini aldıklarında ağustos ayına yeni girmişlerdi. Hocanın öğrencilerinden biri Taeko’ya bir mektup göndererek durumu bildirmişti.</p>

  <p>Yamamura dans derslerine her sene temmuz ayında ara verilirdi. Ancak bu sene O-Saku Hoca’nın sağlığı elvermediğinden hazirandaki gösteriden sonra eylül ayına kadar dersler iptal edildi. Taeko, O-Saku Hoca’nın durumundan endişe etmiyor değildi ama arayıp sormayı ihmal etmesinin nedeni hocanın evinin çok uzak olmasıydı. Osaka’da Tengachaya’daydı. Oraya gidebilmek için Ashiya’dan geçen Hankyū hattına binmesi gerekiyordu. Osaka’ya vardıktan sonra şehrin kuzeyinden güneyine boydan boya geçtikten sonra, Nanba’dan tekrar tren değiştirerek Nankai hattına binmesi gerekiyordu. Hem o zamana kadar dersler için hocanın Shimanouchi’deki yerine gittiğinden daha hocanın evini bir kez bile ziyaret etmemişti. Böyle düşünürken, hiç beklemedikleri bir anda böbrek yetmezliğinin üremiye dönüştüğünü haber almışlar, durumunun ağır olduğunu tahmin etmişlerdi.</p>

  <p>“Koisan, yarın bir ziyaretine gidip durumu neymiş, bakıversen. Ben de yakında giderim.”</p>

  <p>Sachiko’nun en çok aklına takılan şey, hocanın mayıs-haziranda Taeko’ya ve Etsuko’ya ders vermek için her gün onca yolu tepip gelmiş olmasıydı. Acaba ona dokunmuş olmasındı? Hastalığının nüksetmesinin bir sebebi de bu muydu yoksa? Böyle düşünmeden edemiyordu. Ta o zaman, hocanın şişmiş beyaz bir yüzle dolaştığını, dans alıştırmalarını yaparken nefes nefese kaldığını fark etmişti. Kendisi, sağlığını dans sayesinde koruduğunu söylemesine rağmen, böyle bir hastalığı varken kendini o kadar zorlamaması gerekiyordu. Ders vermeye gelmesini en başından kabul etmemek daha doğru olacaktı belki de. O zaman da böyle düşünmüştü. Ancak kızının ve kız kardeşinin heveslerini kırmak istememişti. Her şeyden çok da, hoca hanımın bu işe kendini adayışını görünce bir şey diyememişti. Ama şimdi, o zaman bu işe mâni olmadığından pişmanlık duyuyordu.</p>

  <p>Sachiko, haberi aldıklarının ertesi günü önce kız kardeşini gönderdi. Kendisi de en kısa zamanda hastayı ziyarete gidecekti.</p>

  <p>Taeko, sabahın serin saatlerinde gitmeyi düşünüyordu ancak ziyarete giderken yanında götüreceklerini hazır etmek çok zaman aldı. Çaresiz öğleyin en sıcak saatte çıkmak zorunda kaldı. Saat beş civarı da sıcaktan üf püf ederek döndü. “Osaka’nın o bölgesi ne sıcakmış!” diye söylenerek altı <i>tatami</i>’lik odaya girdi. Terden üzerine yapışmış kıyafetini üzerinden sökercesine çıkardı. Üzerinde bir tek paçalı donuyla banyoya daldı. Bir süre sonra yarı ıslak, kurulanmaya yarayan bir bezi başına sarmış, banyo havlusunu beline dolamış çıktı. Tiril tiril gecelik bir kimono çıkarıp kuşağını bağlamadan, “Halimin kusuruna bakmayın,” diyerek iki ablasının önünden geçerek fanın önüne oturdu. Boynunu bağrını açıp fanın rüzgârına tutarak O-Saku Hoca’nın durumunu anlatmaya başladı.</p>

  <p>Taeko’nun duyduğuna göre, O-Saku Hoca, “İyi değilim, iyi değilim,” deyip dursa da geçen ay boyunca öyle önemli bir şeyi yoktu. Hoca, normalde öğrencilerinin -artık yetiştiklerini, kendi öğrencilerini yetiştirebileceklerini gösteren- kendi sanatçı isimlerini almasına pek müsaade etmezdi. Ama Temmuzun 30’unda öğrencilerinden bir kıza isim bahşetmişti. İsim törenini kendi evinde yapmıştı. Tören günü, sıcak olmasına aldırmadan üzerinde aile armasının olduğu kimonosunu giyerek, atalarının fotoğraflarının önünde <i>soboyuzuri</i> töreni yaparak her şeyi en ince ayrıntısına kadar yerine getirmişti. Ertesi gün ayın otuz birinde o öğrencisinin evine uğradığında rengi pek yerinde değildi. Ağustos’un 1’inde de hastalanmıştı.</p>
