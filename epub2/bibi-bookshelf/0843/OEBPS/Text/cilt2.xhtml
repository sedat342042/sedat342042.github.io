  <p>Sachiko masanın üzerine dirseklerini dayadı, iki elinin arasında tuttuğu mektubun orasını burasını tekrar tekrar okudu. Sonunda okumayı bitirince Etsuko’nun bakışlarından uzaklaşmak için, tekrar zarfına koyup ikiye katlayarak kimonosunun kuşağının arasına sokuşturdu. Sonra verandaya çıkarak hasır koltuğa oturdu. Hiç beklemediği bir şey olmuştu. Kalbi heyecandan hızlı hızlı atıyordu. Kendini biraz toplayıp sakinleşmeden, doğru dürüst düşünmeyi başaramadı. Mektupta yazanların ne kadarı doğruydu acaba? Bunları okuduğunda, o zamana kadar fazla iyi niyetli davranmış olduklarını düşündü. Itakura denen o gence biraz fazla yüz vermişlerdi. Özel bir nedeni olmadan ziyaretlerine gelmesinden şüphelenmeden, dilediği gibi evlerine girip çıkmasına izin vermiş olmaları tam bir ihtiyatsızlık dense yeriydi! Ama bunun sebebi o genci, Koisan açısından bir sorun olarak görmemeleriydi. O genç adamın soyunu sopunu bile bilmiyorlardı. Tek bildikleri Okubata’ların mağazasında çıraklık yaptığıydı. Elbette delikanlının kendileriyle aynı sosyal seviyede biri olmadığını en başından beri biliyorlardı. Delikanlı, O-Haru Kalfa’yla evlenmek istediğini bile söylemişti. Koisan’a karşı böyle hisler besliyor olabileceği Sachiko’nun aklının ucundan bile geçmemişti. Öyle şeyler söylemesi gerçek duygularını gizlemek için bir kılıf olabilir miydi? Hadi diyelim delikanlının böyle bir düşüncesi vardı, Koisan’ın onun hislerine karşılık verebileceği bir nebzecik aklından geçmemişti. Okubata’nın mektubunu okuduktan sonra, şimdi bile Koisan açısından böyle bir şeyin doğru olacağına ihtimal veremiyordu. Küçük kardeşi her ne kadar geçmişte büyük bir hata yapmış olsa da gururunu bir kenara bırakıp kim olduğunu unutacak kadar ileri gidemezdi. Aşkından ölüp bitse bile, Makioka ailesinin kızı değil miydi? Sachiko tüm bunları düşünmeye başlayınca, gözlerine kendiliğinden yaşlar dolmaya başladı. Hadi Okubata olsa, ne kadar sünepe olursa olsun yine de aralarında bir şey olması kabul edilebilirdi. Fakat ya gerçekten Koisan’la o delikanlının arasında bir şey varsa? Koisan’ın delikanlıya karşı hâlinden tavrından alt sınıftan birine davranıyor olduğu aşikârdı, delikanlı da bu durumu olduğu gibi kabul ediyor görünüyordu, öyle değil mi?</p>

  <p>Öyleyse mektupta yazılanların aslı astarı yok muydu? Sorup soruşturdum, elimde kanıtlarım var dese de, kanıt olacak bir tek şey yazmamış olması işin Okubata’nın şüphelerinden öteye geçmediğini göstermiyor muydu? Belki böyle bir hataya mahal vermemek için bilerek her şeyi abartmış olamaz mıydı? Okubata’nın ne tür yollardan işin aslını öğrenmeye çalıştığını bilemezdi ama mesela Koisan’ın Itakura ile baş başa plaja gitmesi diye bir şey söz konusu değildi. Kendisi de, ne kadar müsamahakâr olursa olsun asla böyle bir şeye göz yumamazdı. Itakura’yla giden Etsuko’ydu. Koisan’ın gittiği her sefer kendileri de -Yukiko, Etsuko, Sachiko- hep birlikte gitmişlerdi. Onun dışındaki zamanlarda da Koisan’ın, Itakura ile baş başa kaldığı olmamıştı. Özellikle başlarında durup göz kulak olalım diye bir niyetleri olmamıştı. Itakura hoşsohbet biri olduğundan o geldiğinde hepsi etrafına doluşuyordu. Ne Koisan’ın ne de Itakura’nın, ablalarının şüphelerini çekecek bir davranışları olmamıştı. Kısacası Okubata çevredekilerin düşüncesizce dedikodularına dayanarak hiç olmayacak şeyleri kuruyor olamaz mıydı?</p>

  <p>Sachiko elinden gelse böyle olduğuna kanaat getirerek işin peşini bırakabilmeyi isterdi. Ama mektubu okuduğunda içine bir kurt düşmüştü. Lafını esirgemeyecek olursa, Itakura denilen adamın böyle bir konuda kendileriyle hiçbir işi olamayacak sosyal seviyeden biri olduğunu kayıtsız şartsız kabul ediyordu. Peki mektupta yazılanlar hiç mi aklına gelmedi diye sorulacak olursa, hayır diyemezdi. En azından adamın Taeko için o kadar fedakârca bir şey yapmış olmasının; o günden beri hiç durmadan evlerine girip çıkmaya başlamasının ardında bir şeyler olabileceği belli belirsiz dikkatini çekmişti. Eğer Taeko’nun yerinde olsaydı, genç bir kadının öyle bir felakette hayatını borçlu olduğu kişiden ne kadar etkileneceğini, ne büyük minnettarlık duyacağını bilmiyor da değildi. Ancak ne olursa olsun “farklı dünyaların insanları” olduklarını peşin peşin kabul ettiği için, böyle bir şeyler sezse de, önemsemeye gerek görmemiş, işin aslını öğrenmeye çalışmamıştı. Evet böyle yapmaktan kaçındığı gerçekti. Okubata hiç tereddüt etmeden bu mektubu yazarak görmekten korktuğu, görmemeye çalıştığı bu durumla, hiç beklemediği bir anda kendisini yüz yüze getirivermişti. İşte bu nedenle aklı karmakarışık olmuştu.</p>

  <p>Zaten evini özlemişti, dönmek istiyordu. Üstüne bir de böyle bir mektup alınca bir gün daha Tokyo’da oyalanmaya dayanamayacağını hissetti. Ne olursa olsun bir an önce dönerek durumu öğrenmeliydi. Ancak nasıl bir yol izleyeceğini henüz bilemiyordu. Onlara kızıp parlamadan, işin aslını astarını ikisinden dinlemek için konuya nasıl girmeliydi? Aslında bunu kocasına danışmak gerekirdi ama olmazdı! İşin sonuna kadar bunun sorumluluğunu kendisinin üstlenmesi, kocasına da Yukiko’ya da hiçbir şey belli etmeden gizlice gerçeği ortaya çıkarması en doğrusuydu. Olmazdı ya, durum gerçekten öyleyse bile kimse zarar görmeden, hiç kimseye belli etmeden bu işe bir son vermek en uygunu olacaktı. Aklından bin bir çeşit şey geçirdi durdu. Her şeyden önce kendisi dönene kadar Itakura’yı evlerinden uzak tutmak için ne yapması gerektiği en önemli sorundu. Okuduğu mektupta, “Itakura sizin yokluğunuzda da her gün evinize geliyor” yazması onu iyiden iyiye telaşlandırmıştı. Eğer ikisinin arasında bir aşk filizlenmişse bile, şimdi o filizlerin boy atması için en uygun fırsattı. “...eniştem gündüzleri evde bulunmuyor siz de, Etsuko ve O-Haru Kalfa’yla Tokyo’dasınız. Böyle bir durumda neler olabilir diye endişe etmeden duramıyorum...” Her şeyden çok onu bu sözler sarsmıştı. Tamamen kendi düşüncesizliğiydi. Yokluğunda eve göz kulak olmayı Taeko’ya bırakarak Yukiko’yu, Etsuko’yu hatta O-Haru’yu bile yanına alarak Tokyo’ya gelmek kendi fikriydi ne de olsa. Sanki kendi elleriyle onlara bir aşk yuvası hazır etmiş gibiydi. Böyle bir ortamda, daha önce hiçbir şey filizlenmemiş olsa bile bir aşk yeşerebilirdi. Yanlış bir şey olursa suçlanması gereken o ikisi değil, asıl kendisi değil miydi? Bu durumu bir saniye bile göz ardı edemezdi. Şu anda bile endişe içindeydi. İçinde dayanılmaz bir huzursuzluk duyuyordu. Etsuko’yla birlikte dönmeleri için bir-iki gün daha gerekli olduğu düşünülürse bu arada olacakları nasıl engelleyebilirdi? En hızlısı, hemen kocasına telefon ederek kendisi orada değilken, Taeko’nun Itakura ile görüşmesini yasaklamasını söylemekti. Fakat bu iyi olmazdı. Kocasının haberi olmadan bu işi halletmek istiyordu. Başka bir yolunu bulmazsa bir tek Yukiko’ya açılır, hemen bu akşam onu Ashiya’ya göndererek onlara göz kulak olmasını isteyebilirdi. Kocasının durumu öğrenmesindense bu daha iyiydi. Aslında mümkünse bunu da yapmak istemiyordu. Yukiko’yu başlarına dikeyim dese bile, kardeşi Shibuya’ya ablasının evine daha yeni dönmüştü. O yüzden alelacele tekrar Kansai’ye göndermek için bir bahanesi yoktu. Madem öyle, O-Haru’yu önden göndermesi daha uygun olurdu. Elbette O-Haru’ya hiçbir şey çıtlatmayacaktı. Sadece, O-Haru ortalarda olursa, Itakura’nın çıkıp gelmesine engel olamasa da, ikisinin yakınlaşmasını önleyeceğini düşünüyordu.</p>

  <p>Ancak Sachiko, O-Haru’nun ne kadar boşboğaz olduğunu aklına getirince, bu yolu kullanmaktan da vazgeçti. İkisinin arasında zaten bir şey yoksa sorun değildi de, O-Haru başlarında olursa, farz edelim ki onun dikkatini çekecek bir davranışları oldu, o çenesi düşüğün orada burada dedikodusunu yapmayacağını nereden bilebilirdi. Dedikodu yapmasa da, akıllı bir kızdı, niçin erken gönderildiğini anlayabilirdi. Hem Taeko’ların kıza bir sus payı verip susturmaları da mümkündü. Tamam O-Haru sevimli ve yetenekli bir kızdı ama bu tür şeylere yatkınlığı vardı. Ağzı iyi laf yapan Itakura’ya hemen kanabilirdi. Tüm bunları düşündükçe konuyu başka birine bırakamayacağını anladı. Bir an önce dönebilmek için bir şeyler yapacak, bugün yarın Etsuko’yu muayene ettirerek ne kadar geç saatte olursa olsun trene atlayıp yola çıkacaktı. Başka çare yoktu.</p>

  <p>Sonunda, Kabuki-za Tiyatrosu tarafındaki köprüden geçerek nehir kıyısındaki yoldan kendi bulundukları tarafa doğru elinde güneş şemsiyesi ile yürüyen Yukiko’ya gözü takıldığında hiç sesini çıkarmadan odanın içine girdi. Yüzünün halini görmek için tuvalet masasına oturdu. Allığını aldı. Fırçayı yanaklarından iki-üç kez geçirdi. O anda aklına gelince, hemen yanındaki makyaj kutusunu Etsuko’nun dikkatini çekmeyecek gibi sessizce açtı. Cep brendisi şişesini çıkararak kapağını yarısını geçecek şekilde doldurdu, başına dikti.</p>


  <h2 id="sigil_toc_id_46">On dokuzuncu bölüm</h2>

  <p>Sachiko’nun artık öyle sergi gezmeye isteği kalmamıştı. Yine de belki kafam biraz dağılır, diye düşündü. Öğleden sonra üçü Ueno’ya gittiler. İki sergi gördüklerinde yorgunluktan bitmişlerdi. Fakat Etsuko’nun ısrarlarına dayanamayarak hayvanat bahçesine de gitmeye karar verdiler. Yorgunluktan ayaklarını sürüyerek kısaca bir dolaşıp çıktılar. Döndüklerinde akşam saat altıyı geçmişti. Aslında bir yerlerde akşam yemeği yemeyi düşünmüşlerdi ama o kadar yorulmuşlardı ki, bir an önce kaldıkları yere dönmek istediler. Yukiko’yla birlikte odalarına döndüler. Önce bir banyoya girdiler. Sonra akşam yemeklerini odaya söylediler. Hep birlikte yemek yiyorlardı ki, “Ben geldim efendim,” diyerek O-Haru terden kıpkırmızı olmuş bir yüzle içeri girdi. Üzerinde ince yazlık Akashi ipeğinden pejmürde bir kimono vardı. Nikkō’dan şimdi dönmüşlerdi. O-Hisa ile birlikte Kaminarimon’dan metroya binmişlerdi. Kendisi hanımefendiye bir görünerek o gün için teşekkür etmek istemişti. Owari-chō’da inmiş yanlarına gelmişti. Etsuko için hediyeler getirmişti. “Küçükhanım için,” diyerek, Nikkō’nun soya pestilini ve kartpostallarını çıkardı.</p>

  <p>“Zahmet edip getirmişsin ama bu hediyeleri bizim yerimize, Shibuya’daki ablamlara götür lütfen.”</p>

  <p>“Oraya da aldım efendim. O-Hisa götürdü aldıklarımı.”</p>

  <p>“Aaa, ne çok şey almışsın.”</p>

  <p>“Kegon Şelalesi’ni gördün mü, O-Haru Kalfa?” Etsuko, kartpostalları açarken sordu.</p>

  <p>“Evet, Toshōgū Şinto Tapınağı, Kegon Şelalesi, Chūzenji Gölü... sayenizde her şeyi gördüm efendim.”</p>

  <p>Bir süre Nikkō gezisinden bahsettiler. Fakat O-Haru’nun, “Fuji Dağı’nı da gördüm efendim,” demesi akıllarını karıştırdı.</p>

  <p>“Nee? Fuji Dağı mı?”</p>

  <p>“Evet.”</p>

  <p>“Nereden gördün?”</p>

  <p>“Tōbu treninden efendim.”</p>

  <p>“Tōbu treninden Fuji Dağı’nın gözüktüğü bir yer var mı?”</p>

  <p>“Sahi mi söylüyorsun O-Haru Kalfa? Fuji Dağı’na benzeyen başka bir dağ olmasın?”</p>

  <p>“Hayır, eminim efendim. Tüm yolcular, ‘Bak Fuji Dağı!’ diyorlardı. Kesinlikle öyle efendim.”</p>

  <p>“Demek öyle, demek bir yerden gözüküyor o zaman.”</p>

  <p class="bosluk"/>

  <p>Sachiko sabahtan beri aklında olan şeyi O-Haru’dan istedi. Resepsiyondan Doktor Sugiura’nın evine telefon ettirdi. Şanslarına seyahatten yeni dönmüştü. Ertesi gün, ayın altısının sabahı evine uğrarlarsa muayene edebileceğini söylemişti. Doktorun ayın beşinde döneceği söylenmişti. Sachiko da belki bir-iki gün gecikebileceğim düşünmüştü. O konuyu erkenden halletmeleri mümkün olacaktı. Bunu duyunca, tekrar resepsiyonu arattırdı, yataklı trende üç yer ayırtmalarını istedi. Mümkünse aynı kompartımanda ve yer numaralarının yan yana olmasını istedi. Yukiko çok şaşırmış gibi, “Ablacığım yarın dönüyor musunuz?” diye sordu. Sachiko, “Yarın sabah muayene olacaksa, biraz koşturmak gerekecek ama öğleden sonra alışverişi tamamlar, gece trenine yetişiriz. Benim öyle acelem yok ancak Etsuko’nun okulu çoktan başladı. Çok devamsızlık yapmasa iyi olur. Bir an önce dönmek istiyorum. Yarın öğleden önce sen de, O-Haru Kalfa da buraya gelirsiniz. Biz de o zaman kadar Doktor Sugiura’nın yanından dönmüş oluruz. Öğleden sonra birlikte alışverişe çıkarız. Ablamları son bir kez ziyaret etmek için Shibuya’ya gidememek kötü olacak ama hiç vaktimiz yok. Enişteme de ablama da selamlarımı iletirsin,” diye cevap verdi.</p>

  <p>Sachiko o akşam yemekten sonra kardeşini ve O-Haru’yu Shibuya’ya gönderdi.</p>

  <p>Ertesi gün telaş içinde geçti. Sabahtan Hongōnishikata-machi’ye Doktor Sugiura’ya gittiler. Etsuko’yu muayene ettirdiler. Çıktıklarında eczaneye uğrayarak reçeteyi yaptırdılar. Akamonmae’den bir arabaya binerek Hamaya Hanı’na döndüklerinde, Yukiko ve O-Haru çoktan gelmiş, onları bekliyorlardı. Yukiko önce muayene sonucunu öğrenmek istedi. Doktor Sugiura da aşağı yukarı Doktor Tsuji’nin söylediklerine benzer şeyler söylüyordu. Dediğine göre, böyle hassas küçük kızlar doğuştan sanata yatkın, yetenekli çocuklarmış aslında. “Kendisini doğru yönlendirirseniz kızınızın farklı bir yönü ortaya çıkacaktır. Lütfen o kadar endişe duymayınız. Bu çocuğu yeteneği olduğu şeylere yönlendiriniz, o yöne odaklansın,” dedi. Beslenme düzenine çok dikkat edilmesini söyleyerek bir de reçete yazdı. Verdiği reçete, Doktor Tsuji’ninkinden farklıydı. Sachiko bunları anlattı.</p>

  <p>Öğleden sonra dördü beraber Iketahata’da Dōmyō, Nihon-bashi’de Mitsukoshi mağazasına, Meriya’da Yamamoto’ya, Owari’de Erien, Hiranoya, Ginza’nın batısındaki Awaya’ya gittiler. Yaz sıcakları geri gelmişti. Bir esinti vardı ama güneş yakıyordu. Mitsukoshi mağazasının yedinci katındaki, German Bakery pasta salonuna uğradılar. Daha sonra Colombin ve başka yerlerde de oturup dinlenerek susuzluklarını giderdiler. O-Haru, dağ gibi paket yığınını yüklenmişti. Paketlerin arasından bir tek yüzü gözüküyordu. Tüm yüzü terden sırılsıklam, üçünün arkasından yürüyordu. Diğer üçü de, birer-ikişer paket taşıyorlardı. Sonra bir kez daha Owari’ye gittiler. Bir butiğin alt katında bir sürü alışveriş yaptılar. Akşam yemeği saati geldiğinde Lohmeyer yerine bir değişiklik yaparak Sukiyabashi’deki New Grand Restoranı’na çıktılar. Hana dönüp yemekten daha çabuk olacaktı. Ayrıca bir süre daha akşam yemeklerini Yukiko ile yiyemeyeceklerdi. Bu nedenle onun sevdiği Batı tarzı bir yerde, fıçı biralarını içerek son bir akşam yemeği yiyip vedalaşmış olacaklardı.</p>

  <p>Yemekten sonra çok büyük bir telaşla hana döndüler. Eşyalarını toplayarak Tokyo Garı’na vardılar. Onları yolcu etmeye gelmiş ablasıyla bekleme salonunda beş dakika kadar ayaküstü konuştular. Akşam sekiz otuzda kalkacak olan yataklı trene bindiler. Ablası ve Yukiko perona kadar yanlarından ayrılmadılar. Bir ara Etsuko aşağı inmiş Yukiko ile konuşuyordu. O sırada vagona çıkmış orada duran Sachiko’nun yanına, ablası gelerek fısıltıyla sordu:</p>

  <p>“Yukiko’ya yeni bir görücü var mı?”</p>

  <p>“Ondan sonra olmadı... Bu aralar yine çıkar diye umuyorum ya...”</p>

  <p>“Bu sene bu işi bağlamazsak, biliyorsun gelecek sene onun için uğursuz bir yıl.”</p>

  <p>“Ben de öyle düşünerek herkese haber saldım...”</p>

  <p class="bosluk"/>

  <p>Etsuko, yukarı çıktığında gül renkli jorjet kumaşından mendilini sallayarak, “Hoşça kal ablacığım!” dedi. “Tekrar ne zaman geleceksin?”</p>

  <p>“Şey, ne zaman gelebilirim bilmiyorum.”</p>

  <p>“Çabuk gel, olur mu!”</p>

  <p>“Hı hı.”</p>

  <p>“Mutlaka ablacığım... tamam mı, mutlaka!”</p>

  <p class="bosluk"/>

  <p>Üstte bir, altta iki kuşetleri vardı. Yan yana yerler almışlardı. Sachiko, Etsuko ve O-Haru’yu alt katta karşılıklı kuşetlerde yatırarak üsttekinde de kendisi kalmaya karar vermişti. Hemen üzerinde içliğiyle üst kuşete çıkıp uzandı. Öyle uzanır uzanmaz uyuyamayacağını biliyordu. Uyumak için bir çaba sarf etmedi; kapalı gözlerle yatmaya devam etti. Az önce gözlerinde yaşlarla onları yolcu eden ablasının ve Yukiko’nun görüntüsü gözkapaklarında öylece asılı kaldı. Geçen ayın yirmi yedisinde yola çıktığından beri on bir gün olmuştu. Şimdiye kadar hiç bu seyahati kadar rahatsız, telaş ve hengame ile geçen bir seyahati olmamıştı. Başlangıçta ablasının evinde kaldığında çocuklarının yaygarasından rahat edememiş, sonra tayfundan ödü patlamıştı. Paldır küldür Hamaya Hanı’na sığınmış, daha şöyle derin bir nefes alamadan bu sefer de Okubata’nın mektubuyla sanki hayatına bir bomba düşmüş gibi olmuştu. Biraz olsun rahatlayarak keyfini çıkardığı tek gün, ablasıyla Daikokuya Restoranı’na gittikleri zamandı, o kadar. Ama en azından Doktor Sugiura, Etsuko’yu muayene etmişti. Buraya gelişlerinin en önemli nedenlerinden birini halletmişlerdi. Fakat tek bir tiyatro oyunu bile görememişlerdi. Dünden beri ise, tozlu Tokyo yollarında oradan oraya yürüyüp durmuşlar, neredeyse bir saniye durmamışlardı. Gerçekten bu on bir gün baş döndürücü bir hızla geçmişti. Bu kadar kısacık zamanda bu kadar dolaşmak, seyahatte olmasa yapılacak bir şey değildi. Bunları düşünmek bile kendisini iyice yorgun hissetmesine sebep olmuştu. Yüksek bir yerden düşer gibi hissediyordu. Sanki uzanıp dinlenmiyor da, bir şeyler üzerinden geçmiş gibi yorgun hissediyordu. Yine de uykuya dalmayı başaramadı. Belki birkaç yudum brendi içse işe yarardı ama kalkıp alacak gücü kendisinde bulamadı. Bu uykusuz haliyle bile eve döner dönmez kendisini bekleyen sorunu -dünden beri türlü şüpheler, endişeler yumağı içinde erteleyip durduğu o sorunu- düşünüyordu. O mektuptakiler sahiden gerçek olabilir miydi? Eğer gerçekse nasıl davranmalıydı. Etsuko bir şey fark etmiş miydi acaba? Okubata’nın mektubuyla ilgili Yukiko’ya ağzından bir şey kaçırmış mıydı acaba?</p>


  <h2 id="sigil_toc_id_47">Yirminci bölüm</h2>

  <p>Etsuko döndükten sonra sadece bir gün dinlenebildi. Bir sonraki gün okula gitmeye başladı. Sachiko ise dönmelerinin üzerinden birkaç gün geçtiği halde kendini hâlâ yorgun hissediyordu. Günlerini kâh masaj yaptırarak kâh öğlen uykusuna yatarak geçiriyordu. Canı sıkılırsa tek başına verandaya çıkıyor, bir sandalyeye oturarak bahçeyi seyrediyordu.</p>

  <p>Sachiko hazan çiçeklerinden çok bahar çiçeklerini severdi. Ev sahibesinin zevkine uygun olarak düzenlenmiş bahçede, bu mevsimde suni tepeciğin gölgesindeki birkaç gülhatmi ile Stolz’larla aralarındaki çitin yanında salkım saçak dallarını yaymış bir öbek Japon tırfılından başka insanın gözünü alacak bir şey yoktu. Yaz boyunca yapraklara bürünmüş tespih ağacı ve Çin parasol ağacı sıcaktan dallarını eğmişlerdi. Çimlerin yeşilliği Tokyo ya gittiğinden beri pek değişmemiş görünüyordu. Yılın bu zamanında güneşin sert ışıkları yumuşamaya başlamıştı. Belli belirsiz bir serin esinti bulunduğu yere osmantus fragrans ağacının çiçeklerinin kokusunu taşıyordu. Tüm bunlar Ashiya’da da sonbaharın geldiğini hissettiriyordu. Yakında verandanın üstüne gerdikleri hasır güneşliği de kaldırmaları gerekecekti. İki-üç gündür bahçeyi seyrederken bir yandan tüm bu detayları fark ediyor, bir yandan da evinin yıllardır görmeye alışık olduğu manzarasını özlemle seyrediyordu. Gerçekten arada seyahate çıkmak iyi oluyordu. Sadece on gün evinden uzak kalmıştı fakat seyahat etmeye alışkın olmadığından mı nedir bilmiyordu, ona sanki bir aydan fazla olmuş gibi gelmişti. Şimdi içi nihayet evinde olmanın mutluluğuyla doluydu. Sonra, Yukiko’nun özlemle yahut ayrılık hüznüyle bahçede gezinişi aklına geldi. Bu hissettiklerinden, sadece Yukiko’nun değil, kendisinin de tam bir Kansai’li olduğunu, bu iklime ne derin muhabbet duyduğunu fark ediyordu. Bahçeleri, öyle özel bir tarafı olmayan sıradan bir bahçeydi belki. Ama çam ağaçlarının havayı dolduran kokusu duyuluyor, Rokkō tarafındaki dağlar görülüyordu. Pırıl pırıl gökyüzüne bakmak bile insana Osaka-Kobe arasında yaşamak için daha iyi, daha huzurlu bir yer olmadığını düşündürtüyordu. O gürültülü, tozlu, renksiz Tokyo ne kadar da tatsız bir şehirdi! Yukiko hiç dilinden düşürmediği gibi, “Tokyo ile burasını karşılaştırınca rüzgârın insanın tenine dokunuşu bile farklı,” derken ne kadar da doğru söylüyordu! Öyle bir yere taşınmak zorunda kalmadığı için ablasından da, Yukiko’dan da ne kadar şanslıydı. Bunu düşününce tarif edilemeyecek bir neşeyle doluyor, O-Haru’yu yakalayarak, “O-Haru Kalfa, sen en azından Nikkō’yu gezip gördün, iyi ettin. Fakat benim için Tokyo denilen o yerde bir parça bile iyi bir şey olmadı. Sahiden insanın evi gibisi yok!” diyordu.</p>

  <p class="bosluk"/>

  <p>Taeko, yaz boyu ara verdiği işine artık yeniden başlamaya karar vermişti. Ablası yokken evde kalmaya özen göstermişti ama ablasının dönüşünün ertesi günü Shugawa’ya atölyesine gidip gelmeye başlamıştı. Dikiş akademisinin ne zaman başlayacağı belli değildi. Yamamura Okulu’nda da hocasının vefatından dolayı dersler bitmişti. Taeko’nun yapma bebek yapımı dışında ilgilenecek işi kalmamıştı. Bir gün ablasına, “Madem zamanım var, bu fırsatı değerlendirerek Fransızca öğrenmek istiyorum,” dedi. Sachiko, “İstersen Madam Tsukamoto’yu eve ders için çağıralım mı? Yukiko bıraktığından beri ben de devam etmiyorum. Ama sen başlarsan, ben de başlayabilirim,” diye cevap verdi. Bunun üzerine Taeko, “Ben daha başlangıç seviyesindeyim, birlikte ilerlememiz zor olur. Hem ders ücreti çok yüksek,” diye gülerek geçiştirdi.</p>

  <p>Itakura bir kez, Taeko evde yokken, “Saygıdeğer hanımefendi, hoş geldiniz demek için rahatsız ediyorum,” diyerek uğradı. Verandada yarım saat kadar Sachiko ile sohbet etti. Ardından mutfağa geçti. O-Haru’nun Nikkō gezisini dinledikten sonra ayrıldı. Sonrasında bir daha görünmedi. Aslında Sachiko konuyu yorgunluğunu çıkardıktan sonra ele almayı düşünüyor, uygun bir fırsatını kolluyordu. Fakat günler böyle geçip gitti. Zamanla Tokyo’dan beri taşıdığı şüpheleri hafifledi. Hamaya Hanı’nın bir odasında mektubu açtığı o sabah çok şaşırmıştı. Ertesi gün de içini kemirip bitiren endişe devam etmişti. Trenin kuşetine uzandığında da sanki bir kâbus gibi bütün gece ona sıkıntı vermişti... O zaman o kadar telaş ederek bu konuyu bir an önce halledilmesi gereken bir şey olarak görmüştü. Ama tuhaf bir şekilde, evine döndükten sonra, keyifle yeni bir güne başladığı andan itibaren üzerinde hissettiği baskı hafiflemişti. Pek aceleye getirmesem de olur, diye düşünmeye başlamıştı. Eğer böyle bir şey Yukiko için söylenmiş olsaydı, kim ne derse desin, en başından kestirip atar, asılsız bir iftira olarak görür, yok sayardı. Ancak Taeko daha önceki olaydan dolayı mimliydi. Kardeşinin aklı, kendisinden de, Yukiko’dan da farklı çalışıyordu. Daha açık söylemek gerekirse, tam anlamıyla güvenmediği bir yönü vardı. O yüzden mektup kendisini allak bullak etmişti. Eve döndüğünde, Taeko’nun halinde tavrında bir değişiklik sezmemişti. Her zamanki canlı, neşeli yüzünü gördüğünde kız kardeşinin öyle gizli kapaklı işler çevirmediği hissi kuvvetlenmişti. Başlangıçta o kadar telaşa kapılmış olmasını tuhaf bile bulmaya başlamıştı. Belki Tokyo’dayken Etsuko’nun sinir bozukluğu kendisine de geçmişti. Tokyo’nun o gergin havası kendisi gibi hassas birinin sinirlerini zayıflatıyordu. İlk duyduğunda o kadar endişelenmiş olması maraziydi de, şimdi muhakeme yeteneği yerine gelmiş olabilir miydi?</p>

  <p>Dönmesinin üzerinden bir hafta kadar geçmişti. Orada olduğu için kendisini neşeli hissettiği bir zamandı. O sırada meseleyi Taeko’ya açma fırsatını yakaladı.</p>

  <p>O gün Taeko, Shukugawa’daki atölyesinden daha erken dönmüş, üst kata kendi odasına çıkmıştı. Atölyesinden kendi elişi olan yapma bir bebek getirmişti. Yaşı geçkince bir kadını yapmıştı. Koyu renk üzerine beyaz bırakılmış küçük desenlerden oluşan <i>kokumochi</i> desenli bir kıyafet giydirmişti bebeğe. Ayağında bahçe nalınları, bir taş fenerin yanına çömelmiş olarak görülüyordu. Taeko, bu eserine “Ağustosböceklerinin Sesi” adını vermişti. Bu yapma bebeğe ağustosböceklerini dinliyor havasını verebilmek için çok çaba sarf etmesi gerekmişti. Bebeği sehpanın üzerine koymuş seyrediyordu. O sırada Sachiko, “Aa, pek güzel olmuş!” diyerek odaya girdi.</p>

  <p>“İyi olmuş, değil mi?”</p>

  <p>“Sahiden iyi olmuş! Yeni yaptın değil mi? Genç bir kız yerine, yaşı geçkin bir kadın yapmak iyi fikir olmuş. Hüzünlü bir havası var...” Ardından yapma bebekle ilgili birkaç söz daha söyledi. Sonra konuyu değiştirerek, “Koisan,” diye seslendi. “... şey ben aslında Tokyo’dayken çok tuhaf bir mektup aldım.”</p>

  <p>“Kimden?” Taeko hâlâ gözlerini yapma bebekten ayırmadan gelişigüzel cevap verdi.</p>

  <p>“Küçük Efendi Kei’den,” diye cevap verdi Sachiko.</p>

  <p>“Yaa,” diyen Taeko bakışlarını ablasına çevirdi.</p>

  <p>“Bak burada,” dedi Sachiko gönderildiği gibi Batı tarzı mektup zarfının içinde duran mektubu göğsünden çıkarırken. “Ne yazdığını biliyorsundur herhalde.”</p>

  <p>“Aşağı yukarı tahmin edebiliyorum. Olasılıkla Itakura meselesidir.”</p>

  <p>“Evet, öyle. Kendin oku bir bak.”</p>

  <p>Böyle durumlarda Taeko sükûnetini asla yitirmez, hiç renk vermezdi. Dışarıdan ne düşündüğünü anlamak imkânsızdı. Üç sayfadan oluşan mektubu sakince masanın üzerine koydu. Ablası onu izlerken, kılı bile kıpırdamadan her bir sayfayı teker teker çevirerek baştan sona okudu. Sonunda, “Ne aptalca! Epeydir beni, burada yazdıklarını sana söylemekle tehdit ediyordu,” dedi.</p>

  <p>“Mektubu aldığımda sanki başımdan aşağı kaynar sular döküldü. Nasıl şaşırdım bilemezsin!”</p>

  <p>“Böyle şeyleri ciddiye almanı istemiyorum.”</p>

  <p>“Mektup gönderdiğimi Koisan’a söylemeyin yazmış. Başka birine sormaktansa işi doğrudan sana açmak en hızlı çözüm, diye düşündüm. Gerçek olduğuna ben de inanmadım.”</p>

  <p>“Kei kendisi çapkınlık yaptığı için başkalarını da öyle sanıyor.”</p>

  <p>“Peki Koisan, sen Itakura hakkında ne düşünüyorsun?”</p>

  <p>“Öyle birini o anlamda söz konusu bile etmem. Kei’nin ima ettiği anlamdan farklı olsa da, Itakura’ya minnet duyuyorum elbette. Hayatımı kurtaran, gönül borcum olan biri hakkında kötü düşünemem zaten.”</p>

  <p>“Bu söylediğini çok iyi anlıyorum. Ben de mutlaka öyledir diye düşünmüştüm.”</p>

  <p>Taeko’nun anlattığına göre her ne kadar mektupta “sel baskınında beri” yazsa da Okubata’nın, Itakura ile arasında bir şey olduğundan şüphelenmeye çok önce başlamıştı. Kendisine doğrudan bir şey söylemese de, Itakura’yı iğneleyip durduğunu Taeko sonradan duymuştu. Başlangıçta Itakura bunun, kendisi Makioka’ların evine rahatça girip çıkarken Okubata’nın girmesine izin verilmemesinden kaynaklandığını düşünmüştü. Durumun Okubata’nın kanına dokunduğunu, kıskanarak çocukça bir kızgınlık gösterdiğini düşünerek kulak arkası etmişti. Okubata, selden sonra birdenbire sertleşmiş, şüphelerini Taeko’ya söyleyecek kadar ileri gitmişti. Okubata, Taeko’ya, “Bir sana söylüyorum, Itakura bilmiyor, o herife bir şey belli etme,” demişti. Taeko da, gururlu biri olan Okubata’nın gerçekten Itakura’ya bir şey söylemediğine inanmış, konuyu doğrudan onunla konuşmaktan kaçınmıştı. Itakura da, Okubata’nın yaptıklarını Taeko’ya anlatmamıştı. Bu olay yüzünden Taeko, Okubata’yla küçük bir kavga etmiş, telefonlarına çıkmamaya, onunla görüşmekten kaçınmaya başlamıştı. Fakat gerçekten çok kıskandığını görünce haline acımıştı. Mektupta da yazdığı gibi ayın üçünde uzun aradan sonra onunla görüşmüştü. Taeko’nun, atölyesine gidip gelirken yolda Okubata ile her zaman buluştuğu bir yer vardı. Okubata mektubunda “Shukugawa’da Koisan’ı görme fırsatım oldu,” diye yazmıştı. Ancak nerede ve nasıl olduğu yazmıyordu. Sachiko nerede görüştüklerini sorunca, Taeko, “O yakınlardaki çamlıkta yürüyerek sohbet edip ayrılıyoruz,” diye cevap verdi. En son görüştüklerinde Okubata, mektupta yazdığı gibi bir sürü delili olduğunu söyleyerek Taeko’yu itham etmiş, Itakura ile arkadaşlığını bitirmesini istemişti. Taeko hayatını borçlu olduğu kişiye böyle bir şey yapmasının mümkün olmadığını söyleyerek reddetmişti. Ancak Okubata’ya, bundan sonra Itakura ile karşılaşmamaya özen göstereceğine, Itakura’nın Ashiya’ya uğramamasını sağlamaya çalışacağına ve tanıtım fotoğraflarının hazırlanması gibi iş ilişkilerini de tamamen bitireceğine söz vermişti. Sözünü yerine getirebilmek için olanı biteni Itakura’ya açıklamak durumunda kalmıştı. O zaman bu konuyu ilk defa kendisiyle konuşmuş, Okubata’nın Itakura’ya da aynı şekilde hiçbir şey söylememesini tembihlediğini ve aynı sözleri verdirttiğini öğrenmişti. Böyle söz verdikten sonra yani bu ayın üçünden beri Itakura’yı bir kere bile görmemiş, Itakura da ziyarete gelmemişti. Sadece ablası dönünce bir anda elini ayağını çekmenin uygun olmayacağını düşünerek hoş geldinize uğramıştı. O zaman da özellikle Taeko’nun olmadığı zamanı seçmişti. Taeko böyle anlattı.</p>

  <p>Durum Taeko için böyle olsa da, Itakura ona karşı ne hisler besliyordu acaba? Okubata’nın Taeko’dan şüphelenmesi için bir sebep olmasa bile, Itakura’dan şüphelenmesi zor olmasa gerekti. Okubata, Taeko’nun kendisini kurtardığı için Itakura’ya hiçbir minnet borcu duyması gerektiğini düşünmüyordu. Sebebine gelince, kahramanlık göstermek o adamın en başından beri asıl amacıydı. O dalavereci, büyük bir karşılık beklemeden kendisini öyle bir tehlikeye atar mıydı hiç? Itakura o gün sabahtan itibaren hazırlanarak oralarda dolaştığını söylüyordu. Ama her şeyi önceden planlamıştı. Haddini bilmeyen, düzenbaz bir adama minnet duyacak bir şey yoktu. Her şeyden önce hamisinin sevgilisini çalmaya çalışan biri zaten minnet duygusunu bir kenara atarak nankörlük etmiyor muydu? Okubata böyle diyordu.</p>

  <p>Itakura ise kendisine yapılan ithamları sonuna kadar reddetmişti. Taeko’ya şöyle anlatmıştı: “Küçük Efendi Kei, söylediklerinde çok yanılıyor! Benim sizi kurtarma sebebim, sizin Küçük Efendi Kei’nin sevgilisi olmanız. Ben eski işverenime hâlâ minnet duyuyorum. Kendisine sadakatimden hayatımı tehlikeye attığım halde yaptığımın böyle anlaşılmasına dayanamıyorum. Çok şükür, aklı selim biriyim, sizin gibi bir hanımın, benim gibi birine dönüp bakmayacağını biliyorum!” demişti.</p>

  <p>Bunları dinleyen Sachiko, kardeşine, “Her ikisinin de söyledikleri hakkında ne düşünüyorsun?” diye sordu. Taeko, “Doğrusunu söylemek gerekirse, ben Itakura’nın hislerini derinden derine hissetmiyor değilim. Itakura akıllı biri. Bu konuda hiç renk vermiyor. Ancak kendisini o kadar tehlikeye atarak beni kurtarması belki de sadece eski efendisine gönül borcunu ödemek için yada sadakatten olmayabilir. Itakura’nın kendi hislerinin farkında olup olmadığını bilmiyorum ama Küçük Efendi Kei’ye sadakatinden çok bana sadakat gösteriyor olabilir. Fakat farz edelim ki böyle olsa bile bir mahzuru yok, kendisi yerini bildiği sürece benim durumu bilmezden gelmem yeterli. Maharetli biri. Arı gibi çalışıyor. Her işime koşturuyor. Hem o da her işime koşmayı bir ayrıcalık olarak görüyor. Bunun böyle olması yeterli,” dedi. Taeko’nun onunla görüşmesinin sebebi buydu. “Kei, olmadık şeyleri kafasına takıyor. Boş yere kıskanıyor. Gereksiz yanlış anlaşılmalardan kaçınmak için, her şeyi kestirip atmasam da görüşmemeye karar verdik. Artık Kei’nin içi rahat, şüphelerine de bir su serpildi. Olasılıkla sana böyle bir mektup yazmış olmaktan şimdi pişmanlık duyuyordur,” diye konuşmuştu. “Itakura gibi biri benim hakkımda ne hissederse hissetsin, fark etmez. Kei sahiden tuhaflık yapıyor!”</p>

  <p>“Sen böyle düşünüyorsan ortada hiçbir sorun yok. Ancak, Kei için böyle bir şey kabul edilemez, değil mi?”</p>

  <p>Taeko, sigara içtiğini son zamanlarda saklamamaya başlamıştı, kimonosunun kuşağından beyaz kaplumbağa kabuğundan yapılmış sigaralığını çıkardı. Son zamanlarda pek bulunmayan, ithal, ağız kısmı yaldızlı sigarasını yaktı. Sonra, yapmakta pek usta olduğu gibi dudaklarını yusyuvarlak yaparak, arka arkaya duman halkaları gönderirken bir süre düşüncelere daldı. Sonunda, “Bu arada, Avrupa seyahati...” dedi yüzünü çevirmeden, “Ablacığım o konuyu düşündün mü?”</p>

  <p>“Hı hı, o konuyu unutmadım ancak...” “Tokyo’dayken konusu açıldı mı?”</p>

  <p>“Ablamla konuşurken dilimin ucuna kadar geldi fakat işin içinde para meselesi olduğundan, söylemesem daha iyi olur, diye düşündüm. Ağzımı açmadım. Bir şey söylenecekse, Teinosuke Enişten söylesin.”</p>

  <p>“Teinosuke Eniştem ne diyor bu konuda?”</p>

  <p>“Eğer Koisan bu isteğinde ciddiyse ben aracı olurum diyor. Ancak Avrupa’da savaş çıkacak diye endişeleniyor.”</p>

  <p>“Çıkar mı acaba?”</p>

  <p>“Ne olur bilemiyorum ama, enişten, ‘Gelişmelere bakıp ondan sonra karar versek nasıl olur?’ diyor.”</p>

  <p>“Orası öyle de, Tamaki Hoca pek yakında gidecekmiş. Eğer gideceksen, seni de götüreyim diyor.”</p>

  <p>Aslında Sachiko da olaylar böyle gelişince, elbette önce Itakura ile, sonra da bir süreliğine de olsa Okubata’yla da Taeko’nun arasına mesafe koymak için onu Avrupa’ya göndermenin iyi bir yol olacağını düşünüyordu. Batı’da savaş rüzgârlarının estiği gazetelere bir göz atmakla bile anlaşılıyordu. Kız kardeşini böyle bir yere tek başına göndermeye içi elvermiyor, ablasının ve eniştesinin de böyle bir şeye izin vereceğini düşünmüyordu. Bu nedenle tereddütleri vardı. Fakat Tamaki Hocayla birlikte gideceklerse üzerinde tekrar bir düşünülebilirdi. Taeko’nun anlattığına göre, Tamaki Hoca uzun süreliğine gitmeyecekti. Hoca Paris’e yıllar önce gitmişti. Bir fırsatını bulursa tekrar giderek son moda şeyleri öğrenip dönmek istiyordu. Sel felaketinden sonra okul binasını yenilemek gerektiğinden o süreyi değerlendirerek gitmeye karar vermişti. Altı ay içinde dönmeyi düşünüyordu. Aslında Taeko’nun bir-iki yıl kalıp kendisini geliştirmesinin daha iyi olacağını düşünüyordu. Eğer kendisinden sonra orada kalmaktan endişe duyarsa kendisiyle dönebileceğini söylemişti. Altı ay bile gitse yararı olacağına inanıyordu. Hoca da elinden geleni yaparak Taeko’nun bu işte uygun bir unvan alması için uğraşacaktı. Bu sene yılbaşında yola çıkarak temmuzda dönmeyi planlıyordu. Kısa bir süreliğine orada olacaklardı. Herhalde o sırada savaş çıkacak değildi ya! Ama oldu ki çıktı, işi biraz da kadere bırakmak gerekiyordu. Öyle bir şey olursa birlikte olacakları için daha güçlü hissederlerdi, hem Almanya ve İngiltere’de tanıdıkları olduğu için, bir şey olursa kaçacak yerleri de vardı. Böyle bir fırsat kolay kolay ele geçmezdi. O yüzden Taeko da tehlikenin farkında olmasına rağmen onunla gitmek istiyordu. “Bu sefer Kei de, Itakura meselesinden dolayı gitmeme bir şey demiyor.” Taeko bunları anlattı.</p>

  <p>“Bana kalırsa da olur ama Teinosuke Enişten ne diyecek bakalım, önce bir ona danışalım.”</p>

  <p>“Eniştemden olur vermesini ve ablamla büyük eniştemi de ikna etmesini iste, olur mu?”</p>

  <p>“Daha yılbaşına kadar çok var, acele etmeye gerek yok, değil mi?”</p>

  <p>“Ne kadar çabuk olursa o kadar iyi. Eniştem ne zaman Tokyo’ya gidecek?”</p>

  <p>“Bu yıl içinde bir-iki sefer daha gidecek. Koisan sen de Fransızca öğrenmeye başlarsın artık,” diye cevap verdi Sachiko.</p>


  <h2 id="sigil_toc_id_48">Yirmi birinci bölüm</h2>

  <p>Bayan Stolz, o ayın on beşinde, Rosemarie ve Fritz’i alarak President Coolidge gemisiyle Manila’ya yola çıkacaktı. Etsuko’nun Tokyo’da olduğu süre Rosemarie’ye düşünmediği kadar uzun gelmişti. Hemen her gün, “Etsuko daha gelmedi mi? Neden hemen gelmiyor?” diye eve göz kulak olan Taeko’ya ya da hizmetçilere sorup durmuştu. Ne yapacaklarını bilememişlerdi. Etsuko Tokyo’dan döndükten sonra da her gün okuldan dönüşünü bekledi. Kalan sayılı günleri, bir gün bile atlamadan birlikte oynayarak geçirmeye başladılar. Etsuko çantasını salona fırlatıyor, çitlerin oraya koşarak, “Rumii, <i>komm</i>!” diye çat pat Almancasıyla “gel” diyerek yanına çağırıyordu. Bunu üzerine Rosemarie çıkıyor, çitin üzerinden atlayarak onların bahçesine geliyordu. Ayaklarındakini çıkararak çimlerin üzerinde hoplayıp zıplıyorlardı. Zaman zaman onlara, Fritz’in hatta Sachiko ve Taeko’nun bile katıldığı oluyordu. Etsuko, “<i>Ein, zwei, drei, vier..</i>” diye birden yirmiye, otuza kadar Almanca sayabiliyordu. “<i>Schenell, schenell</i> -Haydi!”, “Rumii, <i>bitte</i> -lütfen!”, “<i>Noch nicht</i>! -Şimdi olmaz!” gibi sözleri Almanca söyleyebiliyordu. Başka şeyleri de biraz biliyordu. Bir gün çitlerin yanındaki çalılıkların arasından Rosemarie, “Etsuko, elveda, <i>sayōnara</i>!” diye Japonca söyledi.</p>

  <p>“<i>Auf, Wiedersehen</i>!” diye bu sefer Etsuko, Almanca veda etti.</p>

  <p>“Hamburg’a ulaşır ulaşmaz mutlaka mektup yaz olur mu?”</p>

  <p>“Etsuko, sen de yaz lütfen.”</p>

  <p>“Tamam gönderirim, mutlaka! Peter’a da çok selam söyle!”</p>

  <p>“Etsuko...”</p>

  <p>“Rumii! Fritz!” diye karşılıklı bağrışan sesler duyuluyordu. Aniden, “Deutschland über Alles,” diye Alman milli marşını söylemeye başlayan Rosemarie ve Fritz’in sesi duyuldu. Sachiko, verandaya çıkıp baktığında, abla kardeş iki çocuğun, parasol ağacının epeyce yüksek bir yerine çıktıklarını gördü. Bir dalın üzerinde durmuş, mendil sallıyorlardı. Aşağıdan da Etsuko onlara cevap veriyordu. Sanki gemi yola çıkıyormuş gibi yapıyorlardı.</p>

  <p>“Aaa...” Sachiko da hemen parasol ağacının yanına koşarak, “Rumii! Fritz!” diyerek mendil sallamaya başladı.</p>

  <p>“Etsuko’nun annesi! <i>Auf, wiedersehen</i>!”</p>

  <p><i>“Auf, wiedersehen</i>! Elveda Rumii, tekrar Japonya’ya gel olur mu!”</p>

  <p>“Etsuko’nun annesi! Etsuko! Siz de Hamburg’a gelin olur mu!</p>

  <p>“Olur. Geliriz! Etsuko büyüsün mutlaka geliriz! Rumii, kendine iyi bak!”</p>

  <p>Sachiko bunları söylerken, çocuk oyunu olduğunu bilmesine rağmen gözleri nemleniverdi.</p>

  <p>Bayan Stolz çocuklar konusunda son derece disiplinli ve sertti. Rosemarie, Etsuko’lara oynamaya geldiğinde, belli bir zaman sonra mutlaka “Rumii” diye çitlerin diğer yanından çağırırdı. Ancak çocukların birlikte geçirdikleri bu son günlerde onların ayrılacaklarına ne kadar üzüldüklerini fark etmişti. O konuda eskisi gibi sert davranmıyordu. Hava karardıktan sonra bile iki kız evde oynamaya devam ediyordu. Hep yaptıkları gibi, kıyafetleri olmayan yapma bebekleri salonda yan yana diziyor, sonra giydiriyorlardı. Hepsi bittikten sonra evin kedisi Suzu’yu da yakalayıp getiriyor, bebeklerin yerine ona da kıyafet giydiriyorlardı. Bir gün iki kız sırasıyla piyano çalıyorlardı. Rosemarie sık sık, “Etsuko, buyur bir tane daha lütfen,” diyordu. Aslında, “Lütfen bir parça daha çalar mısın?” demek istiyordu.</p>

  <p>Bayan Stolz, kocasının gidişi pek ani olduğundan, onun eşyalarını düzenlemek, ev eşyalarıyla ilgilenmek, yarım kalan işleri bir başına tamamlamakla meşguldü. Her gün nefes almadan koşuşturup durduğunu, Sachiko evin üst katında görüyordu. Bu Alman aile, yanlarına taşındığından beri öyle gizlice gözetlemek gibi bir amacı olmasa da sabah akşam üst katın verandasından baktığında, evin arka kapısı göründüğü için olan biteni görüyordu. Evin hanımını, çalışanları, mutfakta neler olduğunu gözü kapalı anlar olmuştu. Ne zaman bakarsa baksın mutfaktaki her bir şeyin derli toplu oluşuna hayret ediyordu. Kuzine, mutfak masası ortadaydı. Çevresinde alüminyum çaydanlık, tava, büyükten küçüğe her şey sırayla dizilmiş, hep aynı yere konuyordu. Hepsi çok güzel parlatılmıştı, sanki savaş aletleri gibi pırıl pırıldı. Çamaşır, temizlik, banyonun yakılması, yemeğin hazırlanış saati hepsi, her gün dakikası dakikasına ölçülmüş gibi aynı zamandaydı. Sachiko’lar, komşu evde yapılan işi gördüklerinde saate bile bakmadan zamanı tahmin edebiliyorlardı. İki genç Japon hizmetçileri vardı. Onlarla Sachiko’ların evindekiler arasında bir seferinde bir olay meydana gelmişti. Stolz’ların önceki hizmetçileri zamanında, olmuş bir şeydi. O hizmetçiler Sachiko’ların gördüğü kadarıyla hiç yüksünmeden var güçleriyle çalışan gerçekten kendilerini işlerine adamış çalışanlardı. Hizmetçiler, ev sahibesinin onları çalıştırma şeklinin çok sert olmasından başından beri memnun değildiler. “Hanımımız başımıza geçiyor, bir dakika bile boşa geçirmeden iş yaptırıyor. Biz bir işi bitirince, hemen öbür işe koşuyor. Tamam Japonların evinde alamayacağımız kadar çok maaş alıyoruz. Hem burada çok şey öğrendik. O yüzden gün boyu nefes alacak vaktimiz olmasa da burada kalıyoruz. Hanımefendi de çok muhteşem bir ev hanımı, kendisine hayranlık duyuyoruz. Ancak bizim açımızdan çok zor oluyor,” diye yakınıp duruyorlardı. Bu hizmetçilerin günlük işlerinden biri de evin önündeki kaldırımı süpürmekti. Sachiko’ların yanında çalışan O-Aki, kendi evlerinin önünü temizlerken bu konuda sorun çıktı. O-Aki’nin anlattığına göre, her seferinde Stolz’ların hizmetçileri evlerinin önünü temizlerken bu tarafı da temizliyorlardı. O da bir kez olsun kendisi temizleyerek teşekkür etmek istemişti. Yaptığı bundan başka bir şey değildi. Bayan Stolz bunu görünce, “Kendi işinizi başkalarının hizmetçilerine yaptırmak ne demek!” diyerek hizmetçilerini epey paylamıştı. Ama hizmetçiler de altta kalmamışlardı. “İşten kaytarmıyoruz. O-Aki’den de böyle bir şey istemedik. Kendisi isteyip yapmış. Bu da bir tek bu sefer oldu. Eğer uygun bulmadıysanız ikinci bir kez olmasına izin vermeyiz,” diye cevap vermişlerdi. Söylediklerini anlamamasından da olmuştu, Bayan Stolz kolay kolay yatışmamıştı. Bunun üzerine, “Madem öyle biz ayrılacağız!” demişlerdi. İş sonunda, “Tamam, gidin o zaman!” diyecek raddeye gelmişti. Sachiko, O-Aki’den olayı öğrenmiş, aralarını yapmak istemişti. Ama bunu duyan hizmetçiler iyice kesin bir tavırla, “Olmaz, sağ olun ama sizinle ilgili değil, bir şey söylemeyin lütfen. Bir tek bugün olanlardan ötürü değil. Biz var gücümüzle çalışıyoruz ama hanımımıza hiç yaranamıyoruz. İki lafından biri ‘aptal’ oluyor. Elbette bizim kafamız hanımefendininki gibi iyi çalışmıyor ama bizim ne kadar vefakâr, ne kadar çok işe yarayan çalışanlar olduğumuzu başkalarını çalıştırdığında görecek! Hanımefendi kendisi yaptığı hatayı fark edip bir şeyler söyler, gönlümüzü alırsa tamam, öyle olmazsa şimdi ayrılmanın tam zamanı,” demişlerdi. Bu nedenle Sachiko da olaya mâni olamamıştı. İki hizmetçi birlikte ayrılmışlardı. Çok geçmeden de şimdiki hizmetçiler gelmişti ama Bayan Stolz önceki hizmetçilere söylediklerine çoktan pişman olmuştu. “Öncekilerin hem kafaları daha iyi çalışıyordu hem de elleri işe daha yatkındı, ikisi de çok daha iyiydi,” diyordu. Kendisi de sonradan, “Ben, o insanları göndermekle hata yaptım,” diye Sachiko’ya söylemişti. Bayan Stolz’un nasıl bir ev hanımı olduğu bir tek bu olaydan bile anlaşılabiliyordu. Ancak bundan dolayı kesin kuralcı, katı biri sanılmasındı. Bir yandan da sevgi dolu, nazik biri olduğu o sel baskınında yaptıklarından apaçık anlaşılıyordu. O gün, yakınlardaki karakola çamur içinde iki-üç sel mağdurunun sığındığını duyar duymaz hemen tişört, iç çamaşırı göndertmişti. “Eğer gecelik kimononuz falan varsa onu da verin,” diye hizmetçilere tembihlemişti. Gün boyu, eşinin ve çocuklarının sağ salim dönüp dönemeyeceklerini düşünmekten bitap olmuş, Etsuko için bile endişelenmişti. Ağlamaktan kızarmış gözlerinden, yüzünden, akşam kocası çocuklarla sağ salim döndüğünde deli gibi çığlıklar atarak koşmasından ve daha pek çok şeyden nasıl biri olduğu anlaşılıyordu. Sachiko hâlâ, bu hanımın sevinçten her şeyi unutarak Bay Stolz’un boynuna sarılışını hatırlıyordu. Bu kadar tutkulu bir tarafı olması da hayranlık uyandıracak bir özellik değil miydi? Tüm Alman hanımlar harika olsa da, her biri Bayan Stolz gibi olacak değildi ya! Böyle biri pek bulunmazdı. Bu hanımın komşuları olması kendi şansları olmuştu. Ne yazık ki birbirlerini pek tanıma fırsatı bulamamışlardı. Sachiko, yabancıların Japonlara mesafeli olduğunu duymuştu ama bu aile çok cana yakındı. İlk taşındıklarında bile piramit şeklinde nefis bir pasta göndermişlerdi kendilerine. Kendileri de onlara yakın davranmışlardı. Keşke sadece çocukların görüşmesine izin vermekle kalmayarak arada birbirlerine gidip gelseler, yemek, tatlı tarifleri falan öğrenseler ne iyi olurdu. Sachiko içinden bir kez daha, “Yazık oldu,” diye geçirdi.</p>

  <p>Bayan Stolz böyle biri olduğu için, Sachiko’lar dışında diğer komşuları, onların gitmelerine pek üzülmemişlerdi. Bayan Stolz götüremeyeceği ev eşyalarını mümkün olduğunca tanıdıklarına, evlerine girip çıkan kişilere düşük bir fiyatla vermeye çalışmıştı. Bunları alanlar dikiş makinesi, elektrikli buzdolabı gibi şeyleri çok ucuza denk getirdikleri için sevinmişlerdi. Sadece kimsenin istemediği eşyaların tamamını mobilyacıya satmıştı. Bir piknik sepetinde yemekte kullanacakları birkaç şey bırakmıştı.</p>

  <p>“Artık bu evde bir şey yok. Bizler, gemiye binene kadar bu sepetteki çatal bıçakla yemek yiyeceğiz.”</p>

  <p>Böyle diyerek gülmüştü. Komşular, Bayan Stolz’un Almanya’ya döndüğünde burayı hatırlamak için, oradaki evlerine Japon odası yaptırarak Japon eşyalarıyla süsleyeceğini duyunca, kimisi Japon kaligrafisinin olduğu bir tablo, kimisi antika bir şey göndermişti. Sachiko da büyükannesinden kalan arkasında saray arabası işlemesi olan ipek bir bohça gönderdi. Rosemarie de, Etsuko’ya en sevdiği bebeğini ve bebek arabasını hediye etti. Buna karşılık Etsuko da, Rosemarie’ye bu seneki dans gösterisinde, dans ederken çekilip renklendirilmiş fotoğrafını ve o zaman giydiği pembe renkli, çiçek desenli, uzun kollu ipek kimonosunu verdi.</p>

  <p>Gemiye binmelerinden bir önceki akşam Rosemarie’ye Etsuko’yla kalması için izin verildi. O gece ikisi de ele avuca sığmadılar. Etsuko, Rosemarie’ye kendi yatağını vermiş, kendisi de Yukiko’nun yer yatağını almıştı. Fakat ikisi de bir türlü uyuyamadı. Teinosuke, kızların çığlıkları, koridorda patır patır koşuşturmaları yüzünden gözünü bile kırpamamıştı.</p>

  <p>“Ne çok gürültü patırtı ettiler!” diyerek yorganı başına çekti ama giderek iyice azıttılar. Teinosuke sonunda birden yatakta doğrularak başucundaki lambayı yaktı: “Hey, gecenin ikisi olmuş!”</p>

  <p>“Sahiden mi, o kadar olmuş mu?” dedi Sachiko şaşkınlıkla.</p>

  <p>“Bu kadar heyecanlanmaları iyi değil. Bayan Stolz da kızar hem.”</p>

  <p>“Bir tek bu geceleri var. Olsun o kadar. Bayan Stolz da bu gece göz yumacaktır...”</p>

  <p>Böyle konuşurlarken, “Hortlak!” diye bağıran bir ses duyuldu. Koşuşma sesleri yatak odasına yaklaştı.</p>

  <p>“Baba!” Etsuko sürgülü kapının dışından bağırdı. “Baba, hortlak Almanca nasıl denir?”</p>

  <p>“Baksana, Almanca hortlağı soruyor. Biliyorsan söyleyiver,” dedi Sachiko.</p>

  <p>“<i>Gespenst</i>!” Teinosuke yıllar önce öğrendiği bu Almanca sözcüğü hâlâ hatırlamasına şaşırmıştı. Düşünmeden yüksek sesle, “Hortlağın Almancası <i>gespenst</i>!” dedi.</p>

  <p>“<i>Gespenst</i>!” diye Etsuko tekrarlamaya çalıştı. “Rumii, bu <i>gespenst...</i>”</p>

  <p>“Aaa, ben de <i>gespenst</i> olacağım!” diye cevap verdi Rosemarie.</p>

  <p>Ardında tekrar yaygara koparmaya başladılar.</p>

  <p>“Hortlak!”</p>

  <p>“<i>Gespenst</i>!”</p>

  <p>Böyle bağırışarak üst katta oradan oraya koşuşturdular. Sonunda Rosemarie önde, Teinosuke’lerin odasına daldılar. İkisi de başlarına çarşaf geçirmiş hortlak taklidi yapıyorlardı. Durmadan, “Hortlak!” <i>“Gespenst!”</i> diyerek gülüşüyorlardı. Odanın içinde iki-üç tur attıktan sonra tekrar koridora fırladılar. Saat üç sıralarında nihayet odalarına girdiler. Fakat ikisi de çok fazla heyecanlı oldukları için bir türlü uykuya dalamadılar. Rosemarie annesini özlemişti. “Ben şimdi annemin yanına gideceğim,” diye mızıldanmaya başladı. Karıkoca çocuğu yatıştırmak için sırayla kalkıp yanına gittiler. Ancak gün ağarırken uykuya dalabildiler.</p>

  <p class="bosluk"/>

  <p>Etsuko geminin yola çıkacağı gün yanında annesi ve Taeko’yla, eline bir buket çiçek alarak limana gitti. Gemi akşam yediden sonra yola çıkacaktı. Geç olacağı için çocukları yolcu etmeye arkadaşlarının çoğu gelememişti. Rosemarie’nin arkadaşlarından bir tek, Ingen adlı Alman bir kız gelmişti. Etsuko onunla daha önce Stolz’lardaki çay partilerinde karşılaşmıştı. Adı kendisine tuhaf geldiği için ona gizliden gizliye “Ingaa” adını takmış “Ingaa bebek” diyordu. Onun dışında Japon olarak bir tek Etsuko vardı. Stolz’lar gündüzden gemiye binmişlerdi. Etsuko’lar akşam yemeğini biraz erkenden yiyerek yanlarına gitmek için çıktılar. Osaka-Kobe arasındaki Sannomiya’dan aceleyle arabaya bindiler. Gümrüğün önünden geçtiklerinde, karşılarında ışıklarını yakmış President Coolidge gemisinin, ışıl ışıl bütün heybetiyle durduğunu gördüler. Hemen Stolz’ların kamarasını arayıp buldular. Kamaranın duvarları, tavanı, pervazı, kuşetleri bir örnek krem yeşiliydi. Kuşetlerin üzeri tepeleme buket dolmuştu, insanın gözünü alıyordu. Bayan Stolz, Rosemarie’ye seslenerek Etsuko’ya gemiyi gezdirmesini söyledi. Bunun üzerine Rosemarie, Etsuko’ya orayı burayı göstererek gezdirmeye başladı. Fakat Etsuko, ayrılmalarına sadece on-on beş dakika kaldığı için pek kendinde değildi. Sadece muhteşem, lüks bir gemi olduğunu, defalarca merdivenlerden inip çıktıklarını hatırlıyordu. Etsuko’lar, kamaraya döndüklerinde karşılıklı veda sözcükleri söylerken Bayan Stolz da, annesi de ağlaşıyorlardı. Çok geçmeden geminin kalkacağını haber veren sireni duydular. Gemiden indiler.</p>

  <p>Gemi limandan ayrılırken, “Ah, çok güzel! Sanki bir alışveriş merkezi denizde yol almaya başlamış gibi kocaman ve ışıl ışıl!” dedi Taeko. Deniz kenarında sonbahar akşamının serinliğinde üzerindeki ince beyaz bluzuyla ürpermiş, omuzlarını içine çekmişti. Gemi limandan ayrılırken uzun süre, güvertedeki Stolz’ların görüntüsü giderek küçülerek geminin ışıkları içinde görünmeye devam etti. Sonunda kimin kim olduğunu ayırt edemez hale geldiklerinde bile hâlâ, “Etsuko! Etsuko!” diye bıkıp durmadan seslenen Rosemarie’nin tiz sesi, karanlık denizin üzerinden aşarak onlara ulaşıyordu.</p>


  <h2 id="sigil_toc_id_49">Yirmi ikinci bölüm</h2>

  <p class="p22">30 Eylül 1938, Manila</p>

  <p class="p13">Sevgili Bayan Makioka,</p>

  <p class="p13">Bu ay Japonya’da çok tayfun olur o yüzden ben sizler için endişe ediyorum efendim. Ben sizler, geçtiğimiz birkaç ayda pek çok felaket yaşadığınız için, bir daha böyle bir şeyle karşılaşmamanızı diliyorum. Artık o taşlar, kayalar, kumlar şehirlerarası yoldan ve Ashiya civarından tamamen temizlenmiştir, değil mi? Ulaşım da normale dönmüştür, insanların keyfi yerindedir, değil mi efendim? Sonra bizim yaşadığımız eve de bir kiracı çıkmış, sizler de tekrar iyi bir komşuya sahip olmuşsunuzdur herhalde, değil mi? Ben o evin sevimli bahçesini, ayrıca çocukların bisiklete binip dolaşıp eğlendikleri o sakin şehri, aslında çok hatırlıyorum. Gerçekten onlar her zaman güzel vakit geçirdiler. Ayrıca onlar, sizin evinizde çok keyifli günler geçirdi sayenizde efendim. Ben bir kez daha, sizin, benim çocuklarıma gösterdiğiniz tüm ilgiye teşekkür etmek istiyorum efendim. Onlar gerçekten, sık sık sizin tüm ailenizden bahsediyor, siz ve Etsuko’yu çok özlüyorlar efendim. Peter gemiden mektup gönderdi. Onlar sizin kız kardeşiniz ve Etsuko ile Tokyo’yu gezmişler, çok güzel vakit geçirmişler. Sahiden çok iyi bir şey yapmayı lütfetmişler efendim. Tekrar tekrar teşekkürlerimi bildiririm. Onlar sağ ve salim Hamburg’a ulaştıklarına dair geçen gün ben telgraf aldım. Onlar şimdi benim kız kardeşimin yanındalar efendim. Kız kardeşimin üç çocuğu var, Peter da onun dördüncü çocuğu olmuştur herhalde.</p>

  <p class="p13">Bizler burada çok büyük bir aile olduk. Burada sekiz çocuk var efendim ben de kümesteki tek tavuğum. Arada sırada çocuklar birbiriyle didişiyor ama yine de genellikle hepsi birbiriyle anlaşıp oynuyor efendim. Rosemarie en büyükleri, bunun farkında efendim. Bizler, her gün öğleden sonra bisikletlerle harika bir mesire yerine gidip, orada dondurma yiyoruz.</p>

  <p class="p13">Mektubuma son verirken, sizler hepiniz afiyette olunuz efendim. Eşinize, kız kardeşinize, sevimli Etsuko’ya benden selam söyleyiniz lütfen. Tüm Avrupa tekrar sakinleşince sizler Almanya’ya gelip bizi ziyaret edersiniz. Şimdi orada her yerde kılıçlar kınından çıkarılmış ancak halk savaş istemiyor o yüzden savaş çıkmaz umarım. Çek meselesini de Hitler halleder ben inanıyorum.</p>

  <p class="p13">Lütfen kendinize iyi bakın, sizin sağlık ve afiyette olmanız için dua ediyorum. Benim sizi sevip saydığımı lütfen unutmayınız.</p>

  <p class="p22">Sevgiler<br/> Hilda STOLZ</p>

  <p class="bosluk"/>

  <p class="p13">Not: Bu mektupla birlikte küçük bir Filipin işi nakış gönderdim. Umarım hoşunuza gider efendim.</p>

  <p class="bosluk"/>

  <p>Bayan Stolz’un İngilizce yazılmış mektubu Sachiko’nun eline Ekim ayının 10’u gibi ulaştı. Bahsettiği nakış iki-üç gün gecikerek sonradan geldi. Çok emek isteyen elişi nakışlı bir masa örtüsüydü. Sachiko cevap yazmayı istiyor, yazdıktan sonra kime çevirteceğini düşünüyordu. Kocası çevirmeye üşenmiş, “Bu seferlik beni mazur gör,” demişti. Sachiko uygun birini bulamayınca iyice ağırdan almıştı. Cevap vermesi gecikip durmuştu.</p>

  <p>Sachiko bir akşam vakti Ashiya Nehri kıyısında yürüyüş yapıyordu. Yolda daha önceden Bayan Stolz aracılığı ile tanıştığı, Hening adlı bir Alman’la evli olan Japon hanımla karşılaştı. O anda aklına mektup geldi. Durumu anlattığında, Bayan Hening, "Hiç sorun olmaz. Ben çok iyi yazamıyorum fakat kızım Almancayı da İngilizceyi de yazabiliyor, ona çevirtiriz," diyerek yardım etmeyi kabul etti. Buna rağmen Sachiko, uzak bir ülkeye mektup göndereceği için ne yazacağını bir türlü bilemedi. Böylece Bayan Stolz’a cevabı gecikmiş oldu.</p>

  <p>Hemen ardından New York’tan, Etsuko’nun adına küçük bir paket geldi. İçinden Peter’ın göndermeye söz verdiği ayakkabılar çıktı. Amerika üzerinden ülkesine dönerken, gidiş yolunda alarak göndermişti. Fakat ayakkabılar Etsuko’nun ayağına küçük geldi. Halbuki o kadar da ölçüsü alınmıştı, neden olduğunu anlayamadılar. Gezmeye giderken giyebileceği, en iyi kalite muhteşem bir çift rugan ayakkabıydı. Etsuko, usanmadan ayakkabıları denemeye devam etti. Zorlayınca ayağı içine giriyordu fakat çok sıkıyordu. Yapacak bir şey yoktu.</p>

  <p>“Çok yazık oldu! Büyük olsa neyse de...”</p>

  <p>“Peter neden yanıldı dersiniz? Ölçüyü tam alamadı mı acaba?”</p>

  <p>“Etsuko’cuğum, ayağın o zamandan beri büyümüş olmasın? Çocuk ayakkabısı ne de olsa, keşke biraz büyük olmasına dikkat etseydik! Annesi yanında olsa eminim fark ederdi.”</p>

  <p>“Çok üzüldüm...”</p>

  <p>“Bırak artık kızım, kaç kere daha deneyeceksin?” Sachiko, Etsuko tekrar ayakkabıyı ayağına geçirmeye çalışınca gülümseyerek engelledi. O kadar özenilerek gönderilmiş bu hediye için ne cevap yazacaklarını bir türlü bilemediler. Sonunda teşekkür bile yazmadan geçip gitmiş oldu.</p>

  <p class="bosluk"/>

  <p>O günlerde, Taeko pek çok yapma bebek siparişi aldığını, yurtdışına gidene kadar hepsini bitirmeye çalıştığını söyleyerek bir gün bile ara vermeden atölyesine gidiyordu. Bunun yanında Fransızca konuşma derslerine devam ediyordu. Dersleri Tamaki Hoca’nın tanıştırdığı Batı tarzı resimler çizen bir ressam olan Inosuke Betsusho’nun eşinden alıyordu. Paris’te altı sene yaşamıştı. Derslere haftada üç kez gidiyordu. Ayda, on yen gibi çok uygun bir ücret veriyordu. Bu kadar yoğun olduğu için neredeyse her gün, gündüz saatlerinde evde olmuyordu.</p>

  <p>Etsuko ise okuldan döner dönmez, Stolz’lar gittiklerinden beri boş kalan evin çitinin yanına gidiyor, şimdi otların bürüdüğü, çalılıkların içinde böceklerin ötüştüğü arka bahçeye tellerin arasından özlemle bakıyordu. O zamana kadar evinin yanı başında bir arkadaşı olduğu için, okuldaki arkadaşlarıyla o kadar vakit geçilmemişti. Zamanla onlardan uzak düşmüştü. Kendini yalnız hissediyor, yavaş yavaş yeni arkadaşlar ediniyordu. Ancak öyle hemen çok iyi anlaştığı birini bulamamıştı. "Acaba arka eve Rumii gibi çocukları olan bir aile gelmez mi ki?” deyip duruyordu. Stolz’ların eski evi, yabancılar için yapılmış bir kiralık evdi. Japonların kiralaması pek mümkün gözükmüyordu. Batılılar da Stolz’lar gibi, dünyanın her tarafının karıştığı bu dönemde, Uzakdoğu’dan ayrılarak memleketlerine dönmeye başlamışlardı. O yüzden eve kiracı çıkacak gibi görünmüyordu.</p>

  <p>Sachiko da yapacak başka bir şey bulamadığından kaligrafi çalışıyor, O-Haru’ya <i>koto</i> çalmayı öğreterek günlerini geçiriyordu. Bir gün, Yukiko’ya yazdığı mektubun bir köşesine şöyle yazmıştı:</p>

  <p class="bosluk"/>

  <p class="p13">Kendini yalnız hisseden bir tek Etsuko değil. Eski zaman kadınlarının yaşadığı “eşyanın hüznü” duygusu, neden bilmem bu hazan beni buldu. Bugüne kadar bahar benim en sevdiğim mevsimdi, ilk kez bu yıl, hazanın hüznünden böyle haz duyuyorum. Yaşım ilerlemeye başladığı için mi böyle hissediyorum, ne dersin?</p>

  <p class="bosluk"/>

  <p>Bu sene, baharda Yukiko’nun görücüye çıkmasından başlayarak haziran ayındaki dans gösterisi, ardından sel felaketi, Taeko’nun ölümden dönüşü, O-Saku Hoca’nın vefatı, Stolz’ların ülkelerine geri dönmesi, Sachiko’ların Tokyo’ya gidişleri, Kantō Tayfunu, Okubata’nın mektubunun neden olduğu kara bulutlar. Bugüne kadar art arda çok şey olmuştu. Şimdi her şey durulmuş, Sachiko sanki bir boşluğa düşmüş gibi olmuştu. Sıkıntıdan ne yapacağını bilemiyordu. Bu Sachiko’ya, hem aile içinde hem dış dünyada kendi yaşamının iki kardeşinin yaşamlarıyla ne kadar sıkı sıkıya bağlanmış olduğunu hissettiriyordu. Kendi ailesini düşününce şanslı olduğunu biliyordu. Kocasıyla arası iyiydi. Etsuko’yla ne kadar ilgilenmesi gerekirse gereksin ne de olsa tek çocuktu. Aslında Sachiko’nun üç kişilik bu ailesinin dalgalardan çalkantılardan uzak, huzur dolu bir yaşamı vardı. Şimdiye kadar hep iki kız kardeşi bunu değiştirmişti. Bu, ikisinin varlığı bir sorun teşkil ediyor demek değildi. Tam tersine ikisi sayesinde evleri renklenip canlanıyordu. Sachiko bundan mutluluk duyuyordu. Sebebine gelecek olursa, merhum babasının neşeli ve rengârenk kişiliğini hepsinden çok Sachiko almıştı. Evin içinde tek başına kalmayı hiç sevmez, her zaman cıvıl cıvıl, gencecik hissederek yaşamak isterdi. Bu nedenle, kız kardeşleri, ailenin büyükleri olan büyük ablalarının yanında pek kalmayarak kendi evinde daha çok vakit geçirmeye başladığında bundan memnuniyet duymuştu. Elbette asla ablasının ve eniştesinin önüne geçmeye çalışmamıştı. Sadece kız kardeşlerinin, büyük ablasınınki gibi çok çocuklu, kalabalık bir evde yaşamaktansa, daha geniş ve daha az kalabalık olan kendi evlerine gelmelerinin en doğalı olduğunu düşünmüştü. Bunda, karısının kişiliğini çok iyi bilen Teinosuke’nin, baldızlarını evine kabul etmesinin de büyük bir payı vardı. Her ne kadar ailenin büyüklerinin ne düşündüğünden endişe etse de, durumu kabul etmişti. Sachiko ile iki kardeşinin ilişkisi, alışılagelmiş kız kardeş ilişkilerine pek benzemiyordu. Anlaşılması biraz güçtü. Sachiko, kocasından ya da Etsuko’dan çok, Yukiko yahut Taeko’nun işlerini kendine dert ediyordu. Arada bunu fark ederek kendi de bu duruma şaşırıyordu. Doğrusunu söylemek gerekirse iki kız kardeşi kendisi için öz kızı Etsuko’dan farksızlardı. Aynı zamanda da eşi bulunmaz iki arkadaşlardı. Böyle kendi başına kalınca ilk defa arkadaş gibi bir arkadaşının olmadığını, şeklen bir arkadaşlığın ötesinde ev hanımları ile bir muhabbetinin olmadığını fark etti. Çok şaşırdı. Fakat düşününce iki kız kardeşi yanında olduğu için öyle bir şeye gerek duymadığını anladı. Şimdi ise tıpkı Rosemarie’den ayrılmış Etsuko gibi o da kendisini yalnız hissetmeye başlamıştı.</p>

  <p>Karısının bu durgun halini uzaktan uzağa izleyen Teinosuke, ekim ayının sonunda gazetedeki gösteri ilanlarına göz atarak, “Baksana, önümüzdeki ay altıncı kuşak <i>kabuki</i> ustası Kikugorö geliyormuş!” dedi. “Beşinci gün gitsek nasıl olur? Bu sefer <i>Kagamishiji</i>’yi [Ayna Aslan] sergileyeceklermiş. Belki Koisan da gelir, değil mi?” diye devam etti. Koisan bir sonraki ayın başında iyiden iyiye meşgul olduğunu, başka bir gün gideceğini söyledi. Karı-koca yanlarına Etsuko’yu da alarak üçü birlikte gittiler. Bu sayede, Sachiko eylül ayında Tokyo’da seyredememiş olmanın üzüntüsünü atmıştı. Hem Kikugorö’nun eserlerini Etsuko’ya da izletme arzusunu gerçekleştirmişti. O gece Ayna Aslan’ın son perde arasında, Sachiko fuayeye çıktığında birdenbire ağlamaya başladı. Durumu Etsuko görmemişti. Fakat Teinosuke fark etmişti. Karısının ne kadar duygusal olduğunu bilmesine rağmen yine de tuhaf geldi. “Ne oldu?” diye bir köşeye çekip sorduğunda Sachiko iyice gözyaşlarına boğuldu. “Yoksa unuttun mu? Martın bu günü olmuştu. Eğer öyle bir şey başımıza gelmeseydi, şimdi doğmuş olacaktı!” Böyle diyerek yuvarlanıp gelen gözyaşlarını durdurmak için eliyle gözlerini kapadı.</p>


  <h2 id="sigil_toc_id_50">Yirmi üçüncü bölüm</h2>

  <p>Tamaki Hoca yılbaşında yola çıkacaktı. Ekimin ortası olmuştu. Taeko sabırsızlanıyordu. “Teinosuke Eniştem ne zaman Tokyo’ya gidecek?” diye Sachiko’ya durumu üstü kapalı ima edip duruyordu. Teinosuke normalde iki ayda bir kez iş için Tokyo’ya giderdi. Fakat son zamanlarda böyle bir fırsat çıkmamıştı. Ayna Aslan oyununu izlemelerinden birkaç gün sonra nihayet iki-üç günlük bir iş için Tokyo’ya gideceği belli oldu.</p>

  <p>Kocasının ne zaman gideceği her zaman çok geç belli olurdu. Bu sefer de Sachiko gideceğini bir gün önce akşamüzeri başka bir sebeple ofisine telefon ettiğinde duymuştu. Ablasıyla eniştesine olayı nasıl açmaları gerektiğini iyice bir düşünmeleri gerekiyordu. Kocasının gideceğini öğrenince hemen, atölyesinde olan Taeko’yu arayarak eve çağırdı. Bu konuda konuştular. Taeko, iyi bir Batı terzisi olmak için Paris’e eğitim almaya gitmek istiyordu. Bunun ardındaki bir sebep de, gelecekte Okubata’yla evlendiklerinde, kendisinin Okubata’ya bakması gerekebileceğini düşünmesindendi. Ancak bu işi yoluna yordamına uygun yapacaklarsa böyle bir sebep göstermek aile büyüklerinden Okubata ile evliliklerini de onaylamalarını istemek anlamına gelecekti. Bu sorun çıkarabilirdi. Hem bu işte aracı olan Teinosuke için de ağır bir sorumluluktu. Böyle bir şeye karışmayı istemeyebilirdi. Taeko için sadece Avrupa’ya gidebilmek yeterliydi. Durumu iyice karışık hale getirmelerine gerek yoktu. Şimdilik evlilik meselesini bir yana bırakmak en iyisi olacaktı. Eğer öyleyse konuyu nasıl açacaklarını düşünmeleri gerekiyordu. Acaba şöyle diyebilirler miydi? Taeko eskiden aşk meselesi yüzünden gazetelere kadar çıkmış olmasını kendine dert etmese de, iyi bir yere gelin gitmesi pek mümkün görünmüyordu. Bu nedenle bir işkadını olarak kendini yetiştirmek istiyordu. İyi bir kısmet çıkarsa elbette evlenecekti. Ama yine de kendine bir şeyler katmak, yurtdışına giderek bir unvan kazanarak dönmek istiyordu. Böylece onun hakkında iyi düşünmeyenler de bu fikirlerini değiştirir, onu başka türlü görürlerdi. Bu nedenle aile büyüklerinin gitmesine izin vermesini istiyordu. Eğer masraflarını karşılayacak olurlarsa evlenirken başka bir para istemiyordu. Acaba böyle deseler nasıl olurdu? Bunların çoğu Sachiko’nun fikriydi fakat Taeko da buna karşı çıkmamıştı. “Nasıl uygun olacaksa öyle yapalım ablacığım, senin doğru bulduğun şekilde söyleyelim,” demişti.</p>

  <p>Sachiko o akşam kocasından bu işte aracı olmasını isterken, kendi takdiriyle bir-iki değişiklik yaptı. Küçük kız kardeşinin, Itakura’dan da, Okubata’dan uzak tutulması gerektiğini düşünen Sachiko, Taeko’dan farklı sebeplerle de olsa, onun yurtdışına gitmesini destekliyordu. Itakura meselesini kocasına da, başka bir kimseye de söylememişti. Kocasından, aile büyükleriyle konuşurken bir tek Okubata meselesinden bahsetmesini istedi. Kocasından şunları söylemesini istedi: Son zamanlarda Okubata, Taeko ile evlenme konusunda olurlarını almak için iki-üç kez Ashiya’da belirmişti. Sachiko onu kabul edip dinlemişti. Anladıkları kadarıyla ciddi görünüyordu. Ancak geçmişteki o temiz, saf genç değildi. Teinosuke de epey sorup soruşturmuştu. <i>Geisha</i> mahallerinde dolaşıp duruyordu. Pek gelecek vaat eden bir genç gibi görünmüyordu. Sachiko şöyle söylersin diye devam etti: “Taeko, yurtdışına gidip Batı tarzı terzilik eğitimi almak istiyor. Onu destekleyerek Avrupa’ya gönderelim, ne dersiniz? Taeko artık yirmi sekiz yaşına geldi. Geçmişte olduğu gibi düşüncesiz bir şeyler yapacak değil. Yine de bir kez öyle bir hata işlediği için, bize kalırsa o gencin elinin uzanamayacağı bir yere göndermek daha iyi olur.” Sachiko’ya göre parayı, Taeko’nun kendi parasından çıkarıp verirlerse yeterdi. Böylece ablasıyla eniştesine yük olmazdı. Eski kafalı olduklarından, Taeko’nun dikiş öğrenmesine öyle kolay izin vermezlerdi. Bu nedenle Sachiko kocasından, “Tekrar kaçmaya kalkarsa fena olur!” falan deyip biraz korkutarak söylemesini istemişti.</p>

  <p>Teinosuke, Tokyo’da kalışını bu iş için bir gün uzattı. Gittiğinin üçüncü günü öğleden sonra ikide, Shibuya’ya aile büyüklerinin evine gitti. Eniştesiyle konuşmak istememiş, eşinin ablasıyla konuşmanın daha rahat olacağını düşünerek bu saati seçmişti. Ablası dediklerini dinledikten sonra şu cevabı verdi: “Ne demek istediğinizi çok iyi anladım. Fakat tek başıma bir şey söylemem. Tatsuo’ya danışıp sonra Sachiko’ya mektupla cevabımızı bildireceğim. Mektubu da, Koisan’ın acelesi varsa mümkün olduğunca çabuk göndermeye çalışacağım. Her seferinde kız kardeşlerim yüzünden sana zahmetler veriyoruz, kusura bakma,” dedi. Öyle hemen cevap verilebilecek bir konu olmadığı için Teinosuke’nin tek yaptığı ablasının bu söylediklerini iletmek oldu.</p>

  <p>Sachiko, her ne kadar hemen haber vereceğini söylemiş olsa da ablasının ağır kanlı biri olduğunu biliyordu. Eniştesi de kararını verene kadar epey zaman alırdı. O yüzden öyle hemen bir cevap gelmeyeceğini düşünmüştü. Üzerinden on günden fazla geçtiği halde hiçbir haber çıkmamış, kasımın sonu yaklaşmıştı. Sachiko, kocasından tekrar bir hatırlatmasını istedi. Ancak Teinosuke, “Ben işi kendilerine açtım, sonrasına karışmam,” diyerek bu işten kendini çekti. Sachiko, ablasına “Koisan’ın meselesi ne oldu? Eğer gidecekse yılbaşında yola çıkacaklar,” diye mektupla sordu. Ama hiçbir cevap çıkmadı. “Madem öyle Koisan kendin Tokyo’ya gidip geliver. Öylesi daha çabuk olacak,” dedi Sachiko. Taeko da öyle yapmaya karar verdi. İki-üç gün içinde yola çıkmayı düşünüyordu ki, nihayet Kasım’ın 30’unda şöyle bir mektup geldi:</p>

  <p class="bosluk"/>

  <p class="p22">28 Kasım</p>

  <p class="p13">Sevgili Sachiko,</p>

  <p class="p13">Son görüşmemizden beri arayıp soramadım, nasılsınız, bir değişiklik var mı? Etsuko’nun nevrastenisinin düzeldiğini Teinosuke’den öğrendim, içim çok rahat etti. Bu yılın bitmesine sayılı günler kaldı. Ben de Tokyo’da ikinci yeni yılımı karşılayacağım. O sert kış günlerinin yaklaştığını düşündükçe titriyorum. Tatsuo’nun Azabu’daki yengesinin söylediklerine bakılırsa, Tokyo’nun soğuğuna alışana kadar en az üç yıl gerekiyormuş. O da Tokyo’ya taşındıktan sonraki ilk üç yıl sürekli soğuk alıyormuş. Ashiya gibi bir yerde yaşadığın için ne kadar şanslısın Sachiko’cuğum.</p>

  <p class="p13">Konuya gelecek olursak, geçenlerde Teinosuke onca meşguliyetinin içinde Koisan’ın meselesini anlatmaya geldi, teşekkür ederiz. Kız kardeşlerimiz yüzünden ona hep zahmet verip duruyoruz. Aslında daha çabuk cevap yazmam gerekirdi ama her zamanki gibi çocukların işleriyle ilgilenmekten bir türlü sakin bir zamanım olmadı. Elime kalem alacak vakit bulamadım, cevabım gecikti. Ne yazık ki, o kadar zahmet ettiğiniz halde, enişteniz bu konuda sizin tam tersinizi düşünüyor. O yüzden nasıl yazacağımı bilemedim, erteleyip durdum. Kusuruma bakma.</p>

  <p class="p13">Eniştenin karşı çıkmasının nedenini söyleyecek olursam sözün özü, “Koisan’ın gazetede isminin çıkması meselesini öyle sonsuza kadar dert edeceği bir durum yok. Üzerinden sekiz yıl geçti, unutuldu gitti. Sırf böyle bir şey yüzünden evlilik yolunun kapandığını düşünerek işkadını olmaya çalışıyorsa, Koisan bu konuda çok fazla kuruntu ediyor. Her ne kadar, kendi ailesinden birinin böyle söylemesi tuhaf olacaksa da, endamıyla olsun, terbiyesiyle olsun, kabiliyetiyle olsun Koisan’ın mükemmel bir gelin olacağı apaçık. Lütfen aklından böyle olmayacak şeyler geçirmesin,” diyor. “Hem benim adıma size bırakılan parayı ver deyince de zor durumda kalırım, Koisan adına bana öyle bir para emanet edilmedi. Koisan’ın düğünü için bir kenara konulmuş bir para yok değil fakat böyle bir sebepten istenebilecek bir para bana emanet edilmedi,” diyor. Enişten Koisan’ın işkadını olmasına karşı çıkıyor, onaylamıyor. İleride iyi bir kısmet bularak düzgün bir evlilik yapmasını, iyi bir eş ve anne olmasını istiyor. Eğer hobi olarak yapmak istiyorsa, yapma bebek yapmasını tercih ediyor, öyle terzilik gibi bir şeye hoş bakmıyor.</p>

  <p class="p13">Ayrıca Küçük Efendi Kei konusuna gelince, şu anda olur verecek bir zaman değil ancak o konunun açık bırakılmasını istiyoruz. Koisan da artık yetişkin bir kız, biz de bu konuda eskisi gibi öyle sert davranmayı düşünmüyoruz. Sachiko’cuğum siz Ashiya’da onlara göz kulak olursanız, arada görüşmelerine göz yumulabilir. Bu meseleden çok, işkadını olmak istemesine karşı, uygun tedbirleri almanızı istiyoruz.</p>

  <p class="p13">Bu işte aracılık etmeyi lütfeden Teinosuke’ye ayıp olacak ama durum böyle olduğu için Sachiko sen Koisan’la durumu iyice bir konuş. Koisan’ın aklının farklı yerlere gitmesinin nedeninin evlenememesinden olduğunu düşünüyorum. Bunun için Yukiko’yu baş göz etme işinde daha da acele ediyorum. Gerçekten bir an önce Yukiko konusunu halledebilsek keşke! Yoksa bu sene de bir kısmet çıkmadan geçip gidiverecek.</p>

  <p class="p13">Yazmak istediğim daha çok şey var ama bu seferlik burada bitiriyorum. Teinosuke’ye, Etsuko’cuğuma, Koisan’a, herkese selamlar.</p>

  <p class="p22">Tsuruko</p>

  <p class="bosluk"/>

  <p>“Mektup hakkında ne düşünüyorsun?” Sachiko, Taeko ile konuşmadan önce, mektubu o akşam Teinosuke’ye göstermişti.</p>

  <p>“Para konusunda, Koisan’ın düşüncesiyle, eniştenin söyledikleri birbirini tutmuyor görünüyor, öyle değil mi?”</p>

  <p>“Sorun o işte!” dedi Sachiko.</p>

  <p>“Sen işin aslını nasıl biliyorsun?” diye cevap verdi kocası.</p>

  <p>“Durum bu hale gelince, kimin doğru söylediğini ben söyleyemem. Ama babamın enişteme emanet ettiği bir miktar bir şeyler olduğunu duymuştum. Bunu şimdilik Koisan’a söylememek daha iyi olmaz mı, ne dersin?”</p>

  <p>“Olmaz, bu kadar önemli bir meseleyi yanlış anlaşılmaya mahal vermeden bir an önce söylemen daha iyi.”</p>

  <p>“Hem bir de, baksana bu Küçük Efendi Kei meselesini nasıl anlattın ki? Son zamanlarda eskisi gibi düzgün biri değil diye iyice söyledin mi?”</p>

  <p>“Hı hı. Bizim bildiklerimizi olduğu gibi anlattım. Fakat Okubata meselesine pek girmek istemediğini görünce öyle uzun uzadıya konuşamadım. Bu durumda görüşmelerine izin vermemek en iyisi, dedim ama evlenmelerine karşı olduğumuzu söylemedim, sorarsa söyleme niyetindeydim. Fakat konu oraya gelince konuşmaktan kaçtı.”</p>

  <p>“Bu konunun açık bırakılmasını istediklerini yazmış. Ablamlar gerçekten Koisan’ı Küçük Efendi Kei’yle evlendirmeyi mi düşünüyorlar acaba?”</p>

  <p>“Herhalde. Bana öyle geldi.”</p>

  <p>“Madem öyle işe evlilik meselesinden girsek daha iyi olurmuş.”</p>

  <p>“Nasıl olurdu acaba? O zaman da, madem evlenecek yurtdışına gitmesine gerek yok derlerdi.”</p>

  <p>“Doğru söylüyorsun...”</p>

  <p>“Mesele iyice karmaşık bir hal aldı, Koisan kendisi gitsin, doğrudan konuşsun. Bundan sonra benden bir şey beklemeyin.”</p>

  <p>Sachiko en başından beri büyük eniştesine karşı, Yukiko’dan daha çok hoşnutsuzluk besleyen Taeko’ya, onların ne düşündüğünü olduğu gibi söylemekten çekinmişti. Fakat kocası, durumu gizlememenin daha iyi olduğu fikrinde olunca, ertesi gün mektubu kız kardeşine okuttu. Aklından geçen başına gelmişti. Taeko artık çocuk olmadığını, ne yapacağım eniştesinin söyleyemeyeceğini, kendisiyle ilgili şeyleri herkesten çok kendisinin bildiğini söyledi. “İşkadını olmanın neresi o kadar kötü! Eniştemler hâlâ ailenin toplum içindeki yeriydi falan diye sadece dış görünüşe önem veriyorlar. Böyle bir evden bir kadın terzisi çıkmasının adlarına leke düşüreceğini düşünüyorlar herhalde. Asıl bunlar zamanın gerisinde kalmış, gülünesi peşin hükümlü düşünceler değil mi! Madem öyle kendim gideceğim, açıkça ne düşündüğümü anlatacağım. Eniştemlerin tamamen yanlış fikirlerini bir bir çürüteceğim!” demişti. Para meselesine gelince, sinirden köpürmüştü. Bu işte asıl, eniştesinin böyle bir şeyi söylemesine müsaade eden Tsuruko Ablası kötüydü. Taeko o güne kadar eniştesine saldırsa da, ablası için tek söz etmemişti. Bu sefer oklarını ablasına da yöneltmişti. “Demek öyle! Para benim adıma bırakılmadı! Gelecekte bana verilmek üzere enişteme emanet edilen bir miktar para olduğunu, Tominaga Halamdan da işittim. Ablam kendisi de defalarca böyle söylemedi mi? Şimdi yok demeleri affedilecek bir şey değil! Çocuklarının sayısı arttıkça masrafları da artınca, eniştem niyetini değiştirmiş olmalı. Fakat nasıl olur da ablam bile gönül rahatlığıyla böyle bir şeye alet olur! Tamam, madem böyle diyorlar, ben de kararımı verdim! Ne yapıp edip o parayı onlardan alacağım!” diye ağlayıp köpürmüştü. Sachiko onu yatıştırmak için çok uğraşmıştı. “Belki Teinosuke Enişten tam anlatamamıştır. Böyle körlemesine davranırsan beni de üzersin. Senin söylediklerini anlıyorum ama sen de bizi düşün lütfen. Doğrudan kendileriyle konuşmaya gitmek iyi olabilir. Fakat konuşacaksan daha alttan alsan nasıl olur? Eniştemlerle kavga edersen bizi arada bırakırsın. Biz sana destek olurken böyle bir şey olacağını düşünmedik,” diye dil döküp durdu. Öfkeyle böyle şeyler söylemiş olan Taeko’nun da bunları gerçekten yapacak cesareti yoktu ki, üzerinden iki-üç gün geçince galeyanı dindi. Her zamanki sakin Taeko’ya dönüştü. Bir daha bu konuyu ağzına almadı. Sachiko her ne kadar derin bir soluk almış olsa da, içten içe endişeleniyordu. Aralık ayının ortalarında, Taeko bir gün öğleden sonra aniden eve erkenden döndü: “Ben Fransızca derslerini bıraktım,” dedi.</p>

  <p>Sachiko suya sabuna dokunmayan bir cevap verince de, “Yurtdışına gitmekten de vazgeçtim,” diye ekledi.</p>

  <p>“Öyle mi? O kadar da istiyordun halbuki. Eniştemler öyle deyince vazgeçmek en iyisi değil mi?”</p>

  <p>“Eniştemlerin ne dediği umurumda değil! Tamaki Hoca gitmekten vazgeçti.”</p>

  <p>“Aa, neden ki?”</p>

  <p>“Yılbaşından sonra dikiş akademisi yeniden açılıyormuş. O yüzden yurtdışına gidecek vakti kalmamış.”</p>

  <p>Tamaki Hoca’nın yurtdışına gitmeyi düşünmesi, Noyori’deki dikiş akademisinin selden sonra yenilenmesi gerektiği için, o boşluğu değerlendirmek istemesindendi. Binanın tadilatı konusunu araştırdığında eski binanın kullanılamayacağını, yeni baştan yapılması gerektiğini öğrenmişti. İşgücünün de, malzemenin de yetersiz olduğu zamanlardan geçiyorlardı. Binayı baştan yapmak ekonomik olarak da, zaman olarak da kolay bir iş değildi. Bir süredir bu konuda bir şeyler yapmayı düşünüyordu. Sonunda şansına Osaka’da Rokkō’da pek masrafı olmayan, o haliyle akademi binası olarak kullanılabilecek, uygun fiyatlı Avrupa tarzı satılık bir bina bulmuş, satın almıştı. Binayı alınca akademiyi hemen yeniden açmak istemişti. Ayrıca hocanın eşi, Avrupa’daki karışıklıklardan dolayı endişe duymaya başlamış, yakın zaman önce Avrupa’dan dönen bir askerî görevlinin anlattıklarından dolayı karısından yurtdışına gitmekten vazgeçmesini istemişti. Anlattıklarına göre Almanya ile İngiltere ve Fransa’nın ilişkilerinde, bu eylüldeki Münih Konferansı’ndan beridir yüzeyde geçici bir durgunluk vardı. Ancak asla bir uzlaşmaya varmış değillerdi. İngiltere henüz savaşa hazır değildi, o nedenle Almanları bir mühlet oyalamak için anlaşmış gibi görünüyordu. Almanya da, İngiltere’nin amacının farkındaydı ve bu planlarını bozmaya çalışıyordu. Savaş çok yakın zamanda çıkacaktı. Bir sürü sebep üst üste gelince, hoca da gitmekten vazgeçmişti. Hoca böyle bir karar verince, Taeko yapabileceği bir şey olmadığı için ona uymuştu. Ancak Batı tarzı kadın terzisi olmaktan, büyük ablası ve eniştesi ne dersen desin vazgeçmeyecekti. “Yılbaşından sonra dikiş akademisi tekrar açılacaksa, ben de gideceğim! Bu son olanlardan sonra bir an evvel eniştemlerin gönderdiği harçlığı reddederek kendi ayaklarımın üzerinde durmam gerektiğinin iyice farkına vardım. Bu yüzden bu işi öğrenmek için elimi çabuk tutmalıyım,” diyordu.</p>

  <p>“Belki bu senin için iyi ama eğer bu işe mâni olmazsak biz ablamlara ne deriz?” dedi Sachiko.</p>

  <p>“Görmezden gel lütfen!”</p>

  <p>“Böyle bir şey mümkün mü?”</p>

  <p>“Yapma bebek işine hâlâ devam ediyor, görünüşe göre terzilik işini o zamandan beri yapmıyor galiba dersin olur biter.”</p>

  <p>“Duyulduğunda büyük dert olur!”</p>

  <p>Sachiko, Taeko’nun kendi ayakları üzerinde durmak için acele etmesinin de, büyük ablasının eşine emanet edilen parayı ne olursa olsun almak istemesinin de ardında tehlikeli fikirlerin yattığını, en sonunda kendilerinin arada kalıp üzüleceklerini hissediyordu. Taeko kendisine ne derse desin, “Aman bir mesele çıkacak,” deyip durdu.</p>


  <h2 id="sigil_toc_id_51">Yirmi dördüncü bölüm</h2>

  <p>Taeko’nun işkadını olmak istemesinin gerçek sebebi neydi acaba? Eğer dediği gibi hâlâ Okubata ile evlenmek istiyorsa, anlattıkları kulağa tutarsız geliyordu. Söylediğine bakılırsa böyle bir şey istemesinin sebebi, Kei gibi işe yaramayan biriyle evlenecekse, olmaz ya, kendisinin kocasına bakması gerekirse, diye düşünmesiydi. Fakat Okubata gibi yediği önünde, yemediği arkasında bir küçük efendinin, kendi boğazlarına bakamayacak duruma gelmesi, gerçekten Taeko’nun dediği gibi “olmaz ya”dan başka bir şey değildi. Bu kadar temelsiz bir sebepten dolayı Batı tarzı dikiş öğrenmeyi ya da yurtdışına gitmeyi istemesi normal değildi. Doğrusu evlenmek isteyen bir kadın, işkadını olmayı hayal etmektense, sevdiği kişiyle bir ev kuracağı günün bir an evvel gelmesini arzu etmeliydi, öyle değil mi? Zaten eskiden beri yaşından olgun olan, büyüdükçe iyice tedbirli biri haline gelen Taeko’nun, evlenmek için ince eleyip sık dokuyarak her bir şeyi düşünmesini anlıyordu. Yine de aklına yatmayan noktalar vardı. Böyle düşünmeye başlayınca Sachiko’nun içinde uyanmaya başlayan şüpheler iyiden iyiye arttı. Taeko’nun Okubata’dan soğuduğu, gerçek niyetinin uygun bir yolunu bularak evlilik işini kapatmak olabileceği aklına geliyordu. Belki, kız kardeşi yurtdışına gitmeyi bunun ilk adımı olarak görüyordu. İşkadını olmayı istemesinin ardında, Okubata’yla evlenmeyip ondan ayrıldığında yaşamını nasıl sürdüreceği kaygısı olabilir miydi?</p>

  <p>Itakura meselesiyle ilgili şüphelerine gelince, o konuda hâlâ ikna olmadığı yerler vardı. O günden sonra Itakura bir daha ziyarete gelmemişti. Taeko ile telefonlaşıyorlar ya da mektuplaşıyorlar gibi gözükmüyordu. Buna rağmen Itakura’nın hiç ortalarda görünmemesi pek normal değildi. Gizliden gizliye görüşüyor olabilecekleri şüphesini doğuruyordu. Taeko günün çoğunu dışarıda geçiriyordu. Bir yerlerde, bir şekilde görüşmek için bir tertip kurmuş olabilirlerdi. Sachiko’nun şüpheleri çok muğlaktı. Bir dayanağı yoktu. Fakat dikkatini bu konuya yönelttikçe şüpheleri gitgide artıyordu. İkisinin arasında mutlaka bir şeyler olduğunu düşündüğü, işin aslının bu olduğuna kanaat getirdiği oluyordu.</p>

  <p>Ayrıca Sachiko’nun gördüğü kadarıyla Taeko’nun hali, tavrı, huyu suyu, konuşmasına kadar her şey bu bahardan beri yavaş yavaş değişmeye başlamıştı. Şüphelerinin bir sebebi de buydu. Taeko zaten evvelden beri dört kız kardeşin içinde en farklısıydı. Daha modern denilebilirdi. Bu yönü son zamanlarda tuhaf bir hal almış, kaba saba, terbiye almamış biri gibi davranmaya başlamıştı. Başkalarının onu çıplak görmesine aldırmıyor, hizmetçilerin yanında bile gecelik kimonosunun kuşağını bağlamadan fanın önüne geçtiği, banyodan çıktığında ucuz kadınlar gibi dolaştığı oluyordu. Diz çöküp oturduğunda ayaklarını altına almak yerine asla iyi yetişmiş bir Japon hanımının yapmayacağı gibi yan oturuyor, en korkunç anlarında bağdaş bile kuruyor, eteği açılıyordu. Büyük küçük farkı gözetmiyor, ablalarından önce yemeğe başlıyor, bir yere onların önünde girip çıkıyor, masanın başköşesine oturuveriyordu. Bir misafirleri olduğunda ya da dışarı çıktıklarında, küçük kardeşinin davranışlarını gören Sachiko’nun içi içini yiyip bitirdiği çok oluyordu. Bu sene nisan ayında Nanzen-ji Tapınağı’nın oradaki Hyōtei Restoranı’na gittiklerinde de, Taeko hepsinden önce Japon tarzı restorana dalıvermişti. Adap kurallarına göre, büyüğü olduğu için Yukiko’nun oturması gereken yere oturuvermişti. Dört ayaklı yemek tepsisi önlerine konduğunda da, herkesten önce yemek çubuklarını daldırmış, yemeye başlamıştı. Sonradan Sachiko, “Ben Koisan’la restorana gitmek istemiyorum,” diye Yukiko’nun kulağına fısıldamıştı. Bu yaz, Kitano Tiyatrosu’na gittiklerinde de aynı şey olmuştu. Yukiko restoranda demlikle getirilen çayı, fincanlara koyarak hepsine ikram etmişti. Taeko, bunu gördüğünde ablasına yardım etmeye bile çalışmamıştı. Nezaket gereği tek söz bile etmeden önüne konulan çayı içmişti.</p>
