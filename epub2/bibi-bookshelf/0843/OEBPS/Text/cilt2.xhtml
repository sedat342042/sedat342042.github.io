  <p>“Çiğ balık da yiyorlar. Yiyebildikleri ve yiyemedikleri şeyler var yine de. Tuna balığını pek yemiyorlar,” dedi yaşlı adam.</p>

  <p>“Aa, peki neden?” diye araya girip sordu simsar.</p>

  <p>“Nedenini bilmiyorum, tuna balığı, torik, o tür şeyleri pek yemiyorlar.”</p>

  <p>“Tabii, Bay Rootz’u hatırlamıyor musun?” Genç <i>geisha</i>’lardan biri apaçık Kobe aksanıyla kısık sesle yanındaki yaşı büyük <i>geisha</i>’ya böyle dedi. “O bey sadece beyaz etli balıktan yapılanları yerdi. Kırmızı etli balıktan olanlara elini bile sürmezdi.”</p>

  <p>“Hı hı,” dedi yaşı büyük <i>geisha</i> dişine götürdüğü kürdanı diğer eliyle kapatarak. “Batılılara, kırmızı etli balık biraz tuhaf geliyor olmalı, pek yemezler de...”</p>

  <p>“Demek öyle,” dedi simsar.</p>

  <p>Onun ardından Teinosuke de, “Cidden bir yabancının gözünden bakınca, bembeyaz pilavın üzerine ne olduğu anlaşılmayan kıpkırmızı çiğ balık acayip geliyordur,” diye yorumda bulundu.</p>

  <p>“Baksana Koisan...” Sachiko, kocası ve Yukiko’nun diğer yanında oturan Taeko’ya bakarak, “Kyrilenko Teyze’ye buranın <i>sushi</i>’sini yedirirsek ne der acaba?”</p>

  <p>“Yok olmaz, burada yapamam,” dedi Taeko içinde kabaran, “teyzeciği” taklit etme isteğini bastırmaya çalışarak.</p>

  <p>“Bugün gemiye mi gittiniz?”</p>

  <p>Yaşlı adam bunu sorarken, karidesin etini çıkardı. Pirinç topağının üzerine koydu. Ardından kasap bıçağıyla bir-iki parmak genişliğinde böldü. Sonra da Taeko ve Yukiko’nun önüne bir tane, Teinosuke ve Sachiko’nun önüne de bir tane koydu. Büyük bir tane jumbo karidesi olduğu gibi kullanmıştı. Tek başına bir tanesini yeseler, midelerinde başka bir şey yemeye yer kalmazdı. O yüzden Teinosuke’ler bir tanesini iki kişi paylaşarak yemeyi tercih ediyorlardı.</p>

  <p>“Hı hı. Bir tanıdığımızı yolcu ettik. O vesileyle kruz gemisi Schamhost’u da gördük.”</p>

  <p>Teinosuke tuzluğu çevirerek, içine <i>Aji-no-moto</i> da karıştırılmış tozu, hâlâ canlı canlı kımıldayıp duran jumbo karidesin üzerine döktü. Ardından bir lokma alarak ağzına attı.</p>

  <p>“Alman gemileri, lüks transatlantikleri bile, Amerikan gemilerinden çok farklı,” dedi Sachiko.</p>

  <p>“Sahiden...” diye Taeko da onu destekledi. “President Coolidge gemisinden ne kadar farklı. O gemi ne kadar beyaz ve aydınlıktı. Alman gemilerinin rengi insana savaş gemilerini hatırlatıyor.”</p>

  <p>“Küçükhanım, biraz çabuk yiyin lütfen!” Yaşlı adam, her zamanki huyuyla tabağındaki daha elini bile sürmediği <i>sushi</i>’ye bakışlarını dikmiş Yukiko’ya seslendi.</p>

  <p>“Yuki Ablacığım ne oldu?” diye sordu Taeko.</p>

  <p>“Bu karides hâlâ kımıldıyor...”</p>

  <p>Yukiko buraya her geldiğinde, diğer müşterilerle aynı hızda yemekte çok zorlanıyordu. Yukiko, yaşlı adamın fileto yapana kadar karideslerinin kıpır kıpır oynaşmasıyla böbürlendiği “oynayan <i>sushi</i>’ler”e de mercanbalıklarını sevdiği kadar düşkündü. Yine de önündeki yemek kımıl kımılken içi bir tuhaf oluyor, artık kımıldamadıklarından emin olduktan sonra yiyordu.</p>

  <p>“İşin güzel yanı onların kıpır kıpır olması değil mi!”</p>

  <p>“Çabuk ye, yediğin için hortlayıp seni bulmaz!”</p>

  <p>“Jumbo karidesin hortlağı gelse de korkmam,” diye simsar da hafifçe eğlenerek söze karıştı.</p>

  <p>“Jumbo karideste korkacak bir şey yok da, yemeklik kurbağa korkutmuştu değil mi, Yukiko’cuğum.”</p>

  <p>“Ne?! Öyle bir şey mi oldu?”</p>

  <p>“Hı hı siz bilmiyorsunuz da, Shibuya’da ablamlarda kaldığımızda, eniştem benimle Yukiko’yu; Dōgenzaka da tavuk ızgara yapan bir yere götürdü. Tavuk ızgara yerken güzeldi ama en son bir yemeklik kurbağa keserek ızgara yaptılar. O zaman kurbağa vıraklayınca ikimiz de bembeyaz kesildik. O gece boyunca kurbağanın sesi Yukiko’cuğun kulaklarından gitmemiş...”</p>

  <p>“Ay! Bırakın artık bu konuyu...” Yukiko bunları diyerek, karidese son bir kez iyice bir baktı, “oynayan karideslerin” artık oynamadığına emin olduktan sonra yemek çubuklarını eline aldı.</p>


  <h2 id="sigil_toc_id_58">Otuz birinci bölüm</h2>

  <p>Nisan ortalarında bir hafta sonu Teinosuke ve üç kız kardeş, Etsuko’yu da alarak beşi her sene olduğu gibi Kyoto’ya çiçek seyrine gittiler. Dönerken trende birden Etsuko’nun ateşi çıktı. Zaten bir haftadır kendini iyi hissetmediğini söylüyordu. Kyoto’da da keyfi yerinde değildi. O akşam eve dönüp de ateşini ölçtüklerinde kırk bir derece olduğunu gördüler. Hemen Doktor Kushida’yı çağırdılar. Doktor, kızıl olma ihtimali olduğunu, ertesi gün tekrar muayene edeceğini söyleyerek ayrıldı.</p>

  <p>Ertesi gün Etsuko’nun ağzının çevresi dışında her yanı kızarmıştı. Bunu gören Doktor Kushida, kızıl olduğundan hiçbir şüphesi kalmadığını, bunun kızılın belirtisi olduğunu söyledi. Çocuğu, karantina odası olan bir hastaneye yatırmalarını salık verdi. Fakat Etsuko hastaneye yatmaktan nefret ediyordu. Kızıl, her ne kadar bulaşıcı bir hastalık da olsa, büyüklere pek nadir bulaşıyordu. Aynı evden çok kişiye bulaştığı da pek görülmediğinden doktor, hasta için diğer aile fertlerinden uzak kalacağı bir karantina odası hazırlayabilirlerse, evde tedaviyi sürdürebileceklerini söyledi. Neyse ki, Teinosuke’nin müştemilattaki çalışma odası vardı. Teinosuke başta, odasını alırlarsa, kendisi için zor olacağını söyleyerek, itiraz edecek oldu. Fakat Sachiko ne yapıp edip kocasını çalışma odasını ana binaya alma konusunda ikna etti. Orayı da hasta odası yaptı. Beş-altı yıl önce Sachiko ağır bir grip geçirdiğinde de burayı aynı şekilde kullanmışlardı. Burası tamamen ayrı bir yerdi. Ana binadan tahta nalınlarla buraya gelinirdi. Altı <i>taiami</i>’lik bir odanın yanında, üç <i>tatami</i>’lik bir antresi bulunan, gazı ve elektrik sobası olan bir yerdi. Sachiko burada kaldığında su da çektirmişlerdi. Basit birkaç şey pişirebilecekleri tesisatı mevcuttu. Teinosuke, karısıyla yatak odası olarak kullandıkları üst kattaki sekiz <i>tatami</i>’lik odaya çalışmak için bir sehpa, yazı malzemelerinin olduğu bir kutu, kitap dolaplarının bir kısmını getirmiş, gereksiz şeyleri kilere ya da dolaplara kaldırmıştı.</p>

  <p>Etsuko, yanında bir hemşireyle müştemilattaki odaya taşındı. Ana binayla ilişkisinin tamamen kesilmesi gerekiyordu ama bunu tam anlamıyla yapamıyorlardı. Hastanın ve hemşirenin yemeğini ana binadan götürmeleri gerekiyordu. O yüzden içlerinden birini bu işle görevlendirmeleri lazımdı. Bulaşıklarla ilgilenen hizmetçiler için tehlikeliydi. İçlerinde en uygunu O-Haru’ydu. Kendisi de bulaşıcı hastalıktan korkmuyordu. Herkesten daha gözüpekti. İşi kendiliğinden üstlenmişti ama iki-üç gün bu işi yapınca gördüler ki, kendisi korkmadığı için, hastanın yanına girip çıkarken mikroplardan arınma işini atlıyor, hastaya dokunduğu ellerle her bir şeye dokunuyordu. Bu yüzden mikropların yayılmasına sebep olacaktı. Bu duruma ilk önce Yukiko hoşnutsuzluk gösterdi. Sonunda işi O-Haru’dan aldılar, sorumluluğu Yukiko üstlendi. Bu tür şeylere alışık olduğundan, son derece titizdi. Gereksiz yere endişe etmekten çok, her şeye çok iyi ihtimam göstererek yapıyordu. Hasta odasında kullanılan yemek gereçlerine asla hizmetçilerin elini sürdürmüyordu. Yemeğin ocaktan alınıp götürülmesinden, çamaşır, bulaşığa kadar her şeyi kendisi yapıyordu. Etsuko’nun ateşinin henüz düşmediği ilk bir hafta boyunca, geceleri hemşireyle nöbetleşerek iki saat arayla buz torbasını değiştirdiler. Neredeyse gözünü hiç kırpmadığı günler oldu.</p>

  <p>Hastalık normal seyrinde ilerlemiş, bir hafta sonra çocuğun ateşi nihayet düşmüştü. Fakat hastalığın tamamen iyileşmesi için vücudunun her yerindeki benek benek kızartıların kuruyarak kabuklanıp dökülmesi, derisinin soyulması gerekiyordu. Bu da kırk beş gün kadar alıyordu.</p>

  <p>Bu durum, Kyoto gezileri biter bitmez Tokyo’ya dönme fikrinde olan Yukiko’nun yola çıkmasına mâni olmuştu. Tokyo’ya durumu haber vermiş, yedek kıyafet göndermelerini istemiş, kendisini Etsuko’ya bakma işine adamıştı. Böyle bir iş yüzünden olsa bile, Tokyo’ya dönmektense burada olmaktan daha mutlu görünüyordu. Kendisinden başkasının karantina odasına adım atmasına kızıyor, “Ablacığım sen kolay hastalanıyorsun,” diyerek Sachiko’yu bile hastanın odasından uzak tutuyordu. Kızı hasta olmasına rağmen Sachiko’nun hiçbir sıkıntısı yoktu. Yapacak pek bir işi yoktu. “Etsuko’cuğun durumu iyi, endişe edecek bir şey yok. <i>Kabuki</i> tiyatrosuna falan gitsene,” demişti Yukiko. O ay Kigurō Kabuki Tiyatrosu Osaka’ya gelmişti. <i>Dōjōji</i> oyununu sergiliyorlardı. Sachiko, Kigurō’nun danslarının içinde en çok erkeklerin zenne rolüne çıkmasını seviyordu. O yüzden bu gösteriyi ne olursa olsun kaçırmamak niyetindeydi. Yukiko bunları tam da Sachiko böyle bir durum çıktığı için oyunu göremeyeceğine eseflendiği sırada söylemişti. Fakat hasta çocuğunu bırakıp tiyatroya gitmek fazla geniş gönüllülük olacağından öyle yapmadı. Onun yerine altıncı kuşak Kigurō’nun sahnedeki halini hayal etmesini sağlayacak, Japon tarzı <i>Dōjōji</i>’nin kayıtlarını gramofona koyarak nefsini biraz olsun yatıştırmış oldu. Sachiko, Taeko’ya, “Ben vazgeçtim, sen git,” demişti. Herhalde o da bir başına kimseye belli etmeden gitmişti.</p>

  <p>Etsuko giderek iyileşiyordu. İyileştikçe yatakta olmaktan sıkılmaya başlamıştı. Sıkıntısını gidermek için her gün gramofon çalıyorlardı. Stolz’ların eski evine taşınan İsviçrelilerden, gramofonun sesini biraz kısmaları için uyarı gelmişti. İsviçrelinin zor biri olduğu belliydi, bir ay kadar önce de köpeklerinin havlamasından uyuyamadıklarını, bu konuda bir şey yapmalarını istemişlerdi. Her ikisinde de doğrudan kendilerine söylemek yerine, kiraladıkları evin sahibi Satō Bey aracılığıyla durumu bildirmişlerdi. Sachiko’ların iki ev yanında oturan Satō Bey’in hizmetçileri İsviçrelinin İngilizce birkaç satır karaladığı, bir parça kâğıdı getirmişlerdi. Köpek meselesinde şöyle yazıyordu:</p>

  <p class="bosluk"/>

  <p class="p13">Satō Bey,</p>

  <p class="p13">Sizi rahatsız ettiğim için çok üzgünüm. Yan evdeki köpek konusunda yazıyorum. Köpek tüm gece boyunca havladığı için, geceleri uyuyamıyoruz. Sizin bu konuda yan evdekileri uyarmanızı rica ediyorum.</p>

  <p class="bosluk"/>

  <p>Bu seferki kâğıt parçasındaysa şöyle yazıyordu:</p>

  <p class="bosluk"/>

  <p class="p13">Satō Bey,</p>

  <p class="p13">Sizi rahatsız ettiğim için çok üzgünüm. Yan taraftakilerin çaldığı gramofon konusunda yazıyorum. Yan taraftaki evde her gün sabah, akşam gramofonu açıyorlar. Çok gürültü oluyor, bizi rahatsız ediyor. Siz bu konuda yan evdekileri uyararak bir şeyler yapmalarını isterseniz müteşekkir kalırım.</p>

  <p class="bosluk"/>

  <p>Satōların hizmetçileri, her seferinde yüzlerinde kusura bakmayın der gibi bir ifadeyle notları getirmişler, “Bay Bosch böyle bir şey göndermiş, size iletiyorum efendim,” diye mahcup bir gülümsemeyle kâğıdı vererek ayrılmışlardı. Köpek meselesinde, köpekleri Johnny sadece bir ya da iki gece havlamıştı. O notu aldıklarında önemsememişler, bir şey yapmaya gerek duymamışlardı. Ancak bu sefer o şekilde halledemeyeceklerdi. Normalde Teinosuke’nin çalışma odası olan, şimdi Etsuko’nun hasta odası olarak kullandıkları müştemilatın, iki evi birbirinden ayıran demir tellerden başka dışarıdan gözükmesini engelleyecek çitleri vardı. Fakat arka eve daha yakındı. Stolz’lar oradayken Teinosuke de, Peter ve Rosemarie’nin oynarlarken çıkardıkları gürültü patırtıdan epey rahatsız oluyordu. O yüzden orada gramofon çaldıklarında o yaygaracı İsviçrelinin rahatsız olması doğaldı.</p>

  <p class="bosluk"/>

  <p>Yeri geldiği için Bay Bosch’tan biraz bahsedecek olursak daha önce de söylediğimiz gibi işi Nagoya’daydı. Ama bu şikâyetlerinden anlaşıldığı üzere arada bir burada kalıyordu. Fakat nasıl biri olduğuna gelince, Makioka’lardan kimse henüz yüzünü görmemişti. Stolz’ların kaldığı dönemlerde, yan evde Bay Stolz’dan başka eşi, çocukları da her zaman verandada görünür, arka bahçeye çıkarlardı. Bosch’lar geldiklerinden beri, eşini arada şöyle bir gördükleri olmuştu fakat Bay Bosch hiç ortalarda görünmemişti. Aslında arada verandaya sandalye çıkararak, kimseye gözükmeden oturduğunu duymuşlardı. Ancak sandalyesini veranda demirlerinin iç tarafına koyuyordu. Böyle olduğunda demirler adamın yüzü hizasına geliyor, dışarıdan görünmesini engelliyordu. Yani Bay Bosch’un insanların onu görmesinden kaçındığı kesindi. Her halükârda tuhaf biri olduğu belliydi. Satō Bey’in hizmetçilerinin anlattığına göre sağlığı pek yerinde olmayan, sinirli biriydi. Müzmin uykusuzluktan mustaripti. Sachiko’lar ne olduğunu tam bilmiyorlardı ama bir seferinde bir dedektif gelmiş onlara, o ecnebinin kendisini isviçreli olarak tanıttığını ama kim olduğundan emin olmadıklarını, şüpheli davranışlar sergilediğini söyleyerek dikkat etmelerini istemişlerdi. Şüphe çekecek bir durum olursa polise haber vermelerini tembihleyerek ayrılmıştı. Adamın nereli olduğu belli değildi. Sürekli seyahat ediyordu. Karısı melez bir Çinli gibi görünüyordu. Bu halleriyle şüphe uyandırmaları kaçınılmazdı. Ayrıca polis dedektifinin söylediğine göre, melez bir Çinli gibi gözüken kadın, gerçek eşi değil, bir süreliğine birlikte yaşadığı biriydi. Onun da nereli olduğu belirsizdi. Japonların gözünden Çinli gibi görünüyordu. Kendisi Çin’de doğduğunu inkâr ediyor, Güney Pasifik Okyanusundan bir yerlerden olduğunu söylüyordu. Tam olarak nereden olduğunu dile getirmiyordu. Sachiko bir seferinde evlerine davet edilmişti. Eve girdiğinde her yerde Çin tarzında sandal ağacından yapılmış mobilyalar olduğunu görmüştü. Buradan Çinli olduğuna kanaat getirmiş, bunu gizliyor olabileceğini düşünmüştü. Açık olan tek şey Doğulu bir kadının cazibesine ve Batılı bir kadının uyumuna sahip vamp bir kadın olduğuydu. Bir zamanlar Anna May Wong adında Fransız ve Çin melezi olan bir Hollywood film yıldızı vardı. Onu andırıyordu. Bir Avrupalının ilgisini çekecek egzotik bir güzelliğe sahipti. Kocası seyahatteyken çok boş vakti oluyordu. Hizmetçilerini yollayarak, “Hanımefendi buyurun gelin lütfen,” diye çağırıyor, yolda karşılaştıklarında davet ediyor, Sachiko’yla görüşmek istiyordu. Fakat Sachiko polis dedektifinin söylediklerinden sonra onunla bir münasebet kurmaktan çekiniyor, mümkün olduğunca uzak durmaya çalışıyordu.</p>

  <p class="bosluk"/>

  <p>“Küçükhanım böyle hastayken, biraz gramofon dinletmek ona iyi gelir, öyle değil mi? O Batılı adam komşuluk nedir bilmiyor mu?” diyen O-Haru küplere binmişti. “Eh ne yapalım, Bay Bosch tuhaf biri. Ayrıca sabahtan akşama kadar gramofonun sesini açarak dinlemek böyle zor zamanlarda hoş kaçmıyor,” diye Teinosuke durumu yumuşattı. O günden sonra Etsuko her sabah oyun kâğıtlarıyla vakit geçirmeye başladı. Ancak Yukiko kâğıt oynamaya da karşı çıktı. Çünkü kızıl hastalığının iyileşme döneminde yaraların kabukları dökülmeye başlar, başkasına kolayca bulaşırdı. Etsuko da o dönemde olduğu için, şimdi en çok dikkat etmeleri gereken zamandı. Kâğıt oynarken karşısındakine hastalığı bulaştırma tehlikesi vardı. Onunla her zaman ya Hemşire Mito ya da O-Haru oynuyordu. Hemşirenin asıl adı Mito değildi. Film yıldızı Mitsuko Mito’ya benzediği için Etsuko ona bu adı takmıştı. Hemşire daha önce kızıl geçirdiği için bağışıklık kazanmıştı. O-Haru, “Bana geçmez, hiç korkmuyorum,” diyerek, hastanın tabağında kalan çiğ balıktan yapılan <i>sashimi</i>’leri falan hapır hupur yiyip bitiriyordu. Başka hiçbir hizmetçi elini bile sürmezdi böyle bir şeye. Başlarda Yukiko onu çok azarladığından Etsuko’nun yanına yaklaşamıyordu. Sonradan, Etsuko kendini yalnız hissettikçe onu yanına çağırmaya başladı. O zaman hemşire Mito da, “O kadar endişelenmeye gerek yok, çok nadir bulaşan bir şey,” deyince, artık Yukiko’nun azarları da fayda etmedi. O-Haru tüm gününü hastanın yanında geçirir oldu. İş sadece kart oyununda hastaya arkadaşlık etmekle kalsa neyseydi! Ama hemşire Mito ile O-Haru, Etsuko’nun kolunu bacağını tutarak kurumuş yara kabuklarım çıkarmaktan hoşlanıyorlardı. “Küçükhanım bakın, böyle böyle hepsi çıkıp gidecek,” diyerek kabuğun bir ucundan tutup çekince derisi soyulup çıkıyordu. O-Haru, kabukları atmıyor, avucuna koyarak ana binaya mutfağa dönüyor, “Bakın küçükhanımın üzerinden böyle deri çıkıyor,” diye oradaki hizmetçilere göstererek onları iğrendiriyordu. Sonunda hepsi alıştı, korkup çekinmemeye başladılar.</p>

  <p class="bosluk"/>

  <p>Günler böyle geçerken Etsuko giderek iyileşiyordu, mayısın başı gelmişti. Bir gün Taeko ne düşündüyse, “Bu aralar Tokyo’ya bir gidip geleceğim,” dedi. “Gidip orada eniştemle doğrudan konuşacağım. Para meselesini açıklığa kavuşturmadan içim rahat etmeyecek. Yurtdışına gitmekten vazgeçtim. Alelacele evlenecek de değilim. Yine de planladığım başka bir şey var. Alabilirsem paramı bir an önce almak istiyorum. Olur da eniştemin parayı verme gibi bir düşüncesi yoksa, bu düşüncesini değiştirmesi için uğraşacağım. Elbette ablacığım senin başına dert açmadan, sakin sakin oturup konuşma niyetindeyim. Lütfen endişe etme. Öyle bu ay içinde olmak zorunda diye bir şey yok fakat Yuki Ablam buradayken, benim orada kalmam daha rahat olur. Bu aklıma gelince gitmeye karar verdim. O kadar dar bir evde, onca çocuğun patırtısı gürültüsü içinde öyle çok kalmak istemiyorum. İşim bitince hemen döneceğim. Bir oyun olsun seyretmeyi düşünürdüm ama geçenlerde Kigurō Kabuki Tiyatrosu, Osaka’ya geldiğinde <i>Dōjōji</i>’yi daha yeni gördüm. Bu ay olmasa da olur,” dedi. Bunları duyan Sachiko, “İkna edeceğim diyorsun da kiminle konuşacaksın? Peki planladığın şey ne?” diye yokladı. Fakat son zamanlarda Taeko, iki ablası da ona karşı olduğundan, kolay kolay aklındakileri söylememeye başlamıştı. Sachiko’nun sorularına doğru düzgün bir cevap vermedi. İkna etmek için önce büyük ablasıyla konuşmayı düşünüyordu. O şekilde hallolmazsa, eniştesiyle doğrudan konuşmaktan çekinmediğini de laf arasında söyledi. Planladığı şeyin ne olduğunu ise pek söylemek istemiyor gibiydi. Sachiko ağzından kerpetenle laf almayı başardı. Tamaki Hoca’nın desteğiyle küçük bir Batı tarzı kadın konfeksiyon mağazası açmayı düşündüğünü öğrendi. Sermayeye ihtiyacı vardı. Sachiko, Taeko’nun isteğinin kabul edilmeyeceğini biliyordu. Kendi arzu ettikleri gibi bir evlilik yapmadığı müddetçe eniştesi parayı vermeyeceğini zaten söylemişti. Bu düşüncesinin şimdi de değiştiğini düşünmüyordu. Eniştesi, Taeko’nun işkadını olmasına kesinlikle karşıydı. Böyle bir şeyle karşısına çıktığında, farklı bir şey demeyecekti. Söz konusu bile olmayacak böyle bir şey için yine de, küçük bir olasılık vardı. Taeko doğrudan eniştesinin karşısına oturup konuşabilirse olurdu. Eniştesi doğuştan yüreksiz biriydi. Gençliğinden beri, Sachiko ve diğer baldızları onu epey hırpalamışlardı. Arkalarından ne düşündüğünü kendinden emin bir şekilde söylese de, karşı karşıya geldiklerinde yüzü yumuşaktı. Karşısındaki biraz üzerine giderse inadı kırılırdı. Taeko onu biraz sıkıştırabilirse belki bir şey elde ederdi. O da zaten bunu yapmayı düşünüyordu. O yüzden içinde bir umut doğmuş, Tokyo’ya gitmeye karar vermiş olmalıydı. Eniştesi ona yakalanmamak için kaçıp duracaktı. Ama Taeko da altta kalmazdı, onu yakalayana kadar ne kadar geçerse geçsin uğraşmaya kararlıydı olasılıkla.</p>

  <p>Sachiko, küçük kardeşi böyle birden başkente gideceğim, derken aslında kendisinin de, Yukiko’nun da onunla birlikte gidemeyeceğini bilerek böyle bir zamanı seçtiğini tahmin edebiliyordu. Böyle düşününce iyice endişelenmişti. Taeko her ne kadar sakin sakin oturup konuşma niyetinde olduğunu söylemişse de, duruma göre kendisini aileden reddetseler de önemsemeden, sonuna kadar eniştesinin üzerine gitmeyi düşünüyor olamaz mıydı? Kim bilir asıl düşüncesi bu olduğu için ne Sachiko’nun ne Yukiko’nun onunla gelmesini istiyordu. Belki Sachiko aklına en kötüsünü getiriyordu ama neler olabileceği bilinmezdi. Eğer bir sorun çıkarsa eniştesini iyi tanıyordu. Sachiko’nun onun başını ağrıtmak için özellikle Taeko’yla birlikte gelmediğini düşünerek yanlış anlayabilirdi. Böyle bir konuda Sachiko’nun, Taeko’yla başkente gitmemesi konunun dışında kalmak istemesi olarak da görülebilirdi. Fakat bakış açısına göre bunun altında, eniştesinin başını derde sokmak, sonra olanları dışarıdan seyretmek gibi kötü bir niyet yattığı da akıllarına gelebilirdi. Eniştesinin böyle düşünmesi bir yere kadardı ama ablası yanlış anlarsa Sachiko’nun onun yüzüne bakacak hali kalmazdı. Ya ablası, “Sachiko’cuğum, Koisan’ın öyle şeyler söylemek için geldiğini biliyordun da neden gelmesine mâni olmadın?” diye kendisine hınçlanırsa! Diğer yandan eğer Etsuko’yu Yukiko’ya emanet edip de, Taeko’nun arkasına takılarak Tokyo’ya gidecek olursa para yüzünden birbirine giren eniştesi ve kardeşinin arasında kalırdı. Üstelik öyle bir durumda kimin yanında duracağını henüz bilmiyordu. Yukiko’ya göre, Koisan’ın konfeksiyon mağazası açma planlarının arkasında Itakura’nın parmağının olduğu apaçıktı. Art niyet aranacak olursa belki de eniştelerinden para sızdırmak için bir bahaneydi. Para bir kez eline geçince, planlarının değişmeyeceği ne malumdu. Koisan dışarıdan nasıl görünürse görünsün, aslında insanı şaşırtacak kadar yumuşak biriydi. Itakura onu kullanıyor olabilirdi. Koisan, Itakura’dan ayrılmadıkça, parayı vermemek en iyisiydi. Evet böyle de düşünülebilirdi ama Sachiko’ya göre, Taeko’nun sabırsızlığının ardında başkaları ona engel olmadan gerçekleştirmek istediği gizli bir şeyler olmalıydı. Taeko’nun kendi öğütlerine kulak asmayıp Itakura ile birbirlerine verdikleri sözü tutmak istemesinden hoşnut değildi. Fakat kız kardeşinin, genç bir kadın olarak kimseye yük olmadan kendi ayakları üzerinde durmaya çalışmasına hayranlık duyuyordu. Onun hayallerini düşündüğünde hiçbir sebep yokken eniştesinin tarafını tutarak güçsüze zorbalık etmek içinden gelmiyordu. Nasıl kullanacaksa kullansın sonuçta ona bırakılmış bir paraydı. Hem Taeko o parayı iyi bir iş için kullanacak yeteneğe sahipti. O yüzden eniştesine emanet edilmiş bir şey varsa, Taeko’ya verilmesini istiyordu. Buna rağmen Taeko ile birlikte Tokyo’ya giderse el mahkûm kendisini ablasıyla eniştesi ve Taeko’nun arasında bulacaktı. En nihayetinde ablası başının etini yer, istemeye istemeye de olsa ablalarının tarafını tutmaktan başka çaresi kalmazdı. Böyle olmasını istemiyordu ama açıkça Taeko’nun yanında durarak, ablasıyla eniştesine karşı çıkacak cesareti olmadığı da bir gerçekti.</p>


  <h2 id="sigil_toc_id_59">Otuz ikinci bölüm</h2>

  <p>Yukiko, Taeko’nun tek başına başkente gitmesine karşı çıkıyordu. “Ablacığım senin onunla birlikte gitmenden başka çare yok! Etsuko’cuğumun hastalığı da bildiğin gibi zaten. Hiçbir sorun olmaz. Yokluğunda eve ben bakarım merak etme. Öyle alelacele geri dönmene gerek yok. Rahat rahat kal!” bile dedi. Sachiko’nun kendisiyle geleceğini duyunca Taeko’nun yüzü biraz değişti. Sachiko, “Ablamla eniştemin ne diyeceğini düşünerek seninle gelmeye karar verdim. Asla işine karışmak niyetinde değilim. Sen dilediğin gibi davranır, dilediğin gibi istediğin kişinin karşısına çıkarsın. Eniştemle ablam onlara destek çıkmamı isteyeceklerdir. Fakat ben böyle bir şey yapmayı düşünmüyorum. Böyle bir şeyden kaçınmaya çalışacağım. Eğer hayır dememin mümkün olmayacağı bir durum olursa, yanlarına otururum. Ama konunun tamamen dışında kalacağım. Senin aleyhinde bir şey yapmaktan kaçınacağım” dedi. Tokyo’ya ablasına da bir mektup yazdı. Taeko’nun niçin oraya geleceğini ana hatlarıyla anlattı: “Ben de onun yanında geleceğim. Ancak Koisan benim karışmamı istemiyor görünüyor. Ben de bu meseleye karışmak istemiyorum. Lütfen doğrudan kendisiyle konuşun,” diye peşin peşin yazarak gönderdi.</p>

  <p>Sachiko bu sefer de Tsukiji’deki Hamaya Hanı’nda kalmaya karar verdi. Taeko’nun onunla bir şeyler planlıyormuş gibi görünmesinden kaçınmak istiyordu. Kardeşinden konu halledilinceye kadar Shibuya’da, ablasının yanında kalmasını istedi. Osaka’dan Kamome Ekspresi’yle yola çıktılar. Tokyo’ya geldikleri günün akşamı, Sachiko, Taeko’yla birlikte Hamaya Hanı’na gitti. Ablasına oradan telefon etti. “Koisan’ı getirmek istiyorum fakat bugün çok yoruldum, gelemeyeceğim. Koisan tek başına yolu bilmiyor. Teruo ya da başka birilerini almaya gönderir misin?” dedi. Bunu duyan ablası, “Madem öyle ben almaya gelirim. Daha akşam yemeği saati de gelmedi. Üçümüz buluşup yemek yiyelim. Ginza’da bir yerlerde olsun,” dedi. Taeko, “Eğer Ginza’ya gideceksek New Grand Restoranı ya da Lohmeyer Restoranına gidelim. Hep işitiyordum,” deyince Lohmeyer’e gitmeye karar verdiler. Ablası bu restoranı bilmiyordu. “Ben hiç gitmedim. Susayabashi’de inersem nasıl gelirim?” diye Sachiko’ya sorarak restoranın yerini öğrendi.</p>

  <p>İki kız kardeş banyolarını yaptıktan sonra, restorana gitmek üzere çıktılar. Gittiklerinde ablası onlardan önce gelmiş, masalarını ayırtmış, bekliyordu. “Bugün ben ısmarlayacağım, ona göre,” dedi. Dışarıda yemek yediklerinde, eli ablası kadar sıkışık olmadığı için normalde hep Sachiko ısmarlardı. O akşam ablası her zamankinden daha cana yakındı. Taeko’yla da uzun uzun ilgilendi. “Koisan seni unutmuş değiliz ama ev çok küçük biliyorsun. Bir tek Yukiko’yla ilgileniyor gibi görünüyoruz. İnan seni de yanımıza almayı istiyorduk ya bir türlü olmadı, kusura bakma,” deyip durdu. Üçü de yemeğin yanında birer kupa Alman birası ısmarladılar.</p>

  <p>Lohmeyer’den çıktıktan sonra, o bahar akşamının havasının tadını çıkararak Ginza’dan Shinbashi’ye yavaş yavaş yürüdüler. Sachiko, Shinbashi İstasyonu’nun girişinde ikisini yolcu ederek ayrıldı.</p>

  <p>Sachiko, Taeko’nun eteğindeki tüm taşları dökeceği ilk iki-üç gün ablasının evine uğramamaya karar vermişti. Bir şeyler bulup tek başına zaman geçirmesi gerekiyordu. Kız okuluna gittiği zamanlardan bir arkadaşı evlenip Tokyo’ya yerleşmişti. Onun evine misafirliğe gitmeyi düşündü. Ertesi sabah odasında gazetesini okurken Taeko telefon etti. “Uygunsan uğrayabilir miyim?” dedi. Sachiko, “Bir şey mi oldu? Soracağın bir şey mi var?” deyince kardeşi, “Yok ama yapacak bir şey bulamıyorum, canım sıkılıyor,” diye cevap verdi. “Peki konuşabildin mi?” diye sordu. “Sabah ablamla biraz konuştuk fakat eniştem bu hafta çok meşgulmüş. Onunla konuşmak için önümüzdeki haftayı beklemem gerekiyor. O zamana kadar böyle boş boş oturmakla olmaz! Biraz gezmeye yanına geleyim dedim,” diye cevap verdi. Bunun üzerine Sachiko, “Bugün öğleden sonra Aoyama’ya bir arkadaşıma misafirliğe gitmeye söz verdim. O yüzden akşama kadar olmayacağım. Herhalde saat beş-altı gibi dönmüş olurum,” dedi. Sonra vedalaşarak telefonu kapattılar.</p>

  <p>Aoyama’daki arkadaşı Sachiko’yu epey tuttu. Akşam yemeğine de kalması gerekti. Ancak saat yediden sonra hana dönebildi. O sırada Taeko da geldi. O gün Teruo’nun okuldan dönmesini bekleyerek yeğeninden kendisini Meiji Tapınağı’na götürmesini istemişti. Saat beş gibi ikisi birlikte hana uğramışlardı. Fakat Sachiko’nun bir türlü dönmediğini görünce, üstüne karınları da acıkınca bir şeyler yemeye karar vermişlerdi. Gerçi hanın sahibesi bir şeyler sunmayı teklif etmişti ama dün akşamki Alman birasının tadı Taeko’nun damağında kalmıştı. Teruo’yu Lohmeyer’e götürmüştü. Biraz önce Owari-chō’da Teruo’yla vedalaşıp buraya gelmişti.</p>

  <p>Taeko, Sachiko ile birlikte Hamaya Hanı’nda kalmaya karar vermişe benziyordu. Sachiko neler olduğunu iyice sorup anlayınca şunları öğrendi: Shibuya’da ablası da eniştesi de Taeko’yu yere göğe koyamıyor, çok candan davranıyorlardı. Eniştesi sabah çıkarken de, “Koisan madem buralara kadar geldin, bu sefer iyice keyfini çıkar. Evimiz çok küçük kusura bakma. Yine de Yukiko burada olmadığından bir yolunu buluruz. Ne yazık ki bu aralar çok meşgulüm. Beş-altı gün sonra rahatlayacağım. O zaman seni her yere götürür gezdiririm. Öğle tatilinde bir saat vaktim var. İstersen bugün öğlen Marunouchi’ye bir uğra. En azından birlikte bir öğle yemeği yiyelim,” demişti. Sonra, “Bugün Maru binasındaki gişeden Kabuki-za Tiyatrosu’na bilet alacağım. İki-üç güne kadar Tsuruko, Sachiko ile birlikte üçünüz gidersiniz,” diye eklemişti. İnsanın içine fenalık verecek kadar yakın davranmıştı. Eniştesinin bugüne kadar kendisine hiç böyle davranmadığını söylese yeriydi.</p>

  <p>Taeko, eniştesi ve çocuklar çıktıktan sonra hemen ablasını yakalamış, bir saat kadar konuşmuştu. Aklındakileri epeyce anlatabilmişti. Ablasının yüzü biraz bile asılmamış, başından sonuna kadar söylediklerini dikkatle dinlemişti. “Eh, bakalım enişten ne diyecek? Kendisine bir soracağım. Fakat çalıştığı banka, başka bir banka ile birleşiyor. Bu nedenle enişten bu sıralar çok meşgul, geceleri bile eve çok geç dönebiliyor. Biraz beklemeni istiyorum. Önümüzdeki hafta gibi konuşabiliriz herhalde. O zamana kadar kafana bir şey takmadan keyfine bakarsın. Tokyo’ya uzun zamandır ilk kez geliyorsun. Teruo sana her yeri gezdirsin. Ayrıca Sachiko’cuğum da bir başına sıkılıyordun Tsukiji’ye onun yanına da gidiver,” diye konuşmuştu. Taeko, ne olacağını bilmiyordu ama ablasının söylediklerine uyarak beklemeye karar vermişti.</p>

  <p>Bir önceki gün Tokyo yolunda, tren Namazu taraflarından geçerken Fuji Dağı’nın neredeyse tamamen bulutlar altında kaldığını görmüşlerdi. Taeko, bunun hiç de iyiye işaret olmadığım şakayla karışık söylemişti. Buraya geliş amacı gerçekleşir miydi bilmiyordu? O konuda hâlâ kendine inancını kaybetmemişti. Ablasıyla eniştesinin tatlı sözlerle kendisini ikna etmemeleri için tedbiri elden bırakmamaya kararlıydı. Yine de ikisinden de görmeye hiç alışık olmadığı gibi kendini el üstünde tutmalarından şikâyetçi değil gibi görünüyordu. “Böyle şeyler yaparak aklımı çelmeye çalışırlarsa kabul edecek değilim,” dese de görünüşe göre durumdan gayet memnundu.</p>

  <p>Önceki geceyi Hamaya Hanı’nın ikinci katında tek başına geçirmiş olan Sachiko’nun içi, seyahatte olduğunu hissedemeyecek kadar daralmıştı. Tüm gece gözüne uyku girmemişti. Bu durum beş-altı gün daha sürerse kendini ne kadar yalnız hissedeceğini düşünüp durmuştu. Hiç böyle bir şey olacağını düşünmezken, o akşam on <i>tatami</i>’lik Japon tarzı odada, Taeko ile ikisi, kaç yıl aradan sonra abla kardeş yan yana yattılar. Aslında, Senba’da yaşadıkları yıllarda genç kızlık çağına gelene kadar, yıllarca aynı odada yatmışlardı. Sachiko, Teinosuke ile evlenmeden bir gece öncesine kadar bu böyle devam etmişti. O zamanlar en büyük ablalarının kendi odası vardı, orada yatıyordu. Çok eskisini hatırlamıyordu ama kız okuluna gittiği günlerden itibaren Sachiko, iki küçük kız kardeşi ile birlikte üst kattaki altı <i>tatami</i>’lik odada kalmıştı. Taeko’yla baş başa kaldıkları çok olmamıştı. Genellikle ikisinin arasında Yukiko yatardı. Oda küçük olduğu için iki şilte koyarak üçünün birlikte yattıkları da olurdu. Yukiko yattığı gibi kalkan bir kızdı. Sıcak gecelerde bile yorgan yerine kullanılan kollu, pamuk dolgulu kimonoyu göğsüne kadar kapatır, yerinden hiç kıpırdamadan öylece uyurdu. Sachiko, şimdi o zamanları hatırlamış, kendisiyle Taeko’nun arasına sıkışmış kıpırdamadan uyuyan zayıf, cılız Yukiko’nun hayali gözlerinin önünde canlanıvermişti.</p>

  <p>Ertesi sabah genç kızken sık sık yaptıkları gibi, uyanalı epey olduğu halde yataktan kalkmamışlar, havadan sudan konuşmuşlardı.</p>

  <p>“Koisan bugün ne yapalım?”</p>

  <p>“Ne yapalım, bilmem ki?”</p>

  <p>“Görmek istediğin bir yerler var mı?”</p>

  <p>“Herkes Tokyo, Tokyo deyip duruyor da hiç öyle görmek istediğim bir yer yok.”</p>

  <p>“Sahiden bizim için Osaka, Kobe buradan daha iyi değil mi? Dün gece Lohmeyer nasıldı?”</p>

  <p>“Dün başka bir şey yedik. Viyana usulü şinitzel vardı.” “Teruo’cuğum sevinmiştir, değil mi?”</p>

  <p>“Biz yemek yerken karşı köşeye Teruo’nun okul arkadaşı geldi. Yanında annesiyle, babası vardı...”</p>

  <p>“Ya...”</p>

  <p>“Okul arkadaşı bizi görünce Teruo kıpkırmızı kesildi, ‘İyi olmadı, tüh!’ deyip durdu. Ne oldu diye sorunca da, “Senin teyzem olduğuna inanmaz ki!” diye cevap verdi.”</p>

  <p>“Demek öyle!”</p>

  <p>“Garson önce bize, ‘İkiniz misiniz?’ diyerek tuhaf tuhaf sordu. Sonra ben bira isteyince, ‘Ne?’ diye sorup şaşkın şaşkın baktı. Beni küçük zannetti herhalde.”</p>

  <p>“Sen Batı kıyafetlerini giyince Teruo’nun teyzesi gibi durmuyorsun ki! Kötü bir kız gibi görmüşlerdir seni.”</p>

  <p>Öğle olmadan hemen önce Shibuya’dan ablalarının evinden, Kabuki-za Tiyatrosu’na ertesi gün için biletleri olduğunu telefonla haber verdiler. O gün yapacak bir şeyleri olmadığı için öğleden sonra Ginza’ya çıkıp çay içtiler. Owari-chō’dan araba tuttular, Yasukuni Tapınağı’ndan Nagata-chō’ya, Miyakezaka taraflarına kadar dolaştılar. Hibiyaeiga Tiyatrosu’na vardılar. Taeko, Hibiya kavşağını geçerken arabanın camından, dışarıdan geçen insanlara bakarak, “Tokyo’da, kimonolarda, ok tüyü-<i>yagasuri</i> deseni çok moda sanki, değil mi? Daha şimdi bu arada, German Bakery pasta salonundan, Nippon Tiyatrosu’na kadar yedi kişinin üzerinde gördüm.”</p>

  <p>“Sayıyor muydun?!”</p>

  <p>“Bak, orada da birinin üzerinde var, bak şurada da!” derken bir süre sonra aklından ne geçirdiyse, “Ortaokul öğrencilerinin elleri ceplerinde dolaşması iyi değil!” dedi. “Neredeydi ki, Kansai’de bir ortaokulda üniformaların pantolonlarına cep koydurmuyorlardı. Gerçekten iyi bir şey...”</p>

  <p>Sachiko, kız kardeşinin küçüklüğünden beri bilmiş bilmiş konuşma huyu olduğunu zaten biliyordu. Ama o anda artık bu tür konuşmasının yaşına uygun düştüğü bir çağa gelmiş olduğunu fark etti.</p>

  <p>“Sahiden...” diyerek onaylamasına başını salladı.</p>


  <h2 id="sigil_toc_id_60">Otuz üçüncü bölüm</h2>

  <p>Ertesi gün Kabuki-za Tiyatrosu, <i>Domomata</i> eseri için perdelerini açmadan hemen önce sahneden, megafonla düzenli olarak birçok kişinin ismi okunuyordu: “Honjō, Midori-chō semtinden falan filan bey, Aoyama, Minami-chō semtinden bay falan filan,” diye Tokyo bölgesinden isimler, “Nishinomiya’dan filan beyler”, “Shimonoseki’den falan beyler,” diye Japonya’nın ortasından, güneyinden isimler, “Filipinlerden filan beyler,” diye anonslar duyuluyordu. Gerçekten de Kabuki-za Tiyatrosu’nda sadece Japonya’nın her yerinden değil, Güneydoğu Asya’dan da seyirciler olması hayranlık uyandırıyordu. Tam o sırada Taeko, “Şişt,” deyip ablalarını susturarak iyice kulak kabarttı.</p>

  <p>“Ashiya’dan Makioka’lar!” Kendi isimleri anons edilmişti! “Hyōgo eyaletinden Makioka’lar!” Üçüncü kez anons edilirken değiştirerek söylemişlerdi.</p>

  <p>“Ne ola ki? Koisan bir gidip baksana.”</p>

  <p>Sachiko’nun böyle demesi üzerine, yerinden kalkıp giden Taeko bir süre sonra geri döndü. Kendi yerine bıraktığı mendilini ve şalını alarak, “Ablacığım, biraz bakabilir misin?” diyerek Sachiko’yu fuayeye götürdü.</p>

  <p>“Ne oldu?”</p>

  <p>“Hamaya Hanı’ndan bir hizmetçi gelmiş,” diye başlayan Taeko şunları anlattı: Anonsun ne olduğunu anlamak için gittiğinde, “Bir ziyaretçiniz var,” demişlerdi. Ön kapıya çıktığında merdivenlerde Hamaya Hanı’ndan bir hizmetçinin durduğunu görmüştü. Hizmetçi, “Az önce Ashiya’dan, evinizden telefon geldi, onun için geldim efendim,” demişti. Hizmetçinin konuşmasında da Osaka lehçesi hissediliyordu. “Durumu size haber verebilmek için defalarca Kabuki-za Tiyatrosu’na telefon ettik. Fakat telefon sürekli meşguldü, bir türlü size ulaşamadık efendim. Bunun üzerine hanımım bana, ‘Sen bir koşu gidiver,’ dedi,” diye niye geldiğini anlatmıştı. Taeko, telefonun kimden geldiğini sorunca hizmetçi, “Telefona hanımım çıktı. Ben bilmiyorum efendim. Çok ağır hasta biriyle ilgiliymiş. Hasta küçükhanım değilmiş... Yani bahsettiği kişi, geçenlerde kızıl geçiren küçükhanım değilmiş. Hastanede kulak burun boğaz bölümünde yatan kişiymiş. Telefonda, ‘Koisan durumu anlayacaktır. Bir yanlışlık olmasın,’ diye defalarca uyarmışlar. Hanımım, ‘Hanımefendiler şimdi Kabuki-za Tiyatrosuna gittiler. Bu haberi hemen kendilerine ileteceğim. Başka bir şey var mıydı?’ diye sorunca, ‘En azından Koisan’ın bu gece dönmesini söyleyin, vakti olursa bana telefon etsin,’ demiş efendim,” dedi.</p>

  <p>“Itakura mı?” diye sordu Sachiko.</p>

  <p>Itakura’nın kulağından ameliyat olduğunu gelirken trende Taeko’dan duymuştu. O zaman anlattığına göre, dört-beş gün önceden beri ortakulak iltihabından kulağında ödem oluşmuş, Kobe, Nakayamate’de Isogai adlı kulak burun boğaz kliniğine görünmüştü. Taeko’nun ayrılmasından iki gün önceydi. Itakura’ya bir beze oluştuğu için ameliyat olması gerektiği söylenmişti. Ayrılmasından bir gün önce ameliyat olmuştu. Her şey yolunda gitmişti, hasta tamamen iyiydi. Itakura, “Beni düşünme, Tokyo’ya git,” demişti. Zaten her şey önceden ayarlanmıştı. Itakura gücü kuvveti hep yerinde, dokuz canlı biriydi. Taeko endişeye gerek olmadığını düşünerek yola çıkmaya karar vermişti.</p>

  <p>Anlaşılan Itakura’nın durumunda ani bir değişiklik olmuştu. “Telefon açan kız kardeşinizdi herhalde efendim,” demişlerdi. Olasılıkla Itakura’nın kız kardeşi ya da klinikten birilerinden haber gelmiş, Yukiko da görmezden gelememiş, hemen kendilerine bildirmişti. Öyle bir beze ameliyatında endişelenecek bir şey yoktu gerçi. Fakat tedaviye geç kalındığında göğse iniyordu. Hastanın hayatına mal olduğu da oluyordu. Eğer Itakura, Yukiko’nun kendilerine haber vereceği durumdaysa hastalığın seyri pek hoş değil demekti.</p>

  <p>“Peki ne yapacaksın Koisan?” diye sordu Sachiko.</p>

  <p>“Hemen Hamaya Hanı’na dönüp sonra da yola çıkacağım.”</p>

  <p>Taeko’nun yüzü hiç renk vermiyordu. Her zamanki gibi sakin görünüyordu.</p>

  <p>“Ben ne yapsam ki?” dedi ablası.</p>

  <p>“Ablacığım sen gösteri bitene kadar burada kal, seyret. Ablamı yalnız bırakırsak yakışık almaz.”</p>

  <p>“Ablama ne diyeyim?”</p>

  <p>“Nasıl istersen öyle söyle.”</p>

  <p>“Sen ablama Itakura’dan bahsettin mi?”</p>

  <p>“Yok, bahsetmedim,” diye cevap verdi Taeko çıkışın orada krem rengi dantel şalını üzerine atarak. “Sen söylesen de olur, benim için fark etmez,” diye kestirip atarak, merdivenlerden inip gitti.</p>

  <p>Sachiko yerine döndüğünde <i>Domomata</i> gösterisi başlamıştı. Ablası pür dikkat sahneye bakıyordu. Dönüp bir şey sormaması Sachiko için iyi olmuştu. Gösteri bittikten sonra insan kalabalığının içine sıkışarak hemen kapıya yöneldiklerinde ablası, “Koisan’a ne oldu?” diye sordu.</p>

  <p>“Demin arkadaşı geldi, birlikte çıktılar herhalde.”</p>

  <p>Sachiko o an için öyle cevaplayarak geçiştirdi. Ablasını Ginza Caddesi’ne kadar geçirdi, Owari-chō’da ondan ayrılarak hana döndü. Han sahibesi Koisan’ın o gelmeden hemen önce çıktığını söyledi. “Efendim, öyle bir telefon gelince her ihtimale karşı bu akşamki yataklı trene bir bilet alıp hazır etmiştim. Kabuki-za Tiyatrosu’ndan dönünce, o yataklıyla gitmeye karar verdi, büyük bir telaşla ayrıldı. O sırada Ashiya’yla evinizle de telefonla konuştu efendim. Ayrıntılarını pek bilmiyorum. Telefondan tam anlayamasa da, ameliyatta tehlikeli bir mikrop kapmış. Hasta çok acı çekiyormuş. O yüzden trenle Kobe’de Sannomiya Garı’na gidecek, yarın sabah oradan doğruca hastaneye geçecekmiş. Size söylememi istedi. Shibuya’da da küçük bir bavulu varmış. Dönerken onu da götürmenizi istedi.”</p>

  <p>Hanın sahibesinin konuşmasından hastayla Taeko’nun ilişkisini az biraz tahmin ettiği belli oluyordu. Sachiko da bir şey yapmadan duramadı. Yıldırım telefonla Ashiya’yı bağlatarak Yukiko’yu istedi. Yukiko’nun söyledikleri duyulmuyor, hiçbir şey anlaşılmıyordu. Duyamaması telefondan değil, Yukiko’nun alçak sesle konuşmasındandı. Yukiko’ya kalırsa tüm gücüyle gırtlağını paralayarak konuşuyordu. Ancak “cılız” sıfatının en iyi tanımlayacağı ince, çok çıkmayan bir sesi vardı. Hele telefondan hiç duyulmuyordu. Zaten normalde Yukiko’yla telefonda konuşmak kadar asap bozucu bir şey yoktu! Yukiko telefonla konuşmayı sevmez, genellikle başka birinden kendi yerine telefona çıkmasını isterdi. Anlaşılan, bu sefer durum Itakura’yla ilgili olduğu için, O-Haru’ya söyleyememiş, Teinosuke’den de isteyememiş çaresiz kendisi telefona çıkmıştı. Sachiko telefon bağlandığında, sinek vızıltısından farksız ince bir ses duymuş, sanki, “Alo! Duyamıyorum! Alo!” dediği süre, konuştukları süreden daha çok olmuştu.</p>

  <p>Sonunda kesik kesik de olsa anlamayı başarabilmişti. Yukiko, o gün öğleden sonra dört sularında bir telefon almıştı. Telefondaki ses, “Itakura’nın kız kardeşiyim efendim,” diye kendini tanıtarak durumu anlatmıştı. Itakura, kulağından ameliyat olmuştu. Hastanede yatıyordu. Ameliyattan sonra durumu iyi seyrediyordu fakat bir gece önce aniden kötüleşmişti. Bunu duyan Sachiko, “Hastalık göğsüne indiği için mi kötüleşmiş?” diye sordu. Yukiko, “Anladığım kadarıyla göğsünde bir şey yok. Bacağı diyordu. Ne olduğunu tam bilmiyorlar ama çok acı çekiyormuş,” diyerek şöyle anlamıştı: Biraz dokunulsa bile yerinden zıplatacak bir acıymış. ‘Canım çok yanıyor, dayanamıyorum!’ diye tortop olmuş inleyip duruyormuş. Hasta böyle inlemekten başka bir şey demiyormuş. Koisan’ı çağırmalarını da istememiş. Fakat hali hiç iyi değilmiş. Olasılıkla ortakulak iltihabından başka bir sebebi var gibi görünüyormuş. Kız kardeşi başka bir doktora göstermek istemiş. Fakat kendi başına ne yapacağını bilememiş. İhtiyatı bir kenara bırakarak telefon etmiş. Yukiko’nun anlattığına göre Itakura’nın kız kardeşi bunları söylemişti. Sachiko, “Ondan sonra nasıl olmuş biliyor musun?” diye sordu. Yukiko, “Biraz önce Koisan telefon edince, geleceğini haber vermek için aradım. İyice kötüleştiğini söyledi. Acıdan kıvranıyormuş. Kız kardeşi memleketine telgraf çekip haber vermiş. Yarın sabah annesiyle babasının da orada olacağını söylüyordu,” diye cevapladı.</p>

  <p>Sachiko da Yukiko’ya, Taeko kalkıp gidince, kendisinin burada kalmasının bir anlamı kalmadığını, ertesi gün yola çıkmayı düşündüğünü söyledi. Telefonu kapatmadan önce Etsuko’nun halini sordu. Yukiko, “İyice iyileşti. Odasında uslu uslu oturamıyor, fırlayıp dışarı çıkmak istiyor. Yaralarının kabukları da neredeyse tamamen geçti. Sadece tabanlarının altında biraz lekeler kaldı,” diye cevap verdi.</p>

  <p>Sachiko yola çıkacaksa, bir an evvel ablasına uğrayarak vedalaşması gerekiyordu. Ne kadar düşünürse düşünsün, olanları uygun bir şekilde açıklamanın yolunu bulamıyordu. Tüm cesaretini toplayarak ertesi sabah telefon etti. Taeko’nun acil bir işi çıktığını, önceki gece Kansai’ye döndüğünü söyledi. “Ben de bugün ayrılacağım. Ayrılmadan seni görmek istiyorum Shibuya’ya bir uğrayabilir miyim?” diye sordu. Bunun üzerine ablası, “Madem öyle ben gelirim,” diye cevap verdi. Çok geçmeden elinde Taeko’nun bavuluyla Hamaya Hanı’nda beliriverdi. Ablası içlerinde en sakin, soğukkanlı olanıydı. Kız kardeşlerinin ona “sinirleri çelikten” dedikleri kadar vardı. Taeko’nun acil işini sormamıştı bile. Öyle başlarını ağrıtacak bir konuyla çıkagelen kardeşinin, hiçbir şey konuşamadan dönmesinden içten içe rahatlamış olduğu her halinden belli oluyordu. Ablası, “Hemen kalkacağım,” dese de, sonunda biraz daha kaldı. Hanın Japon tarzı odasına öğle yemeği isteyerek abla kardeş birlikte yemek yediler. Ablası Sachiko’nun beklemediği bir anda, “Koisan son zamanlarda Küçük Efendi Kei’yle görüşüyor mu?” diye sordu.</p>

  <p>“Hı hı. Seyrek olsa da görüşüyorlar galiba.”</p>

  <p>“Küçük Efendi Kei’den başka biri de var mı?”</p>

  <p>“Böyle bir şeyi kimden duydun?”</p>

  <p>“Yukiko ile evlenmek isteyen biri var. Bizi sorup soruşturuyordu. Bir sonuç çıkmayınca Yukiko’ya bir şey söylemedik. Evlilik işi için arabuluculuk yapan kişi, nezaketinden bize durumu anlattı. Öyle uzun uzadıya soramadım,” diye devam etti. Arabulucu, kendisine, “Son zamanlarda Koisan, Küçük Efendi Kei dışında başka birine yakınlık gösteriyormuş. Düşük seviyeden bir gençmiş. O adamla, Koisan’ın hakkında tuhaf dedikodular çıktığını biliyor musunuz efendim? Elbette boş bir dedikodudan ibarettir. Yine de size haber vereyim, dedim efendim,” demişti. Ablası, “Yukiko’cuğuma çok yazık oluyor. Belki de Koisan’ın çıkardığı bu dedikodular yüzünden evlilik işi bir türlü olmuyor,” diye konuştu. “Benim sana da, Koisan’a da güvenim tam. Dedikodular nereye kadar doğru, o genç kim, sormak istemiyorum. Aslında ben de, enişten de, olaylar bu noktaya gelince Koisan’ın Küçük Efendi Kei’yle evlenmesi en iyisi olacağını düşünmeye başladık. Bu en büyük arzumuz. Yukiko’yu biriyle baş göz eder etmez Küçük Efendi Kei’le de konuşmak istiyoruz. Para meselesine gelince mektupta söylediğim gibi, öyle bir şey verme düşüncemiz yok. Koisan ısrar ederse, eniştenle bir tatsızlık çıkarabilir diye endişeleniyordum. O yüzden iyice bir düşünüp sonra cevap vereceğiz diyerek, bir an önce kendisini geri göndermek niyetindeydim. Bunun için ne yapmam gerektiğini düşünmekten içim içimi yiyordu. Gitmesinden sahiden rahatladım,” dedi.</p>

  <p>“Gerçekten Küçük Efendi Kei’yle evlenmeleri en iyisi. Ben de, Yukiko da böyle düşünüyoruz. Zaten her zaman ona bu yönde nasihatler ediyoruz.”</p>

  <p>Sachiko’nun söyledikleri biraz alttan almak gibi görünmüş olabilirdi. Fakat ablası pek önemsemeden, yemek boyunca söylemek istediklerini söyleyip bitirdi.</p>

  <p>“Afiyet olsun,” diyerek yemek çubuklarını bıraktı. Üstüne başına çekidüzen vermeye başladı. “İzninle gideyim artık. Bu akşam seni geçirmeye gelemeyebilirim,” dedi. Yemekten sonra şöyle bir istirahat etmeyi bile düşünmeden çıkıp gitti.</p>


  <h2 id="sigil_toc_id_61">Otuz dördüncü bölüm</h2>

  <p>Ertesi sabah Sachiko eve döndüğünde, Yukiko’dan duydukları özetle şöyleydi:</p>

  <p>İki gün önce, akşam saatlerinde hizmetçilerden biri “Itakura Bey’in kız kardeşinden size telefon var efendim,” diyerek yanına gelmişti. Yukiko, Itakura’nın hastanede olduğunu bilmiyordu. Kız kardeşiyle de hiç tanışmamıştı. O yüzden bir yanlışlık olduğunu düşünerek, “Koisan olmasın?” diye sordu. “Hayır efendim, sizi istediler,” diye cevap alınca telefona çıktı.</p>

  <p>Itakura’nın kız kerdeşi, “Koisan’ın Tokyo’da olduğunu biliyorum efendim. Yaptığım saygısızlık için affedin beni,” diye söze başlayarak ağabeyinin durumunu anlattı. Itakura, Taeko’nun yola çıkmasından bir gün önce kulak ameliyatı olmuştu. Taeko, hastanın ziyaretine gittiğinde gayet iyiydi. Fakat o gece bacağım kaşınıyor demeye başlamıştı. Başlangıçta bacağını kaşımakla yetinmişlerdi. Ertesi sabah, “Canım acıyor,” demeye başlamış, ağrısı giderek dayanılmaz olmuştu. Ameliyattan sonraki üç gün böyle geçmişti. İyileşecek gibi görünmüyor, ağrısı daha kötüleşiyordu. Fakat başhekim, bu olanları ameliyattan sonra hastanın durumunun iyiye gitmesine bağlıyor, hiçbir şey yapmıyordu. Bir sabah gazlı bezi değiştirmeye gelmiş, sonra aceleyle çıkıp gitmişti. Hasta günlerdir acı çekiyordu. Tamamen bir kenara bırakılmıştı, hiç ilgilenilmiyordu. Hemşireler bile, “Bu ameliyat başhekimin hatası. Gerçekten çok yazık!” diye konuşuyorlardı. Kız kardeşi, Itakura’nın durumu kötüye gidince Tanaka’daki evlerini kilitlemiş, başından bir an bile ayrılmamıştı. İş bu raddeye varınca ne yapması gerektiğini bir türlü bilememiş, birilerine akıl danışıp sormak istemişti. Olur da kötü bir şey olursa, her şey onun sorumluluğundaydı. Acilen Taeko’nun gelmesini istemekten başka yol bulamamış, Ashiya’ya telefon etmişti. Sesten anlaşıldığına göre, klinik dışından bir yerden arıyor gibiydi. “Olanlar böyle efendim. Sonra belki ağabeyim sizi rahatsız ettiğim için azarlayacak beni...” diyerek, ahizenin diğer ucunda ağlamaya başlamıştı.</p>

  <p>Yukiko’nun aşağı yukarı nasıl davrandığı tahmin edilebilir. Söylenenleri dinlemiş, kendisi pek konuşmamış, sadece arada, “Aa, vah vah!” diyerek dinlediğini göstermekle yetinmişti. Yukiko’nun daha önceden Taeko’dan duyduğu kadarıyla taşrada büyümüş, henüz şehre alışmamış yirmi bir-yirmi iki yaşındaki kızcağızdı telefon açan. Anlaşılan ağabeyinin durumu için endişe ederek tüm cesaretini toplamış, Yukiko’yu aramıştı. Sesinden, konuşmasından anlaşılıyordu bu. Durumu anlayan Yukiko, “Tamam, hemen Tokyo’ya haber vereceğim,” diyerek derhal kızın kendisinden istediği şeyi yerine getirmişti.</p>

  <p>Dün, Tokyo’dan gelir gelmez, Sannomiya Garı’ndan, doğrudan kliniğe geçen Taeko, akşamüzeri Ashiya’ya eve biraz uğramış, bir saat sonra da tekrar çıkmıştı. Eve döndüğünde, Itakura’nın durumunu kısaca Yukiko’ya anlatmıştı. Dediğine göre normalde çok dayanıklı bir insandı. Şimdiye kadar bir kez bile onun yakınıp sızlandığını duymamıştı. Böyle birinin şimdi hiç durmadan haykırarak, “Canım acıyor! Dayanamıyorum!” deyişini görmek bile Taeko’yu çok korkutmuştu. Taeko döndüğü sabah, hastanın odasına girdiğinde, kız kardeşi yatağın başucuna giderek, “Koisan geldi,” demişti. Fakat hasta acı dolu gözlere Taeko’ya şöyle bir bakmakla yetinmişti sadece. “Canım acıyor! Dayanamıyorum!” deyip durmuştu. Acıya dayanmak için tüm gücünü kullanıyor, başkasına dikkat edecek takati kalmıyor gibiydi. Durumu böyleydi. Gece gündüz demeden durmadan inliyor, gözünü bile kırpmıyor, ağzından da bir lokma geçmiyordu. Görünürde şişme, iltihaplanma yoktu. Neyin bu kadar ağrı yaptığı anlaşılamıyordu. Ağrıyan yer sol bacağının dizinden, ayakucuna kadar olan bölümdü. Yerinde dönse bile, hatta tenine biraz dokunulduğunda canı çok acıyor, iyice haykırmaya başlıyordu. Yukiko sebebinin ne olduğunu, kulak ameliyatı ile bacağın ne ilgisi olduğunu sormuştu. Taeko da ne olduğunu anlamamıştı. Başhekim hiçbir açıklama yapmıyordu. Hasta acı çekmeye başladığından beri ortadan toz olmuş, yanına hiç uğramıyordu. Hemşirelerin ağızlarından kaçırdıklarından anladığı kadarıyla ameliyat sırasında kötü bir mikrop kapmıştı. Enfeksiyonu da bacağına vurmuştu.</p>

  <p>Dün sabah erkenden hastanın memleketten gelen yaşlı annesi, babası, yengesi odanın dışında koridorda toplanarak ne olduğunu öğrenmeye çalışmışlardı. Bunun üzerine Başhekim Isogai de artık olanları görmezlikten gelememiş, öğleden sonra başka bir cerraha hastayı muayene ettirmişti. Muayenenin ardından bir odaya çekilerek, baş başa konsültasyon yapmışlardı. O cerrah ayrılınca, bu sefer başka bir doktor gelmişti. Muayene sonrası Başhekim Isogai ile bir süre konuşup ayrılmıştı. Hemşirelerin anlattığına göre, başhekim kendisi yetersiz gelince ilk önce Kobe’nin en tanınmış doktorunu çağırmıştı. Doktor ağrıyan bölgenin kesilmesi gerektiğini, ancak onun için de geç kalındığını söylemişti. Bunun üzerine başhekim büyük telaşla ikinci doktoru çağırmış ancak o da durumun umutsuz olduğunu söyleyerek ayrılmıştı.</p>

  <p>Bunları duyan Taeko, zaten sabah kliniğin durumunu görüp üstüne kız kardeşinden hastalığın seyrini dinlemişken, bir an yitirecek zamanları olmadığını düşünmüştü. Başhekime ayıp olur falan diye düşünecek zaman değildi! Bir an önce güvenilir bir doktor bularak hastayı muayene ettirmeleri gerekiyordu. Fakat Itakura’nın anne babası taşralı ihtiyarlar çok ağır kanlıydılar. Baş başa veriyor, konuşuyor ama sonunda hiçbir karara varamıyor, “Ne yapsak ki?” demekten başka bir şey yapmıyorlardı. Taeko, zamanı boşu boşuna harcamanın, geri dönüşü imkânsız sonuçlara yol açacağını biliyordu. Fakat o insanlarla daha yeni tanışmıştı. Saygısızlık etmemeye çalışarak söyleyebileceği kadarını söylemişti. “Hıı, öyle efendim,” demekten başka bir şey yapmadıklarını görünce sabrı iyice taşmıştı.</p>

  <p>Yukiko tüm bunları dün akşam duymuştu. Taeko o gün sabah altı gibi tekrar eve uğramış, iki saat kadar dinlendikten sonra yine çıkıp gitmişti. Yukiko, o arada Taeko’dan şunları öğrenmişti. Önceki akşam geç saatlerde başhekim, Suzuki adında bir cerrahla çıkagelmişti. Cerrah, sonucun nasıl olacağına dair bir garanti veremeyeceğini, buna olur derlerse, ameliyat yapmayı kabul edeceğini söylemişti. Fakat hastanın annesi ve babası bir türlü karar veremiyorlardı. Her ikisi de özellikle de annesi, “Eğer kurtaramayacaksa boşuna eziyet etmeye gerek yok, her şeyi yerli yerinde öte dünyaya gitsin,” diyordu. Kız kardeşi ise kurtulamayacak olsa bile yapılabilecek her şeyin yapılması gerektiğini söylüyordu. Hastanın kız kardeşinin haklı olduğu apaçıktı. Fakat ihtiyarlar bir türlü rıza göstermemişti. Taeko, Yukiko’ya zaten çok geç kalındığını, yapılacak bir şey kalmadığını söylemişti. Itakura’nın başındaki hemşire, başhekimden hoşlanmıyor gözüküyordu. Bir süre sonra başhekimi kötülemeye başlamıştı. Nereye kadar doğruluk payı olduğunu bilmiyordu ama hemşirenin söylediğine göre başhekim alkolik ve yaşı geçmiş bir doktordu. Elleri titriyor, ameliyatlarının başarısız geçtiği de oluyordu. Şimdiye kadar bir-iki hastasının başına bu tür şeyler gelmişti. Taeko daha sonradan bu olanları Doktor Kushida’ya anlatmıştı. Doktor Kushida’nın söylediğine göre kulak ameliyatında mikrop kapılarak bunun kollara, bacaklara sirayet etmesi, tepeden tırnağa her şeye dikkat eden, işinin ehli en iyi doktorun bile başına gelebilirdi. Sonuçta doktor da Tanrı değildi. Olmayacak şeyler beklenmemeliydi. Ancak ameliyattan sonra hastanın mikrop kaptığı şüphesi varsa, eğer hasta vücudunda en hafif bir ağrı bile hissediyorsa, hiç zaman geçirmeden bir cerrah çağırmak gerekliydi. Doktor, “Hemen bir şeyler yapılmazsa, müdahale için geç kalınabilir. Bu durumda zamanla yarışmak gerekir,” diye konuşmuştu. Bu açıdan bakıldığında Başhekim Isogai’nin ameliyatta başarısız olmasına bir yere kadar anlayış gösterilebilirdi belki. Ama acı çeken hastayı üç gün görmezden gelerek o halde bırakmak ihmalkârlık; büyük bir pervasızlık ve büyük bir düşüncesizlikti. Burada belirtmek gerekirse, hastanın anne babasının hiçbir şeyden anlamayan taşralı ihtiyar bir karıkoca olması, doktorun yakayı ucuz kurtarmasını sağlayacak, bir nevi şansına başı ağrımadan konu kapanacaktı. Itakura’nın nasıl bir doktor olduğunu bilmeden böyle bir kliniğe gitmesi de onun kötü talihi olacaktı.</p>

  <p>Bu konuya daha sonra geleceğiz.</p>

  <p>Sachiko, Yukiko’dan tüm bunları dinledikten sonra, ilk sorduğu şey Yukiko’nun Itakura’nın kız kardeşiyle telefonla hangi odadan konuştuğuydu. Telefonda konuştuklarını başta O-Haru olmak üzere, evdeki hizmetçiler duymuş muydu? Teinosuke durumu biliyor muydu? Yukiko ilk telefon geldiğinde müştemilatta Etsuko’nun yanında olduğunu anlattı. Telefonu oraya bağlamışlardı. Konuşulanları Etsuko, hemşire Mito ve O-Haru duymuştu. Hemşire Mito ile O-Haru bir şey söylememişlerdi ama yüzleri bir tuhaf olmuştu. Etsuko ise, “Itakura’ya ne oldu? Koisan niçin geri gelecek?” diye başının etini yemişti. Yukiko ona hiçbir cevap vermemişti. O-Haru meseleyi duyduğuna göre, diğer hizmetçilere de mutlaka söylemiş olmalıydı. Böyle bir durumda, bir dereceye kadar yapılabilecek bir şey yoktu. Ancak hemşire Mito’nun durumu bilmesinin hoş olmayacağını düşünerek onun yanında bir daha konuşmamaya özen göstermişti, ikinci telefondan itibaren ana binadan konuşmuştu. Teinosuke Eniştesine de durumu anlatarak onayını almıştı. Yukiko bunları anlattı. Teinosuke de açıkça bir şey söylemese de durumdan endişe etmiş, o sabah Taeko’dan durumu ayrıntısıyla sorarak öğrenmişti. Mutlaka cerrahın teklifini kabul ederek ameliyat edilmesini sağlamasını tavsiye etmişti. Bunları söyledikten sonra evden çıkmıştı.</p>

  <p class="bosluk"/>

  <p>“Ben en azından geçmiş olsuna gitmek istiyorum...”</p>

  <p>“Şey... Teinosuke Enişteme telefon açıp bir sorsan?”</p>

  <p>“Neyse önce biraz uzanayım...”</p>

  <p>Sachiko trende uyuyamamıştı. Kendisini biraz toparlamak için üst kata sekiz <i>tatami</i>’lik odalarına çıktı. Uzandı. Kafasına bir sürü endişe üşüşünce bir türlü uyuyamadı. Uyumaya çalışmaktan vazgeçerek aşağı indi. Yüzünü yıkadıktan sonra, öğle yemeğini erken hazırlamaları için mutfağa seslendi. Ardından Teinosuke’ye telefon açtı. Kocasına şunları dedi: “Itakura’nın hastalığı haber verildiğinde Koisan elbette onun yanına koşup gidecek, yapacak bir şey yok! Fakat ben de kalkıp gidersem, ikisinin ilişkisini açıkça kabul etmiş gözükeceğim. Hiç hoş olmayacak. Diğer yandan selde Koisan için yaptıklarını da biliyorum. Şimdi durumu bile bile en azından bir ziyaretine gitmezsem, üstelik bir daha buna fırsat bile olmayacaksa vicdan azabı hissederim gibi geliyor. Belki de Itakura kurtulamayacak, kim bilir? Tamam güçlü bir adam. Ama sanki bu sefer kötü talih onu bulacak...” Karısının söylediklerini duyan Teinosuke de ona hak verdi: “Bana da öyle geliyor. Bir uğramanda mahzur yok aslında,” dedi. Ama hemen ardından, “Ya Okubata da gelirse. O zaman senin gitmemen daha iyi, öyle değil mi?” diye ekledi. Sonunda şu karara vardı: “Okubata ile karşılaşmak gibi bir durum olmayacaksa gidebilirsin. Ancak çok oyalanmadan dönersin. Mümkünse Koisan da artık orada kalmasın. Dönerken onu da alır dönersin.”</p>

  <p>Sachiko, kocasının sözleri üzerine Taeko’yu aradı. Küçük Efendi Kei’nin ortalarda gözüküp gözükmediğini sordu. Taeko şu cevabı verdi: “Şimdilik sadece hastanın ailesi yanında. Başka kimseye haber vermedik. Durumu kötüleşse de Okubata’lara haber vermek gerekmez herhalde. Özellikle Küçük Efendi Kei gelirse, hasta boş yere gerilmiş olur. Başka bir işe yaramaz. Böyle bir şey doğru olmaz, ben mâni olurum.” Bunları söyledikten sonra ekledi: “Ablacığım, ben asıl senin buraya gelmeni istiyorum. Hâlâ işi cerraha mı bırakacaklar, karar veremediler. Ne olacağı belli değil. Kız kardeşiyle ben, hastanın ameliyat edilmesi gerektiğini düşünüyoruz. Var gücümüzle bu konuda diğerlerini ikna etmeye çalışıyoruz. Ama annesi babası hâlâ kararsız. O yüzden hiçbir şey yapılamıyor. Ablacığım sen de gelip bize destek olursan çok makbule geçer,” dedi. Sachiko telefonu kapatırken, “Madem öyle, bir şeyler yiyip geliyorum,” diye cevap verdi.</p>

  <p>Ardından Yukiko ile erkence bir öğle yemeği yediler. Sachiko, kızına bakan hemşire Mito’nun, Taeko ile ilgili sağda solda konuşmasından çekiniyordu. Zaten artık sadece Etsuko’ya oyun arkadaşlığı ediyordu, o kadar. Başka bir işi kalmamıştı. Hemen o gün hemşireyi göndermeyi düşünmüştü. Aklından geçenleri Yukiko’ya da bir sordu. Hemşire Mito’nun da artık yapacak bir işi kalmadığı için, zaten ayrılmayı istediğini öğrendi. Bunun üzerine Sachiko, “Demek öyle. Biraz ani olacak ama bugün ben dönünceye kadar kalıversin. Akşam yemeğini yer, sonra ayrılır. Yukiko’cuğum sen kendisine böyle söyler misin?” dedi.</p>

  <p>Kliniğe gitmek üzere saat on ikide bir araba istetti. Klinik, Nakayamate’de istasyondan Yamate’ye doğru çıkıldığında, daracık dik bir sokaktaydı. Adı klinik olsa da, iki katlı köhne bir yerdi. Üst katta Japon tarzı birkaç hasta odası vardı. Itakura, altı <i>tatami</i>’lik bir odada kalıyordu. Odanın penceresinden dışarı bakıldığında, arkadaki evlerin çamaşır demirlerine kurutulmak için asılmış çamaşırlar görülüyordu. İnsanın içine kasvet veren bir manzaraydı. Havanın ısınmaya başladığı günlerdi. Bu yüzden dört-beş kişinin kâh oturup kâh uzandığı doğru dürüst hava almayan oda ter kokusuyla dolmuştu. Hasta duvara dayanmış demir bir yatakta, yüzü duvara dönük omuzlarını büzmüş yatıyordu. Sachiko içeriye adımını attığı andan itibaren, hastanın iniltisini duydu. Çok kısık ama hiç durmadan, “Canım acıyor!” diye inliyordu. Taeko, Sachiko’yu hastanın annesi babası, yengesi ve kız kardeşiyle tanıştırırken de bu böyle devam etti. Tanıştırma faslı bitince, Taeko yatağın yanına giderek kısık bir sesle, “Yoneyan...” dedi. “Ablam geldi...”</p>

  <p>“Canım acıyor!!!”</p>

  <p>Hasta sırtı dönük, gözlerini duvara dikmiş aynı şeyi tekrar ediyordu. Sachiko, Taeko’nun yanına geçerek endişeli gözlere baktı. Sol yanına yatmış hastanın yüzü yandan o kadar bitmiş tükenmiş görünmüyordu. Yüzünün rengi de tahmin ettiği kadar kötü değildi. Üzerindeki örtü yarı beline kadar geliyordu. İnce bir kimono giymişti. Açıktaki boynu boğazı da, yukarı sıyrılmış yenlerinden gözüken kolları da her zamanki gibi gayet güçlü kuvvetli duruyordu. Kulağında çapraz konulmuş bir bandaj vardı. Bandajın bir yanı tepesinden çenesine kadar uzanıyor, diğeri de alnından başının arkasına gidiyordu.</p>

  <p>Taeko bir kez daha, “Yoneyan...” diye seslendi. “Ablam geldi...”</p>

  <p>Sachiko Taeko’nun, Itakura’ya, ‘Yoneyan...” dediğini ilk kez duyuyordu. Kız kardeşi, kendi yanlarında ondan bahsederken her zaman soyadıyla hitap ederek, “Itakura,” derdi. Sachiko da, Yukiko da, hatta <i>Etsuko</i> bile, bey demeye bile gerek duymadan, “Itakura,” deyip geçerlerdi. Adı “Yūsaku”ydu. Soyadı “Itakura”ydı. Okubata mağazasında çıraklık yaparken ona “Yonekichi” adını takmışlardı. Taeko’nun söylediği “Yoneyan...” oradan geliyordu herhalde.</p>

  <p>“Itakura...” diye seslendi Sachiko. “Çok geçmiş olsun! Senin gibi dayanıklı biri bile böyle ‘canım acıyor’ diyorsa, gerçekten dayanılmaz olmalı,” diyerek yüzüne mendilini götürerek burnunu çekti.</p>

  <p>“Ağabeyciğim, Ashiya’dan Hanımefendi geldiler...” diye seslendi bu sefer kız kardeşi yanına gelerek.</p>

  <p>“Boş ver, söyleme bir şey...” dedi Sachiko. “Ağrıyan yeri solda değil mi?”</p>

  <p>“Evet... Ama sağ kulağı ameliyatlı olduğu için, o tarafın üstte olması gerekiyormuş. Acıyan bacağı altta kalıyor.”</p>

  <p>“Pek fena!”</p>

  <p>“Böyle olunca canı iyice acıyor.”</p>

  <p>Hastanın çektiği acıdan dolayı kırış kırış olmuş alnında, boncuk boncuk ter vardı. Deminden beri bir sinek hastanın yüzüne konup duruyordu. Taeko bir yandan konuşurken bir yandan eliyle sineği kovalıyordu. Birden hastanın, “Canım acıyor!” diye inleyen sesi durdu. Onun yerine, “Çişim var!” dedi.</p>

  <p>“Anne, ağabeyimin çişi gelmiş.” Kız kardeşi böyle seslenince karşı tarafta sırtını duvara yaslanmış oturan annesi yerinden kalktı, geldi. Köylü aksanıyla, “Kusura kalmayın efendim...” diyerek eğildi, yatağın altında gazete kâğıdına sarılı ördeği aldı. Hastanın üzerindeki örtünün arasından içeri soktu. Annesi, “Pek fena...” diye konuşmaya başladığı anda sesi hastanın çığlığıyla kesildi. “Ahh!!! Acıyor!!!” O zamana kadar hastadan derinden gelen inilti sesi keskin bir çığlığa dönüşmüştü. “Canım acıyor! Çok acıyor!”</p>

  <p>“Ne kadar acısa da yapacak bir şey yok, dayanıver!”</p>

  <p>“Canım acıyor! Çok acıyor! Dokunmayın! Sakın dokunmayın!”</p>

  <p>“Dayanıver! Yoksa hacetini yapamazsın.”</p>

  <p>Itakura’nın neresine dokunuluyordu ki bu kadar tüyler ürpertici bir ses çıkarabiliyordu? Sachiko şaşırmıştı. Elinde olmadan hastaya bakıp duruyordu. Hastanın sol bacağını bir-iki karış oynatarak, vücudunu öne döndürmeye çalışması iki-üç dakika sürmüştü. İstediği pozisyona gelince bir süre suspus kaldı, nefesini toparlamaya çalıştı. Sonra çişini yapmaya başladı. Bir yandan ağzı yan açık, kendinde değilmiş gibi bakan gözlerle çevresindekilerin yüzüne bakıyordu.</p>

  <p>“Bir şeyler yiyebiliyor mu?” diye sordu Sachiko, Itakura’nın annesine.</p>

  <p>“Yok! Boğazından bir lokma bile geçmiyor...” diye cevap verdi kadın. “Sadece limonata içiyor. O zaman da çişi geliyor.”</p>

  <p>Sachiko, hastanın ağrıyan bacağının örtüden dışarı çıkmış olduğunu gördü. Görünüşünde hiçbir tuhaflık yoktu. Sadece derisinin altından damarları fırlamış, mavi mavi görünüyordu. Hatta o bile belki, Sachiko’nun kuruntusu olabilirdi. Hasta önceki pozisyonuna dönebilmek için biraz evvelkinden daha büyük bir yaygara kopardı. Bu sefer ağzından düşmeyen, “Canım acıyor! Çok acıyor!” sözlerinin arasında, “Aaahhh! Ölmek istiyorum. Öldürün beni! Bir an önce alın canımı! Öldürün!” diye haykırıyordu.</p>

  <p>Itakura’nın babası sessiz, çekingen bir ihtiyardı. Kendi fikrini dile getirmeyen, kendi halinde, basit, iyi bir adamcağıza benziyordu. Annesi daha tuttuğunu koparan biri gibiydi. Uykusuzluktan mı, ağlamaktan mıydı, yoksa gözlerinde bir sorun mı vardı bilinmez, gözkapakları şiş şiş olmuş, gözünün üstüne düşüyor, gözlerini kırpıştırıp duruyordu. Aynı zamanda boş bakan, bunak yaşlı bir kadın gibi de gözüküyordu. Fakat Sachiko’nun deminden beri izlediği kadarıyla hastaya bakan annesiydi. Hastanın da annesine karşı bir zayıflığı olduğu anlaşılıyordu. Annesi bir şey derse susup dinliyordu. Taeko’nun anlattığına göre hastanın bir cerraha emanet edilmemesinin tek sebebi bu yaşlı kadının ağzından “olur” sözünün çıkmamış olmasıydı.</p>

  <p>Bu durum Sachiko geldikten sonra bile aynı şekilde sürmüştü. Bir yanda hastanın annesiyle, babası; diğer yanda hastanın kız kardeşi ve Taeko, ikiye ayrılmışlar, odanın bir köşesinde, koridorda fısıldaşıp duruyorlardı. Aralarında iki tarafı uzlaştırmaya çalıştığı anlaşılan hastanın yengesi bir bu yana, bir diğer yana gidip duruyordu. Yaşlı karıkoca neredeyse duyulmayacak bir sesle konuşuyorlardı. Sachiko ne dediklerini işitemiyordu. Annesi ağlamaklı bir sesle konuşuyor, babası da onun söylediklerinden etkilenmiş gözükerek dinliyordu. Hastanın kız kardeşi ve Taeko o arada, hastanın yengesini yakalamış, eğer ameliyat edilmez de ölürse, bunda ailesinin suçu olacağını söyleyip duruyorlar, bir şeyler yaparak annesini ikna etmesini istiyorlardı. Yengesi, onların söylediklerini duyunca kendisi de buna kanaat getirmiş görünüyor, diğerlerinin yanına gidiyor, ikna etmek için diller döküyordu. Annesi, “Madem ölecek bari her şeyi yerli yerinde öte dünyaya gitsin,” diyor, ısrar edilince de, “bu kadar korkunç bir şey yapılırsa, mutlaka kurtulacak diye teminat verebiliyor musunuz?” diye hücuma geçiyordu. Yengesi dönüp diğerlerinin yanına geliyor, “Çok dil döktüm ama annem kabul etmiyor. Yaşlılar ne de olsa! Söylesen de anlamıyorlar,” diyerek bu sefer de kız kardeşini teselli etmeye çalışıyordu. Bunu duyan kız kardeşi bu sefer kendisi kalkıp annesinin yanına gidiyor, konuşmaya başlıyordu: “Anne, yazık olacak! Korkunç bir şey yapılacak derken sadece ilk akla gelen zorlukları düşünüyorsun ama bir anne olarak yapman gerekeni yapmıyorsun! Kurtulur mu, kurtulmaz mı bilemeyiz. Ancak içimizde bir pişmanlık kalmaması için elimizden gelen her şeyi yapmak bizim görevimiz değil mi?” diye ağlamaklı bir sesle annesinin inadını kırmaya çalışıyordu.</p>

  <p>Bu durum hiç durmadan tekrar edip duruyordu.</p>

  <p>“Ablacığım...” dedi Taeko sonunda Sachiko’yu çağırarak. Koridorun en uzak köşesine alıp götürdü. “Taşralılar ne de olsa... nasıl o kadar uzatıyorlar her şeyi. Bıktım sahiden!”</p>

  <p>“Öyle diyorsun ama annesinin yerinde olunca başka türlü düşünmek zordur belki,” dedi Sachiko.</p>

  <p>“Artık iyice geç kalındığını düşünüyorum. Ben pes ettim! Ama kız kardeşi, ‘Hanımefendi kendileriyle bir konuşsa,’ diyor. ‘Annemin yakınındaki kişilere dişi geçiyor ama yüksek mevkiden birinin yanına çıkınca, sesi soluğu kesiliyor/ diye anlatıyor. Belki ikna olur diye umuyor,” diye anlattı Taeko.</p>

  <p>“Ben mi yüksek mevkidenmişim!”</p>

  <p>Açıkçası Sachiko, işlerine karışırsa, sonra bir şeyler kötü gittiğinde, o yaşlı kadının ne kadar pişman olacağını kestiremiyordu. Çok büyük olasılıkla başarısız olacağı aşikâr böyle bir ameliyat konusunda, araya girmeyi hiç istemiyordu.</p>

  <p>“Şey bak gör! Şimdi böyle konuşuyor ama herkesin dediği şeyin yapılması gerektiğini de biliyor. Sadece kendi içini rahatlamak için bunları söylüyor...” Sachiko bir yandan bunları söylerken bir yandan da burada işinin bittiğini düşünüyordu. Ne yapsa da Taeko’yu birlikte dönmeye ikna etse diye bir yolunu bulmaya çalışıyordu. Ama aklına iyi bir bahane gelmiyor, ne yapacağını bilemiyordu.</p>

  <p>O sırada hemşire gözüktü. Odaya yönelmişken, Taeko’nun koridorda durduğunu fark ederek yanına geldi: “Doktor Isogai, hastanın yakınlarından biriyle görüşmek istiyor,” dedi. “Birinizin gelmesi mümkün mü?” diye sordu.</p>

  <p>Taeko bunu diğerlerine söylemek için içeri girdi. Hastanın başucunda yengesi ile kız kardeşi çömelmiş, ayakucunda da yaşlı karıkoca duruyordu. Yaşlılar bu sefer de, aralarında kim gidecek diye kıvranıp durdular. Sonunda ikisi birlikte gitmeye karar verdi. On beş dakika kadar sonra geri döndüler. Babası kafası allak bullak olmuş gibi derin bir iç çekerek oturdu. Annesi ağlayarak babasının yanına geldi. Fısıldayarak bir şeyler söylemeye başladı. En başta diğerleri, başhekimin yaşlı çifte neler söylediğini anlayamadılar. Ne olduğunu sonradan öğrendiler. Başhekim, kliniğinde biri ölürse kendisine sorun olacağını düşünüyordu. Hastanın, ameliyat edilmesi gerektiği konusunda yaşlı karıkocayı maharetle ikna etmişti, “Oğlunuzun kulağı konusunda yapılabilecek her şeyi yaptım. Enfeksiyon kapmaması için tüm önlemleri aldım. Bu nedenle tedavide bir kusur olduğu düşünülemez. Oğlunuzun bacağındaki sorun, kulağındaki hastalıktan bağımsız bir şey. Gördüğünüz gibi oğlunuzun kulağı iyileşti. Bu nedenle artık kliniğimizde kalmasına gerek yok. Kliniğimizde bulunan diğer hastalarımızı da düşünerek herhangi bir olasılığa karşı, dün gece Doktor Suzuki’den bizzat rica ettim. Kendisi de gerekeni yapmayı kabul etti. Ama sizler karar vermekte geciktiğiniz için çok kıymetli zamanımız heba oldu. Hatta belki de her şey için çok geç oldu. Daha fazla oyalanırsanız ve durumu daha ciddileşirse, bu konu artık kliniğimizin sorumluluğunda olmayacaktır,” demişti. Ailesi bir türlü karar veremediği için, müdahale etmekte geç kalındığını söyleyerek kendini bu işten sıyırıp çıkarmıştı. Yaşlı karıkoca, başhekimin söylediklerini, “Evet efendim,” diyerek dinlemişler, en sonunda da denileni kabul ederek yanından ayrılmışlardı. Annesi odaya döndükten sonra, başhekimin kendilerini razı etmesinin suçunu kocasına atmış, söylenip durmuştu. Sachiko’nun dışarıdan gördüğü kadarıyla annesi üzüntüden böyle şeyler yapıyordu. Sonunda, ameliyat olması gerektiğini idrak ettiği anlaşılıyordu. Bu vesileyle inadı kırılmıştı.</p>

  <p>Suzuki Kliniği, bir zamanlar Hankyū’nun son durağının olduğu Kamitsutsui’deydi. Hastanın oraya nakline karar verildiğinde hava kararmaya başlamıştı. O andan itibaren Başhekim Isogai tamamen ilgisizleşmişti. Kendisi bir daha ortalarda görünmemiş, onları bir an önce başından atmak istediğini hissettirmişti. Kendilerini geçirmeye bile gelmemişti. Hastanın nakli ile ilgili her şeyi Suzuki Kliniği’nden gelen Doktor Suzuki ve hemşiresi üstlenmişti.</p>

  <p>Hasta, ailesinin saatlerdir kendi bacağının kesilip kesilmeyeceğine dair, birbirlerini yediğinin farkında mıydı, belli değildi? Ağzından, “Canım çok acıyor!” lafından başka bir şey çıkmıyordu. İnsanlıktan çıkmış, durmadan inleyen bir ucubeye dönüşmüştü. Diğer yandan ailesi de karşılarındakinin kendi oğlu, ağabeyi, kardeşi olduğunu unutmuş gibiydi. Onu böyle tuhaf bir yaratık olarak kabullenmiş, ne istediğini sormak, kaderine razı olup olmadığını öğrenmek akıllarına bile gelmemişti. Kendilerini en çok endişelendiren şey, “bu yaratığın” odasından ambulansa taşınırken acıdan nasıl korkunç naralar atacağı olmuştu. Çünkü odanın önündeki koridor, sıradan bir evin koridoru gibi bir metre kadar genişliğinde bir yerdi. Merdivenler de daracıktı. Arada merdiven sahanlığı bulunmuyordu. Daha yattığı yerde, küçük hacetini yaparken bile o kadar yaygaralar koparan hastanın, döne döne inen basamaklardan sedyede indirilirken çok acı çekeceği belliydi. Ailesi hastanın o haline üzülmekten çok, daha hiçbir şey olmadan haykırışlarının nasıl dayanılmaz olacağından korkuyorlardı. Sachiko duruma dayanamamış, hemşireye, “Bir şey yapmanız mümkün mü acaba?” diye sormuştu. Bunu duyan Doktor Suzuki, “Endişe etmenize gerek yok. Sakinleştirici bir iğne yaptıktan sonra taşıyacağız,” diye cevap verince herkes derin bir nefes almıştı. İğneden sonra iyice sakinleşen hasta; doktor, hemşire ve ailesi tarafından ambulansa taşınarak oradan ayrıldı.</p>


  <h2 id="sigil_toc_id_62">Otuz beşinci bölüm</h2>

  <p>Ailesinin hastanın odasını topladıkları ve ödemeyi yaptıkları sırada, Sachiko Taeko’yu bir köşeye çekti: “Ben artık eve dönüyorum. Sen de benimle gelsen? Teinosuke Enişten de böyle istedi,” dedi. Taeko, ameliyatın nasıl geçtiğini görene kadar kalmak istiyordu. Sachiko’ya kabul etmekten başka çare kalmadı. Ashiya’ya gitmek için tuttuğu arabaya dördünü alarak Suzuki Kliniği’ne bıraktı. Araba kliniğin önünde durduğunda inip kapıya doğru ilerleyen Taeko’yu bir kez daha çağırarak durdurdu. “Elbette seni anlıyorum, yanında olman gerektiğini düşünüyorsun. Ancak gördüğüm kadarıyla hasta da, ailesi de bizden çekiniyor. Hem senin bulunmana da pek gerek yok gibi. Uygun bir şekilde ayrılıp gelebilirsen...” diyerek devam etti: “Tabii durumun ne olacağı bilinmez ama... bizim en çekindiğimiz şey hastanın sözlüsü olduğunun duyulması. Senden rica ediyorum bu konuyu aklından çıkarma... Makioka ailesinin adını, Yukiko’cuğu nasıl etkileyeceğini düşünerek davran lütfen!” diye biraz ileri bile giderek sıkı sıkı tembihledi. Sachiko, Koisan’ın Itakura ile evlenmesinin önüne geçilemeyeceğine inanmıştı. Ancak Itakura şimdi ölürse ikisinin arasında bir söz olduğunu kimsenin bilmemesi en iyisiydi. Üstü örtülü olarak bunu ima ediyordu. Taeko’nun, ablasının açıkça dile dökmediği şeyleri anladığı kesindi.</p>

  <p>Başından beri Sachiko’nun en çok içine sinmeyen şey, kendi etinden kanından kardeşinin, ne idüğü belirsiz, çıraklıktan gelme bir gencin eşi olmak istemeseydi. Olayların hiç beklemediği bir şekilde gelişerek, kendiliğinden böyle çözümlenecek olmasına doğrusunu söylemesi gerekirse, içten içe şükran duyuyordu. Belki düşündüğü şey hiç hoş değildi, hatta acımasızcaydı ama böyle hissediyordu. İşler bu noktaya geldiğinde böyle hisseden bir tek kendisi değildi herhalde. Elbette Yukiko da, hatta kocası da aynı hisleri paylaşıyor olmalıydı. Eğer Küçük Efendi Kei olanları bilseydi herkesten çok onun etekleri zil çalardı.</p>

  <p>“Çok geciktin!” Çoktan işten gelmiş olan Teinosuke, salonda karısının dönüşünü bekliyordu. Karısını görür görmez ilk söylediği bu olmuştu. “Öğleyin çıktığını söylediler. Bu kadar geç kalınca şimdi kliniği arattım.”</p>

  <p>“Şey... Koisan’ı da yanımda getirmeye çalışıyordum. O yüzden bu kadar geciktim.”</p>

  <p>“Koisan da seninle döndü mü?”</p>

  <p>“Hayır. Ameliyatın bitmesini bekleyeceğini söyleyince bir şey yapamadım.”</p>

  <p>“Ameliyat olmasına mı karar verdiler?”</p>

  <p>“Evet. Ben yanlarına gittikten sonra da yapalım mı, yapmayalım mı diye bir türlü karar veremediler. Sonunda ameliyat olacağı anlaşılınca ben de hepsini Suzuki Kliniği’ne kadar bıraktım. Öyle döndüm.”</p>

  <p>“Peki kurtulabilecek mi?”</p>

  <p>“Şey... herhalde hayır...”</p>

  <p>“Çok tuhaf... bacağında ne varmış?”</p>

  <p>“Anlamadım...”</p>

  <p>“Ne teşhis konmuş, duydun mu?”</p>

  <p>“Yok, Doktor Isogai’ye ne kadar sorsak da bizden kaçıp durdu. Doktor Suzuki de, Doktor Isogai’den çekinerek açıkça bir şey söyleyemedi. Kan zehirlenmesi gibi bir şey galiba.”</p>

  <p class="bosluk"/>

  <p>Hemşire Mito epeydir hazırlanmış bekliyordu. Sachiko onunla görüşerek kırk günlük çalışmasına teşekkür ederek ayrılabileceğini söyledi.</p>

  <p>Sonra kocası ve Yukiko ile yemek yerlerken Suzuki Kliniği’nden telefon geldi. Sachiko telefona gitti. Teinosuke’nin yemek odasından duyduğu kadarıyla Taeko ile konuşuyor gibiydi. Telefon bir türlü bitmedi. Duydukları kadarıyla telefonda şunları konuştular: Ameliyat bitmişti. Şimdilik hasta sakin görünüyordu. Ancak kan nakline ihtiyaç olacaktı. Yaşlı anne, babası dışında herkesin kan grubunu anlamak için kan testi yapmışlardı. Hastanın kız kardeşi A grubuydu. Taeko da 0 grubu. Kız kardeşinin kanını almaları uygundu. Ancak kan bağışı yapacak başka kişiler de gerekiyordu. Taeko’nun kanı da olabilirdi. Hastanın ailesi buna rıza göstermemişti. Bunun üzerine kız kardeşinin önerisi ile Itakura’nın Okubata mağazasından eski arkadaşlarından bir-ikisine hastanın durumu bildirilmişti. Itakura’nın çıraklık döneminden arkadaşlarıydı. Kız kardeşinin onları durumdan haberdar etmekteki niyeti kan bağışı yapmalarını istemekti. Taeko için pek hoş olmamıştı. Herhalde yakında çıkar gelirlerdi. Taeko onlarla karşılaşmak istemiyordu. Hem Kei de olanları duyarak gelebilirdi. Onunla karşılaşmamak için eve dönmeye karar vermişti. Taeko yorgunluktan perişandı. Ablasından kliniğe kendisini alması için bir araba göndermesini istedi. Döner dönmez hemen banyoya girmek ve sonra bir şeyler yemek istiyordu. Kendisi için bunları hazır ettirebilir miydi?</p>

  <p class="bosluk"/>

  <p>Karısının telefonu kapatıp yemek odasına dönmesini bekleyen Teinosuke sesini iyice kısarak, “Ne dersin?..” dedi, “Itakura’nın ailesi Koisan’la Küçük Efendi Kei arasında olanları biliyorlar mıdır?”</p>

  <p>“Annesi babası bilmiyordur. Bilseler Koisan’ın oğullarıyla evlenmesine asla müsaade etmezlerdi.”</p>

  <p>“Öyledir, bilmiyorlardır,” dedi Yukiko da. “Küçük Efendi Kei’den ailesine bahsetmemişlerdir...”</p>

  <p>“Bilmiyorum ama belki bir tek kız kardeşi haberdar olabilir.”</p>

  <p>“Bu Okubata mağazasında çalışan arkadaşları, Tanaka’ya Itakura’nın yanına sık sık gidip geliyorlar mıydı acaba?”</p>

  <p>“Bilmem ki? Öyle eski arkadaşları olduğunu pek işitmedik...”</p>

  <p>“Eğer böyle arkadaşları varsa, Koisan’la Itakura arasında olanları dünya âlem duymuştur.”</p>

  <p>“Doğru söylüyorsun. Küçük Efendi Kei, ‘Araya tanıdık birilerini koyarak soruşturdum,’ dediği belki de bu adamlardı!”</p>

  <p class="bosluk"/>

  <p>Taeko’yu almak için gönderdikleri araba hemen gitmiş olmalıydı. Ama üzerinden bir saatten fazla geçti, Taeko ancak ondan sonra eve gelebildi. Ne olduğunu sorduklarında onu almaya gelirken yolda arabanın lastiğinin patladığını, klinikte uzun süre beklemek zorunda kaldığını anlattı. Beklemek neyse de, o sırada Itakura’nın Okubata mağazasından arkadaşları ve en kötüsü de Küçük Efendi Kei de çıkagelmişti. Hiç istemediği halde hepsiyle karşılaşmıştı. Aslında haber verildiği saatte Küçük Efendi Kei’nin mağazada olması mümkün değildi. Olasılıkla çalışanlar ona telefon ederek durumdan haberdar etmişlerdi. Taeko elinden geldiğince ondan uzak durmaya çalışmıştı. Küçük Efendi Kei de bir sebepten aynı şeye özen göstermişti. Ancak Taeko ayrılırken yanına gelerek, “Koisan biraz daha kalsan?” diye nazik görünen bir tavırla kulağına fısıldamıştı. Bunda bir istihza ararsa bulunabilirdi elbet. Mağaza çalışanları kendi istekleriyle kan gruplarının ne olduğunun anlaşılması için tahlil yaptıracaklarını söyledikleri zaman, Okubata, “Benimkine de bakın lütfen,” demiş, kan tahlili yaptırmıştı. Aklından geçenleri tahmin etmek güçtü. Taeko, Okubata’nın kafası böyle çalışan biri olduğu için, sadece iş olsun diye yaptırmış olduğunu tahmin edebiliyordu. Taeko’nun kan tahlili yaptırması ise, hastanın yengesi ve kız kardeşi kan tahlili yaptırdığında kendisi de yaptırmaya zorunlu hissetmiş olmasındandı. Ancak hastanın anne babası başta olmak üzere, ailesi, “Koisan lütfen yapmayınız,” diye defalarca söylemişlerdi.</p>

  <p class="bosluk"/>

  <p>“Bacağını nereden kestiler?”</p>

  <p>Banyodan çıktıktan sonra, geceliğiyle sofraya oturan Taeko’nun çevresine toplanmışlardı. Bir süre konuştuktan sonra Sachiko bu soruyu sormuştu.</p>

  <p>“Şuradan...” diye masanın altından bacağını çıkararak, geceliğinin üzerinden eliyle uyluğunu işaret etti. Sonra telaşla kötü ruhları uzaklaştırmak ister gibi bir hareket yaptı.</p>

  <p>“Koisan sen gördün mü?”</p>

  <p>“Biraz...”</p>

  <p>“Ameliyatta yanında mıydın?”</p>

  <p>“Ameliyat olurken yan odada bekledim. Arada cam kapı vardı. Yaptıkları her şey görülüyordu.”</p>

  <p>“Görülse bile, bakmaya iyi dayanmışsın Koisan!” “Bakmamaya çalıştım. Çok korkunç olduğunu düşünsem de, elimde olmadan gözüm kaydı. Itakura’nın kalbinin hızla attığı derisinin altından bile görülüyordu. Karnı bir inip bir kalkıyordu. Anestezinin etkisi altında olduğu için mi böyleydi acaba? Ablacığım sen ona bile bakamazdın.”</p>

  <p>“Kapat artık bu konuyu!”</p>

  <p>“En başta o kadarı bana etki etmedi ama böyle böyle derken korkunç şeyler gördüm.”</p>

  <p>“Dur artık! Dursana!”</p>

  <p>“Bir süre et yiyemem herhalde!”</p>

  <p>“Yeter artık, Koisan!” diye bağırdı Yukiko.</p>

  <p>“Hastalığın ne olduğunu anladık,” dedi Taeko, Teinosuke’ye. “Kangrenmiş... Doktor Suzuki, Doktor Isogai varken hiçbir şey söylemedi. Kendi kliniğine vardığımızda ne olduğunu anlattı.”</p>

  <p>“Hımm... Kangrense ağrısı çoktur. Kulağından mı sirayet etmiş?”</p>

  <p>“Şey... orasını bilmiyorum...”</p>

  <p class="bosluk"/>

  <p>Suzuki Kliniği’nin başhekimi Doktor Suzuki’nin, meslektaşları arasında iyi bir şöhretinin olmadığını sonradan öğreneceklerdi. Bölgenin en tanınan iki cerrahının reddettiği bir ameliyatı yapmayı kabul ederken, başarılı olacağına dair bir garanti vermemesi tuhaftı aslında. Bu tür şeyler başhekimin pek tutulmamasının sebebi olmalıydı. Taeko o akşam bunları fark etmemişti. Fakat geniş binasına karşılık klinikte tek hasta yokmuş gibi ses seda çıkmadığını görünce, pek iş yapmayan bir yer olduğunu aklından geçirmişti. Batı tarzı bir bina olmasından mıydı bilmiyordu, koridorlardaki adım seslerinin yüksek tavanlarda yankılanması, insana bomboş hayaletlerle dolu bir yer hissini veriyordu. Taeko içeri adımını attığı ilk anda bir ürperti hissetmiş, iç daraltıcı bir his her yanını sarmıştı.</p>
