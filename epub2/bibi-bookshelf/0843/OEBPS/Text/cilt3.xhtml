  <p>Taeko, Etsuko’nun okulunun tatile girmesinden bir gün önce, yirmi üçü sabahı, neredeyse iki ay aradan sonra çıkageldi. Yeni yıl için kıyafetlerini bavula doldurarak, bir saat kadar sohbet etti. Sonra, “Yeni yıl geçsin, yeni yılınızı kutlamaya uğrarım,” diyerek çıktı. Yeni yılın on beşi sabahı tekrar uğradı. O yılın bolluk bereket içinde geçmesi için yapılan, Azuki fasulyesi lapası yedi. O gün biraz daha ağırdan alarak öğleden sonra döndü.</p>

  <p>Sachiko yıl sonunda soğuk aldığından beri dışarıdaki soğuktan çekinerek, evde kapalı kalmıştı. Yukiko da sinemaya gitmeyi o kadar sevdiği halde tek başına öyle yerlere adımını atmazdı. Bu yaşına gelmesine rağmen, hâlâ pek utangaçtı. Ufak tefek alışverişe bile biriyle birlikte çıkardı. Sachiko, Yukiko <i>shodō</i> [kaligrafi], <i>cha no yu</i> [çay sanatı] hocalarına giderken, Sachiko da kardeşinin yanına düşer, ona eşlik ederdi. Her defasında böyle yapmak zor gelmiş, iki-üç seferde bir tek başına göndermeye başlamıştı. Ayrıca geçen seneden beri yapmak istediği bir şeyi de yaptı. Yukiko’yu yüzündeki lekenin tedavisi için iki günde bir iğne olmaya gönderdi. İğneler Osaka’daki cildiyecinin tavsiyesiyle yapılan kadınlık hormonu ve C vitaminiydi. Doktor Kushida’nın orada yaptırıyordu. Tüm bunların yanında, haftada iki kez Etsuko’nun piyano dersinin olduğu günler, dersten sonra ona tekrar yaptırmak da Yukiko’nun işi olmuştu.</p>

  <p>Sachiko bir başına kaldığında sık sık piyanoyla vakit geçirmeye başlamıştı. Bundan sıkıldığında üst kattaki sekiz <i>tatami</i>’lik odada kaligrafi çalışıyor ya da O-Haru’yu yanına çağırarak <i>koto</i> öğretiyordu. O-Haru bir yıl önce sonbahardan beri <i>koto</i> çalışıyordu. Sachiko, O-Haru’ya, buralarda yedi-sekiz yaşlarındaki bir kız çocuğunun, <i>koto</i> öğrenirken çalıştığı parçaları öğretiyordu <i>Hako-iri no, Hime mo Dashikeri Hina-matsuri</i> [Sandıktaki Prenses, Kız Çocuklar Festivali] melodisi ya da <i>Shiki no Hana</i> [Dört Mevsim Çiçekleri] parçalarıyla başlamışlardı. Arada Sachiko’nun içinden geldikçe öğretmeye devam etmişti. Şimdi <i>Kurokami</i> [Siyah Zülüf] ve <i>Manzai</i> [On Bin Yıl] ezgisine kadar gelmişlerdi. O-Haru, kız okuluna gitmek istemediği için hizmetçiliği seçmiş olduğu halde, bu tür geleneksel sanatlara düşkündü. Sachiko kendisine bir şeyler öğreteceği zaman, hemen yanına gelebilmek için işlerini çabucak bitiriyordu. Kar ve Siyah Zülüf’ü Taeoko’dan öğrenmiş, dansı da hemen kavramıştı. Şimdi <i>Tsuru no Koe</i> [Turnanın Sesi] öğreniyordu.</p>

  <p>Fakat O-Haru, “Yalan mı...trımm... trım... sahi mi?” bölümünü bir türlü becerememişti. Şarkının sözlerinin “yalan mı” bölümünde takılıyordu. Sachiko, O-Haru’ya iki-üç gün boyunca sırf o bölümü tekrar ettirmişti. Sonunda, Etsuko da iyice öğrenmiş, söylemeye başlamıştı.</p>

  <p>“O-Haru Kalfa bu sefer ödeştik,” dedi Etsuko. Kendisinin piyano derslerinde bir türlü çalamadığı melodileri, O-Haru’nun mırıldanması sinirine dokunurdu.</p>

  <p class="bosluk"/>

  <p>Taeko o ay sonunda tekrar geldi. Saat öğleye yaklaşıyordu. Sachiko salonda tek başına radyo dinliyordu. Kardeşi içeri girdi.</p>

  <p>Taeko, “Yuki Ablam nerede?” diye sorarken bir sandalye çekerek ateşin önüne oturdu.</p>

  <p>“Doktor Kushida’nın oraya kadar gitti.”</p>

  <p>“İğne mi?”</p>

  <p>“Hı hı.”</p>

  <p>Sachiko mevsim yemekleri programını dinliyordu. O sırada bir <i>nō</i> şarkısı çalmaya başlayınca, “Koisan, radyoyu kapatalım mı?” diye sordu.</p>

  <p>“Dur, şuna bir bak!” Taeko böyle diyerek ablasının ayağının dibindeki kedi Suzu’yu bakışlarıyla gösterdi. Suzu şöminenin önünde gelip kıvrılmış, halinden memnun bir şekilde gözlerini yummuştu. Taeko’nun sözleri üzerine Sachiko dönüp baktı. Müzikte <i>tsuzumi</i> davulu güm diye vurdukça Suzu’nun da kulakları oynuyordu. Kedi yaptığının farkında değilmiş gibi görünüyor, sırf kulakları bu sesle hareket ediyordu.</p>

  <p>“Niye böyle ki... şu kulakları...”</p>

  <p>“Çok tuhaf...”</p>

  <p>Bir süre ikisi kedinin, <i>tsuzumi</i> davulunun sesiyle hareket eden kulaklarını merakla seyrettiler. Müzik bitince Taeko radyoyu kapatmaya kalktı. Yerine döndüğünde, “İğneler nasıl gidiyor? Biraz işe yaradı mı?” diye konuyu tekrar açtı.</p>

  <p>“Eh... bu tür şeylerde sabırlı olmak gerek.”</p>

  <p>“Kaç kez yapılması gerekiyor?”</p>

  <p>“Kaç kez yapılırsa işe yarar söylemediler. Sebat gösterin dediler.”</p>

  <p>“Belki de gerçekten evlenmeden geçmeyecek, ne dersin?”</p>

  <p>“Geçmeyecek diye bir şey yok, Doktor Kushida öyle söyledi.”</p>

  <p>“Bir tek iğneyle tamamen silinip gidecek değil herhalde, bana öyle geliyor,” diye cevap verdi Taeko. “Evlilik demişken, Katharina evlendi biliyor musun?”</p>

  <p>“Hımm. Sana mektup mu yazdı?”</p>

  <p>“Geçenlerde, Kobe Motomachi’de ağabeyi ile karşılaştık. Ardımdan seslenip durdurdu. ‘Katharina evlendi! İki-üç gün önce posta geldi,’ diye anlattı.”</p>

  <p>“Kiminle evlenmiş?”</p>

  <p>“Sekreterliğini yaptığı o sigorta şirketinin patronuyla.”</p>

  <p>“Sonunda birini avladı değil mi?”</p>

  <p>“Kyrilenko’lara gelen mektuptan, Katharina’nın kocasının evinin resimleri de çıkmış. ‘Biz şimdi burada yaşıyoruz. Kocam, anneni de, ağabeyini de, yanımıza aldırıp bakacağım’ diyor. ‘Bir an önce Birleşik Krallık’a gelin. Yol paranızı istediğiniz zaman göndereceğiz,’ diye yazıyormuş. Fotoğraftaki ev, büyük şato gibi harika bir yermiş.”</p>

  <p>“Büyük balık avlamış gibi görünüyor. Herhalde titrek bir ihtiyardır.”</p>

  <p>“Orası öyle değil! Adam otuz beş yaşındaymış, üstelik ilk evliliğiymiş bu,” diye cevap verdi Taeko.</p>

  <p>“Sahiden mi!” dedi Sachiko şaşırarak.</p>

  <p>“Avrupa’ya gittiğimde mutlaka zengin bir adam bulup evleneceğim, görün bakın diyordu zaten. Sonunda amacına ulaşmış.”</p>

  <p>“Japonya’dan ne zaman ayrılmıştı ki? Daha bir sene bile olmadı, değil mi?”</p>

  <p>“Öyle, öyle... Geçen sene marttaydı,” dedi Taeko.</p>

  <p>“Demek ki daha on ay geçmemiş.”</p>

  <p>“İngiltere’ye gitmesinin üzerinden altı ay kadar geçmiştir herhalde.”</p>

  <p>“Altı ay içinde birini bulmak da büyük iş. Güzelliğinin semeresini yiyor,” dedi Sachiko.</p>

  <p>“Güzel diyorsun da, Katharina ayarında biri çok bulunur. İngiltere’de hiç güzel yok mu yani?” diye cevap verdi Taeko.</p>

  <p>“Kyrilenko Teyzecik ve oğlu İngiltere’ye gidiyor mu?”</p>

  <p>“Gitmiyorlarmış. Teyzecik biz gidersek kızımı mahcup durumda bırakırız, Japonya’da kalırsak ne kadar sefil bir yaşam yaşamış olduğumuzu kimse bilmez, diyormuş.”</p>

  <p>“Hımm, Batılı da olsalar böyle hisler besliyorlar demek ki.”</p>

  <p>“Hah, bak bir de önceki kocasından olan kızını da o kadar anlatıyordu hani, onu da yanına almış...”</p>

  <p>Taeko, Katarina’dan bahsetmek için uğramıştı herhalde. Sachiko her ne kadar, “Birazdan Yukiko döner, birlikte öğle yemeği yiyelim sonra gidersin,” dese de, olasılıkla bir yerlerde Okubata ile buluşması gerektiği için, “Tekrar uğrarım,” diyerek gelişinin üzerinden yarım saat geçmemişti ki ayrıldı.</p>

  <p>Onun gitmesinin ardından Sachiko tekrar alevlere bakarak tek başına düşüncelere daldı. Demek Katharina’nın evlilik haberi Taeko için hiç üşenmeden kalkıp anlatmaya gelecek değere sahipti. Genç ve zengin bir patronun, yeni işe alınan sekreterine âşık olarak hemen evlenmesi sadece filmlerde görülecek bir şeydi. Gerçek hayatta olabileceğini hiç aklına getirmemişti. Koisan’ın dediği gibi öyle ahım şahım bir güzelliği de, dikkat çekici başka bir özelliği de olmayan Katharina gibi bir kadının böyle bir kısmet bulması, Batılıların dünyasında sık olan bir şey miydi acaba? O konumda bir patronun; şato gibi bir evde yaşayan, otuz beş yaşında, ilk evliliğini yapan bir beyefendinin, daha altı ay önce işe aldığı, soyunu sopunu bilmediği göçmen bir kadınla evlenmesi, kadın ne kadar güzel olursa olsun, bir Japon’un aklının almayacağı bir şeydi, İngilizlerin muhafazakâr olduğunu duymuştu, evlilik konusunda daha özgür düşünüyorlardı belki de. Sachiko, zengin bir erkekle evleneceğim diyen Katharina’nın sözlerini, dünyayı tanımayan genç bir kadının düşleri olarak görmüş, kulak asmamıştı. Halbuki, belki de Katharina bu düşüncesinde kararlıydı ve sadece güzelliğiyle bunu gerçekleştireceğine inanarak Japonya’dan ayrılmıştı.</p>

  <p>Sürgündeki beyaz Rus göçmen bir kızla, Osaka’nın köklü ailelerinden birinin, ailesinin kanatları altında yetişmiş kızlarını karşılaştırmak doğru değildi belki; yine de Katharina gibi birinin yanında kendileri dört kız kardeş ne kadar naiftiler. Aralarında en ötesini düşünmeden davranan, içlerinde “en farklısı” olan Taeko bile, yeri geldiğinde el âlemin ne diyeceğinden çekinirdi. Hâlâ hoşlandığı kişiyle bir araya gelememişti. Halbuki Taeko’dan bile genç olan Katharina, annesinden, ağabeyinden, evinden vazgeçerek dünyanın bir ucuna gitmiş, kendi elleriyle kendi kaderini belirlemişti. Katharina’yı kıskanıyor değildi, Yukiko ondan kat ve kat üstündü. Fakat kendileri, onun için hâlâ uygun birini bulmaktan âcizdiler. Yukiko gibi hanım hanımcık birinin, asla Katharina’yı örnek almasını istemiyordu. Hem zaten yap dense de yapamazdı. Zaten bu yönü onun iyi tarafıydı. Yukiko’nun büyükleri olarak hem ablamların hem bizim o Rus kızın yapabildiklerini görünce, utanç duymamız gerek. Katharina, “Başında siz de vardınız, neden hâlâ evlenemedi,” diye onların bu haline gülse bile verecek cevapları yoktu. Sachiko, ablasının geçen sene Osaka Garı’nda vedalaştıklarında gizlice kendisine fısıldadığı şeyi, “Benim için artık Yukiko’yu alacak biri olsun yeter, kim olduğu önemli değil. Sonradan boşanacak olsa bile bir kısmet bulmak istiyorum,” diye içini çekerek söyleyişini hatırladı. Sachiko bunlara dalmışken, ön kapının zili çaldı. Yukiko’nun salona gireceğini anlayan Sachiko, alev alev yüzünü, yanmakta olan ateşe çevirerek gözlerini sildi.</p>


  <h2 id="sigil_toc_id_74">On üçüncü bölüm</h2>

  <p>Üzerinden iki-üç hafta geçmişti.</p>

  <p>Sachiko da, Yukiko da hâlâ Itani’nin güzellik salonunun müdavim müşterileriydi. Yukiko’nun durumu, Itani’nin aklının bir köşesinde duruyordu. Bir gün oraya gittiklerinde, Itani, “Hanımefendi, Osaka’dan Niu Hanım’ı tanıyor musunuz?” diye sohbete başladı. Sachiko, Itani Hanım, Niu Hanım’ı nereden tanıyorsunuz?” diye sorduğunda, “Bendeniz, kendisiyle yakınlarda tanıştım efendim, çok bir tanışıklığımız yok,” diye cevap verdi. Anlattığına göre, geçenlerde cepheye giden birinin onuruna düzenlenen veda partisinde tanışmışlardı. Itani, “Sohbet ederken sizin arkadaşınız olduğunu anladım. Biraz sizden bahsettik. Niu Hanım, sizinle çok samimi olduğunu ancak son zamanlarda hiç görüşmediğinizi anlattı. Bir gün iki-üç kişi birlikte sizi ziyarete gelmişler, siz de sarılık yüzünden istirahatteymişsiniz. Üzerinden çok geçmiş, belki üç-dört sene önceymiş,” diye devam etti. Bu anlatılanları duyan Sachiko böyle bir şeyler olduğunu hatırladı. Yanında, Shimozuma Hanım ve ismini hatırlayamadığı Tokyolu filanca adında yüksek sosyeteden bir hanımefendi de vardı. Amerika’dan dönmüş bir kadındı. “Hanımefendiciğim” diyerek yapmacık bir nezaketle konuşuyordu. Hastalığına rağmen onları kabul eden Sachiko çok geçmeden dayanamamış, soğuk tavırlarıyla onları alelacele başından savmıştı. Niu Hanım, belki bundan rahatsız olmuş, o günden sonra bir daha uğramamıştı. Sachiko, “Ah evet, o zaman kendisine büyük ayıp etmiştim. Bu konuda bir şey söyledi mi?” diye sordu. Itani, “Hayır, daha çok Küçükhanım Yukiko’dan bahsetti. ‘Küçükhanım ne yaptı acaba? Bir talibi yoksa, iyi birini tanıyorum,’ dedi. ‘Şimdi konusu açılınca aklıma geldi, bir bey var, mutlaka Yukiko Hanım’ın ilgisini çeker,’ diye ekledi.” Itani bir çırpıda bunları anlattı. “Ben Niu Hanım’la ilk kez tanışıyorum, o hanım ‘iyi biri’ derken neden bahsediyor tam anlamadım. Ancak hanımefendiyle siz arkadaşsınız o nedenle bir sorun olmayacağına inanarak, ‘Lütfen küçükhanım için elinizden ne geliyorsa yapın,’ diye rica ettim. Bahsettiği kişi tıp doktoruymuş. Önceki eşi vefat etmiş. On üç-on dört yaşlarındaki tek kızı dışında, eline bakan kimse yokmuş. Asıl işi doktorlukmuş ama o işini yapmıyormuş. Doshō-machi’de bir ilaç şirketinde yöneticiymiş. Hiç fena gözükmüyordu o yüzden, ‘Benim de bir faydam olursa elimden geleni yaparım. Lütfen beyefendiyle bir konuşun. Makioka’lar da eskiden olduğu gibi ince eleyip sık dokumayacaklardır herhalde, madem anlattığınız gibi elimizi çabuk tutmak en iyisi,’ diye kendisine hemen oracıkta böyle söyledim. Bunun üzerine Niu Hanım, ‘Karşı taraf ne diyecek bir bakalım,’ deyince, ‘Evet orası öyle ama adını koymadan bir görüşme ayarlasak nasıl olur’ diye cevap verdim. ‘Şey bir itirazı olmaz herhalde. Olursa da ben bir şey söylemesine mahal vermeden tutup getiririm. O yüzden o tarafta bir sorun olmaz. Makioka’ları da size bırakıyorum, tamam mı? Sade bir restoranda bir buluşma ayarlayalım, yer olarak Osaka iyi olur, iki-üç gün içinde yapalım. Başka bir durum çıkarsa telefonla görüşürüz,’ dedi. Bunun üzerine ben de, ‘Evet gerçekten çok iyi olur, Makioka Hanım da sevinecektir bu işe,’ diyerek kabul ettim. Ayrılırken de, ‘Öyleyse mutlaka haber bekliyorum efendim,’ diye tekrar tekrar hatırlattım. Kısa süre içinde telefon gelecektir. O zaman size bir uğrarım efendim,” diye anlattı.</p>

  <p>Sachiko o gün konuyu üstünkörü duymuştu. Niu Hanım da, Itani de ivecen, tuttukları işi bırakmayan kişilerdi, o nedenle bu işin ardı gelirdi. Gerçekten de üzerinden üç gün kadar geçmişti ki, sabah saat on sularında Itani aradı: “Geçen gün size bahsettiğim konuda, Niu Hanım’dan şimdi telefon geldi. ‘Bu akşam saat altıda Shima-no-uchi deki Kitchō adındaki Japon restoranına küçükhanımı getirmeniz mümkün mü? Sadece bir akşam yemeği daveti olduğunu düşünsünler lütfen,’ dedi. ‘Mümkünse baş başa görüşmeleri daha iyi olur,’ diye düşünüyor, ‘ancak biri eşlik edecekse lütfen bu beyefendi olsun, mümkünse hanımefendi gelmesin. Yanında o kadar alımlı biri olursa, küçükhanım gölgede kalır/ dedi. Bu konuda ben de kendisiyle hemfikirim. Bu konuları size böyle telefonda anlattığım için kusuruma bakmayın. Zaten konuyu size açmıştım. Sonrası birdenbire oldu,” diyerek hemen bir cevap almak ister gibi konuşmuştu. Sachiko, “Lütfen bize bir-iki saat müsaade edin,” diyerek telefonu kapattı. “Yukiko’cuğum ne düşünüyorsun? Aynı gün haber verip böyle oldubittiye getirilmek bana da hiç uymuyor. Fakat Itani Hanım nihayetinde seni düşünüyor. Nezaketine bir karşılık vermemiz gerek. Hem Niu Hanım, dün bir bugün iki tanıdığımız biri değil, bizi çok iyi biliyor. Öyle sorun çıkacak birini bize tanıştırmayacağına inanıyorum,” dedi. Yukiko, “Sadece geçen gün anlattığı şeylerden ne olduğu tam anlaşılmıyor. Telefonda da olsa, doğrudan Niu Hanım’ı arayıp iyice öğrensen,” diye cevap verdi. Bunun üzerine Sachiko, Niu Hanım’ı aradı. Adamla ilgili her şeyi sordu: İsmi Fukusaburō Hashidera’ydı. Shizuokalı’ydı. İki ağabeyi vardı. Hepsi tıp doktoruydu. Adam Almanya’da okumuştu. Evi, Osaka’da Tennō-Ji semtinde Karasugatsuji’de kiralık bir yerdi. Şimdi kızıyla birlikte yaşıyordu. Ev işlerine bakan yaşlı bir kalfaları vardı. Kızı Yūhigaoka Kız Okulu’na devam ediyordu. Anlattıklarına göre adamın merhum karısına benzeyen güzel bir kızdı. Harika bir evlattı. Adamın tüm kardeşleri ehemmiyetli kişilerdi. Memleketlerinde tanınan bir aile olduklarından, malın mülkün bir kısmının da adama düşmüş olabileceğini tahmin ediyorlardı. Adam zaten, Tōasei-yaku İlaç Şirketi’nde yönetici olduğu geliri de iyiydi. Görüldüğü kadarıyla çok iyi bir yaşam sürüyordu. Dış görünüşü de iyiydi. Oturmasını kalkmasını bilen biriydi. Niu Hanım’ın söylediğine göre, yakışıklı sözcüğü dış görünüşünü anlatmak için en uygun sıfattı. Anlattıkları, ummadıkları kadar iyiydi. Sachiko adamın yaşını sorduğunda, Niu Hanım, “Herhalde kırk beş-kırk altı yaşlarında olmalı” demişti. Kızı da kız okulunun ikinci sınıfına gidecek yaştaydı. Sachiko, adamın sorumluluğunda kendinden küçük kardeşleri olup olmadığını öğrenmek istediğinde bir cevap alamamıştı. “Peki, annesi babası sağ mı?” diye sorduğunda, Niu Hanım bilmediğini söylemişti. Sormaya devam ettikçe şunları öğrendi: Adamın merhum eşiyle, Niu Hanım’ın ortak hobileri vardı, oradan tanışıyorlardı. Batik boyama kursunda tanışmışlardı. Niu Hanım, “Ben evlerine pek girip çıkmazdım. Kocasıyla da, hanımı hayattayken bir kez, sonrasında da cenaze töreninde ve ölümünün seneyi devriyesinde karşılaştık. Bu vesileyle dünkü görüşmemizi de katarsak toplam dört kez karşılaştık herhalde,” dedi. Şöyle devam etti: “Kendisine, ‘Merhum eşinizin ardından ne kadar yas tutsanız da elden bir şey gelmez. Kendi hayatınızı kurmalısınız artık. Sizi, çok münasip bir küçükhanımla tanıştırmak istiyorum. Lütfen kendisiyle bir görüşün,’ dediğimde, ‘Madem öyle size bırakıyorum, yardımlarınız için teşekkür ederim,’ diyerek kabul etti. “Sizler de ‘olur’ deyin lütfen.”</p>

  <p>Karşısındaki yerine göre hem Osaka lehçesi hem Tokyo lehçesini çok iyi konuşan bir hanımdı. Son seferlerde sadece Tokyo lehçesi kullanmayı tercih etmişti. En son görüştüklerinde de öyle olmuştu. Şimdiyse, işi tam bir Edo’lu gibi diline çabuk bir Tokyo lehçesiyle konuşmaya kadar vardırmıştı.</p>

  <p>“Ne fenasın,” dedi Sachiko. Kendini onunla birlikte Tokyo lehçesi konuşmaya sürüklenmiş bulmuştu. “Benim gelmemin uygun olmayacağım söylemişsin!” diye takıldı. Niu Hanım da, “Bunu Itani Hanım söyledi. Ben de onayladım, doğruya doğru. Fakat konuyu açan Itani Hanım’dı. Kızacaksan kendisine kız,” diye cevapladı. Ardından ekledi: “Hah şimdi aklıma geldi. Geçenlerde Jinba Hanım ile karşılaştım. Sizden bahsetti. Kendisi de bu konuda yardımcı olmaya çalışmış öyle dedi.” Bunu duyan Sachiko şaşırarak, “Jinba Hanım neler söyledi acaba?” diye sordu. Niu Hanım,“Hım... şey...” dedi çekinerek, ‘Bu iş için araya girdim ama çok katı bir şekilde reddettiler/ diye anlattı.” Sachiko sormaya devam etti: “Jinba Hanım hâlâ kızgındır herhalde, değil mi?” Niu Hanım, “Şey, öyle görünüyor,” diyerek ekledi, “kısmet değilse olmuyor. Böyle şeylere kızacak olursak, hayırlı bir iş için araya hiç girmeyelim daha iyi. Ben öyle dır dır etmem, bir görüşsünler, olmazsa hiç çekinmeden reddetseniz de olur. Öyle uzun uzadıya düşünmeden, öylesine bir buluşsalar... olmaz mı? Yukiko’ya böyle söyler misin? Bir görüşüp tanışsın. Hiç tanışmadan reddederse asıl o zaman alınırım,” dedi. Sonra ısrarla devam etti: “Ben her ihtimale karşı restoranda Japon tarzı bir yer ayarladım. Kararlaştırılan zamanda Hashidera Beyle birlikte orada olmayı düşünüyorum. Bu konuda cevabınızı bir an evvel bekliyorum, telefon etmeyi ihmal etmeyin lütfen. Görüşmeye gelmenizi umuyorum.” Niu Hanım böyle konuşmuştu.</p>

  <p>Sanki yangından mal kaçırıyormuş gibi aceleye getirilen böyle bir teklifi kabul etmek Sachiko’ya biraz hafiflik olacakmış gibi geliyordu. Yine de itirazı olmazsa Yukiko’yu göndermekte bir mâni yoktu. Yukiko tek başına gitmeyi istemezdi herhalde. Daha önce de Sachiko’nun yerine Teinosuke’nin ona eşlik ettiği olmuştu. Teinosuke için de uygunsa öyle yaparlardı. Tek sorun o kadar istekli görünmek istememesiydi. Bu görüşmeyi kabul etmek istiyordu. Ancak bugün için bir bahane bulup iki-üç gün sonrasına erteleyerek biraz ağırdan almak da istiyordu. Diğer yandan karşılarındakiler bu işe bu kadar heyecanla yaklaşırken aynı şekilde karşılık vermezlerse, talip adayı ne düşünür endişesi de aklının bir köşesindeydi. Hem telefon konuşmasında, Jinba Hanım’ın kendilerine alınmış olduğunu duymak onu üzmüştü. Bu sebeple biraz daha çekiniyordu. Evvelsi yıl Nomura denen o adamla işlerin olmayacağını söylerken, “Büyüklerimiz uygun görmedi,” deyip işi iyice yumuşatarak durumu anlatmaya çalışmıştı, demek yine de biraz sert kaçmıştı. O zaman Jinba Hanım’ın aldırmamış olacağını umsa da, açıkçası acaba kızıp alınmış mıdır diye kendini suçlu hissetmeden edememişti. Şimdi kendisine alındığını duyunca iyice tuhaf olmuştu. Bu doğru bile olsa, Niu Hanım’ın neden birden böyle bir şey söyleme gereği duyduğunu anlamıyordu. Hep çok konuşkan biriydi zaten. Ama böyle birdenbire yeri değilken bu konudan bahsetmesi, hani söylemese de olacak bir şeyi kendisine duyurması, her zamanki konuşkanlığından farklıydı. Belki de kendisini gizlice uyarıyordu.</p>

  <p>“Ne yapalım Yukiko’cuğum?”</p>

  <p>“...”</p>

  <p>“Bir gidip görsen...”</p>

  <p>“Sen?”</p>

  <p>“Ben de gelmek isterdim ama açık açık öyle dedikleri için bu sefer gelmeyeyim. Itani ile ikiniz gitseniz olmaz mı?”</p>

  <p>“İkimiz mi... şey...”</p>

  <p>“Madem öyle, Teinosuke Enişten de seninle gelsin.” Sachiko, Yukiko’nun yüzünden ne hissettiğini çıkarmaya çalışarak böyle demişti.</p>

  <p>“Bir işi falan yoksa seninle gelsin, telefon edip sorayım mı?”</p>

  <p>“Hı hı.”</p>

  <p>Yukiko’nun başını belli belirsiz evet anlamında salladığını gören Sachiko, eşinin Osaka’daki ofisini aramak için yıldırım telefon yazdırdı.</p>


  <h2 id="sigil_toc_id_75">On dördüncü bölüm</h2>

  <p>Teinosuke, Itani ve Yukiko’nun birbirlerinden ayrı gelerek, beş buçuk civarında ofisinde buluşmayı planladıklarını duyunca, “Buna bir diyeceğim yok ama Itani dakiktir, tam zamanında gelir. Yukiko da bunu göz önünde bulundursun. Mümkünse ondan yirmi-otuz dakika kadar önce burada olsun” diye sıkı sıkı tembihlemişti. Saat beşi çeyrek geçtiği halde Yukiko hâlâ ortada gözükmüyordu. Teinosuke iyice huzursuzlanmıştı. Eşiyle Yukiko her seferinde geç kalırlardı. Kendisi bu duruma alışmıştı da, o tezcanlı Itani’yi bekleteceklerini düşününce, içi rahat etmemişti. Yukiko’nun evden çıkmış olduğunu düşünse de, her ihtimale karşı Ashiya’ya, evine telefon yazdırdı. Telefon daha bağlanmadan ofisin kapısı açıldı, Itani’nin ardından Yukiko da içeri girdi.</p>

  <p>“Ya, demek bir yerde karşılaştınız. Ben de tam telefon yazdırmıştım,” dedi Teinosuke.</p>

  <p>“Ben küçükhanımı almaya uğradım, birlikte geldik,” diye cevap verdi Itani. “Pek zamanımız kalmadı efendim, hemen çıkalım mı ne dersiniz? Arabayı kapıda beklettim.”</p>

  <p>Teinosuke bugünkü buluşmanın genel hatlarını karısından şöyle bir dinlemişti. Ama sadece telefonda görüşmüşlerdi. Niu Hanım’ı ismen biliyordu fakat tam çıkaramamıştı. Tam bir muammanın içine çekiliyormuş gibi hissediyordu kendini. Bugün görüşecekleri bey nasıl biriydi, Itani kendisini nereden tanıyordu? Yolda arabadayken aklındakileri sordu. Itani’den, “Bendeniz bilmiyorum efendim, ayrıntıları Niu Hanım’a sorunuz,” cevabını aldı. “Niu Hanım’ı nereden tanıyorsunuz?” diye sorduğunda ise, “O hanımla, çok yakın zamanda tanıştık. Bugün kendisiyle ikinci kez yüz yüze görüşmüş olacağız,” cevabı gelince Teinosuke’nin aklı iyice allak bullak oldu. Kitchō denilen restorana ulaştıklarında, o hanımla Hashidera denilen adamın kendilerinden önce oraya gelmiş olduğunu gördüler.</p>

  <p>Itani kendileri için ayrılmış Japon tarzı bölüme geçerlerken, “Çok bekledin mi?” diye Niu Hanım’a sordu. Onun gibi her zaman nezaketle konuşan biri için, ikinci kez karşılaştığı biriyle aşırı senli benli konuşmuştu.</p>

  <p>“Yok canım, biz de şimdi geldik,” diye Niu Hanım da samimi bir tavırla cevap verdi. “Harikasın! Tam zamanında geldiniz.”</p>

  <p>“Ben hep dakik davranırım. Küçükhanım zamanında yetişebilir mi diye endişe ettiğimden, gelirken onu da alıp geldim.”</p>

  <p>“Burayı kolay buldunuz mu?” diye sordu Niu Hanım.</p>

  <p>“Hıı. Şey, Makioka Bey biliyorlarmış burayı...”</p>

  <p>“Merhaba. Sizinle bir kez karşılaşmıştık,” diye söze girdi Teinosuke. Bu hanımla kendi evlerinin salonunda tanıştıklarını hatırlamıştı. “Kusura bakmayın, daha sonra hiç görüşemedik. Eşim için her zaman yaptıklarınıza teşekkürler efendim...”</p>

  <p>Hepsi Tokyo lehçesiyle konuşuyordu.</p>

  <p>“Hiç olur mu? Asıl bendeniz teşekkür ederim. Uzun zamandır eşinizi görme fırsatı bulamadım. Ne zamandı acaba? En son sarılıktan yatarken ziyaret etmiştim kendisini.”</p>

  <p>“Aaa, o zaman demek. Herhalde iki-üç yıl olmuştur, değil mi?”</p>

  <p>“Evet, öyle... O zaman iki arkadaşımla birlikte rahatsız etmiştim. İstirahat ederken bizim yüzümüzden yatağından kalktı, geldi. Tam anlamıyla eli maşalı kadınlar baskını gibi gelmiştir kendisine belki...”</p>

  <p>“Eli maşalı! Tam da öyle!” Deminden beri tanıştırılmalarını bekleyen Hashidera eğilerek selam verdi. Niu Hanım’a bir göz atarak böyle derken, yüzüne bir gülümseme yerleştirmişti. Üzerinde kahverengi bir takım elbise vardı. “Eh, bendeniz Hashidera efendim. Memnun oldum,” diye ilk olarak Teinosuke’yi selamladı. “Bu hanım tam da söylediği gibi eli maşalı biri efendim. Ne yaptı, ne etti beni kendisiyle gelmeye ikna etti. Bugün bendeniz biraz da kendimde olmadan buralara sürüklendim efendim.”</p>

  <p>“Aaa, Hashidera Bey bu söyledikleriniz bir centilmene yakışmıyor. Artık buraya geldikten sonra bunları söylemenin ne gereği var?”</p>

  <p>“Sahiden öyle, ayol!” diye Itani de ona katıldı. “Böyle bahanelerin ardına sığınmasanız olmaz mı efendim? Bir centilmen yenildiği zaman bunu kabul etmeyi bilmeli. Hem bize de biraz ayıp etmiyor musunuz bu sözlerinizle?” diye konuşmaya şakalaşarak devam etti.</p>

  <p>“Hiç olur mu!” diye cevap verdi Hashidera ne yapacağını bilemez gibi kafasını kaşıyarak şakalaşmayı sürdürdü: “Bugün çok sıkıştırıyorsunuz beni.”</p>

  <p>“Neler diyorsunuz efendim, hiç sıkıştırmak olur mu? Biz sizi düşündüğümüz için buradayız. Merhum eşinizin resmine bakıp durarak yaşamak, kendinize zarar. Arada bir çıkıp etrafa da bakmak gerek. O zaman, dünyada merhum eşinizden altta kalmayacak güzellikte hanımlar olduğunu da görürsünüz efendim!”</p>

  <p>Teinosuke, Yukiko’nun ne düşüneceğinden endişelenerek baldızının yüzüne bir göz attı. Herhalde Yukiko zamanla bu tür ortamlara alışmış olacak ki gülümseyerek konuşulanları dinliyordu.</p>

  <p>“Hadi, hadi... Daha fazla şikâyet etmeden, yerlerimize geçelim efendim. Hashidera Bey, siz şuraya oturun, oraya ben oturayım.”</p>

  <p>“Yaa, bugün iki eli maşalı hanım var burada efendim, dediklerini yapmazsak kendilerinden korkulur!”</p>

  <p>Herhalde Hashidera da, Teinosuke’ler gibi buraya zorla getirilmişti. Aklında öyle hemen tekrar evleneyim diye bir düşünce yoktu. Niu Hanım gibi öyle pek bir yakınlığı olmayan bir hanım onu yakalamış, şöyle bir düşünme fırsatı bile tanımadan yakasından tutarak apar topar buraya getirmişe benziyordu. Sürekli olarak, “Ne yapacağımı bilemedim...”, “Hiç beklemiyordum,” deyip duruyordu. Bu mahcup halinde bir sevimlilik vardı. Bu haliyle, söylediklerinin karşısındakilere kendini rahatsız hissettirecek bir tarafı yoktu. Teinosuke onunla konuştukça, adamın girdiği ortama ayak uyduran, terbiyeli, oturmasını kalkmasını bilen biri olduğunu fark etti. Kendisine verdiği kartvizitte tıp doktoru unvanı vardı. Tōasei-yaku İlaç Şirketi’nde yöneticiydi. Kendisi, “Doktorluk yapmıyorum efendim. İlaç şirketinde şefim,” demişti. Dışarıdan bakıldığında her haliyle işadamı tipindeydi, doktora benzer bir tarafı pek yoktu. Yaşının kırk beş-kırk altı olduğunu duymuştu. Açık tenliydi. Eh yüzü düzgün, iyi görünüşlü biriydi. Yaşını başını almış olduğu için, aklı havada biri gibi görünmüyor, yaşına uygun davranıyordu. Bugüne kadar karşılarına çıkmış taliplerin içinde, bu adam ilk bakışta en iyileriydi herhalde. Teinosuke kadar olmasa da, içkiye de dayanıklı görünüyor, ikram edileni geri çevirmiyordu. Normalde birbiriyle pek tanışıklığı olmayan insanların bir araya gelmesi, soğuk bir ortam yaratabilirdi. Ancak bu cüretkâr iki “eli maşalı” hanıma, beylerin görmüş geçirmişliği de eklenince sohbet kendiliğinden akıp gitti.</p>

  <p>“Bendeniz bu restorana pek gelmedim. Getirdikleri her şey pek güzel, değil mi?” dedi Teinosuke içkinin etkisiyle hafifçe kızarmış yüzüyle, “Bugün <i>sake</i> olsun, yemekler olsun çok boldu. Tıka basa yedik, içtik. Hep bu kadar bol kepçe mi yemek veriliyor burada?”</p>

  <p>“Yok, öyle değildir herhalde,” diye Hashidera lafa karıştı, “bugün Niu Hanım var diye özel hazırlamışlardır.”</p>

  <p>“Yok canım öyle bir şey yok. Kocam buranın müdavimidir, o yüzden biraz nazımız geçiyor. Hem de restoranın adı Kitchō, kısmet anlamına geliyor ya, o yüzden belki uğurlu gelir diye burayı seçtim.”</p>

  <p>Teinosuke, “Hanımefendi şimdi siz Kitchō dediniz ama,” dedi restoranın adının yazıldığı <i>kanji</i> imlerini eliyle işaret çizerek “...bakın böyle yazılıyor ama <i>kikkyō</i> diye okunmuyor mu acaba?” diye sordu. “Kantō’luların bu sözcüğü bilmediğini tahmin ediyorum, peki Itani Hanım Osaka’da <i>kikkyō</i> diye bir şey olduğunu siz biliyor muydunuz?”</p>

  <p>“Şey, bendeniz hiç duymadım efendim...”</p>

  <p><i>“Kikkyō?”</i> dedi Hashidera da merakla. “Bendeniz de bilmiyorum...”</p>

  <p>“Ben biliyorum,” diye söze katıldı Niu Hanım. <i>“Kikkyō,</i> şey değil miydi? 10 Ocak’ta Ebisu Festivali’nde Nishinomiya ve Osaka Imamiya’da, yapraklı bambu dallarına <i>koban</i> sikkesi, şans getirsin diye <i>daifukuchō</i> yazısı ve <i>senryō-bako</i> adı verilen para sepeti gibi şeyler asılır satılır, o değil mi?”</p>

  <p>“Hah, o işte!”</p>

  <p>“Aa, şey gibi mi, hani yeni yılda bereket getirsin diye asılan <i>mayudama</i> süsü var ya, hani ağaç dallarına şekerleme asılır, tapınaklarda filan satılır,onun gibi değil mi?”</p>

  <p>Niu Hanım, “Evet, evet o işte! ‘10 Ocak Ebisu Festivali’nde satılır...’” diye şarkının bir bölümünü mırıldanarak söylemeye başladı <i>kazebukuro</i> [rüzgâr torbası], <i>toribachi</i> [sikke kabı], <i>zenigamasu</i> [para kesesi], <i>koban</i> [uğur sikkesi], <i>kinbako</i> [para kutusu] ve <i>tateeboshi</i> [uzun soylu başlığı] diye söyledikçe tek tek elinin parmaklarını indirerek sayıyordu. “Bunları yapraklı bambu dalına asıp tutturuyorlar. Bu restoranın adıyla aynı <i>kanji</i> imleriyle yazılıyor ancak <i>kikkyō</i> diye okunuyor. Öyle değil mi Makioka Bey?”</p>

  <p>“Hah, öyle. Açık söyleyeyim hanımefendi <i>kikkyō</i>’u biliyor olmanızı hiç beklemiyordum.”</p>

  <p>“İnsanlar göründüğü gibi değildir... Ben Tokyolu gibi görünsem de Osaka’da doğdum!”</p>

  <p>“Nee... siz mi?”</p>

  <p>“O yüzden bu kadarını olsun biliyorum. Ama hâlen o eski okunuş biçimiyle okuyan birileri kalmış mıdır acaba? Bu restorandakiler de kendilerine Kitchō diyorlar.”</p>

  <p>“Madem öyle, bir sorum daha olacak. Biraz önce saydığınız 10 Ocak Ebisu süsünde asılan <i>hazebukuro</i> nasıl bir şey acaba?”</p>

  <p>“<i>Hazebukuro</i> mu dediniz? <i>Kazebukuro</i> olmasın?” diyerek tekrar söylemeye başladı: “<i>kazebukuro, toribachi, zenigamasu...</i>”</p>

  <p>“Yok, öyle değil, doğrusu <i>hazebukuro</i> olacak.”</p>

  <p>“<i>Hazebukuro</i> ne ki?”</p>

  <p>“İçine <i>haze</i> [patlamış pirinç] koyulan torba olmasın?” diye araya girdi Hashidera. “<i>Haze</i> yapışkan pirinci kavurup patlatmaya denmiyor mu? Nasıl yazıldığını tam bilmiyorum ama patlatmak sözcüğünden geliyor olmasın? Bildiğim kadarıyla Kantō bölgesinde mart ayındaki festivalde onu kullanıyorlar.”</p>

  <p>“Hashidera Bey tam doğru söylediniz!”</p>

  <p>Bir süre Tokyo’nun olduğu Kantō bölgesiyle, Osaka’nın bulunduğu Kansai bölgesini âdetlerinden, lehçelerine kadar mukayese ederek konuşmaya devam ettiler. Osaka’da doğmuş, Tokyo’da büyümüş, sonra Osaka’ya geri gelmiş Niu Hanım bu yönünden bahsederken, “Ben hem karada hem suda yaşayan amfibi hayvanlar gibiyim, her ortamda yaşarım,” dedi. Bu konularda hepsinden daha çok şey biliyordu. Bir Teinosuke’ye, bir Itani Hanım’a dönerek bir Osaka lehçesiyle, bir Tokyo lehçesiyle konuşarak bir lehçeden diğerine kolaylıkla geçebiliyordu.</p>

  <p>Konuşmanın ilerleyen zamanlarında, bir yıl kadar Amerika’da güzellik uzmanlığı üzerine eğitim almış Itani “oralar”dan bahsedince, Hashidera da Almanya’da Bayern İlaç Şirketi’ne yaptığı inceleme gezisini anlattı. Çok büyük bir şirketti, fabrikanın bir yerinde buradaki Shōchiku Tiyatrosu büyüklüğünde bir sinema salonu bile yapılmıştı. Bunlardan bahsederken, Itani uygun bir yerinde sözü asıl konuya getirdi. Hashidera’nın kızını, memlekettekileri sordu, Yukiko ile karşılıklı konuşabilmeleri için vesileler yaratmaya başladı. Bu arada konu Hashidera’nın tekrar evlenmesine geldi.</p>

  <p>“Kızınız yeniden evlenmenize nasıl bakıyor?”</p>

  <p>“Ne düşündüğünü hiç sormadım. Kızımdan önce, daha bendeniz henüz bu konuda kafamı toplayıp bir karara varamadım ki...”</p>

  <p>“Madem öyle, bir karara varmanızın tam zamanı. Sonsuza kadar böyle yaşayacak değilsiniz ya?”</p>

  <p>“Evet, orası doğru... Sadece bilemiyorum... böyle... nasıl anlatsam... Hemen şimdi yeni bir yuva kurmayı göze alamıyorum belki de.”</p>

  <p>“Sebebi ne acaba?”</p>

  <p>“Öyle özel bir sebebi yok. Bir türlü böyle bir şeye niyet edemiyorum belki. Ama hanımefendiler siz kulağımın dibinde ‘evlen, evlen’ diye beni dürtüklerseniz sonunda evlenmeye niyet edebilirim gibi geliyor.”</p>

  <p>“O zaman işi bize bırakıyorsunuz, değil mi?”</p>

  <p>“Yook, böyle derseniz beni zor durumda bırakırsınız...”</p>

  <p>“Bakın yine kaçak davranıyorsunuz! Bir an evvel yeni bir yuva kurmanıza merhum eşiniz de sevinirdi!”</p>

  <p>Yok, öyle merhum eşim yüzünden değil.”</p>

  <p>“Baksanıza Niu Hanım, böylelerine yemeği tepsisiyle sunmazsanız olmaz. Hiç düşünecek bir şey yok. Biz ne olursa olsun işi elimize alalım olmaz mı?” dedi Itani.</p>

  <p>“Sahiden, günü gelince de mırın kırın etmesine izin vermeden bu işi halledelim!”</p>

  <p>Teinosuke ve Yukiko, Hashidera’nın iki “eli maşalı” kadın tarafından sıkıştırılmasına gülmekten başka bir şey yapmadılar. Bu görüşme asla görücü niyetiyle yapılmıyordu, söyledikleri gibi çok ciddiye almadan sadece bir akşam yemeği yemeye gelmişlerdi. Yine de ne yapacağına karar verememiş bir adamı zorla karşılarına getirerek kendi gözlerinin önünde ikna etmeye çalışmak “eli maşalı” kadınların dışında kimsenin yapabileceği bir şey değildi. Teinosuke içlerinde bulundukları durumun çok tuhaf olduğunun farkındaydı. Fakat daha çok, bu durumu hiç de rahatsız oluyormuş gibi görünmeden, gülerek izleme gücünü ne zaman kazandığını bilmediği Yukiko’ya şaşırıyordu. Elbette, rahatsız olduğunu belli etmeden, sakin sakin gülümsemesi böyle bir ortam için en uygunuydu. Ama eski Yukiko olsaydı, böyle bir durumda bulunmaya dayanamaz, kıpkırmızı kesilir ya da ağlar, hiç olmadı kalkıp giderdi. Yukiko hep yeniyetme bir kızın saflığına sahip olmuştu ancak defalarca görücüye çıka çıka, sinirleri iyice dayanıklı olmuş, hatta derisi bir yere kadar nasır bağlamıştı belki. Aslında otuz dört yaşına geldiği düşünülürse olması gereken buydu. Genç görünüşüne ve buna uygun küçükhanım kıyafetlerine aldanan Teinosuke de bugüne kadar ondaki değişimi gözden kaçırmıştı.</p>

  <p>Asıl Hashidera’nın aklından neler geçiyordu acaba? Böyle böyle bir genç hanımla sizi tanıştıracağız diyen Niu Hanım’dan kaçamayarak bir görmekten bir şey çıkmaz diye gelmişse bile; gerçekten “göze alamıyor”sa, çıkıp gelmemesi gerekirdi. Arkasına gizlendiği bu sözlerin aksine “göze almış” olduğunu düşünmek doğru olmaz mıydı? En başından beri bulunduğu durumdan utanıyormuş gibi davranması, biraz abartılı gelmişti. Kendisine uygun bir kız çıkarsa, bu işi ciddiye almayı düşündüğü barizdi. Tamamen gönülsüzce, öylesine bir bakmaya geldiğini düşünmüyordu. Niu Hanım’ın dediği gibi biraz “kaçak” davranıyor, fazla diplomatik yaklaşıyordu. Bu akşam Yukiko’nun onda nasıl bir intiba bıraktığını, dışarıdan anlamak mümkün olmuyordu. Yukiko dışında bu akşam hepsi sohbeti koyulaştırmışlardı. Yukiko ise en başından beri “eli maşalı” hanımların yaptıklarından ürkerek iyice içine kapanmıştı. Arada Hashidera’yla sohbet etme fırsatı yaratılsa bile o malum huyuyla, sohbete katılmaya bile çalışmamıştı. Hashidera da, tamamen “eli maşalı” iki kadının arasında kalmış, ne yazık ki Yukiko’yla iki-üç kereden fazla konuşamamıştı. Teinosuke’nin, karşısındakinin ne düşündüğünü anlaması mümkün olmamış, ayrılırlarken bir daha görüşmezler mi, yoksa tekrar buluşurlar mı pek tahmin edememiş, uygun bir şekilde vedalaşıp ayrılmıştı.</p>

  <p>Itani dönüşte Hankyū treninde onlarla birlikte dönmüş, yol boyunca, “Niu Hanım’la birlikte bu işi sonucuna bağlayacağız, işler oraya geldikten sonra Hashidera Bey’e bir şey söyletmeyiz. Belli etmese de, Küçükhanım Yukiko’dan hoşlandığını ben fark ettim,” türünden şeyleri Teinosuke’nin kulağının dibinde defalarca tekrar etmişti.</p>


  <h2 id="sigil_toc_id_76">On beşinci bölüm</h2>

  <p>O akşam eve döndüğünde Teinosuke, Sachiko’ya, Hashidera’nın kendi üzerinde bıraktığı intibayı anlattı. “Dışarıdan dört dörtlük görünüyor. Bize çok uygun biri. Fakat tekrar evlenmek konusunda kafası karışık. Niu Hanım ve Itani’nin söylediği kadar hazır görünmüyor bu işe. Şimdilik bekleyip görmekten başka yapılacak bir şey yok. O hanımların söylediğine körü körüne inanırsak aptal yerine düşeriz,” dedi. Evlilik meselesinde geçen seneden beri cesaretlerini iyiden iyiye yitiren karıkoca aralarında bu minvalde bir şeyler konuştular.</p>

  <p>Ertesi akşamüzeri Itani uğradı. “Bu sabah Niu Hanım’dan telefon geldi. Size bu nedenle uğradım,” diyen Itani hemen ardından, “Hashidera Bey hakkında ne düşünüyorsunuz? Küçükhanım Yukiko kendisini nasıl bulmuş?” gibi sorular sordu. Sachiko da kocasının daha önce kendini uyardığı gibi, “Bize düzgün biri gibi geldi ancak kendisi bu konuda çok net değilmiş,” diye cevap verdi. Itani, “Öyle bir şey yok efendim. Bu konuda bir şüpheniz olmasın,” diyerek Sachiko’yu temin etti. “Tek pürüz, Hashidera Bey, küçükhanımı içine kapalı ve cansız bulmuş. Bu konuda endişeleri varmış. Kendisi canlı, neşeli insanları severmiş. Niu Hanım’a telefonda böyle söylemiş,” diye aktardı. “Ben de Niu Hanım’a bu konuda şöyle cevap verdim efendim: ‘Küçükhanım Yukiko ilk bakışta öyle görünse de aslında öyle biri değildir. Hashidera Bey’e böyle söyleyin lütfen. Doğrusunu söylemek gerekirse, içine kapanık olduğu söylenebilir. Ancak asla cansız, sıkıcı biri değildir efendim. Tam bir küçükhanımefendi olduğu için, öyle bir intiba vermiş olabilir. Fakat kendisini tanıdıkça hobilerinden başlayarak her konuda tahmin edilemeyecek kadar <i>haikara</i> yani Avrupai, modern, canlı biri olduğunu anlarsınız, emin olun. Bendeniz bu hanım kızın Hashidera Bey’in hayallerindeki gibi canlı neşeli biri olduğuna inanıyorum. Eğer dediklerime inanmıyorsanız lütfen bizzat görüşün, kendi gözlerinizle görün. Müzikte piyanodan hoşlanır, yemekte Batı yemeklerini sever, Batı filmlerini izler, İngilizce ve Fransızca bilir. Sırf bunlar bile kendisinin ne kadar hayat dolu biri olduğunu göstermiyor mu? Kıyafet olarak Japon tarzını tercih etse de, öyle cıvıl cıvıl, yenleri uzun <i>yūzen</i> kimonoların ona bu kadar yakışması doğasındaki güzellikten geliyor. Bunları kendisini tanıdıkça zamanla anlarsınız. İyi aile kızlarının tanışır tanışmaz öyle fazla konuşmamaları daha uygundur efendim.’ Defalarca telefon bağlatarak Niu Hanım’a tekrar tekrar söyledim!” diye anlattı Itani. Ardından da şöyle ekledi: “Fakat efendim, Küçükhanım Yukiko da fazla ağırbaşlı davranınca yanlış anlaşılıyor, bu kendisi için çok iyi değil. Azıcık cesaretini toplayarak beyefendiyle bir kez görüşürse daha iyi olur efendim. Çok yakında o beyi tekrar kolundan tutup getirmeye çalışacağız. Lütfen tekrar görüştüklerinde canlı ve neşeli bir intiba vermeye gayret etsin efendim,” diye rica etti. Sonra ayrıldı.</p>

  <p>Sachiko, Yukiko’nun gözünün yanındaki lekenin görünmesinden endişe etmişti. Bu sefer şanslarına pek belirgin değildi. Bu bir yana, işin sonunun bir yere varıp varmayacağını bilemiyordu. Bu nedenle, Itani’nin söylediklerini pek ciddiye almadan dinlemişti. Fakat Itani söylediğini yapıyor gibiydi, ertesi gün öğleden sonra üç sularında, telefon etti: “Bendeniz şimdi Osaka’dayım. Niu Hanım ile ikimiz, Hashidera Bey’i de alarak ziyaretinize geleceğiz. Herhalde bir saat kadar sonra orada oluruz,” dedi. Sachiko telaşlanarak emin olmak ister gibi, “Buraya mı geleceksiniz?” diye sordu. “Hıı, evet evet. Bugün Hashidera Bey’in pek vakti yokmuş. Sadece yirmi dakika, yarım saat uğrayacağız. Görüşmek için başka uygun yer bulamadık efendim. Ayrıca kendisi de sizleri evinizde görmek istiyormuş,” diye cevap verdi Itani. “Eve mi gelecek? Şey...” diyen Sachiko’nun bir bahane bulmasına izin vermeden, “Bakın bugün gelme işi çok aniden çıktı. Sahiden yirmi-otuz dakika oturup kalkacağız. Nasıl ağırlayacağınızı düşünüp endişelenmeyin lütfen. Bakın, Hashidera Bey bu işe ilgi gösteriyor. Ya, şimdi bunu erteledik diye iş bozulursa değil mi efendim? O yüzden lütfen bu şekilde yapmamıza izin verin,” diye iyice sıkıştırdı. Bunları duyan Sachiko, kardeşinin hislerini de göz önünde bulundurarak onun da fikrini aldı: “Ne yapalım, Yukiko’cuğum? İstersen, Etsuko’yu O-Haru’yla birlikte Kobe’ye göndeririz, haberi olmaz.” Yukiko, “Gitmeseler de olur. İkisi de durumu biliyor nasılsa,” dedi rahatça. Kardeşi kabul edince Sachiko, Itani’ye, “Madem öyle, bekliyoruz,” cevabını verdi. Hemen ardından kocasının ofisini aradı, Teinosuke’den o saate kadar eve gelmeye çalışmasını istedi.</p>

  <p>Teinosuke, misafirler gelmeden eve dönmüştü. “Senden sonra bana da telefon ettiler. Hashidera Bey’in sıcak bir aile yuvasına hasret olduğunu söyleyerek bugün kendisini ailecek ağırlamamızı istediler. Ha sahi... Yukiko’nun, eve gelmelerine rıza göstermesine şaşırdım,” diyerek ekledi: “Ben her şeyden çok Yukiko’daki bu değişimden memnunum.”</p>

  <p>Çok geçmeden misafirleri geldi. Hizmetçiler kendilerini salona buyur etti. O sırada Itani salondan çıkarak Sachiko’yu buldu: “Bugün Koisan buradalar mı?” Sachiko ne diyeceğini bilemeden, “Maalesef dışarıda,” diye cevapla geçiştirdi. Itani, “Madem öyle, Küçükhanım Etsuko olsun bize katılsın. Aslında Hashidera Bey’in kızım da getirmek istiyorduk fakat pek ani oldu, getiremedik. Bir dahaki sefere mutlaka onu da getireceğim. Tam Küçükhanım Etsuko’nun akranı, birbirlerine arkadaşlık ederler. Küçükhanımlar anlaşırsa çok iyi olur. Böylece Hashidera Bey de, olaya daha sıcak bakar. Her şeyin yolunda gideceğine inanıyorum ben,” dedi.</p>

  <p>Sachiko durumu kocasına danıştı. Teinosuke, “Yukiko’nun rıza göstermesi iyi oldu, Etsuko da çıksın, onun ne düşüneceğini de görmüş oluruz hem,” diyerek kabul etti. Sonrasında Teinosuke, Sachiko, Yukiko ve Etsuko dördü misafirlerinin yanına çıktı. Hashidera, “Kusurumuza bakmayın,” diye konuşmaya başladı. “Böyle birdenbire çıkıp geldik. İnanın bu ‘eli maşalı’ hanımlar kolumdan tutup getirdiler beni. Benim fikrim değildi,” dedi bahaneler sıralayarak. Arada, “Ben sıradan, maaşa tabi biriyim. Benim gibi birinin küçükhanımla evlenmesi, hem de sosyal konumumuz farklıyken... Ne diyeceğimi bilemiyorum,” gibi bir şeyler de söyledi.</p>

  <p>Yukiko eskiden olduğu gibi işi yokuşa sürmese de, doğuştan gelen huyunu öyle hemen değiştiremiyordu. Itani’nin tüm uyarılarına rağmen bu konuda özel bir çaba gösteriyor gibi değildi. Konuşma kendisine geldiğinde, her zamanki gibi davranıyor, doğru dürüst cevaplar vermiyordu. Durumu fark eden Teinosuke, her sene çiçek seyrinde çektirdikleri fotoğrafların olduğu albümü getirtti. Fotoğraflardan sohbet etmeye başladılar. Ancak daha çok Sachiko konuştu. Arada bir de Yukiko ve Etsuko çekingen çekingen bir-iki söz söylediler. Sachiko, şimdi Taeko olsa şakalar yaparak ortamı hareketlendirirdi, diye düşündü. Üçünün de aklından benzer şeyler geçmişti herhalde. Tüm bunlar olurken, yirmi-otuz dakika diye konuşulan şey, bir saati buldu. Sonunda Hashidera kol saatine göz atarak, “İzninizle,” deyip yerinden kalktı. Niu Hanım da Itani de onunla kalkıyorlardı ki Sachiko, “Itani Hanım, her zaman meşguldür biliyorum ama Niu’cuğum görüşmeyeli çok oldu, lütfen biraz daha kal,” dedi. Niu Hanım da, “Madem öyle, kalayım bari, akşam yemeği mi yiyeceğiz?” diye sordu. Sachiko, “Hazırda ne varsa onlarla idare edeceğiz olur mu?” derken, “Kâfi,” diyen Niu Hanım orada kaldı.</p>

  <p>Sachiko akşam yemeğinde, Yukiko ve Etsuko’dan kendilerini misafirleriyle baş başa bırakmalarını istedi. Kendisi ve kocası Niu Hanım’la sohbet ettiler. Hashidera, bugün kendisiyle ilk kez tanışmış olan Sachiko’da iyi bir intiba bırakmıştı. Karıkoca ne diyeceklerini önceden aralarında kararlaştırmadan, adamın halini tavrını övmüşlerdi. “Yukiko’nun fikrini henüz sormadık ama öyle birine olmaz demez herhalde” fikrine kadar aynı görüşte birleşmişlerdi. Sonra Niu Hanım’dan adamın gelirini, ailesini, huyunu suyunu, etrafta sorup soruşturduğu şeyleri dinlediler. Duydukları şeylerin de etkisiyle, bu işi hayırlı bir sonuca bağlama istekleri artmıştı. Karıkocanın aklına takılan şey, Hashidera’da büyük bir istek görmemeleriydi. Niu Hanım’a göre bu durum, kendilerinin adamı sürekli sıkıştırmalarından kaynaklanıyordu. Adam mahcubiyetini, o görünüşün ardına saklamaya çalışıyordu. Gizlemeye çalışsa da, ilgi duyduğu açıktı. Ancak dürüst olmak gerekirse, Hashidera, merhum eşiyle severek evlenmişti. Az da olsa aklının bir köşesinde o vardı. Merhumun yadigârı olan kızının ne düşüneceğinden de çekiniyordu. Bu nedenle tekrar evlilik konusunda da, kendisi doğrudan bir şey yapmamaya çalışıyordu. Sanki başkalarının ısrarlarından kaçamamış gibi davranıyordu. Hem de kendi atmakta zorlandığı bir adımı, başkalarının iteklemesiyle yapmayı tercih ediyor olabilirdi. Gerçekten bu işe gönlü olmasa, iki defa böyle kolundan tutup getirmelerine izin verir miydi? Bugün bile, her ne kadar sadece bir kez görüştüğü bir genç hanımm evine böyle gelmenin doğru olmadığını söylese de sonuçta çıkıp gelmişti. Bu da Yukiko’ya ilgi duyduğunun kanıtı değil miydi? Böyle demişti Niu Hanım. Bu duydukları, Sachiko’ların aklına yatmıştı. Niu Hanım, “Hashidera Bey’in, kızının ne düşüneceğini önemsediği çok açık,” dedi. “Kızının sevdiği biri olursa diyeceği bir şey kalmaz. Bir sonraki sefere kızıyla Yukiko’yu bir araya getirmeye çalışacağım. O zaman siz de Etsuko’yu birlikte getirin lütfen. Birbirleriyle anlaşmaları için elimizden geleni yapalım,” diye konuştu.</p>

  <p>Bunları anlatan Niu Hanım sonra izin isteyip ayrıldı. Sachiko, o gittikten sonra Teinosuke’ye, “Şimdiye kadar karşımıza pek çok aday geldi ama bu en iyisi. Bizim tüm beklentilerimiz karşılayan biri. Hali vakti, konumu... bizden ne aşırı fazla ne de olmayacak kadar düşük, tam uygun! Bunu kaçırırsak bir daha böyle bir kısmet çıkmaz. Niu Hanım’ın anlattığı gibi, diğer taraf özellikle kaçak davranıyor, bizim bir şeyler yapmamızı istiyorsa, kendimizi biraz daha ortaya atamaz mıyız?” diye kocasından bir tavsiye bekler gibi sordu. Teinosuke de daha atak olma konusunda hemfikirdi ancak ne yapması gerektiğini bilmiyordu. Her şeyden önce Yukiko öyle girgin biri değildi. Teinosuke böyle zamanlarda ne yapacağından emin olamıyordu. Bu akşam da Yukiko, adama biraz olsun yakınlık göstermemişti. Bunları söyleyerek, “Bir şeyler düşünelim,” demekle yetinmiş, aklına başkaca bir şey gelmemişti.</p>

  <p>Ertesi gün ofisine giden Teinosuke, Hashidera’nın çalıştığı Doshō-machi’nin çok uzakta olmadığını düşündü. Bir bahane yaratarak adamın çalıştığı yere uğrar, bu işi biraz daha rayına koymaya çalışabilirdi. O zaman bir gün önce, ilaçlardan konuştukları aklına geldi. Karısı, Alman malı B vitami ve sülfamiti evlerinden hiç eksik etmediğinden, son dönemde savaştan dolayı Prontosil haplarının da iğnelerinin de zaman zaman piyasada bulunmadığından, temin etmekte zorluk çektiğinden bahsetmişti. Hashidera, “Bizim şirketimizin ürettiği Premil adlı sülfamit hapını mutlaka bir deneyin. Diğer yerli malları gibi değil, asla yan etkisi yok. Etkisine gelince Prontosil’den bir farkı yok. Ayrıca B vitamini de üretiyoruz. Bir deneyin lütfen,” diye ısrar etmiş, “hızlı postayla size ulaştırırım,” diye eklemişti. Bunu duyan Teinosuke, “Hiç zahmet etmeyin lütfen. Her gün Osaka’ya gidiyorum zaten. Bir gün şirketinize uğrar alırım,” demişti. Teinosuke bunları söylerken niyeti gerçekten bu değildi ama şimdi kalkıp gider de, “Eşimin söylediği ilaçları almak için uğradım,” derse tuhaf kaçmayacağına kanaat getirdi. Ofisten biraz erken çıktı. Sakaisuji’den yürüyerek adamın çalıştığı yere gitti.</p>

  <p>Hashidera’nın şirketi Sakaisuji’den batıya doğru yüz metre kadar ötede, Doshō-machi Caddesi’nin kuzeyindeydi. Az katlı, geleneksel <i>dozō</i> tarzı yapılardaki eski dükkânlar yan yana dizilmişti. İçlerindeki tek betonarme binayı görünce yerin orası olduğunu hemen anlamıştı.</p>

  <p>Onu karşılamaya gelen Hashidera’ya, durumu anlatmasına bile gerek kalmadı. Adam kendisini selamladıktan sonra çıraklardan birini çağırarak şu, şu ilaçları ayrı kutulara koyup getirmesini istedi. Ardından da, “Kusuruma bakmayın, işyerinde sizi ağırlayabileceğim uygun bir yer yok. Dilerseniz bu yakınlarda bir yerlere gidebiliriz. Ama önce biraz bekleteceğim,” diyerek, içeride çalışanlara birkaç emir verdikten sonra üzerine bir şey almadan, şapkasını bile bırakıp Teinosuke’nin yanına geldi. Bu arada Teinosuke beş dakika kadar işyerinin diğer ucunda beklemişti. Hashidera’nın yönetici olduğunu biliyordu ama çalışanlara talimat verişinden ve diğerlerinin ona karşı tavırlarından, buradaki en üst düzey kişi olduğu anlaşılıyordu.</p>

  <p>Hashidera, “Ne zaman bir ihtiyacınız olursa söyleyin,” diyerek ilaç paketini Teinosuke’ye vermiş, ücretini de almamıştı. Kendini mahcup hisseden Teinosuke önce, “Siz meşgulsünüz, ben izninizi rica edeyim,” demeyi denemişti. “Yok, meşgul değilim. Hadi yakınlarda bir yerlerde oturup konuşalım,” cevabını alınca da, belki konu bir yerlere varır, hem böyle bir fırsatı kaçırmak yazık olur diye düşünerek adamın peşine takılmıştı.</p>

  <p>Teinosuke, yakınlarda bir yere oturup bir şeyler içeceklerini düşünmüştü. Ancak yemek yemeye gittiler. Küçük bir avludan geçerek bir evi andıran küçük bir lokantanın ikinci katına çıktılar. Teinosuke, Osaka’yı iyi tanıdığını düşünürdü fakat böyle bir yerde böyle bir avlu ve böyle bir lokanta olduğunu bilmiyordu. İkinci katta Japon tarzı tek oda vardı. Dışarı bakıldığında, dört yanda diğer evlerin çatıları ve aradan yükselen beton binalar görünüyordu. Senba’nın “Domannaka” denilen yerini andırıyordu. Olasılıkla burası Doshō-machili tüccarların, daha çok da ilaç firmalarının yöneticileri ya da şeflerinin misafirlerini getirdikleri, mütevazı bir yemek yiyip iş konuştukları bir yerdi.</p>

  <p>“Kusura bakmayın, sizi böyle bir yere getirdim. Çıkışta bir işim olduğundan daha uzak bir yere gidemedik,” dedi Hashidera. Teinosuke’nin gelirken aklında akşam yemeği hiç yoktu zaten. Bunları duyunca kendini iyice mahcup hissetti.</p>

  <p>Öyle dikkate değer bir lezzeti olmasa da özenle seçilmiş beş tür yemek geldi. İki-üç şişe de <i>sake</i> servisi yapılmıştı herhalde. İlk geldiklerinde saat daha erkendi. Hashidera’nın meşgul olduğunu tahmin eden Teinosuke kısa kesmeye çalışmayı düşünmüştü. Yemek bittikten sonra bambu perdenin dışında bahar başlangıcının habercisi gökyüzü, akşam alacasına bürünmüştü. İki saat olmamıştı geleli. Hashidera, Teinosuke’nin açmasını gizliden gizliye umduğu konuyu açmamıştı. Yemek, tam bir nezaket çerçevesinde geçmiş, öylesine birkaç şakalaşmanın ötesine gitmemişti.</p>

  <p>Teinosuke’nin sorduğu bir soruyu cevaplayan Hashidera, aslında iç hastalıkları uzmanı olduğunu, Almanya’da tamamen gastroskopi üzerine yoğunlaştığını, ancak döner dönmez şimdi çalıştığı şirketle tanıştığını anlattı. Durum öyle gerektirince doktorluğu bırakmış, ilaç işine atılmak durumunda kalmıştı. Halen çalıştığı şirketin başka bir sahibi vardı ancak pek gelip gitmezdi. Bu nedenle tüm işi kendisi yürütüyordu. Anlattığına göre ilaç tanıtımı için taşraya gittiğinde karşısındaki insanlar çoğu kez onun doktor olduğunu bilmeden konuşurlardı; öğrendiklerinde de kafaları karışırdı. Onların bu hali gerçekten matrak olurdu.</p>

  <p>Teinosuke, kendisi bu tür sorular sorduğu halde, karşısındaki, ne Makioka’lardan ne de Yukiko’dan bir kez bile bahsetmediği için söze nasıl gireceğini bilememişti. Yemek bittikten sonra meyve servisi yapıldığında nihayet gücünü toplayarak, “Baldızım dışarıdan öyle görünür ama asla öyle cansız, sıkıcı biri değildir,” diyebilmişti. Bunu da sanki onu savunuyor gibi gözükmeden, başka bir konunun arasına sıkıştırarak söylemişti.</p>


  <h2 id="sigil_toc_id_77">On altıncı bölüm</h2>

  <p>Sonraki gün Niu Hanım, Sachiko’ya telefon etti. “Duyduğum kadarıyla dün eşin, Hashidera Bey’i ziyaret etmiş. Artık doğrudan görüşüyor olmanıza çok sevindim. Bu şekilde dostluğunuzu ilerletmenizi diliyorum. Bu noktadan sonra konuyu başkalarına bırakmanız uygun olmaz. Yoksa kendinizi ağırdan satıyorsunuz gibi görülür. Şimdiye kadar biz aracılık ettik. Ancak şimdi sıra sizde. Bizim görevimiz burada sona eriyor. Itani Hanım da, ben de artık bu konuda izninizi istiyoruz. Eminim bundan sonra her şey yolunda gidecek. Siz üzerinize düşeni yapın yeter. Bir an önce iyi haberlerinizi almayı diliyoruz,” diyerek tebrik bile etti. Karıkocanın gözünde daha tebrik edilecek noktaya gelmemişti iş.</p>

  <p>Bunun hemen ardından, Doktor Kushida uğradı. “Geçenlerde benden araştırmamı istediğiniz kişiyle ilgili bilgi edindim,” dedi. Sachiko aynı dönem mezunu olmasalar da, Hashidera’nın, Doktor Kushida ile aynı yerden, Osaka Üniversitesi’nden mezun olduğunu fark etmiş, kendisinden, Hashidera’yı bir soruşturmasını istirham etmişti. Doktor Kushida bu konu için uğramıştı. Her zaman çok meşgul olan doktor, “Çok kalamayacağım,” diyerek üzerindekileri bile çıkarmadan salona geçmiş, ayaküstü konuyu anlatmıştı. Sonunda da, “Kalanı burada yazıyor, bakarsınız,” diyerek, cebinden çıkardığı bir kâğıdı Sachiko’ya verip ayrılmıştı. Şanslarına Doktor Kushida’nın aynı okuldan arkadaşlarından, Hashidera’yı iyi tanıyan biri çıkmıştı. Kâğıtta epey ayrıntılı bilgiler vardı. Kendisinden ve memleketteki yakınlarından başlayarak pek çok konuda bilgi edinmişler; kızının yumuşak huylu oluşuna, gittiği kız okulunda da sevildiğine kadar her şeyi iyice öğrenmişlerdi. Teinosuke’nin duyduğu her şeyi destekler nitelikteydi yazılanlar. Doktor Kushida da ayrılırken, “Bu kişiyi ben de tavsiye ediyorum,” demişti.</p>

  <p>Teinosuke, “Görünüşe göre, bu sefer Yukiko’nun talihi yaver gidiyor. Ne yapıp edip bu işi bir sonuca bağlamalı,” dedi karısına. İhtiyatı elden bırakarak rulo kâğıda dokuz-on karış uzunluğunda bir mektup yazdı:</p>

  <p class="bosluk"/>

  <p class="p13">Bunları size yazarak söylemenin biraz nezaketsizlik olduğunun farkındayım. Baldızım ile ilgili size mutlaka söylemek istediğim şeyler olduğundan anlayışınıza sığınıyorum. Geçen sefer bizzat görüştüğümüzde dilimin ucuna kadar geldiği halde söyleyemedim ancak şimdi görgü kurallarını bir kenara bırakarak böyle bir şey yapıyorum. Olasılıkla baldızımın niçin bu yaşa kadar evlenemediğini merak ediyorsunuzdur. Aklınızda kendisiyle ilgili, “Bir sorunu mu var? Yoksa sağlığında mı bir şey var? Müphem bir şeyler var mı?” gibi şüpheler olabilir. Size açıkça söyleyeceğim gibi bunların hiçbiri söz konusu değil. Baldızımın bugüne kadar evlenememesinin sebebi, aile fertlerinin, öyle mühim bir sosyal konumları olmamasına rağmen soy sop gibi şeyleri ağızlarından düşürmeyerek gelen iyi kısmetleri geri tepmelerindendir. Bu durumun sebebinin bu olduğunu olasılıkla Niu Hanım’dan ya da Itani Hanım’dan duymuşsunuzdur. Emin olun, tek sebep budur ve başka hiçbir sebep bulunmamaktadır. Bu akılsızlıklar yüzünden insanlar da bu konudan el etek çekti, araya girip bu konuda yardım edecek kimse kalmadı. İşin aslı budur Siz de bizzat hiçbir şüpheniz kalmayacak şekilde durumu araştırınız lütfen. Yukiko’nun saadetini engelleyenler çevresindekilerdir. Kendisi tamamen masum, tek bir kusuru olmayan biridir. Böyle söyleyince sanki onu kayırıyorum gibi anlaşılmasın, kendisinin zekâ yönünden olsun, bilgisi, huyu suyu, yeteneği yönünden olsun her şeyiyle dört dörtlük biri olduğunu arz edebilirim. Naçizane bendenize en tesir eden yönü, çocuklara olan düşkünlüğüdür O kadar ki, bu sene on bir yaşına giren kızım, annesinden çok ona bağlıdır. Baldızımın, derslerinde de, piyano çalışırken de hep onun yanında olduğunu, hastalandığında da varıyla yoğuyla kendini adayarak ona baktığını düşününce, küçük kızımın annesinden çok ona düşkün olması doğal. Lütfen bu konuyu da araştırarak bizzat öğrenmekten imtina etmeyiniz efendim. Biraz cansız yapıda olduğu ile ilgili endişenize gelecek olursak, geçen gün de arz ettiğim gibi, asla öyle biri değildir. Bu konudaki endişelerinizi gidermek isterim. Tam aksine, söylememe müsaade buyurursanız, bendeniz, kendisinin bir eş olarak sizin tüm beklentilerinizi karşılayacağına inanıyorum. En azından kızınızı mesut edeceğinden şüpheniz olmasın efendim. Bendeniz, kendi ailemden biri hakkında böyle şeyler yazmamın sizde kötü bir intiba bırakmasından çekiniyorum ancak bu kendisini sizin zevceniz olarak görme İsteğimden kaynaklanıyor efendim. Ananelerimizin dışına çıkarak böyle bir mektubu size gönderdiğim için anlayışınıza sığınıyorum efendim.</p>

  <p class="bosluk"/>

  <p>Teinosuke bu mealde bir mektubu büyük bir özen göstererek incelikli, <i>sōrōbun</i> denilen eski usul nazik mektup diliyle yazmıştı. Okul yıllarından beri yazı konusunda kendisine güveni tamdı. En zorlu şeyleri bile ayrıntılı bir şekilde yazmak ona hiç zor gelmezdi. Ancak bu sefer fazla yazarsa ters etkisi olmasından çekiniyordu. Ne peşinden koşuyorlarmış gibi ne de fazla çekingen davranıyormuş gibi gözükmek için, en uygun şekilde yazmak için çok ter dökmüştü. Birinde yazdığı kendisine biraz sert geldiği için tekrar yazdı. İkincisinde çok yumuşak kaldığını düşündü, yine yazdı. Sonunda üçüncü yazdığını gönderdi. Yolladıktan sonra acaba göndermese miydim, diye hemen pişman oldu. Diğer tarafın aklında evlenmek yoksa, sırf bu mektubu aldı diye fikri değişecek değildi. Eğer böyle bir düşüncesi varsa böyle bir mektup almaktan rahatsız olabilirdi. En doğrusu hiçbir şey yapmadan oluruna bırakmak olurdu belki de...</p>

  <p>Teinosuke mektuba bir cevap beklemiyordu. Ancak üzerinden iki-üç gün geçip de diğer taraftan hiç ses soluk çıkmayınca bir şey yapmadan da duramaz oldu. O pazar sabah, kafasındakinin ne olduğunu Sachiko’ya özellikle söylemeden, “Biraz dolaşacağım,” diyerek evden çıktı. Hankyū hattıyla Umeda’ya kadar gitti. Oradan arabaya binerek, “Karasu-ga-tsuji’ye lütfen,” deyiverdi. Çıktığında aklında Hashidera’nın evinin oralara giderek şöyle bir bakmak vardı. Nasıl bir evde yaşadığını görmeyi, önünden geçerek göz atmayı düşünmüştü o kadar. Kendisini ziyaret etmeyi aklından geçirmemişti. Evin yakınlarında olduğunu tahmin ettiği bir yerde arabadan inerek tek tek kapılardaki isimlere bakmaya başladı. O sene bahar kendini ilk kez o gün hissettiriyordu. Belki bunun etkisiyle yürüyüşüne bir canlılık gelmiş, hiçbir sebep yokken içinde sanki iyi bir şeyler olacağına dair bir his doğmuştu.</p>

  <p>Hashidera’nın evi görece daha yeni, güney cepheye bakan ferah bir yapıydı. Kiralık olduğunu duymuştu ama öyle kalitesiz bir yer değildi, tam bir aile eviydi. Çam ağaçları, hoş çitleriyle iki-üç katlı, yan yana dizilmiş üç-dört evden biriydi. Eşini kaybetmiş, kızıyla yaşayan bir bey için büyükçeydi bile. Teinosuke bir süre kapıda durarak sabah güneşinde parıldayan çam ağacının iğne yapraklarına, cam sürgülü kapısı yarı açık duran ikinci katın parmaklıklarına baktı. Kalkıp buralara kadar geldiğini düşününce fikrini, tekrar değiştirdi. Kararsız adımlarla içeri girerek zili çaldı.</p>

  <p>Kapıyı açan elli yaşlarındaki kâhya kadın, kendisini hemen ikinci kata buyur etti. Merdivenlerin yarısına gelmişti ki, aşağıdan, “Şey...” diye seslenildiğini duyunca arkasını döndü. Merdivenin altında Hashidera, pijamasının üzerine geçirdiği dokuma kapitone bol bir kimonoyla duruyordu. “Kusuruma bakmayın, hemen geliyorum. Sizi biraz bekleteceğim. Bu sabah uyuyakalmışım...”</p>

  <p>“Tabii, ne demek... lütfen acele etmeyin... Asıl ben haber vermeden geldim, siz kusuruma bakmayın.”</p>

  <p>Teinosuke, Hashidera’nın rahat bir tavırla hafifçe eğilerek kendisini selamladıktan sonra, arka taraftaki odaya doğru ilerleyerek gözden kaybolmasını izlerken, her şeyden önce derin bir nefes aldı. Gönderdiği mektup hakkında ne düşündüğünden endişe ediyordu, yüzünü görmeden bir türlü emin olamamıştı. Şimdiki davranışlarına bakılırsa hiç rahatsız olmuş görünmüyordu.</p>

  <p>Teinosuke üst katta tek başına beklerken Japon tarzı odanın içinde göz gezdirdi. Burası ikinci katın ön tarafa bakan odasıydı. Evin salonu olmalıydı. Nişinde raflar olan sekiz <i>tatami</i>’lik bir odaydı. Çiçek yoktu. Duvardaki resim ruloları, etraftaki aksesuvarlar, sürgülü kapının üzerindeki çerçeve, ikiye katlanan resimli paravan, ayva ağacından sehpa, sehpanın üzerindeki sigara seti olması gerektiği gibi yerleştirilmişti. Göze batacak, zevksiz bir şey yoktu. Ne sürgülü kâğıt kapılarda ne yerdeki hasırlarda bir tek kir, toz görünüyor, dul bir adamın evine benziyordu. Bunda ev sahibinin payı olduğu kadar, merhum eşinin de izleri olmalıydı. Az önce dışarıdan baktığında da öyle olduğunu tahmin etmişti ancak içeri geçince odanın düşündüğünden ferah olduğunu fark etmişti. Beyaz, mikamsı, üzerinde pavlonya deseni olan sürgülü kapı dışarının ışığının içeri girmesine izin veriyordu. İçeride loş tek bir yer yoktu. Her yeri havadardı. Teinosuke’nin sigarasının dumanı kıvrılarak yükseliyordu. Teinosuke buraya ilk geldiğinde kâhya kadına kartını uzatırken kendisini biraz fazla cüretkâr hissetmişti. Ama itiraf etmesi gerekirse, bu eve gelerek, misafir olmak, ev sahibinin ne düşündüğünü yüzünden anlamak bile yetmişti kendine.</p>

  <p class="bosluk"/>

  <p>Hashidera on dakika içinde yanına geldi. “Kusuruma bakmayın, çok beklettim sizi,” dedi. Üzerini değiştirmişti. Düzgün ütülenmiş, lacivert bir takım giymişti. “Burası daha sıcak olur,” diyerek, misafirini anayola bakan, güneş vuran verandadaki hasır sandalyeye buyur etti. Teinosuke, mektubuna bir cevap almak için geldiğini düşünmesini istemediğinden, bir selam verip hemen müsaade isteme niyetindeydi. Fakat camdan süzülüp gelen güneşin altında, daha önce olduğu gibi kendisini hiç yabancı hissettirmeden onu ağırlayan ev sahibiyle bir saatten fazla sohbete daldılar. Daha önce olduğu gibi oradan buradan sohbet ettiler. Teinosuke, “Geçen gün size olmayacak bir mektup gönderdim, kusuruma bakmayın,” diyerek adamın aklından geçenleri anlamaya çalıştı. Hashidera, “Olur mu hiç efendim. Nazik mektubunuz için teşekkür ederim,” diye bir şey olmamış gibi cevap verdi. Ancak ondan sonra da havadan sudan konuşmanın ötesine geçemediler. O arada Teinosuke, zamanın ilerlediğini fark edip kalkmaya çalışmıştı. Bunun üzerine Hashidera, “Arzu ederseniz biraz bekleyin, birlikte çıkalım. Bugün kızımla Asahi Salonu’na, film izlemeye gidecektik. Başka bir işiniz yoksa oraya kadar birlikte gideriz,” demişti. Teinosuke aslında, Hashidera’nın kızını uzaktan da olsa şöyle bir görmek istiyordu. Bu nedenle, “Öyle mi, o zaman oraya kadar birlikte gidelim,” demekten kendini alamadı.</p>

  <p>O sıralarda, yoldan araba çevirmek zor olduğu için, Hashidera bir durağa telefon ederek, lüks Amerikan arabası Packard istemişti. Nakoshima’ya Asahi binasının köşesine geldiklerinde Hashidera, “Dilerseniz, sizi Hankyū İstasyonu’na da bırakabiliriz ya da bir maniniz yoksa bize katılmak ister misiniz? Ne dersiniz?” demişti. Tam yemek saatiydi. Teinosuke içinden herhalde Alaska Restoranı’na falan davet edecek diye geçirmişti. Yine Hashidera’ya yük olacağından, ona iyice borçlu kalacağından dolayı içi rahat etmese de, bu sayede Hashidera’nın kızını daha yakından tanıyacağını düşünmüş, hem de bu şekilde birbirilerine daha yakınlaşacaklarını umarak daveti kabul etmişti.</p>

  <p>Daha sonra bir saat kadar Batı tarzı restoranda, yemek masasında sohbeti sürdürmüşlerdi. Bu kez yanlarında kızı da olduğu için, iyice havadan sudan konuşarak, filmlerden, <i>kabuki</i> gösterilerinden, Amerikan ve Japon aktörlerden, kız okulundan falan bahsetmişlerdi. Hashidera’nın kızı, Etsuko’dan üç yaş büyüktü. On dört yaşındaydı. Üzerinde kız okulu üniforması olan kızın, beyaz bir yüzü, donuk bakışları vardı. Etsuko’ya göre çok daha durmuş oturmuş görünüyordu. Bunun bir sebebi de çehresiydi herhalde. Çocuksu ifadesini çoktan geride bırakmış; oval, düzgün yüzüyle tam bir genç kız görüntüsüne sahipti. Hashidera’ya hiç benzemiyordu. Herhalde annesine benziyordu. Annesi güzel bir kadın olmalıydı. Hashidera kızında, merhum eşini görüyordu belki de.</p>

  <p>Hesap ödemeye sıra gelince, Teinosuke, “İzninizle bugün ben ödeyeyim,” dedi. Hashidera, “Mümkün değil, sizi ben davet ettim” diyerek kabul etmedi. Bunun üzerine Teinosuke de, “Madem öyle bu sefer kabul ediyorum ancak siz de benim davetlim olun lütfen. Sizi Kobe’de bir yere davet etmek istiyorum. Önümüzdeki pazar günü kızınızla birlikte buyurun,” diyerek kabul etmesini sağladı. Beşinci katta asansörün yanında vedalaştılar. Bir sonraki pazar günü için söz almış olması o günün armağanı olmuştu.</p>


  <h2 id="sigil_toc_id_78">On yedinci bölüm</h2>

  <p>O gün Teinosuke eve döndükten sonra, kendisinden başından sonuna olanları öğrenen Sachiko bir yandan, “Sen de bu konuda ne kadar gözüpek çıktın,” diye kocasına takılırken, içten içe de büyük bir sevinç duymuştu. Daha önce böyle bir şey olsaydı, bırak sevinmek, yapılanı düşüncesizlik olarak görür, kızmadan edemezdi. Kocası da bu kadar geniş davranmayı aklından geçirmezdi zaten. Yukiko’nun evlilik meselesinde kendilerindeki bu değişime kendisi bile şaşırmıştı. Başka bir adım atmadan, bir sonraki pazar gününü beklemeye karar verdiler. O arada, Niu Hanım’dan bir kez telefon geldi. “Kocanız, beyefendinin kızıyla da tanışmış! İşin böyle ilerlemesinden büyük sevinç duyuyorum. Önümüzdeki pazar günü için de siz, baba kız Hashidera’ları davet etmişsiniz. Umarım birbirinizle iyi anlaşırsınız. Özellikle Yukiko, ilk yarattığı ‘cansız’ intibasını silmeye çalışırsa çok iyi olur. En çok bu konudan endişe duyuyorum, bu nedenle özellikle söylüyorum,” dedi. Bundan anlaşıldığı kadarıyla Hashidera, olanları Niu Hanım’a bildiriyordu. Bu da Hashidera’nın bu konuya çok ilgisiz olmadığını gösteriyordu.</p>

  <p>Sözleştikleri pazar günü, sabah on sıralarında baba kız Ashiya’ya evlerine geldiler. Bir-iki saat evde oturdular. Sonra araba tutup hep birlikte Kobe’ye, Hanakuma’daki Kikusui Restoranı’na gittiler. Başlangıçta nerede yemek yiyecekleri konusunda epey tereddüt etmişlerdi. Çin lokantasına mı gitseler, Oriental’de mi yeseler, Uzakdoğu tarzı Takaraya’yı mı seçseler emin olamamışlardı. Sonunda Kobe’yi gezdireceklerse <i>sukiyaki</i> restoranı Kikusui’nin misafirleri için de bir değişiklik olacağını düşünerek orayı seçmişlerdi. Saat iki civarında geç bir öğle yemeği yemişler, dörde kadar restoranda kalmışlardı. Dönerken Motomachi’den, Sannomiya-machi’ye kadar yürümüş, Juchheim Pastanesi’nde biraz oturduktan sonra baba kızı Hankyū trenine yolcu etmişlerdi. Onlardan ayrıldıktan sonra, Teinosuke’ler hep birlikte Hankyū Salonu’na Amerikan filmi <i>Condor</i>’u izlemeye gitmişlerdi. O günlük, iki ailenin birbirini biraz tanımasıyla yetinmişler, konuyu daha ileri götürmemişlerdi.</p>

  <p class="bosluk"/>

  <p>Ertesi gün öğleden sonra Yukiko tek başına üst katta kaligrafi çalışırken O-Haru yanına geldi:</p>

  <p>“Telefon var efendim.”</p>

  <p>“Kime?”</p>

  <p>“Küçükhanım Yukiko ile görüşmek istiyorum, dediler.”</p>

  <p>“Kim arıyor?”</p>

  <p>“Hashidera Bey, efendim.”</p>

  <p>Bunu duyan Yukiko telaşla, fırçayı bırakarak yerinden fırladı. Ancak telefona gitmek yerine, kızarıp bozararak merdivenin başında kalakaldı.</p>

  <p>“Ablam nerede?”</p>

  <p>“Biraz dışarı çıktı efendim...”</p>

  <p>“Nereye?”</p>

  <p>“Herhalde posta atmaya gitti. Şimdi çıktı efendim, çağırmamı ister misiniz?”</p>

  <p>“Çabuk! Çabuk çağır gel!”</p>

  <p>“Hay hay efendim.”</p>

  <p>O-Haru telaştan uçarcasına çıktı. Sachiko, biraz da hareket olsun diye postaya kendi gidiyor, sonra da nehir boyunca yürüyüş yapıyordu. O-Haru ilk köşeyi döner dönmez onu hemen yakaladı.</p>

  <p>“Hanımefendi! Yukiko Abla sizi çağırıyor efendim!”</p>

  <p>O-Haru nefes nefeseydi, Sachiko ne olduğunu anlamaya çalışarak:</p>

  <p>“Ne oldu?”</p>

  <p>“Hashidera Bey’den telefon geldi efendim.”</p>

  <p>“Hashidera Bey mi dedin?”</p>

  <p>Hiç aklına gelmeyen bir şey olmuştu, Sachiko’nun kalbi hop etti:</p>

  <p>“Beni mi aradı?”</p>

  <p>“Yok, Yukiko Abla’yı. Ama kendisi, ‘Hanımefendiyi çağır gel,’ dedi efendim,”</p>

  <p>“Yukiko telefona çıkmadı mı?”</p>

  <p>“Şey... ben çıktığımda öyle bekliyordu.”</p>

  <p>“Niye kendisi çıkmıyor ki telefona! Ne tuhaf kız bu Yukiko, gerçekten!”</p>

  <p>Sachiko “çok fena oldu bu” diye aklından geçirdi. Yukiko’nun telefonla başının hoş olmadığını bütün aile biliyordu. O yüzden kimse onu aramaz, olur da ona bir telefon gelse bile, birisi onun yerine cevap verirdi. Çok büyük bir şey değilse kendisi asla telefona çıkmazdı. Şimdiye kadar durumu böyle idare etmişlerdi ancak bu sefer durum farklıydı. Ne olduğunu bilmiyordu ama Hashidera özellikle Yukiko’yu aramıştı. O yüzden bizzat telefona çıkmaması diye bir şey söz konusu olamazdı. Eğer Sachiko kardeşinin yerine telefona çıkacak olursa iyice tuhaf olurdu. On yedi-on sekiz yaşlarında yeniyetme bir kız değildi ki! Utanıp çekindiğini, bir tek Yukiko’nun huyunu suyunu çok iyi bilen kız kardeşleri anlardı, başkaları değil. Eğer Hashidera bu olayı, kendisine hakaret olarak görmezse büyük şans olurdu. Acaba Yukiko çekine çekine de olsa telefona çıkmış mıydı? Ya da o kadar bekletmiş, sonra güçbela telefona çıkmış, üstelik de hep yaptığı gibi ne dediği anlaşılmaz şekilde mi konuşmuştu? Zaten telefonda söyledikleri kolay kolay anlaşılmazdı, böyle bir durumda daha da berbat olacağı kesindi. Böyle yapacaksa hiç çıkmaması daha iyiydi! Yukiko’nun inadım inat bir yapısı vardı. Telefona çıkmamakta direterek Sachiko’nun yardıma koşmasını bekliyordu belki de. Bu saatten sonra Sachiko yetişse bile olasılıkla telefon çoktan kapanmış olacaktı. Hadi diyelim kapanmadı. Sachiko, Yukiko’nun yerine çıkıp nasıl bir mazeret söyleyecekti ki? Ne olursa olsun, böyle bir durumda Yukiko’nun telefona çıkması, bunu da hemen yapması gerekirdi. Sachiko’nun içinden bir ses, buraya kadar ilerlemişken bu küçük olay yüzünden belki de her şey heba olacak, diyordu. Bir yandan da, kendini teskin etmeye çalışarak, Hashidera’nın nazik, anlayışlı bir adam olduğunu, böyle bir şey yüzünden her şeyi silip atmayacağını düşünüyordu. Kendisi evde olsaydı, ne yapıp eder Yukiko’yu telefona çıkarırdı. Sadece beş dakika evden ayrılmıştı o kadar. Düşündükçe daha fena oluyordu.</p>

  <p>Sachiko koşarcasına eve döndü. Önce telefonun durduğu mutfak tarafına doğru gidip baktı. Telefon kapalıydı. Yukiko da ortalarda görülmüyordu.</p>

  <p>“Yukiko nerede?” Sachiko, ikindi çayının yanına bir şeyler hazırlamak için hamur yoğuran hizmetçi O-Aki’ye sormuştu.</p>

  <p>“Buradan ayrıldı efendim... Belki üst katta çıkmış olabilir.”</p>

  <p>“Telefona cevap verdi mi?”</p>

  <p>“Evet efendim.”</p>

  <p>“Hemen mi cevap verdi?”</p>

  <p>“Hayır, şey... Sizi bekledi efendim. Gelmeyince de... “Uzun konuştular mı?”</p>

  <p>“Çok kısa efendim... bir dakika sürmedi.”</p>

  <p>“Ne zaman kapattı?”</p>

  <p>“Biraz önce efendim.”</p>

  <p class="bosluk"/>

  <p>Sachiko üst kata çıktığında, Yukiko kaligrafi çalıştığı sehpaya yaslanmış, bakışlarını aşağı eğmiş, gözlerini elindeki güzel yazı kitabına dikmişti.</p>

  <p>“Hashidera Bey telefonda ne dedi?”</p>

  <p>“Bugün dört buçukta Umeda’da buluşmak istedi.”</p>

  <p>“Birlikte gezmek mi istiyormuş?”</p>

  <p>“Shinsaibashi’de biraz dolaşalım, sonra da bir yerlerde yemek yiyelim mi, diye sordu.”</p>

  <p>“Sen ne dedin?”</p>

  <p>“...”</p>

  <p>“Olur dedin mi?”</p>

  <p>“Yok...” Belli belirsiz yutkunarak ağzının içinde yuvarlayarak cevapladı.</p>

  <p>“Neden peki?”</p>

  <p>“...”</p>

  <p>“Bir gitseydin olmaz mı?”</p>

  <p>Daha evlilik görüşmeleri bir karara varmamışken üstelik sadece iki-üç kez gördüğü bir erkekle gezmek, Yukiko’nun asla kabul edebileceği bir şey değildi. Kardeşini çok iyi tanıyan Sachiko, bunu biliyordu. Yukiko’nun huyu böyleydi, başka türlüsü beklenemezdi. Fakat Sachiko yine de kızmadan edemiyordu. İyi tanımadığı bir adamla baş başa gezip dolaşmak, yemek yemek istemiyor olabilirdi. Peki, ablasıyla eniştesine ayıp olacağını düşünmemiş miydi? Teinosuke’nin de, Sachiko’nun da, bu sefer onun için katlandıklarını düşünerek birazcık kendisi de çaba gösterseydi olmaz mıydı? Telefon etmek Hashidera için de büyük bir adım olmalıydı. Böyle kestirilip atılınca kim bilir nasıl hayal kırıklığına uğramıştı.</p>

  <p>“O zaman hayır dedin öyle mi?”</p>

  <p>“Bir manim var, dedim.”</p>

  <p>Kabul etmeyecekse bile yoluna yordamına uygun bir şekilde söyleseydi keşke! Ama kardeşi bu tür şeyleri beceremeyen biriydi. Kardeşinin beceriksizce adamı başından savar gibi bir şeyler söylediğini düşününce, Sachiko’nun gözleri yaşlarla doldu. Gözyaşlarının arasından Yukiko’yu görmek iyice sinirlerini tepesine çıkarıyordu. Kalkıp aşağıya indi. Verandadan bahçeye çıktı.</p>

  <p>Dönüp Yukiko’ya telefon ettirse, yaptığı saygısızlıktan ötürü özür dileterek, akşam Osaka’ya Hashidera’nın yanına gönderse... Bunun, tüm olanları geri almak için en iyi yol olacağını biliyordu. Ancak ne kadar dil dökerse döksün Yukiko’nun buna “olur” demeyeceğinin de farkındaydı. Zorlayacak olursa, boşu boşuna birbirlerini kırıp küseceklerdi. Hani Sachiko arasa, “Bugün bir manisi vardı gelemedi,” diye uygun bir bahane bulmaya çalışsa, karşı tarafı ikna edebilir miydi bakalım? Peki ya Hashidera, ertesi gün görüşmek isterse ne cevap verecekti ki? Yukiko’nun olmaz demesi bugün bitecek bir şey değildi ya! Birbirlerini daha çok tanımadan, olur diyeceği de yoktu. Bugünlük bir şey yapmasa, yarın Niu Hanım’a giderek onunla konuşsa nasıl olurdu acaba? Yukiko’nun huyunu iyice bir anlatıp, “Asla Hashidera Bey’i kırmak gibi bir niyeti yoktu. Birlikte gezmeyi istemediğinden değil. Sadece iyi bir aile kızı gibi yetişti. Bir anda böyle şeylere hemen ayak uydurup rahat davranamaz. Bu kadar temiz, saf bir yönü olduğunu Hashidera’ya anlatmanızı istiyorum,” dese belki Hashidera da bu durumu anlayışla karşılardı, kim bilir?</p>

  <p>Sachiko bir yandan bahçede yürürken bir yandan da bunları düşünüyordu. Mutfak tarafından telefonun sesi geldi. Biraz sonra, O-Haru verandaya koşarak, “Telefon var efendim,” diye bahçeye doğru seslendi. “Niu Hanım arıyorlar.”</p>

  <p>Sachiko panikle önce mutfağa doğru koştu. Sonra bir anda aklına geldi, dönüp kocasının müştemilattaki çalışma odasına gitti. Telefonu oraya bağlattı.</p>

  <p>“Ah, Sachiko Hanım! Şimdi Hashidera Bey telefon etti. Olanlara çok kızmış.”</p>

  <p>Niu Hanım bunları söylerken sesi çok ciddi geliyordu. Her zaman keskin bir Tokyo lehçesiyle konuşurdu zaten, kızınca iyice hızlı ve keskin konuşmaya başlamıştı. “Neler oldu bilmiyorum. Ama Hashidera Bey çok kızmış, ‘Ben öyle eski kafalı bir kızla bir arada olamam, siz canlı, neşeli biri deyip durdunuz! Neresi canlı, neşeli söyleyin bana! Ben bu işi burada tamamen bitiriyorum. Lütfen hemen şimdi kendilerine durumu bildirin!’ dedi. Niye bu kadar kızdığını tam anlamadım, anlaşılan baş başa kalıp görüşmek istemiş, bu akşam gezmeye davet etmiş. İlk önce bir hizmetçi telefonu açmış, Hashidera Bey, Yukiko Hanım’ın evde olup olmadığını sormuş. Evde olduğunu söylemişler fakat ne demekse Yukiko bir türlü telefona çıkmamış. Kendisini uzun süre bekletmiş. En sonunda telefona gelmiş bu sefer de kendisini davet ettiğinde, ‘Şey, şey...’ deyip durmuş. Evet mi, hayır mı dediği anlaşılamıyormuş. Tekrar sorunca neredeyse duyulmayacak kadar cılız bir sesle, ‘Bir manim var,’ demiş. Sonra da ağzından başka bir şey çıkmamış. Bu olanlar üzerine Hashidera Bey kendisini hakarete uğramış hissederek telefonu yüzüne kapatmış. ‘O kız karşısındakini ne zannediyor? İnsanı aptal yerine koyuyor! Çok öfkeliyim!’ dedi.” Niu Hanım tüm bunları bir solukta anlatmıştı. “Ne yazık ki bu işin burada kapandığını bilmenizi istedim,” diye bitirdi.</p>

  <p>“Ah! Seni de çok zor durumda bıraktık... Ah ben evde olsaydım, öyle bir terbiyesizlik yapmasına izin vermezdim. Ne yazık ki biraz dışarı çıkmıştım.”</p>

  <p>“İyi de... sen olmasan da Yukiko vardı, değil mi?”</p>

  <p>“Evet, evet... öyle de... Gerçekten çok ayıp olmuş. Bu durumda artık düzeltmek için yapacak bir şey de yok...”</p>

  <p>“Ee, tabii ki söz konusu bile değil!”</p>

  <p>Sachiko yer yarılsa da içine girsem diye ezile büzüle cevaplar vererek dinledi.</p>

  <p>“Bunları telefonda konuştum kusura bakma. Şimdi kalkıp gelsem de bir anlamı yok! Tekrar uğramayacağım,” dedi.</p>

  <p>Karşısındaki telefonu kapatmak üzereydi ki Sachiko, “Sahiden, sahiden... çok üzgünüm, bizzat özür dilemek için uğrayacağım. Ne kadar kızsanız yerden göğe kadar hakksınız,” diye ne dediğini kendi de bilmeden, bir şeyler gevelemeye başlayınca, “Böyle şeyler söylemene gerek yok. Hem gelsen de artık yapılacak bir şey yok,” dedi. Söyleyeceklerini duymak bile istemediğini ima ederek Sachiko’yu mahcubiyetten ezilmiş bir halde bıraktı. Hemen ardından, “Hadi hoşça kal,” diyerek telefonu kapadı.</p>

  <p>Sachiko ahizeyi elinden bıraktıktan sonra elini yüzüne dayadı, telefonun durduğu sehpaya yaslandı, öylece kaldı. Kocası geldiğinde olanları ona anlatması gerekiyordu. Bugün söylemeseydi de, yarın biraz sakinleştikten sonra mı anlatsaydı. Kocasının ne kadar hayal kırıklığına uğrayacağını hayal edebiliyordu. Sırf bu yüzden kocasının Yukiko’ya sevgisini yitirmesinden endişe ediyordu. Kocası şimdiye kadar Taeko’da rahatsız olduğu şeyler olsa bile, Yukiko’ya hep anlayış göstermişti. Şimdi, iki kız kardeşi de kocasının gözünden mi düşecekti? Taeko’nun en azından yanında biri vardı. Peki ya Teinosuke, Yukiko’yu gözden çıkarırsa ne olacaktı? Şimdiye kadar Sachiko, artık Taeko’nun yaptıklarına katlanamaz olduğunda Yukiko’ya dert yanar, Yukiko’yu da, Taeko’ya anlatırdı. Normalde öyle hissetmiyordu ama şu anda Taeko’nun evde olmamasından anlatılmaz bir üzüntü ve hoşnutsuzluk duyuyordu.</p>

  <p>“Anneciğim...” Etsuko çalışma odasının sürgülü kâğıt kapısını yana çekti, eşikte durarak meraklı gözlerle annesinin yüzüne baktı. Okuldan şimdi dönen kızı, evde ses soluk çıkmadığını görünce bir şeyler olduğunu hissetmişti demek.</p>

  <p>“Anneciğim ne yapıyorsun burada?” diyerek içeri girdi, daha yakından annesinin yüzüne baktı.</p>

  <p>“Hı? Ne yapıyorsun anneciğim?”</p>

  <p>“Ablan ne yapıyor?”</p>

  <p>“Ablam üst katta kitap okuyor... Baksana anneciğim, ne oldu?”</p>

  <p>“Yok bir şey. Ablanın yanına git sen.”</p>

  <p>“Anneciğim sen de gel!” Etsuko bunu söyleyerek elinden çekiştirmeye başladı.</p>

  <p>“Hı hı, gidelim.” Sachiko fikrini değiştirip ayağa kalktı. Birlikte eve döndüklerinde, Etsuko tek başına üst kata çıktı, kendisi de salona girdi. Piyanonun önüne oturdu, kapağını açtı.</p>

  <p>Teinosuke eve döndüğünde bunun üzerinden bir saatten fazla geçmişti. O zamana kadar piyano çalmaya devam eden Sachiko, ön kapı zilinin çaldığını duyunca karşılamak için girişe gitti. Kocasının elindeki dosya dolu çantayı bırakmak için müştemilattaki çalışma odasına girdiğini görünce onu takip etti.</p>

  <p>“Bir şey söylemem gerekiyor. Biliyorum o kadar uğraştın fakat çok fena bir şey oldu...”</p>

  <p>Olanları kocasına ne zaman anlatacağını bilememiş, daha az önceye kadar ne yapacağına karar verememişti. Ancak kocasının yüzünü görür görmez susamayacağını anlamıştı. Kocasının bakışları sadece bir an gölgelendi.</p>
