  <p>Yukiko, adam indikten sonra da onunla görücüye çıkışı sırasında olanları düşünmekten patlayacak gibi olmuş kafasının içinde evirip çevirmeye devam etti. 1927’de mi görücüye çıkmıştı? Yok 1928’di herhalde... O zamanlar daha yirmi yaşını yeni geçmişti. Galiba görücüye ilk çıkışı oydu. Peki, neden adamdan hoşlanmamıştı acaba? Eniştesinin tahammül edilmez bir şekilde işe burnunu sokup durduğunu hatırlıyordu. “Saigusa’lar Toyohashi’nin en varlıklı ailesi, adam evin en büyük oğlu. Yukiko’cuğum, bu işte şikâyet edecek bir şey yok. Makioka ailesi olarak şimdiki durumumuzu düşünürsek, yabana atılmayacak bir kısmet. İş buraya kadar geldi. Şimdi kabul etmezsen beni zor durumda bırakırsın,” diye her yola başvurmuştu. Kendisiyse sonuna kadar “olmaz“ deyip durmuştu. Adamın derin, görgülü bilgili biri gibi görünmemesi başlıca sebepti. Sadece görünüşü değildi, hastalandığı için ortaokuldan sonra okula devam edemediğini söylemişti. İşin aslı ise notlarının kötü olmasıydı. Tüm bunlar bir araya gelince sonunda istememişti. Ayrıca... ne kadar varlıklı bir aileden olursa olsun, Toyohashi gibi küçük bir kasabada hayatını heba edemezdi. Ortanca ablası bu düşüncesine tam destek olmuştu. “Öyle ücra bir yere gelin giderse Yukiko’cuğa yazık olur,” diyerek kendisinden daha çok karşı çıkmıştı. Ortanca ablası da kendisi de, dile getirmemişlerdi ama içten içe eniştesini zor durumda bırakmak istemişlerdi. Daha babalarının ölümü üzerinden çok zaman geçmemişti. O zamana kadar bir kenarda sesi soluğu çıkmayan eniştelerinin büyüklük taslaması hiç hoşlarına gitmiyordu. Eniştesinin emrivaki yaparak evlilik işini önlerine getirmesi, “Biraz üstelersem dediğim gibi yaptırırım,” havaları, kendisi başta olmak üzere ortanca ablasının ve Taeko’nun da sinirine dokunmuştu. Üçü bir olarak eniştesini zor durumda bırakmışlardı. Eniştesinin en kızdığı şey kendisinin açıkça “olmaz” demeyişiydi. Ne kadar sorulursa sorulsun üstü kapalı cevaplar vererek, geri adım atılmayacak raddeye kadar gelince inadının tutup kabul etmemesiydi. Eniştesi kendisine bu konu kızdığında, “Genç kızlar böyle şeyleri açıkça herkesin önünde konuşmazlar. Gitmek istiyor muyum, istemiyor muyum halimden tavrımdan da anlayabilirsiniz,” diye cevap vermişti. Sahiden de o olayda, eniştesinin bankasından üst düzey bir görevlinin araya girdiğini bildiğinden, eniştesini iyice zor durumda bırakmak için cevabını bilerek geciktirdiği söylense yeriydi. Sonuçta iş olmamış, evde büyük fırtınalar kopmuştu. Enişteleriyle kız kardeşlerin dalaşının oyuncağı olmak da, bu talibin talihsizliğiydi. O günden sonra adam bir daha aklına bile gelmemişti. Hakkında bir şey de duymamıştı. Herhalde bir süre sonra biriyle evlenmiş, şimdi iki-üç çocuğu olmuştu. Tüm bunlar aklından geçtikçe, “Ya böyle taşralı bir efendinin eşi olsaydım?” diye düşündü. Kararından hiç pişmanlık duymuyordu. Öyle bir şeyin kendisine mutluluk getireceğine inanmıyordu. Tōkaido hattının ücra istasyonları arasında, her istasyonda dura dura ağır aksak giden trenlerle bir gidip bir dönerek yıllarını geçirmek o adamın hayatıysa, böyle bir adamla birlikte ömrünü tüketmek mutluluk mu olacaktı yani? Öyle bir yere gelin gitmediği iyi olmuştu, böyle düşünmeden edemiyordu.</p>

  <p>O akşam saat onu geçerken ablasının Dōgenzaka’daki evine vardı. Adamla karşılaşmasından eniştesine ve ablasına bahsetmedi.</p>


  <h2 id="sigil_toc_id_68">Yedinci bölüm</h2>

  <p>O gün dönüşte trende Sachiko’nun aklından da yüzlerce şey geçti. Önceki geceki ateşböceği seyri ya da dün akşamdan bu öğlene kadar Gamagōri’de olanlar gibi keyifle geçen anların onda bıraktığı hisler değildi düşündükleri. Az önce ayrıldığı Yukiko’nun tek başına istasyonda durup hüzünle onlara bakışı aklına takılıp kalmıştı. Kardeşinin gözünün yanındaki lekenin ayrılırlarken de dünkü kadar belirgin oluşu ve bezgin yüzü gözlerinin önünden gitmiyordu. Bunları hatırladıkça görücüyle hoş geçmeyen görüşmelerinde olanlar da kafasında canlanıyordu. Sachiko, Yukiko’nun kaç kez görücüye çıktığını saymamıştı. On seneden fazladır, şimdiki gibi adı konulmadan yapılan görüşmeleri de katarsa en az beş-altı kez olmuştu herhalde. İlk kez kendilerini muhataplarından bu kadar aşağıda hissediyordu. Şimdiye kadar hep daha iyi konumda olmasının verdiği güven ve kıvançla olaya dahil olurlar, talipler olur almak için kendi ağızlarından çıkacak söze bakarlardı. Her seferinde kabul etmeyen kendileri olmuştu. Talipleri “geri çevirip” durmuşlardı. Bu sefer ta en başından kendilerinin eli daha zayıftı. Daha mektubu ilk aldıklarında kabul etmeselerdi, iyi olacaktı. Önce o konuda ödün vermişlerdi. Sonra Sugano’ların evinde dul kadının anlattıklarını ilk duyduğunda da vazgeçmeleri için yeterince sebepleri olmasına rağmen bir şey dememişlerdi. Tamam Sachiko, dul kadınla, eniştesinin yüzlerine sonrasında da bakabilmek için sesini çıkarıp ağzını açmamıştı. Peki adamla görüştüklerinde o kadar ezilip büzülmesi, kendisini tedirgin hissetmesi nedendi? Şimdiye kadar kız kardeşi Yukiko’yu kimin karşısına çıkarırsa çıkarsın kendisini utandırmayacak, gururla yanında taşıyacağı biri gibi hissederdi. Dün Sawazaki gözlerini Yukiko’ya çevirdiğinde kendisi soğuk terler dökmemiş miydi? Neresinden bakarsa baksın dün kendileri bir “sınava” tabi tutulmuşlardı, sınavı yapansa Sawazaki’ydi, öyle değil mi? Bunlar aklına geldikçe, Sachiko kendisinin ve Yukiko’nun hiç olmadıkları kadar rencide olduklarını düşünmeden edemiyordu. Bunun kız kardeşinin itibarına inkâr edilemeyecek bir gölge düşürdüğünü biliyordu. Belki önemsenmemesi gereken küçük bir şeydi ama durum böyleydi. Bu düşüncenin içine verdiği sıkıntıyı yok etmenin yolu yoktu. Bu son görücü işine bel bağlayamayacakları aşikârdı. Peki bundan sonrası nasıl olacaktı? Bir şeyler yaparak bir an önce o leke meselesini halletmeleri gerekiyordu. Gerçekten iz bırakmadan geçer miydi ki? Yukiko’nun evliliği sırf bu yüzden iyice gecikiyor olabilir miydi? Dün leke zaten çok belirgindi; bir de Yukiko’nun yüzüne gelen ışığın açısı kötü olunca, iyice ortaya çıkmıştı. Emin olduğu bir şey vardı ki bundan sonra bir daha, şimdiye kadar olduğu gibi üstünlük taslayarak görücüye çıkaramayacaklardı. Olasılıkla bir sonraki seferde de, tıpkı dünkü gibi ezilip büzülerek kardeşinin, karşılarındakinin sorgulayan bakışlarına hedef olmasına izin vereceklerdi.</p>

  <p>Taeko, ablasının bu tuhaf halinin sadece yorgunluktan kaynaklanmadığını anlamıştı. Etsuko’nun ateşböceklerine su serpmeye gitmesini fırsat bilerek, “Dün nasıl geçti?” diye usulca sordu. Sachiko’nun bir şey anlatmaya gönlü yok gibiydi. Sorunun üzerinden birkaç dakika geçtikten sonra cevap verdi:</p>

  <p>“Dün, çok üstünkörü oldu her şey.”</p>

  <p>“Bir sonuç çıkar mı?”</p>

  <p>“Ehh... Biliyorsun gelirken tren yolda kalmıştı,” diye ne olduğunu ima etmekle yetindi Sachiko. Ardından yine suspus oldu. Taeko daha fazla üstelemedi.</p>

  <p>O akşam evlerine döndükten sonra Sachiko, önceki gün olanları kocasına şöyle bir anlattı. Teinosuke, “Madem bu iş olmayacak bari biz reddedelim, en azından böyle biri karşısında kendimizi aptal durumuna düşürmemiş oluruz,” dedi demesine ama bunlar da sözde kaldı. Bu düşündükleri ne Sugano ailesini ne de eniştelerini çiğneyip de yapabilecekleri bir şeydi. Hem Sachiko hâlâ içten içe “belki bir umut, bu iş olur” diye umuyordu. Ancak karıkocanın ne yapacaklarını düşünmesine fırsat kalmadan, Sachiko’nun dönüşünün hemen ardından dul Sugano Hanım’dan şöyle bir mektup geldi:</p>

  <p class="bosluk"/>

  <p class="p13">Sachiko Makioka Hanımefendi’ye,</p>

  <p class="bosluk"/>

  <p class="p22">13 Haziran</p>

  <p class="p13">Kısa da olsa size yazma şerefine nail oluyorum. O kadar uzaktan kalkıp gelmeyi lütfettiğiniz halde, malum taşra hali biraz kaba saba, pek letafet yok buralarda. Kusurumuza bakmayın. Yine de bununla kalmasın, sonbaharda bu sefer mantar toplamaya teşrif edin lütfen, sizleri bekliyoruz efendim.</p>

  <p class="p13">Size yazmamın sebebine gelecek olursak, bugün Sawazaki Bey’den ilişikte gönderdiğim mesajı aldım. Benim yüzümden o kadar zahmete girdiğiniz halde, çabalarım kâr etmedi. Yaptıklarım nihayetine ulaşamadı, heder oldu. Sizden nasıl özür dileyeceğimi bilemiyor, affınıza sığınıyorum.</p>

  <p class="p13">Geçenlerde oğlum, Nagoya’lı bir tanıdığından işin neden böyle sonuçlandığını öğrenmesini istedi. Cevabı dün geldi. Buna göre misal diğer taraf kızınızı istese bile sizin ne düşündüğünüzü bilmediğinden, bu münasebet pek mümkün görünmüyormuş. Başta siz olmak üzere, hepinize ayrı ayrı zahmetler verdim. Pek yazık oldu, ne söyleyeceğimi bilemiyorum, kusura bakmayın lütfen.</p>

  <p class="p13">Satırlarıma son verirken Yukiko Hanım’a da selamlarımı iletmenizi rica ediyorum.</p>

  <p class="p22">Sevgiler<br/>Yasu Sugano</p>

  <p class="bosluk"/>

  <p>Mektup usulüne uygun, basmakalıp cümlelerden ibaretti, eski bir dille nazik <i>sōrōbun</i> tarzında yazılmıştı. Aynı zarftan çıkan Sawazaki’nin mektubu erkeklerin resmî yazışmalarda kullandığı <i>Kanbun</i> Çince tarzında yazılmış formel bir mektuptu. Şöyle yazıyordu:</p>

  <p class="bosluk"/>

  <p class="p13">Sayın Yasu Sugano Hanım’a,</p>

  <p class="bosluk"/>

  <p class="p22">12 Haziran</p>

  <p class="p13">Yağmur mevsiminin bu kasvetli günlerinde hanenizdeki herkesin sıhhat ve afiyetini dilerim.</p>

  <p class="p13">Geçen günkü ziyaretimde size çok zahmetler verdim efendim, tekrar teşekkürü bir borç bilirim.</p>

  <p class="p13">Sadede gelecek olursam, çeşitli istişarelerden sonra Makioka hanımlar konusundaki cevabımız menfi olmuştur. Kendilerine bu şekilde iletmenizi rica ediyorum. Sizleri daha fazla meşakkatte bırakmamak için bir an önce durumu bildiriyorum.</p>

  <p class="p13">Alakanıza tekrar teşekkür ederim.</p>

  <p class="p22">Hürmetler<br/> Hiroshi SAWAZAKI</p>

  <p class="bosluk"/>

  <p>Formalitenin ötesine geçmeyen iki mektup karıkocayı pek çok açıdan tekrar hoşnutsuzluğa sürükledi. İlki, ilk kez bir görücüden açıkça “ret” cevabı almış olmalarıydı. İlk defa kendileri “kabul görmedi” damgası yiyen taraf olma durumunda bırakılmışlardı. Sonucu önceden tahmin etseler de, karıkocaya kendilerini iyice kötü hissettiren şey Sawazaki ve dul Sugano’nun mektuplarını yazma şekli ve olaya yaklaşma tarzları olmuştu. Bunları tek tek söylemekle bir yere varılmazdı ancak mesela Sawazaki’nin daha önce dul kadına gönderdiği mektup, rulo kâğıda fırçayla yazılmıştı. Oysa ki bu mektup çizgili bir mektup kâğıdına tükenmezkalemle baştan savarcasına yazılmış tek sayfa bir mektuptu. Her şeyden önce bu insanı rahatsız ediyordu. Yazdıklarına bakılacak olursa “çeşitli istişarelerden sonra” diyordu ama işin aslı aynı gün kararını vermiş olduğu aşikârdı. Hemen o sırada hayır cevabını vermiş olması gerektiği halde, bir gün bekledikten sonra yazdığını tahmin etmek güç değildi. Tamam, bu da bir yere kadardı; gönderdiği doğrudan kendilerine yazılmış bir mektup değildi. Ama dul kadına böyle formaliteden bir mektup yazmak yerine menfi cevabını uygun bir bahane göstererek bildirmesi gerekmez miydi? Sadece “cevabımız menfi olmuştur” diye kestirip atarak hiçbir sebep göstermemek, hadi diyelim, insanları ta o kadar yoldan ayağına kadar getirmesinin ne fena olduğunu bir kenara bıraksalar bile, Sugano ailesine karşı da ayıp değil miydi? “Cevabımız menfi olmuştur” demesindeki “biz” neydi hem? O cümleden hemen önce “çeşitli istişarelerden sonra” yazdığına bakılacak olursa, ev halkına, akrabalarına danışmış, hepsi de “bu iş olmaz” demiş anlamına mı geliyordu. Demek multimilyonerlerin işe bakış şekli böyleydi. Hepsinden çok da bu “cevabımız” kısmını çok riyakârca bulup rahatsız olmuşlardı.</p>

  <p>Hem sonra, böyle bir mektubu olduğu gibi, kendi yazdığı mektuba iliştirerek onlara gönderen dul kadının kafasından neler geçiyordu acaba? Sawazaki’nin neyi nasıl yazdığını bilmeseler de olurdu, kendilerine hitaben yazılmamış bir mektubu iyice gözlerine sokmak olur muydu? Dul kadın mektubun yazılış şeklinden rahatsız olmamış mıydı? O yaştaki bir kadının tüm bunları kendisine saklayarak karşımdakilerin gururunu zedelemeyecek bir şekilde yolunu yordamını düşünerek durumu bildirmesi daha uygun olmaz mıydı? “Buna göre misal diğer taraf kızınızı istese bile sizin ne düşündüğünüzü bilmediğinden bu münasebet pek mümkün görünmüyormuş” gibi zoraki bir bahane söylemişti. Ama bu söyledikleri diğer olanlarla birleşince, onları teselli edecek bir şey olmaktan çıkmıştı. Kısacası, dul Sugano Hanım taşrada köklü bir aileden gelen birinin eşi olabilirdi ama şehirli insanların inceliklerini anlaması mümkün olmayan kaba ruhlu biriydi. Bunu fark etmeden bu işe aracı olmasına izin vermek hataydı. Karıkoca bu sonuca varmışlardı. Tabii bu işin asıl sorumlusu ailenin başı olan enişteleriydi. Teinosuke’ler açısından bakılacak olursa dul kadın bir yere kadardı ama enişteleri araya girmiş, kendileri de ona inanıp kalkışmışlardı bu işe. Bir kere eniştelerinin kendi öz ablasının nasıl biri olduğunu iyi biliyor olması gerekirdi. Madem böyle bir işe kalkışıyordu, her şeyden önce kendisinin iyice bir araştırması gerekmez miydi? Ablalarının mektubunda Sugano’ların nezaketini görmezden gelmenin eniştesini zor durumda bırakacağını, iş bir yere varmayacak olsa bile gidip görüşmelerini istediği yazmıyor muydu? Madem böyleydi, eniştesinin de en azından Yukiko’yu düşünmesi, dul kadından konunun detaylarını öğrenmesi gerekirdi. Sadece araya girip sonra o kadarıyla kalması büyük düşüncesizlik değil miydi? Nihayetinde tüm bu olanlar, Teinosuke için de, Sachiko için de, Yukiko için de boşu boşuna nahoş şeyler yaşamanın dışında kendilerine bir şey getirmemişti. Bir tek, enişteleri insanların yüzüne bakabilsin diye bunlara katlanmak durumunda kalmışlardı. Kendileri bu işi böyle kapatabilirlerdi ama sırf bu yüzden enişteleriyle Yukiko’nun arasının açılmasından içten içe endişe ettiler. Bu iki mektubun Tokyo’daki aile büyükleri olan eniştelerine değil de, kendilerine gelmesi bir şans olmuştu. Sachiko, özellikle mektubu almasının üzerinden biraz zaman geçmesini bekledi. On beş gün kadar sonra ablasına bir şeyler yazarken, araya “Sugano Abla’dan haber geldi, o işten bir sonuç çıkmamış,” diye sıkıştırıverdi. Ardından da, “Yukiko’ya sen uygun bir şekilde söylersin. Ama zor gelirse bir şey demesen de olur,” diye ekledi.</p>


  <h2 id="sigil_toc_id_69">Sekizinci bölüm</h2>

  <p>Bunların üzerinden on beş gün kadar geçtikten sonra temmuz başında Teinosuke’nin iki-üç günlüğüne başkente gitmesi gerekmişti. Döndükten sonra, “O zamandan beri Yukiko’nun nasıl olduğu aklıma takılıyordu. Yarım gün kadar bir boşluk yarattım, Shibuya’ya onları görmeye gittim,” diye anlattı. Eniştesiyle görüşememişti ama ablasının da Yukiko’nun da keyifleri yerindeydi. Yukiko, “Dondurma hazırlayayım,” diyerek, mutfağa gittiğinde, ablasıyla bir süre baş başa konuşmuşlardı. Bu son görücü meselesinden hiç konu açılmamıştı. Teinosuke, “İşin aslı ben, Yukiko’nun niçin talibin hoşuna gitmediğini, ne olduğunu daha sonra dul Sugano’nun, eniştemlere haber vermiş olabileceğini düşünmüştüm. Acaba bu konuda hiçbir haber gelmedi mi, yoksa geldi de saklıyorlar mı, hangisidir anlayamadım. Ablamın halinden bu konudan bahsetmekten kaçındığı anlaşılıyordu. Ablam bu meseleden çok, bu yıl annemizin vefatının yirmi üçüncü seneyi devriyesi olduğundan, bu nedenle iki ay sonra hep birlikte Osaka’ya gelmeleri gerektiğinden uzun uzadıya bahsetti. Yukiko da hiç düşündüğümüz gibi değildi, keyfi gayet yerindeydi. Belki bu vesileyle tekrar Kansai’ye gelmeyi umduğundandır, ne dersin?” diye anlattı.</p>

  <p>Ablası, annesinin 25 Eylül’e denk gelen ölüm yıldönümünü bir gün önceye alarak, ayın yirmi dördü pazar günü Zenkei-ji Tapınağı’nda Budist ayini düzenlemeye karar verdiklerini anlatmış, şunları söylemişti: “Tören için Tatsuo ve benim cumartesi gününden Osaka’ya gelmemiz gerek. Fakat çocukların altısını da yanımıza alıp gelmek büyük bir dert. Hangisini götürsek iyi olur acaba? En büyükleri Teruo hariç, okulları olanları burada bırakarak, Masao ve Umeko’yu yanımıza almak gerekir herhalde. Peki biz yokken diğerlerini kime emanet edeceğiz? Yukiko evde kalmayı kabul etse en iyisi olur. Fakat annemin seneyi devriyesine katılma demek olmaz. Başka da rica edebileceğimiz kimse yok. Çocukları O-Hisa’ya bırakıp yola çıkmaktan başka çare gözükmüyor. İki-üç günlüğüne ayrılıyoruz zaten, sorun olmaz herhalde. Yine de altı kişi yola çıkacağız, geldiğimizde nerede kalalım acaba? Hepimiz aynı evde kalırsak çok zahmet veririz. İki ayrı yerde kalmak daha iyi. Ben olasılıkla Ashiya’da sizde kalırım.” Bunları diyen ablası önlerinde daha iki ay olmasına rağmen şimdiden endişelenmeye başlamış görünüyordu. Teinosuke olanları böyle anlattı.</p>

  <p>Aslında Sachiko da bu sene annelerinin vefatının yirmi üçüncü seneyi devriyesinde aile büyükleri olarak ablalarının ne yapmayı düşündüğünü merak ediyordu. Bir mektup yazarak sormayı aklından geçiriyordu. Geçen sefer, 1937’nin Aralık ayındaki babasının vefatının on üçüncü seneyi devriyesinde Tatsuo, Osaka’ya gelmemeye karar vermişti. Evlerinin bulunduğu Dōgenzaka yakınlarındaki Zenkei-ji Tapınağı’yla aynı mezhepten, yani Jōdō mezhebinden adını unuttuğu bir tapınakta ufak bir törenle geçiştirmişti. O sonbaharda Tokyo’ya henüz taşınmışlardı. Başları epey sıkışıktı. Tekrar cümbür cemaat Osaka’ya gelmelerinin zor olduğunu söylüyordu: “Bu seferlik merhum babamızın anma törenini Tokyo’da yapacağız. Eğer Tokyo’ya gelip katılmak isteyen olursa şükran duyarız ancak onca meşguliyetinizin içinde kalkıp gelmenize gerek yok. Tören günü Zenkei-ji Tapınağı’na teşriflerinizi rica ediyorum” notuyla birlikte tüm akrabalara <i>shunkei-nuri</i> vernikli tütsü tepsisi göndermişti.</p>

  <p>Kendince sebepleri olduğu doğru olsa da, Sachiko aslında eniştesinin töreni Osaka’da yaparlarsa şatafata kaçacaklarını düşündüğünü, boş yere masraf olmasından çekindiğini tahmin edebiliyordu. Babası sanatçıların, <i>geisha</i>’ların hamisiydi. O nedenle üçüncü seneyi devriyesine kadar anma törenlerine, oyunculardan ve <i>geisha</i>’lardan da epeyce katılan oluyordu. İkinci anma töreninde, et-balık orucunun bitmesi vesilesiyle verdikleri ziyafet için, Shinsaibashi’deki ünlü Harihan Restoranını tutmuşlardı. O gün, üstat Harudanji’nin elinde bir yelpaze ve mendille, ayaklarını altına alıp oturarak bir hikâye anlattığı <i>rakugo</i> gösterisi bile yapılmıştı. Oldukça görkemli olmuştu. Makioka ailesinin şaşaalı eski dönemlerini hatırlatmıştı.</p>

  <p>Tatsuo o sefer üstlerine binen ekonomik yükten dersini almış 1931’de yedinci seneyi devriyesinde davetiyeleri sadece yakın çevrelerine iletmişti. Ancak babalarının vefatının seneyi devriyesinin gününü hatırlayan, duyup gelen çok olmuş, planladığı gibi sade bir törenle kalamamıştı. İlk başta bir restoranda ziyafet vermek yerine, tapınakta kumanya dağıtmayı düşünmüşse de, sonunda herkesi Harihan’a davet etmesi gerekmişti. Merhum babaları şaşaadan hoşlanırdı; o yüzden, “Babanızın töreninde kesenin ağzını açmanız ana babaya hürmet,” diye sevinenler oluyordu. Ne de olsa Budist inancında ana babaya hürmetin önemli bir yeri vardı. Ancak durumları belliydi, ona göre davranmaları gerekirdi. Eski Makioka’ların konumlarıyla şimdikinin arasında dağlar kadar fark vardı. “Bu seferki töreni daha sade yapmamız şarttı. Babam da şimdi benim elimin ne kadar sıkışık olduğunu mezarından görüyordur,” demekle yetinmişti o zaman Tatsuo.</p>

  <p>On üçüncü seneyi devriyesinde bir sürü bahaneyle özellikle Osaka’dan uzak kalmaya çalışmış olmalıydı. Yaşını başını almış akrabalarının hepsi Tatsuo’nun yaptıklarına kızıp söylenmiş, “Babalarını anma töreninde Tokyo’dan kalkıp gelebilirlerdi. Bu kadarını olsun yapabilirlerdi, Makioka’ların başındakiler son zamanlarda iyice eli sıkı oldular efendim, masraf olacak olmasına ama sonuçta bir anma töreni her şeyden önemli değil mi?” diye söylenenler olmuştu. Tsuruko, kocasıyla bu insanların arasında kalmıştı. Bunun üzerine Tatsuo, “On yedinci anma töreninde Osaka’ya gider gönüllerini alırız,” demişti. Sachiko daha önce böyle bir şey yaşandığı için, bu sene annesinin anma töreninin nasıl olacağını düşünüyor, yine Tokyo’da yapıp geçiştirirlerse, akrabaların söylenmeleri bir tarafa, asıl kendi içlerinin bir türlü rahat etmeyeceğini hissediyordu.</p>

  <p>Eniştesi Tatsuo, annelerini hiç tanımamıştı. O yüzden herhangi bir his besliyor olması mümkün değildi. Sachiko’nun annesine duyduğu derin muhabbet, babasına beslediği hislerden farklı, daha özeldi. 1925’in Aralık ayında, elli dört yaşında beyin kanamasından hayatını yitiren babasının ömrünün kısa olduğunu söylememek mümkün değildi fakat annesi çok daha genç yaşta 1917’de otuz yedi yaşında hayatını kaybetmişti. Aklından bunları geçiren Sachiko, bu sene annesinin öldüğü yaşta olduğunu fark etti. Ablasıysa annesinin o yaşından iki yaş daha büyüktü. Annesinin hatıralarındaki görüntüsü, ablasının şimdiki halinden de, kendisinden de çok daha güzel ve saftı. Bu hislerinde annesinin vefat ettiği zamanların ve annesinin hastalığının büyük payı vardı. O zamanlar henüz on beş yaşında bir genç kız olan Sachiko’nun gözüne annesi, olduğundan daha hayat dolu gözüküyor olmalıydı. Genellikle veremli hastalar, hastalık ilerlediğinde iyice zayıflayıp çirkinleşir, betlerinin benizlerinin rengi değişirdi. Ancak anneleri bu hastalığına rağmen son günlerine kadar kendine has çekiciliğini yitirmemişti. Sadece yüzü iyice beyazlaşıp şeffaflaşmış fakat kararıp çirkinleşmemişti. Her ne kadar zayıflasa da, elleri ayakları son âna kadar akça pakçaydı. Annesi, Taeko’yu doğurmasının üzerinden çok geçmeden hastalanmıştı. Önce Hama-Dera’ya, ardından Suma’ya hava değişimi için gitmiş, sonunda deniz kenarı sağlığına daha zarar verdiği için Minoo’da küçük bir ev kiralamışlar, oraya geçmişti. O zamanlar Sachiko’nun, ayda bir-iki kereden fazla annesini görmeye gitmesine izin verilmiyordu. Görüştüklerinde de, mümkün olduğunca kısa tutuluyordu. Sachiko, eve döndükten sonra aklında annesinin hayaliyle sahildeki dalgaların kasvetli sesi ya da çamların uğultusu birleşiyor, bu his hiç silinmiyordu. Zamanla annesi onun için kafasında idealleştirdiği bir mefhuma dönüşmüş, içindeki derin muhabbeti o hayale yönlendirmişti. Fakat annesi Minoo’ya geçtikten sonra, artık çok fazla vakti kalmadığını anladıkları için, öncekinden daha sık ziyaretine gitmesine izin vermişlerdi. Son gün sabah erkenden telefon gelmiş, Sachiko’ların onu son bir kez görmelerine fırsat kalmadan son nefesini vermişti.</p>

  <p>Oraya gittiklerinde, günlerdir sürüp giden güz yağmurları hiç ara vermeden, bütün kasvetiyle annesinin odasının dışarıya açılan sürgülü kapısına vuruyordu. Kapının diğer tarafında küçük bir bahçe vardı. Oradan aşağı doğru inildiğinde başıboş akan bir nehre ulaşılırdı. O gün yağmur, bahçeden nehre kadar her yanı sarmış, hazan vakti açan Japon tırfıllarını dövüp duruyordu. Nehrin suyu iyice kabarmıştı. O sabah köylüler dağdan sel iner diye iyice telaşlanmalardı. Yağmur sesinden çok kulakları sağır edercesine kükreyen çağıltının sesi duyuluyordu. Arada nehrin altındaki büyük taşlar birbirine çarptıkça güm güm diye sesler çıkarıyor, yarattığı zangırtı evi sallıyordu. Kız kardeşler sular yükselirse ne yaparız diye korkmalarına rağmen, annelerinin başucundan ayrılmamışlardı. Sachiko, tüm bunların içinde, sanki yitip giden bir çiğ tanesi gibi, bu dünyadan giden annelerinin huzurlu, sakin yüzünü görünce korkularını unutmuş, tüm ruhunu dinginlik sarmıştı. Annesini kaybetmekte oluşunun üzüntüsünden bir şey eksilmemişti ancak buna bir güzelliğin bu dünyadan gitmesinden duyduğu hüzün de eklenmişti. Söze dökmek gerekirse, kişisel duygularından uzak, ahenkli bir hoşluğa eşlik eden bir hüzündü bu. Sachiko’lar annelerinin o güzü çıkaramayacağını bilseler de, o anda yüzü o kadar güzel görünmeseydi, o acıya dayanmaları daha zor olur, karanlık hatıralar akıllarından uzun süre çıkmazdı.</p>

  <p>Babaları çok genç yaşlardan itibaren kendini zevk ve sefaya vermiş biriydi. Kendi zamanına göre, geç bir yaşta, yirmi dokuzunda, kendisinden dokuz yaş küçük olan anneleriyle evlenmişti. Yaşlı akrabalarından duydukları kadarıyla o zamanlar karıkocanın arası, babalarının ayağını bir süreliğine <i>chaya</i>’lardan uzak tutacak kadar iyiydi. Babasının canlı hareketli karakterine karşılık Kyoto’lu bir tüccar ailenin kızı olan, her şeyiyle tam bir “Kyoto güzeli” annesinin huyları birbirine taban tabana zıttı. Buna rağmen birbirlerine çok uygunlardı. Dışarıdan bakanların imrendiği bir çifttiler. Böyle anlatıyorlardı. Tüm bunlar Sachiko’nun hatırlamadığı, çok eskide kalan şeylerdi. Kendi hatıralarındaki babası her zaman evin dışında eğlenmeye giderken, annesi ise kocasının bu halini kabullenerek, şikâyet etmeden ona hizmet eden, şehirli bir ev hanımıydı. Annesi hastalığı nedeniyle hava değişimine gittikten sonra babası işi iyice vurdum duymazlığa dökmüş, har vurup harman savurmaya kadar vardırmıştı. Yine de Sachiko babasının Osaka’dan çok Kyoto’ya eğlenmeye gittiğini, kendisini de defalarca <i>chaya</i>’lara götürdüğünü, babasının yakınlık kurduğu <i>geisha</i>’ların çoğunu kendisinin de tanıdığını, şimdi hatırladığında, babasının “Kyoto güzellerine daha düşkün olduğunu anlayabiliyordu. Babası kızları içinde kendisinden de, Taeko’dan da çok Yukiko’ya düşkündü. Belki bunun başka nedenleri vardı. Ama dört kız kardeşin içinde Yukiko annelerine hepsinden çok benziyordu. Asıl sebebi buydu belki. Sachiko ve Taeko babalarına benzerlerdi. Tsuruko ve Yukiko ise annelerine. Daha önce de yazdığımız gibi Tsuruko’nun boyu daha uzundu, daha iri yapılıydı. Bu yüzden siması “Kyoto güzel”i olsa da, annesinin narinliği, zarafeti yoktu onda. Annesi Meiji Dönemi kadınlarındandı; bu nedenle boyu bir elli bile yoktu, ufak tefekti. İnce parmakları, hoş ve narin elleri ayakları olan çıtı pıtı bir kadındı. Özene bezene yapılmış bir biblo gibiydi. Kız kardeşler içinde en kısa boylusu olan Taeko’dan bile ufak tefekti. Taeko’dan daha uzun olan Yukiko’nun, annesinden daha iriyarı olduğu su götürmezdi. Yine de içlerinde annelerinin huyunu suyunu, edasını en çok alan oydu. Annelerini çevreleyen o bir çeşit rayiha, belli belirsiz Yukiko’da da hissediliyordu.</p>

  <p>Sachiko anma töreni meselesini kocasından işitmişti. Temmuzda da, ağustosta da ne ablasından ne Yukiko’dan bir haber almıştı. Eylülün ortalarına geldiklerinde, aile büyükleri olarak ablasıyla eniştesinden anma töreni için resmî davetiye geldi. Ancak pek beklemediği bir şekilde merhum annelerinin yirmi üçüncü seneyidevriyesi ile birlikte, merhum babalarının on yedinci seneyi devriyesinin de iki sene önceye alınarak bu vesileyle birlikte anılacak olmasıydı. Teinosuke de bunu ilk defa duyuyordu. “Tokyo’da ablam durumu anlattığında, sadece annemin yirmi üçüncü seneyi devriyesinden bahsetti. Babamınki ile ilgili bir şey söylemedi,” diyordu. Ablası değilse de, eniştesinin en başından aklında bu olduğu açıktı. Merhum karıkocaların seneyi devriyelerinin bir arada anıldığı olurdu, öyle çok büyütülecek bir şey değildi. Eniştesi, babasının geçen seneki anma töreninden dolayı okları epeyce üzerine çekmişti. Hem bizzat kendisi, on yedinci seneyi devriyesini en güzel şekilde yaparak gönüllerini alacağım demişti. Bu söylediğini biraz göz önünde bulundurması gerekmez miydi? Hani, “O sözü verdiğim zamanla şimdinin koşulları birbirinden farklı, böyle zor zamanlarda olduğumuz için,” dese, bunda hayır denilecek bir yön yoktu. Ancak madem böyleydi, bu konuda kızabilecek akrabalara önceden bir sorup danışması, olurlarını alması gerekmez miydi? En son dakikada böyle oldubittiye getirmekle, emrivaki yapmış gibi olmuyorlar mıydı?</p>

  <p>Davetiye, “Babamızın on yedinci, annemizin yirmi üçüncü seneyi devriyesi için, 24 Eylül Pazar günü sabah on, Osaka’da Shimodera-machi, Zenkei-ji Tapınağı’nda anma töreni düzenlenecektir” gibi sıradan bir yazıdan ibaretti. Davetiye ellerine ulaştıktan birkaç gün sonra ablası ilk kez konuyla ilgili telefon ederek detayları anlattı. “Geçenlerde Teinosuke geldiğinde, aklımızda böyle bir şey yoktu. Zaten enişten en başından beri ‘Milli Manevi Genel Seferberlik<a id="k28" href="../Text/dipnotlar.xhtml#a28"><sup>[28]</sup></a> çağrılarının yapıldığı böyle bir dönemde, törenlere falan para harcanacak zaman değil, babamın törenini de birlikte yapsak,’ diye söyleyip duruyordu. Ancak yakın zamana kadar böyle bir şey yapmayı, sahiden düşünmemiştik, davetiyeyi de sadece annemiz için hazırlatmıştık. Fakat Avrupa’da savaş patlak verdikten sonra eniştenin fikri değişti. ‘Velhasıl Japonya da da fena şeyler olabilir. İkinci Çin-Japon Savaşı’nın başlamasının üzerinden üç sene geçti, kontrol edilemeyecek noktaya geldi. İşler daha da kötüleşirse, dünya çapında bir çalkantının içine çekilmemiz işten bile değil. Bizlerin de artık biraz daha idareli olmamız gereken zamanlar bunlar,’ diyerek aniden babamızın törenini de birlikte yapmaya karar verdi. Bu sefer davetiye bastırmaya değecek kadar çok kişiyi çağırmadığımız için, birer birer elle yazdık. Bir anda karar verilince, eniştenin bankasından gençlere de davetiye yazmakta yardım etmeleri için rica ettik. Büyük bir telaşla hazırlayıp gönderdik. Bu yüzden akrabalara sorup danışma fırsatımız olmadı. Fakat umuyorum, bu sefer önceki gibi söylenen çok kişi çıkmayacaktır. Ben de bu sefer eniştenle hemfikirim.”</p>

  <p>Ablası bir çırpıda tüm bu mazeretleri sayarak, kendilerini savunduktan sonra, “Ben ve Yukiko, Masao ve Umeko’yu da alarak, yirmi ikisinde Tsubame Ekspresi ile geleceğiz. Sizde kalırız. Enişten ile Teruo da cumartesi gecesi yola çıkıp pazar sabahı gelecekler. O günün akşamı, gece ekspresi ile kimseye yük olmadan geri dönecekler. Ben iki yıldan beri ilk kez Osaka’ya dönüyorum. Hem evi de O-Hisa Kalfa’ya emanet ediyorum, içim rahat. Tekrar ne zaman oralara gelebilirim bilmiyorum. O yüzden dört-beş gün yanınızda kalmak istiyorum. En geç ayın yirmi altısında dönmem gerekiyor,” dedi.</p>

  <p>Sachiko, “Tören günü yemek verme işini nasıl yapacaksınız?” diye sorduğunda, ablası şöyle cevap verdi: “Şey o mu... öğlen yemeği için, tapınaktan Japon tarzı bir oda tutacağız, yemeği Kōzumiya’daki Yaotan Restoran’dan getirteceğiz. Her ihtimale karşı telefonla Shokichi’ye de haber verdim. O ilgilenecektir. Bir sorun çıkacağını sanmıyorum ama sen de bir kez tapınağı ve restoranı kontrol edersin. Otuz dört-otuz beş kişi kadar olacağız ama yine de kırk kişilik yemek sipariş verildi. İçki de kişi başına yarım şişe kadar olacak. <i>Sake</i>’lerin ısıtılması için rahibin karısından ve kızından yardım almayı düşünüyorum. Yemek sırasında misafirleri biz ağırlar, içki servislerini biz yaparız, ona göre gelirsin,” dedi. Ablası öyle pek telefon etmezdi ama telefon edince de bir türlü bitirmek bilmezdi. Şu da var, bu da var deyip uzattıkça uzatırdı. “Yukiko’nun da, Taeko’nun da misafirlerle ilgilenmesini istiyorum. İkisinin de hâlâ evlenememiş olması iyi olmadı,” diye başlayarak, sonunda konuyu akrabalara getireceği hediyelere kadar getirdi. Bunun üzerine Sachiko, “Madem öyle öbürsü gün görüşürüz,” diyerek uygun bir fırsatını bulduğunda telefonu kapattı.</p>


  <h2 id="sigil_toc_id_70">Dokuzuncu bölüm</h2>

  <p>Sachiko, ablasının telefonu kapatmadan önce çıtlattığı şeyi düşündü. Yukiko ile Taeko’nun da misafirlerin yanına çıkacağını söylemişti. Kendisini ablasının yerine koyduğunda, daha evlenip nereye gidecekleri belli olmamış iki kız kardeşini birden insanların karşısına çıkarmanın ne kadar zor olduğunu tahmin edebiliyordu. Büyük bir olasılıkla bu konu sadece ablasının değil, eniştesinin de içine dert oluyordu. Belki eniştesinin tören için bu kadar isteksiz olmasının sebeplerinden biri de buydu. Eniştesi ve ablası, en azından Yukiko’nun bu seneki uğursuz kabul edilen yaşına kadar evlenerek yerini yurdunu bulmasını istemiş olmalılardı. Yukiko otuz üç yaşına geldiği halde, hâlâ insanlar ona “küçükhanım, küçükhanım” diye hitap ediyorlardı. Yaşları kendisinden küçük kuzenleri bile evlenmiş, içlerinde çoluk çocuğa karışanlar olmuştu. Ama kız kardeşi hâlâ uygun bir kısmet bulamamıştı. 1931’de babalarının yedinci seneyi devriyesinde yirmi beş yaşındayken de herkes onun ne kadar genç göründüğüne şaşırmış, hiç yaşını göstermediğini söyleyerek övüp durmuşlardı. Eniştesi ve ablası tüm bunları kulakları aşınacak kadar çok duymuşlardı. Bu sefer de tekrar aynı şeyleri yaşamak durumundaydılar. Yukiko’nun genç görünüşü, o zamankine göre pek değişmiş değildi. Kendisi de akrabaların kızlarının ardında kalmış olmaktan rahatsızlık hissediyor gözükmüyordu. Buna rağmen insanlar onun haline vah vah ederek, “Hiçbir eksiği olmayan ‘küçükhanım’ın hâlâ kendine bir hayat arkadaşı bulamamış olmasının çok yazık olduğunu, rahmetlilerin yattıkları yerde bu duruma ne kadar hayıflanıyor olacağını” söyleyeceklerdi. Bunun sorumluluğunun ailenin büyükleri olarak eniştesinde ve ablasında olduğunu arkalarından konuşup duracaklardı. Sachiko, kardeşinin hâlâ evlenememesinde, kendi payı da olduğunu düşünmeden edemiyordu. Eniştesinin ve ablasının neler hissettiğini tahmin edebiliyordu. Doğrusunu söyleyecek olursa, Yukiko’nun dışında da aklını kurcalayıp duran bir başka sorun vardı. Ablasının bunca aradan sonra geleceğini duyduğunda bu yüzden kafası iyice karışmıştı. Söz konusu sorun, son zamanlarda Taeko cephesinde bir şeyler meydana geliyor olmasıydı.</p>

  <p>Taeko, Itakura’yı kaybettiğinde tamamen hüsran içindeydi. Her şeye ilgisini yitirmiş gibi görünüyordu. Fakat bu durum çok uzun sürmemiş, iki-üç hafta içinde kendini toparlamıştı. Uğruna her şeyi göze aldığı aşkını hiç beklemediği bir anda yitirmişti. Evet, başlangıçta bir süre dağılmış, savrulmuştu. Fakat öyle kara kara düşünmeyi sevmeyen bir yapıdaydı. Kendisine bir çekidüzen vererek bir süre sonra tekrar dikiş okuluna gitmeye başlamıştı. İç dünyasında elbette bir şeyler oluyordu. Ama dışarıdan her zamanki o faal kız olmuştu. Sachiko onun bu haline hayranlık duyuyordu. Bir keresinde kocasına, “Böyle bir durumda acı çekmemesi mümkün değil ancak âcizliğini göstermemesi hayrete şayan. Gerçekten bunca şeyle baş etmesi, benim yanından bile geçemeyeceğim bir şey,” demişti.</p>

  <p>Sachiko temmuz ortalarında bir gün, Kuwayama Hanım’ı Kobe’deki Yohei Balık Lokantasına öğle yemeğine götürmüştü. Gittiğinde, Taeko’nun az önce telefonla, akşam saat altı için, iki kişilik yer ayırttığını duydu. Taeko’yu sabah evden çıktığından beri görmemişti. O yüzden nereden telefon ettiğini anlamadı. Yanındaki kişinin kim olacağım tahmin edemedi. Genç garsonlardan biri, “Son zamanlarda kız kardeşiniz iki kez bir beyle birlikte geldiler,” deyince, Sachiko sebebini bilmeden irkildi. Bahsettiği erkeğin nasıl biri olduğunu sormak istemişti. Ancak yanındaki hanımın önünde böyle bir şey soramazdı. “Aa, öyle mi?” diyerek geçiştirmek zorunda kalmıştı. Açıkçası adamın kim olduğunu hem bilmek istemiş hem de ortaya çıkarmaktan ürkmüştü. O gün, Yohei Lokantasından ayrıldıktan sonra, Kuwayama Hanımla vedalaştı. Ardından Shinkaichi muhitinde gösterimde olan, daha önce de bir kez seyrettiği <i>Pépé le Moko</i> [Cezayir Batakhaneleri] adlı 1937 yapımı Fransız filmini izlemeye gitti. Film saat beş buçuk gibi bitti. Sonrasında, Yohei yakınlarına gidip biraz dolaşırsa, Taeko’yla o adamı görebileceğini içinden geçirdiyse de, bu fikri aklından çıkarıp doğrudan eve döndü.</p>

  <p>Bunun üzerinden bir ay kadar geçmişti. Bir gün, ağustos ortalarında, Kigurō Kabuki Tiyatrosunun Kobe’ye gelmesini fırsat bilerek Teinosuke, Sachiko, Etsuko ve O-Haru dördü birden Shōchiku Tiyatrosu’na gittiler. Taeko o sıralarda, Sachiko onu sinemaya, tiyatroya davet etse bile çok nadir eşlik ediyordu. “Ben sonra kendim giderim ama bugünlük gelmeyeceğim,” diyerek kendi başına gittiği çok oluyordu. Dördü Tamondōri Caddesi 8. Blok’ta, tramvay yolu üzerinde arabadan indiler. Teinosuke, Etsuko’yla birlikte Shinkaichi kavşağından Jurakukan tarafına önden geçmişti. Sachiko ve O-Haru “dur” işaretiyle arkada kalmışlar, beklemeleri gerekmişti. O sırada burunlarının dibinden, Nankōmae tarafından gelen bir araba geçip gitti. İçinde Okubata ve Taeko vardı. Yaz günü, gündüz vakti, açıkça görülüyordu, şüpheye mahal yoktu. Arabanın içindekiler aralarında bir şey konuşuyorlardı, onları fark etmemişlerdi.</p>

  <p>Sachiko hemen, “Haru Kalfa, sakın beyefendiye de, Etsuko’ya da bir şey deme, tamam mı?” diye, onu ağzını kapalı tutması için tembihledi. Sachiko’nun birden renginin attığını gören O-Haru’da ciddileşerek, “Tamam efendim,” diyerek, başını yere eğdi, yürümeye başladı. Sachiko kendisini toparlamak için, iki yüz metre kadar öteden giden Teinosuke ve Etsuko’dan gözlerini ayırmadan, özellikle adımlarını yavaşlattı. Böyle zamanlarda elleri hep buz keserdi, ne yaptığının farkına varmadan O-Haru’nun ellerini sıkıca tuttu. Susunca iyice daraldığından konuşmaya başladı:</p>

  <p>“O-Haru Kalfa, sen Koisan’ın neler yaptığını biliyor musun? Son zamanlarda pek evde durmuyor,” diye sordu. O-Haru, “Şey,” dedi.</p>

  <p>“Bak bir şeyler biliyorsan, söyle... Deminki adamdan telefon geldi mi hiç?”</p>

  <p>O-Haru, “Telefonu bilmiyorum efendim ama...” dedi huzursuzca. Sonunda ağzının içinde şöyle geveledi: “... şey aslında ben, Nishinomiya’da iki-üç kez karşılaştım efendim.”</p>

  <p>“Deminki adamla mı?”</p>

  <p>“Hı, o adam... ve Koisan’la...”</p>

  <p>Sachiko o sırada başka bir şey sormadı. Tiyatroda, ilk perdedeki <i>Nozaki-mura</i>’dan sonra, arada O-Haru’yla tuvalete gittiler. Sachiko sonra fuayede O-Haru’dan kalanını öğrendi. O-Haru’nun babası geçen ayın sonlarında basur ameliyatı olmak için Nishinomiya’daki bir makat hastalıkları kliniğine yatmıştı. O-Haru da, iki hafta kadar izin alarak babasına bakmıştı. O sırada genellikle günde bir kez yemek ya da başka bir şeyler getirmek için, Amagasaki’deki evleriyle hastane arasında gidip gelmişti. Klinik Nishinomiya’da Ebisu Tapınağı yakınlarındaydı. Şehirlerarası karayolunda Futaba-suji kavşağından Amagasaki’ye otobüsle gidiyordu. Gidip gelirken üç kez Okubata ile karşılaşmışlardı. O kubata, bir seferinde O-Haru’nun bineceği otobüsten inmişti. İki kez de durakta otobüs beklerken görmüştü. Okubata diğer yöne Kobe’ye giden otobüse binmiş, hiç Noda tarafına gitmemişti. Otobüsü beklemek için karayolunu geçerek batıdan kuzeye yanlamasına gidiyor, dağ tarafındaki otobüs durağında bekliyordu. Okubata o otobüs durağının arkasındaki <i>manbō</i> yönünden çıkıp geliyor, karayolunu kuzeyden batıya yanlamasına geçiyor, kıyı tarafındaki otobüs durağında duruyordu. O-Haru, <i>manbō</i> sözünü kullanmıştı. Bu, Kansai’de artık pek kullanılmayan eski bir sözdü. Kısa tünel gibi bir anlama geliyordu. Artık bunun için “demiryolu geçidi” sözü kullanılıyordu. <i>Manbō</i> sözü eskiden, Flemenkçe <i>manbō</i> sözünden Japoncaya geçmişti. Böyle telaffuz edenler de vardı ama Kyoto-Osaka bölgesinde hemen herkes O-Haru’nun söylediği gibi söylerdi. Osaka-Kobe Karayolunda, Nishinomiya Futaba-suji kavşağının kuzeyinde Devlet Demiryolları hattı, doğu-batı arasında uzanırdı. Bu hatta, demiryolu geçidi denmeyecek kadar küçük, bir insanın yürüyerek güçlükle geçebileceği gibi bir tünel vardı. Oradan tam otobüs durağına çıkılırdı. O-Haru ilk göz göze geldiklerinde selam verip vermeme konusunda tereddüt etmişti. O sırada, Okubata kendisine tebessüm ederek şapkasını çıkarıp selam vermişti. Bunun üzerine kendisi de düşünmeden eğilerek karşısındaki selamlamıştı. İkinci karşılaştıklarında her iki tarafa da otobüs bir türlü gelmek bilmediğinden, uzun zaman beklemeleri gerekmişti. Karşı tarafta duran Okubata ne düşündüyse tren yolunu geçerek, pervasızca yanına gelmiş, “O-Haru Kalfa, seninle çok sık karşılaşıyoruz, değil mi? Buralarda bir işin mi var?” diye konuyu açmıştı. “Efendim, durum böyle... böyle...” diye anlatmış, kısa bir süre ayaküstü konuşmuşlardı. Okubata gülümseyerek, “Demek öyle, demek bu yakınlara geliyorsun. Madem öyle arada bana da uğrarsın. Şu geçidi geçer geçmez hemen orası,” diyerek <i>manbō</i> girişini göstermişti. “Ipponmatsu’yu biliyorsundur, değil mi? Onun hemen yakınlarında, kolayca bulursun. Bir uğra olur mu?” demişti, sonra bir şeyler daha konuşmuşlardı. O sırada Noda’ya gidecek otobüs geldiğinden, “İzninizle efendim,” diyen O-Haru otobüse binmişti. O-Haru’nun huyuydu. Böyle bir şey anlatırken, anlattığı kişinin konuşmasını taklit eder, konuşmayı yeniden canlandırarak aktarırdı. Okubata ile üç sefer karşılaşmıştı. Hepsi de akşam beş sıralarıydı. Üçünde de Okubata tek başınaydı. Bir başka sefer, Taeko ile de aynı otobüs durağında karşılaşmışlardı. O da aynı saatlerdeydi. O-Haru durakta beklerken, arkadan Taeko gelmiş, “O-Haru Kalfa,” diyerek omzuna dokunmuştu. “Aaa, nereden çıktınız efendim?” diye düşünmeden ağzından kaçırmış, hemen ardından telaşla susmuştu. Birden arkasından ortaya çıkışına bakılırsa, <i>manbō</i>’dan geçip gelmişti. Ardından Taeko, “O-Haru Kalfa, ne zaman eve geri dönüyorsun? Baban nasıl oldu?” diye halini hatırını sormuştu. “Kei ile karşılaşmışsın öyle mi?” derken zoraki gülümsemişti. O-Haru ne söyleyeceğini bilemeden ağzında bir şeyler gevelerken, “Eve dön artık, bekliyoruz,” diyerek diğer tarafa geçmiş, Kobe’ye giden otobüse binip gitmişti. O-Haru, “Sonra doğrudan eve mi döndü, yoksa başka bir yere mi, Kobe’ye falan mı gitti bilmiyorum,” diye bitirdi.</p>

  <p>Fuayedeki konuşmaları bu kadarla bitmişti. Sachiko, O-Haru’nun başka bir şeyler de bildiğini düşünerek iki gün sonra, devamını sordu. O sabah Etsuko’nun piyano dersi vardı. Etsuko’yu dersine O-Hisa götürdü, Sachiko, Taeko’nun da evden çıkmasını bekleyerek O-Haru’yu salona yanına çağırdı. O-Haru, “Başka bir şey bilmiyorum efendim,” dese de, sonunda şunları anlattı: Kendisi o beyin Osaka’da yaşadığını zannederken, Nishinomiya’da Ipponmatsu’nın orada evi olduğunu duyunca şaşırmış, bir gün <i>manbō</i>’dan geçerek oraya kadar gidip bakmıştı. Gerçekten de evi oradaydı. Evin önünde çalıdan yapılmış bir çit vardı. Kırmızı kiremitli, beyaz duvarlı küçük, iki katlı bir toplukonut eviydi. Üzerinde “Okubata” yazısından başka bir şey bulunmayan bir isim levhası vardı. Levhanın ahşabının yeni olduğunu görünce buraya yeni taşındığını tahmin etmişti. Gittiğinde saat altı buçuğu geçmiş, akşam karanlığı inmeye başlamıştı, ikinci katın penceresi açıktı. Beyaz tül perdenin ardında lambanın ışığı görünüyordu. İçeriden gramofonun sesi duyuluyordu. O-Haru biraz durup durumu anlamaya çalışmıştı. O bey ile birinin daha sesi geliyordu. Bir kadın sesi gibiydi, ancak plağın sesine karıştığından net duyamamıştı. O-Haru bunları söyledikten sonra, “Çalan plak şeydi efendim, işte var ya, Danielle Darieux’un <i>Retour â l’aube</i> [Şafağa Dönüş] filmi vardı ya... orada söylemişti ya... o şarkı efendim,” demişti. O-Haru bir tek o zaman, eve bir bakmaya gitmişti, o kadar. Vakti olduğunda bir kez daha giderek, durumu iyice kolaçan etmek istemişti, ancak iki-üç gün sonra babası taburcu olmuş, kendisi de Ashiya’ya dönmüş, gitmeye fırsatı olmamıştı. Hanımefendiye söyleyip söylememek konusunda bocalayıp duruyordu. Sebebini söyleyecek olursa, o beyefendi de, Koisan da durakta karşılaştıklarında çok rahat bir şekilde konuşmuşlar, kendisini kimseye bir şey söylememesi konusunda tembihlememişlerdi. Buna bakılacak olursa, belki hanımefendinin de rızasını almışlardı. Kendisi de susması mı anlatması mı gerektiğini bilememişti. Sonunda gereksiz bir şeyler söylemektense, bir şey söylememeye karar vermişti. O-Haru, “Belki de Koisan bu sıralar o eve gidip geliyordur. Etraftaki dedikoduları bir kolaçan edip etraflıca bir araştırayım isterseniz,” diyerek bitirmişti.</p>

  <p>Sachiko, o gün arabada ikisini gördüğünde böyle bir şeyi hiç beklemediği için, çok şaşırmıştı. Sonra sakin kafayla düşünmeye başlayınca, Takeo’nun, Itakura meselesinden sonra Okubata’yla görüşmese de, tamamen ipleri koparmamış olduğunu anlamıştı. Artık Itakura yoktu, ikisinin arada sırada birlikte bir yerlere gitmelerinde şaşıracak bir taraf yoktu. Itakura’nın ölümünden on gün sonraydı galiba, Sachiko bir gün gazetede Okubata’nın annesinin ölüm ilanını görmüştü. “Küçük Efendi Kei’nin annesi vefat etmiş,” diyerek, Taeko’nun yüzünden ne hissettiğini çıkarmaya çalışmıştı. Taeko, “Ya,” demekle yetinmiş, hiç ilgi göstermemişti. Sachiko, “Uzun süredir mi hastaydı?” diye sorduğunda, “Şey...” deyip susmuştu. Bunun üzerine, “Bu aralar hiç görmedin mi?” diye sormuş, kardeşi, “Hıı,” diye ağzının ucuyla cevap verip geçiştirmişti. Sachiko o zaman, Taeko’nun Okubata’dan bahsetmekten hoşlanmadığını düşünmüş, o günden sonra, onun yanında “Küçük Efendi Kei’nin “Ke”sinin bile sözünü açmamıştı. Okubata ile tüm ilişkisini kestiğine dair doğrudan Taeko’nun ağzından bir şey işitmemişti. Dahası Sachiko, Taeko’nun ikinci bir Itakura meselesi çıkaracağından endişe ediyordu. Eğer hoşlarına gitmeyecek birini seçmesindense, Okubata ile arasının düzelmesinin başkalarına karşı da daha iyi olacağına inanıyor, belli etmese de böyle olmasını istiyordu. O-Haru’dan dinlediği kadarıyla tekrar bir araya geldiklerini söylemek için erkendi. Ama böyle olduğunu tahmin ediyordu. Taeko, hem Tokyo’daki aile büyüklerinin hem de Sachiko’ların, Okubata ile görüşmesine olumlu baktıklarını biliyordu. Eğer böyle bir şey varsa saklamasına gerek yoktu. Fakat bir süreliğine Okubata’ya farklı hisler beslemişti. Şimdi kendi rızasıyla ona geri döndüğünü söyleyemiyor olmalıydı. Belki Sachiko’ların durumu kendilerinin öğrenmesini daha uygun olacağını düşünerek, O-Haru’nun olan biteni onlara anlatmasını umuyor olamaz mıydı? Sachiko böyle olduğunu tahmin ediyordu.</p>

  <p>Sachiko bunları öğrenmesinin üzerinden birkaç gün geçtikten sonra bir sabah, yemek odasında bir süre baş başa kalmalarını fırsat bilerek Taeko’yla konuştu:</p>

  <p>“Koisan, geçenlerde, Kigurō Kabuki Tiyatrosunu seyretmeye gittiğimizde seni, Shinkaichi’nin oralarda gördüm. Arabayla geçtiniz, değil mi?” diye sanki havadan sudan bahseder gibi sordu.</p>

  <p>Taeko, “Hıı,” deyip başını salladı.</p>

  <p>“Yohei’e de gittiniz, değil mi?”</p>

  <p>“Hıı.”</p>

  <p>“Küçük Efendi Kei’nin niçin Nishinomiya’da evi var ki?”</p>

  <p>“Ağabeyi aileden reddetmiş, o yüzden Osaka’daki evde kalamıyor.”</p>

  <p>“Ne olmuş ki?”</p>

  <p>“Ne olduğunu söylemedi.”</p>

  <p>“Annesi yakınlarda vefat etmişti, değil mi?”</p>

  <p>“Hıı, evet onunla ilgiliymiş.”</p>

  <p>Ardından Taeko, evin ayda kırk beş yene kiralandığını, Okubata’nın orada, bebekken sütannesi olan kâhya kadınla birlikte yaşadığını anlatmaya başladı.</p>

  <p>“Koisan, ne zamandan beri Küçük Efendi Kei’yle tekrar görüşmeye başladınız?”</p>

  <p>“Itakura’nın kırk dokuzunda karşılaştık...”</p>

  <p>Taeko her yedi günde bir Itakura’nın mezarını ziyarete gidiyordu. Geçen ayın başında, Itakura’nın kırk dokuzuncu günüydü. Taeko, sabah erkenden Okayama’ya gitmişti. Kabir ziyaretini tamamladıktan sonra, dönerken trene binmek için istasyona döndüğünde, Okubata’yı giriş kapısında onu beklerken bulmuştu. Okubata, “Senin mezar ziyaretine geldiğini biliyordum, dönmeni bekliyordum,” demişti. O anda yapabileceği bir şey olmadığı için Okubata ile birlikte Sannomiya’ya kadar dönmüştü. Itakura’nın ölümünden sonraki dönemde tekrar görüşmeye başlamaları ondan sonra olmuştu.</p>

  <p>Taeko bunları anlattı. Ancak kendisi Kei’yle ilgili düşüncelerini değiştirmiş değildi. “Kendisi, ‘Annem öldükten sonra hayatımda ilk kez dünyanın nasıl bir yer olduğunu anladım. Ailemden reddedildikten sonra gözlerim açıldı,’ diye aklı başında şeyler söylüyor. Ancak ben söylediklerini olduğu gibi kabul etmiş değilim. Sadece Kei şimdi tek başına kaldı, ailesinden atıldı. Herkes onu görmezden geliyor. Bu halini görünce üzülüyorum. Ben öyle merhametsiz biri değilim, sırf bu durumda olduğu için onunla görüşüyorum. Benim Kei’yle ilgili hislerim aşk değil merhamet,” diye durumu açıklamıştı.</p>


  <h2 id="sigil_toc_id_71">Onuncu bölüm</h2>

  <p>Taeko’nun ağzından, bu konuyla ilgili lafları cımbızla almak gerekiyordu. Öyle uzun uzadıya sorulmasının hoşuna gitmediği belliydi. Sachiko daha sonra tekrar konuyu açmaya çalışmadı. Fakat durumu öğrendikten sonra pek çok şey dikkatini çekmeye başladı. Taeko zaten son zamanlarda sık sık eve geç geliyordu, nerede ne yaptığı, nasıl zaman geçirdiği belli değildi. Hâlâ bu evde yaşadığı halde, ailenin bir parçası değilmiş gibi görünüyordu. Tüm bunların sebebi şimdi daha iyi anlaşılıyordu. Taeko’nun, eve döndükten sonra âdeti olduğu gibi banyoya girmediği çok oluyordu. Böyle zamanlarda yüzünün ışıltısından geldiği yerde banyo yaptığı anlaşılıyordu. Her zaman kendine para harcamayı seven biri olmuştu. Itakura ile öyle bir ilişki yaşamaya başladığında tasarrufun gerekliliğini anlamış, eli sıkılaşmıştı. Mesela, perma yaptırmak için bile ucuz güzellik salonlarına gitmeye başlamıştı. Fakat son zamanlarda tekrar, makyaj tarzından kıyafetlerine, aksesuvarlarına kadar her şeyi, çok güzel ve lüks olmaya başlamıştı. Sachiko, Taeko’nun kol saatinin, yüzüğünün, çantasının, sigara kutusunun, çakmağının ve daha pek çok şeyinin yerine bu son iki ayda yenilerinin geldiğini fark etmişti. Itakura hayattayken yanından ayırmadığı, Mitsukoshi’nin sekizinci katında, Okubata’nın yere fırlattığı o çok özel Leica fotoğraf makinesini, o zaman tamir ettirip tekrar kullanmaya başlamıştı. Ölümünün otuz beşinci gününden sonra Okayama’dan ailesi “merhumun hatırasına” diyerek eşyalarını dağıtırken, kamerasını da Taeko’ya yollamışlardı. Taeko bir süre bunu yanından ayırmamıştı. Ancak son zamanlarda onun yerine yeni bir krom Leica taşımaya başlamıştı. Sachiko başlangıçta bu durumu sadece, sevdiği adamı kaybedince Taeko’nun hayata bakışının birden değişmesine, tutumlu olmayı bırakarak para harcamaya karar vermesine yormuştu. Ama anlaşılan olay bununla kalmıyordu. Böyle düşününce, uzun zamandır yapma bebek imalatından da vazgeçmiş olduğunu hatırladı. Hangi arada yapmıştı kim bilir, bir gün Shukugawa’daki atölyesini öğrencisine devrettiğini söylemişti. Dikiş akademisinden de epeyce kaytarıyora benziyordu. Sachiko, şimdilik olanları kendine saklayarak uzaktan izlemekle yetinmeye karar vermişti. Ama Taeko’nun böyle rahat rahat Okubata ile görüşmeye başladığını, birlikte gezip tozduklarını aklına getirince elbette bir süre sonra Teinosuke’nin de gözünden kaçmayacağını düşündü.</p>

  <p>Kocası, Okubata’dan hiç hazzetmiyordu. Durumu öğrenirse mutlaka söyleyecek bir çift lafı olurdu. Bu düşünceyle, bir gün kocasına durumu açtı. Kocası tam da beklediği gibi hoşnutsuz bir ifadeyle anlatılanları dinledi. Üzerinden iki üç-gün geçtiğinde bir sabah, çalışma odasına giren Sachiko’ya, “Şuraya oturuver,” diyerek, “Küçük Efendi Kei’nin ailesinden nasıl atıldığını öğrendim,” diye anlatmaya başladı. “İşin aslı geçen konuştuğumuzda, aileden atıldığını söylediğinde şüphemi çekti. Sağa sola sordum. Meğer Küçük Efendi Kei, oradaki elemanlarla birlik olup Okubata mağazasından malları yürütüyormuş. Üstelik ilk kez olmuyormuş. Daha önce de iki-üç kez yapmış. Her seferinde annesi, büyük oğluna yalvar yakar diller dökerek göz yummasını sağlamış. Fakat bu son seferde annesi vefat ettiği için artık onu koruyacak kimse olmamış. Durumu öğrenen ağabeyi küplere binerek dava edeceğini söylemiş. Sonunda araya birileri girmiş, annesinin otuz beşinin geçmesini bekleyerek aileden atmakla yetinmiş,” diye devam etti. Sonra, “Koisan bu olanlardan haberdar mı bilmiyorum,” dedi Teinosuke. “Eniştemlerin de, senin de, Koisan’ı, Küçük Efendi Kei’yle bir araya getirme düşüncenizi gözden geçirmeniz gerekmez mi? Özellikle eniştem gibi biri, böyle bir şeyi duyduğunda kesinlikle düşüncesini değiştirecektir. Bugüne kadar, Koisan’ın Küçük Efendi Kei’yle görüşmesine göz yummanızın, belki içten içe bu duruma sevinmenizin ardında, ikisinin evlenmesini en iyi çözüm olarak görmeniz vardı. Artık bu fikrinizden vazgeçmeniz gerekecek gibi görünüyor. Madem öyle, bu şekilde görüşmelerine izin vermenin doğru olmadığına inanıyorum. Diyelim ki sen, ablan ya da Yukiko öyle soyu sopu belirsiz biri olmasındansa, hâlâ ‘Kei’nin daha uygun olduğunu’ düşünüyorsunuz. Ama eniştemin olanlardan haberi yoktur herhalde. Eniştem, Küçük Efendi Kei affedilip de, ailesinin rızasını alarak usulüne uygun bir evlilik yapmayacaklarsa bu işe, ‘Olur,’ demeyecektir. Ayrıca bu durumda görüşmelerine izin vermek, ikisinin de hayrına değil. Hem bugüne kadar annesi olsun, ağabeyi olsun, ona göz kulak olacak birileri vardı Küçük Efendi Kei’nin başında. Aileden atılınca küçük de olsa aklına estiği gibi davranacağı bir evi olması iyice fena. Olasılıkla aileden atıldığında, eline bir miktar para vermişlerdir. Kendisi bunu fırsat bilerek ötesini düşünmeden, elinde avucundakini saçıp savuruyordun Belki Koisan da nasibini alıyordur bu harcamalardan. Eğer Koisan’ın, Küçük Efendi Kei’ye beslediği hisler aşk değilse, öyle olmayacak şeyler düşünmek istemiyorum ama nasıl baktığına göre sadece acıma olarak değil de, çok daha fena bir şey olarak görülebilir. Hem Koisan’ın kafasına göre davranmasına izin verirsek nihayetinde ikisi birlikte yaşamaya başlarlarsa, ne yaparız? Yok, öyle bir şey olmasa bile sadece Koisan’ın Nishinomiya’daki eve her gün girip çıktığını Küçük Efendi Kei’nin ağabeyinin de kulağına giderse, bizim hakkımızda neler düşünürler, kim bilir? Hadi diyelim Koisan hakkında fena şeyler söylenecek. Elden bir şey gelmez. Ama başındakiler olarak bizi de kötü görmezler mi?” Böyle diyen Teinosuke ekledi: “Ben ta en başından beri Koisan’ın davranışları konusunda kendimi geride tuttum. Şimdi de öyle aşırı karışacak değilim. Fakat Koisan görüşmeyi kesmeyecekse, en azından ablamla enişteme söyleyerek onların da izninin alınmasını istiyorum. Hiç olmazsa onların da bu işe en azından göz yumduklarını bilmiş oluruz. Öyle olmazsa, bu sefer onlara karşı çok zor durumda kalırız.”</p>

  <p>Son zamanlarda golfe merak salan Teinosuke, Ibaraki’deki klüpte, Okubata’nın büyük ağabeyiyle sık sık karşılaşıyordu. Anlattığına göre öyle anlarda hiç hoş olmuyordu bu durum.</p>

  <p>“Tamam da, baksana, sence bizimkiler göz yumarlar mı?”</p>

  <p>“Pek olacak bir iş değil ama...”</p>

  <p>“O zaman ne yaparız?”</p>

  <p>“Görüşmeyi kesmelerini istememiz gerekebilir.”</p>

  <p>“Gerçekten görüşmeseler iyi olur da, ya gizli gizli görüşmeyi sürdürürlerse...”</p>

  <p>“Eğer Koisan benim öz kardeşim olsaydı, dediğimi dinlemezse aileden atardım.”</p>

  <p>“Öyle yaparsak tamamen Küçük Efendi Kei’nin yanına kaçmaz mı?”</p>

  <p>Bunları söyleyen Sachiko’nun gözleri dolmuştu. Kendileri Taeko’yu gözden çıkarsalar, eve girip çıkmasını yasaklasalar, el âleme, Okubata’lara söyleyecek bir bahaneleri olur, başlarını dik tutabilirlerdi. Fakat bununla birlikte kocasının en istemediği sonucu da kendi elleriyle davet etmiş olmazlar mıydı? Kocası şöyle demişti: “Koisan kendi ayakları üzerinde durabilecek, yirmi dokuz yaşında bir kadın. Onu kendi istediğimiz tarafa çekmeye çalışmak hata olur. Önce bir evden atalım, görelim bakalım ne olacak. Eğer Kei’yle birlikte yaşamaya başlarsa yapacak bir şey yok. İşin orasına kadar kafamıza takarsak, bunun bir sonu yok.” Sachiko’ya göreyse hepsinden çok böyle bir şey yaparak Taeko’ya “aileden atılmış” damgası yedirmek çok yazık olurdu. Bugüne kadar eniştelerine karşı elinden geldiğince korumaya çalıştığı kız kardeşini, bu kadarcık bir şeyde gözden çıkarmak doğru muydu? Kocası, kardeşini biraz fazla kötü görüyordu. Ne olursa olsun, Koisan küçük bir hanımefendi olarak yetiştirilmişti, naif, özünde iyi bir kızdı. Sachiko erken yaşta annesini kaybetmiş olan en küçük kardeşine hep merhamet duymuş, elinden geldiğince annelerinin yokluğunu ona hissettirmemeye çalışmış, onu sevip kollamıştı. Şimdi tam annelerinin seneyi devriyesi için anma töreni yapacakları bu zamanda evden atabilir miydi hiç!</p>

  <p>“Ben sana öyle yap demiyorum ki,” dedi Teinosuke karısının gözlerinin içine baktığında üzülmeden edememişti. “Koisan bu haliyle benim öz kız kardeşim olsaydı, diye farazi bir şey söyledim o kadar...”</p>

  <p>“Bak, bu işi bana bırak sen. Ablam geldiğinde, bir tek ona durumu açarak işi kendine saklamasını sağlayacağım.”</p>

  <p>Aslında Sachiko gerçekten ablasıyla konuşup konuşmamakta tereddüt ediyor, ne zaman, nasıl söyleyeceğini tam bilmiyordu. En iyisi yirmi dördündeki tören bitene kadar bir şey söylememekti. Ablası ve yanındakilerin Ashiya’ya geldiği yirmi ikisi akşamı sadece Yukiko’ya açılarak bu konuda ne düşündüğünü öğrendi. Yukiko’ya göre işlerin eski haline dönmesi her açıdan gayet iyiydi. Küçük Efendi Kei’nin ailesinden atılması o kadar büyütülecek bir şey değildi, bir şeyler aşırdıysa da sonuçta kendi dükkânından değil miydi, başkasının bir şeyini almaktan farklıydı. Onun konumunda biri bu kadarcık olsun yapabilirdi. Aileden atılması bir süreliğine ona bir ders vermek için olmalıydı. Çok geçmez affedilirdi. O yüzden açık açık ortalıkta dolaşmamaya dikkat ederlerse, gizliden gizliye görüşmelerine göz yummaktan bir şey olmazdı. “Ablama bir şey söylememek daha iyi, ablama söylersek mutlaka enişteme yetiştirir,” dedi.</p>

  <p class="bosluk"/>

  <p>Aile büyükleriyle ters gitmek gibi olsa da, bu seferki törende içine sinmeyen şeyler olduğu kesindi. Hem bu eksikliği telafi etmek hem de ne kadar zaman sonra bir araya geleceği ablası için, Zenkei-ji Tapınağı’ndaki toplantının arkasından, sadece dört kız kardeş kendilerinin bir araya geleceği mütevazı bir buluşma düzenlemek aklına geldi. Törenden iki gün sonrası ayın yirmi altısında, öğlen saatleri için, merhum anne babasının pek sevdiği Harihan Restoranı’nın Japon tarzı salonunu ayarladı. Teinosuke’den bu seferlik katılmamasını rica etti. Ablası ve kardeşlerinin dışında, sadece Tominaga Hala ile kızı Sameko’yu davet etti. Gösteri için de Kyoto’lu meşhur âmâ müzisyen Kikuoka-Kengyō ve kızı Tokuko’nun gelmesini sağladı. Tokuko’nun dışında Taeko Yenlerimde Tütsüdanlık dansını yapacaktı, Kengyō <i>shamisen,</i> kendisi de <i>koto</i> ile <i>Zangetsu</i>’yu [Şafakta Gökte Asılı Kalan Mehtap] çalacaktı. Son on beş gündür, evde <i>koto</i> alıştırması yapıyordu. Taeko da Osaka’daki Sakuine Hoca’nın yerine dans dersleri almaya gitmişti.</p>

  <p class="bosluk"/>

  <p>Ablası yirmi ikisinde geldi. Yirmi üçünde sabah erkenden, yanına sadece küçük kızı Umeko’yu alarak çıktı. Hem alışveriş yapacak hem de tanıdıklara uğrayıp hal hatır soracaktı. Akşam yemeğine bir yerlere davet edilmiş, geç dönmüştü.</p>

  <p>Yirmi dördü tören günü, ablası, ablasının iki çocuğu Masao, Umeko ile Sachiko’lar karıkoca, Etsuko, Yukiko ve Taeko, O-Haru’yu da alarak saat sekiz buçukta evden çıktılar. Hanımların hepsi aile armalarını taşıyan geleneksel kıyafetler giymişlerdi: Ablası siyah iki kat <i>kurowa</i> kimonosunu giymişti. Sachiko ve diğer kız kardeşler her biri biraz farklılık gösteren mor tonlarında <i>hitokoshi</i> ipek kıyafetler, O-Haru da koyu kırmızımsı mor Çin ipeği giymişlerdi.</p>

  <p>Yolda Hankyū hattının Shukugawa İstasyonu’ndan, kısa pantolonun altından kıllı bacakları gözüken, ağabey Kyrilenko da trene bindi. İçerdeki renkli topluluğu biner binmez gördü, Teinosuke’lerin önüne geldi. Yukarıdaki kayışa tutunarak konuşmaya başladı.</p>

  <p>“Nereye efendim?” dedi hafifçe eğilip selam vererek. “Hepiniz bir aradasınız bugün.”</p>

  <p>“Bugün eşimin annesinin ölüm yıl dönümü. Hep birlikte tapınağa gidiyoruz.”</p>

  <p>“Aa, anneniz ne zaman vefat etti?”</p>

  <p>“Yirmi üç sene evvel,” diye cevap verdi Taeko.</p>

  <p>“Kyrilenko Bey, Katharina’dan haber alıyor musunuz?” diye sordu Sachiko.</p>

  <p>“Evet, tabii. Ben unuttum. Son mektupta sizlere selam yazmış. Katharina şimdi İngiltere’de,” diye cevap verdi Kyrilenko.</p>

  <p>“Berlin’de değil mi?”</p>

  <p>“Berlin’de biraz kaldı o kadar. Sonra İngiltere’ye gitti. Sonra da kızını görebildi.”</p>

  <p>“Çok sevindim. İngiltere’de neler yapıyor?”</p>

  <p>“Londra’da bir sigorta şirketinde çalışıyor. Şirket patronunun sekreteri.”</p>

  <p>“Öyleyse kızıyla birlikte mi yaşıyor?” diye araya girdi Teinosuke.</p>

  <p>“Hayır, henüz değil. Kızını geri almak için dava açtı.”</p>

  <p>“Sahiden mi? Gerçekten zor...”</p>

  <p>“Mektup yazdığınızda bizden de selam söyleyin lütfen. Ama savaş patlak verdiği için mektuplar da çok geç varıyordur herhalde, değil mi?” O zamana kadar Tokyo lehçesiyle konuşuyorlardı.</p>

  <p>“Anneniz de meraktadır öyle değil mi?” diye sordu Taeko, Osaka lehçesiyle. “Şimdi Londra’ya da hava saldırıları oluyordur.”</p>

  <p>“Endişe edilecek bir durum yok, kardeşim cesurdur,” diye cevap verdi Kyrilenko da Osaka lehçesine kayarak.</p>

  <p class="bosluk"/>

  <p>Törenden sonraki yemek, Harihan Restoran’da verdikleri yemeğin şaşaasını hatırlayanlar için biraz mütevazı kalsa da, hareketliydi. Zenkei-ji Tapınağı’nın rahibine ait üç odanın aralarındaki bölmeler kaldırılmıştı. Açılan alanda yan yana küçük yemek sehpalarının önüne oturmuş kırk kişi kadar vardı. Akrabaları haricinde, dülger Tsuda, Osaka’daki evlerini emanet ettikleri Otoyan’ın yerine orada bulunan oğlu Shōkichi, evlerine girip çıkan tanıdık birkaç kişi ve Senba zamanlarındaki mağazalarından iki-üç çalışanları vardı. Misafirlere <i>sake</i> servisini Tsuruko dışındaki kız kardeşlerin yapması gerekiyordu. Ama kuzenleri olsun, O-Haru ya da Shōkichi’nin eşi olsun, bunu üstlenmişler, kendilerine pek iş düşmemişti.</p>

  <p>Sachiko, bahçede boy atmış kırmızılı beyazlı Japon tirfili çiçeklerin dökülüşünü seyrederken annesinin öldüğü Minoo’daki evin manzarasını hatırlamıştı. O bu hatıralara daldığı sırada erkeklerin çoğu Avrupa’daki savaştan konuşuyorlardı. Kadınlar her zamanki gibi “Küçükhanım Yukiko” ile Koisan’ın ne kadar genç gözüktüklerinden bahsedip övüyorlardı. Bunu da ailenin reisi Tatsuo’ya başka bir şey ima etmeyecek şekilde uygun bir dille yapıyorlardı. Fakat eskiden dükkânlarında çalışan Tomatsuri adındaki bir adam sarhoş olarak, “Yukiko Abla, hâlâ bekârmışsın, öyle mi?” diye odanın bir ucundan bağırdı. “Sebebi ne ki?” diye hiç çekinip sıkılmadan devam edince ortalık biraz buz kesti.</p>

  <p>Taeko iyice sakin bir sesle, “Biz... nasıl olsa geç kaldık ya...” diye cevap verdi. “O yüzden ağırdan alıyor, iyi birilerini arıyoruz.”</p>

  <p>“Tamam da, çok fazla ağırdan almıyor musunuz?”</p>

  <p>“Aptal aptal konuşma! Geç olsun da güç olmasın, öyle demezler mi?” diye cevap verdi Taeko. Osaka lehçesiyle konuşuyorlardı.</p>

  <p>Oradan buradan kadınların kıkırdama sesleri duyuldu. Yukiko da sessizce, gülümseyerek dinliyordu. Tatsuo ise duymazdan gelmişti. Savaş yılları olduğu için, o dönemde sivil erkeklerin de giydiği tek tip sivil savunma üniformasının üstünü çıkarmış, bir tek atletle kalmış olan Tsukuda, “Tomatsuri, Tomatsuri...” diye diğer uçtan lafa karıştı. “Parayı vurmuşsun doğru mu?” Koyu renkli yüzünde altın dişleri ışıldayarak böyle sordu.</p>

  <p>“Yok da, şimdi daha büyük bir vurgun yapacağım!”</p>

  <p>“Ne oldu? İyi bir şeyler mi oluyor?” Aralarında keskin bir lehçeyle konuşuyorlardı.</p>

  <p>“Bu ay Kuzey Çin’e gideceğim. Kız kardeşim Tientsin’de bir müzikholde sahneye çıkarken, bizim ordu onu keşfedip casus olmasını istemiş.”</p>

  <p>“Yoo...”</p>

  <p>“Şimdi orada yaşayan bir Japon casusun karısı oldu. Hali vakti çok yerinde. Arada bin-iki bin yen gönderiyor buraya.”</p>

  <p>“Ah keşke benim de öyle bir kız kardeşim olsa...”</p>

  <p>“Kız kardeşim bana, ‘Ülkede kalıp oyalanmanın zamanı değil, Tientsin’e gelirsen burada rahat para kazanırsın,’ diyor.”</p>

  <p>“Beni de yanında götür! Dülgerliği hemen bırakırım!”</p>

  <p>“Para kazanacaksam ne olursa yaparım. Godoş bile olurum fark etmez.”</p>

  <p>“İşte böyle! Para kazanmak için gözünü biraz karartmak gerek,” diyen Tsukuda ardından, “O-Haru Kalfa, <i>sake</i> şişesini buraya getiriver,” diyerek içmeye devam etti. Dülger, daha önce Ashiya’da kendisine içki ikram ettiklerinde, O-Haru’nun koyduğu sakelerle kafayı bulmuştu. Sonra da, “Baksana O-Haru Kalfa, benimle evlensene! Eğer kabul edersen hemen şimdi evdekini kapıya koyacağım. Bak şaka yapmıyorum, doğru söylüyorum,” deyip durmuştu. O-Haru’nun da hoşuna gitmiş, eğlenerek kıkırdamaya devam edince, adam da susmak bilmemişti. Bugün adam biraz fazla üzerine gelince, O-Haru uygun bir fırsatını bulduğunda, “Sıcak <i>sake</i> getireyim,” diyerek mutfağa kaçıvermişti. Tsukuda’nın ardından, “O-Haru Kalfa, O-Haru Kalfa,” diye seslenmesini duymazdan gelmiş, mutfak kapısından çıkarak bahçedeki yeşilliklerin gölgesine gizlenivermişti. Siyah saten dokuma kimono kuşağının arasından <i>konpakt</i>’ını çıkarıp hafif çakırkeyif görünüşüne bir çekidüzen vermişti. Etrafına usulca bir göz atarak, kimsenin olmadığına kanaat getirince; sık sık uğradığı bir dükkânın baştezgâhtarının gizlice kendisine verdiği enamel sigara kutusunu açtı, bir sigara çıkardı. Telaşla yarısını içtikten sonra söndürüp kutuya tekrar koydu. Ardından içeri yöneldi.</p>


  <h2 id="sigil_toc_id_72">On birinci bölüm</h2>

  <p>Ablası, ne olursa olsun yirmi altısında yola çıkması gerektiğini söylemiş, öğleyin hep birlikte Harihan Restoranı’na gittikten sonra, Ashiya’ya tekrar uğramadan, bir saat kadar Shinsaibashi’de şöyle bir dolaşmıştı. Sonra da Sachiko’larla birlikte dosdoğru Osaka’ya Umeda İstasyonu’na gitmişti.</p>

  <p>“Ablacığım, uzun süre tekrar gelemezsin herhalde, değil mi?” dedi Sachiko.</p>

  <p>“Sachiko’cuğum asıl sen Tokyo’ya gel,” diye ona cevap verdi ablası üçüncü sınıf kompartımanın penceresinden başını çıkararak. Yanında çocuklar olduğu için yataklı vagondan yer alsa bile uyuyamayacağını düşünmüş, “İkinci sınıf olmuş, üçüncü sınıf olmuş fark etmez,” diyerek tren masrafından biraz tasarruf etmişti. “Tokyo’da bu ay Kigurō Kabuki Tiyatrosu gösterisi yok ama gelecek ay var,” diye devam etti.</p>

  <p>“Kigurō, geçen ay Kobe’de Shōchiku Tiyatrosu’na gelince izlemeye gittik. Tokyo-Osaka gibi büyük bir şehirde yapılan gösterilerden farklı tabii. “Aklını Yitirmiş <i>Yasuna</i>”yı sergilediler ama <i>kabuki</i> ustası Enju-dayū bile çıkmadı.”</p>

  <p>“Gelecek ay, Kigurō’nun gösterisinde sahnede gerçek bir karabatak kullanarak, Nagara Nehri’nde karabatakla balık avlama <i>ukai</i> sahnesi öyle sergilenecekmiş."</p>

  <p>“Yeni bir eser demek ki. Ben en çok dansları görmek istiyorum.”</p>

  <p>“Böyle deyince aklıma geldi, Koisan’ın dansını Tominaga Hala pek methetti. Bana, ‘Koisan’ın bu kadar iyi dans ettiğini hiç bilmiyordum,’ dedi.”</p>

  <p>“Yukiko Ablacığım sen binmeyecek misin?” diye sordu Masao, Tokyo aksanıyla.</p>

  <p>“...”</p>

  <p>Yolcu edenlerin arasında, Sachiko’nun arkasında duran Yukiko, zoraki bir gülümsemeyle ağzında bir şeyler geveledi. Ancak tren kalkış gongu çalmaya başladığı için kimse bir şey duymadı. Ablasıyla birlikte buraya gelirken, burada kalmayı istediği her halinden belliydi. Ablası da birlikte dönelim dememiş, kendisi de bir şey söylememiş, kendiliğinden böyle olmuştu.</p>

  <p class="bosluk"/>

  <p>Sachiko, Yukiko’nun fikrine uyarak Taeko meselesini ablasına hiç açmamıştı. Ancak Sachiko’nun kendisine hiçbir şey söylememesini farklı yorumlayan Taeko, sonraki günlerde Nishinomiya’ya iyice açık açık gidip gelmeye başladı. Hani gündüz olsa bir yere kadardı ama akşam yemeklerine üst üste gelmeyince, Teinosuke’nin yüzünün rengi değişiyordu. Sachiko kimseye belli etmese de çok endişe ediyordu. Böyle akşamlarda hiçbiri ellerinden geldiğince “Koisan” lafını ağızlarına almıyordu. Ama hepsi ne olduğunun çok iyi farkındaydı, tatları tuzları kalmıyordu. Ayrıca bu durumun, Etsuko’yu nasıl etkileyeceğinden endişe ediyorlardı. Her ne kadar Etsuko, annesinden ya da Yukiko’dan, Taeko’nun geç gelmesinin sebebinin yapma bebek işindeki yoğunluğundan olduğunu duysa da, buna bir an bile inanmadığı aşikârdı. Kimse kendine bir şey tembihlemediği halde, o da akşam yemeklerinde Taeko’dan bahsetmemeye başlamıştı. Sachiko, Taeko’yu defalarca özellikle kocasının ve Etsuko’nun dikkatini çekmemesi konusunda uyarmıştı. Buna rağmen kardeşi, “Hı hı,” deyip kulak arkası ediyor, iki-üç gün eve erken geliyor, hemen ardından eski haline dönüyordu.</p>

  <p>Kocası sonunda dayanamayarak bir akşam Sachiko’ya, "Baksana, geldiğinde ablama Koisan meselesini açtın mı?” diye sordu.</p>

  <p>“Konuşmak istedim ama fırsat olmadı...”</p>

  <p>“Niye ki?” Kocasının sesi hiç alışkın olmadığı gibi sertti.</p>

  <p>“Aslında Yukiko’yla konuştuğumuzda ablama bir şey söylememek daha iyi deyince...”</p>

  <p>“Yukiko neden böyle bir şey dedi ki?”</p>

  <p>“Yukiko, Küçük Efendi Kei’nin halinden anlıyor. Görmezden gelelim, diye düşünüyor sanırım.”</p>

  <p>“Halinden anlamak da bir yere kadar. Tüm bunlar kim bilir Yukiko’nun kısmetini ne kadar engelliyordur.”</p>

  <p>Kocası çok kızgın bir ifadeyle konuşmuştu. Ardından susup tek kelime etmedi. Sachiko kocasının aklından geçenleri tahmin edemiyordu. Ekimin ortaları gibi kocası iki-üç günlüğüne Tokyo’ya gitti. Dönüşte kocasına, “Shibuya’ya ablamlara uğradın mı?” diye sordu.</p>

  <p>Teinosuke, “Evet, konuyu ablama anlattım,” diye cevap verdi. “Ablam meseleyi iyice bir düşüneceğim, dedi ama ne düşündüğünü söylemedi,” dedi. Sachiko sonrasında bu konudan uzak durmaya çalıştı. O ayın sonunda ablasından hiç beklenmediği bir mektup geldi:</p>

  <p class="bosluk"/>

  <p class="p22">25 Ekim</p>

  <p class="p13">Sevgili Sachiko,</p>

  <p class="p13">Geçen ay çoluk çocuk geldik, size zahmetler verdik. Bununla da kalmayıp Harihan’daki güzel davetinle, memleketimin güzelliklerini gönlümce hissetme fırsatı bulmak beni çok mutlu etti. Döndüğümüzden beri başımı işlerden kaldırıp bir teşekkür mektubu bile yazamadım. Ne yazık ki bu sefer hiç elim gitmese de, nahoş şeylerden bahsetmek durumundayım. Ne olursa olsun bunları sana anlatmalıyım, başka bir yolu olmadığı için kalemi elime aldım. Bahsettiğim konu Koisan meselesi. Geçen geldiğinde Teinosuke’den ilk kez en başından sonuna kadar her şeyi duydum, gerçekten dehşete düştüm. Teinosuke, “Hepsini anlatacağım,” diyerek, Itakura denilen adamdan başlayarak yakınlarda Küçük Efendi Kei’nin ailesinden atılmasına kadar her şeyi anlattı. Duyduklarımın her biri aklımın almayacağı şeyler. Koisan hakkındaki dedikodular önce de kulağıma az biraz çalınmıştı. Fakat bu kadar iffetsizlik aklımın köşesinden bile geçmemişti. Başında sen olduğun için öyle bir hata yapmasına izin vermezsin diyordum. Yanılmışım. Şimdiye kadar ben ne zaman Koisan’ın kötü yola gitmemesi için çabalayıp şöyle bir hizaya sokmaya çalışırsam, her seferinde sen araya girdin, onu korudun! Koisan gibi bir kız kardeşim olduğu için utanç duyuyorum. Makioka ailesi için de tam bir yüz karası. Duyduğuma göre Yukiko bile onun suç ortağı olmuş, bu olayı bize duyurmanıza gerek olmadığını söylemiş. Yukiko olsun, Koisan olsun, eniştelerini hiçe sayarak olmaları gereken yerde, aile büyükleri olarak bizim yanımızda olmaktan hep kaçındılar. Bu tür bir şeyin olmasına izin verirken aklınızdaki neydi? Sizin üçünüzün el birliği ederek eniştenizi zor durumda bırakmak için özellikle böyle kötü davrandığınızı düşünmekten başka bir açıklama bulamıyorum. Bunların hepsi bizim ihmalimizden kaynaklanıyor!</p>

  <p class="p13">Çok şey yazdım ama içimdekileri söylemek istedim. Seni rahatsız ettiyse kusur bakma.</p>

  <p class="p13">Sana asıl yazmamın sebebi Koisan’dır. Doğruyu söylemek gerekirse biz de mümkün olursa Küçük Efendi Kei’yle evlenmesinin en iyi çözüm olacağını düşünüyorduk. Ama son durumu öğrendikten sonra bu düşüncemizden vazgeçtik. Bir süreliğine bir-iki adım geri çekilelim. İlerde ailesine geri kabul edilirse, yeniden düşünebiliriz. Fakat şu anda öncelikli olarak Koisan’ın, ailesinden atılmış Küçük Efendi Kei’nin evine girip çıkmasını engellememiz gerekiyor. Koisan için de kötü olur. İlerde onunla evlenmeyi düşünüyorsa şimdi görüşmeleri, Okubata’lara menfi bir intiba vermekten öteye geçmez. Enişten, Koisan görüşmeyi keseceğim dese bile, ona güvenemeyeceğimizi düşünüyor, o yüzden bir süreliğine Tokyo’ya gelmesini istiyor. Bildiğiniz gibi burada evimiz küçük, sizinki gibi yaşam koşullarımız da yok, Bu koşullara gelecek olması insanı üzüyor. Ancak böyle bir zamanda bunları düşünecek değiliz. Sen kendisine durumu anlatır, mutlaka buraya gönderirsin. Enişten de, "Şimdiye kadar evimiz dar diye çağırmaktan imtina etmemiz iyi olmadı. Bu daracık yerde karşılıklı sabır göstererek yaşayacağız, Yukiko’nun da geri gelmesini istiyorum,” dedi.</p>

  <p class="p13">Sachiko, bu kez Koisan’a yumuşak davranma lütfen. Eğer Tokyo’ya gelmek istemezse, lütfen siz de evinizde tutmayın. Eniştenin isteği bu yönde. Ben de onu destekliyorum. Enişten, “Bu sefer olsun Sachiko da bizim yanımızda dursun, kararlı davransın,” diyor. Biz bu konuda kararlıyız, hiç oyalanmadan, Tokyo’ya mı gelecek, yoksa Makioka ailesiyle bağlarını mı koparacak, bu ay içinde birine karar versin, bize bildirin. Söylememize bile gerek yok, aileden ayrılmasını istemiyoruz, işin uygun bir şekilde hale yola girmesi için sen de Yukiko da onu razı etmeye çalışın lütfen. Cevabınızı bekliyorum.</p>

  <p class="p22">Tsuruko</p>

  <p class="bosluk"/>

  <p>“Yukiko’cuğum, ablamdan böyle bir mektup geldi. Bir okuyuver.”</p>

  <p>Sachiko ağlamaktan kızarmış gözleriyle, mektubu ilk Yukiko’ya göstererek, “Ablamın hiç yazmadığı kadar sert bir mektup. Yukiko’cuğum sana da kızıyorlar, bak,” dedi.</p>

  <p>“Bu mektubu eniştem yazdırmıştır.”</p>

  <p>“Öyle olsa bile, ablam kendi elleriyle yazmadı mı?” diye konuştu Sachiko.</p>

  <p>“Eniştenizi hiçe sayarak olmaları gereken yerden, aile büyükleri olarak bizim yanımızdan hep kaçtılar, diyor da, bu geçmişte kalmadı mı? Tokyo’ya gittikten sonra eniştem gerçekten bizi yanına almayı aklına getirmedi,” dedi Yukiko.</p>

  <p>“Evet, hep, ‘Yukiko neyse de, Koisan gelirse zor olur,’ deyip durmuyor muydu?” diye onayladı Sachiko.</p>

  <p>"Yani öyle bit kadar bir eve mi çağırıyorlar?”</p>

  <p>“Mektuba bakılırsa Koisan’ın iyi bir kız olmaması benim yüzümdenmiş. Ben olmasam Koisan onların sözünü hiç dinlemezdi. Aksine ben aralarına girerek ona göz kulak olduğum için raydan çıkmadı. Ablam böyle diyor ama ben onu dizginlemeseydim çoktan işler başka yere varır, gerçekten kötü bir kız olurdu. Ben böyleyim, hem ablamları hem Koisan’ı düşünerek hiçbiri zarar görmesin düşüncesiyle kendimi yiyip bitirerek yaptım her şeyi,” diye konuştu Sachiko sitemle.</p>

  <p>“Ablamlar, eğer başımızı ağrıtırsa kapıya koyarız olur biter diye işe kolayından bakmıyorlar mı?” dedi Yukiko.</p>

  <p>“Koisan’ın Tokyo’ya gitmeyi kabul edeceğini hiç sanmıyorum. Peki ne yapacağız?” diye sordu Sachiko.</p>

  <p>“Böyle bir şeyi ona sormaya bile gerek yok!” diye cevap verdi Yukiko.</p>

  <p>“O zaman ne yapacağız?”</p>

  <p>“İşi biraz oluruna bıraksak...”</p>

  <p>“Bu sefer yapamayız. Teinosuke Enişten de, onların yanında,” diyen Sachiko sonunda, “bir konuşalım bakalım ne diyecek,” diye karar verdi. “Yukiko’cuğum sen de yanımızda olursun.”</p>

  <p>Ertesi sabah üst katta Sachiko’nun odasında, üç kız kardeş baş başa konuştular.</p>

  <p>“Baksana Koisan, çok uzun olmasa da bir süreliğine Tokyo’ya gitsen?” dedi Sachiko.</p>

  <p>Bunu duyan Taeko çocuk gibi başını sallayarak “olmaz olmaz” yaptı. “Onlarla yaşamaktansa ölmeyi tercih ederim!”</p>

  <p>“Öyleyse ne diyeyim onlara?" diye sordu Sachiko çaresizce.</p>

  <p>"Sen ne cevap vermek istiyorsun?" dedi Taeko.</p>

  <p>“Biliyorsun, bu sefer Teinosuke Enişten de onları destekliyor. Gizlemek, oyalamak olmaz.”</p>

  <p>“Madem öyle bir süreliğine kendi daireme çıkarım.” Koisan, Küçük Efendi Kei’nin yanına taşınmazsın, değil mi?” diye sordu Sachiko emin olmak istercesine.</p>

  <p>“Görüşmeyi sürdürürüm ama birlikte yaşayacak değilim.”</p>

  <p>“Neden öyle dedin?” diye sordu Sachiko kardeşinin kafasındakini anlamaya çalışarak.</p>

  <p>Bu soru üzerine Taeko önce bir şey söylemedi. En sonunda yanlış anlaşılmak istemediğini anlattı. Yanlış anlaşılmaktan kastettiği şey, kendi hisleri Kei’ye merhamet duymanın ötesine geçmediği halde, sanki âşıkmış gibi düşünülmesini istemiyordu. Sachiko’lar bu açıklamanın, kardeşlerinin yenilse de burnundan kıl aldırmamaya çalışmasından olduğuna kanaat getirdiler. Bu süre içinde tek başına yaşarsa, evden ayrılmış olsa bile görünüşü kurtarırdı.</p>

  <p>“Söz ver Koisan, kendi dairende yaşayacaksın, değil mi? Söz ver!” Sachiko biraz rahat nefes almış gibi konuştu. Sonra da, ‘Madem öyle, senin için de üzülüyorum ama bir süre böyle yaparsın olur mu?” diyerek durumu kabul etti.</p>

  <p>Yukiko, “Kendi dairen olursa ben de arada gelirim sana,” deyince, Sachiko da, “Sahiden Koisan. Söylemeden de biliyorsundur zaten de, çok büyütmeye gerek yok. Öyle gerektiği için bir süreliğine kendime bir daire tuttum, orada yaşıyorum, dersin, kimseye evden ayrıldığını söylemezsin. Teinosuke ve Etsuko’nun seni görmemesi daha iyi, o yüzden gelirsen gündüz uğrarsın. Ben de her zaman O-Haru Kalfa’yı yanına yollarım, bir elim üzerinde olur.”</p>

  <p>Bunları söylerken Sachiko’nun da, Yukiko’nun da gözleri doldu. İçlerinde bir tek Taeko serinkanlı görünüyordu. Yüzünden bir şey anlaşılmadan, “Eşyalarımı ne yapsam,” diye sordu.</p>

  <p>“Dolaptaki eşyalarını, göze çarpan öteberini almazsan pek iyi olmaz. Fakat önemli şeylerini burada bırak. Nereyi tutacaksın?”</p>

  <p>“Daha düşünmedim.”</p>

  <p>"Matsuzumi Evleri nasıl?”</p>

  <p>"Shukugawa’dan başka bir yerde tutmak istiyorum. Şimdi çıkarım. Bugün bir yer tutar öyle dönerim.”</p>

  <p>İki ablası odadan çıkınca Taeko tek başına cumbanın pervazına oturdu. Sonbaharın son günlerindeki açık gökyüzüne baktı. Bir süre sonra yanaklarından gözyaşları sicim gibi akmaya başladı.</p>


  <h2 id="sigil_toc_id_73">On ikinci bölüm</h2>

  <p>Taeko’nun taşındığı yer, şehirlerarası yolda Motoyama otobüs durağının kuzeyinden biraz içe doğru, Kōrokusō Apartmanı’ndaydı. O-Haru’nun anlattığına göre biteli çok olmamış yeni bir binaydı. Tarlaların ortasında tek başına duruyordu. Daha tesisatı bile tamamlanmamış çıplak bir yapıydı. Sachiko, kardeşinin taşınmasının üzerinden henüz üç gün geçmişti ki, öğle yemeğine davet etmeyi düşündü. Yukiko’yla birlikte Kobe’ye giderek telefon ettiler. Evde yoktu. O-Haru’ya sorduklarında, “Sabah erken saatler dışında, genellikle dışarıda oluyor efendim,” diye açıkladı. Sachiko, kardeşinin birkaç güne kalmaz çıkıp geleceğini ummuştu. Oysa Taeko, günler geçtiği halde ortada görünmemiş, tek bir telefon bile etmemişti.</p>

  <p>Teinosuke, karısıyla Yukiko’nun, Taeko’yla “ilişkilerini tamamen kestiğine” inanmış mıydı, yoksa gizliden gizliye görüşmelerinin kaçınılmaz olduğunu düşünerek işin ardını mı bırakmıştı bilmiyorlardı. Taeko’yu evden göndermiş olmaları ona yetmiş görünüyordu. Etsuko’ya durumu, Koisan, Kōrokusō Apartmanı’nda bir atölye tuttu orada kalıyor diye açıklamışlardı. Çocuk şüphe etse de, bununla yetinmişti. Sachiko ve Yukiko ise, zaten şimdiye kadar Taeko’nun yüzünü pek sık görmüyorduk, pek bir şey değişmedi, diye düşünmeyi seçmişlerdi. Onlara göre, evde hissedilen o boşluk, aslında evvelden beri vardı. Bu olaylar yüzünden olmamıştı. Sadece kız kardeşlerden birinin dışlanmış damgası yediğini düşündüklerinde üzülmeden edemiyorlardı.</p>

  <p>Bu üzüntülerini avutmak için birlikte, iki-üç günde bir Kobe’ye iniyorlar, sinemaya gidiyorlardı. Eski, yeni ne olursa seyrediyorlardı. Bazen günde iki film izledikleri bile oluyordu. Bir ay içinde ikisinin izlediği filmleri sayarsak: Amerikan filmi 1937 yapımı <i>Ali Baba Goes to Town</i> [Ali Baba Kasabaya İndi], 1936 yapımı Alman filmi <i>Das Mädchen İrene</i> [İrene Adlı Kız], Fransız filmi <i>Hélène,</i> 1936 yapımı Avusturya filmi <i>Burgtheater,</i> 1938 yapımı Amerikan filmi <i>Boys Town</i> [Çocuklar Kasabası] 1938 yapımı Amerikan filmi <i>Suez</i>’i [Süveyş] ve başka filmleri de izlemişlerdi.</p>

  <p>Şehirde dolaşırken yolda Taeko’yla karşılaşırız belki diye bakınıp durmuşlardı ama karşılarına çıkmamıştı. Uzun süre ses soluk çıkmayınca bir sabah O-Haru’yu durumuna bir baksın diye göndermişlerdi. “Bu sabah gittiğimde daha uyuyordu. İyiydi. Hanımefendi ve Küçükhanım Yukiko merak ediyor, bir uğraşanız dediğimde, gülerek, ‘Yakında gelirim endişe etmelerine gerek yok’ dedi.”</p>

  <p>Sonrasında aralık ayı içinde gösterime giren, epeydir gelmesini bekledikleri 1938 yapımı Fransız filmi <i>Prison sans Barreaux</i>’u [Açık Cezaevi] seyretmeye gittiler. O günden sonra Sachiko soğuk algınlığından bir süre dışarı adım atamadı.</p>
