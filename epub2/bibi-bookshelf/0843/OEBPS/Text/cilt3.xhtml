  <p>Itani tam burada bir es verdi, ardından şunları anlattı: “Burada küçükhanım bizzat dinlerken, üstelik de bunca telaşeli bir zamanda bu konuyu size açmam nasıl olur bilmiyorum. Ama giderken en çok içimde kalan şey Küçükhanım Yukiko’ya bir kısmet bulamadan Kobe’den ayrılmak. Bakın öyle iltifat etmek için söylemiyorum. Bu kadar harika kız kardeşleri olan, bu kadar münasip bir küçükhanımın kolay kolay bulunamayacağını düşünüyorum. Bana verilen bir işi yarım bırakıp gidiyormuşum gibi hissetmeden edemiyorum. Mümkün olursa, küçükhanımın evlilik meselesini bir haline yoluna koymak, içimde kalan bu ukdeyi silmek en büyük arzum. Bu konuyla ilgili sizlere birinden bahsetmek istiyorum. Adını siz de duymuşsunuzdur, Meiji Restorasyonu sırasında önemli hizmetleri olan saraylı asil bir aileden gelen Mimaki adında bir Japon Vikont’u var. Devlet işleriyle asıl ilgili olan merhum Hirozane Mimaki’ydi. Oğlu Hirochika Mimaki şimdi ailenin başında. Yaşı epeyce ileri bir adam. Eskiden Japon Lordlar Kamarası Araştırma Topluluğu’ndaydı. Politika dünyasında aktif bir kariyeri vardı. Şimdi kendi atalarının memleketi Kyoto’da, bir malikâneye çekilmiş günlerini orada geçiyormuş. Bendeniz tamamen tesadüf eseri bu söz ettiğim Mimaki’nin başka bir kadından olmuş oğlu Minoru Mimaki ile tanıştım. Kendisi, Gakushū-in Lordlar Okulu’ndan mezun olduktan sonra Tokyo Üniversitesi Fen Bilimleri Bölümüne girmiş. Okulu bitirmeden bırakıp Fransa’ya gitmiş. Paris’te bir süre resim üzerine çalışmış, Fransız mutfağını araştırmış. Daha pek çok şey öğrenmiş ancak hiçbirini devam ettirmemiş, oradan da Amerika’ya geçmiş. Neresiydi ki... öyle pek bilinmeyen bir eyalet üniversitesinde havacılık okumuş. Mezun olduktan sonra Japonya’ya dönmemiş, Amerika’da orada burada dolaşmış, Meksika’ya ve Güney Amerika’ya da geçmiş. O dönemde memleketten gelen parası kesilince zor durumda kalmış, yaşamım sürdürmek için otellerde aşçılık, hatta garsonluk bile yapmış. Tekrar yağlıboya resme dönmeyi denemiş, mimari tasarıma da el atmış, doğuştan gelen yeteneği ile içinden ne yapmak geçiyorsa onu denemiş. Asıl uzmanı olduğu havacılığa mezun olduktan sonra elini bile atmamış. Yaklaşık sekiz-dokuz yıl kadar önce Japonya’ya döndükten sonra bir işe girmemiş, gezip dolaşmaya devam etmiş. Epey sene önce arada bir laf olsun diye bir arkadaşı evini yaptırırken tasarımını bizzat bu bey yapmış. Yaptığı çalışma çok beğenilmiş, ardı ardına yeteneğinin o yönünün peşinde koşanlar çıkmaya başlamış. Kendisi de bu işi severek, son dönemde Nishi-Ginza’da bir binanın bir köşesinde ofis açmış. İş olarak mimarlık yapmaya başlamış. Mimaki Bey’in tasarımları her yönüyle modern Batı stilini yansıtıyor. Lüks ve epey de pahalılar. İçinden geçtiğimiz zor zamanlar yüzünden talep giderek azalmış, işler durma noktasına gelmiş. Üzerinden iki yıl geçmeden ofisini kapatmak zorunda kalmış. Şu aralar bir işi olmadığı, çalışmadan gezip tozarak yaşadığı doğru. Aşağı yukarı böyle bir iş geçmişi var. Bu bey son zamanlarda kendine bir eş arıyor, aslında daha çok çevresindekiler onun için endişe ediyor, mutlaka evlenmesini istiyorlar. Duyduğum kadarıyla beyefendi kırk beş yaşında. Yurtdışında o kadar uzun süre kalıp da döndükten sonra da bekârlık hayatının rahatlığına alışmış, bir yuva kurmaya çalışmamış. Şimdiye kadar ne bir eşi ne de öyle ciddi bir ilişkisi olmuş. Batı’da nasıl şeyler yaşamıştır bilemem, döndükten sonra Shibashi, Akasaka’daki <i>chaya</i>’larda gece hayatı yaşamış. Bekârlığın tadını çıkarmış. Geçen seneden beri bunları yapacak mali gücü kalmamış. Babası Vikont’un kendisine ayırdığı bir miktar varlığı varmış. Onun parasıyla şimdiye kadar nerede akşam orada sabah yaşayıp gelmiş. Elindekini avucundakini harcayan, bir kuruş eklemeyi bile bilmeyen biri olduğu için paralar suyunu çekmeye başlamış. Zaten üzerine pek bir şey ekleyememiş. Sonunda size anlattığı gibi mimarlık yapmaya karar vermiş. Biraz geç olsa da artık kendi ayakları üzerinde durma niyetindeymiş. Ülkece böyle zor zamanlardan geçiyor olmasak, başarılı olacak gibiymiş fakat talihi yaver gitmemiş durum şimdiki haline dönmüş. Asillerin çocuklarında olduğu gibi insan ilişkilerinde rahat, sözü sohbeti hoş, çok geniş ilgi alanları olan biri. Tanrı vergisi sanatçı bir kişiliği var, doğuştan gamsız biri. Böyle olunca kendisi şimdiki durumundan mustarip gözükmüyor. Bir eş bulma işini de kendine dert etmediği, bu konuda gamsız tasasız gözüktüğü için, etrafındakiler daha çok endişeleniyor, ‘Böyle devam edemez, bir şeyler yapıp kendisine bir çekidüzen vermesini sağlayalım,’ demeye başladılar.” Bunları anlatan Itani devam etti:</p>

  <p>Bu beyle Itani’yi, kızı Mitsuyo tanıştırmıştı. Itani’nin kızı geçen sene Mejiro Kız Akademisi’nden mezun olmuştu. Şimdi <i>Josei Nihon</i> adlı bir Japon kadın dergisinde yazılar yazıyordu. Itani’nin bahsettiği Mimaki Bey, kızının çalıştığı şirketin patronu Kenzū Kunishima’nın çok sevdiği biriydi. Kunishima Bey, Akazaka-minami-machi’de Mimaki Bey’in tasarımı olan bir ev yaptırmıştı. Ev çok hoşuna gitmiş, o günden beri aralarında bir dostluk doğmuştu. Mimaki Bey, Kunishima Bey’in evine girip çıkıyor, Kunishima Bey’in eşi de kendisine çok değer veriyordu. Mimaki Bey, mimarlık ofisinin olduğu dönemlerde, ofisi <i>Josei Nikon</i> kadın dergisi ofisinin bulunduğu Nishi-Ginza’ya çok yakın olduğundan, hemen her gün dergiye uğrardı. Çalışanların hepsiyle iyice içli dışlı olmuştu. Itani’nin kızıyla, ona, “Mitsuyo’cuğum,” diyecek kadar samimi olmuştu. Ayrıca genç kızın çalıştığı yerdeki patronunun hanımı da Mitsuyo’yu çok seviyor, ona aileden biri gibi davranıyordu. Bir seferinde, Itani Tokyo’ya gittiğinde, kızı onları tanıştırmak için annesini patronunun evine götürmüştü. Itani oradayken, Mimaki Bey de ziyarete gelmişti. Mimaki, ilk tanıştığı andan itibaren insanı güldürebilen, şakacı biriydi. Bir anda samimiyet kurmuşlardı. Sonrasında Itani, Tokyo’da işi olmasa da, kızı Kunishima’lardan yakın ilgi gördüğü için, son bir senede üç kez kendilerine nezaket ziyaretine gitmişti. Gittiği iki sefer, Mimaki Bey de oradaydı. Kızı Mitsuyo’nun anlattığına göre karıkoca Kunishima’lar şans oyunlarına düşkünlerdi. Sabahlara kadar, <i>yun</i> kartlarının üzerindeki çiçek resimlerine uygun şiir okuma oyunu olan <i>hana-awase</i>, briç ya da <i>mahjong</i> Çin dominosu oynarlardı. Mimaki Bey ve Mitsuyo ile oynuyorlardı. Itani, “Tabii aslında annesi olarak böyle şeyler söylemem ne kadar uygun bilmiyorum ama...” diye söylese de anlatmaya devam etti: Kızı pek akıllıydı. Yaşının genç olmasına rağmen şans oyunlarında yetenekliydi. Üstüne bir de kazanmayı seven, dayanıklı bir yapıya sahipti. Bir-iki gece sabahlasa bile, ertesi gün işe gider, herkesten çok çalışırdı. Patronu ve hanımı Mitsuyo’nun bu özelliklerini beğeniyorlardı. Itani, yurtdışına gitmek için yapılması gereken işleri olduğundan, son zamanlarda iki-üç kez Tokyo’ya gitmişti. Kunishima Bey’den pasaport konusunda yardım istemişti. O zaman da, Mimaki Bey’le tekrar üç kez yüz yüze oturup konuşma fırsatı bulmuştu. Dahası son zamanlarda Kunishima’ların evinde artık Mimaki’yi bir “baş göz etmek” için adamı sıkıştırıp durduklarına defalarca şahit olmuştu. Kunishimalar karıkoca bu işin en ateşli savunucularıydı. Kunishima Bey’in, Mimaki’nin babası Vikont’la da tanışıklığı vardı. Mimaki uygun biriyle evlenmeye karar verirse, kendisi bizzat Vikont’la konuşarak oğluna yeniden bir şeyler vermesini için ikna etmeye çalışacaktı. Yeni evli çiftin bir ev kurup yaşamlarını sürdürebilmeleri için gerekli düzenlemeleri de yapacaktı. Kunishima Bey, tesadüf eseri orada olan Itani’yi de yakalamış, “Münasip biri yok mu? Öyle biri varsa siz de vesile olun lütfen,” diye defalarca tekrar etmişti.</p>

  <p>Buraya kadar bir solukta hepsini anlatıp bitiren Itani, kol saatine bir göz atarak, “Zamanım kalmadı efendim. Hemen anlatıp bitireceğim,” diyerek sözlerine devam etti. “Bu konuyu duyar duymaz aklıma siz geldiniz. Bu işe en uygun kişi Makioka ailesinden Küçükhanım Yukiko. Fakat çok kötü bir zamana denk geldi. Benim bizzat Japonya’da olduğum bir zamanda olsaydı, ‘Çok münasip bir küçükhanım var, elbette ben bizzat ilgilenirim,’ diyerek kendilerini temin eder, bir an önce elimden gelen ne varsa yapardım. Ancak yola çıkacağım gün bu kadar yaklaştığı için yapacak bir şey yok, diye düşündüm. Dilimin ucuna kadar gelen şeyleri tuttum. Kobe’ye döndükten sonra da kendi kendime, ne şanssızlık, bir şey yapılamaz mı, diye düşünüp durdum. Sonunda, en azından bir haberiniz olsun diye Mimaki Bey’den bahsetmek için buraya gelmeye karar verdim. Yaşı, daha önce de bahsettiğim gibi kırk beş. Yani hanımefendi sizin beyinizden bir-iki yaş genç olmalı. Dış görünüşüne gelince, uzun yıllar yurtdışında kalanlarda olduğu gibi tepesi epeyce açılmış, koyu tenli, belki öyle yakışıklı değil ama çok iyi yetişmiş olduğu belli olan, hoş biri. Enine boyuna gelince güçlü kuvvetli, topluca biri. Kendisi de hiç hastalanamadığını, tüm zorluklara göğüs gerebileceğini söyleyerek övünüyordu. Dayanıklı, sağlıklı biri. İkinci önemli şey, mali durumu. Öğrencilik yıllarında ailenin diğer bir kolu olarak birkaç yüz bin yen almış fakat bugün elinde hiçbir şey kalmamış demek yeri. Sonrasında da babası Vikont’a birkaç kez ağlayınca o da çıkarıp bir şeyler vermiş. Onları da yiyip bitirmiş. Elinde ne varsa bol keseden harcayıp bitiriyor. Yarın öbür gün elinde avucunda metelik kalmayacağı belli. O yüzden babası Vikont, ‘Ona ne kadar verirsem vereyim bir şey olacağı yok,’ diyor, bu konuda kendisine güvenmiyor. Kunishima Bey bu konuda şunları söylüyor: ‘Kırk beş yaşına gelmiş bir adamın, hâlâ küçücük bir apartman dairesinde yaşayarak zamanını geçirip gitmesi hoş değil. Babası Vikont başta olmak üzere herkesin ona bu konuda güven duymaması doğal. Önce o konuda kendine bir çekidüzen vermeli. Az bir şey, mesela bir maaş falan olsun eline geçsin, kendi çabasıyla bir şeyler kazansın. Böyle olunca babasının da gözüne girer, belki o da oğlu için bir şeyler yapar. Gerçekten de ‘bir şeyler’ olması yeterli, çok bir şey çıkarıp vermesine gerek yok. Bence Mimaki yetenekli biri, özellikle de lüks evlerin tasarımı konusunda tartışılmaz bir yeteneği var. Mimar olarak çok iyi bir geleceği olduğuna inanıyorum. Ben de elimden geldiğince kendisine destek olma niyetindeyim. İçinden geçtiğimiz bu kötü dönemde yaşam şartları da güçleşiyor. Ancak bu geçici bir şey, öyle umutsuzluğa kapılmaya gerek yok. Bu noktada, ben bizzat babası Vikont’la konuşup, evlilik masraflarını karşılamasını, yeni evlilere bir ev almasını, iki-üç yıl geçinecekleri bir para yardımı yapmasını, bu üç konuda kendisini ikna etmeye çalışacağım, bu işe yarayacaktır.’ Kunishima Bey özetle böyle diyor. Belki aklınıza takılan şeyler olabilir ancak hem daha önce hiç evlenmemiş hem de cariye bir anneden olsa bile kökü geçmişe dayanan koskoca Fujiwara sülalesinin kanını taşıyor. Akrabaları da hepsi tanınmış kişiler. Üstelik bakmakla yükümlü olduğu bir tek kişi bile yok. Bu arada söylemeyi unutmuşum ama beyefendinin gerçek annesi yani Vikont’un cariyesi olan hanım, kendisini doğurduktan sonra çok geçmeden hayatını kaybetmiş. Beyefendi annesini hiç hatırlamıyormuş.” Bunları anlatan Itani devam etti: “Mimaki Bey’in çok meziyeti var. İlgili alanları çok geniş, Fransa ve Amerika’da bulunmuş, dillerini, âdetlerini biliyor. Sizin aradığınız özelliklere tam uyuyor. Siz ne düşünürsünüz? Ben derinlemesine sorup soruşturmadım. O yüzden bir de sizin araştırmanız en iyisi olur. Benim bizzat gördüğüm kadarıyla yumuşak huylu, candan bir insan, bak şu diyeceğim bir noksanı yok görünüyor. Bir tek içkiye çok düşkün, ben de kendi gözlerimle gördüm, içince daha eğlenceli, insanı güldürüp eğlendiren birine dönüşüyor. Bence böyle bir kısmeti kaçırırsak ne kadar yazık olacağını tarif edemem. Benim yerime araya girip bu işi yapacak biri olmaz mı acaba, diye çok düşündüm. Arabuluculuk desem de, beyefendi çok cana yakın, insan ilişkilerinde rahat biri, o açıdan sorun olmayacaktır. İlk tanışma işi hallolur da, iki tarafın da aklına bu işin olacağı yatarsa Kunishima’lar karıkoca yardımcı olurlar. Hem kızım Mitsuyo var. O da elinden ne geliyorsa yapar. Yaşı daha genç ama olgun bir kızdır. Bu işlere yatkın olduğu için kendisinden iki tarafın mesajlarını birbirine götürüp getirmesini istemeniz uygun olabilir.” Itani bunları söyledikten sonra tekrar saatine bakarak, “Eyvah!” diyerek ayağa fırladı. “On beş dakika uğrayıp kalkacaktım... Gerçekten müsaadenizi istemem gerekiyor.” Böyle demesine rağmen konuşmaya devam etti. “Size anlatmak istediğim her şeyi tamamen söyledim. Sonrasını siz düşünür karar verirsiniz. Kunishima Bey Tokyo’da benim için küçük bir veda partisi düzenleyecek. Eğer müspet bakarsanız, Kobe’deki tanıdıklarımı temsilen hanımefendi siz, Küçükhanım Yukiko ve tüm kız kardeşlerin birlikte olması daha uygun olacağından Koisan da işlerini ayarlayabilirse, hep birlikte teşrif ederseniz sevinirim. Mimaki Bey’i de davet ederek sizleri bir araya getireceğim. Bu işin olup olmayacağına o zaman karar verirsiniz. Bu seferlik sadece beni geçirmeye geldiğinizi düşünün. Kendisini bir görürsünüz. Cevabınızı yarın Tokyo’ya vardıktan sonra, telefon eder öğrenirim. Veda partisinin yerini ve saatini de o zaman söylerim.” Bunları söyledikten sonra üstünkörü vedalaşarak uçarcasına çıkıp gitti.</p>


  <h2 id="sigil_toc_id_89">Yirmi sekizinci bölüm</h2>

  <p>Itani rüzgâr gibi gelip gitmişi. Sachiko, treninin akşam saat kaçta kalkacağını sormayı unuttuğunu sonradan fark etti. Öğrenmek için Okamoto’ya evine telefon etti. Itani evde değildi. Telefona başka biri çıktı, “Kimsenin kendisini geçirmeye gelmesini istemiyorlar efendim,” diyerek, tren saatini bir türlü söylemedi. Sachiko, akşamüzeri tekrar telefon ettiğinde Itani’yi evde yakalamayı başardı: “Sabah anlattığınız konu da var. O yüzden en azından sizi yolcu etmeye gelelim,” diye ısrar edince, Itani’nin Sannomiya’dan saat dokuz buçukta kalkacak ekspres trene bineceğini öğrendi. Yolcu etmeye üç kız kardeş, Teinosuke ve Etsuko hep birlikte ailecek gideceklerdi. Üç kardeş hep birlikte, böyle giyinip kuşanarak başlarında Teinosuke’yle dışarı çıkmayalı uzun zaman olmuş, geçen sene sonbaharda anne babalarının seneyi devriyesinden beri böyle birlikte bir yerlere gitmemişlerdi.</p>

  <p class="bosluk"/>

  <p>“Koisan bugün Batı elbiseleri giymeyecek misin?” Etsuko, kimono giymesine pek alışık olmadığı Taeko’dan gözlerini ayıramadan böyle demişti. Hazırlıklarını tamamlamışlardı. Çıkmadan önce masada hep birlikte oturmuşlar, akşam yemeği yiyorlardı. Taeko yeşil zemine beyaz büyük kamelya desenli kimono giymişti. Teyzelerini ve annesini süslenip bezenmiş gören Etsuko sanki çiçek seyrine gidiyorlarmış gibi coşkulu görünüyordu.</p>

  <p>“Nasıl olmuş Etsuko’cuğum? Kimono yakışmış mı?”</p>

  <p>“Sana Batı elbiseleri daha çok yakışıyor,” diye lafa karıştı Sachiko. “Japon elbiseleri seni şişman gösteriyor.”</p>

  <p class="bosluk"/>

  <p>Taeko son zamanlarda çoğunlukla kimono giyiyordu. Bacakları düzgün olduğu için Batı kıyafetleri ona yakışıyor, küçük bir kız gibi sevimli duruyordu. Fakat Japon kıyafetleri bacaklarının güzelliğini kapattığı için toparlacık görünüyordu. Hastayken kaybettiği kiloları almak için çabalarken biraz fazla kilo almıştı galiba. Taeko, “Normalde elim ayağım üşümek nedir bilmezdi ama hastalandıktan sonra Batı kıyafetleriyle çok üşüyorum,” diyor, kimono giymesine bunu sebep gösteriyordu.</p>

  <p class="bosluk"/>

  <p>Teinosuke şakalaşarak, “Japon kadınları gençken <i>haikara</i> yani Avrupai gözükmek isteseler de, yaşları ilerledikçe Batı kıyafetlerinden vazgeçiyorlar. Koisan senin de artık yaşlandığının kanıtı bu!” diye söze katıldı.</p>

  <p>“Itani Hanım, Amerika görmüş kadın. İşi için de Batı kıyafetleri giymesi gerek. Ama Japon kıyafetinden başka bir şey giymiyor.”</p>

  <p>“Sahiden öyle, hep kimono giyiyor. O da yaşını başını almış biri de ondan,” dedi Sachiko şakalaşmayı sürdürerek. Ardından, “Ha bu arada ona ne cevap vereceğiz?” diye sordu.</p>

  <p>Teinosuke, “Ben şöyle düşünüyorum, bu gidişimizde evlilik işine hiç girmeden, Itani Hanım’ı uğurlamak için Tokyo’ya gitmeniz en iyisi. Hem bu evlilik meselesi olmasa bile bu kadarcık olsun yapmamız gerekir,” diye cevap verdi.</p>

  <p>“Çok haklısın.”</p>

  <p>Teinosuke, “Aslında benim de gitmem icap eder ama ne yazık ki burada işlerim var, bırakıp gelemiyorum,” dedi.</p>

  <p>“Ben de gelirim,” dedi Taeko. “Hem tam mevsimi. Onu yolcu etme bahanesiyle uzun zaman sonra Tokyo’yu da görmüş olurum. Zaten bu sene çiçek seyrini kaçırdım. Böyle telafi ederim.”</p>

  <p>Taeko’nun Itani’ye diğer iki kız kardeşi kadar gönül borcu yoktu. O da, güzellik salonunun düzenli müşterilerindendi. Ancak Itani’nin dükkânı biraz pahalı olduğu için arada başka yerlere gittiği olurdu. Yukiko, Itani’ye evlilik meselesi nedeniyle defalarca zahmet vermişti. Taeko’nun o açıdan kendini borçlu hissedecek bir durumu yoktu. Yine de Itani’nin yalın, açık görüşlü tavrını, erkek gibi mert kişiliğini oldum olası pek severdi. Özellikle geçen sene ailesinden atıldığında dünyasının daraldığını hissetmişti. Hiç beklemediği bir şekilde o zamana kadar kendisine yakınlık gösteren insanların aniden farklı davranmaya başladıklarını hissetmeden edememişti. Itani ise başından sonuna kadar hiç değişmeden sevgi dolu ve yakın davranmaya devam etmişti. Taeko’nun yaptığı şeylerin bu tür konuların kulaktan kulağa yayılabileceği bir güzellik salonunun sahibesinin kulağına gitmemesi mümkün değildi. Her bir şeyi bildiğine şüphe yoktu. Buna rağmen Itani, Taeko’nun bu gölgeli yönüne bakmaksızın, iyi yönlerini görmeyi tercih ediyordu. Taeko zaten onun bu tavrından çok hoşnuttu. Bir de Itani’nin bu sabah vedalaşmaya geldiğinde özellikle, “Koisan’la görüşememiş olmak içimde bir ukde olarak kalacak,” diyerek, “Tokyo’ya hep birlikte gelin,” diye davet ettiğini duyunca elinde olmadan duygulanmıştı. Taeko açısından, Yukiko’nun evlilik işi her açıldığında, kendisine bir sorun gözüyle, sanki toplum içinde yeri yokmuş gibi davranılıyordu. Oysa Itani’nin onu bu şekilde davet etmesi Makioka ailesi için böyle bir kız kardeşin varlığının bir utanç kaynağı olmadığı anlamına geliyordu. Itani böyle davranarak, “Taeko’nun kendine has tarafını kabul ederek, böyle bir kız kardeşimiz de var diye, gönül rahatlığıyla insan içine çıkarın,” diye dolaylı yoldan ima ettiğini düşünmüştü. Taeko, Itani’nin bu nezaketi için de Tokyo’ya gitmezse olmayacağını hissetmişti.</p>

  <p>Teinosuke, “Madem öyle Koisan sen de git. Bu tür şeylerde ne kadar kalabalık olursa o kadar iyi!” dedi.</p>

  <p>“Peki başkonuk ne yapıyor?” dedi Sachiko, gülümseyerek sessizce duran Yukiko’ya. “Yukiko’cuğum sen pek hevesli gözükmüyorsun, değil mi?”</p>

  <p>“Niye ki?”</p>

  <p>“Üçümüz birlikte gidersek Etsuko bir başına kalacak diye endişeleniyor,” dedi Sachiko.</p>

  <p>“Tamam da herkesten çok Yukiko’nun orada olması gerek. Gitmezse olmaz. Zaten iki-üç gün bir şey. Etsuko da siz yokken eve bakar,” dedi Teinosuke.</p>

  <p>“Ablacığım sen de Tokyo’ya git,” dedi Etsuko sanki büyümüş de küçülmüş gibi. Son zamanlarda halden, laftan anlar olmuştu. “Siz yokken ben eve bakarım. Hem O-Haru Kalfa da var. Kendimi hiç yalnız hissetmem.”</p>

  <p>“Biliyor musunuz? Yukiko’nun Tokyo’ya giderken bir isteği var,” dedi Sachiko.</p>

  <p>“Yaa, neymiş?”</p>

  <p>Yukiko hafifçe gülümsemekle yetindiği için Sachiko sürdürdü: “Itani Hanım’a ayıp olur, gitmemek olmaz ancak giderse bir tek kendisi Shibuya’da ablamlarda kalacak gibi görünüyor. Bunu istemiyor.”</p>

  <p>“Yaa demek öyle...”</p>

  <p>“Shibuya’ya uğramadan dönsek olmaz mı?” diye sordu Taeko.</p>

  <p>Teinosuke buna karşı çıkarak, “Öyle şey olmaz. En azından bir gidip görünün. Kulaklarına giderse hoş olmaz.”</p>

  <p>“Yukiko, ablamlarla konuşmamı, daha sonra Tokyo’ya göndereceğimizi ama bu sefer bizimle geri döneceğini söylememi istiyor. Buna söz verirsem benimle birlikte oraya gidecekmiş,” dedi Sachiko.</p>

  <p>“Yuki Ablacığım madem Tokyo’yu bu kadar az seviyorsun, bu seferki talip konusundan bir şey çıkmayacağını düşünmek en iyisi, değil mi? Ne de olsa Tokyo’dan biri,” dedi Taeko.</p>

  <p>“Ben de istemiyorum!” dedi Etsuko onun ardından.</p>

  <p>“Etsuko’cuğum, ablan nasılsa gelin olacak ama Tokyo’ya gitmesini istemiyorsun galiba, öyle değil mi?”</p>

  <p>“Etsuko böyle şeylerden anlıyor mu bakalım?”</p>

  <p>“Ablamı Tokyo gibi bir yere gelin gönderirseniz, ben çok üzülürüm,” dedi Etsuko.</p>

  <p>“Sen bir sus bakayım,” diye Sachiko onun daha fazla bir şey söylemesine izin vermeden devam etti: “Bakın ben şöyle düşünüyorum... Mimaki Bey asil bir ailenin çocuğu. Kökenleri Kyoto’da. Tokyo’da şimdilik küçük bir dairede yaşıyor o kadar. Belki Kansai’de yaşamayı ister.”</p>

  <p>“Evet, bu dediklerin olmayacak şeyler değil. Biz de ona Osaka’da bir iş bulabilirsek, burada oturabilirler. Eh, en azından adamın kanında Kyoto’luluk var, o kesin,” dedi Teinosuke.</p>

  <p>“Burada Kansai’de de, Kyoto ve Osaka’lılar birbirlerinden çok farklı. Kyoto’lu kadınlar iyi olmasına iyi de, erkekler pek değil,” dedi Sachiko.</p>

  <p>“Hey, baksana. Adama böyle kulp bulmak olmuyor ama!” diye şakalaştı Teinosuke.</p>

  <p>“Belki Tokyo’da doğmuştur. Hem Fransa’da da, Amerika’da da uzun süre kalmış. Normal Kyoto’lu erkeklerden farklıdır, değil mi?”</p>

  <p>“Tokyo’yu yer olarak sevmiyorum ama insanları daha iyi olabilir,” dedi Yukiko.</p>

  <p>Itani’ye ne hediye alacaklarını düşünmek için Tokyo’daki veda partisine kadar vakitleri olmuştu. Teinosuke o akşam trene yolcu ederken Itani’ye vermek üzere bir buket yaptırmalarını önerdi. Yemek bittikten sonra beşi birlikte biraz erken çıkarak Kobe’ye gittiler, Motomachi’den çiçek aldılar. Peronda Itani’ye çiçeği sunma görevini Etsuko’ya verdiler. Eğer Itani’nin tanıdıklarının haberleri olsa istasyonda çok büyük bir kalabalık olurdu. Ama tren saatini özellikle kimseye söylemediği için görece az kişi vardı. Yine de yirmi-otuz kişi kadar toplanmıştı. Itani’nin erkek kardeşi Osaka’da çalışan Doktor Murakami ile eşi ayrıca Itani’nin diğer kardeşi Murakami ile eşi de oradaydı. Özene bezene giyinip gelmiş olan üç kız kardeş, ortamdan biraz çekinerek üzerlerindeki mantoları çıkarmadılar. Sachiko, Itani’nin yanına giderek, “Bu sabah onca telaşeniz içinde bize zaman ayırdığınız için teşekkür ederim. Konuyu eşime açıp danıştım. Bu Batı seyahatiniz öncesinde bile kız kardeşimizi düşünme nezaketini gösterdiğiniz için şükranlarımızı nasıl ifade edeceğimizi bilemiyoruz. Anlattığınız konu olmasa bile biz üç kardeş veda partinize mutlaka gelmek istiyoruz.” Bunları söyledikten sonra Teinosuke’nin defalarca teşekkür ettiğini de ekledi. Itani, “Çok memnun oldum! Hepiniz geliyorsunuz demek!” diyen Itani çok sevinmiş görünüyordu. “Öyleyse mutlaka bekliyorum, detayları yarın telefonda söylerim,” dedi. Hareket etmeye başlayan buharlı trenin camından el sallarken de bu söylediklerini tekrar etti.</p>

  <p>Söz verdiği gibi ertesi akşam Imperial Hotel’den telefon etti. Veda partisi üç gün sonra akşam beşte, Imperial Hotel de yapılacaktı. Davetliler Itani, kızı Mitsuyo, Kenzō Kunishima, eşi ve kızları, Mimaki Bey ile Kobe’deki yakınlarını temsilen gelecek olan üç kız kardeşti. Toplamda dokuz kişi olacaklardı. Itani, “Siz Tokyo’da nerede kalacaksınız efendim? Aile büyükleriniz burada olduğu için belki onların yanında kalmayı düşünmüşsünüzdür. Peki, olanları daha rahat konuşabilmemiz için Imperial Hotel’de kalmayı düşünmez misiniz? Bu ay boyunca Japon İmparatorluğu’nun kuruluşunun iki bin altı yüzüncü yılı kutlamaları olduğundan, şehirdeki tüm oteller dolmuş durumda. Şans eseri Kunishima Bey’in bir akrabası bu otelin bir odasını tutmuş. Eğer isterseniz odayı size verebileceklerini ve Kunishima Beylerin yanında kalabileceklerini söylediler, ne dersiniz?” diye sordu. Bu sefer hem yanlarında Taeko vardı hem de Yukiko da elinden gelse ablalarına haber vermeden gidip dönecek durumdaydı. Sachiko kısa bir düşünmeden sonra hemen kararını verdi, “Madem öyle, affınıza sığınarak bizim adımıza kendilerinden rica etmeniz mümkün mü?” diyerek ertesi akşam ya da öbür gün sabah yola çıkacaklarını söyledi. “Geminizin yola çıkacağı güne kadar orada kalarak sizi geçirmeye Yokohama’ya gelmek isterdik. Ancak o kadar uzun süre üçümüzün birden evi boş bırakması mümkün değil. Bu yüzden sadece veda partinize katılıp döneceğiz. Partinin bir gece öncesi geleceğiz. İki gece kalmamız kâfi gibi görünüyor. Ancak Kabuki-za Tiyatrosu’nda bir gösteri seyretmeyi arzu ediyoruz belki bir gece fazladan kalabiliriz,” dedi. Itani bunun üzerine hemen, “Öyleyse Kabuki-za Tiyatrosu biletlerini sizin için aldırayım mı?” diye sorarak, “Belki biz de size eşlik ederiz,” diye ekledi.</p>

  <p>Ertesi gün, Osaka’dan kalkan gece treninde yataklı vagonda aynı gün akşam için bilet bulabildiler. Üç kız kardeş bütün günü hazırlanarak geçirdiler. Sachiko ve Yukiko, perma yaptırmak isteseler de Itani’nin salonu artık olmadığı için nereye gideceklerini bilemediler. “Taeko geldiğinde ona soralım mutlaka bildiği bir yer vardır o bizi götürür,” diye beklediler. O da bir türlü gelmeyince, “Koisan bu sabah geç kaldı,” diye diye bütün sabahı geçirdiler. Bu tür konularda neyin nerede olduğunu iyi bilen Taeko, diğerlerine haber vermeden bir güzellik salonuna gitmişti. Öğleyin ikide yapık saçlarla çıkıp geldi. Ablaları, “Oldu mu bak! Biz de sen bizi götürürsün diye bekliyorduk!” dediklerinde Taeko, “Tokyo’da yaptırırsınız, Imperial Hotel’in de güzellik salonu vardır,” diye pişkin pişkin cevap verdi. Bunun üzerine Sachiko’lar da öyle yapmaya karar verdiler. Günün kalanında, ne götürmeleri gerektiğini konuşarak yavaş yavaş toplanmaya devam ettiler. Sonunda eşyalarını, büyüklü küçüklü iki bavul ve bir çantaya yerleştirdiler. Akşam yemeklerini yedikten sonra kendilerine şöyle bir çekidüzen verdiklerinde, trene ucu ucuna yetişecek zamanları kalmıştı.</p>


  <h2 id="sigil_toc_id_90">Yirmi dokuzuncu bölüm</h2>

  <p>“Affedersiniz, Makioka Hanım! Sizsiniz, değil mi efendim!”</p>

  <p>Ertesi sabah üçü Tokyo Garı’nda, trenden perona adımlarını attıkları anda Batı giysileri içinde ufak tefek bir kız aceleyle koşarak yanlarına gelmiş, Sachiko’yla konuşmaya başlamıştı.</p>

  <p>“Ben Mitsuyo, efendim...”</p>

  <p>“Aaa, Itani Hanım’ın kızı değil mi?”</p>

  <p>“Görüşmeyeli çok uzun zaman oldu efendim. Annem de sizi karşılamaya gelecekti ama yapması gereken o kadar çok şey vardı ki, yerine beni gönderdi.” Bunları diyen Mitsuyo, üçünün elindeki bavulları görünce, “Bir hamal çağırayım,” diyerek hemen telaşla bir hamal bulup geldi. Konuşmaya kaldığı yerden devam etti: “Ah Küçükhanım Yukiko merhaba, bendeniz Michiyo efendim, tanıdınız mı? Gerçekten çok oldu sizinle görüşmeyeli? Annem her zaman size zahmetler veriyor. Bugün üçünüzün bir arada ta buralara kadar gelmenize nasıl sevindi anlatamam. Daha dün akşam bile bundan bahsediyordu, çok memnun görünüyordu efendim.”</p>

  <p>Büyük bagajları hamala verdiler. Geriye bohça, makyaj çantası gibi iki-üç ufak tefek şey kalmıştı.</p>

  <p>Mitsuyo, “Bunları bendeniz alayım efendim... Yok olmaz benim taşımama izin verin lütfen... lütfen,” diyerek üçünün ellerindekini zorla aldıktan sonra, kalabalığın içinden geçerek, hızla önlerinden ilerlemeye başladı.</p>

  <p>Sachiko’lar bu kızı henüz Kobe Kız Lisesi’ne gittiği yıllarda bir-iki kez görmüşlerdi. Yüzünden kendisini çıkaramamışlardı. O zamana göre çok değişmişti, zarif bir hanım olmuştu. Eğer o kendilerini bulmasaydı, tanımaları mümkün değildi. Annesi Itani zayıf ve uzun boylu bir kadındı, kızı ise oldum olası ufak tefek, kısa boylu biriydi. Arada hiç boy atmamıştı. Eskiden daha koyu tenli, yuvarlak yüzlü, hafif topluydu. Şimdi rengi açılmıştı, yüzü de, vücudu da sanki iyice çekip küçülmüş gibi görünüyordu. Elleri ayakları da ancak on üç-on dört yaşlarında bir çocuğunkiler gibi duruyordu. Oradaki üç kız kardeşin içinde en kısa boylusu olan Taeko’dan bile bir-iki santim kısa duruyordu. Üzerinde kimono olan Taeko, toplu görünüyordu. Mitsuyo ise tam da annesinin söylediği gibi çocuk gibi iyice ufacık tefecikti. Konuşması insanı şaşırtacak kadar annesine benziyordu. Ağzına çabuk, soluk almadan hızla konuşurken bilmiş bilmiş konuşan çocukları andırıyordu. Yukiko kendisinden on yaş belki de daha küçük bir genç kızın kendisine “Küçükhanım Yukiko” diye hitap etmesini hem tuhaf bulmuş hem de rahatsız olmuştu.</p>

  <p>“Gerçekten ayıp oldu, Mitsuyo sizin de çok işiniz vardır herhalde. Kalkıp buralara bizi karşılamaya geldiniz,” dedi Sachiko.</p>

  <p>“Yok efendim ne demek. Ama itiraf etmeliyim ki, bu ay Japon İmparatorluğu’nun kuruluşunun iki bin altı yüzüncü yılı kutlamaları için pek çok şey yapılıyor. Bu konuyla ilgili dergide de çok yoğunuz efendim. Bir yandan da annemin işlerine yardımcı olmaya çalışıyorum efendim,” diye cevap verdi Mitsuyo.</p>

  <p>“Kutlamalar için, bahriye geçit töreni yapıldığını duydum.”</p>

  <p>“Evet onun ertesi günü de Başbakan Konoe’nin milli birliği sağlamak için kurduğu Hâkim Kuvvetlere Yardım Cemiyeti açılışı vardı. Ayrıca Yasukuni-Jinja Shintō Tapınağı Festivali başladı. Ayın yirmi birinde de askerî geçit töreni yapılacakmış. Bu ay Tokyo çok yoğun. Oteller, hanlar, kalacak her yer tıklım tıklım doluymuş. Sizin oteliniz de aynı durumda. Yoğunluk nedeniyle çok iyi bir oda bulamadık.”</p>

  <p>“Olsun. Nasıl olursa olsun kâfi efendim.”</p>

  <p>“Odanın küçüklüğü için bir şey yapamadık. Ancak odada sadece iki tekli yatak vardı, birini çift kişilik yatakla değiştirttik.”</p>

  <p>Yol boyunca Mitsuyo arabada bunları anlatmaya devam etti. “Durum anlattığım gibi olduğundan, Kabuki-za Tiyatrosu biletlerini bugüne almak istemiştik ama yer bulamadık. Biletler normal yollardan alınacak olursa ancak on gün sonrasına yer bulunabiliyor. Ben, çalıştığım dergi aracılığıyla yarın değil, bir sonraki güne bilet bulabildim. O gün anne kız bizler, annem size bahsetmiştir, Mimaki Bey hep birlikte gideceğiz. Ancak altımızın yan yana oturması mümkün olmayacak,” diye anlattı.</p>

  <p>Odaya geldiklerinde Mitsuyo, “Gördüğünüz gibi küçük bir oda kusura bakmayın. Pek ışık da almıyor. Umarım çok rahatsız olmazsınız efendim.” Üç kız kardeşe odalarına kadar eşlik etmiş, elindeki eşyaları oraya bırakıp hemen kapıya yönelmişti. “Annem şu anda dışarıda efendim. Hemen dönecektir. Döner dönmez size ulaşacağını söyledi. İzninizle benim işe gitmem gerek. Daha sonra tekrar uğrarım efendim. Ginza’dan almak istediğiniz bir şey olursa lütfen telefon edin efendim. Ben alıp gelirim,” dedi. Sonra, “Telefonum bu efendim,” diye ekleyerek ufak tefek elleriyle ve onlara göre daha normal görünüşlü kıpkırmızı boyalı tırnaklarını göstererek el çantasından kartvizit çıkararak uzattı.</p>

  <p class="bosluk"/>

  <p>Sachiko, saçlarını nerede yaptıracaklarını aklına takmıştı. Bugün halletmek istiyordu fakat kendisi de Yukiko da trende iyice yorgun düşmüşlerdi. Bugün kendilerini daha fazla yormayarak dinlenmek daha iyi olacaktı. Hem zaten çok geçmez Itani dönerdi. Uykularını alacak vakit yoktu. En azından kimonolarının kuşaklarını çıkararak, biraz uzanabilirlerdi. Sachiko kendisinden çok Yukiko’yu düşünüyordu. Hiç ara vermeden iğneleri yaptırmaya devam ediyorlardı. Bu sıra şanslarına yüzündeki leke soluklaşmıştı. Tamamen silinip gittiği söylenemezdi ancak rengi iyice açılmıştı. Hem aybaşı yaklaşmıştı hem de tren yolculuğundan beti benzi atmış yüzüne baktığında, tam böyle zamanlarda lekenin koyulaştığı aklına geldi. Lekeyi düşününce Yukiko’nun yorulmasına izin vermemek gerektiğini hatırladı.</p>

  <p>“Ne yapalım Yukiko’cuğum. Kuaför işini yarına bırakalım mı? İyice bitip tükendik...”</p>

  <p>“Bugün de olur...”</p>

  <p>“Parti yarın akşam beşte. Vaktimiz olacak. Bugün biraz uzanalım. Sonra Ginza’ya gideriz. Hem almamız gereken çok şey var.”</p>

  <p>“Ben biraz uzanacağım,” dedi Taeko. Az önce odaya girer girmez, en rahat gözüken koltuğu gözüne kestirerek teklifsizce oraya kurulmuştu. Yorgunluktan bitip tükenmiş bir şekilde yana doğru yaslanmıştı. Sonra ablaları konuşmaya devam ederken kimonosunun üstlüğünü ve kuşağını çıkarmış, önünün açılmasını engelleyen ince kordonu bırakarak çift kişilik yatağa yayılıvermişti. Eskiden yorulsa bile yüzünden asla anlaşılmaz, iki kız kardeşini oracıkta bırakarak gezmeye çıkacak gücü bile olurdu. Son zamanlarda eski canlılığını yitirmişti, azıcık yorulsa nerede olduğuna aldırmaksızın ayaklarını uzatıveriyordu. Olmadı, dönüp kolunun üzerine yatıyordu, ya da oflayıp pufluyordu. Hali tavrı iyice raydan çıkmıştı. Belki hâlâ eski sağlığına kavuşamamıştı. İyice kilo almışta, ne yapmaya kalkarsa kalksın hemen takati tükeniyor gibiydi.</p>

  <p>“Yukiko’cuğum biraz uzanıver,” dedi Sachiko.</p>

  <p>Yukiko, “Hı hı,” dese de Taeko’nun az önceye kadar oturduğu, üzerinden çıkardığı kimono üstlüğünün durduğu koltuğa gitti. Üstlüğü alıp başka bir yere koydu. Üzerindeki kuşağı bile çıkarmadan olduğu gibi oturdu. Odada sadece iki yatak vardı. Gece çaresiz çift kişilik yatakta Taeko’yla birlikte yatacaklardı. Ancak yatak normal çift kişiliklerden daha küçüktü. O anda, Taeko’nun yanına uzanmak içinden gelmemişti. Diğer yatağa da Sachiko’yu düşünerek uzanmamıştı. Koltuğa oturup sırtını yaslar yaslamaz, Taeko’dan önce uykuya dalıverdi.</p>

  <p>Sachiko, Yukiko’nun düşünceli davranışını fark etmiş miydi anlaşılmıyordu, boş yatağa gidip uzandı. Yukiko koltukta oturduğu yerde uyuyordu. Kendisi de, Taeko da uyuyamıyorlardı.</p>

  <p>Sachiko, “Koisan biz bu arada banyoya girelim,” dedi. Sırasıyla banyo yaptılar. Yukiko hâlâ uyanmamıştı. Sonunda Sachiko onu da kaldırıp banyoya gönderdi. Ardından öğle yemeğine indiler. Itani bir türlü ortalarda görünmeyince öğleyin üçü birden Ginza’ya gittiler. Itani’ye veda hediyesi olarak ne olursa olsun artık bir şeyler almaları gerekiyordu. Vitrinlere bakmaya devam ettiler. Batı’ya gidecek birine modern bir şey almanın uygun olmayacağım düşünerek Japonya’ya has, Itani’nin gittiği yerdekilerin hoşuna gidecek bir şey arıyorlardı. Sonunda Hattori mağazasının alt katında sedef bir süs kutusu buldular. Bunun Sachiko’nun hediyesi olmasına karar verdiler. Onun dışında Mikimoto mağazasından kaplumbağa kabuğundan İncili bir broş aldılar. Bunu da Yukiko ve Taeko adına hediye etmeyi düşündüler. Üçü de tamamen bitip tükenmişlerdi, Colombin’e uğrayarak bir şeyler içtiler. Hâlâ alacakları şeyler olmasına rağmen Taeko, “Dönelim artık, dönelim,” diye önlerine düşüp yürümeye başlayınca, dört buçukta otele döndüler. Odaya girdiklerinde konsolun üzerinde içinde orkideler olan bir vazo durduğunu gördüler. Üzerine, “Hoş geldiniz. Sizi çay içmeye bekliyorum,” yazan Itani’nin kartviziti iliştirilmişti.</p>

  <p>“Yine mi çay? Daha şimdi içmedik mi!” Taeko tekrar koltuğu işgal etmişti. Parmağını bile oynatabilecek gibi görünmüyordu. Diğer ikisi de biraz soluklanmak istiyorlardı. Biri yatağa oturdu, diğeri uzandı. On dakika geçmemişti ki telefon çaldı.</p>

  <p>“Itani Hanım’dır herhalde,” diyen Sachiko ahizeyi kaldırdı. Bekledikleri gibi Itani’ydi: “Sabahtan beri dışarıdaydım. Kusuruma bakmayın. Az önce dönebildim. Çay hazırlattım. Sizi lobide bekliyorum,” dedi.</p>

  <p>“Tabii, tabii. Ben de tam sizi arayacaktım. Hemen aşağı iniyoruz.”</p>

  <p>“Beni bırakın, gitmeyeceğim. Siz ikiniz birlikte inin,” dedi Taeko. Sachiko, “Itani Hanım’a ayıp olur, sen de gel. Biz de yorgunuz bak,” diyerek, gitmeye hiç gönüllü olmayan Taeko’yu kaldırdı. Üçü birlikte lobiye indiler.</p>


  <h2 id="sigil_toc_id_91">Otuzuncu bölüm</h2>

  <p>Itani selamlaşmaları biter bitmez, “Daha şimdi Playguide bilet şirketinden aradılar. İki gün sonraki gösteri için yerlerimizin ayrıldığını haber verdiler. Sadece sizin üçünüzün yerleri yan yana. Kalanı iki kişilik ve tek kişilik olarak ayrı ayrı oldu. Ben ve Mitsuyo birlikte otururuz, Mimaki Bey tek başına ayrı bir yerde oturacak,” diye söze girdi. Çay içerlerken Mimaki konusunu açtı. Sachiko’lar havadan sudan konuşmayı beklerken, Itani çoktan Kunishima’lara ve Mimaki’ye, Yukiko’dan bahsetmekle kalmamış, kendisinde bulunan Yukiko’nun görücü için çektirilen resmini bile göstermişti. Diğerleri, fotoğrafta gördüklerini çok beğenmişlerdi. Dün gece Kunishima’ların evinde Yukiko’nun yaşını hiç göstermediğine kadar konuşulmuştu. Mimaki, “Kendisiyle görüşmeme bile gerek yok resimden görmem kâfi. Makioka’ların aklına takılan bir şey yoksa, ben Yukiko Hanım ile bir an evvel evlenmek için hazırım,” demişti. Itani, güzel sözlerle onları yanlış yönlendirmemek için, Makioka’larla ilgili her şeyi anlatmıştı. Shibuya’daki aile büyükleri ve ailenin Ashiya’daki kolu; aralarının nasıl olduğu; ailenin reisi büyük enişteleri Tatsuo ile Yukiko ve Taeko’nun aralarının iyi olmadığını; bunun sebeplerini; bu konuda bildiklerini saklamadan anlatmıştı. Mimaki Bey bunları işittikten sonra bile, hiç önemsememiş, Yukiko’yla evlenme niyetinde bir değişiklik olmamıştı. Bekâr bir adam olarak kendisi de bir şeyler yaşamıştı, bu sayede bu konularda çok anlayışlı davranıyor, hiç önemsemiyordu.</p>

  <p>Yukiko ve Taeko konunun başka yerlere gideceğini tahmin ederek çaylarını bitirir bitirmez hemen izin isteyip kalkmışlardı. Itani, uzaklaşan Yukiko’nun arkasından bakarak, “Bendeniz, yüzündeki lekeden bile bahsettim!” dedi sesini iyice alçaltarak. “Sonradan fark edilmesindense en başından bilinmesi en iyisi. Her bir şeyi anlattım.”</p>

  <p>“Çok iyi yapmışsınız efendim. Bildiklerini öğrenince içim çok rahat etti. Tedavisi devam ediyor. Sizin de gördüğünüz gibi pek dikkat çekmeyecek hale geldi. Evlenirse tamamen geçecek zaten. Bunu da anlatınız kendisine lütfen.”</p>

  <p>“Onu da arz ettim efendim. ‘Öyle mi, evlendikten sonra lekenin nasıl geçip gideceğini görmeyi sabırsızlıkla bekliyorum,’ demez mi!”</p>

  <p>“Yaa...”</p>

  <p>“Sonra şeyi de... Koisan’ı da... Sizin nasıl düşündüğünüzü bilemiyorum ama herkes bir şeyler söylüyor. Hadi diyelim o dedikoduların hepsi gerçek, bendeniz bunun o kadar mühim bir şey olmadığına inanıyorum. Her ailede farklı yapıda biri mutlaka çıkar. Üstelik öyle olması daha iyi değil mi efendim? Mimaki Bey de, ‘Kardeşi nasılsa nasıl, beni ilgilendirmiyor, ben onu alıyor değilim,’ dedi.”</p>

  <p>“Ah, böyle insanlar gerçekten az efendim...”</p>

  <p>“Doğru söylüyorsunuz. Gençliğinde gönlünce gezmiş, eğlenmiş ne de olsa. Böyle insanlar daha görüp geçirmiş oluyor efendim. ‘Kız kardeşi beni ilgilendirmiyor. Söyleseniz de olur, eğer istemiyorsanız söylemenize hiç gerek yok,’ dedi biliyor musunuz?” Itani, Sachiko’nun derin bir nefes aldığını görünce hemen devam etti: “Ha, bir de şey var...”</p>

  <p>İşin doğrusu Sachiko, bunları duyunca ilk kez bu konuyu önemsemeye başladı. Tokyo’ya bu gelişinin asıl sebebi Itani’yi yolcu etmekti. Kafasının bir yerinde evlilik meselesi vardı tabii, ancak bunun asıl konu olmadığına kendini ikna etmişti. “Eh bir görelim ondan sonra bakarız,” diye düşünmüştü. Tamamen ilgisiz olmasa da önce heveslenip sonra hayal kırıldığına uğrama endişesini bir türlü üzerinden atamamıştı. Bu nedenle henüz Yukiko’yla bu konuyla ilgili konuşmamıştı. Diğer her açıdan mükemmel olsa bile, işin ilerlemesinde zorluk çıkaracak şey, geçenlerde konuştukları gibi, bu kısmetin Tokyo’da olmasıydı. Yukiko’nun bu konudan endişe duyduğunu tahmin etmek yanlış olmazdı. Hayır! Açıkça söylemesi gerekirse şimdi Yukiko’nun bu konuda bir şey söyleyip mırın kırın etmesine izin veremezdi. Zaten o bir şey söylemezdi de asıl Sachiko, kardeşini Tokyo’ya gelin göndermek istemiyordu. Keşke, elimden gelse Kyoto, Osaka, Kobe oralarda bir yerlerde yaşamasını sağlayabilsem diye içinden geçiriyordu. Sachiko, “Sizce Mimaki Bey ileride nerede yaşamayı düşünüyor acaba? Kyoto’da yaşayan babasının evlenince kendisine ev alacağını biliyorum ama nerede alacak acaba? Asla bunu şart olarak koyuyor değilim efendim. Tokyo’da olması zorunlu mu? Eğer bir iş bulunursa Kansai de olmaz mı? Bu da aklının bir köşesinde bulunsun diye sormanız mümkün mü?” dedi. Itani, “Elbette efendim. Bu konuyu henüz kendisine sormadım. En kısa zamanda sorup öğreneceğim,” diye cevaplayarak, herhalde Tokyo olur gibime geliyor. Burası olursa istemez misiniz?” diye sordu. Sachiko, “Yok efendim, olur mu öyle şey...” diye telaşla cevap verdi, “Öyle demek istemedim,” dedi pek ikna edici olmayan bir sesle.</p>

  <p>Itani, “Şimdi izninizi isteyeyim. Akşam yemeğini yedikten sonra kızım Mitsuyo, Mimaki Bey’le birlikte bana uğrayacak. Geldiklerinde sizi de odama bekliyorum. Tanışmış olursunuz,” diyerek ayrıldı.</p>

  <p>Itani, saat sekizden sonra telefon etti: “Yorgun olduğunuzu tahmin ediyorum. Ama gelebilirseniz sevinirim, kendileri teşrif ettiler. Üçünüzü de bekliyoruz,” dedi. Sachiko, bavuldan birkaç kimono paketi çıkardı. Yatakların üzerine yayarak Yukiko’nun hazırlanmasına yardım etti. Sonra Taeko’yu da hazırladı. En son kendisi hazırlandı. O sırada tekrar telefon geldi, beklediklerini söylediler.</p>

  <p>“Hoş geldiniz efendim.” Onlara kapıyı açan Mitsuyo böyle dedi. “Kusurumuza bakmayın, ortalık gördüğünüz gibi darmadağınık.”</p>

  <p>Gerçekten de oda, büyüklü küçüklü beş-altı tane bavul, Batı kıyafetleri için bir sürü mukavva kutu, Itani’ye gönderilen hediye paketleri, Amerika yolculuğu için yapılan hazırlıklarla tıka basa doluydu. Mimaki, üç kız kardeşi görür görmez hemen yerinden fırladı. Tanışmaları bittiğinde yerine dönmedi. “Benim için burası yeterli, lütfen siz böyle buyurun,” diyerek kendisi bir sandık bavulun üzerine yerleşti. Odada sadece dört sandalye vardı. Dördü de birbirinden farklıydı. Bunlara üç kız kardeş ve Itani oturdu. Mitsuyo oturmak için yatağın bir köşesini seçti.</p>

  <p>“Ne dersiniz Itani Hanım? Hanımlar da teşrif ettiklerine göre,” dedi Mimaki. Daha önceki bir konuşmayı sürdürüyormuş gibi görünüyordu. “Hem izleyiciler de arttı. Göstermeyi lütfetmez misiniz?”</p>

  <p>“Mimaki Bey, ne olursa olsun göstermem ayol!”</p>

  <p>“Siz böyle deseniz de, nasılsa ben sizi geçirmeye gemiye kadar geleceğim. Siz ne kadar göstermek istemeseniz de göreceğim efendim.”</p>

  <p>“Ama ben gemiye kimono ile binme niyetindeyim.”</p>

  <p>“Nee? Gemide de mi hep kimono giyineceksiniz?”</p>

  <p>“Hep diyemem. Ama mümkün olduğunca Batı kıyafetleri giymeyeceğim.”</p>

  <p>“Çok iyi bir fikir değil bu! Peki o zaman niye o kıyafetleri hazırlattınız acaba?”</p>

  <p>Mimaki bunu dedikten sonra dönüp Sachiko’ya sordu: “Şey, size de soracağım... Itani Hanım’ın Batı elbiselerinden bahsediyoruz efendim. Sizler Itani Hanım’ı, hiç Batı kıyafetleriyle gördünüz mü?”</p>

  <p>“Yooo...” diye cevap verdi Sachiko. “Şimdiye kadar hiç görmedik efendim. Biz de yolculukta ne yapacağını merak ediyorduk.”</p>

  <p>Tokyo'daki tanıdıkları da aynı şeyleri söylüyor efendim. Mitsuyo bile hiç öyle görmemiş. Bendeniz en azından bir kere olsun o haliyle bize görünsün istiyorum efendim.”</p>

  <p>Mimaki tekrar Itani’ye dönerek, “Ne dersiniz Itani Hanım? Hazır hepimiz buradayken bir deneseniz?”</p>

  <p>“Ay neler söylüyorsunuz? Hemen buracıkta üzerimi mi çıkarayım?”</p>

  <p>Buyurun, buyurun... Biz o sırada koridorda bekleriz.”</p>

  <p>“Artık yetmez mi Mimaki Bey,” diye Mitsuyo, annesinin yardımına yetişti. “Annemle bu kadar uğraşıyorsunuz.”</p>

  <p>“Sahiden Koisan’ın üzerinde de son zamanlarda hep kimono görüyorum,” dedi Itani konuyu kendinden uzaklaştırmaya çalışarak.</p>

  <p>“Çok fenasınız! Ne oyunlar ediyor, konuyu değiştiriyorsunuz!” dedi Mimaki.</p>

  <p>“Evet öyle, son zamanlarda Koisan daha çok kimono giymeye başladı sahiden de.”</p>

  <p>Benim yaşlanmaya başladığımı gösteriyormuş, öyle dediler.” Tokyo lehçesiyle konuşmaya çalışan Sachiko’nun ardından Taeko hiç önemsemeden Osaka lehçesiyle konuşmuştu.</p>

  <p>“Şey... haddimi aşarsam kusuruma bakmayın,” dedi Mitsuyo, Taeko’nun süslü püslü kıyafetini baştan aşağı süzerek: Koisan’a Batı kıyafetleri daha çok yakışmıyor mu? Yani kimono yakışmamış demek istemiyorum ama...”</p>

  <p>“Mitsuyo sözünü kesiyorum, küçükhanımın adı Taeko diye duymuştum. Koisan nedir peki?”</p>

  <p>“Mimaki Bey bir de o kadar Kyoto’lu olacaksınız! Nasıl bilmezsiniz Koisan’ın ne demek olduğunu?”</p>

  <p>“Koisan sözü bir tek Osaka’da kullanılıyor. Kyoto’da yok efendim,” dedi Sachiko.</p>

  <p>Itani bir yerlerden gönderildiği anlaşılan çikolatalı şekerleme kutusu çıkararak, “Buyurmaz mısınız efendim?” dedi. Hepsi yemek yiyip gelmişlerdi, kimse elini sürmedi. İkram ettikleri <i>bancha</i> yeşil çayın müşterisi çok oldu. Mitsuyo annesine, “Mimaki Bey için içecek bir şeyler söyleyelim,” deyince, telefon ederek odaya viski getirttiler. Mimaki hiç çekiniyormuş gibi görünmeden garsona, Şişesiyle bırakın lütfen,” dedi. Şişeyi yanına aldı, akşam boyunca, azar azar içerek sohbet etmeyi sürdürdü. Konuşmalarını Itani uygun bir şekilde yönlendiriyordu, arada hiç tuhaf boşluklar olmadan sohbet akıp gidiyordu. Itani’nin, “Mimaki Bey ev alacak olsanız mutlaka Tokyo’da mı olur?” sorusu konuyu açmış oldu. Mimaki, kendisiyle ilgili şeylerden, gelecek planlarından ve pek çok konudan bahsetti. “Az önce Michiyo bana Kyoto’lu dedi fakat ailem büyükbabamın zamanından beri Tokyo Koishikawa semtinde yaşıyor. Bendeniz Tokyo’da doğdum. Babamın zamanına kadar saf Kyoto’lu idik. Ancak annem Tokyo, Fukagawaku doğumlu. O yüzden benim vücudumda Kyoto ve Edo’lu kanı aynı anda dolaşıyor. Gençliğimde Kyoto’ya karşı içimde öyle bir ilgi uyanmamıştı. Aksine Batı dünyası beni kendine çekmişti. Şimdi son zamanlarda atalarımın topraklarına bir çeşit nostalji doğuyor içimde. Babam da, yaşı ilerledikten sonra Kyoto’ya bir muhabbet beslemeye başladı. Tokyo Koishikawa'daki evden vazgeçerek Kyoto Saga’ya çekildi. Bunu düşününce sanki benim de kaderimde bu var gibi hissediyorum. Kendi ilgi alanlarımın da o yöne kaydığını görüyorum. Bendeniz yavaş yavaş eski Japon mimarisinin güzelliğini anlamaya başladım. İleride zamanı gelince mimarlık yapmak niyetindeyim. O zamana kadar elimden geldiği kadarıyla Japonya’ya has mimariyi araştırarak, bundan sonraki tasarımlarımda Japonya’ya özgü öğeleri bolca kullanmak istiyorum. Bu konuda epey kafa yordum. Belki Kyoto-Osaka bölgesinde bir iş bularak bir süre orada yaşamanın araştırmam için iyi olacağına inanıyorum. Sadece o kadar değil, ileride yapmak istediğim evlerin havasının Tokyo’dan çok Osaka-Kobe yöresinin ortamına uygun olduğunu düşünüyorum. Hatta biraz mübalağa ederek söyleyecek olursam, geleceğimin Kansai’de olduğunu bile düşünüyorum,” dedi. Mimaki, Eğer Kyoto’da bir ev alacak olursam nereyi seçmemi önerirsiniz?” diye sorduğunda Sachiko, “Babanızın Saga’da olduğunu söylemiştiniz. Acaba Saga’nın neresinde efendim?” diye sorarak, eğer Kyoto’da yaşayacaksa, Saga tarafları Nanzen-ji Tapınağı, Okazaki, Shishigatani’nin uygun olacağı cevabını verdi. Zamanın nasıl geçtiğini anlamadan geç saatlere kadar sohbet ettiler. O sırada Mimaki tek başına viski şişesinin üçte birini bitirmiş ancak bir parça bile dağıtmış gözükmemişti. Aksine çakırkeyif oldukça daha şakacı biri olmuştu. Arada bir o güne kadar hiç duymadıkları zekice bir şeyler söyleyerek herkesi güldürmüştü. Özellikle Mitsuyo ile arası iyi gözüküyordu. Birbirlerini hafiften iğneleyerek söz düellosu yapıyorlardı. Komedi İkilisi gibilerdi. Sachiko sabahki yorgunluğunu unutmuş, uykusu tamamen gitmişti. Mimaki, “Ah, son treni kaçıracağım,” diyerek telaşla yerinden fırlayıp da, Mitsuyo da, “Ben de kalkayım,” diyerek onunla birlikte ayrıldığında saat neredeyse on biri bulmuştu.</p>

  <p>Sachiko’lar o akşam geç saatlere kadar ayakta kaldıklarından ertesi sabah dokuz buçuğa kadar uyanamadılar. Sachiko öğle yemeği için otel restoranının açılmasını beklemeden yemeği odada bir tostla geçiştirdi. Ardından Yukiko’yu alarak Shiseidō Güzellik Salonu’na gitmek için çıktı. Kaldıkları otelin de alt katında bir güzellik salonu vardı. Ancak dün akşam Mitsuyo Shiseidō’da perma yapmak için yeni bir yöntem kullandıklarını, <i>Zotos</i> denilen bir sıvı bileşimle saatlerce kafalarını mizanpli makinesinin içinde tutma derdinden kurtulduklarını, daha rahat olduğunu, o yüzden oraya gitmelerini söylemişti. Gittiklerinde kendilerinden önce gelen on iki-on üç kişinin orada beklediğini gördüler. Ne kadar beklemeleri gerekeceğini kestiremiyorlardı. Kobe’de Itani’nin yerinde böyle zamanlarda tanıdık olmanın avantajını kullanarak sıranın önüne geçebilirlerdi. Burada böyle bir şey yapmalarına imkân yoktu. Bekleme odasında bekledikleri süre boyunca etraflarında hiç tanımadıkları Tokyolu hanımlar ya da kızlar vardı, tek biri ağzını açıp kendilerine bir çift laf etmemişti. İkisi Osaka lehçesiyle konuştuklarının duyulmasından çekinerek kendi aralarında alçak sesle bile konuşmamışlardı. Kendilerini tamamen düşman topraklarında gibi hissederek iyice ezilip büzülmüşlerdi. Çevrelerinde “dır, dır, dır” Tokyo lehçesiyle yapılan sohbetleri dinlemekten başka bir çareleri kalmamıştı. Biri, “Bugün iyice kalabalık,” deyince bir başkası, “Sahiden de öyle. Bugün <i>Taian,</i> canım biliyorsun Budist takviminde uğurlu gün sayılır. O yüzden bugün çok düğün var! Hangi güzellik salonu olursa olsun hiçbirinde adım atacak yer yok!” diye cevap verdi. Sachiko içinden, “Demek öyle,” diye geçirdi. “Itani o yüzden veda partisini bugün yapıyor! Yukiko’nun kısmetinin hayırlı bir yere varması için böyle planladı belki!” Itani’nin ne kadar düşünceli davrandığını o zaman fark etti. O sırada müşterilerin ardı arkası kesilmiyor, içerisi dolup taşıyordu. Arada iki-üç kişi, “Affedersiniz benim randevum vardı,” diyerek bildik yöntemlerle önlerine geçerek içeriye girmişti. Sachiko’lar buraya saat on ikide gelmişlerdi. Saat ikiyi bulmuştu. Bu akşam beşte başlayacak veda partisine yetişip yetişemeyeceklerinden emin değillerdi. Sachiko her ne kadar kızgınlığını gizlemeye çalışsa da, “Bir daha adımımı buraya atmam, Shiseidō mu aman aman,” diye söylenmeden edemedi. Bir tost yiyip öyle çıkmıştı, bu saat olunca karnı iyice acıkmıştı. Diğer yandan Yukiko’da hep, “Benim midem normal insanlarınkinden daha küçük,” der, az miktarlarda yerdi ama normal insanlardan hızlı acıkırdı. Biraz gecikecek olsa eli ayağı titrerdi. Bunu bilen Sachiko kardeşinin perma yaptırmaya dayanıp dayanamayacağından endişeleniyordu. Nasıl olduğunu anlamak için suspus oturan kardeşinin keyifsiz yüzüne bakıyordu. Onlara saat ikiyi geçtikten sonra ancak sıra geldi. İlk önce Yukiko’nun saçlarını yaptırdılar. Ardından Sachiko’nun saçları yapıldığında saat beşe on vardı. Tam çıkacaklarken, “Makioka Hanım’a telefon var efendim,” diye seslendiler. Telefona gittiğinde Taeko olduğunu anladı: “Ablacığım, daha hazır değil misiniz? Saat beş oldu.” Kardeşi endişelenmiş, otelden telefon açmıştı. Sachiko, “Tamam, biliyorum. Daha şimdi bitti. Hemen dönüyoruz,” derken telefonda Osaka lehçesini ağzından kaçırmıştı. Telefonu kapatır kapatmaz, iki kardeş telaşla kapıdan çıkıp gittiler.</p>

  <p>“Yukiko’cuğum şunu aklından çıkarma; uğurlu <i>Taian</i> gününde sakın ola bilmediğin bir güzellik salonuna gitme!”</p>

  <p>O akşam Sachiko otelde veda partisinin yapılacağı salona doğru koştururken o gün Shiseidō da gördüğü hanımların beşini özel kıyafetler içinde geçerken gördü.</p>

  <p>“Çok geciktik! Uğurlu <i>Taian</i> gününde bilmediğim bir güzellik salonuna gitmek mi aman aman!” diye aynı şeyleri tekrar etti.</p>


  <h2 id="sigil_toc_id_92">Otuz birinci bölüm</h2>

  <p>Tokyo’daki son günleri olan üçüncü gün sabahtan akşama kadar tam bir koşuşturma içinde geçti.</p>

  <p>Sachiko’nun en başta aklında, o günü sadece tiyatro için ayırmak vardı. Ertesi sabah ablasının Dogenzaka’daki evine uğrarlar, öğleden sonra almaları gereken hediyeleri halleder, akşam treniyle yola çıkarlardı. İlk önce Taeko, “Gece treninden gelirken dersimi aldım, uykumu doğru dürüst alamıyorum. Bir an evvel gidip kendi yatağımda şöyle gerine gerine uyumak istiyorum, dedi. Yukiko da ona hak verdi. İkisinin de akıllarından asıl geçense, yorgunluklarından daha çok, büyük eniştelerinin evine ziyareti mümkün olduğunca kısa kesmekti. Yarın sabah Tsubame Ekspresi ile yola çıksak nasıl olur? Bugün sabahtan alışverişi hallederiz, öğleden sonra Kabuki-za Tiyatrosu’na gitmeden önce ablamın evine şöyle bir uğrarız. Arabayı kapıda bekletip beş-altı dakika uğrayıp çıksak olmaz mı?” Sachiko, kız kardeşlerinin bu hislerini anlıyordu. Taeko’nun o evi sevmediğini söylemeye bile gerek yoktu. Yukiko da bir yıldan fazladır oraya dönmemişti. Ama aslında geçen ekim ayında Taeko ya, Ya Tokyo’ya gelsin ya da Makioka ailesiyle bağlarını kessin, birinden birini seçsin,” dediklerinde Yukiko’nun da Tokyo’ya dönmesini ima etmişlerdi. Ancak Yukiko konusunda ısrarcı olmamışlar, bir söyleyip geçmişlerdi. Söylediklerinin ne kadarını gerçekten kastettiklerini tam anlamayan Yukiko, bu durumu tamamen görmezden gelmişti. Ondan sonra bu konuyla ilgili ses soluk çıkmamıştı. Bu konuda dili daha önceden yanmış olan eniştesi, Yukiko’yla tekrar karşı karşıya gelmekten kaçınıp işleri oluruna mı bırakmıştı, yoksa Yukiko’nun dediklerini yerine getirmemesinden hoşnuttu da, onu da Taeko ile birlikte üstü kapalı bir şekilde aileden mi çıkarmıştı, bilmiyorlardı. Hangisi olursa olsun şimdi kalkıp oraya giderlerse ablası mutlaka bu konuyu açacak, bir şeyler söyleyecekti. Ablasının Dōgenzaka’daki evine gitmek içlerinden gelmiyordu. Sachiko geçen sefer, Fuji Dağı ve Beş Göller seyahati için Tokyo’ya geldiğinde, ablasıyla sadece telefonla konuşup geçiştirmişti. Bunun bir sebebi gözündeki sorun olduğu kadar, bir sebebi de ablasının kalkıp eniştesinin ağzından konuşarak Yukiko’yu geri gönderin demesinden çekinmesiydi. Yukiko bunu kabul etmezse Sachiko arada kalacaktı. Hem Sachiko da kendisini ablasına uzak hissediyordu. Bu kendisinin bile açıkça fark edemediği, içten içe olan bir şeydi ama nisan ayında Taeko’nun hastalandığını haber verdiğinde, ablasından gelen cevabı gördüğünden beri ablasına karşı tatsız hislerle dolmuştu. Tüm bunlar üst üste binmişti. Bu sefer hiç uğramadan sessizce dönmek aklından geçmiyor değildi. Fakat Teinosuke, Sonradan kulaklarına giderse hoş olmaz, demişti. Yukiko’nun evlilik işi belki bu sefer olurdu. Bunları düşününce bu vesileyle durumu onlara şöyle bir çıtlatmak gerekliydi. Daha evvelsi güne kadar Sachiko bu konuyu bu gelişinde açmayı düşünmüyordu. O gece ilk kez Mimaki’yle tanışmış, dün geceki partide de, bu işte arabuluculuk yapmaya gönüllü olan Kunishima’ları görmüş, nasıl insanlar olduklarını anlamıştı. Bu işe gözü kapalı dalmaktan çekinen tarafı onlarla tanışınca silinip gitmişti. Sachiko dün akşamki partinin kendiliğinden tam anlamıyla bir görücü yemeği haline dönüştüğünü görmüştü. Görüşmenin sonucunun iki taraf için de müspet olduğunu düşünüyordu. Onu en çok sevindiren şey, Mimaki’nin de, Kunishima’ların da, Taeko’ya tavırlarında rahatsız edici hiçbir şey olmadan, ihtimamla davranmaları, açık kalplilikle sohbet etmeleri olmuştu. Sachiko onların, Taeko’nun durumunu kendilerinin zayıf noktası olarak görmediklerini, bu açıdan kendilerini rahatlatmaya çalıştıklarını düşünmüştü. Hem hallerinde tavırlarında da hiçbir yapmacıklık yoktu. Taeko da tamamen samimi ve hoş bir şekilde zekice espriler, taklitler yapmış, herkesi kahkahalara boğmuştu. Sachiko, Taeko’nun bu yaptıklarının Yukiko için olduğunu; kendisini bir nevi masanın hokkabazı yaparak ortamı hareketlendirmeye çalıştığını hissetmişti. Onun bu halini görünce gözyaşlarını zor tutmuştu. Taeko’nun bu düşünceli hareketini Yukiko da fark etmiş olacak ki, hiç olmadığı kadar neşeli görünüyor, daha çok sohbete karışıyor, hatta gülüyordu. Mimaki o akşam da tekrar, “Ben Kyoto ya da Osaka’da ev alacağım,” diye üç kez tekrar etmişti. Sachiko, eğer Yukiko böyle insanların araya girmesiyle, böyle bir kocası olursa, nerede yaşarsa yaşasın, ister Kansai olsun ister Tokyo fark etmeyeceğini düşündü.</p>

  <p>Sachiko, son gün sabah eniştesinin işe gitmesini bekleyerek Shibuya’daki ablasına telefon etti. “Itani Amerika’ya gidiyor. Kendisini uğurlamak için veda partisine üçümüz geldik. Yarın sabah ekspres trenle döneceğiz. Bir tek bugün vaktimiz olacak. Akşamüzeri Itani’yle Kabuki-za Tiyatrosu’na gitmeye söz verdik. Onun öncesinde biraz uğramak istiyoruz,” dedi. “Henüz ciddi bir şey yok ancak Itani veda partisiyle birlikte bir görücü işi de ayarladı,” diyerek, o işi de çıtlattı. Sabah Ginza’da dolaştılar. Owari-chō’da kavşakta, üç-dört kez yolun bir bu tarafına, bir diğer tarafına geçip durdular. Hamasaku Restoranı’nda öğle yemeklerini yediler. Nishi-Ginza’da Awaya’nın önünden Dōgenzaka’ya araba tutup gittiler. Taeko o gün de, “Çok yorgunum, bitip tükendim,” diyerek onlarla dolaştı. Hamasaku Restoranı’nda kendileri için ayrılmış Japon tarzı odada yemek yerken, minderi başının altına koyup uzandı. İki ablası arabaya binerken, “Ben gitmeyeyim, onlar beni aileden attılar zaten. Eğer böyle gidersem ablam ne diyeceğini bilemez. Ben de oraya gitmek istemiyorum,” dedi. Sachiko, “Tamam haklı olabilirsin ama şimdi gelmezsen yine tatsızlık çıkar. Eniştem neyse de, ablamın aileden atma işini ciddiye aldığını sanmıyorum. Zaten seni çok özlemiştir. O kadar ağır hastalıklar atlattın, o da seni merak ediyor, görmek istiyordur. Hadi böyle demekten vazgeç de bizimle gel,” diye ısrar etti. Taeko, “Gitmeyeyim. Bir yerlerde kahve içer beklerim. Kabuki-za Tiyatrosu’na önden giderim,” diyerek kararını değiştirmedi. Sachiko daha fazla üstelemedi. Yukiko ile birlikte yola çıktılar. Onları götüren şoför, “Bağışlayın bekleyemeyeceğim,” dediğinde, “Sahiden on beş-yirmi dakika sürecek. Eğer beklerseniz fazla fazla ödeyeceğiz,” diye diller dökerek, arabayı evin önünde beklettiler.</p>

  <p>İki kardeş üst kattaki sekiz <i>tatami</i>’lik odaya buyur edildiler. Sachiko’nun hatırladığı o parlak kırmızı vernikli, sekiz ayaklı alçak sehpa, Kyoto’lu ünlü ressam Seihō’nun <i>Ayı</i>&nbsp;balığı resmi, <i>maki-e</i> sanatıyla yapılmış altın varaklı büfe, üzerindeki saat olduğu gibi duruyordu. Ablasıyla karşılıklı yere diz çöküp otururken bir yandan da bunlara bakıyordu. Bu sene altı yaşına girecek Umeko dışında diğer çocukların hepsi okula gidecek çağa gelmişti. Evde eskisi gibi gürültü patırtı yoktu.</p>

  <p>“Arabayı gönderseniz?” dedi ablası.</p>

  <p>“Dönmek için buralardan hemen araba bulabilir miyiz?”</p>

  <p>“Daha önce Dōgenzaka’ya çıkınca hemen bulabilmiştim. Metro da var. Owari-chō’da inip tiyatroya yürürseniz hemen bulursunuz.”</p>

  <p>“Bir daha gelişimizde rahat rahat oturur konuşuruz. Yakın zamanda tekrar döneceğiz herhalde.”</p>

  <p>Tsuruko, “Kabuki-za Tiyatrosu bu ay ne sergiliyor?” diye sordu.</p>

  <p><i>“Ibaraki</i> ve <i>Kikubatake</i>’yi [Krizantem Tarlası] sergiliyorlarmış. Sonra bir şey daha vardı şimdi hatırlayamadım.”</p>

  <p>Yukiko, üst kata yanlarına gelen ablasının küçük kızına, “Umeko’cuğum hadi aşağıya gidelim,” diyerek elinden tutup inmişti.</p>

  <p>“Koisan?” Baş başa kaldıklarında Tsuruko böyle sormuştu.</p>

  <p>“Az önceye kadar beraberdik. Ben gelmesem daha iyi olur dedi.”</p>

  <p>“Aa, niye ki? Keşke gelseydi.”</p>

  <p>“Ben de öyle dedim. Son iki-üç gündür çok koşuşturduk. O da çok yorulmuş görünüyor. Hâlâ kendini tam olarak toparlayamadı.”</p>

  <p>Sachiko, ablasıyla böyle karşılıklı oturdukları andan itibaren, son zamanlarda ona karşı hissettiği hoşnutsuzluğun silinip gittiğini fark etti. Birbirlerinden uzaktayken içini dolduran o nahoş duygulara rağmen şimdi böyle yüz yüze geldiklerinde ablasının, kendi tanıyıp bildiği ablası olduğunu gördü, hiçbir şey değişmemişti. Ablası <i>kabuki</i> oyunlarından ne oynadığını sorduğunda, tam da dört kız kardeş Tokyo’da olmalarına rağmen bir tek ablalarını dışarıda bırakarak gösteriye davet etmemiş olmalarından dolayı kendini kötü hissetti. Vicdan azabı duymaya başladı. Ablası durumu nasıl görüyordu? Müşfik huyunu düşününce kötü bir şey düşünmezdi. Ancak kaç yaşına gelirse gelsin içindeki çocuk kalbini kaybetmemiş olan ablası gösteriye gideceklerini duyduğunda onlarla birlikte gitmek istemişti herhalde. Ablasıyla eniştesinin, gözlerinden bile sakındıkları yatırımları, son zamanlarda borsadaki satışlar yüzünden pula dönmüştü. Elleri iyice dara düşmüş olmalıydı. Pek gösteriye gidecek fırsatları olmuyordu herhalde. Bunları düşünen Sachiko, ablasının dikkatini başka yere yönlendirmek için Yukiko’nun evlilik meselesini bire bin katarak anlatmaya başladı: “Diğer tarafın niyeti belli. Eğer biz de rıza gösterirsek her şey hayırlı bir şekilde sonuçlanacak. Nihayet bu sefer sizleri sevindirecek bir haber verebileceğiz. Hele Teinosuke’yle de bir görüşüp tanışsınlar, sonra size danışarak olurunuzu alacağız,” dedi. Sachiko yerinden kalkarken, “Bugün Kabuki-za Tiyatrosu’nda bahsettiğim Mimaki Bey’le, anne kız Itani’lerle birlikte olacağız,” dedi. “Bu iş oluruna varırsa tekrar çıkıp geleceğiz zaten” diyerek ayağa kalktı, aşağı yöneldi. Ablası Sachiko’nun ardından merdivenlerden inerken, “Yukiko da biraz daha canlı, neşeli olsun. Ağzından en azından yakınlık gösteren bir laf çıksın,” dedi.</p>

  <p>“Bu sefer daha farklı. Pek hoş sohbet. Konuşmalara katılıyor. Bu haliyle bu işi hayırlı bir sona varır, öyle inanıyorum,” dedi Sachiko.</p>

  <p>“Yukiko, önümüzdeki sene artık otuz beş olacak! Bu zamandan sonra artık hep öyle olması lazım.”</p>

  <p>Merdivenlerin aşağısında ablalarını bekleyen Yukiko, “Hoşça kal. Tekrar görüşürüz,” dedikten sonra Sachiko’dan önce kaçarcasına kapıyı açıp çıktı.</p>

  <p>Ablası onları yolcu etmeye dışarı çıktı. Arabanın yanında durarak konuşmaya devam etti: “Demek Itani Hanım Batı’ya gidiyor. Kendisini selamlamaya gitmezsem ayıp olur, değil mi?”</p>

  <p>“Öyle bir şey yapmasan da olur ablacığım. Hem kendisini de tanımıyorsun,” dedi Sachiko.</p>

  <p>“Fakat Tokyo’da olduğunu bile bile, uğramazsam nasıl olur! Gemisi ne zaman kalkıyor?”</p>

  <p>“Ayın yirmi üçünde olduğunu duymuştum. Tantanayı sevmiyor. Kimsenin kendisini geçirmeye gelmesini istemiyor.”</p>

  <p>“Oteline olsun uğrasam mı?”</p>

  <p>“Bence gerek yok.”</p>

  <p>Sachiko, şoför arabayı çalıştırdığı sırada, arabanın camından bunları konuşurlarken ablasının gözlerinden pıtır pıtır gözyaşları dökülmeye başladığını fark etti. Ablası Itani için niye ağlasındı ki? Sachiko’ya tuhaf gelmişti. Araba yola çıkıncaya kadar ablasının gözlerinden yaşlar inmeye devam etti.</p>

  <p>“Ablam ağlıyordu, değil mi?” dedi Yukiko, Dōgenza-ka’yı geçtiklerinde.</p>

  <p>“Ne oldu acaba? Şaşırdım iyice! Itani için ne diye ağlasın?”</p>

  <p>“Mutlaka başka bir şeydir. Itani Hanım’ın konusu açılınca onun arkasına saklanmıştır.”</p>

  <p>“Gösteriye davet etmemizi istiyordu belki.”</p>

  <p>“Odur. Gösteriyi görmek istiyordu bence de.”</p>

  <p>Sachiko, ablasının oyunu göremeyeceği için ağlamasını çocukça bulup içten içe utansa da, en başta kendisini tutmuş olduğunu, en sonunda daha fazla dayanamayarak ağlamaya başladığını ancak şimdi idrak etmişti. “Ablam benim dönmemi istemedi mi?”</p>

  <p>“Neyse ki konusu açılmadı. Herhalde aklı gösteriye takılmıştı.”</p>

  <p>“Öyle mi?” dedi Yukiko derin bir nefes almış gibi.</p>

  <p>Kabuki-za’da yerleri ayrı ayrıydı. Bir araya gelecek fırsatları pek olmadı. Ancak hem gösteriden sonra restoranda birlikteydiler hem de gösterinin arasında Mimaki, “Fuayeye çıkalım mı efendim,” diye özellikle onların yanına gelerek, dışarı eşlik etmişti. Modern şeylere yakın ilgili duyan Mimaki’nin <i>kabuki</i> hakkında hiçbir fikri yoktu. Kendisinin de itiraf ettiği gibi eski Japon tiyatrosu hakkında tamamen cahildi. <i>Naga-uta</i> ile <i>Kiyo-moto</i> müzikleri arasındaki farkı bile bilmediği ortaya çıkınca, Mitsuyo onu epey alaya aldı.</p>

  <p class="bosluk"/>

  <p>Itani, Sachiko’ların ertesi gün sabah ekspresi ile yola çıkmaya karar verdiklerini duyduğunda, “Bu akşam vedalaşıyoruz demek. Sizlere böyle iyi bir hediye bırakabildiğim için çok mutluyum efendim. Bundan sonraki görüşmelerinizi de ayarlamak istiyorum efendim. Mitsuyo size haber verir,” dedi. Tiyatrodan ayrıldıklarında Mimaki, “Biraz birlikte yürüyelim,” diye önerdi. Owari-chō’ya doğru altısı birlikte yürüdüler. Itani, Sachiko’yla diğerlerinden biraz ayrı yürürken, “Gördüğünüz gibi Mimaki Bey bu iş için iyice istekli. Karıkoca Kunishima’lar da, dün gece küçükhanımı görünce bayıldılar kendisine. Mimaki Bey, önümüzdeki ay içinde Kansai’ye gelerek, önce Ashiya’da sizi ziyaret etmek, eşinizle tanışmak niyetinde. Sizin olurunuzu aldıktan sonra Kunishima Bey, Mimaki Bey’in babası Vikont ile görüşecek,” diye kısaca anlattı.</p>

  <p>Altısı birlikte Colombin’de biraz dinlenerek bir şeyler içtiler. Sonrasında Mimaki ve Mitsuyo, “Yarın sizi yolcu etmeye geleceğiz,” diyerek Nishi-Ginza’da kendilerinden ayrıldılar. Diğer dördü otele kadar yürüdü.</p>

  <p>Kendilerini odalarına kadar geçiren Itani o arada da konuşmaya devam etti. “İyi geceler,” diyerek ondan ayrılıp odalarına döndüler. Sachiko önden banyoya girdi. Ardından Yukiko banyoya girdiğinde şunlar oldu: Banyodan çıkan Sachiko, Taeko’nun tiyatroya gittiği kıyafetleriyle, kimonosunun üstüne giydiği üstlüğü bile çıkarmadan halının üzerine gazete kâğıdı yayarak üzerine oturduğunu, sırtını arkasındaki koltuğa dayadığını gördüğünde, “O yolu yürüyüp gelmenin acısı çıkıyor herhalde,” diye tahmin etti. Yine de bu bitap görünüşü biraz fazlaydı.</p>

  <p>Sachiko, “Koisan daha tam kendini toparlayamadın belki. Bir yerinde bir şey yok, değil mi? Dönünce Doktor Kushida seni bir muayene etsin,” dedi.</p>

  <p>Taeko, “Yok...” dedikten sonra çok bitap bir şekilde, “Muayene etmese de ne olduğunu biliyorum ben,” diye cevap verdi.</p>

  <p>“Ne o? Bir şeyin mi var?”</p>

  <p>Sachiko’nun bu sözleri üzerine, Taeko koltuğun koluna yüzünü yaslayıp boş gözlerle ablasına baktı.</p>

  <p>“Şey... belki iki-üç aylık oldu,” diye her zamanki sakin haliyle konuştu.</p>

  <p>“Ne?”</p>

  <p>O anda nefesini tutmuş, sanki delip geçecek gibi gözlerle Taeko’nun yüzüne bakan Sachiko bir süre sonra söylenenleri idrak ederek sonunda şunları söylemeyi başardı: “Kei’den mi?”</p>

  <p>“Miyoshi diye birinden. Sen de yaşlı kâhyadan duymuştun herhalde.”</p>

  <p>“Barmen olan mı?”</p>

  <p>Taeko sessizce başını salladı: “Daha doktora gitmedim ama öyle olduğuna eminim.”</p>

  <p>“Doğurmak istiyor musun?”</p>

  <p>“Doğurmamı istiyor. Hem başka türlü Kei’nin yakamdan düşeceği de yok!”</p>

  <p>Sachiko’nun durduğu yerde elinin ayağının kanı çekilip gitti. Zangır zangır titremeye başladığını hissetti. Her şeyden çok deli gibi atmaya başlayan kalbinin atışını normale döndürmesi gerektiğini fark etti. O andan sonra Taeko’ya bir şey söylemeden tavandaki ışığı söndürmek için duvardaki düğmeyi kapattı. Başucundaki ışığı yakarak yatağa kıvrıldı. Yukiko banyodan çıktığında, gözlerini kapatıp uyuyormuş gibi yaptı. Ardından Taeko’nun ağır hareketlerle kendini zorla yerinden kaldırıp banyoya geçtiğini duydu.</p>


  <h2 id="sigil_toc_id_93">Otuz ikinci bölüm</h2>

  <p>Hiçbir şeyden haberi olmayan Yukiko hepsinden önce uyumuştu. Taeko da sonunda uykuya dalmış gözüküyordu. Sachiko ise sabaha kadar gözünü bile kırpmadan, arada gözlerine dolan yaşları üzerindeki örtünün kenarıyla silerek bütün gece kafasından türlü türlü şeyler geçirip durdu. Çantasında Adalin uyku hapı vardı. Brendi de içebilirdi. Bu gece bütün olanlardan sonra işe yarayacağını sanmıyordu. O yüzden içmeyi bile denemedi.</p>

  <p>Tokyo’ya her geldiğinde böyle bir olayın başına gelmesi nasıl bir kaderdi ki? “Tokyo benim ruhuma uymuyor, herhalde o yüzden oluyor bu tür şeyler,” diye içinden geçirdi. Evvelsi yıl sonbaharda, balaylarından beri dokuz yıl aradan sonra ilk kez Tokyo’ya geldiğinde, Koisan’ın Itakura ile olan ilişkisini Kei’nin mektubundan öğrenip dehşete düştüğünde, tıpkı bu geceki gibi sabaha kadar gözünü kırpmamıştı. Geçen sene yaz başında tekrar geldiğinde doğrudan kendisiyle ilgili olmasa da, Kabuki-za Tiyatrosunda, Itakura’nın ağır durumda olduğu haberini almıştı. Üstelik konu Yukiko’nun evlilik meselesi olduğunda mutlaka kötü bir şey çıkıyordu. Kardeşinin bu sefer görücüye Tokyo’da çıktığı aklına geldikçe elinde olmadan işe daha başından kötü başladıklarını, yine her şeyin boşa gideceğini, yine başlarına bir şey gelebileceğini düşünmüştü. Ancak bu sene ağustos ayında üçüncü kez Tokyo’ya geldiğinde her şey yolunda gitmiş, üstelik kocasıyla uzun zamandan beri ilk kez keyifle seyahat etmişlerdi. Tokyo’ya her geldiğinde onu bulan kötü talihin döndüğüne, kendini zorlayarak da olsa inanmaya çalışıyordu. Ayrıca işin doğrusu bu sefer bu kısmetin bir yere varacağına en başından ihtimal vermemiş, çok önemsememişti. Bu nedenle de batıl inançları bir kenara koymuştu. Şimdi anlıyordu ki Tokyo onlara uğursuz geliyordu. Tam da bu kadar güzel bir kısmet çıkmışken, bu iş için Tokyo’nun seçilmiş olması açıkça Yukiko’nun da şanssızlığıydı. Sachiko aklından bunları geçirince Yukiko’nun haline üzülmeden edemiyor, Taeko’ya da bir o kadar hiddet duyuyordu. Her iki duygunun etkisiyle gözlerini yaşlar dolduruyordu.</p>

  <p>Ah yine! Evet yine! Kız kardeşi hiç ummadığı bir anda yine sırtından bıçaklamıştı onu. Hem bu sefer de, suçlanması gereken kardeşi değildi belki. Yine bu işin suçlusu kendileri miydi?! Taeko’nun söylediği gibi üç-dört aylıksa haziranda, o ağır hastalıktan kalktıktan sonra olmuştu. Eğer öyleyse sabah bulantıları olduğu bir dönem geçirmiş olmalıydı. Bunu fark etmemiş olmak da kendilerinin ihmaliydi. Daha bu son iki-üç gündür kız kardeşinin yemek çubuklarını kaldırırken bile bitap düştüğünü, en basit harekette “yoruldum, bittim” diyerek uflaya puflaya oturup kalktığını kendi gözleriyle gördüğü halde hamile olduğu aklının ucundan bile geçmemişti. Bu tamamen kendi akılsızlığı değil miydi?! Demek epeyden beri Batı kıyafeti giymekten vazgeçerek, kimono giymeye başlamasının da sebebi buydu! Olasılıkla bu Koisan kendilerini ahmak olarak görüyordu! Acaba vicdanı hiç sızlamıyor muydu? Az önce söylediklerine bakılacak olursa belki de dikkatsizlik sonucu hamile kalmış değildi. Miyoshi denilen o adamla önceden anlaşarak bunu planlamışlar, öyle hamile kalmıştı. Belki, böyle bir bahane yaratarak, Kei’yi istese de istemese de kendisinden vazgeçirmek; ailesini de Miyoshi ile evlenmesine göz yummak zorunda bırakmak için hamile kalmayı seçmişti. Kim bilir bunu en akıllıca yol olarak görmüştü! Koisan’a soracak olurlarsa, iyi ya da kötü ne olursa olsun, bundan başka bir yolu yoktu, diyecekti. Peki kendileri onun böyle bir şey yapmasına müsaade edecekler miydi? Koisan, kendisinin, kocasının ve Yukiko’nun; büyük eniştelerinin onun aileden atılması konusunda verdiği tüm o kesin talimatlara karşı gelerek, sayısız fedakârlık yapmalarını yok saymıştı! Kendilerini kimsenin yüzüne bakamayacak hale getirirse hoşuna mı gidecekti? Bundan bir tek karıkoca kendileri etkilenseler, dünya âlemin gözünde adları kötüye çıksa yine bir yere kadardı. Ama Yukiko’nun geleceğiyle oynamaya ne hakkı vardı! Sahiden bu kız kardeşleri ablalarını üzmeden edemiyor muydu?! Bu sene o ağır hastalığı geçirdiğinde, Yukiko kendini adayarak ona bakmamış mıydı? Onun sayesinde hayatının kurtulduğunu bilmiyor muydu! Yukiko’nun onun için yaptıklarının Koisan’ın yüreğine dokunduğunu, bir çeşit şükran borcu hissederek dünkü toplantıda ortamı yumuşatmak için elinden geleni yaptığını zannetmekle ne kadar yanılmıştı! Geçen akşam o kadar eğlenceli olmasının özel bir sebebi yoktu demek; sadece çakırkeyif olduğu için öyle davranmıştı! Bu kız kardeşi kendisinden başka kimseyi düşünmeyen biriydi!</p>

  <p>Sachiko’nun kızıp içerlemeden edemediği şey şuydu: Taeko, ablasının tepesinin böyle atacağını, eniştesini tekrar rencide edip gücendireceğini, Yukiko’ya tahmini imkânsız zararlar vereceğini bile bile böyle bir şeye kalkışmıştı. Tüm bunları inceden inceye düşünüp planlamış sonra bu akıl almaz şeyi yapmıştı. Diyelim ki kendi dünyasında, bunu yapmaktan başka çaresi kalmamış olsa bile, Taeko bula bula bu zamanı mı, Yukiko’nun kaderinin belirleneceği bu en önemli ânı mı bulmuştu? Tam bu anda böyle bir şeye yol açmasa olmaz mıydı! Elbette Taeko’nun hamileliğinin tam da Yukiko’nun görücüye çıkacağı zamana denk gelmesi tamamen tesadüftü. O konuda bir art niyet olmadığı açıktı. Madem Yuki Ablası evlenene kadar bekleme niyetindeydi, o zaman Yukiko’nun hayatını kurmasını beklemesi gerekmez miydi? Hadi bunu bir kenara bıraksa... Bu halde olduğunu bile bile nasıl kalkıp Tokyo’ya kadar gelmekten çekinmemişti? Onun açısından bakıldığında uzun süre sonra ilk kez Makioka ailesinin üç kızından biri olarak açıkça insan içine çıkıyor olmasının mutluluğu, ona böyle bir fırsat sunan Itani’ye duyduğu şükran vardı. Öyle hemen takatsiz kaldığını unutarak kendini biraz zorlamaktan bir şey olmaz diyerek, oldum olası var olan o kendini bilmezliğiyle buralara kadar gelmişti. En sonunda eline bir fırsat geçmiş, o da durumu ablasına itiraf etmişti demek. Tamam kendi çevresindekiler böyle bir şey olacağını akıllarına getirmemiş olsalar bile, üç-dört aylık hamileyse dikkatli birinin gözünden kaçmayacağı ne malumdu? Öyle veda partisi, tiyatro izlemek gibi herkesin gözünün üzerinde olacağı yerlere rahat rahat gitmesi nasıl bir kendini bilmezlikti! Hepsinden önemlisi ise hamile biri için tam bu aylar yolculuktan sakınması gereken zamanlardı. O kadar uzun süre trenin sarsıntısına maruz kaldığında, kötü bir şey olursa ne yapacaktı! Taeko’nun kendisi bunu önemsemese bile ablalarını bu kadar korkutup utandırması mı gerekiyordu! Sachiko, böyle bir düşünceyi aklından geçirdiğinde bile soğuk soğuk terler döküyordu ama belki dün akşam birileri durumu fark etmiş, daha kendilerinin haberi bile yokken, insanların gözünde onları ne hale düşürmüştü!</p>

  <p>Her ne olmuşsa olmuştu. Her şey olup bittiğine göre elden bir şey gelmezdi. Hepsi kendilerinin aptallığıydı! Peki madem saklıyordu durumu söylemek için daha düzgün bir zaman bulmaz mıydı?! Evinden böyle uzakta, bu tıklım tıkış otel odasında, tam da yorgunluktan bitmiş, bir an önce yatıp dinlenmek isterken, aklının ucundan bile geçirmediği bir anda, hani öyle dünyasını altüst edecek bir gerçeği böyle söylemesi zalimlik değil miydi! Neyse ki, şoktan bir yerine bir şey olmamıştı. Ne düşüncesiz, ne kalpsiz bir davranıştı! Tamam bu, başka şeyler gibi Taeko’nun sonsuza kadar saklayabileceği bir şey değildi. Ne olursa olsun söylemesi gerekiyordu. Elbette mümkün olduğunca çabuk söylemesi iyiydi de... Böyle hiç beklemediği bir anda, gecenin bir yarısı, üçü aynı odada sıkış tıkışken ne ağlayabilir, ne kızabilir ne de kalkıp gidebilirken söylemesine ne demeliydi! Onca yıldır onun için elinden geleni yapmasına kız kardeşi böyle mi karşılık veriyordu! Bir parçacık düşünceli olsaydı eğer, burada evlerinden uzak olduğunu düşünür, döndükten sonra ablasının hem ruhen hem bedenen her zamanki huzuruna kavuştuğu bir zamanı bekler, sonra yavaş yavaş konuyu açardı. Yapması gereken bu değil miydi! Kendisi Koisan’dan hiçbir şey istemiyordu. Ama bu kadarını olsun bekleyemeyecek miydi? Sachiko, sabah ilk tramvayların çalışmaya başladığını duydu. Perdenin aralığından dışarının aydınlandığını fark etti. Sabaha kadar düşünmekten bitap düşerek, gözünü bile kırpmadan kafasında bunları evirip çevirip durdu. Çok geçmez Taeko’nun hali herkesin dikkatini çekecek kadar olurdu. Bir an evvel bir şeyler yapmaları gerekiyordu. Nasıl yapsalardı? Kimse durumu fark etmeden her şeyi örtbas etmenin bir yolu vardı elbette. Ama söylediklerine bakılırsa Taeko bunu kabul etmeyecek gözüküyordu. Bu sefer Taeko’nun bencilce davranışlarına bir dur diyerek, hatasını anlamasını sağlayıp Makioka ailesinin ismine leke sürmemek, Yukiko’nun geleceğiyle oynamamak için, karnındaki çocuğu feda etmesi için ikna etmeye çalışabilirlerdi. O da olmazsa bir şey demesine izin vermeden bunu zorla yapabilirlerdi. Ancak Sachiko gibi yumuşak yapılı birinin Taeko’ya böyle bir şey yaptırması olacak şey değildi. Ayrıca daha iki-üç yıl öncesine kadar hangi doktora olursa olsun bir sebep belirtmeden kürtaj yaptırılabiliyordu. Fakat giderek buna karşı toplumsal bir tepki oluşmaya başlamıştı. Oldu da Taeko kabul etti diyelim yine de böyle bir şey yaptırmaları kolay değildi. Belki en iyisi, insanların onu göremeyeceği bir yere göndererek bir süre gözlerden saklamak, çocuğu orada doğurmasını sağlamak olacaktı. Bu süre boyunca, asla o adamla görüşmesine izin vermeyip gözlerini üzerinden ayırmayacaklar, masrafları da kendileri üstleneceklerdi. Bu arada Yukiko’nun evlilik işinin bir an önce hayırlı bir sonuca ulaşmasını sağlayarak düğünü yapacaklardı. Ancak Sachiko, kocasına durumu açarak desteğini almazsa, bu tek başına yapabileceği bir şey değildi. Bunu düşününce içini bir ağırlık kapladı. Kocası kendisini ne kadar sevse de, ne kadar güvense de, Sachiko kendi etinden kemiğinden birinin birbiri üstüne gelen bu sorumsuz davranışlarını utanç duymadan nasıl kocasına anlatabilecekti ki? Kocası için Yukiko da, Taeko da sadece baldızlarıydı. Aile büyüğü olarak eniştesinin yapması gerekeni kendi üstlenmiş, bu tür sorunlarla ilgilenmesi gerekmediği halde, sanki öz ağabeyleriymiş gibi ikisine de kol kanat germişti. Kendi kendine böyle demesi böbürlenmek gibi olacaktı ancak tüm bunları kendisine beslediği sevgiden yaptığını Sachiko biliyor, bundan hem gurur hem şükran duyuyordu. Başka bir konuda tek bir sorun bile çıkmayan evlerinde Taeko’nun bu yaptıklarından dolayı, karıkocanın arada anlaşmazlığa düştükleri de olmuştu. Karısı olarak kendini ona karşı mahcup hissettiği ilk sefer değildi bu. Buna rağmen son zamanlarda kocası yumuşamış, Taeko’nun eve gelip gitmesine açıkça izin vermişti. Sachiko, Yukiko’nun evlilik haberini götürerek ona müjdeli haberi vermek istiyordu. Şimdi neden böyle olmadık bir konudan bahsetmesi gerekiyordu ki! Kocası öyle biri olduğu için, kardeşlerinin yaptığıyla ilgili ne karısına ne Yukiko’ya kendilerini kötü hissettirecek bir şeye mahal vermeyecek, aksine onları teselli etmeye çalışacaktı yine. Ama o böyle davrandıkça Sachiko kendini iyice kötü hissediyordu. Kocası hiçbir şey yokmuş gibi davransa da, aslında içindeki hoşnutsuzluğu sakladığını çok iyi biliyor, üzülmeden edemiyordu.</p>

  <p>Kocasının şövalye ruhuna güvenmekten başka yolu yoktu. Sachiko’nun en büyük endişesi, Yukiko’nun kısmetinin ellerinden kaçıp gitmesiydi. Her seferinde işin başındayken görüşmeler yolunda gider, son noktasına geldiğinde mutlaka bir şey çıkar, iş bozulurdu. Mesela Taeko’yu uzak bir yerlere kaplıcalara gönderseler, olanların başkalarının gözünden kaçmayacağı anlamına gelmiyordu. Sonunda durum Mimaki’lerin kulağına kadar gidebilirdi. Daha söylemek için erkendi ancak iki aile daha sık görüşmeye başladığında, Taeko’nun tamamen ortadan kaybolması ne kadar kapatmaya çalışsalar da Mimaki’lerin aklını kurcalamayacak mıydı? Hem hiç beklemedikleri bir anda Okubata’nın da bir sorun çıkarma olasılığı yok muydu? Onun açısından bakıldığında Taeko’ya kızgın olabilirdi. Sachiko ve Yukiko’ya kızmasını gerektiren bir durum olmamasına rağmen, öfkesine yenik düşerek, tüm Makioka ailesine karşı kin besleyip intikam almaya çalışmayacağını kim söyleyebilirdi? Üstelik Yukiko’nun evlilik işi kulağına giderse Mimaki’lerin duyması için ne oyunlar çevirirdi kim bilir? Her şeyi şimdiden açık açık anlatmak, anlayışlarına sığınmak daha iyi olmaz mıydı? Mimaki, Taeko’yu sorun etmediğini söylediğine göre saklamaya çalışmaktansa, böyle yapmak daha akıllıca olurdu. Belki hiç ummadıkları kadar yolunda giderdi her şey. Yok, olmaz... Mimaki belki, Taeko’yla ilgili en korkunç şeyleri bile dert etmeyebilirdi ancak çevresindekiler, babası Vikont, Kunishima’lar mutlaka bir şey derlerdi. Vikont ve akrabaları böyle bir kızları olan aileyle evlilik bağı kurulmasına izin verirler miydi?</p>

  <p>Ah... sahiden bu kez de olmayacak bu iş... Yukiko’nun haline çok üzülüyorum...</p>

  <p>Sachiko derin derin iç geçirerek yatakta döndü. Gözlerini şöyle bir açıp baktığında odanın tamamen aydınlandığını gördü. Yan taraftaki yatakta Yukiko ve Taeko, tıpkı çocukluklarındaki gibi sırt sırta vermiş öyle uyuyorlardı. Sachiko, kendisine dönük yatan Yukiko’nun uyuyuşuna, yüzünün şeffaf beyazlığına bakarak, acaba rüyasında ne görüyor diye aklından geçirerek uzun uzun seyretti.</p>


  <h2 id="sigil_toc_id_94">Otuz üçüncü bölüm</h2>

  <p>Teinosuke, Taeko’nun hamile kaldığını, Tokyo’dan döndükleri günün akşamı karısından işitti. Sachiko, Yukiko’ya da o sabah otelde, Taeko iki-üç dakikalığına yanlarından ayrıldığında söyleyivermişti. Eve döndüğünde, kocasını görür görmez daha fazla içinde tutamayacağını anlamış akşam yemeğini oturmalarından hemen önce, “Biraz gelebilir misin?” diyerek üst kata çağırmış, Yukiko’nun görücüye çıkmasından başlayarak, Taeko’ya kadar her şeyi anlatmıştı.</p>
