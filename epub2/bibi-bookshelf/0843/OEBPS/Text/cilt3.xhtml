  <p>Taeko uzun uzadıya sorular sordukça Okubata da böbürlene böbürlene önceki gece Sakaguchirō’nun Japon tarzı bölümünde neler olup bittiğini anlatmaya başlamış, altıncı kuşağın konuşmasının, esprilerinin taklidini de yapmıştı. Halinden hastaya bunları anlatmaya geldiği anlaşılıyordu. Yukiko’yla birlikte yan odaya çekilen O-Haru bu tür şeyleri dinlemeye bayılırdı. Yukiko, “Bir an önce dön artık,” diye iki kere ikaz ettiği halde, “Tamam efendim,” diyerek gizliden gizliye dinlemeye devam etmişti. Sonunda, “O-Haru Kalfa saat beş oluyor,” lafını işitince çaresiz kalkıp gitmişti. O-Haru her gün öğleden sonra kliniğe geliyor, yemeği, temizliği hallediyor, akşam yemeği saati gelmeden Ashiya’ya geri dönüyordu. “Küçük Efendi Okubata ne zamana kadar böyle konuşmaya devam edecek ki? Hiç gelmemesi gerekirdi. Hanımefendi duyduğunda inanamayacak herhalde. Kendi kendine kalkıp gitmezse Yukiko Ablam ne yapar acaba? Bize böyle söz vermemiştiniz, lütfen gidin artık diyebilir mi ki?” O-Haru yolda bunları düşünerek yeni şehirlerarası yolda Yanaginogawa durağına kadar gitti. Hep yaptığı gibi oradan tam trene binecekken şansına Ashiyagawa durağından tanıdık bir sürücü Kobe tarafından arabasında müşteri olmadan oradan geçiyordu. “Şey, boş dönüyorsan beni de götürsene!” diye, yolun diğer tarafından seslenerek arabayı yanına çağırdı. Adam yolu uzatarak onu Ashiya’daki evlerinin köşesine kadar bıraktı. O-Haru, mutfağın dış kapısından nefes nefese içeri girdi. Mutfakta omlet pişiren O-Aki’ye, “Hanımefendi nerede? Beyefendi dönmemiştir herhalde. Çok kötü bir şey oldu. Küçük Efendi Okubata kliniğe geldi,” diye olanları ona da yumurtlayıp geçti. Koridordan Batı tarzı odaya göz attığında Sachiko’yu kanepede uzanırken buldu. Yanında kimse yoktu. “Hanımefendi. Küçük Efendi kliniğe geldi,” diye fısıldayarak yanına gitti.</p>

  <p>“Ne?” Yüzü bir anda değişen Sachiko apar topar yerinden doğruldu. Sanki daha önemli bir şey söylüyormuş gibi görünen O-Haru’nun sesinden ürktüğü anlaşılıyordu.</p>

  <p>“Ne zaman oldu?”</p>

  <p>“Siz döndükten hemen sonra efendim.”</p>

  <p>“Hâlâ orada mı?”</p>

  <p>“Evet. Ben ayrıldığımda oradaydı.”</p>

  <p>“Bir şey mi olmuş?”</p>

  <p>“Buralardan geçiyordum, geçmiş olsuna geldim, dedi. Birinin kendisine eşlik etmesini beklemeden, bahçe tarafından çıkageldi. Yukiko Ablam yan odaya kaçınca Koisan’la sohbet etti.”</p>

  <p>“Koisan kızmadı mı?”</p>

  <p>“Hayır. Keyfi yerinde gibi konuşuyordu.”</p>

  <p>Sachiko, O-Haru’yu orada bıraktı, telefonda rahat konuşabilmek için kocasının müştemilattaki çalışma odasına geçti. Kliniği arayarak Yukiko’yu telefona istedi. Telefonla arası hoş olmayan Yukiko önce kendi yerine hemşire Mito’yu gönderdi. Sachiko, hemşireye Yukiko’yla konuşmak istediğini söyleyince, gönülsüzce telefona çıktı. Sorduğunda hâlâ Küçük Efendi Kei’nin orada olduğunu öğrendi. Yukiko, “Başlangıçta veranda tarafında oturuyordu. Ortalık kararmaya başlayıp da hava serinleyince, buyur edilmeyi beklemeden pat diye içeri girdi. Sürgülü kapıyı kapatıp yatağın başucuna oturdu. Ben yan tarafa geçmiştim ama sonsuza kadar da öyle kalacak değildim ya. Çıkıp yanlarına geçtim. İkisinin konuşmalarını bir köşeden dinledim. Deminden beri gitmesini istemeyi düşünüyordum. Çayını tazeledim olmadı. Hava karardığı halde ışığı açmadım yine olmadı. Her yolu denedim ama anlamazlıktan gelip havadan sudan konuşup durdu,” diye anlattı. Bunun üzerine Sachiko, “O adamın öyle yüzsüz bir tarafı var. Bir şey söylemezsek, gelip gitmelerinin arkası kesilmez. Gitmeyecek gibi olursa, ben gelip konuşayım,” dedi. Yukiko, “Yok, akşam yemeği vakti geldi zaten. Hem senin burayı aradığını da biliyor. Birazdan kalkıp gider. Bu saatte kalkıp buralara kadar gelmene gerek yok,” diye cevapladı. Sachiko, hem kocasının dönüş saati de geldiği için hem de Etsuko’nun da bu saatte nereye gidiyorsun diye kendisini sorguya çekeceğinden endişelenerek, “Madem öyle, bu işi sana havale ediyorum. Bir şey söyle, gönderiver lütfen,” dedi. Telefonu kapattıktan sonra Yukiko’nun tek başına bir şey diyemeyeceğini bildiği için daha sonra neler olduğunu bütün gece merak edip durdu. Öyle olmasına rağmen telefon edip durumu öğrenme fırsatı bulamadı. Saat on gibi kocasının ardından üst kattaki yatak odalarına çıkarken, O-Haru usulca yanına yanaştı, kulağına fısıldadı:</p>

  <p>“Sizin telefon etmenizin üzerinden bir saat kadar geçtikten sonra oradan ayrılmış efendim.”</p>

  <p>“Telefon mu ettin?”</p>

  <p>“Evet, az önce ankesörlü telefona kadar gidip geldim efendim,” diye cevap verdi O-Haru.</p>


  <h2 id="sigil_toc_id_84">Yirmi üçüncü bölüm</h2>

  <p>Sachiko ertesi sabah yanlarına gittiğinde kalanını öğrendi. Okubata, ondan sonra da hiç kalkacakmış gibi görünmeyince, Yukiko tekrar diğer odaya kapanmış, bir daha yanlarına çıkmamıştı. En sonunda içerisi göz gözü görmeyecek gibi kararınca, çaresiz ışıkları yakmıştı. Hastanın akşam yemeği saati geldiği için hemşire Mito’yu çağırarak Taeko’ya lapa götürmesini istemişti. Okubata ise Taeko’ya, “İştahın yerinde mi? Ne zaman lapa yemeye başladın?” diye sormakla başlamış, sonra, “Benim de karnım acıktı, benim için bir şey söyleyebilir misiniz? Buralarda nerenin yemeği iyidir?” demeye kadar getirmişti işi. Sonunda hemşire Mito bile diğer odaya kaçıp gelmişti. Okubata ve hasta baş başa kalmışlardı. O sırada Okubata’nın karnı iyice acıkmış olmalı ki, “Müsaadenizi istiyorum. Çok uzun kaldım, rahatsızlık verdim,” diyerek kendi bulundukları tarafa seslenmiş, yine geldiği gibi verandadan bahçe tarafına çıkarak gitmişti. Okubata, seslendikten sonra bile Yukiko sadece sürgülü kapının arasından kafasını uzatarak selamlamış, yolcu etmeye özellikle çıkmamıştı. “Saat dörtten altıya kadar iki saatten fazla kaldı. Buna rağmen Koisan bir kez bile gitmesini ima etmedi. Ağzını açıp tek laf etmedi. Bir anda adamın biri bahçeden çıkıp geliyor, öyle böbürlene böbürlene konuşup duruyor!” Yukiko daha önce de Sachiko Ablası yanlarında olmadığı zamanlar Küçük Efendi Kei’nin davranışının tamamen farklı olduğunu söylemişti. Ancak dün iyice abartmıştı. “Hemşire Mito’ya bile çok tuhaf geldi. Koisan kendisine ‘hadi git’ diyebilirdi. Bizi çok güç durumda bıraktığını bilmesine rağmen hiçbir şey demedi.” Yukiko böyle söylemişti. Ancak bu rahatsızlığını doğrudan Taeko’ya karşı dile getirmemiş, bir köşede ablasına anlatmıştı.</p>

  <p>Sachiko durum böyleyse iki-üç güne kalmaz tekrar çıkar gelir, diye düşünerek, o gelmeden kendisi Okubata’yı ziyaret etmeye karar vermişti. Okubata’dan, kliniğe tekrar adım atmamasını istemenin gerekli olduğunu fark etmişti. Ayrıca Okubata’ya daha önce yaptıkları için teşekkür etmesi gerekiyordu. Doktor Saitō’nun muayene ücretini olasılıkla Okubata ödemişti. Taeko’nun hastalanıp yattığı on gün boyunca ilaçlarından başlayarak yiyecek içeceğe kadar epey masraf olmuştu. Doktoru eve getirip götüren arabanın masrafından, şoföre verilen bahşişe kadar, günler boyunca buz satın aldıklarını filan da düşününce epeyce bir külfet olduğunu tahmin edebiliyordu. Sachiko hasta oradan ayrıldıktan sonra kendi üzerine düşeni yaparak bu konuyu halletmemişti. Şimdi eline parayı alıp gitse bile Okubata kabul etmezdi. En azından Doktor Saitō’ya ödediğini olsun almasını sağlamak iyi olurdu. Kalanını hediyelerle ödemeye çalışmaktan başka çare yoktu. Sachiko ne kadar bir meblağ hazır etmesi, ne tür bir şey götürmesi gerektiğinden tam emin olamamıştı. Taeko’ya, “Baksana Koisan ne yapalım?” diye sorduğunda, Taeko şöyle demişti: “Bunu ben hallederim. Sen önemseme. Kei’nin orada yatıp kaldığımda çıkan masrafları da, buraya yattığımdan beri olanları da elbette ben ödeyeceğim. Burada para çekmem mümkün değil. Şimdilik benim yerime siz verseniz de, ayağa kalktıktan sonra hepsini size geri ödeyeceğim. Ablacığım bunu düşünme lütfen.” Fakat Sachiko, Taeko’nun duymayacağı bir yerde Yukiko’nun fikrini sorunca, “Koisan böyle söylüyor ama kendi dairesine çıkalı altı ay oldu. Elinde avucunda ne varsa harcamıştır herhalde. Ne kadar böyle güzel şeyler söylese de parayı geri vermesi zor görünüyor. Mesele sadece Koisan ve Küçük Efendi Kei’nin arasında olsaydı bir yere kadar. Ancak şimdi arada biz varız. Böyle bir şeye izin veremeyiz. Para olsun, başka bir şey olsun bir an önce geri vermek en iyisi,” dedi. Sonra şöyle devam etti: “Ablacığım Küçük Efendi Kei’nin hali vakti yerinde diye düşünüyor olabilirsin. Orada kalırken, aklıma hiç getirmediğim kadar zor durumda olduğunu fark ettim. Mesela yemek bile... insanı şaşırtacak kadar az çeşit vardı. Akşam yemeğinde et ya da balık suyuna çorba, haşlanmış sebze, pilavın yanında bir çeşit bir şey daha oluyordu o kadar. Küçük Efendi Kei de, hemşire de, ben de hepimiz aynı şeyi yiyorduk. O-Haru duruma üzülerek, arada Nishinomiya Pazarı’ndan <i>tenpura,</i> buharda balık ezmesi, konserve soya soslu et falan alıp geliyordu. Böyle zamanlarda Küçük Efendi Kei de, yemekten payına düşeni alıyordu. Doktor Saitō’yu getirip götüren şoföre mümkün olduğunca ben bir şeyler vermeye özen gösterdim. Okubata, sonunda durumu görmezden gelerek benim ödememe izin verdi. Belki Küçük Efendi Kei, erkek olduğu için böyle inceliklerden pek anlamıyor olabilir. Fakat asıl dikkat etmemiz gereken o yaşlı kâhya. Kendisini tamamen Küçük Efendi Kei’ye adamış, yumuşak huylu bir kadın. Koisan için de elinden geleni yapıyordu. Mutfak masraflarının tamamı onun elinden geçiyor, bir kuruşu bile heba etmemeye çalışıyordu. Benim anladığım kadarıyla o yaşlı kadın dışarıdan ne kadar saygıyla davransa da, içinden bizi, tüm aileyi özellikle de Koisan’ı pek sevmiyor. Bak böyle diyorum ama aslında bana karşı bir kusurunu görmedim. Bir his benimki. Ne olduğunu anlamak istersen, O-Haru o kadınla epey içli dışlıydı. Ona sorarsan mutlaka bir şeyler öğrenirsin. Arada o kâhya kadın da var hem. Bir kuruş borçlu kalmak olmaz.”</p>

  <p>Sachiko bunları duyunca iyice huzursuz oldu. Eve döndükten sonra O-Haru’yu yanına çağırarak, “Durum ne, bildiğin her şeyi anlat,” dedi. O-Haru’nun gözleri endişeden fal taşı gibi açıldı. Taş kesilmiş gibi bir süre bocaladıktan sonra, “Gerçekten anlatayım mı efendim?” dedi çekine korka. “Aslında bu meseleyi uygun bir zamanını bulup size anlatmak istemiştim efendim,” diyerek anlatmaya başladı. Geçen ayın sonunda Okubata’nın evine girip çıkarken, yaşlı kalfayla iyice içli dışlı olmuşlardı. Taeko o evde hasta yattığı dönem ikisinin de çok işi oluyordu. Bu nedenle şöyle uzun uzadıya sohbet etme fırsatları olmamıştı. Taeko’nun hastaneye yattığının ertesi günü O-Haru orada kalan eşyaları almak için gittiğinde Okubata yoktu, yaşlı kâhya evde tek başınaydı. Kâhya, “Önce bir çay içelim sonra gidersin,” diye davet edince O-Haru biraz kalmış, sohbet etmişlerdi. Yaşlı kadın, Sachiko ve Yukiko’dan övgüyle bahsederek, “Sizin Koisan’ın ne iyi ablaları var, çok şanslı,” diye konuşmaya başlamış, sonunda konu başka yerlere gelmişti. “Bizim Küçük Efendi’nin kötü yönleri olduğu doğru. Merhum hanımımın vefatından sonra ağabeyleri onu aileden attı. Böyle olunca dünya âlem onunla sözü sohbeti kesti. Haline üzülmeden edemiyorum. Artık tek desteği sizin Koisan. Kendisi Okubata adını almayı lütfetse ne iyi olurdu,” diye gözyaşları içinde konuşmuş, “Lütfen bu işin olması için sen de yardım et!” diye O-Haru’ya yalvarmıştı. Sonra sanki söylemekte zorlanıyor gibi, “Küçük Efendi on senedir Koisan için her türlü fedakârlığı yapıyor,” diyerek, Okubata’nın büyük ağabeyi tarafından aileden atılmasının sebebinin Taeko olduğunu, lafı iyice dönüp dolaştırarak üstü kapalı bir şekilde ima etmişti. Yaşlı kadının anlattıkları içinde O-Haru’yu en şaşırtan, Taeko’nun yıllardır Okubata’nın maddi desteğiyle yaşamını sürdürdüğünü duymak olmuştu. Özellikle de geçen sonbaharda Kōrokusō Apartmanında yaşamaya başladığında beri, neredeyse her gün sabah erkenden, dobraca söylemesi gerekirse sabah kahvaltısından hemen önce Okubata’nın evine geliyor, üç öğünü de orada yedikten sonra, akşam geç saatlerde sadece yatmak için kendi dairesine dönüyordu. Taeko, Sachiko'lara, kendi kendine bakabildiğini söylemesine rağmen, aslında Okubata’nın sırtından yiyip içmekle kalmıyor, aynı zamanda çamaşırlarını bile yaşlı kâhyaya yıkatıyor, olmadı kuru temizlemeciye götürmesini istiyordu. Yaşlı kadın, ikisinin dışarıda eğlenceye harcadıkları parayı kimin ödediğini bilmiyordu. Ancak Okubata, Taeko’yla dışarı çıktıklarında, evden cebinde yüz-iki yüz yenle ayrılıyor, bir gecede cebi bomboş geri dönüyordu. Buna bakınca onu da Okubata’nın ödediğini tahmin edebiliyordu. Buna göre, Taeko’nun her ay cebinden çıkan bir tek Kōrokusō Apartmanı’ndaki dairesinin kirasıydı. Kadın böyle söylemişti. Anlattıklarına rağmen O-Haru’nun yüzündeki şüpheyi gören yaşlı kadın, son bir yılki fiş ve faturaları bir yerden çıkarıp getirmişti. Daha öncesiyle, Taeko oradan yiyip içmeye başladığından beri aylık harcamaları arasında ne kadar büyük bir fark olduğunu onları göstererek anlatmıştı. Sahiden de, gaz faturasından başlayarak, elektrik faturası, tuttukları arabadan, manava, balıkçıya kadar ödedikleri her şey, geçen sene kasım ayında bir anda şaşılacak kadar katlanmıştı. Taeko’nun bu eve nasıl büyük bir yük getirdiği anlaşılabiliyordu. Bunun dışında mağazaların, ayakkabıcıların, butiklerin faturalarında da, Taeko’nun harcamalarının büyük yer tuttuğu görülüyordu. O-Haru hiç ummadığı bir şekilde, geçen sene aralık ayında Taeko’nun Kobe’de Tor Road Ronson Kadın Butiği’nden aldığı devetüyü mantonun ve geçen sene mart ayında aynı mağazadan aldığı viole gece elbisesinin faturalarının da kadının kendisine gösterdiği faturaların arasında olduğunu görmüştü. Devetüyü olanı ön arka, iki tarafı da giyiliyordu. İki yüzü farklı renklerle dokunmuştu. Sıcak tutuyordu ve çok hafifti. Arkası kahverengi, önü canlı bir kırmızıydı. Ta o zaman Taeko, mantonun üç yüz elli yen tuttuğunu, almak için iyi durumdaki üç kimonosunu sattığını söylemişti. Ablalarına, O-Haru’ya göstererek hava atmıştı. O-Haru o zaman da, Ashiya’dan atılmış olan, kendi başına yaşayan Taeko’nun buna rağmen böyle savurganlık yapmasından endişe duyduğunu hâlâ hatırlıyordu. Gerçekten Okubata’ya aldırdıysa durum daha anlaşılır oluyordu.</p>

  <p>Yaşlı kadın, “Bunları asla Koisan’ı kötülemek için söylemiyorum. Sadece Küçük Efendi’nin Koisan’ın sevgisini kazanabilmek için ne kadar çaba sarf ettiğini anlatmaya çalışıyorum. Söylemeye utanıyorum ama Küçük Efendi her ne kadar Okubata ailesinin el üstünde büyütülmüş oğlu olsa da, üçüncü çocuk olduğu için para konusunda eli o kadar rahat değil. Buna rağmen merhum hanımımın sağlığında bir şekilde idare ediyordu. Fakat şimdi değirmenin suyu kesildi. Geçen sene aileden atıldığında büyük ağabeyi bir miktar teselli parası verdi. Tek bir sefere mahsustu zaten. O parayı ucundan köşesinden tırtıkladı. Zaten, gözü, Koisan’ı memnun etmekten başka bir şey görmeyen Küçük Efendi ileriyi hiç düşünmeden elinde avucunda ne varsa saçıyor. Elindeki para çok dayanacak gibi görünmüyor. Küçük Efendi de o zaman gelince ne olacağından endişe ediyor belki. Artık kendisine bir çekidüzen verdiğini göstermesi gerek, yoksa akrabaları ona merhamet göstermeyecektir. Ben de bunun için endişeleniyorum. ‘Her gün öyle gezip dolaşmak yerine, bir an önce bir iş bulun. Ayda yüz yen bile olsa cebinize para girsin,’ diyorum. Ama dedim ya gözü Koisan’dan başka bir şey görmediği için başka hiçbir şeyle ilgilenmiyor. Bence Küçük Efendiyi doğru yola çekmenin tek yolu Koisan’la evlenmesi. Bu dert on yıldan beri, ta o gazeteye çıkmalarından beri var. Merhum hanımımın da, ailenin reisi büyük ağabeyi de, o zaman tasvip etmemişlerdi, ben de o zaman hiç doğru bulmayanlardan biriydim. Şimdi durup bakıyorum da, o zaman izin verilseymiş daha iyi olurmuş. Eğer öyle olsaydı Küçük Efendi böyle yoldan çıkmaz, şimdi mesut bir aile yuvası olur, ailesi için var gücüyle çalışır didinirdi,” diye konuşmuştu yaşlı kadın. “Bir de... Ağabeyi Büyük Efendi sebebini bilmiyorum ama Koisan’dan pek hazzetmiyor. Şimdi de Küçük Efendi, Koisan’la evlenecek olursa pek mutlu olmayacaktır. Ama nasılsa aileden atıldığına göre, öyle uzun uzadıya düşünmeden evlenirse sonuna kadar da hayır diyecek hali yok ya. Aksine aralarında yeniden bir bağ bile kurulabilir,” demişti. “Şimdi asıl sorun, ağabeyi Büyük Efendi’den çok Koisan. Çünkü gördüğüm kadarıyla son zamanlarda Koisan’ın hisleri tamamen değişmiş görünüyor. Artık Küçük Efendiyle evlenmek ister gibi bir hali yok,” diye eklemişti.</p>

  <p>Bunları söyleyince sanki Koisan’ı çekiştiriyormuşum gibi görünüyor ama böyle bir niyetim yok,” diye defalarca tekrar ederek sözlerini sürdürmüştü. “Makioka ailesinin Küçük Efendiyi nasıl gördüklerine gelince... Eh, dünyayı tanımayan, el bebek gül bebek büyütülmüş biri, o yüzden bir kusur aranırsa çok şey bulunacağı kesin. Şimdi olsun, geçmişte olsun Koisan için beslediği masum duygulara ben şahidim. On yedi-on sekiz yaşından beri <i>chaya</i>’ların içkisinin tadını almış biri. O zamanlar davranışlarının pek hoş olduğu söylenemez. Koisan’dan koparılıp uzak kaldığı dönemde kendini tamamen kaybetmiş gibiydi. Bu da sevdiği insana kavuşamamaktan kaynaklanıyordu. Neler hissettiğini anlamanızı istiyorum. Ancak Koisan, Küçük Efendi den kat kat akıllı bir hanım. Bir kadına uygun görülmeyecek yeteneklerle dolu. Küçük Efendi gibi bir işe yaramayan biri belki ona yetersiz gelmeye başladı. Bunda anlaşılmayacak bir yer yok ancak on yıllık ilişkileri göz önünde bulundurulursa öyle kolayca gözden çıkarılacak bir şey değil. Küçük Efendi’nin gözünün ondan başka kimseyi görmeyişine olsun merhamet göstersin lütfen. Madem Küçük Efendi’yle birlikte olmak gibi bir niyeti yok o zaman Yoneshi meselesi ortaya çıktığında, tamamen ipleri koparıp ayrılsaydı ya! Belki Küçük Efendi bu defteri kapatabilirdi. Yoneshi Kalfa’yla evlenecek mi evlenmeyecek mi belli değildi. Küçük Efendi’yi seviyor mu sevmiyor mu anlaşılmıyordu. Küçük Efendi de ne olduğu belli olmayan bir durumun içine sürüklendi. Yoneshi Kalfa öldükten sonra da bugüne kadar durum değişmedi, Koisan, ne ilişkiye bir son veriyor ne birlikte yaşamaya yanaşıyor. Bu ne demek ola ki? Küçük Efendi’nin parasını yemeye çalışıyor dense yeri değil mi?” diye anlattı. O-Haru durumu tam kavrayamamıştı, “Tamam böyle diyorsun da, Itakura meselesinde biz başka bir şey duyduk. Koisan, Itakura ile evlenmek istediği halde, Küçük Efendi engel olmaya çalışmamış mı? Ayrıca Yukiko Abla’nın evlenmesini bekliyordu,” diye savunmuştu. Yaşlı kadın, “Küçükhanım Yukiko’nun durumu neyse. Ama Küçük Efendi’nin engel olmaya çalıştığını söylemesi çok tuhaf. O sırada Koisan, Küçük Efendi’den gizli Yoneshi Kalfa’yla görüşüyor, Yoneshi Kalfa’dan habersiz de Küçük Efendi’yle görüşüyordu. Kendisinin defalarca Küçük Efendi’ye telefon ettiğini ben kendim biliyorum. Yani, Koisan hem Küçük Efendi’yi hem de Yoneshi Kalfa’yı elinde oynattı. Belki aslında Yoneshi Kalfa’yı seviyordu bilemem ama bir sebepten Küçük Efendi’yle de mümkün olduğunca uzun süre ipleri koparmadı,” cevabını vermişti. Yaşlı kadın, Taeko’yu o zamandan beri kendi çıkarı için Okubata’yı kullanmakla itham ediyordu. Bunun üzerine O-Haru, “Ama Koisan bebek yapımı işiyle uğraşıyordu. Kazandığıyla geçinmekle kalmıyor, para bile biriktirebiliyordu. Küçük Efendinin eline bakması için bir sebep yoktu,” deyince şu cevabı almıştı: “Kendisi böyle söylüyor olabilir. Sen de, hanımın da, Küçükhanım Yukiko da bu söylediğine gözü kapalı inanıyor olabilirsiniz. Biraz düşünseniz siz de göreceksiniz ki, Koisan’ın ne kadar çalışırsa çalışsın tek başına, üstelik evcilik oyunu gibi bir işle, bir yandan yemesine içmesine o kadar para harcayıp bir yandan da para biriktirmesi mümkün mü? Güzel bir atölyesi olduğunu duydum. Yabancı öğrencileri de varmış. Yoneshi Kalfa’ya çektirdiği resimlerin olduğu ilanların gösterişine aldanan ailesinin Koisan’ın yapabileceklerini gözünde büyütmesinde anlaşılmayacak bir şey yok tamam. Ama büyük para getirecek bir iş değil! Ne kadar biriktirdiği konusunda, banka defterini görmediğim için bir şey söyleyemem. Eminim öyle büyütülecek bir şey değildir. Eğer öyle değil de, çok para biriktirmişse, bir kenara koymak için Küçük Efendi’den sızdırdığı anlaşılır.” Bunları diyen yaşlı kadın konuşmaya devam ederek şunu bile demişti: “Koisan’ın böyle davranmasının arkasında belki Yoneshi Kalfa vardı. Belki de Koisan Küçük Efendi’yle görüşmeye devam ederse, kendi yükünün hafifleyeceğini düşünmüş, görüştüklerini bilse bile görmezlikten gelmiştir.”</p>

  <p>O-Haru anlatılanlara dayanamamış, Taeko’yu savunmaya çalışmıştı. Ama yaşlı kâhya sırasıyla hepsine bir kanıt getiriyor, Ama bak böyle böyle,” diye her şeye cevap veriyordu. O-Haru duyduklarının hepsini Sachiko’ya anlatmaya cesaret edememiş, “Çok fena, söyleyemem,” demiş ama sonunda ağzından bir-ikisini kaçırmıştı. Yaşlı kadın, Taeko’nun kaç mücevheri olduğunu, hangi taştan yapıldığını hepsini biliyordu. Son dönemdeki karışıklıklar başladığından beri insanlar bir şey takıp takıştırmaktan çekinir olmuşlardı. Taeko da canından bile çok önem verdiği mücevherleri taşındığı daireye götürmemiş, mücevher kutusuna koyarak Sachiko’ya emanet etmişti. Kadının söylediğine göre tüm bu mücevherler Okubata mağazasındandı. Okubata mağazadan gizlice alarak ona vermişti. Bu durum her ortaya çıktığında merhum hanımının durumu örtbas edişine yaşlı kadın defalarca şahit olmuştu. Yaşlı kadının söylediğine göre, mücevherleri olduğu gibi vermek dışında, bozdurup para olarak verdiği de olmuştu. Kimi zaman da Taeko kendisine verilen bu mücevherleri gizlice elden çıkarmış, bazıları dönüp dolaşıp Okubata mağazasına gelmişti. Okubata’nın, mağazadan arakladıklarının her biri Taeko’ya gidiyor değildi. Okubata da kendine el harçlığı yapıyordu. Ama çoğunun Taeko’ya verildiği aşikârdı. Taeko bunları kabul ederken mücevherin ne yoldan kendine geldiğini bilmekle kalmıyor, kimi zaman nasıl bir yüzük istediğini söyleyerek onu böyle yapmaya teşvik ettiği oluyordu. Yüzük dışında, saat, broş, <i>konpakt,</i> kolye de vardı tabii ki. Yaşlı kadın, yıllardır Okubata’lara hizmet ediyor, Okubata’ya da bebekliğinden beri bakıyordu. Bu nedenle her bir şeyi biliyordu. Böyle en ince ayrıntısına kadar anlatacaklarının haddi hesabı yoktu. Ancak yaşlı kâhya söylediği gibi, Taeko’ya garez duyuyor, nefret ediyor değildi. Okubata’nın Taeko’ya kendisini nasıl adadığını göstermeye çalışıyordu. “Sizin evdekiler, işin iç yüzünü bilmediğiniz için benim Küçük Efendim hakkında kötü düşünüyorsunuz. O yüzden evlenmelerine karşı çıkıyorsunuz, böyle düşündüğüm için olanları anlattım. Küçük Efendi’nin ailesinden atılmasının sebebinin ne olduğunu düşünürlerse sizinkiler de artık evlenmelerine karşı çıkmazlar. Ben Koisan iyidir, kötüdür demiyorum. Küçük Efendi’nin bu kadar bağlı olduğu biri, benim için de önemlidir. Lütfen Koisan’ın hislerini gözden geçirmesi, Küçük Efendi’yle bir araya gelmesi için hepiniz destek olun, rica ediyorum. Duyduğum kadarıyla Koisan son zamanlarda başka birinden hoşlanıyormuş. Onun yüzünden Küçük Efendi’den yüz çevirecek gibi görünüyor. Bu doğruysa belki Küçük Efendi’nin parasının suyunu yavaş yavaş çektiğini görerek, ilişkilerini bitirmek istiyor olabilir,” dedi.</p>

  <p>Yaşlı kadının anlattıkları, O-Haru’nun hiç beklemediği şeylerdi. Şaşkınlık içinde kalmıştı. Başka birinden hoşlandığını kimden duyduğunu sorunca, şu cevabı aldı: “Ben de ilk kez duyuyorum. O yüzden kesin bir şey söyleyemem. Yakınlarda, Küçük Efendi ve Koisan’ı tartışırlarken tesadüfen duydum. Küçük Efendi, Miyoshi diye birinden bahsediyordu. Kobe’li biriymiş galiba. Nerede yaşadığını, ne iş yaptığını tam anlamadım. Sadece Küçük Efendi ondan bahsederken, ‘barcı’, ‘o barcı herif’ deyip duruyordu. ‘Barcı’ dediği ne olacak, adamın Kobe’de bir yerlerde çalışan bir barmen olduğunu anladım. O-Haru, “Yaşlı kâhya bunun dışında hiçbir şey bilmediğini söyledi. İşin kalanını bilmiyorum,” diye anlattı. Konu buraya gelince öğrendiği başka bir şey de Taeko’nun içkiye düşkünlüğüydü. Taeko, Sachiko’ların yanındayken biraz kaçırsa bile iki-üç bardağı geçmezdi. Yaşlı kadının anlattığına göre Nishinomiya’daki evde Okubata’yla birlikte içerken Japon içkisi olursa yedi-sekiz bardak, viski olursa bir şişenin üçte birini rahatça içip bitiriyormuş, içkiye çok dayanıklıymış öyle pek sarhoş olmazmış. Çok nadir bir yerlerde içip geldiklerinde Okubata’nın onu dut gibi sarhoş olmuş bir şekilde eve getirdiği de oluyormuş. Son zamanlarda daha sık böyle olmaya başlamış. O-Haru bunları anlatmıştı.</p>


   <h2 id="sigil_toc_id_85">Yirmi dördüncü bölüm</h2>

  <p>O-Haru’nun anlattıklarını buraya kadar dinleyebilmek için Sachiko’nun sabrının ne kadar zorlandığını söylemeye bile gerek yok. Anlatılanları dinlerken defalarca yüzünün utançtan kızardığını fark etti, şaşkınlıktan şaşkınlığa düşerken kimi zaman elleriyle kulaklarını kapatası geldi. Kendine hâkim olamayarak, “O-Haru Kalfa yeter!” diye onu durdurmak istedi. Hâlâ anlatılanların sonu gelmeyecek gibi gözüküyordu.</p>

  <p>Biraz kendini toparladığı bir anda, “Yeter artık. Gidebilirsin,” diye O-Haru’yu odadan gönderdi. Olduğu yerde masaya kapanarak içindeki fırtınanın dinmesini bekledi.</p>

  <p>Demek böyleydi! Demek içten içe korktuğu şey gerçekti! Her insan sevdiklerini kayırırdı, yaşlı kâhyanın gözünde de sevgili küçük efendisi, Kei denilen o adam masum bir delikanlı gibi gözüküyordu. Onun bir evin aklı havada, hovarda oğlu olduğunu fark eden kocası da, işe yaramaz biri olduğunu söyleyen Koisan da belki düşündüklerinde daha haklıydılar. İşte bu yüzden Koisan’ı bir tür vampir olarak gören yaşlı kâhyanın sözlerinin tamamen yalan olduğunu düşünmeyi beceremiyordu. Tıpkı yaşlı kadının Kei’yi gözünde aşırı büyüttüğü gibi kendileri de bu kızı gözlerinde büyütmüşlerdi belki. Sachiko ne zaman Taeko’nun parmağında pırıl pırıl ışıldayan yeni bir mücevher görse içini bir kurt kemirmiyor değildi. Taeko gösterdiği şeyi kendi çalışıp aldığını söyler, böbürlenirdi. Kardeşinin kendinden memnun halini gören Sachiko’nun içinde uyanan şüphe bir anda silinip giderdi. Üstelik o sıralar Taeko’nun atölyesi vardı, bir şeyler üretiyordu. Yaptıklarının epeyce bir meblağa satıldığına Sachiko kendi gözleriyle şahit olmuştu. Sergi açtığı zamanlarda onun hesap kitap işlerine yardım ettiği de olmuştu. Taeko’nun anlattıklarına inanmaması için bir sebebi yoktu. Taeko elini yapma bebek yapımından çekmeye başlayıp da, Batı tarzı kıyafetler yapmaya yöneldiğinde, doğal olarak değirmenin suyu kesilmişti. Taeko, Avrupa’ya gitmek için ya da Batı kıyafetleri dikeceği bir iş kurmak için bir kenara para koyduğunu, elinde harcayacağı parası olduğunu söylemişti. Sachiko da, kardeşinin bir geliri olmadan biriktirdiğini tüketmekten endişe duyduğunu tahmin ederek, eline biraz para geçsin diye Etsuko’nun kıyafetlerini dikmesini istemiş, tanıdıklarının dikiş siparişi vermesini sağlamıştı. Taeko bu sefer oradan bir şeyler kazanmaya başlamıştı. En azından kendi boğazına bakmaya yetecek bir şeyler eline geçiyordu. Bu nedenle her ne kadar şüpheleri olsa da, Sachiko her seferinde bunları aklına getirerek olanları görmezden gelmişti. Büyük eniştesinin desteği olmaksızın, başkalarından yardım istemeden, kadın başına kendi kendine yettiğini söyleyen Taeko’nun sözlerini olduğu gibi kabul etmişti. Demek yaptığı onu gözünde büyütmekti. Ama Taeko en başından beri Okubata hakkında öyle dememiş miydi? Her şeyiyle, kendisine bakmaktan âciz biri olduğunu söylememiş miydi? Onun eline bakmak bir tarafa, gelecekte kendisinin ona bakmak durumunda kalacağını anlatmamış mıydı? Kei’nin parasının bir kuruşuna bile elini sürmediğini, hatta mümkün olduğunca onun da harcamasına engel olmaya çalıştığı kardeşinin sözleri değil miydi? Öyle şeyler söylemesinin ardında tüm dünyayı, ablalarını kandırmaya çalışmak mı vardı?</p>

  <p>Ama burada asıl suçlanması gereken Taeko değil, onun söylediklerine kanan, acımasızca konuşacak olursa dünyayı bilmeyen, yumuşak huylu, saf ablalarıydı. Sachiko şimdi tekrar düşününce, bir genç kızın öyle bir işle o kadar bol keseden bir yaşam sürmesi olacak şey mi, diyen yaşlı kalfanın sözlerine hak vermeden edemiyordu. Sachiko bile aklından defalarca böyle geçirmişti. Fakat işin ardını eşelemekten çekinmişti. Bu yaptığının saflık değil, ikiyüzlülük olduğunu söyleseler yeriydi. Ne olursa olsun kendi etinden kanından kız kardeşinin kötü bir kadın olduğunu görmek istememişti. En büyük hatası bu olmuştu. Olasılıkla dünya âlem herkesin, özellikle Okubata ailesinin, yaşlı kâhyanın, Koisan’ın yaptıklarını böyle yorumlamadıklarını düşününce Sachiko’nun yüzü utançtan tekrar tekrar kızarıyordu. Okubata’nın annesinin, ağabeylerinin, Taeko’yla evlenmesine sonuna kadar karşı çıktıklarını duyduğunda, içten içe bundan rahatsızlık duymuştu. Şimdi neden karşı çıktıklarını anlayabiliyordu. Onların gözünde Taeko bir çeşit vampir olmakla kalmıyor, böyle birinin ailesi de marazi görünüyordu. İşin iç yüzünü bilmeden, kız kardeşlerinin böyle bir şey yapmasına göz yuman enişteleri ve ablaları hakkında muhakkak böyle düşünüyorlardı. Sachiko bütün bunları düşününce, Taeko’yu aileden atan Tatsuo Eniştesinin yaptıklarının doğru olduğunu kabul etmekten başka yol bulamıyordu. Sonra, Teinosuke’nin Taeko meselesine mümkün olduğunca bulaşmamaya çalışmasını hatırladı. O zaman kocasına sebebini sorduğunda, “O kız anlaşılması güç biri. Benim anlayamadığım yönleri var,” cevabını vermişti. Herhalde kocası Taeko’nun bu karanlık yönünün farkındaydı. Karışmaktan çekinerek bu konuda ağzını açmamayı tercih etmişti. Keşke bu konuda kendisini açıkça uyarsaydı.</p>

  <p>Sachiko o gün Nishinomiya’ya Okubata’ya gitmekten vazgeçti. Başı biraz ağrıyordu Pyramidon yutarak, üst katta odasına kapandı. Kendisini tamamen çökmüş gibi hissediyordu. Kocasıyla ve kızıyla karşılaşmamaya çalışarak odasından çıkmadı. Ertesi sabah, kocasını yolcu ettikten sonra tekrar yatak odasına çıkıp uzandı. Sachiko, Taeko hastaneye yattıktan sonra hemen her gün onu görmeye gitmişti. Öğleden sonra biraz uğrasam mı, diye içinden geçirmişti. Fakat birdenbire o kızı şimdiye kadar olduğundan farklı biri, kendisinden çok uzak, tekinsiz biri olarak görmeye başlamıştı. Gidip görmek içinden gelmiyordu. Öğleden sonra iki gibi O-Haru yanına geldi. “Bugün hastaneye gidecek misiniz? Şimdi Yukiko Abla telefon etti. Evde <i>Rebecca</i> romanı varsa götürmemizi istedi efendim,” dedi. Sachiko yattığı yerden, “Ben bugün gitmiyorum. Sen götürüver. Kitabı altı <i>tatami</i>’lik odadaki kitaplıktan alıver,” dedi. Sonra bir anda aklına geldi. O-Haru’ya seslenerek geri çağırdı, “Koisan’ın artık bakıma ihtiyacı yok. Yukiko’ya söyle, biraz eve dönüp istirahat etsin,” deyip gönderdi.</p>

  <p>Yukiko evvelki ayın sonundan beri Okubata’ların oradaydı. Oradan doğrudan kliniğe gitmiş, on günden fazladır eve bir kez bile dönmemişti. O-Haru, Sachiko’nun söylediklerini iletince Yukiko uzun aradan sonra o akşam eve döndü. Tüm aileyle birlikte yemek masasına oturdu. Sachiko akşamüzeri kalkmış, bir şey olmamış gibi davranmaya çalışarak yemek odasına geçmişti. Teinosuke, Yukiko’nun yaptıklarına teşekkür etmek için artık o sıralar iyice kıymete binen beyaz Bourgogne şarabını, yavaş yavaş boşalmaya yüz tutan mahzenden seçip getirmişti. Şişenin üzerindeki tozları temizledi. Hoş bir tınıyla açılan şarap tıpasını çekip çıkarırken, “Yukiko, Koisan artık iyileşti, değil mi?” diye sordu.</p>

  <p>“Evet. Endişe edecek bir şey kalmadı. Sadece çok zayıf. Tamamen ayağa kalkmasına biraz var.”</p>

  <p>“Zayıfladı demek. Çok mu?”</p>

  <p>“Evet, o yuvarlak yüz iyice uzadı. Elmacıkkemikleri dışarı fırladı.”</p>

  <p>“Ben de görmek istiyorum,” dedi Etsuko. “Gitsem olmaz mı babacığım?”</p>

  <p>“Hım...”Teinosuke bir an kaşlarını çattı. Hemen ardından neşeli bir yüzle: “Gidebilirsin ancak bulaşıcı bir hastalık. Doktor izin verene kadar olmaz.”</p>

  <p>Teinosuke’nin, Etsuko’nun önünde böyle Taeko’dan bahsetmesi, onu görmeyi yasaklamaması hiç beklenmedik bir şeydi. Bu davranışında bugün keyfinin özellikle yerinde olmasının etkisi olsa da, belki Taeko’ya karşı tavrını gözden geçirmişti. Sachiko böyle düşünmüştü.</p>

  <p>“Doktoru, Kushida Hoca değil mi?” diye Teinosuke tekrar Yukiko’ya sordu.</p>

  <p>“Evet. Fakat bir şeyi yok deyip son günlerde bir daha ortalarda gözükmedi. Çok meşgul biri. Hastanın iyileştiğine kanaat getirince hep böyle yapar.”</p>

  <p>“Yukiko, artık senin gitmene gerek yok herhalde?” dedi Teinosuke.</p>

  <p>“Öyle, artık gitmese de olur,” dedi Sachiko. “Hemşire Mito yanında nasılsa. O-Haru Kalfa da her gün yardım etmeye gidiyor zaten.”</p>

  <p>“Kigurō Kabuki Tiyatrosu’na ne zaman gideceğiz babacığım?” diye sordu Etsuko.</p>

  <p>“Ne zaman isterseniz olur. Ablanın dönmesini bekliyorduk.”</p>

  <p>“Öyleyse bu cumartesi gidelim mi?”</p>

  <p>“Tamam gidelim ama çiçek seyrini öne alsak. Kigurō Tiyatrosu bir ay burada kalacak.”</p>

  <p>“Tamam öyleyse, çiçek seyrine gidelim! Söz değil mi babacığım?”</p>

  <p>“Olur. Bu cumartesini kaçırırsak kiraz çiçeklerini görmek için geç kalırız, mevsimi biter.”</p>

  <p>“Anneciğim, ablacığım siz de söz veriyorsunuz değil mi?”</p>

  <p>“Hı hı.”</p>

  <p>Sachiko, Taeko’nun çiçek seyrine gelemeyecek olmasına üzülüyordu. Teinosuke rıza gösterseydi ay sonuna kadar beklemeyi, hasta iyice kendini toparladığında birlikte Omuro’ya kadar gitmeyi istiyordu. Ama dile getiremedi.</p>

  <p>“Anneciğim, ne oldu? Çiçek seyrine gitmek istemiyor musun?”</p>

  <p>Teinosuke karısının içinden ne geçirdiğini fark ederek, “Biraz beklesek Koisan gelebilir mi?” diye sordu. “Katmerli kiraz çiçeklerine yetişecek gibi olursa gideriz.”</p>

  <p>“Koisan ay sonuna kadar ancak odanın içinde dolaşmaya başlayabilir,” diye cevap verdi Yukiko.</p>

  <p>Yukiko, Teinosuke ve Etsuko’nun coşkusuna karşın Sachiko’nun bir türlü havaya giremediğini en başından fark etmişti. Ertesi sabah baba kız çıktıktan sonra, “Küçük Efendi Kei’nin yanına gittin mi?” diye sordu.</p>

  <p>“Yok,” diyen Sachiko, “bu konuda anlatacaklarım var,” diyerek Yukiko’yu yukarıya götürerek, sekiz <i>tatami’</i> lik odanın sürgülü kapısını kapattı. Önceki gün O-Haru’dan duyduğu her şeyi anlattı.</p>

  <p>“Baksana Yukiko, sen ne dersin? Yaşlı kalfanın söyledikleri doğru mu?”</p>

  <p>“Sen ne düşünüyorsun?”</p>

  <p>“Doğru olabilir mi acaba?”</p>

  <p>“Ben de öyle düşünüyorum.”</p>

  <p>“Hep bizim suçumuz... Koisan’a çok güvendik...”</p>

  <p>“Ama güvenmekten başka elimizden ne gelirdi ki?” Sachiko’nun ağlamaya başladığını gören Yukiko gözleri dolarak böyle konuştu. “Senin hiçbir suçun yok...”</p>

  <p>“Ablama, enişteme ne derim?”</p>

  <p>“Teinosuke Enişteme anlattın mı?”</p>

  <p>“Hiçbir şey söylemedim. Böyle utanç verici bir şeyi nasıl söylerim?”</p>

  <p>“Teinosuke Eniştem, Koisan’a karşı biraz yumuşamış görünüyor, ne dersin?”</p>

  <p>“Dün akşamki konuşmalarına bakarsak öyle görünüyor. Teinosuke Enişten kimseye bir şey söylemese de, Koisan’ın neler yaptığını tahmin etmişti herhalde. Öyle birini aileden atıp başına buyruk bırakırsak bize daha büyük utanç getireceğinin o da farkındadır, değil mi?”</p>

  <p>“Hazır Teinosuke Eniştem yumuşamış gözükürken Koisan da kendisine bir çekidüzen verse ne iyi olur.”</p>

  <p>“O kız, çocukluğundan beri böyleydi.”</p>

  <p>“Bir konuşsak! Yine de işe yaramaz herhalde.”</p>

  <p>“Yok işe yaramaz! Ah bu kız! Şimdiye kadar kaç kez konuşmaya çalıştım!”</p>

  <p>“Sahiden yaşlı kâhyanın söylediği doğru, en iyisi Küçük Efendi Kei’yle bir araya gelmeleri. Her ikisi için de böyle.”</p>

  <p>“İkisini de kurtarmak için başka bir yol göremiyorum...”</p>

  <p>“Koisan gerçekten Kei’yi hiç mi sevmiyor?”</p>

  <p>Her ikisinin de barmen Miyoshi meselesini kafalarına taktıkları anlaşılıyordu. İsmini ağızlarına almaktan bile rahatsız oluyorlardı. Sanki böyle bir şey yokmuş gibi konuşmayı sürdürdüler.</p>

  <p>“Seviyor mu, sevmiyor mu ben anlamıyorum. Önce onun evinde hastalanıp kalmaktan rahatsız oluyor. Sonra Küçük Efendi Kei’ye ‘git artık’ bile demiyor. Sonuna kadar muhatap oluyor...”</p>

  <p>“Sevmiyor görünse de belki öyle değildir, ne dersin?”</p>

  <p>“Keşke... Gitmesini istese de kalkıp bir ‘git’ diyemeyecek kadar kendini ona borçlu hissediyor belki?”</p>

  <p>Yukiko o gün biraz kliniğe uğradı. Orada bıraktığı kitabı <i>Rebecca</i>’yı alarak hemen ayrıldı. Ondan sonraki iki-üç gün o kitabı okudu. Kobe’ye sinema izlemeye falan gitti. İyice dinlendi. O cumartesi, Teinosuke’nin söylediği gibi karıkoca, Etsuko, Yukiko dördü birden Kyoto’da bir gece konaklayarak her sene yaptıkları gibi çiçek seyrine gittiler. O sene, zor zamanlardan geçildiğinden, çiçek seyrinde sarhoş olarak kendini kaybetmiş görünen pek kimse yoktu. O yüzden çiçek seyri daha hoş geçmişti. Heian Jingū Tapınağındaki salkım kiraz ağaçlarını şimdiye kadar bu kadar tadını çıkararak seyrettikleri olmamıştı. Etraftakiler sakince geziyorlardı. Herkes elden geldiğince göze batmayan kıyafetler seçmişti. Adım atarken bile ses çıkarmamaya çalışarak, ağaçların altında durup çiçekleri seyredişleri, gerçekten zarifti. Kiraz çiçeği seyrinin zarafetine ne kadar da uyuyordu.</p>

  <p>Çiçek seyrine gittikten iki-üç gün sonra, Sachiko, kendi yerine O-Haru’yu, Nishinomiya’ya, Okubata’nın evine göndererek Taeko hastalandıktan sonraki tüm masrafları ödetti.</p>


  <h2 id="sigil_toc_id_86">Yirmi beşinci bölüm</h2>

  <p>Okubata birkaç gün sonra tekrar kliniğe geldi. O gün hastanın yanında hemşire Mito’nun dışında O-Haru da vardı. Eve telefon açarak, “Ne yapayım efendim,” diye sorunca, Sachiko, “Geçen seferki gibi soğuk davranma, içeri buyur et, güzelce ağırla,” dedi. Akşamüzeri O-Haru tekrar telefon ederek, “Şimdi ayrıldı efendim. Bugün saat üçten bu zamana kadar buradaydı. Sohbet ettiler,” diye haber verdi.</p>

  <p>Okubata, üç gün sonra yine aynı saatlerde çıkıp geldi. Saat altıyı geçti ama bir türlü kalkıp gitmedi. Sonunda, O-Haru kendi kararıyla şehirlerarası yoldaki Hishitomi Restoranı’ndan yemek getirtti. Bir şişe de <i>sake</i> çıkarınca Okubata pek keyiflendi. Saat dokuz olduğunda hâlâ konuşuyordu. Sonunda kalkıp gittiğinde Taeko, “O-Haru Kalfa öyle kafana göre şeyler yapma bir daha!” dedi aksi aksi. “O adama biraz yüz verecek olursan tepene çıkar!” Taeko böyle söylemesine rağmen daha az önceye kadar dostça konuşup duruyordu, O-Haru niye azar işittiğini bir türlü anlayamadı.</p>

  <p>Tam da Taeko’nun düşündüğü gibi hiç beklemediği bir misafirperverlikle karşılaşan Okubata, iki-üç gün sonra tekrar geldi. Akşam yemeğinde yine Hishiman’dan sipariş edilen yemeği yedi. Saat on olduğunda hâlâ kalkacağı yoktu. En sonunda, “Burada kalayım,” deyince O-Haru telefon açarak, Sachiko’dan izin aldıktan sonra, “Size biraz küçük gelecek ama...” diyerek hastanın ve hemşire Mito’nun yattığı sekiz <i>tatami</i>’lik odaya Yukiko’nun orada kalırken kullandığı döşeği yaydı. Okubata gece orada kaldı. O-Haru da o gece eve dönmedi, oradan bir şeyler bularak yan odada kendine yatacak bir şey hazırladı, orada uyudu. Ertesi sabah, Taeko geçen gün kendisini azarladığı için, “Ekmek çıkarabilsem iyi olacaktı ama efendim, hiç kalmamış,” diyerek özellikle sadece siyah çay ve meyve çıkarmakla yetindi. Okubata ağırdan alarak bunları yiyip gitti.</p>

  <p>Birkaç gün sonra Taeko taburcu oldu. Kōrokusō’daki dairesine döndü. Bir süre daha istirahat etmesi gerekiyordu. O-Haru her gün sabah erkenden Ashiya’dan gelerek, gece geç saatlere kadar yanında kaldı, yemeğini, diğer işlerini yaptı. Tüm bunlar olurken bahar geçmiş, ne normal kiraz çiçeği ne katmerlisi kalmış hepsi dalından düşüp gitmişti. Kigurō Kabuki Tiyatrosu da Osaka’dan ayrılmıştı. Taeko’nun iyice ayaklanıp dışarı çıkabilmesi mayısın sonunu buldu. Neyse ki o arada Teinosuke’nin tavrı yavaş yavaş yumuşamıştı. Açıkça “affedilip geri kabul” edildiğini söylemese de eve gelip gitmesine ses çıkarmadı. Taeko haziran boyunca hemen her gün Ashiya’ya gelerek yemeğini orada yedi. Beslenmesine dikkat ederek, hastalığın etkilerini bir an önce üzerinden atmaya çalıştı.</p>

  <p>Tüm bunlar olurken Avrupa savaşı dünyayı sarmaya başlamış, mayısta Almanya, Hollanda’ya, Belçika’ya ve Lüksemburg’a saldırmış, Dunkirk Faciası yaşanmış, haziranda da Fransa teslim olmuş, Compiègne’de ateşkes imzalanmıştı. Avrupa bu haldeyken, Stolz’lar ne durumdaydı acaba? “Hitler halleder ben inanıyorum, savaş çıkmaz,” diyen Bayan Stolz’un tahminleri tamamen boşa çıkmıştı. Böyle büyük bir savaşın çıkmasına dair şimdi neler hissediyordu acaba? Oğlu Peter de artık Hitlerjugend’e katılacak yaşa gelmişti belki. Kim bilir babaları Bay Stolz da, askere çağrılmıştı. Peki şimdi onlar Bayan Stolz, Rosemarie, ülkelerinin o görkemli zafer sarhoşluğunu yaşadığı bu dönemde, ailelerinin derdine düşmemişler miydi? Sachiko’lar kendi aralarında tüm bunları konuşuyorlardı. Avrupa ana karasıyla doğrudan bağlantısı olmayan İngiltere, yakında Alman ordusunun hava saldırılarına maruz kalacak gibi gözüküyordu. Londra’nın banliyösünde yaşadığını duydukları Katharina da böylece Sachiko’ların sohbetlerinde yerini almıştı. Gerçekten, insanın başına ne geleceği asla bilinemiyordu. Daha yakın zamana kadar Japonya’da kovuk kadar küçücük bir evde yaşayan göçmen bir Rus kızı, İngiltere’ye gidiyor, bir anda büyük bir şirketin patronunun eşi olmaya kadar varıyor, şato gibi bir evde insanları kıskandıracak kadar şatafatlı bir yaşama başlıyordu. Sonra göz açıp kapayıncaya kadar zaman geçmeden şimdi de, tüm İngiliz halkının başında şimdiye kadar hiç görülmemiş bir felaket dönüp duruyordu. Alman ordusunun hava bombardımanının özellikle Londra bölgesinde yoğunlaşacağı tahmin edilebilirdi. Katharina’nın şato gibi evi, bir sabah yerle bir olarak küle dönüşebilirdi. O kadarla geçiştirebilirse neyse. Ama yiyecek içecek bir şey bulamayacağı, üzerine alacak bir şey olmadığı durumlara bile düşebilirdi. Olasılıkla İngiltere’dekiler dehşetle hava saldırılarının başlamasını bekliyorlardı. Acaba Katharina şimdi o uzak Japon semalarına özlem duymuyor muydu? Kim bilir, belki de Shukugawa’daki o basit, sade evlerindeki annesini, ağabeyini aklına getirerek, keşke ben de orada olsaydım diye hayıflanıyordu.</p>

  <p>“Koisan, Katharina’ya bir mektup yazsan...”</p>

  <p>“Hı hı. Ağabeyini gördüğümde adresini sorar öğrenirim.”</p>

  <p>“Stolz’lara da yazsak iyi olur. Mektubu Almancaya çevirecek birini bulabilir miyiz?”</p>

  <p>“Yine Bayan Hening’den rica etsek olmaz mı?”</p>

  <p>Bu konuşmalarının üzerinden çok geçmeden, Sachiko, bir an evvel Bayan Hening’e çevirtme düşüncesiyle Bayan Stolz’a bir buçuk yıl aradan sonra uzun bir mektup yazdı.</p>

  <p class="bosluk"/>

  <p class="p13">Almanya’nın görkemli zaferleri, bir dost ülke olarak bizlere de aynı sevinci yaşatıyor.</p>

  <p class="p13">Gazetede Avrupa savaşını her okuduğumuzda sizleri merak ediyor, hep sizlerden bahsediyoruz. Bizler her zamanki gibiyiz. Japonya için de, Çin meselesi bir türlü yatışmadı. Gerçek bir savaşa sürüklenmekten korkuyoruz. Sizinle komşuluk yaparken sabah akşam birbirimize gidip geldiğimiz zamanları hatırladıkça, bu kadar kısa bir süre içinde dünyanın bu kadar değişmesinden şaşkınlık duyuyoruz. Umarım tekrar o güzel günler geri gelir diye özlemle bekliyoruz. Sizler o korkunç sel faciasını yaşadığınız için belki Japonya’ya dair kötü intibalarınız kalmış olabilir ama bu tür şeyler dünyanın hangi ülkesinde olursa olsun vukuu bulabilir. Bu yüzden olanları unutun, sulh sağlandığında yine Japonya’ya gelin lütfen. Biz de hayatımızda bir kez olsun Avrupa’yı görmeyi yürekten istiyoruz. Kim bilir, sizi Hamburg’da evinizde ziyarete geliriz. Özellikle kızımızın piyanoyu daha iyi öğrenmesini istiyoruz, koşullar izin verdiğinde Almanya’ya müzik eğitimi almaya göndermeyi umuyoruz.</p>

  <p class="bosluk"/>

  <p>Bunları yazarak ayrı bir postayla Rosemarie’ye ipek ve yelpaze göndereceğini not olarak ekledi. Ertesi gün, yazdıklarını alarak Bayan Hening’e gitti, çevirmesini rica etti. Birkaç gün sonra Osaka’ya gitme fırsatını bulduğunda, Shinsaibashi-suji’deki, Minoya mağazasına giderek dans yelpazesi aldı. Bunu krepdöşin kumaşıyla birlikte küçük bir pakete koyarak postayla Hamburg’a gönderdi.</p>

  <p>Haziran başında bir cumartesi günü, Teinosuke, Yukiko’dan eve bakmasını isteyerek Etsuko’yu da ona emanet etti. Karısını alarak Nara’ya götürdü. Baş başa yeşillenmiş ağaçları, doğayı seyretmeye gittiler. Geçen seneden beri iki kız kardeşinin başından bir sürü şey geçtiği için karısı hiç rahat nefes alamamıştı. Bu geziyi biraz da karısının tüm yaşadıklarını düşünerek planlamıştı. Ama asıl uzun süreden beri ilk kez aralarına hiçbir şey girmeden karısıyla baş başa kalmak istemişti. Cumartesi gecesi Nara Hotel’inde kaldılar. Ertesi sabah Kasuga-Jinja Tapınağından Sangatsu-dō, Daibutsu-den’e geçerek Nishinokyō’yu dolaştılar.</p>

  <p>Öğle sularında Sachiko’nun kulağının arkası kızarıp kabardı, kaşınmaya başladı. Kızarmış yere saçı değdikçe kaşıntı dayanılmaz bir hale geliyor, kurdeşen dökmüş gibi kaşınıyordu. Sabahtan beri yeşillikler içinde dağ bayır dolanıyorlardı. Sachiko, beş-altı kez bir ağacın altında durmuş, elinde Leica’sıyla gezen Teinosuke için poz vermişti. Belki o sırada bir sinek sokmuştu. Sachiko bu mevsimde kırlarda dolaşırken böceklerden korunmak için yanında bir şey getirmesi gerektiğini düşünerek yanında bir şal olsun taşımadığından pişmanlık duydu. Akşam otele döndüklerinde, birini eczaneye fenollü merhem aldırmaya gönderdiler. Gönderdikleri kişi, “İstediğiniz ilaç yoktu efendim,” diyerek, Moskiton alıp dönmüştü. Fakat Moskiton bir işe yaramamıştı. Sachiko, gece ilerledikçe iyice kaşınmaya başlamış, gece boyu gözünü kırpmamıştı. Ertesi sabah otelden ayrılmadan önce bir kez daha şehre birini göndererek çinko merhemi aldırdılar. Çıkmadan kaşınan yere sürdüler. Öyle ayrıldılar.</p>

  <p>Sachiko, dosdoğru ofisine giden kocasından Uehon-machi’de ayrılarak tek başına Ashiya’ya döndü. Akşamüzerine doğru kaşıntısı dinmeye başladı. Her zamanki saatinde eve dönen kocası, aklına bir şey takılmış gibi, “Kulağını bir gösteriver,” diyerek Sachiko’yu verandaya ışık alan yere götürdü. Kabaran yeri iyice inceledikten sonra, “Hımm, bu sinek değil, tahtakurusu,” dedi. Sachiko, “Tahtakurusu nereden gelmiş olabilir ki?” diye sorunca, “Nara Hotel’in yatağından, benim de sabahtan beri buram kaşınıyor bak,” diyen kocası iki kolunu sıvayarak ısırıkları gösterdi: “Bak tahtakurusu ısırığı bu. Senin kulağında da iki yerde var,” dedi. Sachiko, aynayı kulağına tutup bakınca sahiden öyle olduğunu gördü.</p>

  <p>“Gerçekten, öyle! Ah ne otel! Ne biraz nezaket gösterdiler ne de doğru düzgün bir servisleri vardı. Ama tahtakurusu çıkması! Gerçekten korkunç bir yer!”</p>

  <p>Sachiko o güzelim hafta sonu tatillerinin bir tahtakurusu yüzünden bozulduğunu düşündükçe Nara Hotel’e kızıp köpürmeye devam ediyordu.</p>

  <p>Teinosuke karısına, “En kısa zamanda tekrar bir seyahate çıkarak bu durumu telafi edelim,” dedi ama haziran ve temmuz ayları öyle bir fırsat bulamadan geçip gitti. Ağustos sonunda Teinosuke’nin Tokyo’ya gitmesi gerekince Osaka’dan Tokyo’ya uzanan Pasifik Okyanusu boyundaki Tokaidō hattının geçtiği bir yerlere gitmeyi önerdi. Sachiko’nun da epeyden beridir aklında beş gölden oluşan Fuji-Goko Gölleri bölgesine seyahate gitmek vardı. Teinosuke önden yola çıkarak Tokyo’ya gitti. Sachiko da iki gün ardından çıkacak, Hamaya Hanı’nda buluşacaklar, dönüşte Tokyo Shinjuku’dan binerek, Fuji Dağı’nın güneydoğusunda bulunan Gotenba’ya geçeceklerdi. Teinosuke, “Bu yaz vakti biletini üçüncü sınıftan al. Sıcağı içeride tutan perdeler falan da yok, rüzgâr püfür püfür içeri giriyor, o yüzden ikinci sınıftan daha serin olur,” dedi. Sachiko kocasının sözünü dinleyerek Osaka’dan Tokyo’ya giderken, biletini üçüncü sınıfta, yataklının alt ranzasından aldı.</p>

  <p>Sachiko’nun yola çıktığı gün hava saldırısı tatbikatı vardı. Hayatında ilk kez, kovaları elden ele geçirerek, yerine ulaştıran bir grubun içinde buldu kendini. Üzerinde bunun yorgunluğu mu kalmıştı, bilmiyordu ama trende uykuya dalar dalmaz rüyasında hava saldırısı tatbikatını görmeye başlıyordu. Uyanıyor, sonra tekrar daldığında aynı rüyayı görmeye devam ediyordu. Rüyasında gördüğü yer Ashiya’daki evinin mutfağına benziyordu. Fakat kendi mutfaklarından daha lüks bir Amerikan mutfağıydı. Her taraf fayans ve beyaz badanaydı, pırıl pırıl parlıyordu. Mutfakta, sayısız porselen ve cam mutfak eşyaları dizilmişti. Tüm bunlar hava saldırısı uyarı sireni duyulduğunda şangır şungur etmeye başlıyorlar, durdukları yerde parçalanıp kırılıyorlardı. Işıl ışıl parıldayan kırıklar her yere yayıldığı için, “Yukiko’cuğum, Etsuko’cuğum, O-Haru Kalfa, dikkat edin çok tehlikeli, buraya gelin!” diye bağırıyor, oradan yemek odasına kaçıyorlardı. Bu sefer, bardak takımlarının durduğu büfedeki kahve, çay fincanları, bira kapları, kadehler, şarap, viski şişeleri şangır şungur kırılıp parçalanıyordu. “Dikkat edin burası da çok tehlikeli!” diye bağırıyordu. Hep birlikte yukarı kaçtıklarında, bu sefer ampuller şangır şungur patlıyordu. En sonunda herkesi sadece ahşap şeylerin olduğu bir odaya götürüyor, her şey biraz sakinleşir gibi olunca birdenbire uyanıyordu. Aynı rüyayı defalarca gördü, sonunda hava aydınladı. Sabah olunca birileri kompartımanın penceresini kaldırdı. O sırada, trenin kömür külleri sağ gözüne kaçıverdi. Ne yaparsa yapsın geçiremedi, gözünden yaşlar akıp durmasını engelleyemedi.</p>

  <p>Saat dokuzda Hamaya Hanı’na vardı. Teinosuke sabah erkenden iş için çıkmıştı. Sachiko, bir önceki gecenin uykusuzluğunu üzerinden atmak için bir yatak serdirip uzandı. Fakat gözkapağının içinde bir şeyler kalmıştı, gözünü kırpıştırdıkça cam acıyor, gözünden yaşlar akmaya başlıyordu. Gözünü yıkadı olmadı, göz merhemi sürdü olmadı. Sonunda hanın başkâhyasından, kendisini oralardaki bir doktora götürmesini istedi. Doktor gözünde kalan şeyi çıkardı, sağ gözüne bir bandaj koyarak, “Bugün gün boyunca gözünüzden çıkarmayın. Yarın sabah tekrar uğrarsınız,” dedi.</p>

  <p>Teinosuke öğleyin döndüğünde karısının gözündeki bandajı görür görmez, endişeyle, “Ne oldu?” diye sordu. Sachiko olanları anlatarak, “Senin yüzünden neler geldi başıma! Bir daha üçüncü sınıf yataklıya adımımı atmam!” dedi. Teinosuke, “Biz ikinci balayımızı yapalım derken nedense hep bir şeyler oluyor! Bak Nara’dan beri böyle!” diye işi şakaya vurarak konuştu. “Şimdi tekrar çıkıp döneceğim. Bugün içinde işleri toparlayıp yarın sabah erkenden yola çıkarız diyordum. Peki gözün ne kadar daha böyle kalacak?’ diye sordu. “Bandajı bugün taksam yetermiş. Eğer dikkat etmezsem gözüme zarar gelirmiş. Doktor yarın sabah bir kontrole gitmemi istedi. Yarın sabah erkenden çıkacaksak nasıl yaparız?” diye sordu. Teinosuke, “Gözüne çöp kaçmış o kadar. Bir şey yok. Doktorlar alacakları paraya bakarlar, o yüzden hep böyle derler. Bugün düzelir gözün,” dedi. Sonra çıktı.</p>

  <p>Sachiko, kocası dışarıdayken Shibuya’ya ablasına telefon açtı: “Durum böyle böyle... Sabah geldim. Sadece bugün buradayım. Gözümdeki bandajdan biraz içim sıkılıyor. Sana zor olamayacaksa buraya gelmez misin?” diye sorduğunda ablası, “Çok görüşmek isterdim ama hiç müsait değilim,” diye cevapladı. Ardından Sachiko’ya olanlardan sonra durumun nasıl olduğunu sordu. “Her şey öncesi gibi. Aileden kesinkes atma meselesini yeniden düşündük. Açık açık değil ama eve girip çıkmasına izin verdik,” diye anlattı. “Daha fazlasını telefonda anlatamam ama yakın zamanda tekrar gelirim nasılsa,” dedikten sonra vedalaşarak telefonu kapattı.</p>

  <p>Yapacak bir şey bulamayıp canı çok sıkılan Sachiko, güneşin biraz inerek yolların gölgelenmesini bekledi, sonra da Ginza’ya doğru yürüyüşe çıktı. Daha önce de bir kez seyrettiği <i>History Is Made at Night</i> [Tarih Gece Yazılır] adlı 1937 yapımı romantik Amerikan filminin oynadığını gördüğünde izlemek istedi. Tek gözle izlediğinden mi Charles Boyer’in yüzü anlaşılmıyor, o büyüleyici gözleri her zamanki gibi yakışıklı gözükmüyordu. Sonunda filmin ortasında bandajını çıkardı. Öyle izlemeye devam etti. Arada gözü düzelmişti. Hem sulanmıyordu da.</p>

  <p>Akşam kocasına, “Sahiden tam da dediğin gibi... Düzeldiği halde, doktorlar hep böyle yapıyor. Bir gün daha olsun işlerini uzatmak istiyorlar, değil mi,” dedi.</p>

  <p class="bosluk"/>

  <p>Karıkoca, ertesi gün ve ondan sonraki gün, iki gece Kawaguchi-kō Gölü kıyısındaki Fuji View Hotel’inde kaldılar. Bu sefer yaptıkları ikinci balayları, Nara’da olanları telafi etmişti. Sıcak Tokyo’dan kaçarak temiz ve serin sonbahar havasının iyice tadını çıkardılar. Arada göl kıyısında dolaştılar. Bazen, ikinci kattaki odalarında yatağa uzanarak pencerelerinden görünen Fuji Dağı’nı seyrettiler. Her ânından keyif aldılar.</p>

  <p>Sachiko gibi Kamigata’da doğmuş, Tokyo’nun bulunduğu Kantō bölgesine pek adımını atmamış birinin Fuji Dağı’na karşı duyduğu his, bir açıdan ecnebilerin buraya karşı hissettikleri tanımlanamaz özlemi hatırlatıyordu. Tokyoluların anlaması mümkün olmayan bir duyguydu. Sachiko’nun özellikle bu oteli seçmesinin sebebi isminin Fuji View olmasıydı. Buraya geldiğinde gerçekten de Fuji Dağı’nın, otelin hemen karşısında görüldüğünü, yakın bir mesafede olduğunu görmüştü. Sachiko ilk kez Fuji Dağı’nın yanı başında, dağın gün içinde zamana göre değişen görüntüsünün tadını sabah akşam gönlünce çıkarıyordu. Otelin mimarisinin düz keresteden cilasız klasik Japon evi tarzında olması Nara Hoteli’ni hatırlatıyordu. Bunun dışındaysa en ufak bir benzerliği yoktu. Nara Hoteli düz keresteden yapılsa da çok eski ve kirlenmişti; karanlık, kasvetli bir havası vardı. Buranın duvarlarından ahşap sütunlarına kadar, her köşesi yepyeniydi, insana ferahlık veriyordu. Bunun bir sebebi yapılmasının üzerinden çok geçmemiş olmasıydı, diğer bir sebebi ise dağ havasıydı.</p>

  <p>Sachiko geldiklerinin ertesi günü öğle yemeğinden sonra, biraz yatağa uzanıp gözlerini tavana dikmişti. Böyleyken bile bir pencereden Fuji’nin zirvesi, diğer bir penceredense gölün oynaşan dalgaları görünüyordu. Nedense daha adımını bile atmadığı İsviçre göllerinin manzarasını düşündü, İskoç şair Lord Byron’un “Chillon Mahkûmu” şiiri aklına geldi. Japonya’da değil de sanki başka bir ülkedeymiş gibi hissetti. Onda bu hissi yaratan, bakışlarının takıldığı dağın görüntüsü, suyun farklı rengi değildi. Tenine değen havanın etkisiydi. Kendini berrak serin göl suyunun altındaymış gibi hissetti. Sanki ferahlatıcı bir şey içermişçesine temiz havayı kana kana içine çekti. Gökyüzünde bulutlar süzülüp gidiyor, onlar geçtikçe oda arada bir gölgeleniyor, sonra tekrar aydınlanıyordu. O sırada odanın düz ahşap duvarlarının aydınlığı içine bir ferahlık veriyordu. Yakın zamana kadar yazın buraya doluşmuş tatilcilerle tıka basa dolu olan bu yer, ayın yirmisi geçince sakinliğe bürünmüştü. O gün otelde kalan pek kimse yoktu. O kocaman otel tamamen sessizdi. Durup kulak verse bile tek çıt duyulmuyordu. O sakinliğin içinde, güneşin defalarca bulutların ardında kalmasını sonra içerinin tekrar aydınlamasını izlerken, zaman denen şeyin varlığını unutmuştu.</p>

  <p>“Baksana...” dedi Sachiko.</p>

  <p>Kocası da onunla benzer hisler içinde görünüyordu. Yan taraftaki yatakta uzanmış her yanı kaplayan sükûnetin tadını çıkararak uzun süre konuşmadan tavana gözlerini dikip kalmıştı. Şimdi de kalkarak Fuji’nin gözüktüğü pencereye doğru gitmişti.</p>

  <p>“Baksana... İlginç bir şey var... Bir bakıver,” diye tekrar etti.</p>

  <p>“Ne ki?” diyen Teinosuke arkasını döndüğünde, Sachiko’nun yatakta yarı beline kadar doğrularak, başucundaki sehpanın üzerinde duran nikel kaplama termosun yüzüne baktığını gördü.</p>

  <p>“Biraz buraya gelip baksana... Termostaki yansımayı görüyor musun? Oda sanki kocaman bir saray gibi görünmüyor mu?”</p>

  <p>“Öyle mi? Göstersene, nerede?”</p>

  <p>Termosun parlak yüzeyi sanki bir dev aynası gibi aydınlık odadaki her şeyi en ufak ayrıntısına kadar yansıtıyordu. Her şey eğik bükük gözüktüğünden oda sanki sonsuza kadar uzanan yüksek tavanlı çok geniş bir yer gibi gözüküyor, yatağın üzerindeki Sachiko’nun görüntüsü de tam aksine küçücük, iyice uzaktaymış gibi duruyordu.</p>

  <p>“İşte! Şu halime bak!”</p>

  <p>Sachiko böyle diyerek başını sallıyor, kollarını açıyordu. Dev aynasındaki görüntüsü de uzaktan başını sallıyor, kollarını açıyordu. Oradan bakınca sırça bir fanusta yaşayan bir periye, belki de ejderha kralın kızına ya da saraydaki bir prensese benziyordu.</p>

  <p>Teinosuke’ye, karısının bu çocuksu halini yıllardır ilk kez görüyormuş gibi geldi. Karıkoca sanki sessizce aralarında anlaşmışlar, on yıl önceki balaylarına dönmüşlerdi. O zaman da aynı bölgedeki Fujiya Hotel’de kalmışlardı. Ertesi gün de Ashino-kō Gölü kıyısında arabayla dolaşmışlardı. İçinde bulundukları ortamın benzerliği onları kendiliğinden geçmişe döndürmüştü.</p>

  <p>“Bundan sonra da ara ara böyle seyahate çıkalım,” diye fısıldamıştı Sachiko o gece kocasının kulağına. Teinosuke de aynı fikirdeydi. Karıkocanın yataktaki sohbetlerinin sonunda gerçek dünya kendini göstermiş, kızlarından, kardeşlerinden bahsetmişlerdi. Sachiko, kocasının keyfinin bu kadar yerinde olmasını fırsat bilerek usulca Taeko konusunu açmıştı, “Artık sen de bir görüşsen,” dediğinde, “Hıı, tamam,” diyen kocası hemen rıza göstermişti. “Koisan’a biraz sert davrandım. O karakterde birine biraz sert davranırsan, iyice tersine döner, başımıza daha çok dert açar. Bundan sonra elimden geldiğince onu da Yukiko’dan ayırmamaya çalışacağım,” demişti.</p>


  <h2 id="sigil_toc_id_87">Yirmi altıncı bölüm</h2>

  <p>İkinci balaylarında o gece konuştukları gerçekleşti. Teinosuke uzun zamandan sonra Taeko’yla görüştüğünde eylül ayı gelmişti. O zamana kadar da, eve girip çıkmasına izin veriliyordu ancak Teinosuke’nin gözüne gözükmemesine dikkat ediyorlardı. O gün keyifle hep birlikte akşam yemeğine oturdular. Karıkoca, kızları ve kız kardeşleri, beşi birden masanın çevresinde yerlerini almışlardı. Sachiko ve Yukiko, hâlâ O-Haru’dan duydukları Okubata’nın yaşlı kâhyasının sözlerini akıllarından çıkaramamışlardı. Taeko’ya karşı şüpheleri tamamen geçmemişti. Ancak ikisi de o nahoş konuyu unutmaya karar vermişlerdi. Duyduklarını Teinosuke’ye söylememiş, Taeko’ya da konuyu açıp hesap sormamışlardı. Olanlarda kendi suçları da olduğunu düşünerek ellerinden geldiğince kardeşlerine sevgiyle yaklaşarak hepsinden farklı olan bu kardeşlerinin kalbine bir nebze olsun çekidüzen vermeye çalıştılar. Öyle konuşup karar verdikleri bir şey değildi. İkisi de kendiliğinden böyle davranmaya başlamışlardı.</p>

  <p>Yemek masasının ortamı çok sıcaktı, son zamanlarda iyice kasvete bürünmüş olan ev eski neşesine kavuşmuş gibiydi. Büyükler <i>sake</i>’yi her zamankinden daha çok kaçırmışlardı. “Koisan, bu akşam burada kal,” dedi Etsuko. Onun ardından Teinosuke’ler de ısrar ettiler. Sonunda Taeko o gece orada kalmaya karar verdi. Etsuko sevinçten havalara uçtu, “Koisan, bu gece benim odamda sen, ben, ablam birlikte uyuyalım!” diyerek böyle zamanlarda hep yaptığı gibi heyecandan yerinde duramadı.</p>

  <p>Taeko, eski etkileyiciliğine tekrar kavuşmuştu. Hastalandığı zaman Sachiko’nun gördüğü çökmüş, yorgun hali; cildinin çamurumsu, yumuşak görünüşü, zührevi bir hastalıktan mustaripmiş gibi görünen rengi düzelmişti. Hatta o zaman derisi öyle sarkmıştı ki, Sachiko artık eski haline dönemez, diye düşünmüştü. Şimdi tekrar canlı, hayat dolu eski Taeko olmuş, yanakları da tekrar toplanmış, sağlıklı bir hal almış, o modern kız görüntüsüne geri dönmüştü.</p>

  <p>Teinosuke, aile büyükleri olarak eniştelerinin ne diyeceğini düşünerek Taeko’nun ayrı bir evi olmasını istemişti. Taeko, Kōrokusō’daki dairesine yatmaya gidiyor, günün yarısını ise Ashiya’da geçiriyordu. Eskiden onun odası olan üst kattaki altı <i>tatami</i>’lik odayı tekrar ona vermişlerdi. Son zamanlarda odasına kapanıp güzel ışık alan pencerenin altında hiç durmadan dikiş makinesinin başında günlerini geçiriyordu. Sachiko’nun onun için aldığı siparişleri yapıyordu. Taeko Batı tarzı terziliği seviyor, nefes almadan çalışıyordu. Akşam yemeğini bile şöyle bir atıştırıp tekrar yukarıya odasına çıkıyordu. Sachiko mümkün olduğunca Taeko’nun Okubata’ya ekonomik olarak yük olmamasına çalışıyor, ne sipariş bulursa alıp geliyordu. Var gücüyle çalışan Taeko’nun halini görünce içi sevgiyle doluyordu. Kız kardeşi çalışkan, aktif, bir şey yapmadan duramayan biriydi. Bazen yolunu kaybediyor, kötü yöne gittiği oluyordu. Ama Sachiko yol gösterilirse doğru yola gireceğine inanıyordu. Yetenekliydi, marifetliydi. Göz açıp kapayıncaya kadar hiç yoktan bir şeyler yaratabilirdi. Japon dansı yaparken de iyiydi, yapma bebek yapımında da öyle, Batı tarzı terzilikte de... Daha otuz yaşına bile gelmemiş kaç kadın bu kadar çok şeyi yapabilirdi?</p>

  <p>Taeko’nun yanına gelen Sachiko, “Koisan, çok sabırlısın,” dedi. Akşam saat sekize dokuza kadar dikiş makinesinin sesi durmamıştı. “Etsuko uyuyamıyor, artık bırak. Çok çalışırsan sırtın da tutulacak.”</p>

  <p>“Hıı. Bugün bitireyim diyordum...”</p>

  <p>“Yarın yaparsın. O kadar para kazanmasan da olur, değil mi?”</p>

  <p>Taeko kıkırdayarak, “Aslında biraz param olsun istiyorum,” dedi.</p>

  <p>“Para gerekirse bana söyle... Tamam mı Koisan? En azından el harçlığını veririm.”</p>

  <p>Kocası bir mühimmat şirketiyle çalışmaya başladığından beri, Sachiko’nun da eli rahata kavuşmuş, ev harcamalarında daha esnek olmaya başlamıştı. Yukiko’nun masraflarını da eniştelerinden pek bir şey almadan, kendileri üstlenmişlerdi. Kocası, Yukiko’ya bakıyorsak, Taeko’ya da bakalım, demişti. Sachiko şimdi uygun bir fırsatını bulunca kardeşine durumu böyle açmıştı. Taeko her zamanki gibi geçiştirmiş, öyle önerisinin üstüne atılmamıştı. Nedense başkasından yardım istemek gururuna dokunuyor görünüyordu.</p>

  <p>İyileştikten sonra Taeko’nun, Okubata ile arasının nasıl olduğu konusunda, Sachiko’nun da, Yukiko’nun da hiçbir fikri yoktu. Taeko, hemen her gün düzenli olarak Ashiya’ya gelip gidiyordu. Akşamüzeri gelerek gece geç saatlere kadar kaldığı da oluyordu, sabahtan gelerek akşamüzeri çıkıp gittiği de. Ama mutlaka uğruyordu. Günün yarısını başka bir yerlerde geçiriyordu. O zaman zarfında Küçük Efendi Kei’yle görüşüyor muydu, yoksa başka biriyle mi buluşuyordu bilmiyorlardı. İki ablası da gizliden gizliye endişelenseler de, açık açık sormuyorlardı. Ablaların isteği Okubata’nın yaşlı kâhyasıyla aynıydı: Durum madem buralara kadar gelmişti, Küçük Efendi Kei’yle bir araya gelmelerini umuyorlardı. Sachiko’lar, aceleyle hareket etmenin doğru olmadığını bildiklerinden bir şey yapmıyor, o arada Taeko’nun hislerinin değişmesi için dualar ediyorlardı.</p>

  <p class="bosluk"/>

  <p>Ekim ayının başlarında bir gün Taeko, Okubata’nın belki Mançurya’ya gideceğini söyledi.</p>

  <p>“Ne? Mançurya’ya mı!” Sachiko da Yukiko da bir ağızdan böyle konuştu.</p>

  <p>Taeko gülerek, “Ben de şaşırdım. Tam bilmiyorum ama...” diye başladı, ardından şöyle anlattı: “Mançurya’dan bir hükümet görevlisi Japonya’ya gelmiş. Mançurya imparatorunun hizmetinde çalışacak yirmi-otuz Japon toplayıp götürecekmiş. Hizmetinde çalışmak desem de, öyle tören bakanlığında ya da saray nazırlığında yüksek düzey bir görev değilmiş. Sadece imparatorun yanında çalışıp ayak işlerini yapacak uşak falan arıyorlarmış. Bu nedenle zeki olsun, eğitimli olsun gibi özellikler aramıyorlarmış. Sadece soyu sopu belli, burjuva kökenli, eli yüzü düzgün, oturup kalkmasını bilen birilerini istiyorlarmış. Kibar, terbiyeli, tam öyle bir küçük efendi gibi olursa, kafası çok çalışmasa da olurmuş. Bu söylenenler tam Kei’yi tarif ediyor gibi. Kei’nin ağabeyleri de, ‘Madem böyle bir şey var, kabul et, Mançurya’ya git. İmparatora hizmet etmek iyi bir şey. Zor bir iş gibi görünmüyor. Keisaburō, tam sana uygun. Eğer Mançurya’ya gitmeye karar verirsen, veda partinde seni bağışlayarak aileye geri alacağız,’ demişler.”</p>

  <p>“Çok güzel bir haber. Peki Küçük Efendi Kei bu işe ikna oldu mu?”</p>

  <p>“Daha ikna falan olmadı. Dışarıdan insanlar ağız birliği etmiş ısrar edip duruyorlar da, kendisinin ağzından olur lafı çıkmadı.”</p>

  <p>“Eh öyle olması doğal. Senba’lı bir küçük efendi, kalkıp ta Mançuryalara kadar gitsin...”</p>

  <p>“Öyle ancak Kei’nin eli bu aralar çok sıkışık. Artık o kaldığı eve bile gücü yetmiyor, o kadar zor durumda. Fakat bu durumda olmasına rağmen Osaka’da onu yanına alıp çalıştıracak biri çıkmıyor. Daha fazla da düşecek hali yok ya. Neyse, böyle bir fırsat kolay kolay tekrar karşısına çıkmaz.”</p>

  <p>“Eh, orası da doğru. Hem böyle bir işi herkes yapamaz. Ancak Küçük Efendi Kei gibi biri olmalı.”</p>

  <p>“Evet, öyle sahiden! Maaşı da epey dolgunmuş. Ben de var gücümle razı etmeye çalışıyorum. ‘Hem o kadar uzun uzadıya da gitmiyorsun. Bir-iki yıl içinde, ağabeylerin de yumuşar. İnsanların gözünde güven kazanırsın. Bir denesen,’ deyip duruyorum.”</p>

  <p>“Tek başına giderse zor olur. Yaşlı kâhyası da onunla gitse?”</p>

  <p>“Birlikte gitmek istiyormuş ama çocukları, torunları olduğundan, ta Mançurya’ya kadar gitmesi mümkün değilmiş.”</p>

  <p>“Koisan, peki ya sen onunla birlikte gitsen?” dedi Yukiko.</p>

  <p>Küçük Efendi Kei’nin şöyle bir düze çıkması için bu kadarını olsun yapabilirsin, değil mi?”</p>

  <p>“Şey...” diyen Taeko’nun yüzünden istemediği anlaşılıyordu.</p>

  <p>“Mesela altı ay olsun git. Oraya alışana kadar kalırsın, o kadar. Senin onunla birlikte gideceğini bilirse, gitmeye karar verebilir. En azından ona yardım etmiş olacaksın, ne dersin?”</p>

  <p>“Sahiden! Öyle yapsan,” diye Sachiko da destekledi.</p>

  <p>“Hem o zaman Küçük Efendi Kei’nin ağabeyleri de sana minnettar kalırlar,” dedi Yukiko.</p>

  <p>“Ben... bunun Kei’den ayrılmak için tam fırsatı olduğunu düşünüyorum,” dedi Taeko alçak ama kesin bir sesle. “Böyle devam edersek sonunda hiçbir zaman ilişkimizi kesip bitiremeyeceğiz. Eğer tek başına Mançurya’ya gitmeyi kabul ederse en iyisi olacak. Öyle yapması için elimden geleni yapıyorum ama Kei’nin aklında bu olduğu için ne yaparsam yapayım gitmeyecek herhalde.”</p>

  <p>“Baksana Koisan,” dedi Sachiko. “Biz seni zorla Kei’yle evlendirmeye çalışmıyoruz. Sadece bu seferlik yanında git. Altı ay olur, bir yıl olur birlikte kalın. Oraya alıştığına kanaat getirdiğinde, istemezsen dönüp gelirsin, olmaz mı?”</p>

  <p>“Ta Mançuryalara kadar kalkıp onunla gidersem, sonra bir daha ayrılmamız mümkün olmaz.”</p>

  <p>“Tamam da, o zaman olanı kabullenmesini sağlar, hâlâ anlamıyorsa kaçıp geri gelirsin, olmaz mı?”</p>

  <p>“Öyle bir şey olursa, her şeyi gözden çıkarıp ardımdan gelir!”</p>

  <p>“Belki de öyle fakat şimdiye kadar senin için yaptıklarını düşünürsen ayrılacaksan ayrıl tamam. En azından bu kadarcık olsun bir fedakârlık gösterebilirsin bence.”</p>

  <p>“Benim Kei’ye öyle bir gönül borcum yok!”</p>

  <p>Sachiko daha fazla konuşursa işin sonunun ağız dalaşına varacağından endişelenerek ardını getirmedi.</p>

  <p>“Gönül borcun olmadığını nasıl söyleyebilirsin?” diye Yukiko konuşmayı sürdürdü. “Senin sevgili Kei’ciğinle ne kadar uzun zamandır görüştüğünüzü cümle âlem, herkes bilmiyor mu?”</p>

  <p>“Ne zamandan beri onu başımdan atmaya çalışıyorum ya! Ama o sülük gibi yapışıp peşimden ayrılmıyor. Bunda gönül borcu nerede! Sadece başıma dert oluyor!”</p>

  <p>“Koisan ekonomik olarak da Küçük Efendi Kei’ye yük olduğun doğru değil mi? Böyle dile getirmek olur mu bilmem para konusunda olsun bir borcun yok mu?” diye yüklendi Yukiko.</p>

  <p>“Saçmalama! Böyle bir şey söz konusu bile değil!”</p>

  <p>“Sahiden mi?” dedi Yukiko.</p>

  <p>“Böyle bir şeye mahal vermemek için kendi bileğimin hakkıyla çalışıp kazanıyorum. Para bile biriktirdiğimi sen de bilmiyor musun, Yuki Abla?”</p>

  <p>“Sen böyle söylüyor olabilirsin ama dışarıda böyle düşünmeyenler var. Üstelik ben senin cüzdanını da, hesap defterini de kendi gözlerimle görmedim. Ne kadar biriktirdiğini hiç bilmiyorum,” diye üstüne gitmeye devam etti Yukiko.</p>

  <p>“Bak, en önce Kei’nin öyle para kazanacak bir şey yaptığını düşünüyorsan yanılıyorsun! Asıl ben elimde avucumdakini ondan korumak için ne yapacağımı düşünecek hale geldim!”</p>

  <p>“Madem öyle açıkça soracağım.” Yukiko mümkün olduğunca Taeko’ya bakmamaya çalışarak, sehpanın üzerindeki tek krizantem çiçeğinin durduğu cam vazoyla oynayarak konuşmaya devam etti. Hiç gergin görünmüyordu. Sesi her zamanki gibiydi. Vazoyu tutan ince parmaklarında bir titreme falan da yoktu. “... Geçen kış Kobe’de Tor Road Ronson Kadın Butiği’nden alınan devetüyü mantonu, Küçük Efendi Kei’nin aldığı doğru değil mi?”</p>

  <p>“O zaman da söylemedim mi! Üç yüz elli yen tuttu. Gül renkli kimono üstlüğüyle, boyuna çizgili <i>tatewaki</i> desenli kimonoyu ve çiçekli kimonoyu satarak ödedim.”</p>

  <p>“Fakat Küçük Efendi Kei’nin yaşlı kalfası, Kei’nin ödediğini söylüyor. Tor Road Ronson’un faturasına kadar çıkarıp gösterdi.”</p>

  <p>“...”</p>

  <p>“O viole gece elbisesi bile öyleymiş, değil mi?”</p>

  <p>Öyle birinin söylediklerine kulak asmanızı istemiyorum!”</p>

  <p>“Mesele kulak asmak değil. Yaşlı kadının her söylediğini kanıtlayacak şeyler var elinde. Ona dayanarak konuşuyor. Madem yalan olduğunu söylüyorsun, bunu destekleyecek bir şey, bir hesap defteri olsun göster bakalım!” dedi Yukiko.</p>

  <p>Taeko her zamanki sakinliğini koruyordu, yüzünün rengi hiç değişmedi. Fakat bu söylenenleri duyduğunda, Yukiko’nun yüzüne gözlerini dikip öylece kaldı.</p>

  <p>“Yaşlı kâhya bu durumun yıllardır sürdüğünü söylüyor. Sadece öyle elbise falan da değilmiş. O zaman aldığı yüzük de öyle, <i>konpakt</i> da öyle, broş da öyle diye her bir şeyi hatırlayıp anlatıyor. Küçük Efendi Kei’nin ailesinden atılmasına da, senin için kendi dükkânlarından mücevher yürütmesinin sebep olduğunu söylüyor.”</p>

  <p>“...”</p>

  <p>“Madem Küçük Efendi Kei’den ayrılmayı o kadar istiyordun, şimdiye kadar verdiği her şeyi geri çevirmen gerekmez miydi? Itakura sağken, öyle bir fırsatın olmuştu üstelik...”</p>

  <p>“Evet de, o zaman ayrılmamızı onaylamamıştınız, değil mi!”</p>

  <p>“Biz sizin evlenmenizi istiyorduk, o yüzden onaylamadık. Bir yandan Itakura’yla aranız öyleyken, diğer yandan Küçük Efendi Kei’nin parasını kullandığını bilseydik böyle bir şey söz konusu bile olmazdı.”</p>

  <p>Sachiko, Yukiko’nun söylediklerine tüm kalbiyle katılıyordu. Taeko’ya bu kadarını olsun söylemiş olmanın çok iyi olduğunu düşünmeden edemiyordu. Kendisi tüm bunları üstü kapalı bile ima edemeyecekken, Yukiko’nun böyle açık açık söylemesine bir yandan şaşırıyor, bir kenarda sesini çıkarmadan dinliyordu. Şimdi Yukiko’nun bu halini görünce beş-altı sene önceki bir olayı hatırlamıştı. Yukiko, Eniştesi Tatsuo’yu yakalayarak böyle saldırmıştı. İçine kapanık biri olan kardeşi bir anda inanılmayacak kadar sert bir karaktere bürünmüş, o her zamanki Yukiko’dan eser kalmamış, tamamen sağduyulu bir şekilde Tatsuo’nun yüzüne pat pat her şeyi söylemişti.</p>

  <p>“Tamam belki Kei çalışmıyor olabilir. Ama birinin kendi mağazasından bir şeyler aşırmasına neden olup da, şimdi hiçbir gönül borcum yok diyebilir misin? Bak sakın yanlış anlama! Yaşlı kadın sana bir garez falan duymuyor. Küçük efendisinin tüm bunları yapacak kadar kendini sana adadığını göstermek için bunları anlattı. Senin onunla evlenmeni istiyor. Şimdi artık biz de bu durumu öğrenince, elbette bu işin öyle sonuçlanmasını istiyoruz.”</p>

  <p>“...”</p>

  <p>“Onu bu zamana kadar kullanıp işin bitince, aklı kıt küçük efendiler için iyi bir iş var diyerek, tek başına Mançurya’ya göndermeyi nasıl aklından geçiriyorsun, anlamıyorum!”</p>

  <p>Taeko hiçbir cevap vermeye çalışmadı. Artık bir çıkış yolu bulamamış mıydı, yoksa vardı da bir işe yaramayacağına kanaat mi getirmişti, anlaşılmıyordu. Yukiko’nun bitip tükenmek bilmeyen nasihatleri sürüp gitti. Yukiko ne söylerse söylesin sakinliğini koruyordu. Taeko’nun gözleri bir ara yaşlarla doldu. Yine de her zamanki ifadesiz yüzü değişmedi. Yanaklarından akıp giden yaşların farkında değil gibiydi. Sonunda aniden ayağa kalktı, güm diye odayı titreterek kapıyı çarpıp dışarı çıktı. Bir süre sonra ön kapının da güm diye çarpıldığı duyuldu.</p>


  <h2 id="sigil_toc_id_88">Yirmi yedinci bölüm</h2>

  <p>Bu hiç beklenmedik münakaşa öğle yemeğinden hemen önce olmuştu. Teinosuke de, Etsuko da durumu görmemişti. O-Haru bir işi çıktığı için dışarıdaydı. Yukiko’nun da, Taeko’nun da başından sonuna kadar sesleri hiç yükselmemişti. Kapısı kapalı yemek odasında normal bir ses tonuyla konuşmuşlardı. Mutfaktaki hizmetçiler durumu fark etmemişti. Ancak deminki güm sesi alışılmış bir şey değildi. O-Aki hemen koridora koşmuş, orada kimseyi görememişti. Bunun üzerine yemek odasının kapısını aralayarak göz attığında, daha biraz önce orada olan Taeko’yu görmemişti. O sırada Sachiko ve Yukiko, biri büfeden masa örtüsü çıkarırken, diğeri üzerindeki vazoyu kaldırarak masayı hazırlıyorlardı.</p>

  <p>Sachiko, “Ne var?” diye sorunca, O-Aki, aklı karışmış gibi başını kapının aralığından geri çekerken, “Yok bir şey efendim,” dedi.</p>

  <p>Yukiko, “Koisan gitti. Sadece hanımefendi ve ben varız,” diye seslendi.</p>

  <p>Yukiko daha sonra Sachiko ile baş başa kalınca, “Bu kadarcık olsun arada söylemek gerek,” dedi. Olanları unutmaya karar vermişler, o sabah olanları ne Teinosuke’ye ne de Etsuko’ya belli etmişlerdi. Ertesi gün, Taeko ortalarda görünmeyince Etsuko da, O-Haru da, “Koisan’a ne oldu ki? Acaba hastalandı mı?” diye merak ettiler. Sachiko bir şey olmamış gibi, “Koisan bugün çalışmaya gelmedi,” demekle yetindi. Sachiko, Taeko’nun belki bir süre ortalarda gözükmeyeceğini düşünmüştü. Fakat Taeko ertesi sabah bir şey olmamış gibi her zamanki gibi çıkıp geldi. Hiçbir şey yokmuş gibi Yukiko ile de konuştu. Yukiko da memnuniyetle ona cevap verdi. Taeko, Okubata’nın Mançurya’ya gitmekten vazgeçtiğini söylediğinde, Yukiko, “Ya öyle mi?” demekle yetindi. Sonrasında hiçbiri bu konuyu bir daha açmadı.</p>

  <p class="bosluk"/>

  <p>Bundan birkaç gün sonraydı. Sachiko ile Yukiko tesadüfen Motomachi’de, yolda Itani’yle karşılaştılar. Akıllarının ucundan bile geçmeyecek bir haber aldılar. Itani, güzellik salonunu kapatıyordu. Güzellik uzmanlığında kendini geliştirmek, en son çıkan yenilikleri öğrenmek için ikinci kez Amerika’ya gidecekti. Itani’nin anlattığına göre tanıdıkları gitmesini ertelemesini istemişlerdi. “Dünyanın her yerinde karışıklıklar var. Ayrıca Amerika ve Japonya arasında bir şeyler çıkacak gibi. Biraz bekle öyle gidersin,” diyenler olmuştu. Itani, Sachiko’lara, “Ne kadar beklersem bekleyeyim durumun düzeleceği yok. Kötü bir şeyler çıkacaksa bile hemen olacak gibi görünmüyor. Hemen gidip döneceğim. Bugünlerde pasaport almak çok zor. Ancak bir tanıdığım aracılığıyla o işi hallettim. Altı ay, en fazla bir yıl kalmayı planlıyorum. Bu kadar kısa bir süre için dükkânı devretmeye gerek yok aslında. Ancak yıllardır aklımda Tokyo’ya taşınmak vardı. Bu bahaneyle Kobe’den ayrılıp dönüşte işimi Tokyo’da kurmak niyetindeyim,” diye anlattı. Anlatılanları Sachiko’lar ilk kez duyuyor değillerdi. Itani’nin uzun süre felçten yatan kocası geçen sene vefat ettiğinde, böyle planlar yaptığını işitmişlerdi. Demek Itani, merhum kocasının ilk seneyi devriyesi tamamlanınca, artık bu düşündüklerini hayata geçirmeye karar vermişti. Bir kere kararını verince, her zamanki gibi seri bir şekilde işlerini halletmiş, yola çıkmaya hazır hale gelmişti. Dükkânı kime devredeceği kesinleşmiş, devir işlemleri bitmiş; hatta yolcu gemisindeki kabinini bile ayırtmıştı. Itani, “Muhtemelen tanıdıklar durumu öğrendiklerinde, benim için bir veda partisi düzenlemek isteyeceklerdir efendim. Ama içinde bulunduğumuz zamanlar böyle şeyler için uygun değil. Üstelik her şey pek ani oldu. O yüzden bu nezaketlerine cevap verebilecek zamanım kalmadı. Çok ayıp olacak ama herkese sadece şöyle bir vedalaşmak için uğrayabileceğim,” dedi.</p>

  <p>Sachiko, Itani ne derse desin, birilerinin önayak olup bir şeyler yapacağını düşünüyordu. Kobe’de isim yapmış bir güzellik salonunun sahibesi olarak çok tanınan biriydi ne de olsa. Özellikle kendilerine Yukiko konusunda çok iyilikleri dokunmuştu. Eğer bir veda partisi yapılmayacaksa, kendilerinin bu konuda bir şeyler düşünmesi gerekiyordu. O akşam bu konuyu Teinosuke ile de konuştular. Ertesi sabah Itani’den matbuu olarak hazırlattığı ayrılacağını haber veren kart ellerine ulaştığında, orada da aynı şekilde, “Veda partilerini hiçbir şekilde kabul etmem mümkün olmayacak efendim,” diye yazdığını gördüler. Kartta, ertesi gece Tokyo’ya gitmek üzere Kobe’den ayrılacağı yazıyordu. Gemisi yola çıkana kadar, Imperial Hotel’de kalacaktı. O yüzden evlerine davet etmeye bile vakit olmayacaktı. Üç kız kardeşin ellerine hediyelerini alarak, yarın akşama kadar vedalaşmaya gitmelerinden başka bir yol görünmüyordu. Ancak ne hediye seçeceklerini bir türlü bilememişler, o gün geçip gitmişti.</p>

  <p>Ertesi sabah, Teinosuke çıktıktan sonraydı. Sachiko, Yukiko ile hediye konusunda ne yapabileceklerini konuşuyordu. O sırada Itani çıkageldi. Ayaküstü konuşmaya başladılar. Sachiko, “Bunca meşguliyetiniz içinde zaman ayırıp geldiniz, sefalar getirdiniz. Biz de tam, üçümüz birlikte bugün ziyaretinize gelmekten bahsediyorduk,” dedi. Itani, “Olur mu efendim! Böyle şeyleri düşünmeyin. Teşrif etseniz bile dükkânı devrettim. Okamoto’daki evime de, erkek kardeşim ve karısı yerleşiyor. Bugün taşınıyorlar. Her şey altüst olmuş durumda, tam bir keşmekeş içinde efendim,” diye cevap verdi. “Bu nedenle bendeniz bizzat vedalaşmaya geldim efendim. Hiç zaman kalmadı, kimseye gitmemeye karar vermiştim. Bir tek siz... eğer sizlerle vedalaşmasam içim bir türlü rahat etmeyecekti. Hem sizlerle konuşmak istediğim bir konu var,” diye devam etti. “Lütfen içeri buyurun,” diye davet ettiklerinde saatine bir göz atarak, “On beş-yirmi dakika kadar oturayım izninizle,” diyerek salona geçti.</p>

  <p>Itani, “Amerika’da uzun süre kalmayacağım efendim. Kısa sürede dönüp geleceğim. Ancak Kobe’den tamamen ayrılıyorum. Ayrılmak çok zor geliyor efendim. Özellikle de sizlerden, hanımefendi olsun, Küçükhanım Yukiko olsun, Koisan olsun, nasıl söylesem hepinizi çok severim,” dedi. Her zamanki gibi hızlı konuşuyor, kısa zamanda anlatması gereken her şeyi söyleyip bitirmeye çalışarak, diğerlerine söz bırakmadan, sözcükleri ardı ardına diziyordu. “Siz üç kız kardeşin, her birinizin kendine has yönleri var. Ne kadar birbirinize benziyor görünseniz de hepinizin ayrı karakterleri var. Hepiniz ayrı ayrı çok özelsiniz. Dürüst olmam gerekirse, Kobe’den ayrıldığıma pek üzülmüyorum ancak sizinle uzun yıllar dostluğumuzu sürdürebilmeyi umuyordum efendim, şimdiye kadar sizlerden gördüğüm teveccühü artık bulamayacağım, en çok buna üzülüyorum. Bugün ikinizle görüşebildiğime çok sevindim ama Koisan’la görüşememiş olmak içimde bir ukde olarak kalacak,” dedi. Sachiko, “Koisan’ın gelmesi gerekirdi, telefon edip bir bakayım,” diyerek ayağa kalkmaya yeltendi. Itani yerinden biraz doğrularak Sachiko’yu durdurmaya çalıştı: “Yok efendim, zahmet etmeyin,” dedi. “Kendisine selamlarımı iletirseniz sevinirim” dedikten sonra devam etti. Şey. Artık Kobe’de tekrar görüşemeyeceğiz ama geminin kalkışına daha on gün kadar var efendim. Eğer uygun olursanız üçünüz Tokyo’ya gelmeyi lütfeder misiniz?” diye asıl konuya girdi. “Beni geçirmeye gelmeniz için söylemiyorum. Tokyo’da sizinle tanıştırmak istediğim biri var.”</p>
