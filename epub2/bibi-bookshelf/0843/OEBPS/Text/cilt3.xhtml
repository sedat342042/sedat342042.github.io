  <h2>Birinci bölüm</h2>

  <p>Yukiko, şubatta, İmparatorluğun Kuruluş Günü olan <i>Kigensetsu</i>’da Kansai’ye geldiğinden beri, mart, nisan, mayıs derken dört aydan fazla olmuştu. Artık dönmeyi tamamen aklından çıkarmış, Ashiya’ya iyice yerleşmişken haziran başında hiç ummadıkları bir şey oldu. Tokyo’daki ablalarından, Yukiko’nun evlilik meselesiyle ilgili bir haber geldi. “Hiç ummadıkları” bir şeydi; çünkü evvelsi sene mart ayında Jinba Hanım’ın bulduğu Nomura’dan beri çıkan ilk kısmetti. Üzerinden tam iki sene, üç ay geçmişti. Yıllardır Yukiko’nun kısmetiyle ilgili bir şey olursa önce Sachiko işitir, büyük ablalarını durumdan haberdar eden o olurdu. Büyük eniştesinin ağzı bu konuda bir kez yandığı için, onlar ailecek bu işe doğrudan karışmamaya çalışıyorlardı. Bu sefer evlilik konusu büyük eniştesinden çıkmıştı. Eniştesi konuyu karısına anlatmış, o da durumu Sachiko’ya bildirmişti. Bu açıdan da, hiç “ummadıkları” bir şey olmuştu. Yine de Sachiko’lar, büyük ablasından gelen mektubu okuduklarında pek içlerine sinmemiş, anlatılanı öyle havalara uçacak bir kısmet olarak görememişlerdi.</p>

  <p>Bu kısmeti Tatsuo Eniştelerinin büyük ablası Sugano Hanım bulmuştu. Bu hanım, Ōgaki’li varlıklı bir çiftçi ailesi olan Sugano’ların geliniydi. Sugano’lar, Nagoya’nın önde gelen ailelerinden Sawazaki’leri uzun yıllardır tanıyorlardı. İşte o sülalenin başında olan bey, eniştesinin ablası aracılığıyla Yukiko’yla hayırlı bir iş için tanışmak istiyordu. Sachiko’lar, Sawazaki’lerin seleflerinin Soylular Kamarası’nda yer aldıklarını, üstelik en çok vergi ödeyenlere ayrılan özel bir mevkiye sahip olduklarını duymuşlardı. Bu aile hakkında bildikleri bundan ibaretti.</p>

  <p>Tatsuo’nun ailesinde, Sachiko ile kardeşlerini en iyi tanıyan bu Sugano Ablasıydı. Sachiko yirmi yaşlarındayken Tatsuo, Tsuruko, Yukiko ve Taeko’yla birlikte Nagara Nehri’ne <i>ukai</i> denilen balık avına gitmişlerdi. Yüzlerce yıllık bir gelenek olan <i>ukai</i>’de boynuna ip bağlanan karabataklar kullanılarak teknede balık avlanırdı. İşte o avdan dönüşte kız kardeşler Sugano’ların evinde bir gece kalmışlardı. Ondan iki-üç sene sonra da hep birlikte <i>takegari</i>’ye [mantar toplama] davet edilmişler, yine Sugano’ların evinde kalmışlardı.</p>

  <p>Sachiko o eve giderken Ōgaki şehrinden sonra yarım saat kadar bozuk taşra yollarından geçmiş olduklarını hatırlıyordu. Sugano’ların evi tenha bir köydeydi. İki tarafında çalıdan çitler olan dar ve uzun bir köy yolunun sonunda, yakınlarında kasvetli birkaç köy evi bulunan büyük kapılı malikâneye ulaşmışlardı. 1600’lerden, Sekigahara Muharebesinden kaldığı söylenen malikânenin muhteşem bir görünüşü vardı. Malikânenin uzaktan bile dikkatlerini çeken büyük kapısından girince bahçenin öte yanında dik çatılı iki bina görünüyordu. Bunlardan biri ana bina, diğeri ataların ruhlarına adanmış Budist levhalarının bulunduğu bina idi. Evin arkasında, taşları yosun tutmuş bir gölet, daha ötede bostanlar vardı. Sonbaharda gittiklerinde, dalları kestane dolu ağaçlara çıkan küçük kızların onlar için kestaneleri aşağıya düşürdükleri Sachiko’nun hâlâ aklındaydı. O zaman kendilerine, çoğu ev yapımı sebze yemekleri ikram edilmişti. Soya püresinden yapılan <i>miso</i> çorbalı kulkas kökünün ve soya sosunda pişirilmiş lotus kökünün pek lezzetli olduğunu da hatırlıyordu.</p>

  <p>Gittikleri bu evin sahibesi olan Sugano Hanım, yani Tatsuo Eniştesinin ablası şimdi dul kalmıştı. Kendine yapacak bir şeyler aradığından olacak, Yukiko’nun hâlâ evlenmediğini duyunca ona iyi bir kısmet bulmayı aklına koyduğu, Sachiko’nun kulağına kadar gelmişti. Bu seferki teklif, işte o dul kadının kendilerine yardım etme isteğinden kaynaklanmış gibiydi.</p>

  <p>Sawazaki sülalesinin şimdiki reisi nasıl biriydi? Yukiko’yla hayırlı bir iş için görüşmek istemesi nasıl olmuştu? Tsuruko, Sachiko’ya gönderdiği mektupta bunlardan üstünkörü bahsetmişti. Sugano Abla’dan, “Sawazaki Bey’i, Yukiko ile bir araya getirmek istiyorum. Yukiko’nun Ogaki’ye kadar gelmesini istiyorum,” diye haber geldiğini yazmış, şunları eklemişti: Sawazaki ailesinin onlarca milyon yene varan mal varlığıyla Makioka’ların bugünkü hali arasında dünyalar kadar fark vardı. Birbirlerine hiç denk olmadıkları için böyle şeyin söz konusu olması şaka gibi gözüküyordu. Fakat talibin önceki eşi vefat etmişti. İkinci evliliği olacaktı. Şimdiden Osaka, Kobe’ye birilerini göndererek Makioka ailesini de, Yukiko’nun nasıl biri olduğunu, nasıl göründüğünü de iyice araştırmış, sonrasında onunla tanışmak istemişti. O yüzden tamamen boş bir şey gibi de gözükmüyordu. Sugano Abla o kadar uğraşmıştı, onun bu nezaketini görmezden gelirlerse, Tatsuo Enişteleri zor durumda kalırdı. Ardından mektupta şunları yazmıştı.</p>

  <p class="bosluk"/>

  <p class="p11">Sugano Abla, “Şimdilik Yukiko’yu gönderin, taliple ilgili detayları sonradan haber vereceğim,” dediği için durumun tam olarak ne olduğunu bilmiyorum. Yine de hiç mırın kırın etmeden görüşmeye gitmesini istiyorum. Hem Yukiko’nun sizin yanınızda kalışı epeyce uzadı. Ben de zaten geri çağırmayı düşünüyordum. Tokyo’ya gelirken yol üzerinde oraya uğramış olur. Sugano Abla özellikle kimin eşlik etmesini istediğini söylemedi. Hem enişten çok meşgul. Benim durumumu da biliyorsun. Yukiko’ya senin eşlik etmen mümkün mü? Öyle resmî bir şey olmayacak. Sadece tanışmış olacaklar. Bu nedenle sanki gezmeye gidiyormuş gibi düşünün.</p>

  <p class="bosluk"/>

  <p>Ablası öyle çalakalem yazmış gibi gözükse de, aslında, “Yukiko ne olursa olsun gidecek!” diyordu. Sachiko önce mektubu Teinosuke’ye gösterdi. O da işin çok aceleye getirildiğini düşünüyordu. Ablasının her zamanki sağduyulu haline hiç benzemiyordu. Biraz düşüncesizce davranılıyor gibiydi. Nagoya’lı Sawazaki’ler Osaka civarında bile tanınmış bir aileydi. Öyle ne idüğü bilinmedik birileri değildi. Yine de, Yukiko ile tanışmak isteyen kişinin nasıl biri olduğunu öğrenmeden, diğer tarafın sözüne uyarak Yukiko’yu göndermekle düşüncesiz, aceleci görünmekten kurtulamayacaklardı. Karşı taraf zaten kendilerinden yüksek mevkide, varlıklı kişilerdi. Onların gözünde de kendi yerlerini bilmiyor gözükeceklerdi. Zaten iki aile arasında böyle bir farklılık olmasa bile, şimdiye kadar taliplerini son anda bir sebep yüzünden reddeden Yukiko kendilerinden, görücüye çıkmadan karşı tarafı iyice araştırmalarını istemişti, değil mi? Ablalarının da bunu çok iyi biliyor olması gerekirdi.</p>

  <p>Teinosuke durumu biraz garip bulduğunu önceki akşam ofisten eve döndüğünde tekrar söyledi. O gün tanıdığı birkaç kişiye sormuş, Sawazaki’lerin aile reisi hakkında öğrenebildiği kadar bilgi edinmeye çalışmıştı. Sawazaki Bey, kırk dört-kırk beş yaşlarındaydı. Waseda Üniversitesi Ticaret Bölümü’nden mezundu. Eşini iki-üç yıl önce kaybetmişti. Eski karısı saraydan soylu bir ailedendi. Ondan iki ya da üç çocukları olmuştu. Ekonomik durumları halen çok iyiydi, Nagoya’nın önde gelen varlıklı ailelerinin arasında sayılıyorlardı. Soylular Kamarasında yer alan babasıydı. Aşağı yukarı bunları anlamıştı. Fakat daha detaylı şeyler öğrenememişti. Adamın nasıl biri olduğuna, huyuna suyuna dair kimse açık bir cevap verememişti. Soylu bir kadınla evlenebilecek kadar multimilyoner birinin, ikinci evliliği için bile olsa, şaşaalı günlerini çoktan geride bırakmış Makioka ailesinin kızını gelin almayı düşünmesine aklı yatmıyordu. Eğer gerçekten durum böyleyse, o zaman insan ister istemez talibin evlenmesine mâni olan bir kusuru olduğunu düşüyordu. Fakat dul Sugano Hanım, Yukiko’yu öyle bir yere gelin göndermeye kalkışmazdı, değil mi? Herhalde adam Yukiko’dan hoşlanmıştı. Belki, onun gibi bir Japon kızı, eski zaman kızları gibi tam bir ev kızı arıyordu. O sırada Yukiko’yu duymuş, kendisiyle tanışmak istemişti. Yahut Makioka’ların evinde, öz annesinden çok teyzesi Yukiko’yu seven bir yeğeni olduğunu duymuştu. Yukiko’nun, annesinin yerine her zaman yeğenine baktığı kulağına gitmiş, öyle birinin önceki eşinin çocuklarını seveceğini düşünmüş olabilirdi. Kim bilir, belki kendi çocuklarıyla arasının iyi olabileceğini yeterli görmüş, başka hiçbir şeyi önemsememişti. Olasılıkla Yukiko’yu tanımak istemesinin nedenlerinden biri, hatta en önemlisi buydu. Ya da Makioka’ların kızlarının methini duymuş, içinde bir merak uyanmış, tanışmak istemişti. Belki ciddi bir düşüncesi yoktu. Tokyo’dakiler bu konuya yeterli özeni göstermemişlerdi. Bu isteği Yukiko’ya kabul ettirmeye çalışmaları olasılıkla Tatsuo’nun, Sugano Ablasına “hayır” diyememesinden kaynaklanıyordu.</p>

  <p>Taneda ailesinin en küçük çocuğu olarak dünyaya gelen Tatsuo, her ne kadar Makioka’lara iç güveysi gelmişse de hâlâ kendi kardeşlerinin önünde başını dik tutamıyor görünüyordu. Tüm kardeşlerinin içinde en büyükleri olan Sugano Ablası, Tatsuo’nun gözünde tıpkı bir anne ya da teyze gibiydi. Onun istekleri Tatsuo için neredeyse bir emir gibiydi. Tsuruko da mektubunda, “Yukiko’nun kolayca evet diyeceğini sanmıyorum. Sachiko’cuğum, sen onu ikna eder, kabul etmesini sağlarsın. Bu işten bir şey çıkıp çıkmaması çok önemli değil. Ancak gitmezse enişten zor durumda kalır,” diye yazmış ve şöyle eklemişti: “Bu seferki iyice uç noktada bir şey, o yüzden bir yere varamayacak gibi geliyor. Yine de insanın kısmetinin nerede olduğu bilinmez. Hem Sugano’ların teveccühlerini kabul etmenin, Yukiko için fena bir tarafı yok.”</p>

  <p>Bu mektubun hemen ardından Sugano Hanım’dan da bir mektup geldi:</p>

  <p class="bosluk"/>

  <p class="p13">Meseleyi Tatsuo’ya açtığımda, Yukiko’nun sizin yanınızda olduğunu öğrendim, işi dolaştırmadan doğrudan size açmaya karar verdim. Ne olduğunu aşağı yukarı Tsuruko’dan duyduğunuzu tahmin ediyorum. Açıkçası bu işi pek ciddiye almadan düşünelim, bu yapacağınızı bana bir ziyaret olarak görün isterseniz. Son geldiğinizden beri yıllar geçti. Uzun zamandır sizinle görüşmedik. Sachiko’cuğum, Yukiko, Taeko ve daha henüz hiç görmediğim küçük kızınız Etsuko’yu da alarak buraya gezmeye gelmenizi rica ediyorum. Bizim buralar on küsur yıl sene öncesine göre pek değişmedi. Çok kişi buranın bu özelliğini bilmez ama ateşböceklerinin peşine düşeceğimiz mevsim yine yaklaştı. Bir haftaya kadar ateşböceklerinin en güzel zamanı olacak. Çevredeki çeltik tarlalarının içinden geçen, adı bile olmayan küçük dere boyunca karanlığın içinde uçuşup duran ateşböceklerinin görünüşleri pek güzeldir! Mantar toplamaktan ya da hazan yapraklarını seyretmekten çok farklı. Mutlaka sizin için de özel bir seyir olacaktır. Ateşböceği mevsimi çok kısa olur. Şimdi başlar, önümüzdeki hafta boyunca en iyi zamanı. Ondan sonra pek olmaz. Havanın nasıl olduğu da önemli tabii. Üst üste güzel hava sürüp giderse ateşböceği seyretmek için iyi değildir. Ama yağmur yağarsa da öyle. Yağmurun ertesi günü en iyi zamandır. Önümüzdeki hafta sonu iki gününüzü buna ayırmanız mümkün mü? Cumartesi akşamüzerine kadar burada olabilirseniz memnun olurum. Sizin gelmeniz vesile olur, Yukiko’yla Sawazaki Bey’in görüşmelerini de ayarlayabiliriz. Şimdiden nasıl olacağını bilemiyorum ama olasılıkla Sawazaki Bey buraya gelir, benim evimde görüşürler. En fazla yarım saat ya da bir saat kadar süreceğini tahmin ediyorum. Belki o gün Sawazaki Bey’in bir manisi vardır, bilemem. Bu nedenle o işin nasıl olacağına aldırmadan, asıl “hotaru-gari” için, yani ateşböceği seyretmeye gelmenizi istiyorum.</p>

  <p class="bosluk"/>

  <p>Mektupta Tokyo’dan gelen haberden farklı bir şey yoktu. Sachiko, ablasıyla eniştesinin her ne kadar, “Bu seferki iyice uç noktada bir şey, o yüzden bir yere varamayacak gibi geliyor,” deseler de, içten içe bu düş gibi şeyin gerçekleşmesini umduklarını düşünüyordu. Son zamanlarda Sachiko, Yukiko’nun evlilik işinin olacağına dair inancını yitirmeye başlamıştı. Bu nedenle şimdi bu öneriyi kestirip atmayı göze alamıyordu. Bundan dört-beş sene kadar önce de bu duruma benzeyen bir şey olmuştu. Konum olarak onlardan üstte biri Yukiko’ya talip olmuş, hepsi sevinçten havalara uçmuştu. Fakat işi iyice araştırdıklarında, aile içinde çok yakışıksız bir olay geçtiğini öğrenmiş, şaşkınlıktan donakalmışlardı. Teinosuke bu sefer de benzer bir durum olmasından şüpheleniyordu. Dul Sugano’nun iyi niyetini anlıyordu, yine de biraz aptal yerine konulduklarını düşünüyordu. İş usulüne uygun da yapılmıyordu. Öyle damdan düşer gibi, onları bir araya getireceğim demek ayıp olmuyor muydu? İçinde biraz da öfkeyle böyle düşünüyordu.</p>

  <p>Fakat ne olursa olsun bu, tam iki yıl üç ay aradan sonra çıkan ilk kısmetti. Sachiko, iki-üç yıl öncesine kadar yağmur gibi yağan kısmetlerin birden kesilmesinin nedenlerini düşünüyordu. Bir nedeni geçmişteki debdebeli dönemlerinin etkisiyle çok yüksek beklentileri olduğu için tüm kısmetleri geri çevirmeleriydi. Bir diğer nedense Taeko’nun adının dillere düşmesi olmalıydı. Sachiko her iki konunun da kendi sorumluluğunda olduğunu düşünüyor, elinde olmadan suçluluk duyuyordu. Böyle duygular içinde bocalarken bu mesele açılmıştı. Bir süredir, çevrelerinde bulunanların desteklerini yitirdiklerini, artık kimsenin kapılarını hayırlı bir iş için çalmadığını düşünmeye varacak kadar karamsarlığa düşmüştü. Bu işin olması ne kadar uzak görünse de, en başından reddederlerse bunun herkesin kendilerine daha da yüz çevirmelerine neden olacağından endişe ediyordu. Bu seferkini kabul edip giderlerse, en azından başka kısmetlerin çıkmasını sağlayabilirdi. Bunu reddederlerse belki yine bir süre kimseden ses soluk çıkmazdı. Üstelik bu sene Yukiko için uğursuz bir yıldı. Ablasının, eniştesinin bu konudaki tavırlarını tuhaf bulan Sachiko bile, böyle bir şeyi erişilmesi güç bir “düş gibi” diyerek kestirip atamazdı. Kocası ihtiyatı elden bırakmamaları gerektiğini söylüyordu ama gerçekten öyle mi olmalıydı? Sawazaki’ler ne kadar zengin olurlarsa olsunlar sonuçta karşılarındaki ikinci evliliğini yapacak, iki-üç çocuklu bir adamdı. Yukiko’yu bu kadar hakir mi görüyordu? Makioka’lar da köklü bir aileydi! Sachiko, kocasına bunları söylemeden edememişti. Teinosuke bunları duyunca ne söyleyeceğini bilemeyip susmuştu. Kendisini merhum kayınpederine karşı mahcup hissetmiş, Yukiko için üzülmeden edememişti.</p>

  <p>Karıkoca tüm bir gece düşünmüşler, sonunda Yukiko ne isterse onu yapmaya karar vermişlerdi. Ertesi gün Sachiko kardeşine, gelen iki mektuptan bahsederek ne düşündüğünü sormuştu. Tahmin ettiğinin aksine istemiyor görünmemişti. Kardeşi yine her zamanki gibi açık açık “olur” ya da “olmaz” demeden, “hı hı”, “ya” gibi cevaplarla geçiştirmesine rağmen Sachiko onun halinden, gitmeye gönüllü olduğunu bir şekilde anlamıştı. Bu mağrur kız kardeşinin bile gizliden gizliye artık sabırsızlandığını, bu nedenle görücüye çıkmak için işi her zamanki gibi yokuşa sürmemeye karar vermiş olabileceğini hissetmişti. Ayrıca, Sachiko ona konuyu açarken gururunu kıracak bir şeyler söylememeye özen göstermişti. Yukiko bu kısmetinin kendisine denk olmadığını da, ortada tuhaf bir durum olduğunu da hissetmemiş, gayriciddi bir şey olduğunu aklından geçirmemişti. Talibin çocuklarının olduğunu duyduğunda, mutlaka çocukların iyi yetişip yetişmediğini, yaşlarını, nasıl göründüklerini sorardı. Fakat bu sefer o konuya da pek girmemişti. Madem Tokyo’ya gitmesi gerekiyordu, hep birlikte onu yolcu etmeye Ōgaki’ye gelirlerse ateşböceklerinin peşinde dolaşmaktan rahatsız olmazdı.</p>

  <p>Sonradan Yukiko’nun bu sözlerini duyan Teinosuke, “Yukiko’cuk, zengin bir eve gelin gitmek istiyor demek,” diye yorum yapmıştı.</p>

  <p>Sachiko, dul Sugano’ya şu minvalde bir mektup yazdı:</p>

  <p class="bosluk"/>

  <p class="p13">İyi niyetinize sığınıp davetinizi kabul ediyoruz. Kendisi beyefendiyle görüşmeyi kabul ediyor. Ben, Yukiko, Taeko, Etsuko dördümüz sizi rahatsız edeceğiz. Eğer mümkünse bir şey istirham edeceğim. Etsuko çok uzun süre hasta yattı. Daha yeni ayağa kalktı. O yüzden devamsızlığı çok oldu. Okulunu aksatmaması için cuma, cumartesi günleri daha uygun. Bir de görücü İşini Etsuko’nun bilmesini istemiyoruz. Siz de, sadece bizim ateşböceklerini seyretmeye geldiğimizi düşünürseniz seviniriz.</p>

  <p class="bosluk"/>

  <p>Aslında bir gün önceye almasının sebebi Yukiko’yu Ōgaki’den doğrudan Tokyo’ya yolcu etmek yerine hep birlikte Gamagōri’ye kadar giderek onu geçirmek istemesindendi. Cuma akşam Sugano’ların orada kalır, cumartesi Tokiwakan Hanı’na geçerlerdi. Sonra da pazar öğleden sonra Gamagōri’de vedalaşır, aynı gün içinde Yukiko, Tokyo’ya, kendileri de Kansai’ye dönerlerdi. Etsuko’yu da pazartesi okula gönderebilirlerdi. Sachiko böyle planlamıştı.</p>


  <h2 id="sigil_toc_id_63">İkinci bölüm</h2>

  <p>Sachiko aslında bu yaz günü, buharlı trene Batı tarzı kıyafetlerle binmeyi tercih ederdi. Fakat görücü meselesi olduğu için kıyafetine özen göstermişti. Kimonosuna ve çift kat dokuma Hakata kuşağının sıcağına tahammül etmeye çalışırken, bir yandan da üzerinde Etsuko’nun giydiklerinden pek farkı olmayan düz bir Batı giysisi olan Taeko’ya içten içe imreniyordu. Yukiko da, aslında, böyle zor zamanlardan geçilen bir dönemde, dikkat çekecek bir şey giymek istememiş, kimonosunu bavuluna koyup yanına almayı düşünmüştü. Fakat ne olacağı konusunda hiçbir şeyi kararlaştırmamışlardı. Oraya vardıklarında adam kendisini bekliyor olabilirdi. Hazırlanıp gitmek daha iyi olurdu. Bunun üzerine o da özenle hazırlanmıştı.</p>

  <p>Teinosuke, Osaka’ya kadar Devlet Demiryolları treniyle onlarla birlikte geldi. Yol boyunca, karşısında oturan Yukiko’ya bakıp hayranlıkla iç geçirerek Sachiko’nun kulağına, “Çok genç görünüyor!” diye tekrar etti. Gerçekten de uğursuz olduğuna inanılan otuz üç yaşında birine hiç benzemiyordu. Makyajı, ince yapılı, hüzünlü yüzünün hatlarını ortaya çıkarmıştı. Jorjet benzeri yazlık kumaştan yapılmış kimonosunun deseni çok hoştu: mor zemin üzerine bambu hasır örgüsüne benzeyen <i>kagome kuzushi</i> deseni, yer yer serpiştirilmiş Japon tırfıllarının çiçekleri ve beyaz konturlu dalgalar... Kimononun yarım metreyi bulan yenleri ise ipek kumaştan yapılmıştı. Buraya gelecekleri kesinleşir kesinleşmez ona en yakışan kimonolarından bir tanesi olan bu kimonoyu, Tokyo’ya telefon ederek acele kargoyla göndermişlerdi.</p>

  <p>Sachiko da papağan gibi, “Genç görünüyor, değil mi,” diye tekrarladı. “Onun yaşında başka biri öyle bir kıyafeti taşıyamaz.”</p>

  <p>Yukiko neden bahsedildiğini anlamış olacak, başını önüne eğdi. Gözünün yanındaki leke, son zamanlarda hiç yok olmuyordu. Sachiko geçen sene ağustosta Yukiko’nun Etsuko’yla birlikte, Peter’ları yolcu etmek için Yokohama’ya yola çıkmalarından bir gece önce lekenin tekrar çıktığını görmüştü. O zamandan beri leke arada koyulaşıp açılıyor ancak tamamen yok olmuyordu. Azaldığında bilmeyen birinin fark etmeyeceği gibi oluyordu. Kafasına takan birisi için ise belli belirsiz kaldığı anlaşılıyordu. Eskiden menstrüasyondan önce ve sonra belirginleşir, sadece belli bir dönemde ortaya çıkardı. Artık iyice düzensizleşmiş, herhangi bir zamanda koyulaşıp açılmaya başlamış, menstrüasyonuyla ilgisi kalmamıştı. Durumu fark eden Teinosuke endişelenmiş, iğne yaptırmayı önermişti. Sachiko da bir uzmana göstermek istiyordu. Geçen sene Osaka’da muayene ettirdiklerinde iğnenin defalarca tekrar edilmezse bir sonuç vermeyeceğini, evlendiğinde geçeceğini söylemişlerdi. Alışınca gözü rahatsız etmiyordu aslında. Yakınındakiler endişe etse de, başkaları önemsemiyor görünüyorlardı. En önemlisi Yukiko bundan etkilenmiyordu. Sonunda bu konuyu bir kenara bırakmışlardı. Ne yazık ki bugünkü gibi makyaj yaptığında pudranın altından belli oluyor, tıpkı termometrenin içindeki civa gibi belli bir açıdan bakıldığında açıkça görülüyordu. Teinosuke, Yukiko sabah makyaj odasında hazırlanırken lekeyi zaten fark etmişti. Şimdi trende baktığında her zamankinden daha belirgin olduğunu görüyordu. Ne kadar iyi niyetle bakılırsa bakılsın insanların dikkatini çekecekti. Sachiko hiçbir söze gerek kalmadan, kocasının aklından geçenleri anladı. Zaten karıkoca en başından beri bu seferki işe sıcak bakmıyorlardı. Bir de bunu görünce içlerinde uyanan karamsarlığı ellerinden geldiğince yüzlerine yansıtmamaya çalıştılar. Ama ikisi de aynı hisleri paylaştıklarını bitiyorlardı.</p>

  <p>Etsuko bugün Ōgaki’ye gidişlerinin tek sebebinin ateşböceklerini seyretmek olmadığını çoktan anlamış görünüyordu. Osaka’da buharlı trene binerken, “Anneciğim, neden kimono giydin?” diye sordu.</p>

  <p>Sachiko çocuk diliyle cevap verdi: “Aslında ben de Batı kıyafetleri giymek istedim ama cicilerimi bicilerimi giymezsem ayıp olur diye düşündüm.”</p>

  <p>Etsuko hiç ikna olmamış bir ifadeyle, “Yaa...” dedi. “Peki neden anneciğim?”</p>

  <p>“Neden olacak... Taşralı bir teyzenin yanına gidiyoruz. O tür insanlar böyle şeylere dikkat ederler.”</p>

  <p>“Bugün özel bir şey yok mu yani?”</p>

  <p>“Ne olduğunu biliyorsun. Ateşböceği seyrine gideceğiz öyle, değil mi?”</p>

  <p>“Tamam ama ateşböceği seyri için sen de ablam da çok fazla süslüsünüz!”</p>

  <p>“Etsuko’cuğum, ateşböceği seyri var ya...” diye Taeko, ablasının imdadına yetişti. “Biliyor musun eskiden, çok güzel resimlerini yapmışlar. Prenses bir sürü nedimesini yanına alır, uzun kollu cicili bicili kimonosunu giyermiş,” diye elleriyle kollarıyla tarif ederek anlatmaya başladı. “Hepsi ellerinde ateşböceği tutmaya yarayan yelpazeleriyle göletin çevresinde, topraklı köprünün üzerinde gezinir, ateşböceklerini takip ederlermiş... Ateşböceği seyrine <i>yūzen</i> desenli cicili bicili kimonolar giyerek zarif bakımlı gitmezsen, tadına varamazsın.”</p>

  <p>“Peki sen niye öyle giyinmedin?”</p>

  <p>“Benim bu mevsime uygun gezmelik cici bicili kıyafetim yok ki! Bugün ablan prenses, ben de onun modern nedimesiyim!”</p>

  <p>Taeko birkaç gün kadar önce, ölünün yirmi birinci günü için Okayama’ya gitmişti. Şimdi, üzerinden, o elim olayın izi gitmiş görünüyordu. İyiydi. Yol boyunca arada şapşalca şeyler söyleyerek Etsuko’yu, ablalarını kahkahalara boğup durdu. Arada içinde şekerlemeler dolu bir kutudan usulca bir şeyler çıkararak ağzına atıyor, diğerlerine de veriyordu.</p>

  <p>“Ablacığım bak! Mikami Dağı görünüyor!”</p>

  <p>Kyoto’nun doğusuna çok az gelmiş olan Etsuko, ikinci kez geçtiği Ōmi-ji gezi hattının manzarasını seyrederken, geçen sene başkente giderken Yukiko’nun kendisine öğrettiği şeyleri tek tek hatırlıyordu: <i>Seta no Nagahashi</i> [Uzun Seta Köprüsü], Mikami-yama Dağı, Azuchi’de Sawayama-jō Kalesi’nin kalıntıları...</p>

  <p>Buharlı tren Notogawa İstasyonu’ndan çıktıktan biraz sonra güm diye bir ses duyuldu. Ardından tren olmadık bir yerde durdu. Yolcular pencereden başlarını çıkarıp baktılar, tarlaların içinde tren yolunun biraz kavis yaptığı bir yerde set üzerinde duruyorlardı. Tren yerinden kıpırdamıyordu. Ne olduğu bulundukları yerden anlaşılmıyordu. Lokomotiften birkaç görevli inerek geldi, trenin altına göz atarak şöyle bir dolaştı. O sırada herkes, “Ne oluyor? Ne oluyor?” diye soruyordu. Fakat adamlar sebebini bilmediklerinden mi, bilseler de söylemediklerinden mi, “Şey...” diye geçiştirdiler. Üzerinden on dakika kadar geçmiş hâlâ hareket etmemişlerdi. O arada arkalarında bir tren daha durdu. O trendeki görevliler de inip duruma baktılar. Sonra Notogawa İstasyonu tarafına aceleyle gittiler.</p>

  <p>“Ne oldu acaba anneciğim?”</p>

  <p>“Ne oldu sahiden?”</p>

  <p>“Bir şeye mi çarptık?”</p>

  <p>“Pek öyle gözükmüyor.”</p>

  <p>“Bir an önce hareket etse keşke.”</p>

  <p>“Aptal tren, böyle bir yerde kaldı.”</p>

  <p>Tren durduğunda, Sachiko’nun aklına ilk gelen birine çarptıkları olmuştu. Neyse ki öyle fena bir şey yoktu. Belki böyle ücra yerlerin banliyö trenleri böyleydi. Ya da özel hat treni olduğu için böyle olmuştu. Seyahat etmeye pek alışık olmayan Sachiko durumu garipsese de, trenin böyle bir ana demiryolu hattı üzerinde bile, uzun süre, belki otuz dakikadan fazla ne olduğu belli olmadan kalması sık sık olan bir şeydi. Sachiko için, dışarıdan bir şey olmamış gibi gözükmesine rağmen giderek yavaşlamaları en sonunda da güm diye durmaları ne kadar saçma sapan, anlamsız bir şeydi. Sanki buharlı tren bugün görücüye çıkma işini altüst ediyormuş gibiydi. Gerçekten de Yukiko’nun görücüye çıkacağı gün hep bir talihsizlik olur, hiç beklenmedik bir şey çıkardı. Sachiko, “Bu sefer bir şey çıkmasa bari,” diye endişelenip duruyordu zaten. Bugün şanslarına bir mâni olmadan trene bindiklerinde, “Bu işi atlattık,” diye derin bir iç geçirmişti. Şimdi böyle bir şey çıktığı için yüzünün iyiden iyiye asıldığını kendisi bile fark ediyordu. Bunu gören Taeko, “Nasıl olsa acelemiz yok. Tren şöyle bir nefes alsın canım. Biz de o arada bir şeyler yeriz,” diye işi şakaya vurdu.</p>

  <p>Sachiko da kendini toplayarak, “Evet, hazır durmuşken daha rahat yeriz,” dedi. “Hem bu sıcakta bir an önce yemezsek yemeklerin tadı da kaçar.”</p>

  <p>Sachiko bunları söylerken, Taeko çoktan ayağa kalkmış trenin bagaj rafındaki sepeti, bohçaları indirmeye başlamıştı.</p>

  <p>“Koisan, omlet rulolarına bir şey olmamış, değil mi?”</p>

  <p>“Asıl klüp sandviçler ne halde bilmiyorum. Önce onları açayım mı?”</p>

  <p>“İştahın yerinde Koisan. Deminden beri ağzın hiç boş durmadı zaten!” dedi Yukiko. Ablasıyla kardeşinin dile getirmeden kendisi için endişelendiklerini fark etmemiş gözüküyordu. On beş dakika sonra, yeni gelen bir lokomotife bağlanan tren ağır ağır yola koyuldu.</p>


  <h2 id="sigil_toc_id_64">Üçüncü bölüm</h2>

  <p>Kız kardeşler buraya son kez geldiklerinde kestane toplamaya davet edilmişlerdi. 1925’in sonbaharıydı. Sachiko henüz bir genç kızdı, o sıralar Teinosuke ile nişanlıydılar. Zaten iki-üç ay sonra da düğünleri olmuştu. Gitmelerinin üzerinden on dört yıl geçmişti. Sachiko o zaman daha yirmi üç yaşındaydı. Yukiko on dokuz, Taeko ise on beş. Son geldiklerinde dul kadının kocası henüz sağdı. Adamın çok belirgin bir aksanı vardı. O bölgenin aksanıyla sözcükleri yaya yaya konuşuyordu. Kalın olması gereken sesleri ince, ince olması gerekenleri kalın telaffuz ediyordu. Yaşlı adamın ağzından o sesler her çıktığında üç kız kardeş birbirlerine bakıyor, gülmemek için kendilerini güç tutuyorlardı. Bir keresinde atalarının ruhlarına adanan Budist levhalarından bahsederken, “Atalarımızın ruhları,” diyeceğine, “Atalaarimizin ruhileriii,” dediğinde gülmelerini tutamamışlardı. Tatsuo Eniştelerinin kendilerine nasıl ters ters baktığını Sachiko hâlâ hatırlıyordu. Tatsuo, 1600’de yapılan Sekigahara Savaşı kayıtlarında adları geçen, çiftçi samuraylardan olan Sugano’larla akraba olmaktan pek gurur duyardı. Fırsatını bulur bulmaz karısı Tsuruko’yu ve baldızlarını buralara sürükleyip getirmişti. Sonra da yakınlardaki eski savaş meydanını, Fuwa no Sekiato Kapısı’ın büyük bir kıvançla gezdirmişti. İlk geldiklerinde yazın en sıcak günleriydi. Tozlu, sıcak taşra yollarında hurda bir arabayla oradan oraya sürüklenmekten bitip tükenmişlerdi. İkinci gelişlerinde de onları yine aynı yerlere götürmüşlerdi. Aynı şeyleri ikinci kez görmenin ilginç bir yönü de kalmadığı için çok sıkılmışlardı. Başka yerlerden olanların anlamayacağı bir şeydi ama doğma büyüme Osaka’lı olmaktan gurur duyan Sachiko, çocukluğundan beri yaşadığı yerlerin tarihinde etkisi olmuş, on altıncı yüzyılda yaşamış ünlü general ve <i>daimyō</i> Hideyoshi Toyotomi ve ikinci eşi Yodogimi’ye hayranlık duyardı. O yüzden Toyotomi sülalesinin düşüşüne neden olan bu savaş pek ilgisini çekmiyordu.</p>

  <p>İkinci gelişlerinde, bahçede ana evden ayrı Japon tarzı bir köşk yeni tamamlanmıştı. Onun açılışı vesilesiyle davet edilmişlerdi. Yaşlı adam burayı arada öğle uykusu çekmek, kimi zaman <i>go</i> oyunu oynamak ya da özel misafirlerini ağırlamak için yaptırdığını anlatmıştı. Buraya Ranka Köşkü adını vermişti. Köşkün, sekiz <i>tatami</i>’lik bir odası ve altı <i>tatami</i>’lik bir girişi vardı. Ana bina ile burayı, iki yanı açık, üzeri çatıyla örtülü, v şeklinde uzun bir geçit bağlıyordu. Köşk, Zen geleneğine dayalı <i>sukiya</i> tarzında yapılmıştı. Alımlı gözüküyor ama bayağıya kaçmıyordu. Yine de bir çiftçi samurayın evi olduğunu hatırlatan hafif bir kabalık seziliyordu. Buna rağmen, insanda hoş duygular uyandırıyordu.</p>

  <p class="bosluk"/>

  <p>Bu gelişlerinde, onları Ranka Köşkü’ne götürdüklerinde üzerinden geçen on dört senenin izi yansımış olacak, o zamana göre daha sakin, sessiz bir yer olarak bulmuşlardı.</p>

  <p>“Ah, hoş geldiniz!”</p>

  <p>Dördü, sekiz <i>tatami</i>’lik odada bahçeyi seyrederek soluklanırken dul kadın gelini ve torunlarıyla yanlarına geldi. Kendilerini defalarca selamladı. Ōgaki’de bir bankada çalışan, ailenin şimdiki reisinin hanımını Sachiko’lar ilk kez görüyorlardı. Kollarında yeni doğmuş bebeğini taşıyordu. Bir de ardına utangaç utangaç yapışan altı yaşlarında bir erkek çocuğu vardı. Gelinin ismi Tsuneko’ydu. İki torunundan büyüğü Sōsuke, küçük kız da Katsuko’ydu. Dul kadın onları tek tek tanıştırdı.</p>

  <p>Uzun süredir görüşmüyorlardı ama burada da kız kardeşlerin ne kadar “genç” göründüğü konusu açıldı. Dul kadın, az önce arabanın sesini duyup onları karşılamaya çıktığında, gözleri artık o kadar iyi görmediği için olacak, arabadan ilk inen Taeko’yu Etsuko zannetmişti. Ardından Yukiko’yu Taeko, Sachiko’yu da Yukiko sanmış, sonra da Sachiko gözükmüyor, diye düşünmüştü. Başka bir küçük kız olmasını tuhaf bulmuştu. Yine de yanıldığını fark etmemişti. Buraya onları selamlamaya geldiğinde, yüz yüze konuşurken, durumu yavaş yavaş anlamaya başlamıştı. Gelini Tsuneko da onunla ağız birliği etmiş gibi, “İlk kez karşılaşıyoruz fakat eskiden beri hakkınızda çok şey duydum. Yaşlarınızı da duymuştum. Yine de arabadan indiğinizde, ben de hanginizin hanginiz olduğunu hiç anlayamadım. Yukiko Hanım, benden bir-iki yaş büyük diye biliyordum...” derken sözünü yarıda kesti. Peşinden dul kadın, “Tsuneko otuz bir yaşında,” diye ekledi. Yıllar önce evlenmiş, iki çocuk annesi bir kadının Yukiko’dan daha büyük gözükmesi normaldi. Tsuneko, bugün kendisine daha özen göstermiş görünüyor ancak Yukiko’nun yanında çok farklı duruyordu. Dul kadın, “Genç gösteriyor demişken, Taeko da gerçekten çok genç gösteriyor. Buraya ilk geldiğinde bu küçükhanımdan,” diye Etsuko’yu göstererek, “biraz daha büyüktü. İkinci kez geldiğinde 1925 yılıydı. Herhalde on beş yaşlarındaydı. Görünce gözlerime inanamadım. Üzerinden on dört yıl geçmemiş sanki. Şaşırdım kaldım. Az önce Taeko’yu Etsuko sanmam benim dikkatsizliğimden, tamam. Ama şimdi şöyle iyice bir bakıyorum da, en fazla bir-iki yaş daha büyümüş, olsa olsa on yedi-on sekizinde genç bir kız gibi!” dedi.</p>

  <p>İkindide atıştırmak için birer kâse soğuk Japon eriştesi ikram ettiler. Ardından dul kadın Sachiko’yu baş başa konuşmak için ana binaya davet etti. Diğerlerinden ayrılıp oraya geçtiler.</p>

  <p>Sachiko, dul kadınla karşılıklı oturup da anlatılanları beş-on dakika dinlediğinde bu daveti kabul ettiklerine pişman olmak için yeterince sebebi olmuştu. Dul kadının anlattıklarının arasında Sachiko’nun en beklemediği şey, zaten kendileri için başından beri soru işareti olan talibin nasıl biri olduğu konusunda onun da hiçbir fikrinin olmamasıydı. Üstelik Sawazaki’lerin şimdiki aile reisi olan bu adamla tanışmıyordu bile. Dul kadının anlattığına göre, talibin ailesi Sawazaki’ler ve kendi ailesi Sugano’lar, eskiden beri, köklü aileler olarak birbirlerine karşılıklı sevgi ve saygı beslerlerdi. Merhum kocası da, Sawazaki’lerin önceki aile reisiyle çok yakındı. Kocasının vefatından sonra, Sawazaki’lerin oğlu Sugano’lara pek ilgi göstermemişti. Öncesini bilmiyordu ama aile reisi olduğundan beri bir kez bile evlerine ziyarete gelmemişti. Kendisi de adamı tanımıyordu. Bu vesileye kadar birbirleriyle yazışmamışlardı bile. Ancak geçmişten gelen ilişkileri nedeniyle iki tarafın da evlerine girip çıkan epeyce ortak tanıdıkları, akrabaları vardı. Sawazaki Bey’in iki-üç sene kadar önce eşini kaybettiği, son zamanlarda ikinci bir eş aradığı, bu konuda iki-üç kişi çıktığı ancak bir sonuca varmadığı, kırk yaşını aşkın olduğu, önceki eşinden çocukları olmasına rağmen, yeniden evlenmek için hiç evlenmemiş yirmili yaşlarda birini aradığına kadar pek çok şey dul Sugano Hanım’ın kulağına ulaşmıştı. Aklının bir yerinde her zaman Yukiko’nun evlilik konusu vardı zaten. Yirmi yaşlarında olması koşuluna uymasa da, bir sormaktan bir şey çıkmaz diye düşünmüştü. Uygun bir arabulucu bulmak daha doğru olurdu belki. Fakat öyle birini bulacağım derken günler geçip gidiyordu. Ne kadar erken olursa o kadar iyi olacağına karar vermiş, sonunda biraz sıra dışı olsa da, kendisi bizzat Sawazaki Bey’e yazarak konuyu açmıştı: “Akrabalarımız içinde böyle böyle bir kız var. Bir kere görüşüp konuşmayı düşünür müsünüz?” mealinde bir şeyler yazmıştı. Sonrasında diğer taraftan hiç ses soluk çıkmamıştı. Dul kadın da adamın bu konuya sıcak bakmadığına kanaat getirmişti. Meğer o arada adam, kendisine bir şey söylemeden Yukiko’yu sorup soruşturuyormuş. Nihayet geçenlerde, kendi yazdığı mektubun üzerinden iki ay geçtikten sonra, mektubuna cevap almıştı.</p>

  <p>Dul kadın bunları anlattıktan sonra gelen mektubu çıkarıp gösterdi. Sachiko okuduğunda çok kısa bir mektup olduğunu gördü.</p>

  <p class="bosluk"/>

  <p class="p13">Ranka Köşkü’nün saygıdeğer sahibinin sağlığında çok yakın ilişkilerimiz vardı. Ancak sizinle şimdiye kadar tanışma fırsatım olmadı. Kusuruma bakmayınız lütfen. Geçenlerde nazik mektubunuzu aldım, inceliğinize nasıl teşekkür edeceğimi bilmiyorum. Size bir an önce cevap yazmam gerekirdi ama dünya işleriyle o kadar meşguldüm ki, bugüne kadar yazamadım, bağışlayın lütfen. Konuya gelecek olursam, madem sizden böyle bir mektup aldım. Kendisiyle görüşmek isterim. Bana iki-üç gün önceden haber verebilirseniz sevinirim. Genellikle cumartesi günleri uygunum. Sonra detayları telefonda görüşüp kararlaştırırız.</p>

  <p class="bosluk"/>

  <p>Rulo şeklinde bir mektup kâğıdına, <i>sōrōbun</i> denilen artık kaybolmaya yüz tutmuş eski usul nazik mektup diliyle yazılmıştı. İfadeler de, bu tür mektupların kalıplarına göreydi. Basmakalıp birkaç sözcükten öteye gitmiyordu.</p>

  <p>Sachiko, mektubu okuduğunda şaşkınlıktan ağzı açık kalakalmıştı. Madem köklü ailelerdi, Sugano’ların da, Sawazaki’lerin de, bu tür şeylerde herkesten daha çok usulüne uygun davranmaları gerekmez miydi? Bu olanlar neydi o zaman? Özellikle de dul Sugano’nun, en başından Makioka’lara bir sorup danışmadan kendi kafasına göre hiç görmediği birine böyle bir mektup göndermesi, yaşına hiç uymayan bir hareketti! Çok ayıp etmişti doğrusu! Sachiko şimdiye kadar yaşlı kadının bu kadar düşüncesiz olduğunu bilmiyordu. Yaşlandıkça mı böyle olmuştu, yoksa zaten yüzünden de otoriter, dediğim dedik biri olduğu anlaşılan kadın hep böyle miydi anlamamıştı? Eniştesi de en çok bu ablasından çekinirdi. Hem sonra Sawazaki Bey’in bu isteğe karşı tavrı da tamamen abesle iştigaldi. Yine de onun Sugano’lara karşı saygısızlık etmemeye özen gösterdiğini anlamıyor değildi.</p>

  <p>Sachiko hoşnutsuzluğunu elinden geldiğince gizlemeye çalışırken dul kadın, “Ben sabırsız biriyim, öyle resmiyete gelemem,” diye bahane bile sayılmayacak bir şeyler söyledi. “Durum böyle. Önce ikisini görüştürürsek zaten ne olacağı belli olur. Kalanı sonradan hallolur. Diğer tarafı henüz sorup soruşturmadık ama Sawazaki Bey’in nasıl biri olduğuna dair de, ailesine dair de şimdiye kadar kötü bir şey çalınmadı kulağıma. Öyle dile getirilmeye değecek bir noksanı olduğunu düşünmüyorum. Kafanıza takılan başka bir şey olursa doğrudan kendisine sormak işi hızlandırır,” dedi. Sawazaki’nin önceki eşinden iki mi, yoksa üç çocuğu mu olduğunu, çocukların erkek mi kız mı olduklarını bile bilmiyordu.</p>

  <p>Dul kadın planlarının buraya kadar yürümesinden pek memnun gözüküyordu. “Sizden cevap alır almaz, hemen kendisine telefon açtım. Yarın saat on birde buraya gelecek. Burada biz üçümüz; Yukiko, sen ve ben olacağız. Özel bir hazırlığım yok ama gelinim Tsuneko’nun kendi elleriyle hazırladığı yemeklerle öğle yemeği yeriz, diye düşündüm. Ateşböceği seyrine gelince, bu gece gideriz. Yarın sabah da oğlum, Taeko ve Etsuko’yu, Sekigahara ve diğer ören yerlerine gezmeye götürür. Yanlarına yiyecek bir şeyler de alırlar. Saat iki gibi dönerlerse biz de o zamana kadar işimizi bitirmiş oluruz,” diye kendinden çok memnun bir şekilde konuştu. “İşin sonu ne olur bilemiyorum. Doğrusunu söylemek gerekirse benim kafamda sadece Yukiko’nun uğursuz kabul edilen yaşta olduğu vardı, bu kadar genç gözüktüğünü tahmin bile etmiyordum. Onu gören herkes yirmi dört-yirmi beş yaşlarında sanır. Bence görünüşü Sawazaki Bey’in istediğine uyuyor,” diye konuşmaya devam etti.</p>

  <p>Sachiko o sırada içinden iyi bir bahane bulup bu işten sıyrılsam, bu sefer sırf ateşböceği seyri için gelmiş olsak, görücü işini ertelesek, diye düşünmeden edemiyordu. Açıkçası Sachiko’nun, dul kadının tek bir mektubuyla Yukiko’yu alıp buralara gelmesi kadına güvenmesindendi. İş buralara kadar gelmişse mutlaka bir şeyler yapılmıştır, diye ummuştu. Fakat duyduğu şeylerden, Sugano’ların da, Sawazaki’lerin de, Yukiko’ya hak ettiği özeni göstermedikleri anlaşılıyordu. Kardeşi bunları duysa kim bilir ne kadar üzülürdü. Hem Teinosuke’nin de çok kızacağı belliydi. Multimilyoner olduğu söylenen Sawazaki Bey’in ortada bir arabulucu bile olmadan, öylesine bir mektupla kendisine önerilen birini ne kadar hafife aldığını, işi ciddiye almayacağını hayal etmek zor değildi. Birinin o kadının karşısına çıkıp, “Biraz zaman alsa da Yukiko görücüye çıkmadan önce durumu iyice araştıralım; işi usulüne uygun bir arabulucuya bırakalım,” demesi gerekirdi. Kim olursa olsun, mantıklı bulurdu bunu. Ama bu durumda Teinosuke burada olsa bile elinden bir şey gelmezdi herhalde. Bu kadar gayrete gelmiş dul kadının karşısında o da bir şey söyleyemezdi. Yukiko’ya yazık olsa da Tokyo’daki eniştesini düşünerek, “Dediğiniz gibi olsun,” demek ve her şeyi dul kadına bırakmak dışında bir şey yapamazdı.</p>

  <p class="bosluk"/>

  <p>“Yukiko’cuğum sıcaksa üzerini değiştir. Ben de çıkaracağım.”</p>

  <p>Sachiko bahçedeki köşke döndüğünde, işin bugün olmadığını kaşıyla gözüyle anlatarak üzerindekileri çıkarmaya başladı. Hayal kırıklığıyla öfleyip püflemesine bahane olarak sıcağı göstermesi gerekmişti. “Dul kadının söylediklerinden uygunsuz yerleri Yukiko’cuğa da, Koisan’a da söylemeyeyim. Zaten düşündükçe tepem atıyor o yüzden bugünlük aklımdan çıkarmaya çalışayım. Yarın ola hayrola. Bugün ateşböceği seyrinin keyfini çıkaralım,” diye içinden geçirdi. Sachiko bu tür durumlarda çok düşünmemeye çalışır, bir an evvel kafasını dağıtmaya bakardı. Ama hiçbir şeyden habersiz Yukiko’ya bakınca içi parçalanıyordu. Bu duygusunu bastırmak için kıyafetlerin olduğu bavuldan astarsız ince yazlık bir kimono ve astarsız bir kuşak çıkararak üzerini değiştirmeye başladı. Çıkardıklarını da kimono askısına asıyordu. Bu sırada Etsuko, annesinin üzerindekileri beğenmemiş gibi, “Bu kimonoyu ateşböceği seyrine giderken giymeyeceksin, değil mi?” diye sordu.</p>

  <p>Sachiko, “Biraz sıcak geldi, terledim o yüzden böyle giyineceğim,” diyerek elindekini astı.</p>


  <h2 id="sigil_toc_id_65">Dördüncü bölüm</h2>

  <p>Bir türlü uykuya dalamamıştı. Zaten yerini yadırgamıştı. O gün çok yorulmasının etkisi de vardı bunda. Sabah her zamankinden erken kalkmış, o sıcakta, trendi, arabaydı derken günün yarısını yolda geçirmişti. Akşam olunca da zifirî karanlık çeltik tarlaları arasındaki patikalarda, çocuklarla birlikte oradan oraya koşuşturmuş, saatlerce yürümüştü.</p>

  <p>Ateşböceği seyri, sonradan hatırlandığında insanda özlem uyandıran bir şeydi. Sachiko’nun aklına ateşböceği seyri deyince, <i>bunraku</i> kukla tiyatrosunda seyrettiği <i>Asagao Nikki</i>’den [Asagao Günlüğü] bir sahne geliyordu. <i>Uji Hotaru-gari</i> [Uji Nehri’nde Ateşböceği Seyri] adındaki bu bölümde kuklalardan Miyuki ve Komazawa, seyrüsefa yapılan bir <i>yakatabune</i> teknesindeydiler. Birbirleriyle fısıldaşıyorlardı. Tıpkı Taeko’nun anlattığı gibi <i>yūzen</i> desenli, uzun yenli kimonolar giyerek akşam rüzgârı kimononun yenlerini ve eteklerini uçuştururken, yuvarlak kâğıt yelpazelerle ateşböceklerinin peşinden oradan oraya gitmek... Bunda bir zarafet vardı!</p>

  <p>Oysa gerçeği tamamen farklıydı. Dördüne de yaşlarına uygun desenlerde, astarsız, muslin kumaştan kimonolar vermişler ve şöyle demişlerdi: “Karanlık tarlaların içindeki tümseklerle ve çukurlarla dolu dar patikalarda, otluklarda dolaşacağız. Üzerinizdekiler kirlenir, bunları giyin.” Bu akşam için özel hazırlanmış kıyafetler miydi, yoksa her zaman ödünç vermek için el altında tuttukları bir şeyler miydi, tam anlamamışlardı. “Gerçekten de ateşböceği seyri öyle resimlerdeki gibi değil,” diye güldü Taeko. Eh, zifirî karanlıkta giydiklerinin saraylara layık zarafetini birbirleriyle yarıştırmanın ilginç bir yanı kalmıyordu elbette.</p>

  <p>Evden çıktıklarında hava tam kararmamıştı, birbirlerinin yüzünü az da olsa seçebiliyorlardı. Ateşböceklerinin olduğu küçük derenin kıyısına vardıklarında birdenbire gece inivermişti. Küçük dere, tarlaların arasından geçen su kanallarından birazcık büyük, özelliği olmayan bir su akıntısıydı. Derenin iki yanında tüy kamışları upuzun büyümüş, neredeyse suyun görülmesine engel olacak kadar her tarafı kaplamıştı. En başta sadece yüz metre kadar ötelerinde, üstü toprak bir köprü olduğunu biliyorlardı. Ateşböcekleri insan sesini ve ışığı sevmiyorlardı. O yüzden fenerlerinin ışığının uzaktan görünmemesine dikkat ettiler. Ses çıkarmamaya çalışarak yaklaştılar. Derenin yanı başına kadar gelmelerine rağmen tek ateşböceği görünmüyordu. Tam umutlarını kesip, “Belki şimdi çıkmazlar,” diye fısıldaşıyorlardı ki, ev sahiplerinin, “Hayır! Burada çok var! Bu tarafa gelin,” diye seslendiklerini duydular. Onların ardından derenin kıyısındaki otlukların içine girdiler.</p>

  <p>Havada kalan son loş ışık da giderek kayboluyor, karanlık anbean iniyordu. Ateşböcekleri, iki kıyıdaki otlukların arasından çıkıyor, usulca, tıpkı tüylü kamışların yaptığı gibi alçak kavisler çizerek derenin üzerinde uçuşuyorlardı. Bu görüntü dere boyunca bitip tükenmek bilmeden göz alabildiğine devam ediyordu. Şimdiye kadar onları fark etmemiş olmalarının sebebi, kamışların çok yüksek olmasındandı. Hem ateşböcekleri de yukarılara çıkmadan, aheste aheste suyun üzerinde uçuşuyorlardı. Her yanı zifirî karanlığın sarmasından hemen önceki anlardı. Biraz aşağıdaki dere yatağından gecenin koyu siyahı yükseliyordu. Hâlâ yakınlardaki sazların hafifçe salındığı hissediliyordu. Uzaklarda, çok uzaklarda, derenin akmaya devam ettiği yönde, ateşböceklerinin sanki bu dünyadan değilmiş gibi görünen ışıkları, suyun iki kıyısı arasında birbirine dolaşmış çizgiler şeklinde göz kırpıp duruyorlardı.</p>

  <p class="bosluk"/>

  <p>Sachiko, uykuya dalarken gözlerini kapattığında tüm canlılığıyla hâlâ bunları görüyordu. Tüm gün boyunca onu en çok etkileyen şey o görüntü olmuştu. Sırf böyle bir şey yaşamak bile ateşböceği seyrine gelmeye değerdi. Demek ateşböceği seyri çiçek seyrinden farklıydı. Çiçekleri seyretmek bir resme bakmak gibiydi. Ateşböceklerini seyretmekse bir tefekkür hali... Peri masallarını hatırlatan, çocuksu bir yönü de vardı. Öyle bir dünyanın resmini değil, müziğini yapmak gerekirdi. <i>Koto</i> ya da piyanoyla o hisleri verecek bir beste olsaydı...</p>

  <p>Kendisi gecenin bir yarısı aklından bunları geçirerek gözlerini kapatmış yatarken, sayısız ateşböceğinin o küçük dere boyunda tüm bir gece kırpışan ışıklarla sessizce uçtuğunu düşündüğünde kalbi anlatılmaz hülyalı duygularla doluyordu. Sanki ruhu bedeninden ayrılmış, o ateşböceklerinin arasına karışıp suyun üzerinde bir yükselip bir alçalarak salınıyordu...</p>

  <p class="bosluk"/>

  <p>Onlar ateşböceklerinin peşinde dolaştıkları süre boyunca küçük dere de sanki bitmeden, dümdüz uzanıp gidiyordu. Derenin üzerindeki toprak yollu köprülerden bir oraya bir buraya geçerek... dereye düşmemeye dikkat ederek... gözleri ateşböcekleri gibi parlayan yılanlardan korkarak ilerlemişlerdi. Sugano’ların erkek torunu olan altı yaşlarındaki Sōsuke, oraları çok iyi biliyor, bir adım ötesi görünmeyen zifirî karanlıkta pire gibi oradan oraya zıplayıp duruyordu. Bu akşam onları gezdiren Sugano ailesinin reisi Kōsuke endişeyle, “Sōsuke, Sōsuke!” diye oğlunun ardından sesleniyordu. Her yer ateşböceğiydi. Artık onları kaçırmaktan çekinmeden yüksek sesle konuşuyorlardı. Fakat her biri başka bir ateşböceğinin peşine düşmüş, birbirlerinden uzaklaşmışlardı. Karşılıklı seslenmeseler karanlık onları içine alıp götürecek gibiydi. Sachiko o arada Yukiko’yla baş başa kalmıştı. Karşı kıyıdan, “Koisan, Koisan,” diye bağıran Etsuko’nun sesiyle ona cevap veren Taeko’nun sesi rüzgârda kesik kesik duyuluyordu. Ne olursa olsun iş çocuksu bir eğlenceye geldi mi üçünün içinde Taeko en çocuksu olanıydı. Gücü de yetiyordu. Böyle zamanlarda Etsuko’nun oyun arkadaşı hep o olurdu.</p>

  <p class="bosluk"/>

  <p>Derenin diğer yanından rüzgârın taşıdığı sesler yattığı yerde Sachiko’nun kulaklarında hâlâ yankılanıyordu. “Anneciğim... anneciğim neredesin?” “Buradayım!” Ablam?” “O da burada!” “Anneciğim, biliyor musun, tam yirmi dört ateşböceği yakaladım!” “Dereye düşmemeye dikkat et!” Kōsuke’nin yol kenarındaki otları kopararak süpürge gibi bir bağ yaptığını uzaktan görünce ne olduğunu merak etmiş, sonradan ateşböceklerinin bunun üzerine konmasını sağlayarak yakaladığını anlamıştı. Ateşböcekleriyle ünlü yerler Gōshū’da Moriyama çevresi ve Gifu şehrinin banliyöleriydi. Oralarda bölgeye has bir şey olarak görülen ateşböcekleri genellikle yörenin ileri gelenlerine sunulurdu, o yüzden yakalanması yasaktı. Burası bu konuda öyle ünlü bir yer olmadığı için ne kadar yakalarlarsa yakalasınlar kimse bir şey demezdi. Kōsuke bunları anlatmış, en çok ateşböceği yakalayan da kendisi olmuştu. Onun ardından da Sōsuke geliyordu herhalde. Baba oğul, korkmadan suyun iyice yanına kadar yaklaşıyorlardı. Kōsuke’nin elindeki ot bağı, ipekböceği kozasından ip yapmak için kullanılan o fırça süpürgelere benziyordu; üzeri ışık parçalarıyla doluydu. Sachiko'lar nereye kadar devam edeceklerini bilmiyorlar, Kōsuke’ler de bir türlü dönelim demiyorlardı. Sonunda dayanamayıp, “Hava biraz serinledi, yavaş yavaş dönelim mi?” dediklerinde, “Çoktan dönüş yoluna girdik. Geldiğimizden farklı bir yoldan dönüyoruz,” cevabı geldi. Buna rağmen bir türlü eve ulaşamıyorlardı. Fark etmeden çok uzaklaştıklarını o zaman anladılar. Sonra birden, “İşte geldik,” dediklerini duydular. Sugano’ların evinin arka kapısına varmışlardı. Her biri, ellerindeki ateşböceklerini sakladıkları kaplarda bir sürü ateşböceğiyle dönmüştü. Sachiko ve Yukiko ise kimonolarının yenlerini kıvırarak içine ateşböceği saklamışlardı.</p>

  <p class="bosluk"/>

  <p>O akşam olanlar, öncesi sonrası, sırası belli olmadan Sachiko’nun kafasının içinde ateşböcekleri gibi dolaşıyordu. Bir ara aklından, “Tüm bu olanlar rüya mıydı?” diye geçirerek gözlerini açtı. Başının üzerinde yukarıda, küçük bir lambanın aydınlattığı, gündüz gördüğü çerçeve asılıydı. Çerçevede “Ranka Köşkü” yazan bir kaligrafi bulunuyordu. Aslında üzerinde Kont Keidō’nun eseri olduğu yazıyordu ve bir mühür vardı. Ancak Keidō’nun kim olduğunu bilmeyen Sachiko, kaligrafinin içinden sadece “Ranka Köşkü” yazısını okuyabilmişti. O sırada, yan odanın karanlığından bir ışığın yanına doğru süzüldüğünü hissetti. Başını yattığı yerden kaldırıp dikkatle baktığında, yolunu kaybetmiş bir ateşböceği olduğunu gördü. Sinekleri kovmak için koydukları tütsünün dumanından kaçacak bir yer arıyordu. Ateşböceği seyrinde yakalayıp yanlarında getirdikleri ateşböceklerini, döndüklerinde bahçede serbest bırakmışlardı. O zaman bir çoğu uçup eve girmişti. Yatmadan önce tahta kepenkleri indirirken hepsini tekrar bahçeye yollamışlardı. Bu ateşböceği içeride kalmıştı herhalde. Ateşböceği yavaşça tavana doğru uçtu. Artık gücü kalmamış gibi ışığı iyice zayıflamıştı. Sonra odanın diğer köşesine süzülerek Sachiko’nun askıya asılı kimonosunun üzerine kondu. Işığı, <i>yūzen</i> deseninin üzerinde ilerledi, bir süre sonra daha soluk görünmeye başladı. Kimononun yeninin içine girmişti galiba. Gri lacivert kumaşın ardından belli belirsiz görünüyordu. Sinek için koydukları tütsünün dumanı Sachiko’nun boğazını yaktı. Kalkıp seramik rakun köpeği şeklindeki tütsüdanlıktaki tütsüyü söndürdü. Ardından o ateşböceğini yakalayarak kepenklerin deliklerinin arasından dışarı saldı. Eliyle dokunmak istememiş bir parça kâğıt alıp katlayarak yavaşça onun üzerine koymuştu. Dışarı baktığında ateşböceklerinin hiç gözükmediğini gördü. Halbuki döndüklerinde göletin kıyısında yanıp sönüyorlardı. Ne çoktular. Derenin kıyısına mı dönmüşlerdi acaba? Bahçe zifirî karanlığa bürünmüştü. Tekrar yatağına döndü. Bir türlü uykuya dalamadı. Bir o yana, bir bu yana dönüp durdu. Mışıl mışıl uyuyan diğerlerinin nefes alışlarına kulak verdi. Sekiz <i>tatami</i>’lik odada yer yatağında yatıyorlardı. Sachiko’nun yatağı nişin yanındaydı. Hemen yanında Taeko’nun yatağı vardı. Yukiko ile Etsuko, başlarını onların başuçlarına vermiş, öyle uyuyorlardı. İçlerinden biri hafiften horulduyordu. Sachiko, horlayanın kim olduğunu anlamak için kulak kabarttı. Yukiko’ydu. İnce, belli belirsiz bu sesin ne kadar sevimli bir horultu olduğunu içinden geçirerek sesi dinledi. O sırada uyuduğunu sandığı Taeko, “Ablacığım uyanık mısın?” diye yerinden kıpırdamadan usulca sordu.</p>

  <p>“Hıı... Uyuyamadım.”</p>

  <p>“Ben de uyuyamadım.”</p>

  <p>“Deminden beri uyanık mısın?”</p>

  <p>Hı hı. Yerim değişince kolay kolay uykuya dalamıyorum.”</p>

  <p>“Yukiko’cuk ne güzel uyuyor, değil mi?”</p>

  <p>“Yuki Ablamın horultusu kedi mırıltısı gibi.”</p>

  <p>“Sahiden, bizim kedicik Suzu da aynen böyle mırıldıyor!”</p>

  <p>Ne kadar tasasız, değil mi? Yarın görücüye çıkacak halbuki...”</p>

  <p>Sachiko, uyku konusunda Yukiko’dan çok Taeko’nun hassas olduğunu hatırladı. İnsan dışarıdan bakacak olsa tam tersi, diye düşünürdü ama Taeko’nun oldum olası uykusu çok hafifti. En ufak bir çıtırtıda hemen gözlerini açıverirdi. Tam aksine Yukiko dışarıdan göründüğü gibi değildi, kolayca uykuya dalardı. Yorulunca trende bile, oturduğu yerde mışıl mışıl uyurdu.</p>

  <p>“Yarın adam buraya mı gelecek?”</p>

  <p>“Hı hı, on bir gibi gelecek. Birlikte öğle yemeği yiyeceğiz.”</p>

  <p>“Peki, biz ne yapacağız?”</p>

  <p>“Kōsuke, seni ve Etsuko’yu Sekigahara’ya gezmeye götürecek. Görüşmede ben, Yukiko, Sugano Abla olacağız.”</p>

  <p>“Yuki Ablama söyledin mi?”</p>

  <p>“Biraz anlattım.”</p>

  <p>Sachiko gün boyunca Etsuko yanlarından ayrılmadığı için Yukiko’yla ertesi gün ne yapacaklarını konuşacak fırsatı bir türlü bulamamıştı. Ateşböcekleri seyrinde baş başa kalınca, “Yukiko’cuğum yarın öğlen görüşüyoruz,” diye çıtlatmıştı. Yukiko, “hım” diye kestirip atınca, Sachiko nasıl devam edeceğini bilememiş, susakalmıştı. O andan itibaren karanlık iyice sessizliğe bürünmüştü. Taeko’nun dediği doğruydu, böyle rahat rahat horuldamasına bakılırsa yarın için endişe etmiyordu herhalde.</p>

  <p class="bosluk"/>

  <p>“Yuki Ablam gibi kaç kez görücüye çıkmış biri artık bu konuda rahattır herhalde.”</p>

  <p>“Belki de öyledir ama pek kaygısız canım,” dedi Sachiko.</p>


  <h2 id="sigil_toc_id_66">Beşinci bölüm</h2>

  <p>“Anneciğinle ablacığın Sekigahara’yı defalarca gördü Etsuko’cuğum, o yüzden biz burada kalacağız. Koisan küçükken gittiği için tam hatırlamıyor, bir kez daha görmek istiyor. Sen de onunla gidersin.” Etsuko bu sözleri duyduğunda, bir şeyler olduğunu anlamış, her zamanki gibi, “Ablam da gelsin!” diye tutturmamış, uslu uslu kabul etmişti. Taeko ile Etsuko, baba oğul Kōsuke ve Sōsuke’yle birlikte, bir de yanlarında kumanyalarını taşıyan yaşlı bir amcayla beş kişi, onları almaya gelen arabaya binip gitmişlerdi.</p>

  <p>Sachiko, diğerleri ayrıldıktan sonra “Ranka Köşkü”ndeki altı <i>tatami</i>’lik bölümde Yukiko’nun üstünü başını hazırlamasına yardım ediyordu. O sırada evin gelini Tsuneko, “Geldiler,” diye haber verdi. Kendilerini ana binanın en ucunda on iki <i>tatami</i>’lik eski tarz Japon odasına götürdü. Odanın bahçe yönündeki duvarında, sürgülü bir kâğıt pencere vardı. Oradan bakınca parlak, koyu renkli tahta verandanın ötesinde, sadece bu odaya ait olduğu belli olan özel bir bahçe görünüyordu. Karşıda yaşlı bir akça ağacın yeşil yapraklarının arasından ataların ruhlarına adanan Budist levhalarının korunduğu binanın Japon tarzı hafif kavisli dik, gri çatısı gözüküyordu. Yakınlarda, içine nar ağacının çiçeklerinin düştüğü küçük bir taş yalak, daha ilerde kıyısı <i>nachi</i> denilen siyah çakıltaşlarıyla kaplı bir gölet vardı. Taş yalakla göletin arası hasır otlarıyla doluydu. Sachiko, “Burada böyle bir yer mi varmış?” diye içinden geçirerek manzaraya bakarken eski anılar yavaş yavaş canlandı. Yirmi yıl kadar önce bu eve ilk geldiğinde burayı görmüş olduklarını hatırlamaya başladı. O zaman ana binanın dışındaki köşk henüz yapılmamıştı. Ablası ve eniştesiyle birlikte kaldıkları yer burasıydı herhalde. Sachiko diğer şeyleri hatırlamıyordu ama yuvarlak küçük taş yalağın çevresindeki hasır otlarının görünüşü tanıdık gelmişti. Hasır otları o kadar çoktu ki, yeşil ince sapları sanki sağanak gibi her yeri kaplıyor, insanın aklından çıkmayacak bir manzara oluşturuyordu. İlk gördüğü zamanki hisleri hâlâ silinmemişti.</p>

  <p>Sachiko ve Yukiko evin bu bölümüne geçtiklerinde, birbirleriyle ilk kez tanışmakta olan dul kadınla misafir adam karşılıklı selâmlaşıyorlardı. Sachiko’lar da adamla tanıştırıldıktan sonra sıra yerlerine oturmaya geldi. Odanın başköşesindeki nişin önü Sawazaki’ye ayrılmıştı. Dul kadın da onun tam karşısına oturacaktı. Sachiko ve Yukiko ise yandaki sürgülü kâğıt kapıya sırtları dönük, bahçenin aydınlığının vurduğu tarafa oturacaklardı. Sawazaki yerine oturmadan önce nişe doğru döndü. Dizlerinin üzerinde durarak, ayaklı pirinç bir <i>usubata</i> vazodaki geleneksel Mishō ekolü tarzında düzenlenmiş aspidistra <i>ikebana</i>’sının arkasında asılı kaligrafi rulosuna dikkatle baktı. Sachiko ve Yukiko bu fırsattan yararlanarak onu incelediler. Kırk dört-kırk beş yaşlarında olduğunu söylemişlerdi, gerçekten dış görünüşü öyleydi. Zayıf, ufak tefek, lenfatik bünyeli gözüken bir beydi. Konuşması, hali tavrı normaldi. Öyle zenginliğini yansıtan bir tarafı yoktu. Her ne kadar şekli bozulmamışsa da, üzerindeki, kullanılmaktan her yeri aşınmış kahverengi takım elbisesi, eskiden açık mavi olduğu anlaşılan, yıkanmaktan sarıya dönmüş Fuji ipeğinden gömleği, çizgilerinin rengi atmış ipek çoraplarıyla, Sachiko’ların kıyafetleriyle karşılaştırıldığında fazla basit kaçıyordu. Bugünkü görücü işini ne kadar hafife aldığını gösteriyordu. Diğer yandan bu görünüşü ne kadar sade ve idareli bir yaşamın insanı olduğunu anlatıyordu.</p>

  <p>Sawazaki’nin baktığı rulodaki şiirin tamamını okuyacak vakti olmuş muydu anlaşılmıyordu ama şöyle diyerek yerine oturdu: “Seigan’ın bu eseri gerçekten pek hoş efendim.” Sözünü ettiği Seigan, yüz elli yıl kadar önce yaşamış, Çince <i>kanshi</i> şiirleri yazan bir Japon şairiydi. “Evinizde pek çok Seigan kaligrafisi var galiba, değil mi efendim?”</p>

  <p>Dul kadın mütevazı bir şekilde gülümsedi. Yaşlı kadına böyle iltifat etmesi iyi sonuç vermiş görünüyordu, dostane bir bakışla, “Merhum kocamın büyükbabası, Seigan Usta’dan dersler almış efendim,” diye cevap verdi.</p>

  <p>Yine bir <i>kanshi</i> şairi olan Seigan’ın eşi Kōran’ın yelpazelerde, resimli paravanlarda yazılmış pek çok eserine sahip olduklarından bahsetti. Ardından, aynı dönemlerden ünlü sanatçı ve filozof Rai Sanyō’nun kız öğrencilerinden ünlü Ema Saikō’nun elyazmalarının da olduğundan konuştular. Sonra konu Ōgaki sülalesinin tabipliğini yapan Saikō’larla, Sugano’lar arasında bir münasebet olduğuna ve Saikō’nun babası Ransai’ın bir mektubunun da Sugano’larda bulunduğuna geldi. Dul kadın ve Sawazaki’nin arasında bir süre bu konuşmalar hararetle devam etti. Sawazaki bir sürü şeyden bahis açtı. Saikō ve hocası Rai Sanyo arasındaki aşktan; Sanyö’nun eski eyaletlerden Mino’daki günlerinden; Saikō’nun <i>Shoōmu Ikoō</i> şiir antolojisinden bahsetti. Dul kadın, az konuşsa da uygun cevaplar vererek tamamen boş olmadığını gösteriyordu. Aralarında nazik, standart bir Japonca konuşuyorlardı.</p>

  <p>“Merhum kocam, Saikō’nun <i>sumi-e</i> bambu resminin üzerindeki kaligrafisini çok severdi. Gelen misafirlerimize mutlaka gösterir Saikō’dan bahsederdi. Söyledikleri kulağımda kalmış efendim.”</p>

  <p>“Evet, evet. Kendisi çok zevkli biriydi gerçekten. Ben de defalarca kendisiyle <i>go</i> oynama şansına erişmiştim efendim. Defalarca ‘Ranka Köşkü’nü görmem için davet etti, ben de görmeyi hep istedim ancak...”</p>

  <p>“Aslında ben de bugün size ‘Ranka Köşkü’nü göstermek istiyordum efendim. Ne yazık ki Makioka hanımlar orada kalıyorlar. Dul kadın bunları söyleyerek o zamana kadar ne söyleyeceklerini bilemeden oturan Sachiko’ların söz almasını sağlamaya çalışmıştı.</p>

  <p>Sachiko sonunda konuşmaya katılarak, “Gerçekten, burası da çok güzel ancak...” dedi. “Orası ayrı bir yapı olduğundan mı bilemem, gerçekten sessiz sakin, çok hoş bir yer. Öyle bir yerde kalmak en lüks yerde konaklamaktan çok daha güzel efendim.”</p>

  <p>Dul kadın güldü:</p>

  <p>“Ha ha ha... O kadar değil efendim, eğer rahat ettiyseniz dilediğiniz kadar kalınız. Kocam son zamanlarında sükûneti seviyordu. O yüzden ‘Ranka Köşkü’nden dışarı adım atmıyordu.”</p>

  <p>“Madem konu açıldı, sorayım Ranka adı nereden geliyor acaba efendim?” diye sordu Sachiko.</p>

  <p>“Aa, benim yerime Sawazaki Bey’den bunu açıklamasını rica etmek daha uygun olur.” Dul kadın imtihan eder gibi sormuştu. Sawazaki’nin yüzünün rengi bir anda değişti.</p>

  <p>“Şey...” Yüzü iyiden iyiye asılmıştı.</p>

  <p>Durumu gören dul kadının onun yerine açıklamaya başladı: “Efsaneye göre Shin no Ōjitsu denilen bir oduncu varmış. Bir gün dağda <i>go</i> oynayan dört rahip yamağı görmüş onları izlemeye dalmış. Sonra bir fark etmiş ki baltasının sapı çürümüş. Meğer gidişinin üzerinden o kadar uzun zaman geçmiş. Bunu anlatan bir şey değil miydi efendim?”</p>

  <p>“Şey...” Sawazaki’nin yüzü iyice kararmıştı. Kaşları çatılmıştı.</p>

  <p>Dul kadın sormaktan vazgeçmiş, “Ha ha,” diye gülerek konuyu kapatmıştı. Ama gülüşü hiç hoş kaçmamış, aniden içeride buz gibi bir hava esmişti.</p>

  <p>“Pek bir şey hazırlayamadık ama,” diyen Tsuneko, yeşil Kutani porselen içki şişesini alıp Japon geleneklerine uygun şekilde dizlerinin üzerinde oturarak Sawazaki’ye sıcak <i>sake</i> sundu.</p>

  <p>Bugün ev yemekleri olacağını söylemişlerdi fakat sehpaların üzerilerine konan yiyeceklerin çoğunun Ōgaki yakınlarından bir ikram servisi şirketinden getirtilmiş olduğu görünüyordu. Sachiko aslında bu sıcak günde taşralı bir yemek dükkânında yapılmış çiğ yiyeceklerin olduğu vasat hazır yemekler yerine, bu evin mutfağında soya sosunda pişirilmiş taze sebzeler yemeyi tercih ederdi. Yemek çubuklarıyla mercanbalığından alıp tadına baktı. Ağzının içinde şöyle bir çevirdiğinde sahiden de göründüğü gibi pörsümüş, fazla yumuşak olduğunu anladı. İş mercanbalığına gelince iyice hassas olan Sachiko, ağzındakini bir bardak içkiyle aceleyle boğazından aşağı yuvarlayıverdi. Bundan sonra bir süre yemek çubuklarına elini uzatmadı. Gördüğü kadarıyla iştahını kabartacak tek şey alabalık tuzlamasıydı. Demin dul kadının teşekkür etmesine bakılırsa bunu Sawazaki buza koyup getirmiş, burada ızgara yapılmıştı. Hazır yemeklerden farklı görünüyordu.</p>

  <p>“Yukiko’cuğum, alabalığın tadına baksana.”</p>

  <p>Sachiko az önce kendi beceriksiz sorusu yüzünden ortamın buz kestiğini düşünerek yumuşatmak için bir şeyler yapma gereğini hissetmişti. Sawazaki hâlâ mesafeli durduğundan çaresiz Yukiko’yla konuşmuştu. En başından beri ağzından bir söz çıkma fırsatı olmamış, önüne bakıp duran Yukiko başını belli belirsiz “evet” anlamında salladı.</p>

  <p>“Alabalık sever misiniz efendim?” diye Yukiko’ya sordu dul kadın.</p>

  <p>“Hı hı...”</p>

  <p>Yukiko bir kez daha başıyla onaylayınca onun yerine Sachiko cevap verdi.</p>

  <p>“Alabalığı ben de severim efendim. Fakat kız kardeşim daha çok sever...”</p>

  <p>“Çok sevindim. Bugün her şey taşra yemeği. Size uygun bir şey yok diye endişeleniyordum. Sawazaki Bey’in alabalık getirmesi pek iyi oldu efendim.”</p>

  <p>“Böyle taşrada olunca bu kadar taze bir alabalık bulmak zor oluyor efendim,” diye Tsuneko da araya girdi.</p>

  <p>“Öyle buzlara koyup getirince size de ağır olmuştur efendim.”</p>

  <p>“Bu balık Nagara Nehri’nden,” dedi Sawazaki yavaş yavaş eski haline dönerek.</p>

  <p>“Dün telefonla sipariş verdim. Az önce Gifu İstasyonu’na, trene kadar getirdiler efendim.”</p>

  <p>“Size ne kadar zahmetler olmuş,” dedi dul kadın.</p>

  <p>“Sayenizde bu sezon ilk alabalığımızı yiyoruz efendim,” diye devam etti Sachiko</p>

  <p>Bu sayede yavaş yavaş sohbet tekrar açıldı. Gifu eyaletinin görülecek yerlerinden bahsettiler. Japonya’nın Ren Nehri olarak adlandırılan Kisō Nehri, Gero Kaplıcaları, Yōrō Şelalesi, bir önceki geceki ateşböcekleri seyri gibi şeylerden konuştular. Ancak konuşmalar önceki gibi kendiliğinden değil, güçlükle ilerliyor, her iki tarafın da birbirinden tedirgin olarak yemekte konuşulacak bir şeyler bulmak için kendilerini zorladıkları hissediliyordu. Sachiko içkiye dayanıklıydı. O sırada biraz daha içki servisi yapılmasını isterdi açıkçası. On iki <i>tatami</i>’lik geniş odada dördü ayrı ayrı oturmuştu. Yine de tek bir erkek konuk olduğu için servisi yapan Tsuneko’nun, Sachiko’nun bulunduğu yere dikkat etmesi zor değildi aslında. Belki sıcak yaz günü öğle yemeği olduğu için ikram edilse de o kadar içilmiyordu. Dul kadının ve Yukiko’nun önlerindeki <i>sake</i> bardakları konulduğu gibi dokunulmadan duruyor ve soğuyordu. Sachiko az önce mercanbalığını yutmaya çalışırken önündeki içkiyi bitirdiğinden bardağı boşalmıştı. Tsuneko sadece Sawazaki’ye içki sunuyor, hanımlara içki koymaya gerek duymuyordu. Sawazaki de, ağırdan aldığından mı, çekindiğinden mi yoksa gerçekten içkiyle arası iyi olmadığından mı nedir, kendisine üç kez içki sunulsa ancak birinde bardağına içki konulmasına izin veriyordu. Kendisine defalarca, “Lütfen rahat oturunuz,” denilmesine rağmen, “Böyle daha iyi efendim,” diyerek bacaklarını sımsıkı birleştirmiş dizlerinin üzerinde dimdik oturuyordu.</p>

  <p>“Şey... Osaka-Kobe civarına geldiğiniz oluyor mu efendim?”</p>

  <p>“Evet. Kobe’ye pek uğrayamıyorum ama Osaka’ya yılda bir-iki gez gidiyorum.”</p>

  <p>Sachiko ne kadar düşünürse düşünsün, bu “multimilyoner” adamın Yukiko ile görüşmek isteme sebebini anlayamıyordu. Bugün en başından beri adamın bir eksiğini, noksanını arıyor, dikkatle inceliyordu. O âna kadar dikkatini çekecek tuhaf bir şey görememişti. Tek tuhafına giden şey, adamın cevabını bilmediği bir şey sorulduğundaki tavrıydı. Bilmediğini söylese bitip gidecek bir şeyde o kadar keyfinin kaçması, suratının asılması onun zengin evin küçük efendisi gibi büyüdüğünü, asıl karakterini ele veriyordu. Şakaklarında dışarı fırlamış damarlar adamın ne kadar kolay öfkelenen bir tabiatı olduğunu gösteriyordu. Kendi mi uyduruyordu bilmiyordu ama adamın bakışlarında bir tuhaflık vardı. Aksi, tedirgin birine benziyordu. Saklı gizli işler çevirebilecek biri gibi gözüküyordu. Sachiko, adamın Yukiko’ya ilgi duymadığını hissetmişti. Sawazaki’nin, en başta dul kadınla sohbet ederken arada bir Yukiko’ya baktığı Sachiko’nun gözünden kaçmamıştı. Adamın aksi ve soğuk bakışları, o tatsız konuşmalardan sonra bir daha Yukiko’ya çevrilmemişti. Dul kadın da, Tsuneko da bir konu açarak ikisinin karşılıklı bir iki çift laf etmesini sağlamak için çok uğraşmışlardı. Böyle anlarda Sawazaki durum icabı bir-iki laf etmiş, sonra söz hemen başkasına geçmişti. Bunda Yukiko’nun kendisine ne denilirse denilsin, “hı hı,” demekten başka bir şey söylememesinin payı vardı ama Sawazaki’nin Yukiko’ya ilgi duymadığı da belliydi. Olasılıkla bunun asıl sebebi Yukiko’nun sol gözünün yanındaki lekeydi. Sachiko dünden beri o lekeyi dert ediyor, bugün hafiflemesi için dualar ediyordu. Ne yazık ki umduğunun aksine iyice belirginleşmişti. Yukiko bunu pek önemsememiş, sabah her zamanki makyajını yapmaya başlamıştı. Bunun üzerine Sachiko, “Yukiko’cuğum, biraz koyu oldu,” diye yardım ederek makyajını hafifletmiş, allığını yanakların üstüne yaymış, bir sürü şey denemişti. Yine de gizlemeyi başaramamıştı. Sachiko buraya adımlarını attıklarından beri bu konuda diken üzerindeydi. Dul kadınla, Tsuneko fark etmişler miydi, bilmiyordu. Hallerinden bir şey anlaşılmıyordu. Sawazaki’nin, Yukiko’nun sol tarafını göreceği şekilde oturtulmuş olması büyük bir talihsizlikti. Yaz güneşinin bahçeden gelen aydınlığı da Yukiko’nun yüzüne vuruyordu. Yukiko bunu sorun etmediğinden utanmış, tedirgin olmuş görünmüyor, doğal davranıyordu. Bu, durumu biraz kurtarmış olsa da Sachiko lekenin dün trende olduğundan daha çok göze çarptığını düşünüyor Yukiko’nun oraya oturmasından rahatsızlık duyuyordu.</p>

  <p>Sawazaki yemek biter bitmez, “Kusuruma bakmayın efendim, tren saati geldi, izninizi isteyeyim,” diyerek kalktığında Sachiko derin bir nefes aldı.</p>


  <h2 id="sigil_toc_id_67">Altıncı bölüm</h2>

  <p>“Buralara kadar geldiniz, bir gün daha kalsanız. Hem yarın pazar. Şu bahsettiğimiz Yōrō Şelalesi’ne götürürüz sizi,” diyen dul kadını kibarca geri çevirip Etsuko’lar döner dönmez toparlanarak, saat 15.09 trenine yetiştiler. Tren Gamagōri’ye saat 17.30’da varacaktı. Cumartesi öğleden sonra olduğu için bindikleri ikinci mevki vagon boştu. Böylece dördü karşılıklı oturabildiler. Yerlerine oturduklarında dünden beri birikmiş yorgunlukları çıkmış, birbirileriyle konuşacak halleri bile kalmamıştı. Hava, yağmur mevsiminin habercisi gibi, basık ve kasvetliydi. Vagonun içi de yapış yapış sıcaktı. Sachiko ile Yukiko arkalarına yaslanır yaslanmaz uyuklamaya başlamışlardı. Taeko ile Etsuko da haftalık <i>Asahi</i> ve <i>Sunday Mainichi</i> dergilerini açmış okuyorlardı. O sırada Taeko, “Etsuko’cuğum, ateşböceklerin kaçıyor!” diyerek pencereye asılmış ateşböceği kutusunu aldı, Etsuko’nun dizlerine koydu. Dün akşam Sugano’ların hizmetlisi yaşlı amca, Etsuko için boş bir konserve kutusunun altını da açarak bu ateşböceği kutusunu hazırlamıştı. Ateşböceklerinin hava alması içinde açık kalan üst ve alt kısımlarım ince sargı bezi ile kapatmıştı. Etsuko kendisi için hazırlanan bu şeyi pek önemsemiş, buraya kadar taşıyıp getirmişti. Şimdi sargı bezini tutan ipler açılmış olmalı ki, ateşböcekleri oradan birer-ikişer kaçmaya başlamışlardı.</p>

  <p>“Dur bakayım, bırak ben yapayım.”</p>

  <p>Teneke kutu Etsuko’nun elinden kayıyor, açık yeri kapatmayı beceremiyordu. Taeko kutuyu alarak kendi dizine koydu. Gündüz olmasına rağmen, ateşböcekleri sargı bezinin arkasında loş gölgede yeşil yeşil yanıp sönüyorlardı. Taeko sargı bezinin aralığından içeri bakar bakmaz, “Ay! Etsuko’cuğum, baksana!” diyerek kutuyu Etsuko’ya gösterdi. “Ne olduğunu anlamadım ama ateşböceğinden başka şeyler de var içeride!”</p>

  <p>Etsuko kutunun içine bakarak, “Koisan! Örümcek bunlar!” dedi.</p>

  <p>“Sahi mi söylüyorsun!?” Böyle konuşurlarken ateşböceklerinin ardından, pirinç tanesi kadar ufacık sevimli örümcekler kutudan dışarı çıktı.</p>

  <p>“Ah çok fena!”</p>

  <p>Taeko teneke kutuyu elinden koltuğa fırlatıp ayağa kalkar kalkmaz Etsuko da onunla birlikte yerinden fırladı. Sachiko ve Yukiko gözlerini açtılar.</p>

  <p>“Ne oldu Koisan?”</p>

  <p>“Örümcekler!”</p>

  <p>Artık dördü de ayaktaydı. O küçük örümceklerle birlikte kocaman bir örümcek de çıkmıştı.</p>

  <p>“Koisan kutuyu al, bir yerlere at!”</p>

  <p>Taeko kutuyu parmaklarının ucuyla alıp yere fırlattı. İçinden bir çekirge fırlayınca iyice şaşırdılar. Çekirge yerde zıp zıp ilerleyerek koridorun öbür ucuna kadar gitti.</p>

  <p>“Ay, çok yazık oldu ateşböceklerine!” dedi Etsuko kutuya üzgün üzgün bakarak.</p>

  <p>“Gösterin bakalım, örümcekleri çıkarmanıza yardım edeyim.”</p>

  <p>Hallerine gülerek bakan, çaprazlarında oturan bir adam böyle diyerek kalkıp teneke kutuyu aldı. Elli yaşlarında görülüyordu. Üzerinde bu yöreden olduğu anlaşılan Japon kıyafetleri vardı.</p>

  <p>“Firkete gibi bir şey verebilir misiniz?” diye sordu. Sonra Sachiko’nun kendine uzattığı firketeyi aldı. Ardından teneke kutunun içindeki örümcekleri firketeyle tek tek alıp yere atarak her birini tahta nalınlarıyla ezip öldürdü. Firketenin ucunda örümceklerle birlikte otlar da yapışıp geliyordu. Neyse ki ateşböcekleri pek kaçmamıştı.</p>

  <p>Adam gazlı bezi düzeltip teneke kutuyu yana yatırarak bakarken, “Küçükhanım, ateşböceklerinin çoğu ölmüş,” dedi. “Lavaboda biraz su serpin üzerlerine.”</p>

  <p>“Etsuko’cuğum ardından ellerini iyice yıka gel. Ateşböceklerine dokundun, zehirli olabilir.”</p>

  <p>“Ateşböcekleri kokuyor, değil mi anneciğim?” dedi Etsuko kendi ellerini koklayarak. “Çim gibi kokuyor, değil mi?”</p>

  <p>“Küçükhanım ölmüş ateşböceklerini atmak olmaz. Saklarsanız ilaç niyetine kullanılır.”</p>

  <p>“Ne için kullandır peki?” diye sordu Taeko.</p>

  <p>“Kurutup saklayın. Yanıklara, yaralara haşlanmış pirinçle birlikte koyun.”</p>

  <p>“İşe yarıyor mu gerçekten?”</p>

  <p>“Ben kendim yapmadım ama işe yaradığını biliyorum.”</p>

  <p>Buharlı tren salına salına Ōwari, lehi no Miya’yı henüz geçmişti. Sachiko’lar buralardan daha önce hiç trenle geçmemişlerdi. Hiç tanımadıkları küçük istasyonlarda dura dura ilerlemek sıkıcı gelmiş, Gifu-Nagoya arası bitip tükenmek bilmemişti. Yeniden uyuklamaya başlamış olan Sachiko ve Yukiko çok geçmeden Etsuko’nun, “Nagoya’ya geldik anneciğim. Bak şato görünüyor, ablacığım!” diyen sesiyle biraz gözlerini araladılar. İçeri yolcular binmeye başlamıştı. Sonra ikisi de, tren Nagoya’dan çıkar çıkmaz yine uykuya daldılar. Ōbu civarlarında yağmur yağmaya başladı. Bunu bile fark etmeden uyumaya devam ettiler. Taeko yerinden kalkarak trenin penceresini kapattı. Sağdan soldan da pencereleri kapatınca, vagon iyiden iyiye sıcak olmuştu. Yolcuların çoğunun sıcaktan içi geçmişti.</p>

  <p>O sırada Sachiko’ların oturduğu yerin dört sıra kadar önünde koridorun diğer tarafındaki koltukta arkası dönük bir subay, Schubert’in serenadını söylemeye başladı.</p>

  <p class="bosluk"/>

  <p class="p10">Şarkılarım seni çağırıyor</p>

  <p class="p10">Usulca gecenin içinde...</p>

  <p class="bosluk"/>

  <p>Subay düzgün bir şekilde oturuyor, yerinden kımıldamadan şarkısını söylüyordu. Sachiko’lar bu sesle gözlerini açtıklarında önce kimin şarkı söylediğini anlamamışlardı. Kapalı vagonu şarkı sesi doldurmuştu. Bir yerlerden bir gramofon açılmış gibiydi. Sachiko’ların bulunduğu yerden sadece subayın üniformasının arkası ve yüzünün bir kısmı görünüyordu; henüz yirmili yaşlarında bir genç olduğu anlaşılıyordu. Şarkısını biraz çekingen bir havayla söylüyordu. Sachiko’lar Ōgaki İstasyonu’nda trene bindiklerinde subayı fark etmişlerdi ama sadece arkadan görmüşlerdi, yüzünü bilmiyorlardı. Biraz önceki ateşböceği meselesinde, tüm vagonun ilgisi onlara yönelmişti. Subayın kendilerini fark etmemiş olması mümkün değildi. Belki subay can sıkıntısından ya da uykusunu açmak için şarkı söylemeye başlamıştı. Sesine güveni olduğu belliydi. Fakat arkasında söylediklerini dinleyen güzellerin olduğunu hissedince biraz tutuklaşmıştı. Şarkısı bitince iyice utanmış gibi başını öne eğmişti. Aradan biraz geçince bu sefer Schubert’in Goethe’nin eserinden bestelediği <i>Heindenröstein</i>’ı [Yaban Gülü] söylemeye başladı:</p>

  <p class="bosluk"/>

  <p class="p10">Gördü bir erkek çocuk, bir küçük gül kırlarda</p>

  <p class="p10">Genç ve güzel bir güldü, sabah kadar aslında</p>

  <p class="p10">Görmek için yakından, koştu gitti yanına</p>

  <p class="p10">Mutlulukla seyretti, bir küçük gül kırlarda....</p>

  <p class="bosluk"/>

  <p>Bu şarkılar 1933 yapımı <i>Leise flehen meine Lieder</i> [Bitmemiş Senfoni] adlı Alman filmindendi. Sachiko’lar da biliyorlardı. Onlar da subayın sesine uyarak şarkıyı mırıldanmaya başladılar. Sonra yavaş yavaş sesleri yükseldi. Subaya eşlik etmeye başladılar. Subayın boynuna kadar kızardığı arkadan bile gözüküyordu. O anda iyice coşmuş gibi sesini titreterek daha da yükseltti. Oturma yerleri birbirlerinden uzaktı. Bu sayede subay da, kız kardeşler de, rahatça söylemeye devam ettiler. Şarkı bittiğinde vagonun içi büyük bir sessizliğe büründü. Subay ondan sonra başka şarkı söylemedi. Utanmış gibi başını öne eğerek oturdu. Okazaki İstasyonu’na geldiklerinde kaçarcasına apar topar trenden indi.</p>

  <p>“Şu asker bir kere bile bize yüzünü dönmedi,” dedi Taeko.</p>

  <p>Sachiko’lar Gamagōri’ye ilk defa geliyorlardı. Bu yolculuklarında buraya gelmeye karar vermelerinin sebebi, Teinosuke’den buradaki Tokiwakan Hanı’yla ilgili duyduklarıydı. Her ay bir-iki kez Nagoya’ya gelen Teinosuke, “Sizi de mutlaka oraya götürmek istiyorum. Hem Etsuko da sevinir,” deyip dururdu. Orada kalmak için birkaç kez yer bile ayırtmışlardı. Ama hep bir mâni çıkmış, gidememişlerdi. Kız kardeşlerin Gamagōri’ye uğraması fikri Teinosuke’den çıkmıştı. “Hep bir fırsatını bulur, Nagoya’ya gideriz, diye düşünüyordum. Fakat biliyorsunuz işlerden vakit bulup sizi götüremiyorum. Bu bahaneyle görmüş olursunuz. Ne iyi olur. Çok vaktiniz olmayacak belki ama cumartesi akşamı gider, pazar öğleden sonraya kadar kalırsınız,” demiş, telefonla Tokiwakan Hanı’nda yer ayırtmıştı. Sachiko geçen sene Tokyo’da yanında kocası olmadan bir handa kalmıştı. Bu nedenle onsuz buraya gelmekten çok rahatsızlık duymamıştı. Hatta yanında Teinosuke olmadan buraya gelme cesaretini kendinde bulduğu için çocuk gibi sevinçliydi. Hana yerleştiklerinde kocasının kendileri için böyle bir program yapmış olmasına bir kez daha şükran duydu. Açıkçası o gün görücü meselesiyle ilgili yaşadıkları, ağızlarında hiç hoş bir tat bırakmamıştı. Eğer Yukiko’yu Ōgaki İstasyonu’ndan yolcu etmiş olsaydı kendisini anlatamayacağı kadar kötü hissederdi. Sachiko için kendi hoşnutsuzluğu bir yere kadardı ama kardeşinin öyle bir şey yaşayıp üstüne tek başına Tokyo’ya gitmesine dayanamazdı. Kocası gerçekten çok güzel düşünmüştü. Sachiko, o gün Sugano’ların evinde olanları aklından çıkarmaya çalışıyordu elbette. Fakat her şeyden çok Yukiko’nun, Etsuko ve Taeko’yla birlikte burada bu gece keyifle vakit geçirdiğini görünce, içi rahatlamıştı. Üstelik ertesi sabah yağmur dinmiş, güzel bir pazar günü olmuştu. Hanın bir sürü özelliklerinden yararlanmış, deniz manzarasının keyfini çıkarmışlar, Etsuko tam Teinosuke’nin düşündüğü gibi çok mutlu olmuştu. Hepsinden çok da Sachiko, Yukiko’nun görücü meselesini kafasından tamamen silmiş görünmesine sevinmişti. Sırf onun bu halini görmek bile, buraya gelmiş olmaya değerdi. Öğleden sonra ikiyi geçtiğinde Gamagōri İstasyonu’na gittiler. On-on beş dakika arayla farklı yönlere gidecek trenlere bindiler. Osaka ve Tokyo’ya gitmek için birbirlerinden ayrılana kadar her şeyi planladıkları gibi yapabildiler.</p>

  <p class="bosluk"/>

  <p>Tokyo’ya gidecek olan tren daha sonraydı. Yukiko üçünü yolcu ettikten sonra biraz daha bekledi. Çok geçmeden Tokyo’ya giden yerel trene bindi. Bu kadar uzun bir mesafeyi her istasyonda duran bir trenle gitmenin sıkıcı olacağını düşünmüştü. Ama handan ekspres trene yer ayırtmalarını istemek, Toyohashi İstasyonu’nda aktarma yapmak zor gelmiş, bu trenle Tokyo’ya kadar gitmeye karar vermişti. Çantasından, Anatole France’ın kitabını çıkarıp açtı. Keyfi yerinde değildi, okuduklarından bir şey anlamıyordu. Çok geçmeden okumaya çalışmaktan vazgeçti. Boş gözlerle pencereden dışarıya bakmaya başladı. Keyifsizliği sadece son iki günün yorgunluğundan değildi. Daha az önceye kadar hep birlikte ne güzel eğlenirken, artık aylarca Tokyo’da yaşaması gerektiğini düşünmek içine sıkıntı veriyordu. Özellikle bu gittiğinde, Ashiya’da epey uzun kalınca artık Tokyo’ya bir daha dönmesi gerekmeyeceğini düşünmüştü. Üstelik yolculukta hiç bilmediği bir istasyonda tek başına kalıvermiş, kendini iyiden iyiye yalnız hissetmişti. Ayrılmadan önce Etsuko, “Ablacığım bugün Tokyo’ya gitme. Beni geri götür,” diye şakalaştığında, “Yine geleceğim Etsuko’cuğum,” diye öylesine geçiştirmişti. Ama doğrusunu söylemek gerekirse önce Ashiya’ya dönüp başka gün yola çıkmayı ciddi ciddi istemişti, ikinci mevki vagon dünden daha boştu. Tek başına dört kişilik yerde oturuyordu. Koltukta ayaklarını altına toplamıştı. Arkasına yaslanarak uyumaya hazırlanmıştı. Fakat omzunun sol yanı boynunu çeviremeyecek kadar kaskatı kesilmişti. O yüzden dünkü gibi uyuyamıyordu. Birazcık dalacak olsa hemen ardından uyanıveriyor, üzerinden üç-dört dakika bile geçmemiş oluyordu. Benten-shima’yı geçtiklerinde uykusu iyice kaçmıştı. Deminden beri karşı tarafta, dört-beş sıra ötede yüzü kendisine dönük oturan bir adam dikkatini çekiyordu. Aslında uyurken adamın gözlerini kendi yüzüne diktiğini fark etmiş, o yüzden uykusu tamamen açılmıştı. Kendisi ayaklarını indirip hasır sandallarını ayağına geçirerek oturuşuna çekidüzen verince adam da başını çevirip pencereden dışarı bakmaya başladı. Fakat kafasına bir şey takılmış gibi bir süre sonra tekrar bakışlarını Yukiko’ya dikti. Yukiko başlangıçta bu bakışları saygısızlık olarak görmüş, hiç hoşlanmamıştı. Sonradan sonraya, adamın bir sebep yüzünden kendisini bakıyor olabileceği aklına geldi. Kendisi de adamın yüzünü bir yerlerden çıkaracakmış gibi oldu. Kırk yaşlarında bir adamdı. Üzerinde, beyaz çizgileri olan gri bir ceket vardı, açık yakalı bir gömlek giyiyordu. Koyu renkli, özenle ayrılıp taranmış saçları adamın taşralı bir bey olduğunu gösteriyordu. Zayıf, ufak tefek bir adamdı. Dizlerinin arasında uzun bir şemsiyeyi baston gibi koyarak üzerine iki elini yerleştirmişti. Biraz önce ellerinin üzerine çenesini koymuştu. Şimdi ise arkasına yaslanmıştı. Başının üzerindeki ip rafta, bembeyaz bir fötr şapka duruyordu. “Kim acaba, bir türlü çıkaramıyorum.” Sanki ikisinin de aklından bu geçiyor gibiydi. Biri bakmazken diğeri bakışlarını ona çeviriyor, birbirlerini süzüyorlardı. Yukiko adamın Toyohashi İstasyonu’nda bindiğini hatırlayınca oralardan bir tanıdıkları var mıydı düşünmeye başlamıştı. O sırada bir anda on yıl kadar önce eniştesinin arabuluculuğuyla görücüye çıktığı Saigusa adındaki adam olabileceğini fark etti. Hatırladığı kadarıyla, Saigusa, Toyohashi’li varlıklı bir aileden geliyordu. Herhalde oydu. O zaman adamın taşralı hali, bilgisinin görgüsünün azlığı Yukiko’nun hoşuna gitmemişti. Eniştesi o kadar düşünceli davranıp arabuluculuk etmesine rağmen kendisi burnunun dikine giderek talibi reddetmişti. Üzerinden on yıl geçmiş ama adamın taşralı havası değişmemişti. Öyle çirkin bir adam değildi. Ta en başından beri yaşlı gözüküyordu. Bu açıdan, o zamanla karşılaştırıldığında pek değişmemişti. Fakat taşralı havası daha da belirgin bir hal almıştı. Yukiko geçmişte kalmış onca görücüsünün silikleşmiş hatıraları içinde bu adamı sırf bu özelliğiyle hatırlayabilmişti. Adam da aşağı yukarı Yukiko ile aynı zamanda karşısındakinin kim olduğunu çıkarmış gibiydi. Açıkça görünür bir rahatsızlıkla başını diğer yana çevirmişti. Yine de biraz meraktan olacak Yukiko’nun bakmadığı zamanlarda belli etmemeye çalışarak defalarca bakıp durdu. Eğer adam gerçekten Saigusa’ysa o sıralar görücüye çıktığı günün dışında da, iki-üç kez Uehon-machi’deki evlerine ziyarete gelmiş, kendisini görmüştü. Kendisini çok beğenmiş, tüm kalbiyle evlenmek istemişti. O yüzden Yukiko unutmuş olsa bile, adam kendisini hatırlıyor olmalıydı. Yukiko hiç yaşlanmamış, pek değişmemişti. O zamanki gibi genç görünüyordu. Hâlâ bir genç kız gibi giyinmiş olması adamın kafasını karıştırmış olmalıydı. Yukiko içten içe, adamın ısrarcı bakışlarının sebebinin eskiden olanlar değil, şimdiki hali olmasını diledi. Bakışlarını böyle üzerine dikmesi hiç hoş değildi. Ya bu adam, o zamandan beri kaç kez görücüye çıktığını, bugün de oradan döndüğünü bilseydi, diye içinden geçirdi. Bu düşünceyle elinde olmadan ürperdi. Üstüne bir de bugün önceki günler gibi giyinmemişti. Pek göze çarpmayan <i>yūzen</i> desenli ince kimonosu vardı üzerinde. Yüzüne de pek özen göstermemişti. Yol yorgunluğunun yüzüne, diğer yolculardan daha çok yansıdığını kendisi de biliyordu. İçinden defalarca kendine bir çekidüzen vermek gelmişti. Fakat adamın önünden geçerek lavaboya gitmek olmazdı. Gizlice çantasından <i>konpakt</i>’ını çıkarması bile zayıflığını gösterirdi. Ama adam Tokyo’ya kadar gitmeyecekti herhalde. Trenden inse artık diye içi içini yiyordu. Fujieda İstasyonu’na yaklaştıklarında, adam yerinden kalkarak ip raftan fötr şapkasını alıp taktı. Çıkarken hiç çekinmeden son bir bakış atıp indi.</p>
