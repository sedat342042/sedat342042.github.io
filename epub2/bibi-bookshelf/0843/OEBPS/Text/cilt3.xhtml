  <p>Belli belirsiz bir iç çekmenin dışında bir hoşnutsuzluk göstermeden sonuna kadar sesini çıkarmadan anlatılanları dinledi. Kocasının sakin sakin kendisini dinlediğini gören Sachiko kendisini iyice kötü hissetmeye başladı. “Ne biçim bir insan ki bizi bu kadar üzüyor!” diye elinde olmadan Yukiko’yu yerden yere vurarak konuşmaya devam etti. Artık ne söylerse söylesin elden ne gelirdi? Hashidera’nın niyeti evlenmekti belli ki. Ağzından başka şeyler çıksa da, gizliden gizliye Yukiko’dan hoşlanmıştı demek. Öyle olduğu için bugünkü daveti yapmıştı ya! Bunları düşündükçe bugün olanlara üzülmekten kendini alamıyor, tepine tepine ağlamak istiyordu. Ağlasa da bir işe yaramazdı artık. Fırsat tamamen uçup gitmişti. Niye o anda evde değildi ki! Kendisi orada olsaydı, diğer tarafın arzusunu yerine getiremeseler de, en azından düzgün bir cevap verebilirdi. O zaman, her şey yolunda devam ederdi... Belki de kısa süre içinde söz bile kesilirdi... Öyle olmayacak bir şey değildi ki bu. Çok büyük bir ihtimalle böyle olurdu. Hal böyleyken, beş dakikalığına evden uzaklaştığında telefon gelmesi! İnsanın kaderini hiç beklenmedik eften pütfen şeyler belirliyordu! Sachiko kapatmaya çalışsa da bir türlü konuyu kapatamıyor, o anda evde olmadığı için kendini suçlayıp pişmanlık duyuyordu. Bula bula evde olmadığı o beş dakikayı bulup telefon gelmesini Yukiko’nun kısmetsizliği olarak görüyordu. “Olanları düşündükçe sinirim tepeme çıkıyor ama Yukiko’ya da çok üzülüyorum,” diye konuştu.</p>

  <p>“Bak, Yukiko’nun huyu böyle. Olay bundan kaynaklanıyor. Sen telefona cevap verseydin sonucun değişeceğini mi sanıyorsun?”</p>

  <p>Karısının bu halini gören Teinosuke değil kızmak, kendini onu teselli etmeye çalışırken buldu, bunları söyledi. “Diyelim ki sen o anda evdeydin, Yukiko yine doğru dürüst bir cevap veremeyecekti ki. Ayrıca diğer tarafın davetine uyup birlikte gezmeye rıza göstermezse ne olacaktı? Sonuçta karşıdaki insanın kötü hissetmesini engellemenin bir yolu var mıydı? Bugün olanlar Yukiko’nun tabiatından kaynaklanıyor. Senin yanında olup olmamamın öyle büyük bir önemi yok. Diyelim ki bugün durumu kurtardın, bundan sonra da benzer şeyler kaç kez olacaktı, kim bilir. Bu işin varacağı yer buydu sonunda. Yukiko huyunu değiştirmediği sürece, böyle olması onun kaderi...”</p>

  <p>“Böyle diyorsun ama bu Yukiko hiç evlenemeyecek anlamına gelmiyor mu?”</p>

  <p>“Öyle bir şey yok. Benim söylemek istediğim, öyle içine kapanık, bir telefona çıkmayı bile beceremeyen bir kadının da, kendine has iyi tarafları var. Hâlâ geçmişte kalmış, eski kafalı görünse de bu tür bir kızın edasını ve saflığını arayan bir erkek mutlaka çıkacaktır. Bundan anlamayacak bir erkek, Yukiko’nun kocası olmaya layık değildir zaten.”</p>

  <p>Sachiko kocasının değil kızmak, aksine kendisini teskin etmeye çalıştığını görünce ona karşı hissettiği mahcubiyet iyice arttı. Yukiko’yu düşününce ona da üzüldü, kızgınlığı da yavaş yavaş yatıştı. Müştemilattan çıktı, ana binaya dönerek salona girdi. Yukiko’nun yukarıdan inmiş, koltukta, kedileri Suzu’yu kucağına almış, okşayarak hiçbir şey olmamış gibi oturduğunu görünce içinde öfkesinin tekrar yükselmeye başladığını hissetti.</p>

  <p>“Yukiko,” diye seslendi. “Az önce Niu Hanım telefon etti. Hashidera Bey olanlara çok öfkelenmiş. Bu konu kapandı, dedi,” diye Yukiko’nun yüzüne çarpar gibi söyledi.</p>

  <p>“Hı hı.” Yukiko her zamanki gibi ilgisiz görünerek böyle cevap verdi. Hislerini ne kadar sakladığı anlaşılmıyordu. Mırıldanıp duran kediyi biraz daha şımartarak, kedinin gıdısını okşamaya başladı,</p>

  <p>“Sadece Hashidera Bey değil! Niu Hanım da,Teinosuke Enişten de, ben de çok kızgınız!” diye hislerini bir bir yüzüne çarpmak istemişti. Dilinin ucuna kadar gelen bu sözleri yuttu. Kardeşi bugün yaptığı “hata”yı anlamış mıydı acaba? Eğer anladıysa kocasının önünde en azından bir “özür dilerim” olsun, demesi gerekirdi. Kardeşinin, böyle zamanlarda yaptığının farkında olsa da bunu asla söyleyemeyen bir yapısı olduğunu düşününce yüzüne bile bakmak istemedi.</p>


  <h2 id="sigil_toc_id_79">On sekizinci bölüm</h2>

  <p>Hashidera’nın neden o kadar kızdığı, ertesi gün Itani gelip de olanları etraflıca anlatınca daha çok anlaşıldı.</p>

  <p>Itani şöyle anlatmıştı: “Duyduğuma göre dün Hashidera Bey, Niu Hanım’ı da aramış, Bana da telefon etti. O kadar yumuşak huylu bir beyefendinin bu kadar kızarak, ‘O küçükhanım terbiye nedir bilmiyor!’ diye öfkesini bana bile kusmasından, olayın bununla kalmadığını sezdim. Alelacele Osaka’ya gittim. Hem Hashidera Bey’le hem Niu Hanım’la görüştüm. Anlattıklarını dinleyince, Hashidera Bey’in kızmasına yerden göğe kadar hak verdim. Mesele, sadece dün olanlar değilmiş. Önceki gün başlamış. Baba kız sizin misafiriniz olarak Kobe, Kikusui’ye gelmişlerdi ya, yemekten sonra şöyle bir şey olmuş: Dönüşte, Motomachi’de dolaşırken bir ara tesadüfen Hashidera Bey’le, Küçükhanım Yukiko baş başa kalmışlar. Yolda bir asker alayına denk gelmişler, alay önlerinden uzun bir sıra halinde geçerken yolları kesilmiş, diğerlerinden ayrı düşmüşler. O sırada Hashidera Bey’in gözüne oradaki bir tuhafiye dükkânının vitrini çarpmış. Çorap almak istediğini, Küçükhanım Yukiko’ya, kendisine eşlik edip edemeyeceğini sormuş. Küçükhanımın ağzından ‘şey’den başka bir şey çıkmamış. O sırada siz elli metre kadar arkadaymışsınız. Yardım ister gibi dönüp dönüp size bakmış. Ne yapacağını bilmeden öylece dikilip kalmış. Hashidera Bey de duruma kızarak tek başına dükkâna girmiş, alacağı şeyi almış. Tüm bunlar on beş-yirmi dakika içinde gerçekleşmiş. Başkaları durumu fark etmemiş. Hashidera Bey bu durumdan o zaman da rahatsız olmuş. Ancak kendini zorlayarak da olsa olaya iyi niyetle bakmaya çalışmış. Olanları Yukiko Hanım’ın kişiliğine yorarak kendisinden hoşlanmadığı için böyle bir şey yapmadığına kanaat getirmiş, kızgınlığını bir kenara koymuş. Fakat bu durum aklına takılmış. Acaba gerçekten kendisinden hoşlanmıyor mu diye emin olmak istemiş. Dün hem hava güzel olunca hem de işten biraz boş vakit bulunca aklına bu gelmiş, o telefonu etmiş. Ne yazık ki sonuçta sizin de bildiğiniz gibi, Hashidera Bey iyiden iyiye kötü bir durumda kalmış, kendini hakarete uğramış gibi hissetmiş. Dün de, belki kötü bir zamanda aradım diye olumlu düşünmeye çalışsa da, ikinci kez aynı tavırla karşılaştığı için, Yukiko Hanım’ın kendisinden hiç hoşlanmadığını düşünmekten başka açıklama bulamamış. Telefonda hayır deme şekli, ‘Sanki, benim senden hoşlanmadığımı hâlâ anlamadın mı?’ der gibiymiş.” Itani bunları anlatarak devam etti. Hashidera Bey şöyle söylemişti: “Eğer durum böyle olmasa, biraz daha yumuşak bir şeyler söylerdi, anlaşılan küçükhanım, etrafindakilerin olması için didindikleri bu işi bozmak istiyor! Itani Hanım sizin de, Niu Hanım’ın da, eniştesi Makioka Bey’in ve ablasının da, hepinizin iyi niyetinizi çok iyi anlıyorum ancak bu durumda istesem de sizin iyi niyetinize karşılık veremem. Bu işi ben bitiriyor değilim. Asıl ben reddedildiğime inanıyorum!”</p>

  <p>Dün Itani görüşmeye gittiğinde Niu Hanım’ın, Hashidera Bey’den çok daha kızgın olduğunu görmüştü. Niu Hanım, “Ben de Yukiko’nun erkeklerin yanındaki halini doğru bulmuyorum! Bu halini görüp de ‘cansız’ denmesine içten içe hak verdiğimden, daha canlı neşeli bir intiba yaratmasını defalarca tembih ettim! Buna rağmen Yukiko, hiç de kendisine söylenileni duymuş gibi davranmıyordu. Ben Yukiko’dan çok, onun böyle davranmasına izin veren Sachiko’nun ne düşündüğünü anlamıyorum! Bu zamanda asil bir ailenin kızı bile olsa, hatta prenses bile olsa böyle davranmaz! Sachiko, kız kardeşinin ne olduğunu sanıyor ki!” demişti. Itani, sanki kendi hislerini de, Niu Hanım’ın ağzından aktarıyor gibiydi. Çok ağır sözlerdi bunlar; ancak ne denirse denilsin Sachiko’nun verebilecek bir cevabı yoktu. Itani bir yönüyle erkek gibiydi, söyleyeceğini söylemiş, içindekini boşaltmış, sonrasında samimi bir şekilde oradan buradan konuşmaya başlamıştı. Sachiko’nun keyfinin kaçtığını görünce, “Bu kadar umutsuz olmayın lütfen. Niu Hanım ne derse desin, ben bundan sonra da bu konuda size yardımcı olmaya çalışacağım,” dedi. Konu tekrar Yukiko’nun gözünün kenarındaki lekeden açıldı. “Hashidera Bey, Küçükhanım Yukiko’yla üç kez görüştüğü halde, hiç dikkatini çekmemiş. Kızı fark etmiş. Evlerine döndüklerinde babasına söylemiş. ‘Aa, öyle mi, hiç fark etmedim,’ demiş Hashidera Bey de.” Itani Hanım bunları anlattıktan sonra, “O leke dert etmenizi gerektirecek bir şey değil, bakın gördünüz, hiç sorun olmadı,” demişti.</p>

  <p>Sachiko, Teinosuke’ye, kardeşinin önceki gün Kobe, Motomachi’de de Hashidera’yı kızdırdığını söylemedi. Söylese de yapacak bir şey yoktu, üstüne bir de kocası Yukiko’dan soğuyacaktı belki. Bundan çekinmişti. Teinosuke de, karısına ve başka kimseye söylemeden, olanlardan sonra Hashidera’ya bir mektup yazdı:</p>
  <p class="bosluk"/>


  <p class="p13">Olaylar böyle geliştiği İçin söyleyecek sözüm yok. Olanlardan büyük esef duyuyorum. Bendeniz, size bir şeyi açıklamazsam içim rahat etmeyecek. Olasılıkla siz, karım ve benim, baldızımın kalbinden geçenleri iyice öğrenmeden, bu konuda bir şeyler yaptığımızı düşünüyor olabilirsiniz, işin doğrusu, baldızım sizden hoşlanmıyor değildi. Bilakis bunun tersi olduğuna inanıyorum. Herhalde geçtiğimiz günlerde, size karşı olan çekingen, anlaşılmaz davranışlarını, telefondaki halini nasıl açıklayacağımı soracaksınızdır. Kendisi oldum olası, karşı cinse karşı çekingen ve utangaç biri olmuştur. Bu hali sizden hoşlanmadığı anlamına gelmez. Otuz yaşını aşmış bir kadının böyle davranmasını, dışarıdan bakan herkes budalaca bulabilir. Ancak onu çok iyi tanıyan yakınları bunun ona has bir yön olduğunu bilir, böyle durumlarda bu halde kalıyor. Yine de eskisine göre utangaçlığını biraz üzerinden attı. Bunları anlatsak da başkalarının anlaması mümkün değil, söyleyecek bir sözümüz olmadığının farkındayız. Özellikle geçen günkü telefon meselesiyle ilgili ne kadar özür dilesem kâfi değil. Bendeniz, onun cansız, sıkıcı biri olmadığını, aksine canlı, neşeli olduğunu arz etmiştim efendim. Hâlâ sözümün arkasındayım. Ancak bu yaşa gelip de, bu tür durumlarda doğru düzgün iki lafı bir araya getirememesi, nereden bakarsanız bakın hiç hoş değil. Kızmakta yerden göğe kadar haklısınız. Bu yüzden kendisini eşiniz olmaya uygun bulmamanız kaçınılmaz bir sonuç. Ne yazık ki, kendisinin bu sınavı geçemediğini açıkça kabul etmek zorundayım, sizden bu konuyu tekrar gözden geçirmenizi istemeye yüzüm yok. Son olarak şunları söyleyecek olursam, kendisinin böyle eski kafalı bir kız olarak yetişmesi bizim aile olarak verdiğimiz terbiyenin yetersizliğinden kaynaklanıyor. Sebebine gelecek olursam, annesini ve ardından babasını erken yaşlarda yitirmesinin bunda payı var. Elbette bizim de bunda suçumuz var. Biz, kendisini fark etmeden fazla koruyup kolladık, olması gerektiğinden fazla şımarttık belki. Fakat asla bu işi bitirmek, size saygısızlık etmek gibi bir niyeti yoktu, bunu bilmenizi isterim. Bendeniz, en kısa zamanda karşınıza münasip bir kısmet çıkmasını, Yukiko’nun da aynı şekilde hayırlı birini bulmasını, bu yaşanan nahoşluğun bir an önce unutulup gitmesini diliyorum. Sizin gibi biriyle tanışmış olmaktan bu kadar kıvanç duyarken, böyle basit bir şey yüzünden ilişkilerimizin kopması tarifsiz üzüntü yaratıyor. Tüm bunlar olup geçtikten sonra sizinle tekrar dostluk kurabilmeyi umuyorum.</p>

  <p class="bosluk"/>

  <p>Bunları yazıp gönderdi. Hashidera’dan hemen nazik bir cevap geldi:</p>

  <p class="bosluk"/>

  <p class="p13">Nazik satırlarınıza müteşekkirim. Baldızınız için eski kafalı, iki lafı bir araya getiremeyen biri diye yazmışsınız ama haksızlık ediyorsunuz efendim. Baldızınızın yaşı ne olursa olsun günümüz dünyasında kendisini rahat hissetmeyerek her şeyiyle iffetli bir kızın masumiyetini koruması övgüye şayan bir şey. Gerçekten böyle bir hanımın eşi olacak kişinin, bu masumiyetinin kıymetini bilip iffetine halel gelmemesi için, onu koruyup kollaması, ayrıca derin bir anlayışa ve hassas bir özene sahip olması gerekir. Bendeniz gibi taşralı birinde bu özellikler bulunmuyor. Bendeniz bundan dolayı, bu işin her ikimize de mutluluk getirmeyeceğine inandığım için, bu konudan affımı arz ettim. Eğer baldızınıza saygısızlık ettiğimi aklınıza getirecek bir şey söylediysem, bundan büyük esef duyarım efendim. Bunun yanında, geçtiğimiz günlerde saygıdeğer ailenizin bendenize gösterdiği teveccühe, nasıl müteşekkir olduğumu arz etmem mümkün değil. Hanenizdeki sevgi ve huzur ortamının herkesi imrendireceği muhakkak bir şey. Bu güzel aile ortamında, eşinizin kız kardeşinin de bir mücevher gibi yetiştiğine inanıyorum.</p>

  <p class="bosluk"/>

  <p>Hashidera’nın mektubu da, Teinosuke’nin yaptığı gibi, mektup rulosuna, elyazısıyla yazılmıştı. İncelikli <i>sōrōbun</i> tarzında olmasa da, büyük bir dikkat ve özenle kaleme alınmıştı.</p>

  <p>Sachiko, Hashidera’larla Kobe’de gezdiklerinde, Motomachi’deki bir konfeksiyon dükkânına Hashidera’nın kızını götürerek onun için bir bluz seçmiş, üzerine de kızın isminin baş harflerini işlemelerini sipariş etmişti. İşin bozulmasının üzerinden birkaç gün geçtikten sonra, işlemeler tamamlanıp ellerine ulaşmıştı. Göndermemek iyice tuhaf olacağından, Sachiko, Itani aracılığı ile bu bluzun diğer tarafa ulaşmasını sağlamıştı. Üzerinden on beş gün kadar geçtikten sonra, bir gün Sachiko, Itani’nin dükkânına uğradığında, Itani kendisine, “Hashidera Bey size bunu yollamış, ben de size vermek için saklıyordum,” diyerek abadi paket kâğıdına sarılmış bir kutu verdi. Sachiko eve döndükten sonra açıp baktı. İçinden Kyoto Eriman marka, kabartma desenli parlak beyaz <i>habutae</i> kumaşından bir kimono içlik çıktı. Sachiko’ya uygun bir desen seçilmişti. Hashidera Bey, Niu Hanım’dan seçmesini istemişti anlaşılan. Sachiko’lar bu hediyenin, geçen günkü bluza teşekkür için gönderildiğini tahmin etmişler, bu detaydan da Hashidera’nın ne kadar ince biri olduğunu bir kez daha anlamışlardı.</p>

  <p>Yukiko’nun aklından geçenler pek anlaşılmıyordu. Dışarıdan bakıldığında öyle pek üzülmüş görünmüyordu. Teinosuke ya da Sachiko’ya ayıp ettiğini düşünüyor gibi değildi. Belki de içten içe şöyle düşünüyor: “Ablamla eniştemin çabalarını görüyorum ama ne yapayım tabiatım bu. Daha fazlası elimden gelmez, bu iş sırf bu yüzden olmadıysa, üzülecek bir tarafı yok,” diye yaptığını kabul etmeyip kendini kandırıyordu, kim bilir? Davranışlarından böyle düşündüğü seziliyordu.</p>

  <p>Sachiko, Yukiko’nun yaptıklarından duyduğu rahatsızlığı kardeşine anlatmaya fırsat bulamadan yavaş yavaş araları kendiliğinden düzeldi. Sachiko’nun içinde hâlâ bir şeyler kalmış, onu tamamen affedememişti. Taeko gelse de, olanları ona bir anlatsam, içimi döksem diye düşünüyordu. Taeko yirmi gün kadar önce, tam martın başında salı günü, kaderlerini değiştiren o telefonun gelmesinin ertesi günü, sabah erkenden biraz uğramış, “Bu sefer de olmadı!” lafını duyunca büyük bir hayal kırıklığıyla ayrılmıştı. O günden beri ortada gözükmüyordu. İşin doğrusu, son zamanlarda Niu Hanım olsun, Itani olsun, Taeko’yu her sorduklarında bu insanlar durumu bildikleri halde bilmezden gelip ağzını mı yokluyorlar, diye endişe ediyor, suya sabuna dokunmayan cevaplarla geçiştiriyordu. Taeko’nun ayrı eve çıktığını mümkün olduğunca kimseye duyurmak istemiyordu. Ama olur da Okubata ile ilişkisi su yüzüne çıkarsa, onunla ilişkimizi kestik diyerek, en azından dışarıya karşı durumu kurtarabilmek istiyordu. O yüzden böyle davranmıştı. Yukiko için gösterdiği tüm bu çabalarının köpük gibi yitip gittiği o günlerde Taeko’yu göresi gelmişti. “Koisan ne yapıyor acaba? Bir telefon edeyim,” diyerek bir sabah kahvaltıda bu hissini dile getirmişti. O gün Etsuko’yu okula götüren O-Haru, bir türlü dönüp gelmemişti. Ancak üç saat geçtikten sonra dönebildi. Geldiğinde yemek odasına bir göz atarak içeride bir tek Sachiko ile Yukiko’nun olduğuna kanaat getirince girip ikisinin yanına yanaştı.</p>

  <p>“Koisan hastalanmış efendim,” dedi kısık sesle.</p>

  <p>“Ne? Nesi var?”</p>

  <p>“Ya bağırsaklarını üşütmüş ya da dizanteri olabilirmiş efendim.”</p>

  <p>“Telefon mu geldi?”</p>

  <p>“Evet.”</p>

  <p>“Sen gidip baktın mı?”</p>

  <p>“Evet.”</p>

  <p>“Koisan, dairesindeydi değil mi?” diye Yukiko sorduğunda, O-Haru, “Hayır...” diyerek başını öne eğdi.</p>

  <p>Anlattığına göre durum şöyleydi: “Efendim, sabah erkeden, ‘O-Haru Kalfa sana telefon var’ diye beni uyandırdılar. Telefona çıktığımda, Okubata’nın sesi olduğunu anladım. ‘Koisan, önceki gün benim evime geldiğinde aniden rahatsızlandı. Akşam saat on gibiydi. Ateşi kırk dereceye yaklaşmıştı. Hem de zangır zangır titriyordu. Evine dönmek isteyince ona mâni oldum, bende kalmasını sağladım. Bu arada durumu iyiden iyiye kötüleşti. Dün yakınlardaki bir doktoru çağırıp muayene ettirdim. En başta teşhis koyamadı, ‘Üşütmüştür ya da tifüs olabilir belki,’ dedi. Dün gece yarısından sonra şiddetli ishal başladı. Bunun üzerine doktor, ‘Bağırsaklarını üşütmüş olabilir ya da dizanteri olabilir' diye teşhis koydu. Eğer dizanteriyse hastaneye yatırmak gerekebilir. Başında ona bakacak biri olması gerektiğinden evine göndermedim. Şimdilik benim evimde bakıyoruz. Bunu bir tek sana bildiriyorum. Epey rahatsız ama şimdilik endişeye mahal yok. Şimdilik benim evimde bakılmasında bir sorun yok. Bir değişiklik olursa haber veririm. Eminim öyle bir şey olmayacaktır, dedi. O-Haru bunları söyledikten şunları anlatmıştı:</p>

  <p>O-Haru telefonda söylenenleri duyunca, durumu gidip kendi görmeye karar vermiş, sabah Etsuko’yu okula bıraktıktan sonra dönüşte Nishinomiya’ya uğramıştı. Gittiğinde durumun telefonda duyduğundan çok daha kötü olduğunu görmüştü. Dediklerine göre Koisan, dün geceden beri yirmi-otuz kez tuvalete çıkmıştı. O kadar sıktı ki, bir eliyle sandalyeye tutunarak lazımlığın üstünden kalkamıyordu. Doktor, “Böyle olmaz, sakince yatıp dinlensin, altına sürgü sürün,” diye uyarmıştı. O-Haru oraya gittikten sonra, Okubata’yla ikisi zorla ikna edip yatmasını sağlayabilmişlerdi. O-Haru oradayken de defalarca tuvalete çıkmıştı. Karnı burulsa da her seferinde çok az bir şey çıkarabiliyordu. O yüzden çok acı çekiyordu. Ateşi daha da yükselmiş, kırk iki dereceyi bulmuştu. Hâlâ bağırsaklarını mı üşüttüğü, dizanteri mi olduğu belli değildi. Gaita testi yapılması için, Osaka Üniversitesi’ne örnek göndermişlerdi. Bir-iki gün içinde sonucu belli olacaktı. O-Haru, Taeko’ya, “Doktor Kushida sizi bir muayene etse nasıl olur efendim?” diye sorduğunda, “Benim bu evde olduğumu Doktor Kushida’nın bilmesi doğru olmaz, sakın yapma. Ablama da bir şey söyleme, üzülmesin,” diye hasta yatağında tembihlemişti. O-Haru, hanımefendiye söyleyip söylemeyeceğine dair bir söz vermeden, “Bugün tekrar uğrarım,” diyerek ayrılmıştı.</p>

  <p>“Hemşire yok muydu başında?”</p>

  <p>Yoktu efendim. Daha uzayacak olursa çağıracağız dediler...”</p>

  <p>“Kim bakıyor peki?”</p>

  <p>“Küçük Efendi (O-Haru ilk kez Okubata’ya böyle diyordu) başına buz koyuyor. Lazımlığını ve altını ben temizledim.”</p>

  <p>“Sen olmadığında kim yapacak peki?”</p>

  <p>“Şey... Oradaki ihtiyar kalfa kadın yapar herhalde. Küçük Efendi’nin sütannesiymiş. İyi biri efendim.”</p>

  <p>“Kalfa kadın mutfak işlerine bakmıyor mu?”</p>

  <p>“Evet, efendim.”</p>

  <p>“Eğer dizanteriyse, lazımlığı temizlemesi çok tehlikeli!”</p>

  <p>“Ne yapsak ki... Ben gidip baksam mı?” dedi Yukiko.</p>

  <p>“Biraz bekleyip durumu görelim istersen,” diye cevap verdi Sachiko.</p>

  <p>“Eğer dizanteri olduğu anlaşılırsa bir şeyler düşünmeleri gerekirdi. Sadece karnını üşütmüşse o zaman hemşireye bırakmak en iyisiydi. Teinosuke ve Etsuko’ya, O-Haru’nun Amagasaki’de ailesinin evinde ani bir işi çıktığı için, iki üç-gün izin alıp gittiğini söylesek,” dedi Sachiko.</p>

  <p>“Doktoru kim?”</p>

  <p>“Henüz görmedim, bilmiyorum efendim. Oraya yakın bir yerden gelmiş, ilk defa çağırıyorlarmış.”</p>

  <p>“Doktor Kushida muayene edebilse daha iyi olurdu,” dedi Yukiko.</p>

  <p>“Sahiden...” diye cevap verdi Sachiko.</p>

  <p>“Kendi dairesinde olsaydı keşke. Küçük Efendi Kei’nin evine çağırmak pek uygun olmaz.”</p>

  <p>Sachiko göründüğünün aksine o kadar dayanıklı olmayan Taeko’nun ağzından her ne kadar, ablama bir şey söylemeyin diye büyük büyük sözler çıksa da, aslında tam tersini istediğini iyi biliyordu. Böyle bir zamanda mutlaka evinin değerini daha çok anlamıştı. Kardeşinin, ablası ya da Yukiko onun yanında olmadıkları için kendini ne kadar yalnız ve çaresiz hissettiğini tahmin edebiliyordu.</p>


  <h2 id="sigil_toc_id_80">On dokuzuncu bölüm</h2>

  <p>Hazırlığını tamamlayarak öğle yemeğini erkenden yiyen O-Haru, yemeğini bitirir bitirmez evden ayrılırken diğer hizmetçilere durumu belli etmemek için, “Üç günlüğüne izne çıkıyorum,” diye bir bahane gösterdi. Sachiko’lar, O-Haru çıkmadan salona yanlarına çağırdılar: “Sakın hep yaptığın gibi kolayına gitme. Hastayla temas ettiğinde dezenfektan kullanmaktan kaytarma. Hasta tuvaletini yaptığında sürgüsünü lizolle temizle,” diye sıkı sıkı tembihlediler. “Hastanın durumunu sık sık haber ver. Okubata’nın evinde telefon yok, Teinosuke ve Etsuko evdeyken telefon gelirse uygun olmaz. Sabah onlar çıktıktan sonra günde en az bir kez telefon eder, durumu bildirirsin. O evin yakınlarındaki bir dükkândan telefon etmek kolayına gelebilir ama bunu yapmaktan kaçın. Ankesörlü telefon kullanmaya çalış,” diye de eklediler.</p>

  <p>O-Haru evden ayrıldığında öğleden sonrayı bulmuştu. O gün telefon gelmesi mümkün değildi. Sachiko’lar, endişeden ertesi sabahı zor ettiler. Sonraki gün sabah ondan sonra O-Haru’dan telefon geldi. Sachiko telefonu müştemilata, kocasının çalışma odasına bağlattı. Telefon zor duyuluyor, arada bir kesiliyordu. Söylenenleri zor anlıyordu. Sonunda, hastanın durumunun değişmediğini, sadece ishalinin düne göre şiddetlendiğini, bir saatin içinde en az on kez tuvalete çıktığını, ateşinin hâlâ inmediğini, düşecek gibi de görünmediğini öğrenebildi. Sachiko, “Dizanteri şüphesiyle ilgili bir şey var mı? Sence öyle mi?” diye sorduğunda, O-Haru, “Şey, henüz belli olmadı efendim,” cevabını verdi. “Peki ya tahlil sonuçları?” diye tekrar sordu. Karşısından, “Osaka Üniversitesinden henüz bir açıklama gelmedi efendim,” cevabı geldi. “Peki dışkısı nasıl? Kanlı mı?” diye sormaya devam etti. “Biraz kan var efendim, ayrıca sümük gibi yapış yapış, beyaz, topak topak bir şeyler de çıkıyor,” dedi O-Haru. Sachiko, “Nereden telefon ediyorsun?” diye sordu. O-Haru, “Ankesörlü telefondan efendim. Evin yakınlarında yoktu. O yüzden çok zor oldu. Önümde kuyrukta iki-üç kişi vardı. Çok beklemem gerekti efendim. Tekrar aramaya çalışacağım. Ancak bugün arayamazsam, yarın sabah arayacağım efendim,” diyen O-Haru telefonu kapadı.</p>

  <p>“Dışkısı kanlıymış. Herhalde dizanteri,” dedi yanında konuşulanları dinleyen Yukiko.</p>

  <p>“Evet. Bana da öyle geldi...”</p>

  <p>“Bağırsaklarını üşüttü diye dışkısından kan gelir mi ki?”</p>

  <p>“Şey... gelmez galiba...”</p>

  <p>“Bir saatin içinden on kereden fazla tuvalete çıkıyorsa, mutlaka dizanteridir!”</p>

  <p>“Doktor nasıl, güvenilir biri mi acaba?”</p>

  <p>Sachiko dizanteri olduğuna, yanlış bir teşhis olmadığına kanaat getirmişti. İyiden iyiye endişelenmeye başlamıştı. O gün gelmesini beklediği ikinci telefon gelmemiş, ertesi sabah saat onu geçtiği halde bir ses soluk çıkmamıştı. Neler oluyor acaba, diye Yukiko’yla birlikte iyice endişeleniyorlardı. Öğleye yakın O-Haru mutfak kapısında belirdi.</p>

  <p>“Ne oldu?”</p>

  <p>İkisi, O-Haru’nun yüzünün ciddiyetini görür görmez, bir şey demeden tutup salona götürdüler.</p>

  <p>“Dizanteriymiş efendim...”</p>

  <p>Daha tahlil sonuçları belli olmamış. Ancak doktor dün akşam da bu sabah da muayene etmeye gelmiş. Sonunda dizanteriye benzediğini, tedaviyi o doğrultuda sürdürmek gerektiğini söylemiş. “Şehirlerarası yolun yakınında Kimura Kliniği var, karantina odası da bulunuyor. Oraya yatırılmasını isteyeceğim kliniktekilerden,” demiş.</p>

  <p>O-Haru’nun anlattığına göre böyle yapmaya karar verildiği sırada, mutfak kapısına gelen ev sahiplerinin bildiği bir sebze satıcısı, o kliniğe gitmemelerini tembihlemişti. O-Haru bunu duyunca sağa sola sormuş, klinik hakkında pek iyi şeyler söylenmediğini öğrenmişti. Başhekimin kulağı iyi işitmiyormuş. Doğru dürüst muayene etmeyi beceremiyormuş. Sık sık yanlış teşhis koyduğu oluyormuş. Osaka Üniversitesi’nden mezunmuş ama kötü bir öğrenciymiş. Mezuniyet tezini de sınıf arkadaşlarından birine yazdırmış. O arkadaşı da o yakınlarda çalışıyormuş, “Tezini ben yazdım,” diye herkese anlatıyormuş. O-Haru tüm bunları Okubata’ya anlatınca, o da endişelenmiş başka bir hastane aramış. Ancak o yakınlarda karantina odası olan başka bir yer bulamamış. Bunun üzerine, “Bağırsaklarını üşüttüğünü söyleyelim, evde bakalım,” diye önermiş. Ama bulaşıcı bir hastalık olduğu için doktor razı olmamış. Okubata sonunda, “Tüm dizanteri hastalarını hastaneye yatırıyor değiller ya! Herkes evinde iyileşiyor. Endişelenecek bir şey yok, böyle yapalım, bir yolunu bulup doktoru ikna edelim. Ama önce Ashiya’daki ablalarına da bir danışalım,” deyince, O-Haru apar topar eve gelmişti.</p>

  <p>Sachiko’lar O-Haru’ya, “Doktor nasıl biri?” diye sorduklarında şu cevabı aldılar: O da Osaka Üniversitesi mezunuydu. Doktor Kushida’dan iki-üç yaş genç gözüküyordu. Hâlâ hayatta olan babası da gençliğinden beri aynı semtte çalışan ve çevrede “eski toprak” namıyla tanınan bir doktordu. Baba oğul birlikte çalışıyorlardı. İkisi hakkında söylenenler de fena değildi. Ancak O-Haru, Doktor Kushida gibi hızlı ve kesin teşhis koyamadığını düşünüyordu. Teşhis koyarken çok ince eleyip sık dokuyor, bir türlü açık ve net bir şey söyleyemiyordu. Bu sefer de teşhisin gecikmesinin bir sebebi buydu. Bir sebebi de hastanın ateşi dizanteri tanısı koyamayacak kadar yüksekti. Ayrıca ilk gün ishal görülmemiş, hastalık başladıktan yirmi dört saat sonra ertesi gece ortaya çıkmış. Bu nedenle tifüs şüphesi de olabilirdi. Tabii teşhis koymakta gecikince hastalık daha da kötülemişti.</p>

  <p>“Nereden bulaşmış ki? Yediği bir şeyden mi olmuş?”</p>

  <p>“Uskumru <i>sushi</i>’si yemiş efendim, öyle söyledi,” diye cevap verdi O-Haru. “Hastalandığı günün akşamı, Küçük Efendi’yle Kobe’de, Kisuke diye bir lokantada yemek yemişler efendim...”</p>

  <p>“Hiç öyle bir yer duymadım. Yukiko, sen biliyor musun?” diye sordu Sachiko.</p>

  <p>“Ben de duymadım.”</p>

  <p>Fukuharu’da <i>geisha</i> mahallesindeymiş. Oranın uskumrusunun çok iyi olduğunu duymuşlar, gitmeye karar vermişler. Önce Shinkaichi’ye sinemaya gitmişler dönüşte oraya uğramışlar efendim,” diye anlattı O-Haru.</p>

  <p>“Küçük Efendi Kei’ye bir şey olmamış mı?”</p>

  <p>“Olmamış efendim. Küçük Efendi uskumru sevmediğinden yememiş. Sadece Koisan yemiş. ‘O uskumru yüzünden olmalı,’ diye kendisi söylüyordu. Zaten çok yememiş...Tadı bayat, bozulmuş gibi değilmiş. ‘Sahiden taze bir balıktı,’ diyor kendisi.”</p>

  <p>“Uskumru yemekten korkarım ben, taze bile olsa dokunabilir insana...”</p>

  <p>“Koyu renk yerleri en tehlikelisi efendim. Onlardan iki-üç dilim yemiş,” dedi O-Haru.</p>

  <p>“Ben de, Yukiko da asla uskumruyu ağzımıza sürmeyiz. Onu bir tek Koisan yer,” dedi Sachiko.</p>

  <p>“Zaten Koisan, dışarıda ne olsa yiyor ya!”</p>

  <p>“Sahiden öyle! Çok uzun zamandır akşam evde yediği yok. Hep dışarılarda, lokanta yemekleri yiyip duruyor. Olacağı buydu zaten!”</p>

  <p class="bosluk"/>

  <p>Sachiko içten içe merak etmeden edemiyordu. Koisan hastalandığından beri Küçük Efendi Kei’nin davranışları nasıldı acaba? Dışarıdan göstermese de, bulaşıcı hastalığı olan birine bakmak ona külfet olmuyor muydu? En başta sadece bağırsaklarını üşüttüğünü düşünmüştü. Öyle olmadığını görüp de iş kontrolden çıkınca, artık Ashiya’dakilerin bu sorumluluğu almalarını istiyor olabilirdi. Sachiko önceki seneki sel felaketinde Taeko’nun başına gelenlere karşı ilgisiz tavrını hâlâ hatırlıyordu. Yine böyle bir şey olabileceğinden endişe duyuyordu. Ancak O-Haru’nun gördüğü kadarıyla öyle bir tavrı yoktu. O sel günü, giydiklerine her zaman özen gösteren biri olduğu için kıyafetlerinin çamurlanmasından çekinmişti. Oysa bulaşıcı hastalıktan pek korkuyor görünmüyordu. Sel baskınındaki davranışları, Taeko’nun sevgisini kaybetmesinin sebeplerinden biri olmuştu. Belki de o yüzden şimdi elinden geldiğince şefkat göstermeye çalışıyordu. Hastalığına evde, yanında bakmak istemesi de, öyle laf olsun diye söylenmiş bir şey gibi görünmüyordu. En ufak şeye bile özen gösteriyordu. Hemşireyi olsun, O-Haru’yu olsun o konularda uyarıyor, özellikle buz torbasının değiştirilmesinden, sürgüsünün temizlenmesine kadar her işin ucundan tutuyordu. Durum böyleydi.</p>

  <p class="bosluk"/>

  <p>“Ben O-Haru Kalfayla birlikte gidip durumuna bir bakacağım. Ben gidersem kimse bir şey demez herhalde,” dedi Yukiko. Öyle dizanteriden ölünmez. Hem madem Küçük Efendi Kei kalsın diyor, hastayı götürecek başka uygun bir yer yoksa, orada kalmasından bir şey olmaz. Ama bakımını o tarafa yıkarak yalnız bırakacak halimiz yok. Ablamlar ya da Teinosuke Eniştem ne der bilmiyorum ancak bizim böyle durup oturmamız mümkün değil. Benim kendi rızamla gitmemde bir sakınca yok. Doktor Kushida gelirse içimiz daha rahat eder. Hiç bilmediğim bir doktor ve hemşireye pek güvenemiyorum. Bugünden sonra O-Haru Kalfa’nın yerine ben orada kalacağım. O-Haru da haber getirip götürür. Telefonda ne olup bittiğini anlamak zor oluyor, hatta insan daha çok meraklanıyor. Küçük Efendi Kei’nin orası bekâr evi olduğu için mutlaka eksik bir şeyler çıkacaktır. Mutlaka O-Haru Kalfa'nın gün içinde birkaç defa buraya gidip gelmesi gerekecektir.” Bunları söyleyen Yukiko, hazırlanarak hafif bir ikindi kahvaltısı yaptıktan sonra, ablasını da zor durumda bırakmak istemediği için onun iznini almadan çıkıp gitti. Sachiko da tamamen onunla aynı şeyleri hissettiği için, durdurmak aklından bile geçmedi.</p>

  <p>Etsuko dönüp de, “Ablam nerede?” diye sorduğunda, Sachiko, “Önce iğne yaptıracak sonra Kobe’ye alışverişe gidecek,” diye bir cevap uydurdu. Ancak akşam kocası dönüp geldiğinde bir açıklama yapmadan geçiştirmesi mümkün değildi. Son iki-üç gündür olanları, Yukiko’nun kendi kararıyla kalkıp gittiğini anlattı. Kocası asık bir yüzle tek kelime etmeden olanları dinledi. Ağzından “olur” ya da “olmaz” diye bir laf çıkmadı. Susup kabul etmekten başka yol bulamamış gibiydi. Etsuko akşam yemeğinde tekrar sorunca, Sachiko, “Koisan hastalanmış, ablan ona bakmaya gitti,” diyerek bu sefer az da olsa durumu çıtlattı. Bunun üzerine kızı kendisini, “Koisan nerede? Nesi var?” diye soru yağmuruna tuttu. “Dairesinde. Tek başına zor olacak, o yüzden ablan gitti. Ciddi bir hastalığı yok. Çocukların endişe edeceği bir şey değil,” diye yarı azarlar gibi söyledi. Ondan sonra küçük kızın sesi soluğu çıkmadı, annesinin sözlerine gerçekten inanıp inanmadığını Sachiko da anlamadı, Teinosuke de. Çocuğun ilgisini dağıtmak için onunla başka şeylerden konuşmaya başladılar. Etsuko asık bir yüzle, isteksiz cevaplar vererek elinden yemek çubuğunu bırakmadan, ara ara anne babasının yüzüne kaçamak bakışlar atıp durdu. Çocuğa, geçen seneki olaydan sonra Taeko’nun ortalarda görünmemesini, çok meşgul olduğunu söyleyerek açıklamışlardı. Ancak O-Haru’dan kısaca ne olduğunu öğrenmişti. Olanları bir yere kadar bilmesi annesinin de işine gelmişti. Sonraki günler sadece O-Haru’nun durmadan gidip geldiğini, ablasının ise bir kez bile uğramadığını gören çocuk endişeden dayanamayacak duruma gelmiş, O-Haru’yu sıkıştırıp durumu öğrenmişti. Sonunda annesini yakalayıp, “Koisan’ı eve getirmeyeceksin öyle mi? Hemen onu buraya getir!” diye haykırdı. Kızının kendisini azarlar gibi öfkeden gözü dönmüş halini gören Sachiko şaşakalmış, “Etsuko’cuğum, ben de ablan da Koisan’la ilgileniyoruz. Endişe etme lütfen. Çocuklar bu kadar konuşmaz,” diyerek kızını sakinleştirmeye çalışmıştı.</p>

  <p>“Öyle bir yerde hastalanmış kalmış. Koisan’a yazık değil mi! Bir şeyler yapmazsanız Koisan ölüp gidecek sonra!” diye kendini kaybetmiş gibi bağırmaya başlamıştı.</p>

  <p>Evet, işin doğrusu hastalığın seyri yolunda gitmiyordu. Yukiko onun başındaydı. O yüzden bakımında eksik bir şey olması mümkün değildi. Fakat, O-Haru’nun getirdiği haberlere göre Koisan her geçen gün biraz daha güçten kuvvetten düşüyordu. Tahlil sonucu bir haftanın sonunda çıkmıştı. Gaitasında, en habis difteri basili olan <i>shiga</i> basili bulunmuştu. Sebebini anlayamıyorlardı ama gün içinde ateşi tekrar tekrar çıkıp iniyordu. Ateşi, yüksek olduğu zamanlarda kırkı buluyordu. Şiddetli üşüme ve titremeler buna eşlik ediyordu. Dayanılmaz karın ağrılarına neden olan ishalini durdurmak için ilaç vermişlerdi, ishali dinince titremeleri başlıyor, ateşi yükseliyordu. Bağırsakları boşalınca ateşi düşüyor, karın ağrıları başlıyordu. Su gibi bir şey çıkıyordu ishalinden. Hasta dünden beri iyice kötüleşmiş, doktor da durumunun kalbine de vurduğunu söylemişti. Yukiko endişeden kıvranıyor, “Böyle bir şeyin çoktan iyileşmesi gerekmez miydi? Belki de dizanteri değil. Yok ama öyle de görünüyor, yoksa bir komplikasyon mu çıktı?” diye düşünmeden edemiyordu. Doktora defalarca, “Ringer serumu ya da Vita-camphor iğnesi yapsanız,” demesine rağmen, doktor, “İş o noktaya gelmedi,” diye cevaplıyor, bir şey yapmıyordu. Yukiko böyle bir durumda Doktor Kushida olsa arka arkaya iğne yapacağını düşünüyordu. Hemşireye sorduklarında, “Doktor Saitōlar baba oğul böyleler. ‘Eski toprak doktor’ iğne yapmayı tasvip etmediğinden genç doktor da ondan etkilenmiş. Çok zorunlu durumlar dışında iğne yapmaz,” demişti. O-Haru, Yukiko’nun sözlerini, “Durum böyleyken, el âlem ne der fark etmez. Doktor Kushida’yı çağıralım ama önce ablam bir gelip durumu kendi gözleriyle görsün,” diyor diye aktarmıştı. Bunları söyleyen O-Haru şöyle bitirmişti: “Bu son beş-altı gün içinde Koisan eridi, iğne ipliğe döndü. Tanınmayacak hale geldi. Hanımefendi gördüğünüzde inanamayacaksınız!”</p>

  <p>Sachiko hem bulaşıcı hastalıktan korkuyordu hem de kocasının ne diyeceğinden endişe ediyordu. Kısa bir süre tereddüt etti ama zaman yerinde durup oturacak zaman değildi. Kocasına da haber vermeden, sabah yanında O-Haru’yla birlikte giderek durumu kendi gözleriyle görmeye karar verdi. Çıkarken aklına geldi, Doktor Kushida’ya da telefon ederek Taeko’nun Nishinomiya’da bir tanıdığın evinde hastalandığını, kendisine orada bakmak durumunda kaldıklarını, o yakınlarda bulunan Saitō adında bir doktoru çağırdıklarını, sonra olanları kısaca anlatıp danıştı. Doktor, “Böyle bir durumda arka arkaya Ringer serumu ya da Vita-camphor iğnesi yapmak gerekli. Bir şey yapmazsanız sadece güçten kuvvetten düşer. Çok geç kalmadan doktora bildirin. Hemen iğneleri yaptırın,” dedi. Bunu duyan Sachiko, “Sizin de kendisini bir muayene etmenizi istiyorum,” dedi. Doktor Kushida, “Doktor Saitō tanımadığım biri değil, kendisi kabul ederse dilediğiniz zaman gelirim,” diye her zamanki gibi dostane bir tarzda konuştu. Sachiko telefonu kapattıktan sonra, kapının önünde bekleyen arabaya bindi. Şehirlerarası yoldan doğuya doğru ilerlediler. Narihira Köprüsü’nü geçtikten sonra yüz-iki yüz metre kadar gidince, dağ tarafındaki bir evin çitlerinin arasında bir kiraz ağacının erkenden çiçek açtığını fark etti. Çiçekler görülesi güzellikteydi.</p>

  <p>O-Haru’nun ağzından, “Ah, çok güzel,” sözcükleri dökülünce Sachiko da, “Sahiden, bu kiraz ağacı her sene en önce çiçek açar hep!” dedi.</p>

  <p>Sonra üzerinden duman yükseliyormuş gibi görünen yolu seyretmeye başladı. Günlerdir Taeko konusunda endişeden kıvranıp dururken, fark etmeden nisan gelmişti. On gün içinde çiçek seyri mevsimi gelmiş olacaktı. Bu sene her zaman olduğu gibi kız kardeşleriyle Kyoto’ya gidebilecek miydi? Bu gerçekleşebilse ne kadar mutlu olurdu! Her şey yoluna girse de Taeko iyileşse bile, o kadar çabuk ayağa kalkıp yürüyebilecek miydi? Sağa, Arashiyama, Heian Jingū olmasa bile, en azından Omuro’nun çiçeklerine yetişebilirlerdi belki de... Hem geçen sene de, Etsuko bu mevsimde kızıl olmuştu. Çiçek seyri zamanından sonra olduğu için, Kyoto’ya gitmelerine mâni olmamıştı. Ancak o yüzden Kigurō Kabuki Tiyatrosunun <i>Dōjōji</i> oyununu seyredememişti. Bu ay Kigurō tekrar Osaka’ya geliyordu. Bu seferki gösterileri <i>Fuji-musume</i> [Mor Salkım Küçükhanım], Bu sene mutlaka görmeyi umuyordu ama böyle giderse belki de kaçıracaktı. Sachiko aklından bunları geçirirken, araba, uzakta gökyüzüne doğru yükselip bulutlara karışan Kabuto-yama Dağı’nın göründüğü Shukugawa’ya doğru hızla ilerliyordu.</p>


  <h2 id="sigil_toc_id_81">Yirminci bölüm</h2>

  <p>Hastanın odası üst kattaydı. Arabanın sesini duymuş olan Okubata ve Yukiko, Sachiko içeri adımını atar atmaz yukarıdan onu karşılamaya indiler.</p>

  <p>“Şey...” diyen Okubata kaşıyla gözüyle işaret ederek onu Yukiko’yla birlikte alt katta bir yere götürdü. “Kusura bakmayın selamı sabahı atlıyorum, size hemen danışmam gereken bir şey var,” dedi.</p>

  <p>Durum şöyleydi, Doktor Saitō daha şimdi hastayı muayene edip ayrılmıştı. Okubata onu geçirmeye çıktığında, doktor başını düşünceli bir şekilde sallayarak, “Durumu hiç iyi değil. Kalbine de etki ediyor,” demişti. “Henüz semptomlar tam ortaya çıkmış değil. Belki fazla evhamlanıyorum. Elimle muayene ettiğimde karaciğerinde bir şişlik fark ettim. Karaciğer apsesi başlamış olabilir,” diye anlatmıştı. Okubata, bu söylediği hastalığın ne olduğunu sorduğunda, şu cevabı almıştı: “Karaciğerde cerahat oluşturan bir hastalıktır. Şimdi olduğu gibi yüksek ateş atakları, üşüme ve titremeler, durumun dizanteriyle kalmadığını, karaciğer apsesinin de başladığını düşündürüyor. Bu konuda tek başıma teşhis koymak istemiyorum. Osaka Üniversitesi’nden bu konunun uzmanı bir doktor daha muayene ederse içim rahat edecek. Siz ne dersiniz?” Durumu anlamak için Okubata daha fazlasını sormuştu. Doktor Saitō, “Bu hastalık diğer bakteriler yoluyla bulaşır. Genellikle dizanteri buna sebep olur. Sadece tekbir cerahatli apse varsa kolay iyileşir. Diseminasyon görülür de, çok sayıda apse karaciğere yayılırsa büyük sorun yaratır. Cerahatin iç organlara sirayet etmesi durumu daha da ağırlaştırır; hele akciğer zarı, solunum organları ya da karın zarına geçerse, hastayı kurtarmak mümkün olmaz,” diye anlatmıştı. Açıkça bir şey söylemekten kaçınsa da, bu teşhisinden şüphesi yok görünüyordu.</p>

  <p>“Önce hastayı bir göreyim,” diyen Sachiko, Okubata ve Yukiko’nun anlattıklarını duyunca, yukarı çıkmak istedi. Hastanın odası güney cepheli altı <i>tatami</i>’lik bir odaydı. Önünde küçük bir veranda vardı. Odaya giriş Batı tarzı bir kapıdandı. Japon tarzı yerleri hasır <i>tatami</i> kaplı bir odaydı fakat duvarında nişi bulunmuyordu. Tavana kadar tüm duvarlar beyazdı. Bir taraftaki Japon tarzı odalara has yüklüğü saymazsa, aslında Batı tarzı bir oda gibiydi. Odada dekorasyon olarak, köşedeki üçgen raflarda Batı antikalarına benzeyen üzerinde mum damlaları kurumuş pis bir şamdan; bitpazarından alınmışa benzeyen iki-üç ıvır zıvır; Taeko’nun çok eskiden yaptığı rengi atmış Fransız bebeği vardı. Duvarda Hanshinkan modernist akımı ressamı Narashige Koide’nin küçük bir cam altı resmi asılıydı. Her‘haliyle kasvetli bir odaydı. Hastanın üzerine örttükleri bordo beyaz iri damalı krepdöşin kumaşından kabarık kuştüyü yorgan göz alıyor, verandanın sürgülü cam kapısından içeri vuran gün ışığı, yorganın üzerinde parlayarak, sanki çiçekler açmış gibi bir canlılık veriyordu. O sırada, hastanın ateşi biraz düşmüştü. Sağ tarafına yatmıştı. Yattığı yerden Sachiko’nun gelmesini bekliyor gibi gözlerini kapıya dikmiş bakıyordu. Sachiko, O-Haru’dan durumunu öğrendiği için, onu ilk göreceği andan endişe ediyordu. Belki önceden kendini hazırladığı için olacak, elbette değişmişti ama düşündüğü kadar kuruyup çökmüş gelmemişti Sachiko’ya. Yuvarlak yüzü uzamış, zaten koyu renkli teni iyice kararmıştı. Gözleri hiç olmadığı kadar büyük görünüyordu.</p>

  <p>Ancak Sachiko’nun bunlardan daha çok dikkatini çeken bir şey olmuştu. Hasta uzun zamandır banyo yapamadığından, kirlenip kokması doğaldı. Ancak hasta bedeninden başka bir tür pislik yayılıyordu sanki. Taeko, normalde yakışıksız davranışlarının sonuçlarını ustaca yaptığı makyajın ardında gizlemeyi başarırdı. Şimdi fiziksel zayıflığının da etkisiyle bir tür karanlık, pis dese yeri olacak gölge gölge olmuş yüzü, boynu, kol bilekleri iyice koyu duruyordu. Sachiko tüm bunları bu kadar açık seçik algılamamış olsa da, takatsizce kollarını yatağın üzerine bırakmış yatan hasta, sadece hastalıktan değil, uzun yıllardır sürdürdüğü yoldan çıkmış hayatının yorgunluğunu da üzerinde taşıyor görünüyor, sanki yolun kıyısında yığılıp kalmış kimsesiz biri gibi yatıyordu. Taeko yaşlarında bir kadın, uzun süren bir hastalıktan yatıp kalırsa, on üç-on dört yaşlarında küçük bir kızcağıza dönüşür, belki saf, semavi bir hale bürünürdü. Taeko ise tam tersine, her zamanki genç görünüşünü yitirmiş, gerçek yaşını göstermeye, hatta olduğundan bile yaşlı görünmeye başlamıştı. Daha da tuhafı o modern genç kız hali tamamen kaybolmuş, içkili lokantalarda, öyle lüks falan değil, ucuz genelev tarzındaki <i>chaya</i>’larda servis yapan kadınları hatırlatır olmuştu. Tüm kız kardeşlerin içinde tek ayrıkotu, kötü tohum olduğu kesindi. Buna rağmen, bir küçükhanım edası olduğu su götürmezdi. Şimdi yüzünün donuk, çamurumsu bir görünümü, gevşek cildinin, zührevi bir hastalıktan mustaripmiş gibi bir rengi vardı. Düşmüş bir kadının tenini hatırlatıyordu. Bunun bir sebebi de yukarıda yazıldığı gibi kuştüyü yorganın caf cafının tersine, hastanın “temizlikten ve sağlıktan nasibini almamış” görünümünün daha göze batmasıydı. Böyle söyleyince, eskiden beri içlerinde bir tek Yukiko, Taeko’nun “sağlıktan nasibini almamış” halini daha önce fark etmiş, dile getirmese de bazı şeylerden sakınmaya başlamıştı. Mesela Japon geleneklerine göre banyoda, küvetteki suyu değiştirmeden tüm aile sırasıyla aynı suda yıkansa da, Yukiko, Taeko’nun girdiği suya ayağını bile sokmazdı. Sachiko’nun giydiği bir şeyi, iç çamaşırını bile sorun etmeden ödünç alıp kullandığı halde, Taeko’nun eşyalarını üstüne dokundurmazdı. Taeko bunu fark etmiş miydi bilmiyordu ama Sachiko bunun farkında olmakla kalmayarak, Yukiko’nun Okubata’nın kronik bel soğukluğu olduğunu duyduğundan beri böyle davranmaya başladığına da dikkat etmişti. Açıkçası Sachiko, Taeko’nun dilinden düşürmediği gibi ne Itakura ile ne de Okubata ile cinsel bir yakınlık kurduğuna, tamamen “masumane bir ilişkileri” olduğunu söylemesine inanmasa da, işi deşip kurcalamamaya çalışmıştı. Yukiko’nun bu konuda ağzından tek kelime çıkmasa da, en başından beri Taeko’nun yaptıklarını tasvip etmediği her halinden belliydi.</p>

  <p>“Koisan nasıl oldun? İyice iğne ipliğe döndüğünü söylemişlerdi. Neyse korktuğum kadar değilmiş!” Sachiko elinden geldiğince sakin bir şekilde konuşmaya çalışmıştı. “Bugün kaç kez çıktın tuvalete?”</p>

  <p>Taeko kısık ama anlaşılır bir sesle ve her zamanki ifadesiz haliyle, “Sabahtan beri üç kez oldu,” diye cevapladı. “Karnım burulup duruyor ama hiçbir şey çıkmıyor.”</p>

  <p>“Bu hastalık böyle bir şey. Tenezm diyorlar, değil mi?”</p>

  <p>“Hıı,” diyen Taeko, “bir daha uskumru mu aman! Dersimi aldım ben!” diye o gün ilk defa gülümseyerek konuştu.</p>

  <p>Sachiko, “Doğru! Bir daha ağzına sürmezsin artık,” dedikten sonra devam etti: “Koisan, endişelenecek bir şey yok... Ancak Doktor Saitō, işi sağlama almak en iyisi, diyor; her ihtimale karşı başka birinin daha muayene etmesini istiyor. Doktor Kushida’yı çağırmayı düşünüyorum.”</p>

  <p>Sachiko’nun işi böyle açmasının sebebi, aralarında konuşurken, hastanın durumunun ağırlığının farkında olmadığını, sinirlerinin yıpranmaması için bu şekilde söylemenin daha iyi olacağını düşünmüş olmalarıydı. Osaka Üniversitesi’nden önemli bir doktorun muayene etmesini isteyen Doktor Saitō’nun söylediğini yaparlarsa hastanın aklına yanlış fikirler geleceğinden çekinmişlerdi. Sonunda, Doktor Kushida’yı çağırmaya karar vermişlerdi.</p>

  <p>Taeko, Sachiko’nun söylediklerini, gözleri yerdeki hasırlarda, boş boş bakarak dinlemişti.</p>

  <p>“Ne dersin, Koisan olur mu?” diye Sachiko tekrar sordu.</p>

  <p>“Ben... Doktor Kushida’nın buraya gelmesini istemiyorum!” Aklından ne geçtiyse, çok kesin bir tavırla böyle söyledi. Bir anda gözleri yaşlarla doldu.</p>

  <p>“Doktor Kushida’nın beni böyle bir yerde görmesinden utanç duyarım.”</p>

  <p>Durumu anlayan hemşire sessizce odadan çıkmıştı. Ardından Sachiko, Yukiko ve Okubata ne yapacaklarını bilemez bir halde hastanın yüzünden akan gözyaşlarına bakakaldılar.</p>

  <p>“Dilerseniz kendisiyle ben bir konuşayım.” Sachiko’ların karşısında, uykusuzluktan şişmiş yüzüyle flanel pijamasının üstüne indigo gri ropdöşambr giymiş oturan Okubata, endişesini saklayamadan böyle derken, Sachiko’ya sorar gibi bir baktı.</p>

  <p>“Tamam Koisan. İstemezsen yapmayız. Buna üzülme artık...” Hastayı germemek en önemli şeydi. Sachiko onu yatıştırmak için böyle söyledi. Belli etmese de içinden duruma üzülmüştü. Kendileri ne olduğunu kavrayamamışlardı ama Okubata, Taeko’nun neden aniden bu şekilde konuştuğunu anlamış görünüyordu.</p>

  <p>Sachiko o gün kocasından habersiz gelmişti, öğle yemeği saati de çoktan geçmişti. Bir saat kadar hastanın yanında kaldı. Neyse ki hasta tekrar sakinleşmişti. Bunu görür görmez kalktı. Dönüşte, Futabasuji kavşağından, trene ya da otobüse binmeyi düşünmüştü. Adını duyduğu <i>manbō</i>’nun olduğu kestirmeden şehirlerarası yola doğru yürümeye başladı. Yukiko da yarı yola kadar onu geçirmeye geldi. O-Haru’dan biraz arkada kalmasını isteyerek ablasıyla yan yana yürürken, “Dün gece çok tuhaf bir şey oldu,” diye anlatmaya başladı. “Dün gece yarısı saat iki suları gibiydi herhalde. Hastanın odasının karşı tarafındaki odada hemşireyle kalıyoruz. Geceleri hastanın yanında genellikle ya ben ya hemşire nöbetleşe kalıyoruz. Dün gece en başta hasta biraz sakin gözüküyordu. On iki gibi derin uykuya dalmıştı. Küçük Efendi Kei, ‘Bu gece ben kalayım, siz iyice bir dinlenin,’ deyince hemşireyle diğer odaya uyumaya gittik. Küçük Efendi Kei, hastanın odasında yere uzanmıştı herhalde. Uyurken, ‘Ih... ıh...’ diye bir ses geldi. ‘Hastanın sancısı mı tuttu acaba, yoksa kâbus mu görüyor, yanında Küçük Efendi Kei de var,’ diye aklımdan geçirerek telaşla kalkıp gittim. Hastanın odasının kapısını yarıya kadar açmıştım ki, ‘Koisan, Koisan,’ diye seslenerek onu uyandırmaya çalışan Küçük Efendi Kei’nin sesiyle karışık Koisan’ın, “Yone’ciğim,” diye seslendiğini duydum. Tek bir kez bağırdı. Sonra karabasandan uyandı. “Yone’ciğim,” dediğini açık seçik duydum. Sakinleştiğini görünce sesimi çıkarmadan kapıyı kapatıp yatağıma döndüm. Hemen sonra hastanın odasından ses soluk kesilince, bir sorun olmadığını düşündüm. Bir şey olmadığına kanaat getirince günlerin yorgunluğu çıktı, iki-üç saat kadar dalmışım. Sabah dördü geçtiği sırada yine karın ağrısı ve ishal başlamış. Küçük Efendi Kei, ‘Koisan’ın çok ıstırabı var ben başa çıkamadım, diyerek beni uyandırdı. O zamandan beri ayaktayım. Sabah olanları tekrar düşününce, ‘Yone’ciğim’ diye seslendiği kişinin Itakura olduğunu anladım. Dün gece Koisan ölü adamı kâbusunda görmüş. Itakura geçen sene mayısta vefat etmişti; bak ilk seneyi devriyesi yaklaşıyor. Koisan, öyle beklenmedik bir şekilde kaybetti ki onu, hâlâ aklından çıkaramadı. Her ay Okayama’ya adamın memleketine mezarına ziyarete gitmesi de bunu göstermiyor mu zaten? Tam da adamın seneyi devriyesi yaklaşırken böyle ağır bir hastalığa tutulmak, üstelik de o adamın aşk konusunda hasmı olan Küçük Efendi Kei’nin evinde yatakalmak sinirlerini harap ediyordur kuşkusuz. Koisan’ın kişiliği bu, aklından ne geçirdiğini kolay kolay tahmin edemezsin. Görünenin altında neler yatıyor kim bilir? Bence bu duruma düştüğünden beri aklından bunu çıkaramamıştır. Kâbusunda öyle bir şey görüyordu belki. Bu söylediklerim benim tahminlerimden ibaret. Doğru mu, değil mi bilemem. Koisan bedenen o kadar acı çekiyor ki vicdan azabını aklına getirecek vakti olmadı. Biraz sakinleşince, sanki ağrısı sızısının dinmesine üzülüyor görünüyordu. Küçük Efendi Kei de, dış görünüşü kurtarmakta Koisan’dan bile iyi. Hiçbir şey olmamış gibi davranıyor. Ben bile böyle düşünüyorsam, onun böyle bir şeye aldırış etmiyor olması mümkün değil,” diye anlattı. “Koisan’ın az önce söylediklerinin sebebi herhalde bu. Bak bu söyleyeceklerim benim kuruntumdan öte bir şey değil ama Koisan dün gece Itakura’nın ruhu gelip kâbuslarına kadar girince, Küçük Efendi Kei’nin evinde yatıp kalmaktan rahatsızlık duymaya başlamış olamaz mı? Kendisi de, bu evde kaldığı sürece bu hastalığın şifa bulmayacağını, giderek kötüleşip ölüme kadar varabileceğine inanıyor belki. Bence az önce ağzından çıkanlar, Doktor Kushida’dan sakındığı için değil. Burada olmaktan rahatsız olduğunu, kendisini buradan başka bir yere götürmemizi istediği anlatmanın bir yolu olmasın?”</p>

  <p>“Demek böyle. Dediğin gibi olabilir,” dedi Sachiko.</p>

  <p>“Aslında kendisine sorabilirim de... Küçük Efendi Kei yapışmış, bir an ayrılmıyor ki...”</p>

  <p>“Şimdi aklıma geldi... Koisan’ı başka bir yere götürmemiz gerekirse Kanbara Kliniği nasıl sence? Orası olursa, durumu anlatırsak mutlaka kabul ederler.”</p>

  <p>“Tamam... Peki Kanbara, dizanteriye bakıyor mu?” “Bize bir oda verseler yeter. Doktor Kushida’dan tedavi etmesini isteriz.”</p>

  <p>Kanbara Kliniği Osaka-Kobe arasında Mikage-machi’de bir cerrahi kliniğiydi. Kliniğin başhekimi Doktor Kanbara’yı, Osaka Üniversitesi’ndeki öğrencilik yıllarından beri tanıyorlardı, o yıllarda Senba’daki dükkânlarına da, Uehon-machi’deki aile evlerine de gelip giderdi. Makioka ailesinin kızlarını, genç kızlıklarından beri bilirdi. Merhum babaları, parlak bir öğrenci olduğunu duyduğu Kanbara’nın, okul masraflarım karşılamakta güçlük çektiği kulağına çalınınca bir tanıdık aracılığıyla kendisine yardım elini uzatmıştı. Babası, Kanbara, Almanya’da eğitime gittiğinde de, döndükten sonra şimdiki kliniği açarken de masrafların bir kısmını karşılamıştı. Kanbara iyi bir cerrahtı, ameliyat konusunda kendi yeteneğini güveniyordu. Kısa sürede kliniği gelişip tanındı. Birkaç yıl içinde Makioka’lardan aldığı paranın tamamını bir kuruşunu bile noksan bırakmadan geri ödedi. Sonrasında, Makioka’lar olsun, Senba dükkânının çalışanları olsun kliniğe gittiklerinde yok denecek bir tedavi masrafından başka bir şey almadı. Ne derlerse desinler daha fazlasını kabul etmedi. Zor öğrencilik yıllarındaki yardımlarından dolayı minnetini ödemek için böyle yaptığını söylemeye bile gerek yoktu. Köken olarak Kazusa, Kisarazu doğumluydu. Kantō’lulara özgü sıcak kanlı, yüce gönüllü, cana yakın tavırları olan, kendine has biriydi. Doktor Kanbara’ya durumu anlatarak duruma uygun bir şekilde Taeko’yu kliniğe yatırmasını isterse, böyle birinin ağzından “olmaz” sözü çıkmayacağı açıktı. Cerrahi kliniği olduğu için, Taeko’nun tedavisini Doktor Kushida’dan rica ederek hastaneye gelmesini isterlerdi. Ayrıca şanslarına Doktor Kanbara da, Doktor Kushida da aynı okuldan mezun oldukları için birbirlerine yakındılar.</p>

  <p>Sachiko, kendisini <i>manbō</i>’nun güneydeki çıkışına kadar geçiren Yukiko’ya, döner dönmez Doktor Kanbara ve Doktor Kushida’yla görüşeceğini söyledi. Hastanın durumu kötüye gittiği sürece, ne olursa olsun Doktor Saitō’nun söylediği ihtimali göz önünde bulundurmaları gerekiyordu. Hastanın bir şey söylemesine fırsat vermeden, Küçük Efendi Kei’nin evinden bir an önce onu çıkarıp almaları gerekiyordu. Bu arada hiç zaman kaybetmemeleri gerekiyordu. Yukiko, Doktor Saitō’yu zorla ikna ederek bir an önce Ringer serumu ya da Vita-camphor iğnesi yapmasını sağlamalıydı. Yukiko ikna edemezse, Küçük Efendi Kei’den doktorla konuşmasını istemek gerekiyordu. Sachiko bunları tembihleyerek ayrıldı. Eve döndükten sonra Doktor Kanbara’ya telefon etti. Durumu anlatarak rica ettiğinde, tam tahmin ettiği gibi doktor hemen kabul etti: “Özel bir oda hazırlatıyorum, ne zaman isterseniz hastayı getirebilirsiniz,” dedi. Sachiko, ardından Doktor Kushida’yı aradı. Her zamanki gibi meşguldü. Bir türlü ulaşamadı. Onu bulabilmek için o gün gittiği hastaların evlerini tek tek araması gerekti. En sonunda görüşebildi. Ondan olur cevabı aldığında akşam altıyı geçmişti. Sachiko hastayı bir an önce götürmek istiyordu ancak danışması gereken çok yer vardı. Bir şey söylemese de içten içe endişe ettiği anlaşılan Teinosuke’ye durumu anlatarak masrafları karşılamasını istemesi de gerekiyordu. Bunlar araya girince, hastayı nakletmeyi ertesi sabaha erteledi. Durumu Nishinomiya’dakilere haber verdiğinde saat yediyi geçmişti. O-Haru gece on iki gibi geri dönerek, Yukiko’nun mesajını iletti. Sachiko’lar oradan ayrıldıktan sonra çok şey olmuştu. Önce hastanın durumunu anlatacak olursa, Sachiko oradan ayrılır ayrılmaz yine üşümeler gelmiş, titremeye başlamıştı. Ateşi bir ara kırkın üzerine çıkmış, akşam da otuz sekizin altına inmemişti. Okubata, Doktor Saitō’ya telefon ederek Ringer serumu iğnesi yapması için ısrar etmişti. Doktor sonunda kabul etmişti. Ancak evlerine gelen doktor, her zaman tedavi eden oğul Doktor Saitō değil, babası “eski toprak”tı. Hastayı muayene ettikten sonra Ringer için henüz erken diyerek, hemşirenin hazırlamaya başladığı iğne takımını çantasını koyup gitmişti. Yukiko tüm bunları görünce doktoru bir an önce değiştirmeleri gerektiğine iyice kanaat getirmişti. Hastanın biraz daha sakin göründüğü bir ânı kollayarak, “Ne olursa olsun Doktor Kushida’yı çağıralım,” diye konuyu açıp bir daha sormuştu. Tam da tahmin ettiği gibi Taeko sebebini dile getirmese de bu evde yatıp kalmak istemediğini söylemiş, hastaneye ya da kendi dairesine, neresi olursa olsun kendisini buradan başka bir yere götürmelerini istemişti. Doktor Kushida ancak ondan sonra kendisini görebilirdi. O eve gelmesini istemiyordu. Okubata’nın yanı başında taş kesilmiş, kendisini dinlediğini bile bile bunları söylemişti. Durum kendi tahmin ettikleri gibi görünüyordu. Okubata hastanın sözlerinden çok rahatsız olmuş, “Koisan böyle söyleme, burada kal lütfen, öyle çekinecek bir şey yok,” diye onun fikrini değiştirmeye çalışmıştı. Hasta bunları duymamış gibi sadece Yukiko’yla konuşmaya devam etmişti. Sonunda Okubata’nın sinirden şakağındaki damarlar fırlamış, Koisan benim evimi neden istemiyorsun,” diye sesini biraz yükseltmişti. Yukiko bu gördüklerinden, bir önceki gece Taeko’nun sayıklamasının ikisinin arasında bir gerginlik yarattığı sonucu çıkarmıştı. Yukiko, bu konuya dokunmadan, hastanın çileden çıkardığı Okubata’yı yatıştırmış, “Yaptıklarınıza nasıl teşekkür etsek az. Fakat çok iyi biliyorsunuz ki, kız kardeşimizin hastalığında bu kadar uzun süre size zahmet vermemiz uygun olmaz. Ashiya’daki ablam da böyle söyledi. Kanbara Kliniği’ne yatırmaya çalışacağız,” diyerek Okubata’nın gönlünü biraz olsun almaya çalışmıştı.</p>


  <h2 id="sigil_toc_id_82">Yirmi birinci bölüm</h2>

  <p>Taeko ertesi sabah saat sekizde ambulansla kliniğe nakledildi. O sırada yine küçük bir sorun çıktı. Olan şuydu. Okubata, “Şimdiye kadar kendisi benim sorumluluğumdaydı o yüzden sağ salim kliniğe ulaşana kadar ona eşlik edeceğim. Ambulansta onunla birlikte gitmek istiyorum,” diye ısrar ediyordu. Sachiko ve Yukiko diller döküp ikna etmeye çalışarak, “Bu isteğinizi gayet iyi anlıyoruz ancak bugünlük her şeyi bize bırakın. Bundan sonra kendisini size göstermeyeceğiz demek değil bu. Ancak aranızda adı konulmuş bir ilişki yok. Zaten hasta da, el âlem ne der, diye çekiniyor gözüküyor, bir süreliğine kendisini bize emanet edin, kendinizi biraz uzak tutmaya çalışın lütfen! Durumunda ani bir değişiklik olursa elbette hemen haber vereceğiz. Telefon ederseniz her gün hastalığının seyrini size rapor ederiz.” Onu ikna edinceye kadar uzun uzun dil dökmeleri gerekti. Sonunda, “Telefonu mümkün olduğunca sabah saatlerinde açarsınız. Ashiya’yı ararsınız, ya Sachiko’yu ya da O-Haru’yu telefona istersiniz. Hastaneye bizzat gelmekten kaçınırsanız seviniriz,” dediler. Sachiko, Doktor Saitō’ya da durumu anlatarak tüm zahmetleri için teşekkür etti. Karşısındaki durumu gayet anlayışla karşıladı. “Ben de sizinle Kanbara Kliniği’ne kadar geleceğim. Doktor Kushida herhalde sizi orada bekliyordur. Hastayı kendisine teslim edene kadar görevimi sürdüreceğim,” dedi.</p>

  <p>Yukiko, Doktor Saitō ile birlikte hastanın yanında gitti. Sachiko ve O-Haru, evi derleyip toparlamak için orada kaldılar. Hastanın odası olarak kullanılan üst kattaki altı <i>tatami</i>’lik odayı temizlediler. Sachiko, hem hemşireye hem de evde çalışan yaşlı kâhyaya ayrı ayrı zahmetlerinin karşılığı bir şeyler verdi. Sonra, Shukugawa’dan bir araba çağırarak bir saat kadar sonra onların ardından kliniğe gittiler. Ne zaman ailesinden biri hastaneye yatacak olsa Sachiko’nun içini, ne olduğunu tanımlayamadığı kötü bir his kaplardı: “Acaba aramıza tekrar döner mi, dönemez mi?” Bu rahatsız edici hissi daha önceleri de yaşamıştı. Yine içini benzer duyguların sarmaya başladığını fark etti.</p>

  <p>Şehirlerarası yola çıktıklarında yol boyunca baharın ışıltısı dünden bu yana daha da belirginleşmişti; Rokkō Dağları’na sis inmişti, yer yer evlerin önünde beyaz manolyalar ve hor çiçekleri açmıştı. Başka bir zaman olsa insana neşe verecek bu görüntüye rağmen, Sachiko içini kaplayan ağır hissi söküp atamıyordu. Dünden bugüne hastanın halinin tamamen değiştiğini fark etmişti. Doğrusunu söylemek gerekirse, düne kadar Doktor Saitō’nun söylediklerine pek kulak asmamış, en kötüsünün olabileceğine hiç ihtimal vermemiş, doktorun söylediklerinin gözdağı veren sözlerden başka bir şey olmadığını düşünmüştü. Fakat Taeko’nun sabahki halini görünce gerçekten öyle bir ihtimal var mı, diye içini bir endişe kaplamıştı. Sachiko’nun ilk dikkatini çeken şey, dünden farklı olarak bu sabah hastanın donuk donuk bakmasıydı. Zaten normalde de yüzünden pek bir şey anlaşılmazdı ancak bu sabah hislerini yitirmiş gibi boş boş bakmaya başlamıştı. Tuhaf bir şekilde gözleri sonuna kadar açık, gözbebekleri boşlukta bir yere dikilip kalmıştı. Bu haliyle ölümü yakın birini andırıyordu. Bakması bile insanı ürkütüyordu. Daha dün ağlıyor, bir şeyler söylüyor daha canlı gözüküyordu. Oysa bugün daha biraz önce, Okubata, koridorda ablalarıyla gideceğim, yok gitmeyeceksin tartışması yaparken sanki konu kendisiyle ilgili değilmiş gibi boş gözlerle bakıp durmuştu.</p>

  <p>Dünkü telefonda, Başhekim Kanbara ayrı bir oda hazırlatacağını söylemişti. Taeko’nun yatacağı oda hastaneye bir koridorla bağlanan ayrı bir binaydı. Tam Japon mimarisini yansıtan, Japon tarzı döşenmiş, epey para harcanmış olduğu belli olan bir odaydı. Bu bina başhekimin konutu olarak inşa edilmişti. Geçen sene Doktor Kanbara buradan bir kilometre kadar ötede Sumiyoshi-mura’da Kannobayashi’de bir işadamının satılığa çıkardığı evi alarak oraya taşınmıştı. Bu binayı da zaman zaman kendi dinlenme odası olarak kullanıyordu. Şimdi Taeko için tahsis etmesinin bir sebebi ana binadan izole olmasıydı, hem de onlara lüks bir yer temin etmiş oluyordu. Bina, iç içe geçmiş iki odadan oluşuyordu: sekiz <i>tatami</i>’lik, verandalı bir oda ve yanındaki dört buçuk <i>tatami</i>’lik oda. Refakatçilerin banyo ve mutfağı diledikleri gibi kullanabileceklerini söylemişlerdi. Sachiko geçen sene Etsuko kızıl olduğunda ona bakan hemşire Mito müsaitse bu sefer de gelmesi için dün hemşire ajansını aramıştı. Şanslarına hemşire Mito’nun o günlerde işi yoktu. Hemen o sabah gelip çalışmaya başlamıştı. Pek popüler olan Doktor Kushida ise her zaman olduğu gibi randevu saati kendisine sıkı sıkı söylenmesine rağmen, Sachiko geldikten sonra bile bir türlü ortada görünmedi. Doktor Kushida’ya ulaşmak için telefonla oradan orayı aramaları, epey uğraşmaları gerekmişti. Durumu iki-üç kez hatırlatmak zorunda kalmışlardı. Bu süre boyunca Doktor Saitō arada bir saatine göz atsa da, öyle kızmış gibi görünmeden sakince beklemiş, en sonunda ortaya çıkan Doktor Kushida’ya gerekli açıklamaları yaparak hastayı teslim ettikten sonra ayrılmıştı. İki doktorun aralarında Almanca sözcükleri de katarak yaptıkları konuşmayı, başkalarının anlaması mümkün değildi. Doktor Kushida’nın muayenesinin sonucunun teşhisi Doktor Saitō’nunkinden oldukça farklıydı: “Ben karaciğerin şiştiğini düşünmüyorum. Karaciğer apsesi olduğunu hiç sanmıyorum. Ateşin inip çıkmasıyla birlikte üşüme, titreme gelmesi habis dizanterilerde olan bir şey. Sıra dışı bir şey yok. Hastalık normal seyrinde ilerliyor,” dedi. “Ancak çok zayıf düşmüş,” diye ekleyerek hemen oracıkta Ringer serumu ve Vita-camphor iğnesi vurmuş, daha sonra prontosil iğnesi yapması için hemşire Mito’ya talimat vermişti. Ardından, “Yarın tekrar uğrayacağım. Endişe edilecek bir şey yok,” diye sakince konuşmuştu. Sachiko’nun içi bir türlü rahat etmemiş, onu geçirirken, “Doktor, gerçekten her şey yolunda mı?” diye ağladı ağlayacak gözlerle sormuştu. Doktor, “Evet! Endişeye mahal yok!” diye defalarca kendisini temin etmişti. Sachiko, “Acaba, Osaka Üniversitesi’nden o bahsettikleri doktora da muayene ettirmek gerekir mi?” diye sorduğunda, Doktor Kushida, “Eh, Saitō böyle şeyler söylemiş ancak bu, işi biraz abartmak olur. Eğer öyle bir şeye gerek olursa size haber veririm. Şimdilik işi bana bırakın. Her şey yolunda!” cevabını vermişti. Sachiko, “Şey... ben bu konunun uzmanı değilim ama... düne kadar böyle değildi... bugün bakışları bile değişti... o ifadesi ölümü yaklaşan biri gibi görünmüyor mu?” diye ısrar etmeden edemedi. “Çok abartıyorsunuz. Zayıf düşünce kim olursa olsun öyle gözükür” diyen Doktor Kushida bu konuyu hiç sorun etmiyor gözüküyordu.</p>

  <p>Sachiko, Doktor Kushida’yı yolcu ettikten sonra kendisi de eve dönmeye karar verdi. Başhekim Kanbara’nın odasına giderek bizzat teşekkür ettikten sonra Ashiya’ya, evine döndü. Evde ne kocası ne Etsuko ne Yukiko ne de O-Haru vardı. Alışılmadık bir sessizliğe bürünmüş Batı tarzı salonda bir sandalyeye ilişti. Düşüncelere dalıp gitmişken aklına kötü kötü şeyler gelmeye başladı. Sachiko, Doktor Saitō’nun söylediklerindense, elbette Doktor Kushida’nın sözlerine inanırdı. Uzun yıllardır kendilerine bakan Doktor Kushida öyle diyorsa... Üstelik şimdiye kadar hiç yanlış teşhis koyduğu da olmamıştı. Ama söylediklerine inanmak istemesine rağmen, ilk kez bu sefer sabah hastanın o yüzünü gördükten sonra içini kendi kanını taşıyanlar dışında kimsenin anlayamayacağı bir his doldurmuştu. İçindeki bu önsezinin de etkisiyle ablasına haber vermenin daha iyi olacağını düşünerek o nahoş mektubu yazmak için eve dönmüştü. Olanları anlatmak için o olaydan sonra Taeko’nun evden kovulmasından başlayarak hastalandığından haberdar olduğunda duruma el koyması gerektiğine kadar olanları, durumu biraz değiştirerek anlatması gerekiyordu. Böyle bir mektubu yazmak en azından iki-üç saat sürerdi. Yazı masasının başına oturmak hiç içinden gelmiyordu. Sonunda öğle yemeğinden sonra, isteksizce kalkarak üst kattaki odaya mektubu yazmak için kapandı. Sachiko, kız kardeşleri içinde yazı konusunda en yeteneklileriydi. Ablası gibi müsvedde yapmadan doğrudan mektup rulosuna fırçayla iri harflerle yazardı. Ancak bugün her zamanki gibi akıcı bir şekilde yazamamış, iki-üç kez yeniden denedikten sonra şu mektubu yazmıştı:</p>

  <p class="bosluk"/>

  <p class="p13">Ablacığım,</p>

  <p class="bosluk"/>

  <p class="p22">4 Nisan</p>

  <p class="p13">Uzun zamandır haber veremedim, kusuruma bakma. Bu sene de o güzel mevsim geldi. Rokkō Dağları’ndan günlerdir kat kat sis yükseliyor. Osaka-Kobe’de şimdi en güzel zaman. Her sene olduğu gibi bu mevsim geldi mi içimden evde oturmak gelmiyor. Uzun zamandır size yazamadım, hepiniz sıhhattesin izdir umarım. Bizlerde afiyetteyiz.</p>

  <p class="p13">Mektubumu yazma sebebime gelecek olursam, yine kötü bir haber vermek için yazıyorum, kusura bakma. Koisan habis bir dizanteriye yakalandı. Halen durumu çok ağır. Durumunu haber vermek istedim.</p>

  <p class="p13">Senden mektup aldıktan sonra, ne kadar üzülsem de Koisan’dan evden ayrılmasını ve bir daha eve uğramamasını istediğimi o zaman da size bildirmiştim. Fakat Koisan endişe ettiğimiz gibi Küçük Efendi Kei’yle birlikte yaşamaya başlamadı. Motoyama-mura’da, Kōrokusō Apartmanı’nda tek başına yaşamaya başladığını da o zaman size haber vermiş olmalıyım. Daha sonrasında neler yaptığını bilmiyorum. Ne kadar endişe etsem de, ne ben sordum ne de ondan bir haber geldi. Sadece O-Haru arada bir şöyle bir uğruyormuş. Halen aynı apartmanda yaşıyormuş. Küçük Efendi Kei’yle gizliden gizliye görüşseler de onun evinde kalmıyormuş. Bunları öğrendiğimde içim biraz rahat etti. Fakat geçen gün aniden Küçük Efendi Kei, O-Haru’ya telefon etmiş. Koisan’ın hasta olduğunu söylemiş. En kötüsü Küçük Efendi Kei’nin evine misafirliğe gittiğinde orada hastalanmış. Oradan başka yere götürmek mümkün olmadı. O halde orada yatıp kaldı. En başta hastalığın ne olduğu anlaşılmadı. O kadar önemli bir şey olduğu da aklımıza gelmedi. Bir şey yapmadan dışarıdan seyretmekle yetindim. Sonradan dizanteri olduğu anlaşıldı, Ancak kendisini aileden attığımız için, Küçük Efendi Kei’nin evinde bakılmasına mâni olalım mı, oradan alıp çıkaralım mı emin olamadım. Kendisini gören O-Haru durumundan çok endişeleniyordu. Dizanteri olmakla kalmayıp habis bir dizanteriye yakalanmış. Doktor desen, o yakınlardaki ne olduğu belirsiz biri muayene etmeye geliyormuş, o kadar. O da yetersiz kalıyormuş. Günlerdir, yüksek ateş ve ishalden büyük ıstırap çekiyormuş. İğne ipliğe dönmüş, sanki başka biri gibi olmuş. O-Haru bunları anlatınca ben yine bir şey yapmadım fakat Yukiko bana haber vermeden koşup gitmiş. Halini görünce orada kalıp Taeko’ya bakmaya karar vermiş. Bunun üzerine ben de daha fazla görmezden gelemedim, ziyaretine gittim. Gördüklerim karşısında donakaldım. Doktor, karaciğer apsesi diye bir hastalığın başladığını, bu hastalıkta hastayı kurtaramama olasılığının olduğunu söyledi, bir tek kendi teşhisiyle yetinmeyip konunun uzmanı bir hocayı da çağırmamızı istedi. Koisan beni görür görmez gözyaşlarına boğuldu. Burada kalmak istemiyorum, beni başka bir yere götürün, dedi. Bu söyledikleri insanın kulağına, Küçük Efendi Kei’nin evinde ölmek istemiyorum, gibi geliyordu. Bu anlatacaklarım Yukiko’nun düşüncesi... Ancak Itakura vardı ya, hani geçen sene ölen şu fotoğrafçı... Onun ölümünün ilk seneyi devriyesi yaklaşıyor. Koisan herhalde o adamın ruhunun kendini rahat bırakmamasından korkuyor. O günlerde, Koisan’ın kâbusuna bile girmiş. Yukiko’nun bu düşüncesi doğru olabilir. Ayrıca Kei’nin evinde ölür kalırsa hem sizi hem bizleri zor durumda bırakacağını da düşünmüş olabilir. Ne olursa olsun, o güçlü, dirençli Koisan’ın bu hallere düşmesi normal bir şey değil. Yüzünde dünden beri ölümün gölgesi belirdi sanki; gözleri sabit sabit bakıyor, yüzünde tek bir kas kımıldamıyor. Bakması bile insanı ürkütüyor. Bu nedenle ben de hastanın arzusunu yerine getirmem gerektiğini düşündüm. Küçük Efendi Kei’den Koisan’dan uzak durmasını isteyerek derhal sorumluluğu almaya karar verdim. Dün ambulansla Kanbara Kliniği’ne yatırdık. Bulaşıcı hastalık ünitesi olan yerler doluydu. Kanbara Bey’e durumu anlatarak gizlice oraya yatırmasını sağladım. Doktoru, Kushida Hoca, kendisini sen de tanırsın.</p>

  <p class="p13">Durum kısaca bu. Böyle yapmaktan başka çarem yoktu. Eniştemi bilemem fakat en azından senin bunu anlayacağını biliyorum. Teinosuke de bu durumda yapılacak başka bir şey yok, diye düşünüyor anlaşılan. Göstermemeye çalışsa da endişe ettiği belli oluyor. Ancak henüz hastayı görmeye gitmiyor. Umarım öyle bir şey olmaz ancak durumu ağırlaşırsa tekrar haber vereceğim. Ablacığım, lütfen sen de bu duruma hazırlıklı ol. Her ne kadar Doktor Kushida karaciğer apsesi gibi gözükmüyor, tehlikeli bir durum değil, hastalık normal seyrinde ilerliyor dese de, nedense bu sefer Doktor Kushida’nın teşhisinin ilk kez yanlış çıkacağını düşünüp endişelenmeden edemiyorum. Koisan’ın halini, bakışlarını gördükçe aklımdan kötü şeyler geçirmeden edemiyorum, Böyle bir şey olmasın diye dualar ediyorum.</p>

  <p class="p13">Her şeyi karmakarışık anlattım. Şimdilik bugüne kadar olan gelişmeleri anlatmış olayım. Bugün tekrar hastaneye gidip durumunu göreceğim. Bu kargaşa içinde hiçbir şeye elim gitmiyor. Böyle zamanlarda Yukiko benden çok daha sağlam durabiliyor, günlerdir gece gündüz, gözüne uyku girmeden hastayla ilgileniyor.</p>

  <p class="p13">Bir sonraki mektuba kadar şimdilik hoşça kal.</p>

  <p class="p22">Sachiko</p>

  <p class="bosluk"/>

  <p>Sachiko saf, iyi huylu ablasını ne kadar endişelendireceğini bile bile, Taeko’ya merhamet göstermesini sağlamak için hastanın durumunu bilerek biraz abartmıştı. Öyle olsa bile aslında kendi hissettiklerinden başka bir şey yazmadığı da doğruydu. Mektubu bitirir bitirmez, Etsuko eve gelmeden dönebilmek için hastaneye doğru yola koyuldu.</p>


  <h2 id="sigil_toc_id_83">Yirmi ikinci bölüm</h2>

  <p>Hastanın durumu, hastaneye yatırıldıktan sonraki iki-üç gün içinde gözle görülür bir değişim gösterdi. Sachiko’nun o gün gördüğü insanın içini fena eden ölüm gölgesi tuhaf bir şekilde bir günlük bir şeymiş gibi geçip gitti. Hastaneye yattığının ertesi günü yüzündeki o makus gölge tamamen silindi. Sachiko kendisini kötü bir rüyadan uyanmış gibi hissediyordu. Geçen gün Doktor Kushida’nın defalarca kendisini her şey yolunda diye temin edişini hatırlayarak onun teşhislerinin şaşmadığına bir kez daha iyice kanaat getirdi. Ardından Tokyo’daki ablasının, mektubu okuduğunda ne kadar endişe etmiş olacağını düşünerek hemen ikinci bir mektup gönderdi. Ablası haberden fazlasıyla memnun olmuş olacak ki, her zamanki gibi ağırdan almamış, iki gün sonra acele postayla şu cevap ellerine ulaşmıştı.</p>

  <p class="bosluk"/>

  <p class="p13">Sachiko’cuğum,</p>

  <p class="bosluk"/>

  <p class="p22">6 Nisan</p>

  <p class="p13">Geçen gün hiç beklemedik mektubunu aldığımda, ne yapacağımı bilemeden, günler boyu düşünmekten bir hal oldum, bir türlü cevap yazamadım. İkinci mektubun gelince nasıl rahatladım bilmezsin! Bu duruma nasıl sevindiğimizi anlatamam.</p>

  <p class="p13">Artık durum böyle olduğu için rahatlıkla söyleyebilirim. Geçen gün mektubu aldığımda kurtulamayacağını düşündüm. Şimdiye kadar herkesi üzerek başına buyruk hareketler etmesinin, günahlarının bedelini ödüyor. Böyle söylemek yazık olacak ama şimdi ölüp gitse elden bir şey gelmez. Eğer öyle bir şey olursa cenazesini kim üstlenecek? Enişten istemeyecektir herhalde, sizin yapmanız da uygun olmaz, Kanbara Kliniği’nin yapması hiç olmaz! Bunları düşünmekten içim ağrıdı. Koisan olacak bu kız ne zamana kadar bizi böyle üzecek acaba, diye düşünmekten bir hal oldum. Neyse İyileşiyor da, bizi büyük bir dertten kurtardı. Senin ve Yukiko’nun eşsiz çabalarınız sayesinde böyle oldu. Kendisi sizin yaptıklarınızın kıymetini biliyor mu acaba? Eğer öyleyse bunu fırsat bilerek Küçük Efendi Kei’yle ilişkisine tamamen son verip yaşamına bir çekidüzen verir. Fakat bunu yapmayı düşünmeyecektir sanırım.</p>

  <p class="p13">Doktor Kanbara ya da Doktor Kushida’ya da büyük zahmetler verdik. Ablası olarak açıkça kendilerine teşekkürlerimi sunamamaktan duyduğum üzüntüyü tahmin edebilirsin.</p>

  <p class="p13">Tsuruko</p>

  <p class="bosluk"/>

  <p>Sachiko mektubu aldığında, Yukiko’ya da göstermek için hastaneye gitti. Hastaneden ayrılırken Yukiko kendisini geçirmek için odadan çıktığında nihayet fırsatını buldu, “Bak böyle bir mektup geldi,” diyerek çantasından çıkardı. “Burada bir okuyuver,” diye kapıda ayaküstü okuttu. Yukiko, “Tam ablamlık bir şey,” diyerek dönüp gitti. Sachiko kardeşinin ne demek istediğini tam anlamamıştı ama o da mektuptan pek hoşlanmamıştı. Dürüst olması gerekirse ablası mektubunda, Taeko’ya karşı hiçbir sevgi beslemediğini, aksine onun yaptıklarından kendi ailesini uzak tutmaktan başka bir şey düşünmediğini fark etmeden ortaya dökmüştü. Onun açısından bakınca bu yaptığı olması gereken şeydi. Fakat Sachiko, ablasının yazdıklarını görünce Taeko’ya acımadan edemiyordu. Ablasının söylediği gibi bu hastalığı için “günahlarının bedelini ödüyor” demek söylenmeyecek bir şey değildi. Evet, kız kardeşinin, genç kızlığından beri kendi tercihleri yüzünden, başı dertten kurtulmamıştı. Bir seferinde selde ölümün ucundan dönmüş, bir başka seferinde uğruna konumunu, adını hiçe saydığı sevdiği adamı kaybetmiş, içlerinde bir tek o, huzur içinde yaşayan diğer kız kardeşlerinin rüyalarında bile tatmayacakları onlarca acıyı peşinden sürükleyip gelmişti. Şimdiye kadar işlediği günahların haddini aştığını söylemek yeriydi. Sachiko kendisi ya da Yukiko’nun böyle acılara asla katlanamayacaklarını düşündüğünde, bu kız kardeşinin pervasız yaşantısı kendisine tesir ediyordu. Tüm buna rağmen ablasının olayı ilk duyduğunda yaşadığı endişe, ikinci mektubu aldığında hissettiği rahatlama gözlerinin önünde canlanınca ablasının bu halini garipsemeden edemiyordu.</p>

  <p>Okubata, Taeko’nun hastaneye yattığının ertesi günü Ashiya’ya telefon açtı. Sachiko kendisine, hemen düzelmeye başladığını, Doktor Kushida’nın teşhisini detaylarıyla anlattı. Ondan sonraki iki-üç gün hiçbir haber çıkmadı.</p>

  <p>Dördüncü günün akşamı Sachiko öğleden sonra üçe kadar hastanın yanında kalmıştı. O ayrıldıktan sonra, Yukiko ve hemşire Mito hastanın yanında oturuyordu. O-Haru da yan odada lapa hazırlıyordu. O sırada kaldıkları bölümün bekçiliğini yapan yaşlı amca, “Efendim ailenizden biri geldi, adını söylemedi ancak herhalde Bay Makioka,” diye haber vermeye geldi. “Ne, Teinosuke Eniştem mi geldi? Olacak şey değil!” diyen Yukiko, O-Haru’ya bir göz atarken bahçe tarafından ayak sesleri duyuldu. Japon tırfıllarından oluşan çitlerin diğer yanından üzerinde afili parlak lacivert kruvaze bir ceketle altın çerçeveli koyu renk gözlükler takmış (gözünde bir sorun yoktu, epeyden beridir ara sırada sırf züppelikten koyu renk gözlükler takıyordu), elinde dişbudak ağacından bir bastonla Okubata bir anda beliriverdi. Şimdi bulundukları Japon tarzı bölümün ayrı bir girişi vardı. Ancak buraya ilk kez gelen birinin bunu bilmesi mümkün değildi. Klinik tarafından girerek nasıl gideceğini sorması gerekirdi. Okubata nasıl biliyordu ki bu girişi? Buraya kadar gelmiş, yaşlı adam kendilerine haber vermeye geldiği sırada kendi kafasına göre girişten bahçe tarafına geçmişti. Sonradan öğrendiklerine göre, Okubata birden belirmiş yaşlı adama, “Taeko Makioka’nın odası burası mı?” diye sormuştu. Yaşlı adamın kendisine iki kez, “Kim geldi diyeyim efendim?” diye sormasına karşın, “geldiğimi söylerseniz anlarlar’dan başka bir cevap vermemişti. Nasıl olmuş da kliniğin dışındaki bu odanın Taeko’nun olduğunu keşfetmişti? Nasıl olmuştu da girişten bahçeye geçerek buraya gelineceğini biliyordu? Başlangıçta O-Haru’dan şüphelenmişlerdi. Fakat anlaşılan ondan duymamış, kendisi öğrenmişti. Okubata, zaten Itakura meselesinden beri Taeko’nun yaptıklarıyla bir dedektif gibi yakından ilgileniyordu. Bu sefer de Taeko hastaneye yattıktan sonra kliniğin etrafında şöyle bir dolanmıştı anlaşılan. Bahçe binanın çevresi boyunca L biçiminde doğudan güneye uzanıyordu.</p>

  <p>O arada, Okubata, tamamen açmış beyaz şipirlerin arasından dipteki sekiz <i>tatami</i>’lik odanın verandasına, tam hastanın yüzünü görebileceği yere kadar yaklaştı. Biraz aralık duran sürgülü cam kapıyı dışarıdan eliyle açtı: “Buralardaydım, uğrayayım dedim,” diyerek, bir özür dileme gereği bile görmeden renkli gözlüklerini çıkarıp gülümsedi. Yukiko o sırada siyah çay içerek gazetesini okuyordu. Tanımadığı bir adam içeri dalınca korkmuş olan hemşire Mito’yu yatıştırmak için hiçbir şey olmamış gibi verandaya çıkarak Okubata’ya selam vermişti. Karşısındaki, eşikteki ayakkabı çıkarılan yüksekçe basamakta durmuş, içeri girmek için kıvrandığı halde, Yukiko onun odaya girmemesi için hemen bir minder alarak eşiğin köşesinde oturacak bir yer yapıverdi. Bir şeyler konuşmaya çalışan Okubata’dan kaçarak yan odaya geçti. O-Haru’nun lapa kaynattığı çömleği ocaktan indirdi. Yerine çaydanlığı sürdü. Kaynamasını bekleyip çay koydu. Çayı O-Haru’yla göndermeyi düşünmüştü. Fakat yumuşak kalpli O-Haru’nun adama yakalanır da, sohbete tutulursa iyi olmayacağını fark ederek, “O-Haru Kalfa, kalanını ben hallederim. Sen eve dönebilirsin artık,” diyerek çayı kendisi götürdü. Hemen ardından da yan odaya geri çekildi.</p>

  <p>O gün, tam da çiçeklerin açtığı bu mevsime has, puslu, bunaltıcı bir hava vardı. Odanın sürgülü kapısı aralık bırakılmıştı. Bahçe tarafına dönük yatan hasta, Okubata orada belirip de, verandaya oturana kadar olan her şeyi görmüştü. Her zamanki gibi ne düşündüğü anlaşılmayan sakin bakışlarını misafirin olduğu tarafa dikmekle yetinmişti. Okubata, Yukiko onu öyle başından savdığı için biraz sıkılmış, sigara kutusunu çıkararak bir sigara yakmıştı. Sigarasının külü uzayınca yere silkmekte tereddüt etmiş, odanın içine doğru huzursuzca bakınarak, “Affedersiniz kül tablası var mı?” diye ortaya seslenmişti. Hemşire Mito durumu fark ederek oradaki bir çay tabağını götürüp vermişti.</p>

  <p>“Koisan, çok iyi görünüyorsun!”</p>

  <p>Minderin üzerine oturan Okubata böyle söylerken tek ayağını verandanın eşiğine dümdüz uzatmış, açık sürgülü cam kapıya ayağını dayayarak yeni ayakkabılarını Taeko’nun yattığı yerden görmesini sağlamıştı.</p>

  <p>“Artık durumun düzeldiği için söylüyorum; çok büyük badire atlattın!”</p>

  <p>“Hıı... Biliyorum,” dedi Taeko. Sesi daha güçlü çıkmaya başlamıştı. “Cehennemin kapısına kadar gidip döndüm.”</p>

  <p>“Ne zaman ayağa kalkarsın acaba? Bu sene çiçek seyrini kaçırıyorsun.”</p>

  <p>“Ben çiçek seyrinden çok, Kigurō Kabuki Tiyatrosu’nu görmek istiyorum aslında.”</p>

  <p>“Bunu düşünecek kadar iyiysen artık bir sorun yok demektir,” diyen Okubata, hemşire Mito’ya bakarak, “Ne dersiniz? Bu ay ayağa kalkabilir mi?” diye sordu.</p>

  <p>Hemşire Mito, “Şey...” deyip sustu, bir cevap vermedi.</p>

  <p>“Ben dün akşam Sakaguchirō’da, Kigurō’yla beraberdim.”</p>

  <p>“Birileri Kigurō’yu mu davet etmiş?”</p>

  <p>“Shibamoto çağırdı.”</p>

  <p>“O adam tam bir altıncı kuşak Kigurō hayranı, değil mi?”</p>

  <p>“Epeydir bana da, ‘Altıncı kuşak Kigurō’yu yemeğe davet edeceğim, sen de gel,’ deyip duruyordu zaten. Ama altıncı kuşak denilen o adamı yakalamak pek kolay olmuyor bilirsin.”</p>

  <p>Oldum olası huzursuz tabiatlı biri olan, dikkatini odaklamakta zorluk çeken, yerinde durmayı beceremeyen Okubata bir şey izleyecekse olsa olsa sinemaya giderdi. Sahne gösterilerinden falan sıkılır, izlemezdi. Yine de aktörlerle görüşmekten zevk alır, eskiden cebinde parası varken onları hep <i>ekoya</i>’lara, restoranlara davet ederdi. Böylece Yaeko Mizutani olsun, Shizue Natsukawa olsun, Shōtarō Hanayagi olsun hepsini yakından tanırdı. Bu tipler Osaka’ya her geldiklerinde gösterileri izlemediği halde, kendilerini mutlaka kulislerinde ziyaret ederdi. Altıncı kuşağa gelince, yaptığı sanata hayran olduğundan değildi. Sadece tanınmış aktörlerin çevresinde olmaktan hoşlandığından biri araya girsin de tanıştırsın istemişti.</p>
