  <p>“Sana güzel haberlerle gelmek istiyordum... Yine böyle bir şeyle başını ağrıtıyorum,” dedi Sachiko.</p>

  <p>Teinosuke bir yandan da ağlayan karısını teselli ederek, “Haklısın, tam da Yukiko için hayırlı bir kısmetin çıktığı böyle bir anda kötü olmuş. Fakat böyle bir şey yüzünden bu işin bozulacağına inanmıyorum. Ben halledeceğim, o kadar endişe edilecek bir şey yok, her şeyi bana bırak. Bana iki-üç gün izin ver ne yapabileceğimizi düşüneyim,” demekle yetindi, o an için başka bir şey söylemedi.</p>

  <p>Birkaç gün sonra Sachiko’yu müştemilattaki çalışma odasına çağırarak, “Şöyle yaparsak nasıl olur?” diye sordu. “Üç-dört aylık hamile olduğunu söylediğine göre orada farklı bir şey çıkacağını sanmıyorum ama evvela bir uzman doktora gösterelim, ne olduğundan emin olalım. Böylece doğumun ne zaman olacağını öğrenmiş oluruz. İkincisi hava değişimi için bir yerlere gönderelim. Bunun için Arima Kaplıcaları en uygunu. Neyse ki, Taeko kendi dairesinde yaşıyor. Bu andan itibaren buraya giriş çıkışını tamamen yasaklayalım. Bir gece dairesinden araba onu alsın, Arima’ya gönderelim. Yanına da, O-Haru’yu verelim. Onu da sıkı sıkı tembihleyelim. Söylemeye bile gerek yok, Arima’da kalacağı handa Makioka adını kullanmayacak. Sıhhati için hava değişimine gelmiş evli bir hanım olarak kalacak. Doğuma kadar orada kalır. Doğumu Arima’da da yapabilir ya da duyulmayacağına kanaat getirirsek hemen öncesinde Kobe’de bir hastaneye yatırırız. Buna o zamanki duruma göre karar veririz. Tüm bunları gerçekleştirmek için Taeko ve konunun muhatabı Miyoshi denilen o adamın olurunu almamız gerekir. Ben bizzat onlarla bu konuda konuşarak ikna edeceğim. Bence durum böyle olduğuna göre her ikisinin bir an önce evlenmesi gerekir. Benim de buna bir itirazım yok. Ancak Taeko’nun ailesinin rızası olmadan Miyoshi denilen adamla ilişkiye girdiği, üstüne bir de gebe kaldığı başkalarının kulağına giderse hoş olmaz. O yüzden bir süreliğine ikisinin görüşmelerini engelleyelim. Buna karşılık olarak, biz karıkoca Taeko’nun sorumluluğunu yüklenelim. Bir sorun çıkmadan doğum yapması için elimizden geleni yapalım. Sonrasında uygun bir zamanda, Taeko ve çocuğunu, Miyoshi’nin yanına göndereceğiz elbette. İkisinin evlenmesine de izin vereceğiz. Eniştemlerin rızasını almak için elimizden geleni yapacağız. Bunun için çok uzun süre beklemeleri gerekmeyecek. Yukiko’nun bu seferki evlilik meselesi bir şekilde kesinleşene kadar olacağını düşünseler yeter,” dedi. Genel hatlarıyla bunları söylemişti. Onları ikna edecek, Taeko’nun bir süreliğine insanların gözünden uzak bir yerlere gitmesini sağlayacak, hamileliğini mümkün olduğunda kimsenin duymaması için ellerinden geleni yapacaklardı. Gerçeği bilen, hisseden sadece Taeko ile Miyoshi, Okubata, Teinosuke’ler ve Yukiko’ydu. Bir de O-Haru ve diğer hizmetçilerin öğrenmesi kaçınılmazdı. Bunun dışında kimsenin öğrenmemesine dikkat edeceklerdi.</p>

  <p>Teinosuke, karısının hâlâ Okubata’run kötü bir şeyler yapacağından endişe etmesi üzerine, “O konuda bir an evvel gidip kendisiyle konuşacağım,” dedi. Sachiko’nun korkusu şuydu: Olur da Okubata kendi ismini lekelemeyi göze alırsa o zaman her türlü şeyi yapabilirdi. İsterse, işi kan döküp yaralamaya kadar vardırabilir, gazetelere kadar çıkabilir, Makioka’lan karalamaya çalışabilirdi. Bunları yapmasını engelleyecek bir şey yoktu. Teinosuke tüm bunlara gülerek, “Bunlar yersiz korkular. Okubata ne kadar yoldan çıkmış bir delikanlı gibi gözükse de, sonuçta iyi bir ailenin el bebek gül bebek büyümüş oğlu. Öyle kabadayılıklar falan yapamaz. Yapmayı aklından geçirse bile, öyle kan dökecek cesaret onda nerede? Ayrıca Taeko ile ilişkisi en başından beri iki aile tarafından bir kez olsun kabul edilmedi, öyle değil mi? Böyle baktığında bu konuda bir şey söylemeye hiçbir hakkı yok. Ayrıca Taeko, kendisine bir sevgi beslemiyor, artık Miyoshi denilen o adamdan da çocuğu olacağına göre, Okubata için en iyisi düzgün bir şekilde tamamen aralarından çekilmek. Başka bir yolu yok. Evet, yazık ancak vazgeçmesi için açıkça kendisiyle konuştuğumda, karşı çıkacak durumda değil, olasılıkla söylediklerimi anlayıp kabul edecektir,” dedi.</p>

  <p>Teinosuke hemen ertesi gün, bu söylediklerini hayata geçirmek için çalışmaya başladı. İlk iş olarak Kōrokusō’daki dairesine giderek Taeko’yla görüştü. Ardından Kobe’ye Minatogawa’da bir apartman dairesinde yaşayan Miyoshi’nin yanına giderek onunla da konuştu. Sachiko, Miyoshi’nin nasıl bir adam olduğunu sorduğunda, Teinosuke hiç ummadığı kadar düzgün bir delikanlı olduğunu söyledi: “Sadece bir saat kadar görüştük. O yüzden öyle uzun uzadıya inceleyemedim. Fakat bu delikanlı Itakura’ya göre çok daha düzgün, güvenilir biri gibi göründü bana. Ben olanlardan kendisini suçlayacak hiçbir şey söylemedim. Kendisi durumun bu hale gelmesinde kendi sorumluluğu olduğunu da kabul ederek düzgün bir şekilde affımıza sığındığını söyledi. Söylediklerinden çıkardığım kadarıyla ikisi arasında olanlar Miyoshi’den çıkmamış. Taeko onu ayartmış görünüyor. Miyoshi, ‘Bunu söylemek ödleklik gibi görünecek. Tamam, benim bu konuda iradesiz davrandığım doğru ancak asla böyle bir şey olmasını istemediğimi söyleyebilirim. Tüm olanlardan dolayı kendimi çaresiz böyle bir hatanın içinde buldum. En azından bu kadarını bilmenizi istiyorum. Koisan’ın kendisine de sorarsanız bu söylediklerimin yalan olmadığını anlarsınız,’ dedi bana. Doğruyu söylüyor gözüküyordu. Neyse, sonunda kendisine önerdiklerimi kabul etmekle kalmadı, ne söylemek istediğimi de anladı, çok duygulandı. Sonra da şöyle dedi: ‘Ben Koisan gibi birini kendime eş olarak alabilecek değerde bir insan değilim. Bunu biliyorum. Ancak gelecekte evlenmemize izin verirseniz, size söz veriyorum onu mutlu etmek için elimden geleni yapacağım. Kendi sorumluluğumun farkındayım. İzin vereceğiniz umuduyla yavaş yavaş para biriktirmeye başladım. En azından kendi dükkânımı açmaya çalışacağım. Pek salaş olmayan, Batılıların gelip gideceği bir bar açmayı düşünüyorum. Koisan da zamanla Batı terziliğinde ilerleyince karıkoca birlikte kendi ayaklarımızın üzerinde durabileceğimizi söylüyor. Ekonomik açıdan size yük olmayacağız,’ dedi.”Teinosuke karısına bunları anlattı.</p>

  <p>Ertesi gün Taeko, Hyōgo’da Funakoshi Hastanesi’nin doğum kliniğine gitti. Muayene sonucu, hamileliğinin daha beş ayı doldurmadığını, doğumun bir dahaki sene nisan ayı başı gibi olacağını öğrendi. Sachiko’lar planladıkları gibi, ekim sonunda bir gün akşam vakti, O-Haru’yu yanına katarak Taeko’yu gizlice Arima’ya gönderdiler. Bunu yaparken, ihtiyatlı davranarak özellikle bildikleri bir yerden araba istemekten kaçındılar. Devlet Demiryolları’nın Motoyama İstasyonu yakınlarından bir araba çağırdılar. Kobe’de özellikle araba değiştirterek dağ yolundan Arima’ya yolladılar. Sachiko, O-Haru’ya Taeko’nun artık Abe soyadını kullanacağını, beş-altı ay kadar Hanano-bo Hanı’nda kalacaklarını söyledi. Kaldıkları süre boyunca Taeko’ya “hanımefendi” diye hitap etmesini asla “küçükhanım” ya da “ Koisan” dememesini, Ashiya’ya bir şey iletmesi gerektiğinde ya kendisi gelmesini ya da birini göndermesini, hiçbir şekilde telefon açmamasını, Taeko’nun Miyoshi denilen adamla görüşmesinin yasak olduğunu, Miyoshi’ye Taeko’yu nereye gönderdiklerini söylemeyeceklerini, O-Haru’nun da buna dikkat etmesini, mektup, telefon, ziyaretçi konusunda çok dikkatli olmasını sıkı sıkı tembihledi. O-Haru, “Artık böyle olduğu için söyleyebiliyorum efendim, biz hepimiz siz daha Tokyo’ya gitmeden Koisan’ın karnının yüklü olduğunu fark etmiştik,” dediğinde Sachiko’nun şaşkınlıktan ağzı açık kalmıştı. “Baksana, nasıl anladınız?” diye sorunca O-Haru, “İlk, O-Teru Kalfa fark etti. ‘Koisan çok tuhaf gözüküyor. Acaba öyle mi?’ dedi efendim. Sadece bize söyledi. Başka kimseyle konuşmadı efendim,” dedi.</p>

  <p>Taeko’yu, O-Haru’yla birlikte Arima’ya gönderdikten sonra bir gün Teinosuke eve döndüğünde, “Bugün Okubata’yla görüştüm,” dedi. Karısına şunları anlattı: “Okubata’nın Nishinomiya Ipponmatsu yakınlarında yaşadığını biliyordum. Oraya gidince artık orada olmadığını öğrendim. Çevredekilere sorduğumda bu ayın başında evini boşalttığını, Shukugawa’da Pine Crest Oteli’ne yerleştiğini duydum. Oraya sorduğumda da bir hafta kadar kaldığını, sonra oradan ayrıldığını öğrendim. Tōroen taraflarında Eiraku Evleri’ne taşındığını söylediler. Sonunda orada kendisini buldum, görüşebildim. Çok sakin geçmedi ancak aşağı yukarı istediğimiz sonucu aldık,” diye anlattı. Teinosuke, Okubata ile konuşurken, “Taeko gibi kötü huylu bir kız kardeşimiz olması tamamen bizim yüz karamız. Senin onunla ilişkin tam bir talihsizlikten başka bir şey değil. Buna üzülmekten başka bir şey gelmiyor elimizden,” diyerek konuyu açmıştı. Okubata en başta çok anlayışlı davranınca Teinosuke bir nefes almıştı ama hemen ardından, “Peki Koisan nerede? O-Haru Kalfa da onunla mı?” gibi sebebi belirsiz şeyler sormaya başlamış, Taeko’nun nerede olduğunu anlamaya çalışıp durmuştu. Teinosuke, “Yok, nerede olduğunu sorma lütfen. Söyleyemem. Kendisinin nerede olduğunu Miyoshi bile bilmiyor,” dediğinde, “Demek öyle,” diye cevap verip düşüncelere dalmıştı. Teinosuke, “Taeko’nun nerede, ne yaptığının seninle bir ilgisi olmadığını düşünemez misin?” diye sorunca bozulmuş, “Ne olursa olsun ben artık vazgeçtim ancak siz Koisan’la öyle bir adamın evlenmesine izin mi vereceksiniz? O adam şimdi çalıştığı yere gelmeden önce deniz aşırı buharlı gemilerde barmenlik yaptığını söylüyor. Ne idüğü belirsiz bir adam. Onunla karşılaştırınca, Itakura bile en azından yeri yurdu belli olan biriydi. Miyoshi’nin ailesi hakkında tek bir şey işitmedim. Öyle gemilerde falan çalıştığına göre nasıl bir geçmişi var, belirsiz,” demişti. Teinosuke onun suyuna gitmeye çalışarak, “Uyarın için sağ ol. Bu konu benim de aklıma takılıyor,” diye cevap vermişti. “Biraz bencilce olacak... yerden göğe kadar Taeko’ya kızmakta haklısın ancak ablalarının bu işte hiçbir günahı yok. Lütfen onları, bizi düşünerek Taeko’nun hamileliğini sır olarak saklayamaz mısın? Olur da bu durum duyulursa, en çok zarar görecek olan daha nereye gideceği, kiminle evleneceği belirsiz Yukiko olacaktır,” diyerek, “bu konuda kimseye bir şey söylemeyeceğine söz verir misin?” diye sormuştu. Okubata’nın ağzından gönülsüzce de olsa şu laflar çıkmıştı: “Bundan endişe duymanıza gerek yok. Ben Koisan’a kızgın falan değilim. Öyle ablalarını falan zor durumda bırakmayı aklımdan bile geçirmem.”</p>

  <p>Bu konunun biraz yoluna girdiğini düşünen Teinosuke rahatlamış, oradan Osaka’daki ofisine gitmişti. Çok geçmeden Okubata’dan telefon geldi. “Az önce konuştuklarımızla ilgili olarak benim de bir isteğim olacak. Görüşmemiz mümkün mü? Bir maniniz yoksa şimdi uğramak istiyorum,” dedi. Teinosuke’nin, “Bekliyorum,” diye cevap vermesinin üzerinden çok geçmeden geldi. Teinosuke ile karşılıklı oturduklarında yerinde huzursuzca kıpırdandı sonra birden dokunaklı bir ifadeyle konuşmaya başladı: “Bu sabah söylediklerinizi duyduktan sonra tamamen vazgeçmekten başka bir yol olmadığını biliyorum. Sadece on yıldan fazladır sevgilim olan birinden ayrılmak zorunda kalmak anlatılması mümkün olmayacak kadar üzücü bir şey. Bunu anlamanızı istiyorum. Üstelik bildiğinizi sanıyorum ancak Koisan yüzünden ağabeyim ve akrabalarım tarafından bir başıma bırakıldım. Yakın zamana kadar en azından mütevazı kiralık bir evde yaşayabiliyordum. Şimdi sizin de gördüğünüz gibi kötü bir apartman dairesinde bekâr hayatı yaşamaya başladım. Üstüne Koisan beni terk etti. Artık şu dünyada hiç kimsem kalmadı.” Gayet dramatik bir tavırla bunları söyledikten sonra yüzünde yapmacık bir gülümsemeyle, “Size böyle bir şeyi hiç söylemek istemezdim ama son zamanlarda çok az bir parayla idare etmek durumundayım. Dile getirmek zor olsa da Koisan için yaptığım bir miktar harcama var. Bunu geri istemem mümkün mü?” derken yüzü gerçekten kızarmıştı. “Öyle geri alma düşüncesiyle yaptığım harcamalar değildi. Zor durumda olmasam asla böyle bir şeyi istemezdim,” diye ekledi. Teinosuke bunun üzerine, “Madem böyle bir şey var. En doğrusu masraflarınızı ödememiz olacaktır. Ne kadardı acaba?” diye sordu. Okubata, “Tam olarak ne kadar olduğunu söylemem mümkün değil, Koisan’ın kendisine de sorup öğrenebilirsiniz. İki bin yen kadar verirseniz yeterli,” diye cevap verdi. Teinosuke bir an,Taeko’ya sorduktan sonra parayı vermeyi aklından geçirdi. Fakat Taeko’dan uzak durması ve ağzını kapalı tutması için bu miktarı ödemenin fazla olmadığına, aksine kafalarının rahat edeceğine kanaat getirerek, “Hemen takdim edeyim,” diyerek oracıkta bir çek yazıp verdi. “Lütfen size rica ettiğim konuda ihtiyatlı davranmanızı, Taeko’nun hamileliğini kimseye söylememenizi rica ediyorum,” dediğinde Okubata, “Bunu biliyorum, endişe etmenize hiç gerek yok,” dedi. Böylece o konu da bir hale yola girmiş oldu.</p>

  <p>Itani’nin kızı Mitsuyo’dan Sachiko’ya mektup geldiğinde, karıkoca Taeko meselesini halletmekle meşguldüler. Mitsuyo, üç kız kardeşe oralara kadar annesini yolcu etmeye geldikleri için teşekkür ediyor, annesinin keyfi yerinde bir şekilde gemiye bindiğini haber veriyordu. “Mimaki Bey kasım ayının ortalarında Kansai’ye gelecek. Ashiya’yı da ziyaret etmek istiyor. Eşinizle bizzat tanışmak istiyor. Karıkoca Kunishimalar’ın da sizlere selamı var,” diye yazıyordu. Bunun üzerinden bir hafta kadar geçtikten sonra bu sefer Shibuya’dan ablasından mektup geldi. Ablasının yazmak için özel bir sebebi yoksa eline fırçayı almadığını bilen Sachiko merakla zarfı açtı. Mektup oradan buradan bahsediyordu. Başka bir şey yoktu.</p>

  <p class="bosluk"/>

  <p class="p22">5 Kasım</p>

  <p class="p13">Sevgili Sachiko,</p>

  <p class="p13">Son geldiğinde uzun aradan sonra şöyle rahat rahat görüşebiliriz diye ummuştum. Zamanının olmamasına çok üzüldüm. Kabuki-za Tiyatrosu’nda iyi vakit geçirdiniz mi? Bir dahaki sefere mutlaka beni de davet et, olur mu?</p>

  <p class="p13">Mimaki Bey meselesiyle ilgili görüştüğümüzden beri bir gelişme oldu mu? Eniştenle konuşmak için henüz erken diye düşündüm, bir şey anlatmadım. Bu sefer her şeyin yolunda gitmesi için dua ediyorum. Diğer taraf adı sanı belli birinin oğlu olduğu için herhalde gerek yoktur ama sorup soruşturmamız gerektiğini düşünüyorsanız biz yaparız, lütfen haber verin. Sahiden her seferinde her şeyi sana ve Teinosuke’ye bırakmaktan mahcubiyet duyuyorum.</p>

  <p class="p13">Çocuklar artık büyüdüler, kendi başlarının çaresine bakmaya başladılar. O sayede, mektup yazmaya vaktim oldu. Arada kaligrafi de çalışıyorum. Sachiko sen de, Yukiko da hâlâ kaligrafi hocasına gidiyor musunuz? Alıştırma kitabım yok, zor oluyor, sizin eski notlarınız varsa yollar mısın? Üzerinde hocanın düzeltmeleri varsa daha iyi olur.</p>

  <p class="p13">Senden bir şey daha isteyeceğim. Kullanmadığın eski kimono içliklerin varsa bana gönderebilir misin? Sachiko’cuğum, eskileri tamir edip işe yarar hale getiriyorum. Atmayı ya da hizmetçilere vermeyi düşündüğün şeyleri bana göndersen olur. Seninki olmasa da, Yukiko’nun ya da Koisan’ınkiler de olur. Büzgülü dize kadar iç donu da işime yarar. Çocuklar büyüdükçe kendi başlarının çaresine bakmasına bakıyorlar ama bir yandan da masrafları giderek artıyor. Oradan buradan kısmadan, idareli olmadan olmuyor. Kıt kanaat bir evi çekip çevirmek çok zor. Ne zaman rahata ereceğim acaba?</p>

  <p class="p13">Bugün nedense içimden sana yazmak geldi. Baksana hiç fark etmeden yakınmaya başlamışım. Daha fazla yazıp senin de başını ağrıtmayayım. En kısa zamanda güzel haberler almayı umuyorum. Mektubuma son verirken Teinosuke’ye, Etsuko’ya ve Yukiko’ya da selamlarımı yolluyorum.</p>

  <p class="p22">Tsuruko</p>

  <p class="bosluk"/>

  <p>Sachiko mektubu okurken son görüşmelerinde Dōgenzaka’daki evinin kapısında arabanın penceresinden vedalaşırken ablasının ağlayışını hatırladı. Ablası içinden yazmak geldiğini, öylesine mektup yazdığını söylüyordu, bir şeyler de istemişti. Ama o gün kendisini davet etmediklerini hâlâ hatırlıyordu. O konuda gücenikliğini dolaylı da olsa anlatıyordu belki. Şimdiye kadar ablasından gelen mektuplarda, genellikle kız kardeşleriyle ilgili ne yapmaları gerektiğini yazmıştı. Sachiko onunla yüz yüze görüştüğünde her zaman nazik ve sevecen olan ablası, eline fırçayı alınca azarlarmış gibi yazdığından, böyle bir mektup gelmesine şaşırmıştı. Ablasının istediklerini hemen yollamış ancak hemen cevap yazmamıştı.</p>

  <p>Bayan Hening, kızı Friedl’in, babasıyla birlikte Berlin’e gideceğini haber vermeye geldiğinde kasımın ortalarıydı. Savaşın devam ettiği sırada Avrupa’ya kızını gönderme konusunda çok kararsız kalmıştı. Kızı dans eğitimi almak için ne olursa olsun gitmek istemiş, dediklerini dinlememişti. Kocası, “Madem o kadar gitmek istiyor ben götürürüm,” deyince Bayan Hening de çaresiz kabul etmişti. Yanlarında başkaları da olacaktı. O yüzden yolculuk için endişe etmesine gerek yoktu. Ulaştıklarında mutlaka Stolz’lara da uğrayacaklardı. Bayan Hening, “Kendilerine iletmek istediğiniz bir şey var mı? Kızıma verebilirsiniz,” dedi. Sachiko geçen haziranda Bayan Hening’e Almanca bir mektup yazdırmış, mektubun yanına dans yelpazesi ve krepdöşin kumaşı koyup Hamburg’a postalamıştı. Ancak Stolz’lardan bir ses soluk çıkmadığı için endişe ediyordu. Bu vesileyle bir şeyler göndermeye karar verdi. “Kızınız yola çıkmadan size getireceğim,” dedi. Sonraki günlerde Rosemarie’ye hediye olarak inci bir yüzük buldu, Bayan Stolz’a da bir mektup yazdı, bunları Hening’lere teslim etti.</p>

  <p>Mimaki, Mitsuyo’nun önceden haber verdiği şekilde ayın yirmisi gibi geldi. Bir gün sonra akşam Vikont’un Saga’daki evinden Sachiko’lara telefon ederek, “Dün Tokyo’dan geldim. İki-üç gün kalmayı planlıyorum. Eşinizin evde olduğu bir zaman ziyaretinize gelmek istiyorum,” dedi. Sachiko, “Akşam saatlerinde dilediğiniz zaman buyurun gelin,” cevabını verdiğinde, “Öyleyse yarın uğrayacağım,” dedi.</p>

  <p>Mimaki, bir sonraki gün dört sularında geldi. Erkenden eve dönen Teinosuke ile salonda otuz-kırk dakika kadar sohbet ettiler. Daha sonra Sachiko, Yukiko ve Etsuko’yu da alarak hep birlikte Kobe’ye gittiler. Oriental Hotel Grill’de yemek yediler. Shinkeihan hattıyla Saga’ya dönecek olan Mimaki’yi, Hankyū’ya kadar geçirdiler. Orada ayrıldılar. Mimaki, Tokyo’daki gibiydi. Teinosuke’yle henüz yeni tanıştıkları halde, onun yanında da samimi, hoşsohbet, arkadaş canlısı tavırları dikkat çekiyordu. Öncekinden de fazla içti. Yemek bittikten sonra da elinden viski bardağı düşmedi. Şakalarının ardı arkası kesilmedi. Etsuko onu çok sevmişti. Dönüşte yolda yürürlerken sanki öz amcasıymış gibi Mimaki’nin elini tuttu. Hatta annesinin kulağına, “Ablamla evlenseler ne güzel olur,” diye fısıldadı. Karısı, Teinosuke’ye, “Sen ne düşünüyorsun? Nasıl buldun?” diye sorduğunda kocası biraz düşündükten sonra şöyle cevapladı: “Oturup konuştuğunda elbette hoş biri. İnsanda iyi intiba bıraktığını söylemeye bile gerek yok. Ben de kendisinden oldukça hoşlandım. Ama böyle arkadaş canlısı insanlar aslında zor kişilerdir. Karılarına çok çektirdiklerini kaç kez gördüm. Özellikle iyi bir aileden küçük efendi olduklarında böyle şeyler daha çok oluyor. Öyle en başından hayranlıktan ölüp bitmeye gerek yok.” Bunları söyledikten sonra, “Ailesini sorup soruşturmaya gerek olmasa da, adamın yaptıklarını, nasıl biri olduğunu, şimdiye kadar neden evlenmemiş olduğunu iyice bir öğrenmek gerek,” diye ekleyerek oldukça ihtiyatla cevap verdi.</p>


  <h2 id="sigil_toc_id_95">Otuz dördüncü bölüm</h2>

  <p>Mimaki, Teinosuke’nin kendisini baştan aşağıya imtihan edeceğini bilerek gelmişti. Bu nedenle evlilik meselesini açmadan, mimariden, resimden bahsetti; Tokyo’daki en bilinen parkları, eski tapınakları, Vikont babasının Saga’daki evinin korusu ve göleti olan bahçesinin manzarasını anlattı. Babası Hirochika Mimaki’nin kendi babası Hirozane Mimaki’den işittiği İmparator Meiji ve eşi sabık İmparatoriçe Shōken’den; Batı yemeklerinden, Batı içkisine kadar her konuda konuştu. Asıl konudan bahsetmeden ayrıldı.</p>

  <p class="bosluk"/>

  <p>Mimaki’nin Kansai’den ayrılmasının üzerinden on gün kadar geçmişti. Bir pazar sabahı Mitsuyo, önceden haber vermeden bir anda kapıda belirdi. Çalıştığı şirketin bir işi için Osaka’ya gelmişti. Mimaki’nin mesajını da getirmişti: "Mimaki Bey, size uğramamı istedi. Kendisinin imtihanı geçip geçmediğini sizden öğrenmemi istedi. Patronum Kunishima Bey de durumu merak ediyor,” dedi. Sachiko, Teinosuke’nin söylediklerini de göz önünde bulundurarak, "Halen kendisini araştırıyoruz. Aralık ayında eşim Tokyo’ya gelecek. O sırada aile büyüklerimize danışacak. O vesileyle kendilerine de uğrayacaktır,” diye cevap verdi. Mitsuyo bunları duyunca, “Aklınıza takılan nedir acaba? Son zamanlarda Mimaki Bey’e en yakın olanlardan biriyim. Eksik yönlerini de, iyi yönlerini de biliyorum. Aklınıza takılan şeyleri bana sorarsanız olduğu gibi anlatırım size. Böyle yapmak dışarıda sorup soruşturmaktan daha çabuk olacaktır. Ne varsa sorun lütfen,” diyerek, annesini andıran bir tez canlılıkla onu sıkıştırdı. Sachiko nasıl cevap vereceğini bilemeyince, Teinosuke’yi çağırdı. Mitsuyo ona da aynı şeyleri söyleyince, Teinosuke açıkça aklındakileri sordu. Bunun sonucunda şu konular açıklığa kavuşmuş oldu: Genellikle gördükleri gibi teklifsiz, neşeli bir beydi. Ancak tahmin edilmeyecek bir şekilde ruh hali değişebilirdi. Yerine göre keyifsiz olduğu olurdu. Farklı anneden Masahiro adında bir ağabeyi vardı. Ağabeyi Vikont’un vârisiydi. Onunla arası iyi değildi. Epey didişirlerdi. Mitsuyo kendisi tanık olmamıştı ancak tepesi attığında üvey ağabeyini pataklamak istediğini duymuştu. İçki kötü yönüydü, sarhoş olduğunda haşinleşiyordu. Artık yaşını başını aldığından kendini kaybedecek kadar içmesi binde bir oluyordu. Haşinliği de azalmıştı. Üzerinde Amerika etkisi olduğu için bir <i>lady</i>’e karşı her zaman çok nazik davranırdı. Ne kadar sarhoş olursa olsun, bir kadına el kaldırdığı olmamıştı. Mitsuyo, bu konuda içlerinin rahat etmesini söylemişti. Bir-iki eksik yönünü daha söyleyecek olursa, her şeyi çok çabuk kavramasına, çok geniş ilgi alanları olmasına rağmen, aklı çok çabuk dağılıyordu, tek bir şeye odaklanacak sabrı yoktu. Başkalarını yemeğe davet etmekten, yardımlarına koşmaktan çok hoşlanıyordu. Bol keseden harcamayı seviyordu ancak para kazanma konusunda pek becerikli değildi. Mitsuyo, Teinosuke’nin sormadığı şeylere kadar anlatmıştı. Teinosuke, “Bu kadarıyla Mimaki Bey’in nasıl biri olduğunu aşağı yukarı anladım. Ancak çekindiğim bir nokta var. Aklıma en çok takılan şey evlendikten sonra nasıl yaşayacakları. Böyle açıkça söylemek biraz ayıp olacak ancak beyefendi bugüne kadar babasından aldığı parayla, kafasına göre yaşamış. Diğer yandan, kendisinin elini atmadığı hiçbir iş olmamasına rağmen hani şudur diyebileceğimiz bir başarısı gözükmüyor. Diyelim ki, Kunishima Bey’in yardımıyla mimar oldu. Ancak oradan bir şey çıkıp çıkmayacağı konusunda endişeliyim. O konuda sorun olmayacak desek de, Japonya o tür eserler veren bir mimarın ayakta kalabileceği bir dönemde değil. Durum önümüzdeki üç-dört yıl içinde de çözülecek gibi görünmüyor. O süre boyunca yaşamını nasıl sürdürmeyi düşünüyor acaba? Kunishima Bey’in araya girmesiyle babası Vikont’un desteğini alacağını söylediler ancak bu durum beş-altı yıl, hatta on yıl sürecek olursa sonsuza kadar yardım edecek değil herhalde. Hem böyle tüm yaşamları Vikont’a külfet olarak geçip gidecek. Bununla ilgili içim hiç rahat değil. Bu konuda bir şeyler yapmaları mümkün olabilir mi acaba? Böyle şeyler söylediğim için kusuruma bakmayın. Doğrusunu söyleyecek olursam biz de bu işin müspet sonuçlanmasını çok istiyoruz. Kızımızı almasına rızamız var. Gelecek ay Tokyo’ya gittiğimde, Kunishima Bey’le bizzat tanışıp görüşeceğim, şimdi bahsettiğim konuyu tekrar kendisine açarak soracağım,” dedi. Mitsuyo, “Demek öyle. Durumu çok iyi anladım. Böyle bir endişeniz olması gayet tabu bir şey,” diye ona hak verdi. “Bu konuya benim cevap vermem mümkün değil. Döndükten sonra patronuma durumu ileteceğim. Gelecekleri konusunda sizi temin etmenin bir yolunu bulalım. Önümüzdeki ay sizi bekliyoruz,” dedi. Akşam yemeğine davet ettiklerinde, gece treniyle yola çıkacağını söyleyerek kabul etmedi. Bir süre sonra izin isteyip ayrıldı.</p>

  <p>Sachiko, aralık ayının başında Yukiko’yu da alarak Kyoto Kyomizu-dera’yı ziyaret etti. Taeko’nun sağ salim doğum yapması için dua ettiler, muska aldılar. Sanki sözleşmişler gibi Miyoshi’den Teinosuke’nin ofisine, “Koisan’a iletebilirseniz sevinirim,” notuyla birlikte Nakayama-dera’nın muskası geldi. Bu iki muskayı, şans eseri eve dönmüş olan O-Haru’yla gönderdiler. Epeydir Taeko’yu görmeyen Sachiko, O-Haru’dan Taeko’nun sabah akşam düzenli olarak yürüyüş yaptığını, onun dışındaki zamanını odasına kapanarak geçirdiğini öğrendi. Yürüyüş yaparken mümkün olduğunca şehirden uzakta, ıssız dağ yollarında yürümeyi tercih ediyordu. Odasındayken roman okuyor, uzun süredir elini sürmediği yapma bebek işiyle uğraşıyor, bebek için kıyafetler dikiyordu. Hiç kimseden mektup almamıştı, tuhaf bir telefon falan da gelmemişti.</p>

  <p>Bunları anlatan O-Haru, “Bu arada, bugün Kyrilenko Bey’le karşılaştık efendim,” dedikten sonra şunları anlattı: Az önce Arima’dan Kamiari treniyle dönmüştü. Kobe’de son durakta turnikelerin çıkışında ağabey Kyrilenko ile karşılaşmıştı. O-Haru kendisini sadece iki-üç kez görmüştü. Ne yapacağını bilemezken diğeri, kendisini tanıyıp gülümsemişti. O-Haru da eğilerek cevap verince, Kyrilenko, “Tek başına mısın?” diye sormuştu. O-Haru, “Evet efendim, tek başımayım. Suzurantai’a kadar gitmiştim,” demişti. Kyrilenko, “Makioka’lar nasıllar? Hepsi iyidir umarım. Taeko Hanım neler yapıyor?” diye sormuştu. “Evet efendim, kimsede bir değişiklik yok, herkes iyi,” demişti O-Haru da. Kyrilenko, “Çok uzun zamandır göremedim kendilerini. Lütfen selamlarımı ilet. Ben de şimdi Arima’ya gidiyordum,” diyerek turnikelerden geçmişti. O-Haru onun gittiğini görmesine rağmen, “Katharina Hanım’dan haber alıyor musunuz? Savaş çıkınca, Londra, Alman hava saldırılarıyla çok zor durumdaymış, değil mi efendim? Katharina Hanım ne yapıyor acaba? Hepimiz kendisi için endişeleniyoruz efendim,” diye sormuştu. “Teşekkür ederim. Endişelenecek bir şey yok. Katharina’nın eylülde gönderdiği mektup geçen gün elimize ulaştı. Evi Londra’nın banliyösündeymiş. Alman uçaklarının geçiş yolu üzerindeymiş. Sabah akşam tepelerinden bombardıman uçakları geçiyormuş. İyice derine yapılmış bir sığınakları varmış. Orada lambaları sonuna kadar yakıyor, dans müzikleri koyarak, kokteyl içerek dans ediyorlarmış. ‘Savaş pek eğlenceli, korkacak bir şey yok,’ diye yazmış. Sizinkilere endişe etmemelerini söyle lütfen,” deyip gülümseyerek yanından ayrılmış. O-Haru bunları anlatmıştı. Sachiko anlatılanları, “Tam da Katharina’nın yapacağı bir şey,” diye eğlenerek dinlemişti. Çenesi düşük O-Haru acaba ağzından bir şey kaçırdı mı diye endişe etmiş, “Kyrilenko Bey, Koisan’la ilgili bir şey sormadı mı?” deyince O-Haru, “Hayır efendim... Hiç sormadı,” diye cevap vermişti. Sachiko bunun üzerine biraz üstelemiş, “Sahiden mi O-Haru Kalfa? Gerçekten ağzından bir şey kaçırmadın, değil mi?” diye yoklamış, “Koisan’ın durumundan haberdar görünüyor muydu?” diye sormuştu. O-Haru kesin bir dille, “Hayır efendim, bir şey biliyor gibi gözükmüyordu,” deyince içi biraz rahat etmişti. “Ne olursa olsun hana girip çıkarken kimseye görünmemeye çalış. Tek başınayken neyse de, Taeko’yla yürüyüşe çıktığınızda kimle karşılaşacağınız belli olmaz. Çok dikkatli olmanızı istiyorum,” diye sıkı sıkı tembihleyerek gönderdi.</p>

  <p>Teinosuke, aralık ayının bitmesine yakın, ayın yirmi ikisinde bir iş vesilesiyle Tokyo’ya gitti. O arada, iki-üç yerden soruşturarak Mimaki’nin nasıl biri olduğunu, bilmedikleri yönlerini, babası Vikont ve üvey kardeşleriyle ilişkilerini iyice öğrendi. Mitsuyo’nun söylediklerinin doğruluğundan emin oldu. En önemli sorun yaşamlarını nasıl sürdürecekleriydi. Kunishima’yı bizzat ziyaret ederek sordu. Ancak, kesin bir teminat alması mümkün olmadı. Özetle babası Vikont’la görüşeceğini, hemen bugün olmasa da, yeni çiftin evlerini almasını, makul bir süre yetecek kadar masraflarını karşılamasını sağlamaya çalışacaktı. Paranın boş yere harcanmasına engel olmak için Kunishima parayı kendisi emanet alarak, her ay belli bir miktar verecekti. Bunların sözünü verebilirdi. “Sonrasında da zorda kalmalarına izin vermeyeceğim. Bu konuda bana güvenemez misiniz? Ben Mimaki Bey’in bir mimar olarak çok yetenekli olduğuna inanıyorum. Bu zor dönemler geçtiğinde, işini yeniden kurmasını sağlayacağım. İnsanlar farklı görüyor olabilir ama ben bu dönemin öyle uzun süreceğine inanmıyorum. Oldu da sürse bile, o arada boğazlarına olsun yetecek bir şeyler bulunur, değil mi?” diye konuşmuş, “Elimden geldiğince ben yanlarında olacağım,” demiş başka bir şey söylememişti. Teinosuke’ye, Mimaki’nin mimari planlarını yaptığı Kunishima’ların evini gezdirip göstermişler ancak kendisi mimari konusunda pek bir şey bilmediğinden, Mimaki’nin ne kadar yetenekli olduğunu anlamamıştı. Fakat Kunishima gibi toplumda belli bir yeri olan biri kendisinden bu kadar etkilenerek, gelecekleri konusunda teminat verdiğine göre buna inanmaktan başka bir şey yapılamazdı. Ayrıca açıkçası Sachiko’nun bu işin olması konusunda Kunishima’dan daha hevesli olduğu görülüyordu. Teinosuke henüz karısından doğrudan işitmemişti ama Sachiko, Mimaki’den etkilenmiş gibiydi. Soylu bir ailenin oğlunun damatları olmasına belli etmese de seviniyordu. Eğer Teinosuke bu işe balta vurursa, ne kadar hayal kırıldığına uğrayacağı belliydi. Dahası Teinosuke de, bu noktadan sonra karşılarındakinin bulabilecekleri en iyi kısmet olduğunu düşündüğü gerçekti. Bu nedenle, “Madem böyle söylüyorsunuz sizin sözünüze güveniyorum. Kızımızı almasına rıza göstereceğiz. Bu işi usulüne uygun yapmamız için önce aile büyüklerimizin onayını almamız gerekiyor. Hem kızımızın da bu işe gönülsüz olmadığını biliyorum ama kendisine sorup rızasını almamız gerek. Sizden biraz zaman istiyoruz. Cevabımızı Ashiya’ya dönerek yılbaşından sonra size yazılı olarak bildireceğim. Elbette bunu usulden böyle yapacağım, bugün itibariyle bu işi olmuş bilin lütfen,” cevabını verdi. Kunishima bunun üzerine, “O zaman cevabınız elime ulaşır ulaşmaz, hemen konuyu Vikont’a götüreceğim,” dedi. Teinosuke oradan doğruca ablasıyla eniştesinin Dōgenzaka’daki evine geçti. Tsuruko’ya her şeyi anlattı. Eniştesinin kararını bir an önce bildirmesini rica ederek ayrıldı.</p>

  <p>Yeni yılın üçüncü gününde, Mitsuyo, Kunishima’nın mesajını iletmek için Ashiya’ya tekrar geldi. Yılbaşı tatilinde üç günlüğüne Osaka’ya Okamoto’daki amcasına gezmeye gelmişti. Patronu iki gün önce bir işi vesilesiyle Osaka’ya gelmişti. Bugün öğleden sonra Kyoto’ya geçecek Miyako Hotel’de kalacaktı. Geçen sefer konuştukları konunun cevabını buradayken alabilirse, dönmeden önce Vikont Hazretleri’ni ziyaret edip konuşmak niyetindeydi. Sonrasında Makioka’ları ailecek Saga’ya, Vikont’un konutuna davet etmeyi istiyordu. Acaba Makioka’lar bu konuda ne düşünürlerdi? Mitsuyo’dan hem bu konuda cevaplarını öğrenmesini istemiş hem de Makioka’ların diğer konudaki cevaplarını mümkünse ertesi gün yani ayın dördüne kadar kendisine Miyako Hoteli’ni arayarak haber vermelerini istemişti. Mitsuyo, “Kusura bakmayın çok aceleye getiriyorum. Patronumun söylediğine göre aile büyüklerinizin ve küçükhanımın rızasını alacakmışsınız. Bunları usulen yapacağınızı söylediğiniz için ben uğrayıp sorarsam cevabınızı alabileceğimizi düşündü,” dedi. Teinosuke yılbaşından sonra cevap vereceğini söylerken, ayın yedisindeki Nanakusa Festivali’nden sonra olur, diye düşünmüştü. Ayrıca Shibuya’dan eniştelerinden bir haber çıkmamıştı henüz. Ablası konuyu anlattığında epey memnun olmuş, “Yukiko’cuk da artık gelin olacak demek. Kız kardeşimiz öyle bir eve gelin giderse ben de Tatsuo da, ailemiz adına büyük gurur duyarız. Enişten bu konuda başını gururla dik tutar artık. Uzun zaman bekledik ama sonunda meyvelerini aldık. Teinosuke tüm bunların hepsi senin sayende,” diye konuşmuştu. Teinosuke, eniştesinin karşı çıkacağını sanmıyordu. Cevap gelmemesi sene sonunda işlerin yoğunluğundan olmalıydı. Bugünlerde bir cevap gelirdi. Bunu sormadan da tahmin edebiliyordu. Şimdi kendi başına karar verse bile bir sorun olmayacağını düşündü. Ancak Yukiko’nun ne düşündüğünü sormadan kafasına göre bir şey yapmak sorun çıkarabilirdi. Her şey açık seçik ortada olsa bile, usulüne uygun bir şekilde rızasını almazsa, Yukiko kendisini hafife alınmış gibi hisseder, alınabilirdi. Bu nedenle eniştelerinden gelecek cevabın gecikmesini bahane ederek Mitsuyo’ya, "Zahmet olacak ama işi usulüne uygun yapmamız için bir gün daha beklemenizi isteyeceğim. Bu akşam Tokyo’ya eniştemlere telefon açarak kararlarını soracağım. Sizi tekrar yormuş olacağız ama yarın tekrar uğramanız mümkün mü? Yarın sabah mutlaka bir cevap vereceğim,” dedi. Tokyo’ya telefon edeceğini söylemesi aslında bahaneden ibaretti. Fakat zamanı olunca, o akşam Tokyo’ya Shibuya’daki eniştelerinin evine telefon yazdırdı. Telefona ablaları çıktı. Tatsuo, Azabu’daki akrabalarına yeni yıl tebriğine gitmişti. Evde yoktu. Teinosuke, “Eniştem cevabı gönderdi mi?" diye sorduğunda, Tsuruko, “Sene sonu yüzünden çok meşguldü. Gönderdiğini sanmıyorum. Ben kendisine her şeyi anlattım,” diye cevap verdi. “Peki eniştem ne dedi? Ne düşünüyormuş?” “Şey...” diye ablaları ağzından kerpetenle çıkarmış gibi, “Kendisine de, ailesine de bir diyeceği yokmuş. Ama düzenli bir işi olmamasından rahatsız olduğunu söylüyordu. Fakat ben bunu kabul etmezsek sonrası ne olacak dediğimde, rıza göstermiş gibi konuştu,” diye anlattı. Teinosuke, “Bugün Kunishima Bey haber gönderdi. Madem dediğin gibi bir itirazınız olmadığını düşünebilirim. Müspet bir cevap vererek bu işin tamamına ermesine çalışacağım. Abla sizin de haberiniz olsun. Bundan sonrası için eniştem kendisi doğrudan rızası olduğunu söylemezse zor durumda kalırım. O yüzden acele postayla cevabını yazılı olarak beklediğimi iletirsin.” Teinosuke bunu söyleyip konuşmayı bitirdi.</p>

  <p>Yukiko için ise onun ne diyeceğini önemsediklerini gösterirlerse yatışır, diye düşünmüştü. O akşam Sachiko’dan kendisiyle konuşmasını istediğinde tam tahmin ettiği gibi hemen “olur” dememiş, “Cevap vermek için ne zamana kadar vaktim var?” diye sormuştu. “Yarın sabah Mitsuyo tekrar sormaya gelecek,” diye cevap verdiğinde, “Yani Teinosuke Eniştem bir gecede karar vermemi mi istiyor?” diyerek durumdan hoşnut olmadığını göstermişti. Sachiko bunun üzerine, “Yukiko’cuğum, senin isteksiz olmadığını gördüm, olur dersin diye düşündüm,” deyince, “Ben, eniştem ve sen git derseniz gitme niyetindeyim. Ama insanın tüm yaşamı söz konusu burada. En azından iki-üç gün kendimi hazırlamam için bekleseydiniz” diye aklından geçirdiğini söylemişti. Ertesi sabah yarım ağızla kabul etse de hâlâ, “Eniştem bir gecede karar vermemi istedi,” diye sitem ediyordu. Halinden hoşnut görünmüyordu. En azından işi buraya kadar getirdikleri için yarım ağızla da olsa bir teşekkür sözcüğü bile etmedi.</p>


  <h2 id="sigil_toc_id_96">Otuz beşinci bölüm</h2>

  <p>Mitsuyo ayın dördünün sabahı gelerek cevaplarını öğrendikten sonra ayrıldı. İki gün sonra ayın altısında tekrar ziyaret etti. Şöyle dedi: “Ben ayın dördünde Miyako Hotel’e telefon ederek, Kunishima Bey’e cevabınızı bildirdim. Aynı akşam trenle Tokyo’ya dönmeyi planlıyordum. Ancak patronum, ‘Bu işe önayak olan annenin yerine geçmelisin. Senin bu işte aracılık etmen şart,’ deyince dönmeyi iki-üç gün erteledim. Bugün patronumdan tekrar telefon geldi. Vikont Mimaki ile görüşmelerinin sorunsuz geçtiğini size iletmemi söyledi. Mimaki’ler, bir maniniz yoksa, Küçükhanım Yukiko başta olmak üzere hepinizi iki gün sonra ayın sekizi öğleden sonra üç gibi Saga’daki evlerine davet ediyorlar. Mimaki Bey o zamana kadar buraya gelecek. O, babası Vikont, patronum ve ben olacağız. Olasılıkla Mimaki’lerin Kyoto-Osaka bölgesinden bir-iki akrabası da katılacak. Keşke biraz vaktimiz olsaydı; ancak patronum çok meşgul olduğu için buradan ayrılmadan önce her şeyi yoluna koymaya çalışıyor, o yüzden böyle alelacele çağırmaktan mahcup olsa da katılmanızı rica ediyor. Koisan’ı da, Küçükhanım Etsuko’yu da bekliyorlar,” dedi. Sachiko’lar, “Davetiniz için çok teşekkürler. Taeko, aile büyüklerimizin rızası olmadığı için yer alamayacak,” diye bir bahane buldular. Etsuko’nun okuldan erken dönmesini ayarlayarak, dördü birlikte davete gitmeyi kabul ettiler.</p>

  <p class="bosluk"/>

  <p>Vikont’un Saga’daki evine giderken, Shinkeihan hattında Katsura’da tren değiştirdiler. Son durak Arashiyama’da indiler. Nakanoshima’dan yürüyerek geçip Togetsu-kyō Köprüsü’nün yanına çıktılar. Burası, her sene baharda çiçek seyrine geldikleri, çok iyi bildikleri bir yerdi ancak kışın bu soğuk gününde Ōi-gawa Nehri’nin sularına bakmakla bile soğuğun kemiklerine kadar işlediğini hissediyorlardı. Nehir boyundaki üç evin önünden, batıya doğru ilerlediler. Yüzlerce yıl önce saraydaki entrikalardan kaçarak buraya gelen; imparatorun eşlerinden biri olan Kogō no Tsubone’nin mezarının sağından, gezi teknelerinin kalkış yerinin önünden geçtiler. Tenryū-ji Tapınağının güney kapısı tarafına kıvrıldıklarında üzerinde <i>Chō’uan</i> [Yağmur Sesinin Duyulduğu Manastır] yazan bir büyük kapıya geldiler. Bu Vikont’un konağına verilen isimdi. Görür görmez kendilerine söylenen yer olduğunu anladılar. Teinosuke’ler burada böyle bir konak olduğunu hiç bilmiyorlardı. <i>Kuzuya-buki</i> tarzında dik ahşap çatılı tek kat bir yerdi. Pek büyük gibi gelmemişti onlara. Davet edildikleri Japon tarzı odanın tam karşısında bulunan Arashiyama kaynak suyu kayalıklarının görüntüsü harikaydı. Kunishima, Teinosuke’leri, ev sahibine ve yanındakilere takdim etti.</p>

  <p>Tanışma faslından sonra, Mimaki, “Hava soğuk fakat rüzgâr yok, isterseniz biraz bahçeyi gezebiliriz. Görmeyi lütfederseniz babam da memnun olur,” diyerek kendilerini çevrede gezdirdi. Baktıkları yerden karşıdaki Arashiyama sanki bahçenin devamı gibi duruyordu. Bulundukları yerle oranın arasından bir yol ve Oi-gawa Nehri’nin geçtiği hiç anlaşılmıyordu. Anlattıklarına göre, çiçeklerin açtığı mevsimde herkes Arashiyama’ya hücum ettiğinde, konağın bulunduğu yer insan ayağının basmadığı bir manastır gibi huzurlu oluyordu. Uzaktan duyulan o kalabalığın sesinin nereden geldiğine şaşırmadan edemiyordu insan. Babası evinin böyle bir yerde olmasından pek gurur duyuyordu. Bahçesine özellikle bir tek kiraz ağacı bile diktirmemişti. Nisan ayı geldiğinde karşı taraftaki çiçek bulutlarının tadını huzurla çıkarmayı düşünmüştü. Mimaki böyle söyledikten sonra, “Bu sene çiçek seyrine mutlaka bekliyoruz. Burada kumanyalarımızı açıp otururuz. Demin gördüğünüz Japon odasından uzaktaki tepelerdeki kiraz ağaçlarını seyredebilirsiniz. Babam da çok sevinir buna,” diye ekledi.</p>

  <p>Hazırlıkların tamamlandığını haber vererek, Teinosuke’leri önce çay töreninin yapılacağı yere aldılar. Mimaki’nin ablası olduğunu öğrendikleri, Osaka’lı varlıklı tüccar ailesi Sonomura’ların gelini özel bir çay töreniyle, Japon çayı hazırlayıp kendilerine sundu.</p>

  <p>Hep birlikte geniş Japon tarzı salonda akşam yemeğine oturduklarında hava kararmıştı. Yemeklerin hepsi özenle seçilmişti. Kyoto civarındaki yemekleri çok iyi bilen Sachiko, Kakiden civarından sipariş edildiğini tahmin etti. Yaşlı Vikont Hirochika Mimaki’nin her şeyiyle soylu kanı taşıdığı belliydi. Saray kıyafetlerinin ona yakışacağını tahmin etmek zor değildi. Zayıftı, ince uzun yüz hatları vardı. Teni fildişi rengini andırıyordu. Tam <i>no</i> tiyatrosu aktörlerini çağrıştırıyordu. Yuvarlak yüzlü, koyu tenli oğlu Mimaki’ye pek benzemiyordu ama dikkatli bakınca bakışlarında, yüzünde birbirlerini andıran yerler de yok değildi. Ancak dış görünüşlerinden çok huyları birbirinin tam zıttı gözüküyordu. Oğlu neşeli, açık biriydi. Babası Hirochika ise ciddi, aksi bir adama benziyordu. Yani tipik “Kyoto’lu” idi. Yaşlı adam ağdalı bir Japonca ile, “Bu halimi mazur buyurunuz,” diyerek karşılarına oturmuştu. Soğuk almamak için arkasına elektrikli soba koydurmuş, elektrikli battaniyenin üzerine oturmuştu. Gri ipek bir fular bağlamıştı. Sessizdi, ağzından cımbızla söz çıkıyordu. Yetmiş yaşını geçmiş olmasına rağmen dinçti. Kunishima’ya ve Teinosuke’lere ihtimam gösterdiği görülüyordu. En başta yaşlı adamdan çekinmişlerdi ancak içkiler ardı ardına içildikçe ortamın havası yumuşamaya başladı. Babasının yanında oturan Mimaki, “Baba oğul hiç benzemediğimizi söylüyorlar, siz ne dersiniz?” diye babasınınkiyle kendi yüzünü, şakayla karışık karşılaştırmaya başlayınca bir-iki gülüşme duyuldu. Teinosuke kalkıp yaşlı adamın önüne giderek yere oturdu. Japon nezaket kuralları gereği sırayla birbirlerinin içki fincanını karşılıklı doldurarak içtiler. Teinosuke, ardından Kunishima’nın önüne gidip yere oturdu. Karşılıklı konuşup gülüşerek bir süre orada kaldı. Etsuko ve Mitsuyo’nun dışındaki tüm hanımlar kimono giymişlerdi. Batı kıyafetleri içinde üşüyormuş gibi duran Mitsuyo o gün oldukça ciddi görünüyordu. “Mitsuyo’cuğum pek ağırbaşlısın bugün,” diyen Mimaki, Mitsuyo’nun içki bardağını boş bırakmadı. Mitsuyo en başta, “Bugün bana takılmayın lütfen,” dese de, biraz çakırkeyif olunca her zamanki konuşkanlığına döndü. Arada Mimaki, “Bugün ne yazık ki beyaz şarabımız yok, sevdiğinizi biliyorum,” diyerek elinde <i>sake</i> şişesiyle Sachiko ve Yukiko’nun önünde beliriverdi. Hanımlar da o içkilerini doldurdukça hayır demediler. Özellikle de Yukiko epeyce içti. Her zamanki gibi sessizce gülümsemekle yetindi. Sachiko kız kardeşinin gözünde daha önce görmediği bir heyecan parıltısı yakaladı. Mimaki, büyüklerin arasında kalmış dalgınca bakan Etsuko’ya da özen gösterdi. Arada yanına giderek sevgiyle konuştu. Aslında Etsuko öyle sıkılmış değildi. Çok hassas bir kızdı. Böyle zamanlarda saf saf bakıyor görünse de etrafındaki büyüklerin tavırlarını, sözlerini, yüz ifadelerini, kıyafetlerini incelerdi.</p>

  <p>Saat sekiz gibi yemek sona erdi. Teinosuke’ler kalkmak için izin istediler. Dönüşte yaşlı Vikont Hirochika onlar için ayarlama yaptı. Kyoto Shichijō İstasyonu’na doğrudan arabayla gittiler. Okumoto’daki amcasının yanına dönecek olan Mitsuyo, “Ben de sizinle geleyim,” diyerek arabaya onlarla birlikte bindi. Mimaki, “İstasyona kadar sizi geçirmeye geleyim,” diyerek Teinosuke’lerin olmaz demelerine kulak asmadan şoförün yanına geçti. Araba Sanjō-dōri Caddesi’nden doğuya döndü, Karasuma-dōri Caddesi’nden dosdoğru güneye indi. Bu sırada Mimaki çok keyifli bir şekilde arabayı sigara kokusuna boğarak konuşmaya devam etti. Etsuko, Mimaki’ye amcacığım demeye başlamıştı. “Baksana amcacığım. Senin adın Mimaki. Bizim Makioka. İkisinde de <i>maki</i> var,” deyiverdi. Mimaki neşeyle, “Etsuko’cuğum pek doğru söyledin, çok akıllısın,” diye cevap verdi. “Bak bu nedenle senin ailenle benim ailem en başından beri birbirleri için uygunmuş,” deyince de, Mitsuyo yandan onayladı: “Sahiden öyle. Küçükhanım Yukiko’nun bagajında, mendilinde falan yazan isminin baş harflerini değiştirmesine gerek kalmayacak. Çok rahat değil mi efendim?” dediğinde Yukiko da yüksek sesle güldü.</p>

  <p>Ertesi gün Kunishima Bey, Miyako Hotel’den telefon etti. Evvelsi gecenin çok iyi geçtiğini söyleyerek, iki tarafın da hoşnut olduğunu görmekten büyük memnuniyet duyduğunu ekledi. Kendisi o akşam Mimaki ile birlikte Tokyo’ya dönecekti. Nişanın resmiyete döküldüğünü gösteren nişan hediyeleri ve diğer konularda genç Itani Hanım aracılığıyla haber iletecekti. “Dün akşam Vikont Hirochika ile şunları konuştuk. Osaka Kobe arasındaki, Koshien’de, Vikont’un kızının evli olduğu Sonomura’lara ait şimdi kirada olan gayet hoş bir ev var. Satabileceklerini söylediklerinden Vikont’un ailesi o evi alarak yeni evlilere hediye etmeye karar verdiler. Mimaki Bey de en kısa zamanda Osaka’da ya da Kobe’de bir iş arayacaktır. Hem oradan Ashiya da yakın. Her şeyiyle uygun oldu. Ancak şu anda evde kiracı var. Bir an önce çıkmaları için kendileriyle konuşuyorlar,” diye anlattı. Tüm bunlar olurken Shibuya’dan eniştesinden halen bir cevap gelmemesi Teinosuke’nin kafasına takılmıştı. Aile büyüklerinin böyle davranması, eniştesinin Yukiko meselesine ilgisiz oluşundan mıydı? Başka bir sebebi de olabileceğini düşünerek kendisi doğrudan Tatsuo’ya şu mealde bir mektup gönderdi:</p>

  <p class="bosluk"/>

  <p class="p13">Yukiko’nun evlilik meselesini ablamın detaylarıyla anlattığını tahmin ediyorum. Ben de bunun öyle mükemmel bir kısmet olduğunu söylemiyorum. Fakat daha büyük beklentilerimizin olamayacağı, zayıf bir konumda olduğumuzu düşününce, Kunishima Bey’in söylediklerine güvenerek bu işi nihayetine erdirmekten başka bir yol göremiyorum. Geçen gün telefonda bildirdiğim gibi ayın sekizinde Mimaki’lerin evine davet edildik. Ailecek tanıştık. Artık işin resmiyet kazanacağı, nişan hediyelerinin gönderilmesine kadar geldik. Aile büyüklerimiz olarak sizleri bu işe dahil etmeden, işi bu raddeye getirmemiz yüzünden bize kırılmış olabileceğinizi düşünüp endişelendim. Geç kaldığımı biliyorum ama kendi adıma özür dilemem gereken bir başka konu da geçen seneden beri, hatta daha öncesinden beri Yukiko’yu size geri göndermemizi istediğiniz halde elimde olmadan bunu gerçekleştiremem. Arada pek çok şey oldu. Asla istediğinizi göz ardı etmek gibi bir niyetim yoktu. Bu durumdan ben de memnun değildim. Ancak doğrusunu söylemek gerekirse Yukiko kendisi Tokyo’ya gitmeyi hiç istemedi, Sachiko da ona anlayış gösterdi. Sert bir şeyler yapmadan bu konuyu çözümlemem mümkün değildi. Fakat bunda benim de suçum olduğunu söylememe bile gerek yok. Bunu telafi edebilmek amacıyla Yukiko’nun evlenmesi için elimden gelen her şeyi yapmaya çalıştım. Gerçekten eniştesi olarak sözünüzü dinlemeyen bir kız kardeş için, bir şey yapmak istememenizi anlıyorum. Artık benim bu sorumluluğu almam gerekiyor belki. Niye kendine vazife çıkarıyorsun, diyebilirsiniz. Bu âna kadar böyle düşünerek elimden geleni yaptım. Şimdiden sonra izniniz olursa bununla ilgili tüm masrafları ben karşılamak istiyorum. Ancak herhangi bir yanlış anlaşılmaya mahal vermemek için açıkça yazıyorum; niyetim asla Yukiko’nun bizim evimizden gelin gitmesi değil. Tüm bu söylediklerim aile içinde kalacak. Elbette Yukiko sizin evinizden gelin gidecek. Bu söylediklerime rıza gösterirseniz çok müteşekkir olacağım. Sizler ne dersiniz? Belki söylediklerimi tam düzgün ifade edememiş olabilirim; demek istediğimi anlayıp cevabınızı gönderirseniz çok memnun olurum. Son olarak kusuruma bakmazsanız, zaman çok azaldığı için cevabınızı bir an önce bekliyorum.</p>

  <p class="bosluk"/>

  <p>Tatsuo yazdıklarını okumuş olacak ki dört-beş gün sonra durumu anladığını gösteren bir cevap geldi.</p>

  <p class="bosluk"/>

  <p class="p13">Nazik mektubunuzu okudum. Neler düşündüğünüzü iyice anladım. Yıllardır baldızlarım bendenizi yok sayıyor, sizin ve Sachiko’nun yanında olmayı tercih ediyorlar. Sırf bu yüzden onları gözden çıkarmış değiliz, istemeden de olsa sorumluluklarını sizin üzerinize bırakıp zahmet çekmenize neden olduk, kusurumuza bakmayın. Yukiko konusunda cevabımızın gecikmesinin özel bir anlamı yoktu. Her seferinde bu konuda size yük olmaktan mahcup hissederek, nasıl yazacağımı bilemedim o kadar. Yukiko’nun bizim yanımıza gelmemesinde sizin suçunuz olduğunu bir kere bile aklımdan geçirmedim. Yukiko’yu baş göz etmenin de sizin vazifeniz olduğunu hiç düşünmedim. Söylemem gerekirse bu tamamen benim yetersizliğim. Bunun için birilerini suçlamaya çalışmak boş. Evlilik meselesine gelecek olursak, talip adı sanı belli bir aileden geliyor. Kunishima Bey gibi tanınmış bir bey de araya girdi. Siz de bunları söylüyorsanız benim için yeterli. Bundan sonra sorumluluğu devralıyorum. İşi nişanlanmaya kadar getirmeniz yeterli. Evlilik masrafları ile ilgili ben de elimden geleni yapacağım. Ancak son zamanlarda elimiz sıkışık. Madem siz de böyle nazik bir öneride bulunuyorsunuz, asla bunun sizin vazifeniz olduğu anlamına gelmesin, ancak yardımınızı kabul etmeyi düşünüyorum. Detayları yüz yüze gelince konuşuruz.</p>

  <p class="bosluk"/>

  <p>Aşağı yukarı böyle yazıyordu.</p>

  <p>Teinosuke mektubu alınca rahatlamıştı. Ancak diğer taraftan Taeko meselesi vardı. Okubata verdiği söze rağmen yine bir şeyler bahane ederek tam o sıra ortaya çıkabilecekmiş geliyordu kendisine. Araya bir şey girmeden bir an evvel her şeyi halletmek istiyordu. Nişan meselesini olsun bir an önce bitirmek istiyordu. Fakat Mitsuyo’dan haber geldi. Ne yazık ki Bayan Kunishima ağır bir grip geçirmiş, sonra hastalığı zatürreeye çevirmişti. Durumu oldukça ağır gözüküyordu. O yüzden işlerin biraz ertelenmesini istemekten başka bir yol kalmamıştı. Kunishima da bir mektupla durumu nazik bir şekilde açıklamıştı. Koshien’deki evi Vikont almış, Mimaki’ye devretmişti. İşlemler tamamlanmıştı. Kiracı halen çıkmamıştı ancak yakın zamanda çıkacaktı. Ev boşaldığında Mimaki bir kez daha Kansai’ye giderek evi gözden geçirecekti. Ablasından da evi Yukiko’ya göstermesini istemeyi planlamıştı. Evlilik işleri bitene kadar eve göz kulak olmak için, Vikont’un Chō’uan Konağı’ndan bir hizmetçi gelip kalacaktı. Evlendikten sonra da isterlerse onu yanlarında tutabilirlerdi. Bunu Mimaki söylemişti.</p>

  <p>Bayan Kunishima’nın durumu epey tehlikeli boyutlara kadar ulaşmışsa da, neyse ki sonunda iyileşmişti. Şubat ayı sonunda yataktan kalkmış, sonrasında iki hafta kadar Atami’ye hava değişimine gitmişti. Bayan Kunishima nişan meselesi için endişelenmiş, hatta hastalığı sırasında bu konuyu sayıklamıştı bile.</p>

  <p>Mart ayı ortalarında Mitsuyo yapılacakları konuşmak için Ashiya’ya geldi. “Nişanın ve düğünün Tokyo’da mı, Kyoto’da mı yapılması gerektiği konusunda Kunishima Bey şöyle düşünüyor: Vikont’un asıl aile evi Tokyo Koishikawa’da, Makioka’ların da aile büyükleri Shibuya’dalar. O yüzden Tokyo’da yapmanın en uygunu olduğunu söylüyor. Nişanı Mart’ın 25’inde yapmayı istiyorlar. Düğünü de nisan ortalarında düşünüyorlar,” diyerek diğer konuları da konuştu.Teinosuke’lerin buna bir itirazı yoktu. Shibuya’ya telefon ederek durumu bildirdiler. Shibuya’dakiler çocuklar yüzünden evin kırılıp döküldüğünü, tam bir mezbele gibi olduğunu söyleyerek panik içinde sürgülü kapıları, yerdeki hasır örtülerden, duvarların boyalarına kadar yaptırmak için koşuşturup durdular.</p>

  <p>Sachiko, Tokyo’da yapılacağını duyunca pek memnun olmadı ama gösterecek bir sebebi de yoktu. Teinosuke meşgul olduğu için, ayın yirmi üçünde kendisi Yukiko’yla birlikte yola çıktı. Ayın yirmi beşinde nişan bitti. Kunishima, Los Angeles’taki Itani’ye durumu telgrafla bildirdi. Yukiko’nun ailesinden artık ayrılacağı için son bir kez Tokyo’da ablalarında kalmasına karar verildi.</p>

  <p>Ayın yirmi yedisinin sabahı Sachiko tek başına Ashiya’ya döndü. Sabah tam ondu.Teinosuke de, Etsuko da çıkmıştı. Biraz dinlenip uzanmak için üst kata, yatak odasına çıktı. Rafın üzerinde Sibirya üzerinden yurtdışından gelen iki mektup gözüne çarptı. Zarfları açılmıştı. Yanına kocası şu notu bırakmıştı:</p>

  <p>“Bayan Stolz’dan ve Hening’lerin kızından geldi. Etsuko bir an evvel ne yazdığını görmek isteyince zarfı açtım. Bayan Stolz’un mektubu Almanca. Osaka’da bir tanıdığıma çevirttim. Yanına koydum.”</p>

  <p>Gönderilen mektup yedi sayfa kadardı. Çevirisi de yanındaydı.</p>


  <h2 id="sigil_toc_id_97">Otuz altıncı bölüm</h2>

  <p class="p22">9 Şubat 1941, Hamburg</p>

  <p class="p13">Çok Sevgili Makioka Hanım,</p>

  <p class="p13">Sizleri çok özledik. Bizler, sizleri, sevimli Etsuko’yu hep hatırlıyoruz. Etsuko büyümüştür herhalde. Size çok zamandır uzun bir mektup yazmak istiyorduk efendim. Elimize kalem alacak vakit bulamıyoruz. Bildiğinizi sanıyorum, Almanya’da iş gücü sıkıntısı yaşıyoruz. Eve bakacak bir kadın bulmak çok zor. Biz de geçen sene mayıs ayından beri haftada üç sabah eve temizlikçi bir kadın çağırıyoruz. Onun dışındaki işleri; yemek, alışveriş, tamirat, dikiş gibi şeyleri benim yapmam gerekiyor. Tüm bu işleri yaptığımda, akşam elimi kıpırdatacak halim kalmıyor. Eskiden o saatler benim mektup yazma zamanımdı. Şimdi içinde çocukların delik çorapları olan sepeti alarak, saatlerce çorap tamir etmeye uğraşıyorum. Önceden giyilmekten yıpranıp eskimiş şeyleri atardım. Son zamanlarda her şeyden tasarruf etmeye çalışıyorum. Biz de savaşı kazanmak için hep birlikte hareket etmeliyiz. Ben de az da olsa elimden geleni yapmaya çalışıyorum. Japonya’da yaşam bizim orada olduğumuz zamanlara göre iyice zorlaşmış diye duydum. Bizim bir tanıdığımız izninde oraya geldi. Japonya’nın ne kadar değiştiğini anlattı. Tüm bunların, ilerleme yolundaki genç milletlerin yüklenmesi gereken ortak kaderleri olduğuna inanıyorum. Aydınlık günlerin gelmesini sağlamak o kadar kolay değil. Yine de bizlerin o aydınlık günlere ulaşacağına inancım sonsuz.</p>

  <p class="p13">Geçen sene haziranda sizin mektubunuzu, Almanca gönderdiğiniz için daha da sevinçle okudum. Yaptığınız şey beni derinden etkiledi. Yürekten teşekkür ederim. Benim yazdığım bu mektubu Japoncaya çevirecek bir tanıdığınız var mıdır acaba? Umarım benim yazımı okuyabilir. Eğer zor okunuyorsa bir sonraki mektubumu daktilo ile yazacağım. Gönderdiğiniz ipek kumaş ve Japon yelpazesinin olduğu paket ne yazık ki elimize ulaşmadı. Diğer yandan sizin, bizim Rosemarie’mize gönderdiğiniz harika yüzüğe çok mutlu olduk. Yüzük için geçenlerde Bayan Hening’den bir mektup aldık. Hamburg’a ne zaman geleceği henüz kesin değil. Bizim bir tanıdığımız geçenlerde Berlin’de Bayan Hening’le buluşarak, yüzüğü alıp getirmeyi lütfetti. Çok değerli bir şey göndermişsiniz. Rosemarie adına bizler, size çok teşekkür ederiz. Bir süre yüzüğü takmasına müsaade etmeyeceğiz. Biraz daha büyüyene kadar saklayacağız. Bizim Japonya’dan bir tanıdığımız nisan ayında Japonya’ya dönecek. Gerçekten çok küçük bir şey ama kendisiyle Etsuko’ya bir takı göndereceğim. Umarım kızlarımız bunları karşılıklı sevgi ve dostluklarının nişanesi olarak taşırlar. Savaş zaferle sonuçlanıp da, her şey normale döndüğü zaman sizler de Almanya’ya gelirsiniz belki de. Etsuko’nun Yeni Almanya’yı tanımak isteyeceğine inanıyorum. Misafirimiz olur, bizde kalırsanız, ne kadar sevineceğimi anlatamam.</p>

  <p class="p13">Siz de bizim çocuklarımızın neler yaptığını merak ediyorsunuzdur herhalde. Hepsi sizin bildiğiniz zamanlardaki gibi iyiler. Buraları çok sevmiş gözüküyorlar. Rosemarie ekimden beri piyano dersleri almaya başladı. Bu konuda çok gelişti. Fritz de çok iyi; keman çalışıyor. Çocukların içinde en çok büyüyeni o. Çok sevimli bir çocuk oldu. Okulda her konuda iyi. Birinci sınıfa giderken okulu biraz da eğlence olarak görüyordu. Son zamanlarda iyice alıştı. Çocukların hepsi son zamanlarda ev işlerinde bana yardım etmek durumunda kaldı. Her birinin küçük de olsa bir görevi var. Fritz’in akşamları tüm ailenin ayakkabılarını boyaması gerekiyor. Rosemarie tabakları kuruluyor, bıçakları parlatıyor. Hepsi var gücüyle yardım ediyor. Bugün Peter’dan uzun bir mektup aldım. Okullarında parlatma, tamir etme gibi işler yapmaları gerekiyormuş. Kendi kıyafetlerine, ayakkabılarına kendi başlarına çekidüzen vermeleri gerekiyormuş. Bu tür şeyler gençler için gerçekten çok iyi bir hayat dersi oluyor. Fakat eve döner dönmez, yine her şeyi benim üzerime yıkar mı diye düşünüyorum. Kocam bir ithalat firmasında çalışmaya başladı. Artık işine iyice alıştı. Çin ve Japonya’dan ithalat yapıyorlar. Savaş yüzünden zorluklarla karşılaşıyorlar. Bu sene kış çok uzun oldu. Fakat geçen seneki kadar sert soğuk yapmadı. Burada güneş çok az açıyor. Kasımdan beri güneşin yüzünü görmedik. Neyse ki baharın gelmesine az kaldı. Japonya’dayken hava ne hoştu. Japonya’nın o güzel iklimini çok özlüyoruz.</p>

  <p class="p13">Tekrar haberlerinizi almak bizi çok mutlu eder. Lütfen neler yaptığınızı yazın. Fotoğraf göndermek yasak ne yazık ki. Rosemarie en kısa zamanda Etsuko’ya mektup gönderecek. Her gün ödevden başını kaldıramadığı için mektup yazmak için pazar gününün gelmesini bekliyor. Peter Yukarı Bavyeradan yazacak sanırım. Orada çocuklar harika bir tabiatın içindeler, içeri kapanıp kalacak vakitleri olmuyor. Bunun da bu şekilde uygun olduğuna inanıyorum. Burası gibi büyükşehirlerde sanki içeriye tıkılıp kalıyoruz, yaşamlarımız öyle geçiyor.</p>

  <p class="p13">Mektubuma son verirken, Etsuko’ya bizlerden özellikle çocuklardan selam söyleyin lütfen. Size, eşinize de en içten selamlarımı iletiyorum. Her zaman bizi hatırlayıp unutmadığınız için tekrar teşekkür ederim.</p>

  <p class="p22">Sevgilerimle<br/> Hilda Stolz</p>

  <p class="bosluk"/>

  <p>Hening’lerin kızından gelen mektup basit bir İngilizceyle yazılmıştı. Sachiko yazılanları anlayabildi.</p>

  <p class="bosluk"/>

  <p class="p22">2 Şubat 1941, Berlin</p>

  <p class="p13">Sevgili Makioka Hanım!</p>

  <p class="p13">Size daha önce yazamadığım için kusuruma bakmayın lütfen. Ben, kalmak için bir yer ayarlamakla meşguldüm. Yazacak vakit bulamadım. Sonunda bizler yaşlı bir tanıdığımızın yanına yerleştik. Bizler oğlunu Japonya’dan tanıyorduk. Yanında kaldığımız kişi altmış üç yaşında. Geniş bir dairede tek başına yaşıyor. Kendini yalnız hissediyormuş. Onunla birlikte yaşamamızı önerdi. Bizim için de büyük bir şans oldu, çok sevindik!</p>

  <p class="p13">Biz uzun ama hoş bir gemi yolculuğundan sonra, yılbaşında ayın beşinde Almanya’ya ulaştık. Rus sınırındaki karantina süresi elbette pek hoş değildi. Yine de Rusların ellerinden geleni yaptığını söyleyebilirim. Yemekler korkunçtu. Her gün kara ekmek, peynir tereyağı, borş denilen bir sebze çorbası veriyorlardı o kadar. Bizler günlerimizi oyun kâğıtları ve satrançla geçirdik. Noel gecesi mumları yakarak, aynı şekilde ekmek ve tereyağımızı yedik. Annemin ve kardeşlerimin olduğu Japonya’nın nasıl gözümde tüttüğünü hayal bile edemezsiniz. Bizim altı günlük süremiz dolunca, bizi trene bıraktılar. Babamla ben, bize mahsus büyük yeni iki kişilik koltukta oturduk. Yan tarafımızda Japonya’dan dönen Hitlerjugend gençleri vardı. Onlarla ilginç sohbetler ettik. Yolun uzunluğunu unuttuk.</p>

  <p class="p13">Buradan Berlin’den bahsedecek olursam, biz savaşı hiç hissetmiyoruz. Tiyatrolar olsun, kafeler olsun insan dolu. Yiyecek sıkıntısı da yok, tatları da iyi. Otel ya da restoranda yemek yerken çoğu zaman yiyecekler çok geliyor, bitiremiyoruz. Hava değişimi benim iştahımı çok açtı. Kilo almamak için çok dikkat etmeliyim. Bizi şaşırtan tek şey şehirdeki askerler ve askerî okul öğrencilerin çokluğu. Üniformaları içinde çok yakışıklılar!</p>

  <p class="p13">Ben, bu ay Rus balesi okuluna başladım. Okul bizim evimizden on dakika mesafede. Hocamız bu işin eğitimini Petesburg’da almış Madam Guzowski adında biri. Nazik bir hanım. Kendisi de matine düzenleyerek gösteriler yapıyor. Ben, her gün sabah on birden yarıma kadar, öğleden sonra da üçten dört buçuğa kadar ondan ders alıyorum. Bir an evvel kendimi geliştirmek istiyorum. Guzowski Balesi Topluluğu hocanın yetiştirdiği yaşları büyük, bu işte iyi öğrencilerden oluşuyor. Romanya’ya yaptıkları iyi niyet ziyaretinden yeni döndüler. Şimdi Norveç ve Polonya’ya gidecekler. Belki iki-üç yıl içinde ben de onlara katılmayı diliyorum.</p>

  <p class="p13">Son olarak, Rosemarie için bana emanet ettiğiniz inci yüzüğü ulaştırmayı başardım. Yolda kaybolur endişesiyle postaya vermeye tereddüt ederken iki-üç gün önce babamın arkadaşı Hamburg’dan buraya geldi. Sizin emanetinizi Stolz’lara elden teslim etmesini rica ettim. Bugün Bayan Stolz’dan harika hediyenizi aldığını söyleyen bir kartpostal geldi. Rosemarie’nin çok teşekkür ettiği yazıyor. Mektubumun yanında size gönderiyorum.</p>

  <p class="p13">Bugüne kadar hava çok soğuktu. Bundan sonra havalar yavaş yavaş ısınacakmış. Yılbaşında eksi on sekiz dereceye kadar düştü. Nasıl olduğunu bir düşünün lütfen. Evde kalorifer olduğu için içerisi sıcak, rahatız. Alman evlerinde çift kat cam var. Japonya’dakilerden çok daha iyiler. Yarık ya da çatlaklardan içeri rüzgâr falan da girmiyor.</p>

  <p class="p13">Derse gitme vaktim geldi. Burada mektubuma bir son veriyorum. Sizden de haber bekliyorum.</p>

  <p class="p22">Sevgiler<br/> Friedl Hening</p>

  <p class="bosluk"/>

  <p>Zarfın içine Bayan Stolz’un Hamburg’dan Berlin’e Hening’lerin kızına gönderdiği, yüzüğü aldığını söyleyen kartpostalı da eklemeyi ihmal etmemişti.</p>


  <h2 id="sigil_toc_id_98">Otuz yedinci bölüm</h2>

  <p>Mart ayı boyunca Shibuya’da ablalarının yanında kalan Yukiko, evlenene kadar orada kalmaya devam edebilirdi. Ancak içinden daha fazla kalmak gelmemiş, evlenmeden önceki son günlerini Ashiya’dakilerle geçirmek istemişti. O ay biter bitmez dönüp geldi. Kunishima Bey’in mesajını da getirdi. Düğünü Nisan’ın 29’unda milli tatil olan imparatorun doğum günü <i>Tenchō-setsu</i> gününde Imperial Hotel’de yapacaklardı. Mimaki’nin babası Vikont yaşı ileri olduğu için yolculuğa dayanamazdı, onun yerini vârisi Masahiro ve eşi alacaktı. Ayrıca Mimaki’ler gösterişten kaçınılması gerektiğini ancak düğünün ailenin adına sanına uygun bir şekilde yapılmasını istemişlerdi. Bu nedenle davetiye gönderilmişti. Düğüne Mimaki’lerin tarafından Tokyo’daki akrabaları, tanıdıkları başta olmak üzere, Kansai’den da epeyce katılacak vardı. Makioka’lardan da, Osaka’daki akrabaları, Nagoya’daki Tatsuo’nun ailesi Taneda’lar, Ogaki’den dul Sugano Hanım da yer alacaktı. Son zamanların en mükellef düğünlerinden bir olacağı belliydi.</p>

  <p>O günlerde, Mimaki’nin Koshien’deki evi nihayet boşaldı. Mimaki, Kansai’ye geldiği bir gün Ashiya’ya uğrayarak, Sachiko ve Yukiko’yu eve bakmaya götürdü. Ev, Hanshin tren hattının kuzeyinde, birkaç yüz metre ilerdeydi. Oldukça yeni, tek katlı bir evdi. Karıkoca ve bir hizmetçileri için yeterliydi. Yaklaşık dört yüz metrekareye yakın bir bahçesi olması her şeyden daha önemliydi. Mimaki, evin dekorasyonundan makyaj masasını nereye koyacaklarına kadar pek çok konuda Sachiko’ların fikrini aldı. Ardından balayı planlarını açtı. Düğün gecesi Imperial Hotel’de kalarak ertesi sabah Kyoto’ya yola çıkmayı düşünüyordu. Kyoto’da babasını ziyaret ettikten sonra o günden itibaren Nara’ya giderek, iki-üç gün bahar mevsiminin tadını çıkararak Yamato-ji’yi gezmek istiyordu. Fakat bu elbette sadece kendi düşüncesiydi. Yukiko Nara’yı ilginç bulmuyorsa, Tokyo yakınlarındaki Hakone Atami taraflarına gitseler de olurdu. Sachiko, Yukiko’ya sormaya bile gerek duymadan cevap verdi. “Kantō bölgesine gerek yok. Nara’ya giderseniz daha iyi olur. Biz de yakın zamana kadar Yamato’nun tarihî yerlerini görmemiştik. Kardeşim de Hōryū-ji Tapınağındaki duvar resimlerini bile görmedi,” dedi. Mimaki Japon tarzı bir yerde kalmak istediğini söyleyince, Nara’da kaldıkları oteldeki tahtakurularından nasibini almış Sachiko, Tsukihitei’de kalmalarını salık verdi. Mimaki ardından Kunishima Bey’in tavsiyesiyle Amagasaki’nin banliyösünde fabrikası olan Tōa Havacılık Şirketi’nin üretim merkezinde işe başlayacağının kesinleştiğini anlattı. Kendisi Amerika’da havacılık eğitimi aldığı ve diploması olduğu için bu işe alınmıştı. Ancak kendisi mezun olduktan sonra o alanla ilgili bir şey yapmamıştı, hava taşıtları konusunda neredeyse amatör sayılırdı. Ne görev verecekleri konusunda endişeleri vardı. Ayrıca araya Kunishima Bey girmiş olduğu için görece yüksek bir maaş da önermişlerdi. Bu da iyiden iyiye endişe duymasına neden oluyordu. Diğer yandan bu zor zamanları atlamak için elinden geleni yaparak, bu işe elinden geldiğince asılmaktan başka yolu yoktu. Balayı seyahatinden döner dönmez maaşlı bir hayat sürmeye başlayacaksa da, boş zamanlarında Kansai bölgesinin eski mimarisi üzerine araştırmalar yaparak bir gün tekrar o işe dönmek için hazır olmayı düşünüyordu.</p>

  <p>Mimaki, kendisine Koisan’ın nasıl olduğunu sorduğunda, “Bugün görmedik ancak kendisi iyi,” diye bir şey yokmuş gibi cevaplamıştı. Mimaki durumu biliyor muydu, anlaşılmamıştı ancak daha fazla üstelememişti. Mimaki yarım gün kadar kalıp ayrıldı.</p>

  <p>O sıralarda Taeko’nun doğumu yaklaştığından O-Haru’yla birlikte Ariyama’dan gizlice Kobe’ye gelmiş, Funakoshi Hastanesi’ne yatmıştı. Sachiko’lar, başkalarının fark etmesinden çekindikleri için hastanenin yanına bile yanaşmamışlar, halini hatrını sormak için telefon bile edememişlerdi. Hastaneye yattığının ertesi günü gece geç saatlerde O-Haru gizlice eve geldi. Bebeğin annesinin karnında ters döndüğünü haber verdi. Başhekimin söylediğine göre geçen sene Ariyama’ya gitmeden önce muayene ettiğinde bebek doğru posizyondaydı. Sonrasında belki arabayla dağ yollarından geçerken ters dönmüş olmalıydı. Durumu daha önce fark etselerdi bebeği doğru pozisyonuna döndürebilirdi. Fakat artık doğum iyice yaklaştığından bebek pelvise inmişti yapacak bir şey yoktu. Başhekim yine de doğumu sağ salim yaptıracağı sözünü verip endişe etmemelerini söylemişti. O-Haru olanı biteni anlattıktan sonra tekrar hastaneye döndü. Doğumu nisan başında bekliyorlardı. Ancak günler geçtiği halde bir haber çıkmadı. İlk doğumlarda, doğumun gecikmesi olağandı. Tüm bunlar olurken kiraz çiçekleri dökülmeye başlamıştı. Teinosuke’ler iki hafta sonra Yukiko’nun gelin gideceğini düşünürlerken, telaş içinde geçen baharın tek bir gününün bile tadını çıkaramamışlardı. Hatıra olsun diye birlikte bir yerlere gitmeyi düşündülerse de, o sene evvelsi seneye göre her şey iyiden iyiye zorlaşmıştı.</p>

  <p>1940 Haziran’ında yürürlüğe giren lüks malların üretim ve satışını kısıtlayan yasal uygulamaya göre Yukiko’nun yeni kimono boyatması mümkün olmamıştı. Kozuchiya’dan bir şeyler bulmaktan başka çareleri kalmamıştı. Ay başından beri pirinç de karneye bağlanmıştı. O sene Kigurō Kabuki Tiyatrosu da turneye gelmemişti. Çiçek seyri için geçen sene bile başkalarının ne diyeceğinden çekiniliyordu. O seneyse artık gitmekten iyice imtina etmek zorunlu hale gelmişti. Fakat her seneki ritüelleri olduğu için mümkün olduğunca sade bir hazırlık yaparak ayın yirmi üçü Pazar günü, günübirliğine Kyoto’ya gitmişlerdi. Hyōtei’e uğramamış, Heian Jingū’dan Saga’ya kadar olan yerleri şöyle bir dolaşmışlardı. O sene de Taeko yanlarında değildi. Dördü birlikte Ōsawa Gölü kıyısında çiçek açmış ağaçların altında mütevazı kumanyalarını açarak lake içki kabında soğuk <i>sake</i>’lerini elden ele dolaştırıp içtiler. Ne gördüklerini anlamadan evlerine döndüler.</p>

  <p>Teinosuke’lerin çiçek seyrine gittiklerinin ertesi günü, karnı epeydir büyümüş olan olan kedileri Suzu yavruladı. On iki-on üç yaşını bulmuş bir kediydi. Geçen sene kendi başına doğum yapmayı başaramamış, iğneyle doğum sancılarını sıklaştırarak doğum yaptırmışlardı. Bu sene de önceki akşamdan beri doğum başlamasına rağmen bir türlü doğuramamıştı. Giriş katındaki altı <i>tatami</i>’lik dolap odasını doğum için kullandılar. Bir veteriner çağırıp iğne yaptırdılar. Güçbela başları görünen kedileri, Sachiko ve Yukiko sırasıyla tutup çıkardılar. İkisi de dile getirmeseler de, Taeko’ya uğurlu gelmesi için dualar ederek ne olursa olsun Suzu’nun sağ salim doğurması için ellerinden geleni yaptılar. Etsuko’nun arada sanki tuvalete gelmiş gibi dışarıdan kaçamak bakışlar attığını gördüklerinde, “Etsuko git buradan lütfen. Bu çocukların göreceği bir şey değil,” diye azarlıyorlardı. Sabah gün doğmasına yakın, saat dört sularında üç kedi yavrusu sağ salim dünyaya geldi. İki kız kardeş kan içindeki ellerini alkolle temizleyerek, üzerlerindeki kokuşmuş kimonoları değiştirip yataklarına gidecekleri sırada ansızın telefon çaldı. Sachiko telaşla ahizeyi kaldırdı. Beklediği gibi karşıdan O-Haru’nun sesi geldi: “Ne oldu? Doğurdu mu?” diye sordu. “Hayır, henüz değil efendim. Doğum çok zor görünüyor. Yirmi saatten beridir sancıları var. Başhekimin söylediğine göre doğum sancıları çok hafifmiş. Sancıları arttırmak için iğne yaptı. Son zamanlarda Alman yapımı iyi ilaçlar bulunamıyormuş. O yüzden yerli yapım iğne kullandı. Belki o yüzden hiç etkisi olmadı. Koisan durmadan feryatlar ediyor. Çok acı çekiyor. Dünden beri ağzına bir lokma koymadı. Tuhaf, koyu renkli bir sıvı kusup duruyor. Kendisi, ‘Bu sefer kurtulamayacağım, öleceğim,’ diye ağlıyor. Doktor bir sorun olmadığını söylüyor ama hemşire, ‘Belki kalbi dayanmaz,’ diyor efendim. Durumu çok tehlikeli gözüküyor. Size telefon etmeyeceğime söz vermiştim fakat bu nedenle aradım,” diye anlattı. Sachiko, O-Haru’nun telefonda anlattığı kadarıyla durumun nasıl olduğunu anlayamamıştı. Eğer Alman ilacı bulamadıkları için doğum ilerlemiyorsa ne pahasına olursa olsun bulmanın bir yolu olmalıydı. Doğum kliniklerinde özel hastalar için el altında bulundurdukları bir şeylerin olacağını tahmin ediyordu. Kalkıp gider de başhekime yakarıp diller dökerse ilacı bulabilirdi. Yukiko da, “İşler bu hale gelmişken başkalarının ne söyleyeceğini düşünecek zaman değil,” diyerek hastayı görmeye gitmesini söyleyip durdu. Sonunda Teinosuke de uyanıp yanlarına geldi. O da Yukiko ile aynı fikirdeydi, “Miyoshi’ye söz verdim! Koisan’ı ve karnındaki çocuğu bana emanet etti. Şimdi durumunun böyle olduğunu duyup da bir şey yapmadan oturamayız,” diyerek, Sachiko’nun bir an evvel gitmesini istedi. Kendisi de Miyoshi’ye haber verdi, hemen hastaneye gelmesini ayarladı.</p>

  <p>Kobe Funakoshi Hastanesi başhekiminin etik değerleri yüksek bir uzman olduğu söyleniyordu. Bu nedenle Sachiko geçen sene Taeko’ya burasını önermişti. Kendisi başhekimi doğrudan tanımıyordu. Sachiko, belki gerekir diye düşünerek evde sakladıkları ilaçlardan artık iyiden iyiye az bulunan Coramine, Prontosil ve Betaxin iğnelerinden yanına alıp öyle çıktı. Hastanın odasına girdiğinde Miyoshi’nin kendisinden evvel oraya geldiğini gördü. Taeko’yla geçen sonbahardan beri neredeyse altı aydır birbirlerini görmemişlerdi. Taeko, “Ablacığım iyi ki geldin. Bu sefer kurtulamayacağım,” diyerek hüngür hüngür ağlamaya başladı. O sırada da acıyla kıvranıyor, ne olduğu anlaşılmayan bir şeyler kusup duruyordu. Ağzından çıkan çok pis, çamurumsu bir şeydi. Miyoshi’nin hemşireden duyduğuna göre bebeğin zehrini ağızdan atıyordu. Sachiko’nun gördüğü kadarıyla bebek doğduğunda çıkan mekonyumu andırıyordu. Sachiko hiç zaman kaybetmeden başhekimin odasına gitti. Teinosuke’nin kartını sundu. Yanında getirdiği iğnelerin hepsini de çıkarıp verdi. “Doktor Bey, ben bu ilaçları bulabildim. Fakat o Alman iğnesini bulamadım. Ne pahasına olursa olsun Kobe’de arayın, bulun lütfen. Bir yerlerde elinde olan birileri mutlaka vardır,” diye özellikle feryatlar ederek kendini kaybetmiş gibi konuştu. İyi kalpli başhekimi gözyaşlarıyla ikna etmeyi başardı. Başhekim sonunda, “Aslında bu hastanede de tek bir tane var. Gerçekten tek bir tane,” diyerek en sonunda istemeden de olsa ilacı çıkardı. İğne yapıldıktan beş dakika geçmemişti ki doğum sancıları arttı. Bu durum Alman ilaçlarının yerli ilaçlardan ne kadar üstün olduğunu Sachiko’ların gözü önüne sermişti. Ardından Taeko doğum odasına taşındı. Sachiko, Miyoshi ve O-Haru koridordaki sıraya oturup beklediler. Taeko’nun çığlığı iki kez geldi, sonra içeriden başhekim elinde bebekle koşar adımlarla çıkıp gitti. Ameliyat odasına girdi. Yarım saat boyunca, defalarca sabırla bebeğin poposuna şaplak vurduğunu duydular. Bebekten ağlama sesi çıkmadı.</p>

  <p>Taeko tekrar kendi odasına alındı. Sachiko’lar üçü, Taeko’nun yatağının yanında nefeslerini tutup beklediler. İçeriden gelen şaplak sesi devam edip durdu. Başhekimin çabalarının boşuna olduğunu tahmin ettiler. Bir süre sonra hemşire geldi: “Çok üzgünüz efendim, bebek doğana kadar sağdı, doğduğu anda hayatını yitirdi. Tekrar canlandırmak için elimizden geleni yaptık. Getirdiğiniz Coramine iğnesini bile yaptık ne yazık ki mümkün olmadı. Başhekim birazdan daha ayrıntılı anlatacaktır. En azından bebeğe annesinden aldığımız kıyafetleri olsun giydirmek istiyorum,” diyerek Taeko’nun Arima’dayken diktiği bebek kıyafetlerini alıp çıktı. Çok geçmeden başhekim, kucağında ölü bebekle geldi. “Ne söyleyeceğimi bilemiyorum. Büyük bir hata yaptım. Bebek ters geldiği için ben elimle çekmeye çalıştım. Hiç böyle bir şey olmaz ama çekerken elim kaydı. Bebek bu yüzden boğuldu. Sizi her şeyin yolunda gideceğine dair temin etmiştim, böyle bir hata yaptım, affınıza sığınmak için söyleyecek tek bir sözüm yok,” diye terler dökerek konuştu. Sachiko, başhekimin söylemeden üstünü kapatabileceği bir şeyi üzüntüye boğulmuş bir şekilde dürüstçe kendi hatasını itiraf ederek anlattığını görünce, onun bu dürüstlüğünden etkilenmeden edemedi. Başhekim kucağındaki bebeği göstererek, “Bir kız olmuştu. Yüzünün şu güzelliğine bakın lütfen. Çok bebek gördüm. Asla boş laf diye düşünmeyin, bu kadar sevimli, güzel bir bebek görmedim hiç. Eğer yaşasaydı ne kadar güzel biri olacağını düşündükçe içim parçalanıyor.” Böyle deyip tekrar özürler diledi. Bebeğin saçlarını düzeltmişlerdi. Üzerine de biraz önce hemşirenin onlardan aldığı Taeko’nun hazırladığı giysileri giydirmişlerdi. Saçları gür ve siyah, teni beyazdı, yanaklarında hafif bir pembelik kalmıştı. Öyle bir bebekti ki, kim olursa olsun ah vah etmeden duramazdı. Üçü birbiri ardına bebeği kucaklarına aldılar. Taeko kendini helak edercesine ağlamaya başlayınca, Sachiko da, O-Haru da, Miyoshi de ağlamaya başladılar. “Her şeyiyle geleneksel Japon yapma bebekleri <i>Ichimatsu-ningyō</i>’lara benziyor,” dedi Sachiko. Balmumundan yapılmış gibi görünen büyüleyici denilecek kadar güzel yüzüne baktığında, kardeşinin, Itakura ve Okubata’nın ahını aldığını düşünmeden edemedi. İçinden bir ürperti geçti.</p>

  <p>Taeko bir hafta sonra hastaneden taburcu oldu. Öyle çıkıp açık açık ortalarda dolaşmazsa bir sakıncası olmayacağını söyleyen Teinosuke’nin sözüne uyarak, Miyoshi’nin yanına geçti. Hyōgo’da ikinci katı kiraladılar, o günden sonra karıkoca olarak yaşamaya başladılar. Nisan’ın 25’i akşamı, hem Teinosuke’ler ve Yukiko ile vedalaşmak hem de eşyalarını almak için sessizce Ashiya’ya geldi. Eskiden onun odası olan üst kattaki altı <i>tatami</i>’lik odaya çıktığında, Yukiko’nun çeyizlerinin göz alıcı bir şekilde dizildiğini gördü. Duvardaki nişte, Osaka’dan akrabaların ve diğerlerinin gönderdiği hediyeler dağ gibi yığılıydı. Taeko’nun, Yukiko’dan önce kendi evini kurduğunu kimse bilmiyordu. Taeko bu evde kalan eşyalarını tek başına sessizce toparlayarak, <i>karakuşa</i> [Çin asması] desenli bir bohçaya koydu. Yarım saat kadar sohbet ettikten sonra Hyōgo’daki evine döndü.</p>

  <p>O-Haru, Taeko taburcu olur olmaz, Ashiya’ya dönmüştü. Bu arada Amazaki’deki ailesi ona bir kısmet bulmuştu. “Yukiko Abla gelin gidince iki-üç gün izin istiyorum efendim,” demişti.</p>

  <p>Sachiko, her birinin kısmetinin belli olduğunu, kısa süre sonra evin boş kalacağını düşününce, kızını gelin eden bir anne gibi hissetmiş, iyice hüzünlenmişti. Yukiko’nun, karıkoca Teinosuke’lerin eşliğinde ayın yirmi altısında gece treniyle Tokyo’ya gideceği belli olmuştu. O da o evde son günlerini geçiriyor olmanın hüznünü yaşamaya başlamıştı. Ayrıca nedenini bilmiyordu ama yola çıkmasından birkaç gün önce bağırsakları bozulmuş, günde beş-altı kez tuvalete çıkmaya başlamıştı. Wakamatsu, arsilin hapı içse de pek etki etmemiş, ishali geçmeden ayın yirmi altısı olmuştu. O sabah, Osaka Okayone’den sipariş ettikleri peruk gelmiş, Yukiko peruğu takıp denedikten sonra nişin içine koymuştu. Okuldan dönüp gelen Etsuko peruğu hemen keşfetmiş: “Ablacım kafan amma da küçükmüş,” diyerek peruğu başına geçirmişti. Kalkıp özellikle mutfağa kadar gitmiş, başındaki perukla hizmetçileri güldürmüştü. Kozuchiya’dan istedikleri kıyafetler de aynı gün ellerine ulaşmıştı. Yukiko bunları gördüğünde, “Keşke düğün kıyafetim olmasaydı,” diye kendi kendine fısıldamıştı. Sachiko kardeşinin halini görünce, Teinosuke ile evlendiği zaman bir parça bile mutlu gözükmediğini, kız kardeşleri ne olduğunu sorduğunda, “Sevinecek hiçbir şey yok bunda,” diye cevap vererek, sonra da şu şiiri yazdığını hatırladı:</p>

  <p class="bosluk"/>

  <p class="p10">Bugün yine esvaplarımı seçerken</p>

  <p class="p10">Bitip gitti gün</p>

  <p class="p10">Evlenip giderken nedense hüzünlüyüm</p>

  <p class="bosluk"/>

  <p>Yukiko’nun ishali o gün de durmamış, trene bindikten sonra da devam etmişti.</p>
