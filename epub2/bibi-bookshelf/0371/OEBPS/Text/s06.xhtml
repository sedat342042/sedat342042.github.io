  <title>Çakıcı'nın İlk kurşunu (Tereke) - Sabahattin Ali</title>
  <link href="../Styles/still.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p class="n0bosluk"></p>

  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <div style="text-align: justify; margin: 11px 0px;">
      * * *
    </div>
  </blockquote>

  <p class="n0bosluk"></p>

  <blockquote style="margin: 0 0 0 25px; border: none; padding: 0px;">
    <p style="text-align: justify;">Saçı sarı gözü göktür</p>

    <p style="text-align: justify;">Yârim bu âlemde tektir</p>

    <p style="text-align: justify;">Derisi penbe ipektir</p>

    <p style="text-align: justify;">Boyu hele suna dostlar</p>

    <p class="n0bosluk"></p>

    <p style="text-align: justify;">Güldüğünde açar güller</p>

    <p style="text-align: justify;">Söylerken susar bülbüller</p>

    <p style="text-align: justify;">Kederler biter gönüller</p>

    <p style="text-align: justify;">Gül yüzünde yuna dostlar</p>

    <p class="n0bosluk"></p>

    <p style="text-align: justify;">Bir gülüşüne ereydim</p>

    <p style="text-align: justify;">Her gün yüzünü göreydim</p>

    <p style="text-align: justify;">Garip canımı vereydim</p>

    <p style="text-align: justify;">Yârimin yoluna dostlar.</p>
  </blockquote>
</body>
