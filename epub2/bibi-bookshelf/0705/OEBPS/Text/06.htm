    <img alt="" id="u4ZIdXIi3Ge7VrKF5hJWTx3" src="../Images/AyrimII-19.jpg"/> 

    <p class="caption">Grafik 6.3. Gerileme ve çökme: MS 1. binyıl boyunca Akdeniz gemi enkazlarının sayısı ve İspanya Penido Velho'daki göl yatağında görülen kurşun kirlilik düzeyleri. Aşağıya inen eğriler, Grafik 6.2'deki MÖ 1. binyılda yukarıya çıkan eğrileri yansılar. Grafik 6.2'deki gibi, enkaz sayıları ve kurşun miktarları, her birinin MÖ 1'deki miktarları 100 olarak hesap edilecek şekilde, aynı dikey ölçekte karşılaştırılabilmeleri için standartlaştırıldı.</p>
  </div>

  <p>Roma yine de Marcus'un zaferlerinden 50 yıl sonra sınırlarının denetimini yitirdi. MÖ 1. yüzyılda Xiongnu'ya karşı muzaffer olmasının Han'ın sınırlarını denetlemesini güçleştirmesi şeklindeki paradoks gibi, Roma'nın zaferler silsilesi de Partları öylesine güçten düşürdü ki, MS 220'lerde bir Pers ayaklanmasından önce rejim çöktü. Doğan yeni Sasani hanedanı çok daha güçlü bir ordu kurdu ve 244'te bir Roma kuvvetini yendi, orduya komuta eden imparatoru da öldürdü.</p>

  <p>Yıkılan doğu sınırını desteklemek için asker ve para yetiştirme çabası Roma'nın Tuna ve Ren boyundaki sınırlarını adamakıllı savunmasız hale getirdi. Sığır çalmak üzere küçük çeteler halinde geçmek yerine, artık yüzlerce veya binlerce kişilik savaş birlikleri, tümüyle boş bırakılmış sınırları aşarak yakıp yıkmaya, yağmalamaya ve köleler almaya koyuldular. Baltık sahillerinden Balkanlar'a henüz göç etmiş olan Gotlar, Yunan topraklarına kadar akınlar yaptılar ve 251'de bir başka Roma imparatorunu yenilgiye uğratıp öldürdüler. O döneme gelindiğinde yeni salgınlar patlak vermiş ve belki bu nüfus hareketleriyle taşınmıştı. Roma 259'da Perslerin karşısına nihayet yeni bir ordu çıkarabildiğinde yeni bir alçalmayla karşılaştı: İmparator Valerianus ele geçirilip bir kafese kapatıldı; köle gibi giydirilip, mahirane icra edilen korkunç işkencelerden geçirildiği kafeste bir yıl kaldı. Romalılar Valerianus'un metanetinin işkencecilerini etkilediğinde ısrarlı olsalar da, gerçekte Persler, tıpkı Çin imparatorlarını ele geçiren Xiongnu gibi, sonunda bundan sıkılmışa benzer. Valerianus'un derisini yüzüp başkentlerinin surlarına asarlar.</p>

  <p>Eskidünya Mübadelesi ve Sasani Pers İmparatorluğu'nun doğuşu Roma'nın konumunu dönüşüme uğrattı. Tam da nüfusun düşmekte ve ekonominin tökezlemekte olduğu anda, imparatorlar eskisinden çok daha fazla paraya ve askere ihtiyaç duymaya başlamışlardı. İlk akıllarına gelen (pek de parlak olmayan) fikir, yeni ordulara parayı düpedüz değersiz yapan ve ekonomik çöküşü daha da hızlandıran düşük ayarlı sikkelerle ödeme yapmaktı. Merkezi hükümetin başarısızlıkları karşısında afallayan ordular işin çaresine kendileri bakmaya karar vererek, akla durgunluk veren bir hızla yeni imparatorları peş peşe ilan etmeye başladılar. Önceki imparatorların tersine bu adamlarda tanrısallığın zerresi bile yoktu. Çoğu zorlu askerlerdi, hatta bazıları okuma yazma bilmeyen erlerdi. Pek azının görev süresi iki yılı buldu ve hepsi de kılıç marifetiyle öldürüldü.</p>

  <p>Ordu hiziplerinin eyaletleri korumaktan çok birbiriyle mücadeleye zaman harcamasıyla, yerel ileri gelenler Çin'deki muadilleriyle aynı yola başvurup, köylüleri kendi bağımlılarına dönüştürerek onları milis kuvveti olarak örgütlediler. Suriye'nin ticaret kenti Palmira, teoride Roma adına Persleri geri püskürtmeyi başardı, ama savaşçı kraliçesi (askerlerine bizzat komuta eden ve zırh kuşanmış olarak kent meclislerine düzenli biçimde katılan) Zenobia (Zennube) sonradan Roma'ya da sırt çevirerek Mısır ve Anadolu'ya saldırdı. İmparatorluğun öteki ucunda, Ren'deki bir yönetici, Galya (günümüz Fransa'sı), İngiltere ve İspanya'yı da yanına alarak bağımsız "Galya Krallığını" ilan etti.</p>

  <p>Roma 270'e gelindiğinde, Çin'in 220'deki durumuna çok benzer şekilde üç krallığa bölünmüş durumdaydı. Ne ki bütün bu karışıklıklara rağmen Roma'nın durumu fiilen daha az korkunçtu. 260'larda Persler ve Germenlerle uğraşmayı üstlenmekle aslında Palmira ve Galya imparatorluğa bir soluklanma imkânı vermişti ve –imparatorluğun mali belkemiği– Akdeniz çevresindeki kentler büyük ölçüde güvende kalmıştı. Mallar deniz yoluyla gidip gelmeye devam ettiği sürece imparatorluğun kasalarına para akışı sürdü ve tahta oturan yeni, kararlı asker kökenli imparatorlar toparlanıp yeniden güçlenmeyi başardı. Önceki imparatorların filozof sakallarının ve dalgalanan lülelerinin yerine matruş çeneleri ve asker tıraşlı saçları yeğleyen bu yeni hükümdarlar, hâlâ kontrol edebildikleri bölgelerde vergileri yükseltip, zırhlı süvariye dayanan bir vurucu güç oluşturduktan sonra tekrar düşmanlarına döndüler. 272'de Palmira'yı, 274'te Galya'yı ezdikten sonra, 282'ye kadar Germen savaş çetelerinin çoğunun hakkından gelmişlerdi. 297'de Roma Pers kraliyet haremini ele geçirerek Valerianus'un intikamını kısmen de olsa aldı.</p>

  <p>İmparator Diokletianus (hd. 284-305) bu tersine dönüşü idare, maliye ve savunma alanlarında reformlar yapmakta kullandı; bu reformlar imparatorluğu yeni dünyayla baş edebilecek hale getirdi. Ordunun boyutu hemen hemen iki katına çıkarıldı. Sınır boyları hiçbir zaman tümüyle meskûn olmadı; ama Roma artık kaybettiğinden çok savaş kazanıyor, Germen akınlarını yoğun savunmayla köreltiyor ve Persleri kuşatmalarla yıpratıyordu. Bütün bu faaliyetin üstesinden gelmek için Diokletianus görevini dört kısma ayırdı; batı eyaletlerini bir hükümdar ve vekili, doğu eyaletlerini de bir başka hükümdar ve vekili idare edecekti. Tahmin edilebileceği üzere, imparatorluğun çoğul hükümdarları dış düşmanlarıyla yaptıkları kadar sıklıkla ikili, üçlü, hatta dörtlü iç savaşlara giriştiler; ama Çin'de Jin İmparatorluğu'nun 290'lardaki 27 taraflı iç savaşıyla karşılaştırıldığında Roma'nın durumu için istikrarlı bile denebilirdi.</p>

  <p>Yeni bir imparatorluk biçimleniyordu. Batı eyaletlerindeki karar mercii sınır boylarındaki üslere, doğudaysa Konstantinopolis'teki yeni büyük kente kaydıkça, Roma'nın kendisi bir başkent olmaktan çıktı. Ancak nihayetinde, ne kadar yeniden örgütlenme yapılırsa yapılsın, imparatorluğun temelinde yatan sorunu çözemezdi. Bunca yüzyıldır inşa edilen ekonomik bütünlük sarsılmıştı. Doğu eyaletleri 4. yüzyılda tahıl, şarap ve zeytinyağı ticaretinden elde edilen serveti alt basamaklarına dek yaymasıyla yeniden canlandı; ancak batı eyaletleri gitgide devre dışı kalmaya başladı. Batı Avrupa'daki büyük toprak sahipleri 3. yüzyıl boyunca edinmiş oldukları kudreti sımsıkı ellerinde tutarak, toprağa bağladıkları "kendi" köylülerini devlet vergilerinden muaf tuttular. Mülkler kendine yeterli hale gelecek kadar büyüdükçe, çevrelerindeki kentler de büzüştü, sanayi ve ticaret daha da geriledi; tahtta kim oturursa otursun, en zorlu sorunlar imparatorun görüş alanının tamamen dışındaydı. Hükümdarlar ne derse desin, ne yaparsa yapsın, sıcaklıklar ve yağışlar azalmayı, salgınlar can almayı ve bozkırdaki halklar hareket etmeyi sürdürdü.</p>

  <p>350 civarında Hunlar adı verilen bir topluluk Kazakistan üzerinden gelerek domino taşlarının her yöne devrilmesine yol açtı (<a href="../Text/h0604.htm">Harita 6.4</a>). Ne diye bu kadar korku saldıkları tartışmalıdır. Antik yazarlar onları tepeden tırnağa korkunç olmakla suçluyordu; günümüz akademisyenleri çoğu zaman kullandıkları güçlü yaylara işaret ederler. Burada olanların da sadece sonuçlarını gözlemleyebiliyoruz. Hunlardan kaçan göçebeler Hindistan ve İran'a girdiler veya günümüzde Macaristan olan bölgeye dek batıya çekildiler. Bu durum, Roma İmparatorluğu'na 3. yüzyılda akınlar yaptıktan sonra bugün Romanya olarak anılan bölgeye çiftçilik yapmak üzere yerleşen Gotları zora soktu. Hararetli iç tartışmaların ardından Gotlar Roma'dan sığınma istedi.</p>

  <p>Aslında bu hiç yeni bir şey değildi. "Barbarlarla savaşta barbarları kullanmak" şeklindeki Han siyasasına benzer bir yol tutan Roma, rutin olarak göçmenleri kabul edip onları küçük gruplara böldükten sonra orduya kaydediyor, çiftliklere yerleştiriyor veya köle olarak satıyordu. Bu aynı anda sınır boylarındaki baskıyı hafifletiyor, asker sayılarını yükseltiyor ve vergilendirilebilir nüfusu artırıyordu. Doğal olarak göçmenler onlarla aynı fikirde olmuyordu çoğunlukla; onlar imparatorluk içinde bir grup olarak yerleşmek ve daha önce yaptıkları gibi yaşamaya devam etmek istiyorlardı. Bunu önlemek için Roma'nın göçmenlerin gözünü korkutacak kadar çok sayıda askeri her zaman hazırdı.</p>

  <p>Gotların 376 yazında Tuna'ya gelişi, Konstantinopolis'ten doğu eyaletlerine hükmeden İmparator Valens'in karşısına çetin bir ikilem çıkardı. Bir yandan çok fazla sayıda Got gelmişti. Öte yandan, bu kadar çok göçmeni kabul etmekten elde edilebilecek potansiyel kazançlar muazzamdı; hem zaten Valens'in en iyi birliklerinin Perslerle daimi bir savaş halinde olduğu düşünülürse, onları dışarıda tutmak zor olurdu. Gotları kabul etmeye karar verdi; ama neredeyse ırmağı geçer geçmez, onları belirli topraklara dağıtmaktan çok kâr peşinde koşan bölgedeki komutanları, göçmenler üzerindeki denetimi kaybettiler. Neredeyse açlıktan ölme sınırındaki Gotlar günümüzde Bulgaristan olan bölgeye dalıp buraları yağmaladılar ve imparatorluk içinde bir yurt talep ettiler. Acımasızca davranan Valens bunu müzakere etmeyi bile reddetti. Ordusunu Pers sınırından çekip hızla Balkanlar'a çağırdıysa da, eş-imparatorun [I. Valentinianus] takviye getirmesini beklemeden muharebeye girişmek gibi bir başka yanlış karara imza attı.</p>

  <p>Yaklaşık 15 bin (birçoğu Germen göçmeni olan) Romalı Ağustos 378'de Adrianopolis'te [Edirne] belki 20 bin Gotla savaşa tutuştu. İçlerinde Valens'in de bulunduğu Romalıların üçte ikisi, doğan bozgunda can verdi. Augustus'un zamanında olsaydı, 10 bin askerin kaybı kayıtlara bile geçmezdi; Roma derhal yeni lejyonlar çağırıp intikamını acı şekilde alabilirdi. Ne ki, 378'e gelindiğinde imparatorluğun durumu ölenlerin yerine yenilerini koymasına imkân vermiyordu. Gotlar imparatorluğun içlerine dağılıp iyiden iyiye kontrolden çıktı.</p>

  <p>Tuhaf bir denge durumu gelişti. Gotlar, Xiongnu gibi, bir şeyleri çalıp sonra bozkırlara kaçan göçebelerden olmadığı gibi; Persler gibi, vilayetleri ilhak etmeye gelen emperyalistlerden de değildi. İmparatorlukta kendilerine ait bir yurt edinmek istiyorlardı. Ama kentlere saldırmak için kuşatma makineleri ve yine kentleri idare edecek bürokrasileri olmadığı için Roma'nın işbirliğine ihtiyaç duyuyorlardı; bu işbirliğinin ufukta görünmediği ortaya çıkınca Bulgaristan'da patırtı çıkararak, kendi krallıklarını vermesi için Konstantinopolis'e şantaj yapmaya çalıştılar. Onları sürüp atacak lejyonlardan yoksun olan Doğu Roma imparatoru, 401'de onları daha batıya göç etmeleri halinde daha iyi bir anlaşma yapabileceklerine ikna edene dek yoksulluğu bahane etti, Gotlara rüşvet verdi ve onlarla savaştı; o zaman Gotlar artık eş-imparatorunun sorununa dönüştüler.</p>

  <p>Ancak bütün bu akıllıca diplomasi, Hunların batıdaki ilerleyişlerine yeniden başladıkları 405'ten sonra önemini yitirdi. Yeni domino taşları yıkıldı ve Roma'nın sınırlarını daha çok Germen kabilesi zorlamaya başladı. Artık çoğunlukla Germen göçmenlerden oluşan ve yarı-Germen bir generalin kumanda ettiği lejyonlar kanlı seferlerle onları yıpratırken, diplomatlar da yeni yeni ilişki ağları örüyorlardı; ama 406'da yılbaşı arifesinde binlerce Germen donmuş Ren'den geçtiği zaman Roma tümüyle denetimi yitirdi. Onları durduracak ordu yoktu. Göçmenler önlerine çıkan her şeyi alarak her yöne dağıldılar. Zenginlerin kaymak tabakasına mensup olan şair Sidonius, bir çetenin Galya'daki mülküne girmesi üzerine katlanmak zorunda kaldığı aşağılanmaları betimledi. "Venüs'e şarkı söylemeye ne gerek var ki," diye yazdı Roma'da yaşayan yakınına, "uzun saçlı ayaktakımının ortasında kapana kısılmış, Germen lisanını dinlemek zorundayken; saçma kokuşmuş yağ süren, domuz hırıltıları çıkaran bir Burgonyalının şarkılarını överken yüzümden bir şey belli etmemeye çalışıyorsam?... Her sabahın köründe son on kahvaltısını üzerime geğiren birinin sarımsak ve soğan kokusunu çekmek zorundaysam."<a class="noteref" href="#n26" id="ref26">26</a> Gene de Sidonius'un durumuna pek çok kişi gıpta etmiş de olsa gerek. Bir görgü tanığı olayları çok daha açık sözlü ifade etmişti. "Tüm Galya tek bir cenaze ateşinin dumanıyla tütüyor."<a class="noteref" href="#n27" id="ref27">27</a></p>

  <p>Britanya'daki ordu ayaklanarak kendi savunmasını kendisi üstlendi ve 407'de Ren ordularından geri kalanlar da bu orduya katıldı. O zamana kadar her şey dağılmaya yüz tutmuştu. Bunca felaket ortasında Batı Roma imparatorunun dikkatini çekmeye çalışan Gotlar 408'de İtalya'yı istila ettiler ve 410'da Roma kentini yağmaladılar. Sonunda Gotlar istedikleri anlaşmayı 416'da elde ettiler; İmparator Galya ve İspanya'dan Germenleri ve çeşit çeşit gasıpları kovmakta yardım etmeleri halinde, bu toprakların bir kısmına el koymalarına razı olmuştu.</p>

  <p>Roma sınırları, tıpkı Çin sınırları gibi, (her bir imparatorluğun dışarıdakilere verdiği adla) barbarların yerleştiği topraklara dönüşmüştü; bunlar daha sonra imparatorluğu sınırlarından girmeye çalışan başka barbarlara karşı savunmak için yapılan ödemeleri almaya başladılar. İmparatorlar açısından bu kaybet-kaybet durumuydu. Artık Roma'nın safında çarpışan Germen kökenli Gotlar, Roma'ya karşı çarpışan Germen kökenli Vandalları 429'da İspanya'da yenilgiye uğrattı; bunun üzerine Vandallar Kuzey Afrika'ya geçti. İnanması güç gibi görünebilir ama, bugün Tunus'ta bulunan Sahra Çölü o zamanlar Roma'nın ekmek sepetiydi; 26 bin kilometrekare civarındaki sulanan tarlalarıyla her yıl İtalya'ya yarım milyon ton tahıl ihraç ediyordu. Bu yiyecek olmasa Roma kenti aç kalırdı; bölgeye konan vergiler olmadan, Roma kendi Germenlerine, düşman Germenlerle savaşmaları için gereken ödemeleri yapamazdı.</p>

  <p>Bir on yıl daha (kendileri de çoğunlukla Germen asıllı olan) Romalı parlak generaller ve diplomatlar, Vandalları denetim altında ve Galya ile İspanya'nın bazı kesimlerini sadık tutmayı başardılar, ama 439'da her şey yıkılmaya başladı. Vandallar Kartaca'nın tarımsal hinterlandını istila ettiler ve Roma'nın en kötü durum senaryosu anında gerçeğe dönüştü.</p>

  <p>Konstantinopolis'teki hükümdarlar, Roma'daki potansiyel rakiplerinin ayakta kalma mücadelesi vermesinden çoğu zaman gayet mutluydu; ama imparatorluğun batı kesimlerinin fiilen dağılma ihtimali Doğu Roma İmparatoru II. Theodosios'u, bugünün Tunus'u olan bölgeyi kurtarmak için büyük bir ordu toplamasına yetecek kadar telaşlandırdı. Ancak 441'de birlikler toplanırken bir darbe daha indi. Hunların yeni hanı Attila –Romalı yazarların verdiği adla "Tanrının Kırbacı"– yalnız yırtıcı bir süvari değil, aynı zamanda modern bir kuşatma kafilesinin başında Balkanlar'ın tepesine çöktü. (Ona bu teknolojiyi Konstantinopolis'ten gelen sığınmacılar getirmiş olabilir; Theodosios'un gönderdiği bir elçi, 449 yılında Attila'nın sarayında böyle bir mülteciyle karşılaştığını anlatır.)</p>

  <p>Kentleri Hunların şahmerdanlarının altında çatırdarken, Theodosios Vandallara yönelik saldırıyı iptal etti. Konstantinopolis'i –sadece– kurtardı, ama bunlar Roma'nın karanlık günleriydi. Kent MS 400 civarında hâlâ 800 bin kadar nüfusa sahipti; 450'ye gelindiğinde bu rakamın dörtte üçü gitmişti. Vergi gelirleri kuruyor ve ordu buharlaşıyordu; hepsinden kötüsü de, tahtı gasıplar ele geçirmeye çalışıyordu. Attila, yeterince ezip suyunu çıkardığını düşündüğü Balkanlar'dan batıya yönelmeye tam bu noktada karar verdi. Roma'nın batı ordularının yarı-Got komutanı, Attila'nın onların da düşmanı olduğuna ikna etmeyi başardığı Gotlarla birlikte, tümüyle Germen bir kuvvetin başına geçip savaşarak Attila'ya hayatındaki tek yenilgiyi tattırdı. Attila intikamını alamadan öldü. Kim bilir kaçıncı düğününü kutlamak için yapılan bir içki yarışı sırasında Tanrının Kırbacı kendini fazla zorlayınca yaradanına kavuştu.</p>

  <p>Attila'nın yokluğunda, gevşek dokulu Hun İmparatorluğu çözülerek, Batı Roma İmparatorluğu'nu yeniden bir araya getirmeye çalışan Konstantinopolis'teki imparatorları serbest bıraktı; ama bunun için gerekenlerin –para, gemiler ve desteklemeye değer bir Romalı komutan– bulunması 467'yi bulacaktı. Hazinesini boşaltan Doğu Roma İmparatoru, amirali Basiliskos'u 1000 gemiyle Kuzey Afrika'yı ve batı eyaletlerinin mali belkemiğini hayata döndürmeye gönderdi.</p>

  <p>Sonuçta imparatorluğun yazgısı rüzgâra bağlıydı. 468 yazında, Basiliskos neredeyse Kartaca'ya gelmişken, Kuzey Afrika sahili boyunca batıya esmesi gereken meltemler Basiliskos'un gemilerini uzaklaştırdı. Ancak son anda rüzgâr değişti ve onları kıyıya sıkıştırdı. Vandallar, tıpkı İngilizlerin 1588'de İspanyol Armadası'na yapacağı gibi, tutuşturdukları köhnemiş tekneleri sıkışık düzenli Roma gemilerinin üzerine gönderdiler. Tutuşmaya hazır kuru ipleri, ahşap güverteleri ve bez yelkenleriyle antikçağ gemileri saniyeler içinde cehenneme dönüşebiliyordu. Birbiri üzerine yığılmış yangın teknelerini sırıklarla uzaklaştırmaya çalışan ve kaçacak hiçbir yeri olmayan Romalıların düzeni tamamen dağıldı. Vandallar öldürmeye gelmişti ve her şey bitti.</p>

  <p>5. Bölüm'de tarihin büyük adam kuramından söz etmiştim; bu kurama göre tarihi, Eskidünya Mübadelesi gibi muazzam çapta gayrişahsi güçler değil, Asur'un Tiglat-Pileser'i gibi eşsiz dehalar şekillendirir. Büyük adam madalyonunun öteki yüzü tarihin gerizekâlı çuvallayan adam kuramıdır. Basiliskos'un sahilde tuzağa düşmeyecek kadar zekâsı olsaydı ne olurdu diye sormamız gerekir.<a class="noteref" href="#n28" id="ref28">28</a> Muhtemelen Kartaca'yı geri alırdı, ama bu İtalya-Kuzey Afrika mali eksenini onarabilir miydi? Belki. Vandallar 40 yıldan az zamandır Kuzey Afrika'daydı ve Roma İmparatorluğu ekonomik yapıları hızla onarabilirdi. Ama belki de onaramazdı. Batı Avrupa'da askeri hükümdarların en muktediri olan Got kralı Odoacer ne zamandır İtalya'ya göz koymuştu. 476'da Konstantinopolis'teki hükümdar Zenon'a yazdığı mektupta, dünyanın artık iki imparatora ihtiyacı olmadığı gözlemini dile getirmekteydi. Zenon'un şanı herkese yeter diyen Odoacer, bir de öneride bulunuyordu: Kendisi İtalya'ya Zenon adına –elbette sadakatle– hükmedebilirdi. Zenon, Odoacer'in aslında İtalya'yı ele geçirişini ilan ettiğini pekâlâ anlamıştı, ama aynı zamanda bunun üzerinde tartışmaya değmeyecek bir konu olduğunun da bilincindeydi.</p>

  <p>Ve işte Roma'nın sonu böyle, bir patlamayla değil, iniltiyle geldi. Basiliskos Kartaca'yı geri alabilseydi, Zenon İtalya'yı savunmak için 470'te olduğundan daha iyi bir konumda olabilir miydi? Şüpheliyim. Bu noktaya gelindiğinde, Akdeniz çapında bir imparatorluğu muhafaza etmek hiç kimsenin elinde değildi ve 5. yüzyılın her türlü çılgın dalavereleri, siyasi dolapları ve kan dökmeleri de ekonomik gerileme, siyasal çöküş ve göçlerin gerçekliğini değiştirebilmekte pek az etkili olabildi. Klasik dünyanın sonu gelmişti.</p>

  <h2>Küçülen Dünyalar</h2>

  <p class="nonindent">Doğu ve Batı çekirdeklerinin her biri ikiye bölündü. Çin'de Doğu Jin hanedanı eski imparatorluğun güney kesiminde hüküm sürdü, ama kendilerini bütün toprağın gerçek varisleri olarak görmeyi sürdürdüler. Aynı şekilde Batı'da Bizans İmparatorluğu (başkenti Konstantinopolis'in eski Yunan kenti Byzantion'un yerine kurulmuş olması nedeniyle böyle anılır) eski Roma İmparatorluğu'nun doğu kesimine hükmediyor, ama tamamı üzerinde hak iddia ediyordu (<a href="../Text/h0605.htm">Harita 6.5</a>).</p>

  <p>Doğu Jin ve Bizans imparatorlukları bürokratları, vergileri ve ücretli ordularıyla üst düzey devletler olarak kaldılar. İkisi de büyük kentleri ve bilgili âlimleriyle gurur duyuyordu; üstelik Nil ve Yangtze vadilerindeki tarım arazileri her zamankinden de zengindi. Fakat ikisini de en muhteşem günlerindeki Roma ve Han imparatorluklarıyla karşılaştırmak olanaksızdır. Kuzey Çin ve Batı Avrupa çekirdeklerden kopup uzaklaştıkça dünyaları da küçülmekteydi.</p>

  <p>Hastalık, göç ve savaş her iki imparatorluğu vaktiyle tutarlı bir bütün halinde tutmuş olan yöneticilerin, tüccarların ve para ağlarının çözülmesine yol açmıştı. 4. yüzyıl Kuzey Çin ve 5. yüzyıl Batı Avrupa'sının yeni hükümdarları kesin olarak alt düzeyi benimseyerek, ele geçirdikleri kocaman salonlarda uzun saçlı savaşçı komutanlarıyla işret âlemleri yaptılar. Bu hükümdarlar fethettikleri köylülerden vergi almaktan mutluydu, ama ödeme yapacak paralı askerler olmadığında aslında bu gelirlere ihtiyaçları yoktu. Zaten zengindiler, kesinlikle güçlüydüler ve bürokrasileri, idare etmeye ve yola gelmez uyruklarından düzenli vergileri söküp almaya çalışmak çoğu zaman getirdiğinden daha çok götürüyor gibi görünüyordu.</p>

  <p>Kuzey Çin ve Batı Roma İmparatorluğu'nun eski, zengin aristokrat ailelerinin birçoğu hazinelerini de yanlarına alıp Jiankang'a veya Konstantinopolis'e kaçtılar; ama daha da fazlası eski imparatorlukların harabeleri arasında, belki Sidonius gibi burunlarını tıkayıp oturarak, yeni efendileriyle ellerinden gelen anlaşmaları yaptılar. İpekli giysilerinin yerine yün pantolonlar giydiler, klasik şiirlerini bırakıp avlanmaya koyuldular ve yeni koşullara uyum sağladılar.</p>

  <p>Bu koşullardan bazılarının bayağı iyi olduğu ortaya çıkacaktı. Eski zamanların süper zengin aristokratları, Han veya Roma İmparatorluğu'nun dört bir bucağına dağılmış mülkleriyle birlikte ortadan kayboldular; ancak bazı 4. ve 5. yüzyıl toprak sahipleri, tek bir krallıkla sınırlı mülkleriyle bile, akla durgunluk verecek servetlere sahipti. Eski Roma ve Çin seçkinleri fatihleriyle evlilikler yaptılar ve parçalanan kentlerden taşradaki muhteşem malikânelere taşındılar.</p>

  <p>4. yüzyıl Kuzey Çin'i ve 5. yüzyıl Batı Avrupa'sında alt düzey devletlere doğru kayma hızlandıkça, hükümdarlar soylularının vaktiyle köylülerin kendi vergi memurlarına verdiği artıdeğere el koymasına izin vermeye başladılar. Öyle olmasa, bu artıdeğerler nüfus düştükçe artabilir, çiftçiler de gayretlerini en iyi topraklar üzerinde yoğunlaştırabilirlerdi. Kırsal kesim halkı yüzlerce yılda öğrenmiş olduğu becerilerin pek azını yitirmiş, hatta bunlara yenilerini bile eklemişti. Yangtze Vadisi'ndeki drenaj ve Nil Vadisi'ndeki sulama teknikleri 300'den sonra gelişti; öküzlerin çektiği sabanlar Kuzey Çin'de çoğaldı; ve tohum ekme aletleri, demir sabanlar ve su değirmenleri Batı Avrupa çapında yayıldı.</p>

  <p>Ancak soyluların tüm azametine ve köylülerin becerikliliğine karşın, Han ve Roma imparatorlukları döneminde öylesine güçlenip zenginleşmiş bürokratlar, tüccarlar ve yöneticilerin saflarındaki dur durak bilmeyen seyrelme, daha büyük ekonomilerin Avrasya'nın her iki ucunda da sürekli küçülmekte olduğu anlamına geliyordu. Bu tipler çoğu zaman rüşvetçi ve yetersiz kişilerdi, ama gerçekten de bir hizmet <i>vermişlerdi</i>: Malların hareket etmesini sağlarken farklı bölgelerin avantajlarından yararlanıyorlardı; bu aracılar olmayınca ekonomiler gitgide yerelleşti ve sadece hayatta kalma amaçlı olmaya yüz tuttu.</p>

  <p>Ticaret yolları kısaldı ve kentler küçüldü. Güneyli ziyaretçiler Kuzey Çin kentlerindeki çöküş karşısında şoke oluyorlardı ve eski Roma İmparatorluğu'nun bazı kesimlerinde gerileme öylesine şiddetliydi ki, şairler çevrelerinde çürümekte olan büyük taş harabelerin ölümlülerin eliyle inşa edilip edilmediğini merak eder olmuşlardı. "Çatırdamış çatı kirişleri, sendeleyen kuleler, Devlerin elinden çıkmış," diye gider MS 700 civarına ait bir İngilizce şiir. "Küf oyuyor kuleli kapıları; harçlarda küf; yağmur siperleri sarsılmış, çatılar harap olmuş. Zaman kemiriyor hepsini."<a class="noteref" href="#n29" id="ref29">29</a></p>

  <p>MS 1. yüzyılda imparator Augustus, Roma'yı bir tuğla kentten mermer kente dönüştürmüş olmakla övünmüştü; ama 5. yüzyıla gelindiğinde Avrupa, eski Roma kent evlerinin ufalanan kabukları arasındaki açık alanlara öylece konduruluveren basit kulübelerden oluşan ahşap dünyasına geri döndü. Bugünlerde bu basit evler hakkında epeyce şey biliyoruz; ama benim 1970'lerde İngiltere'de kazı yapmaya başladığım günlerde, kazı ekipleri hâlâ bunların herhangi bir izini kurtarabilecek kadar dikkatli teknikler geliştirmeye çabalıyordu.</p>

  <p>Daha basit olan bu dünyada para basımı, sayım ve yazının kullanım alanları daralmıştı. Para basımı için bakır madenciliği yapan kimse olmayınca, Kuzey Çin kralları ilkin sikkelerinin maden içeriğini azaltıp (bazılarının iddiasına göre, sikkeler suda yüzecek kadar hafiflemişti),<a class="noteref" href="#n30" id="ref30">30</a> ardından para basmayı temelli bıraktılar. Muhasebe tutmak ve nüfus sayım faaliyetleri gitgide azaldı ve kütüphaneler çürüdü. Bu eşitsiz bir süreçti ve yüzyıllar boyunca devam etti; ama Kuzey Çin ve Batı Avrupa'nın hemen her yerinde nüfus azaldı, tarlaları otlar ve ormanlar bürüdü ve yaşam daha kısa ve acımasız hale geldi.</p>

  <h2>Sabır ve Korkaklık</h2>

  <p class="nonindent">Bütün bunlar nasıl olabilmişti? Çoğu Doğululara ve Batılılara göre yanıt açıktı: Eski usuller ve eski tanrılar başarısız olmuştu.</p>

  <p>Çin'de sınırlar çöker çökmez, muhalifler Han'ı cennetin vekâletini yitirmekle suçlamış, binyıllık şifa kültleri her yeri sarsmış ve eğitimli seçkinler içindeki en yaratıcı zihinler Konfüçyüsçü ilkeleri sorgulamaya koyulmuştu. 3. yüzyıl özgür düşünürlerinin oluşturduğu "Bambu Korusunun Yedi Bilgesi" grubu, rivayete göre, günlerini klasikler üzerine çalışmak veya devlete hizmet etmek yerine sohbet, şiir, müzik, içki içmek ve uyuşturucuyla geçiren yeni bir duyarlığın simgelerine dönüştü. Bir hikâyeye göre, görgü kurallarını skandal yaratacak şekilde ihlal etmiş olan (baldızıyla şaperonsuz<a class="noteref" href="#n0" id="ref0">*</a> yürümüştü) bilge Ruan Ji, sadece gülmüştü: "Herhalde <i>li</i>'nin –Konfüçyüsçülüğün temeli olan âdetin– <i>benim</i> için geçerli olduğunu söyleyecek değilsiniz?" Sözlerini şöyle açımlamıştı:</p>

  <blockquote>
    <p class="nonindent">Hiç pantolona yerleşmiş bir bit gördünüz mü? Dikişlerin derinliklerine sıçrayıp, kendilerini pamuklu vatkalara gizlerler ve yaşayacak hoş bir yer bulduklarına inanırlar. Yürürken o dikişin ucunun ötesine gitme riskini göze alamazlar; hareket ederken pantolonun paçasından çıkmamaya dikkat ederler ve böylece görgü kurallarına uyduklarını düşünürler. Ama pantolon ütülendiği zaman alevler tepeleri istila eder... o zaman da pantolona yerleşmiş bitler kaçamazlar. Dar bir dünyada yaşayan beyefendiler ile pantolonun paçasına yerleşmiş bitler arasında ne fark var ki?<a class="noteref" href="#n31" id="ref31">31</a></p>
  </blockquote>

  <p>Han saray şairlerinin ahlaki ciddiyeti artık gülünç görünüyordu; iyisi mi, diyordu genç kuşak, kırsal yaşama çekilmeli, bahçelerin ve ormanların lirik betimlemelerini kaleme almalı, hatta bir keşiş olmalı. Ücra dağlardaki köşelerine çekilmekle onca meşgul estetler, kendi kır köşklerinin bahçelerinde münzevilik oyunu oynamış olabilirler; yahut –300 civarında Jiankang'daki sarayın başnâzırı olan Wang Dao gibi– kendi adlarına münzevi olsunlar diye adam tutmuş olmaları da mümkün. Ressamlar vahşi dağları yüceltmeye başladılar ve 4. yüzyılda büyük Gu Kaizhi ve diğer kuramcılar biçimi içeriğin üzerine çıkararak, ahlaki mesajlar yerine resim ve yazı teknikleri üzerine çalışmaya koyuldular.</p>

  <p>Geleneğe karşı bu 3. yüzyıl ayaklanması, geleneksele karşı olumlu bir alternatif sunmayan, fazlasıyla olumsuz, alaycı ve yadsımacı bir yaklaşımdı; ama yüzyılın sonuna doğru durum değişti. 800 yıl önce Konfüçyüsçülük ve Taoculuk Çin'de yeni yeni gelişirken, bir yandan Budizm de Güney Asya'da yayılmaya başlamıştı.</p>

  <p>Eskidünya Mübadelesi, muhtemelen Doğulu ve Güney Asyalı tüccarların Orta Asya vahalarında kaynaşması esnasında, Budizmi Çinlilerin algılama alanına soktu ve MS 65'te ilk kez bir Çin metninde anıldı. Birkaç kozmopolit seçkin Budizmi benimsedi, ama uzun zaman bozkırlardan akıp gelen pek çok egzotik felsefeden biri olarak kaldı.</p>

  <p>Bu durum 3. yüzyıl sonlarında Orta Asyalı keşiş-mütercim Dharmaraksa sayesinde değişti. Chang'an ile büyük Dunhuang vahası arasında düzenli yolculuk yaparak, Çin'de gayet anlamlı bulunan Hint kavramlarını dile sokarak Budist metinlerin yeni tercümeleriyle Çinli entelektüelleri cezbetti. Çoğu Eksen bilgesi gibi Buda'nın da hiçbir şeyi yazıya dökmemiş olması, mesajının gerçekten ne olduğu konusundaki tartışmalara sonsuz bir alan açmıştı. Budizmin en erken biçimleri, disiplinli meditasyon ve benliği tanımanın altını çizmişti; ama Mahayana Budizmi olarak tanınan Dharmaraksa'nın yorumu, kurtuluşu daha çetin kılıyordu. Dharmaraksa Buda'yı ruhani bir arayışçı olarak değil, ezeli bir aydınlanma ilkesinin enkarnasyonu olarak sunuyordu. Dharmaraksa özgün Buda'nın bu dünya ve öteki dünyadaki Budalar zincirinin ilki olduğunda ısrarlıydı. Bu Budalar sayısız göksel figürle kuşatılmıştı; bunların başında Bodhisattvalar, yani aydınlanma yolunda epey ilerlemiş ama daha yetersiz ölümlülerin kendilerini mükemmelleştirmelerine ve sonu gelmez yeniden doğum ve acı döngüsünden kurtulmalarına yardım etmek için nirvanayı ertelemiş ölümlüler geliyordu.</p>

  <p>Mahayana Budizmi aşırı uca gitmiş olabilir. Çoğu Budist mezhep Maitreya ("Müstakbel") Buda'nın günün birinde kitlelere özgürlüğe kavuşmakta önderlik edeceğine inanıyordu; ancak 401'de kendilerini Buda olarak tanımlayan gözleri dönmüş bir grup Çinli fanatik, herkese hemen kurtuluşu getirmek niyetiyle eşkıyalar, asi köylüler ve/veya hoşnutsuz memurlarla birleşerek yakıp yıkmaya giriştiler. Olayın sonu kanlı bitti.</p>

  <p>Bununla birlikte, Mahayana Budizminin en önemli katkısı, geleneksel Budizmin yorucu taleplerini basitleştirmek ve kurtuluşu herkese açmak oldu. 6. yüzyıla gelindiğinde popüler "Göksel Adam Öğretisi", bağlılarından yalnızca heykellerin etrafında yürümeyi, yadigârlara (özellikle Buda'ya ait olduğu söylenen birçok diş, kemik ve sadaka çanağına) tapınmayı, ilahi söylemeyi, şefkatli davranmayı, özünden fedakârlık etmeyi ve Beş Kural'a uymayı (öldürmeyeceksin, çalmayacaksın, zina yapmayacaksın, içki içmeyeceksin, yalan söylemeyeceksin) talep ediyordu. Öğretmenleri bunların kişiyi dosdoğru nirvanaya götürmeyeceğini kabul etmekle birlikte sağlık, refah ve gitgide yukarıya tırmanacak yeniden doğumlar getireceğini söylüyorlardı. "Arı Toprak Ekolü" daha da ileri giderek, inananlar öldüğünde Şefkat Bodhisattva'sının Amitabha Buda'yla birlikte çalışarak yeniden doğum döngüsünü kesip onları dünyanın kaygılarından uzakta, kendilerini nirvanaya ulaşmaya verebilecekleri bir Batı Cenneti'ne götüreceğini de söyledi.</p>

  <p>Nirvanaya ulaşmak isteyen Hintliler kendilerini düzenli olarak yollara vuruyor, yolda giderken de dileniyorlardı. Kutsal gezginler (para babası münzevi-şairlerin tersine) Çin geleneklerine yabancıydı ve burada hiç tutulmadı, ama aydınlanmaya yönelik ikinci Hint yolu –manastırcılık– tuttu. Konfüçyüsçü olarak eğitim gören, Orta Asyalı değil de yerli bir Çinli Budist olan Dao'an 365 civarında, Çin toplumuna uygun bir manastır kuralları külliyatı hazırladı. Keşişlerin kafaları tıraş edilecekti ve gerek kadın gerek erkek keşişler cinsel perhiz ve itaat yemini ederek dua, meditasyon ve ilim yoluyla kurtuluşu ararken, bir yandan da çalışarak ekmeklerini kazanacaklardı. Manastırcılık hareketi milenyumcu Budizm olarak alabildiğine aşırıya kaçmış olabilir: Kadın erkek birçok keşiş, Bodhisattvaların kendilerini feda etmelerini –daha küçük çapta– taklit ederek kendisini yaraladı, hatta birkaçı başkalarının günahlarının kefaretini ödemek üzere binlerce kişinin önünde kendini diri diri yaktı. Gene de Dao'an'ın büyük katkısı, manastırcılık hareketini 4. yüzyılda devlet kurumlarının çökmesiyle Çin'de baş gösteren örgütsel boşluğu kısmen doldurabilen bir dinsel kurum olarak biçimlendirmek oldu. Manastırlar su değirmenleri inşa etti, para topladı, hatta savunma örgütlenmeleri kurdu. Bu manastırlar ibadet merkezleri olmanın yanı sıra istikrar vahaları haline geldi, hatta zengin dindaşların bağışladığı toprak ve kiracılar sayesinde, mülksüz köylülerin himayesine sığındıkları zenginlik adalarına dönüştü. 5. yüzyılda binlerce manastır ortaya çıktı; 509'da bir memur "bugün manastırsız tek bir yer bile yoktur," diye yazdı.<a class="noteref" href="#n32" id="ref32">32</a></p>

  <p>Budizmin Çin'i fethetmesi kayda değerdi. MS 65'te belki sadece birkaç yüz Budist vardı; 6. yüzyıla gelindiğinde çoğu Çinli –belki 30 milyon kişi– mümin olmuştu. Bu ne kadar hayret uyandırıcı olursa olsun, Avrasya'nın öteki ucunda bir başka yeni din, Hıristiyanlık, daha da hızlı büyüyordu.</p>

  <p>Klasik gelenekler Batı'da, belki Roma sınır boylarının daha uzun dayanması yüzünden, Doğu'da olduğu kadar erken parçalanmadı ve 160'ların büyük salgınlarından sonra her ne kadar Batılı şifa kültleri ortaya çıktıysa da, Çinli versiyonlarında popüler olan türde şiddetli devrimlerden yana çıkmadılar. Gene de 3. yüzyıl kaosu Batı'da eski usulleri alt üst etti. İmparatorluğun dört bucağında yontulan heykeller, klasik sanatın heybetli ilkelerini, sanki başka, daha iyi bir yere bakıyormuş gibi yukarıya dikilmiş kocaman gözleri olan tuhaf orantılı biçimler lehine terk eden yeni bir ruh halinin sessiz tanıkları oldu. İmparatorluğun doğu kıyılarından yeni dinler –Mısır'dan İsis, Suriye'den Yenilmez Güneş, İran'dan (inananlarının yeraltı odalarında boğa kanında yuvarlandığı) Mitras– ebedi yaşam sunuyordu. İnsanlar bu sorunlu dünyanın açıklamasının değil, selametin peşindeydi.</p>

  <p>Bazı düşünürler değer krizine, geçmiş yüzyılların ilminin hâlâ geçerli olduğunu göstermeye çalışarak karşılık verdi. Kendi dönemlerinde Platon geleneğini modern çağa uyarlamak için yeniden yorumlayan Porphyrios veya Plotinius gibi düşünürler (bu ikincisi belki Aristoteles'ten beri en büyük Batılı düşünürdür) Batı'nın en büyük isimleri arasındaydı; ama düşünürler gitgide tümüyle yeni yanıtların peşine düşüyorlardı.</p>

  <p>Hıristiyanlık bu sıkıntılı çağda herkese bir şeyler sunuyordu. Mahayana Budizmi gibi, o da eski Eksen Çağı düşüncesinde yeni bir yönlenişti. Hıristiyanlık Yahudiliğin kutsal metinlerini devraldı, kurucusu İsa'nın orada kehanet edilen Mesih olduğunu ilan etti. Gerek Mahayana Budizmini gerek Hıristiyanlığı, Eksen dinlerinin "ikinci dalgası" olarak tanımlayabiliriz; her ikisi de, birinci dalga öncüllerinden daha çok kişiye yeni tür kurtuluş sunuyor ve kurtuluşa giden yolu daha kolay hale getiriyordu. Eşit önemde bir özellik de, her iki yeni dinin de evrensel olmasıydı. Ne İsa ne Buda seçilmiş insanlar grubuna bağlıydı; onlar herkesi kurtarmak için gelmişlerdi.</p>

  <p>Buda gibi İsa da geride kutsal metin bırakmadı ve MS 50'ler gibi erken bir tarihte (İsa'yla hiç karşılaşmamış olan) havari Paulus, Hıristiyanları Hıristiyanlığın aslında ne olduğuna ilişkin birkaç temel noktada birleştirmeye çabalıyordu. Çoğu mürit vaftiz edilmek, Tanrı'ya yakarmak, diğer tanrılardan vazgeçmek, pazar günleri birlikte yemek yemek ve iyi işler yapmak üzerinde mutabıktı; ama bu temel şartların ötesine geçmek neredeyse olanaksızdı. Bazıları Yeni Ahit'in Tanrı'sının önceki bir dizi tanrıdan sonuncusu (ve en alttaki) olduğunu kabul ediyordu. Diğerleri dünyanın kötü olduğunu, dolayısıyla Yaratıcı Tanrı'nın da kötü ruhlu olması gerektiğini düşünüyordu. Veya belki iki tanrı olduğunu; biri kötücül Yahudi, diğeri de İsa'nın tepeden tırnağa iyi (ama bilinemez) babası. Veya iki İsa vardı: Biri çarmıha gerilmekten kaçan ruhani, diğeri çarmıhta ölen cismani İsa. Kimileri belki de İsa kadındı ve kadınlar ile erkekler eşit olabilir diyorlardı. Belki yeni vahiyler eskilerini geçersiz kılabilirdi. Belki İsa'nın İkinci Gelişi yakındı; bu takdirde hiçbir Hıristiyanın seks yapmaması gerekirdi; belki yakında gerçekleşecek olması, Hıristiyanların özgürce aşk yapmaları gerektiği anlamına geliyordu; veya belki de korkunç şekillerde şehit olan kişiler cennete gideceklerdi ki, bu durumda cinsellik konu dışı kalmış olurdu.</p>

  <p>Buda'nın aşkınlık konusunda faydacı olduğuna ilişkin yaygın bir kanı vardı; insanlara fikirlerinden hangisinin yardımı olursa onu kullanıp diğerlerini görmezden gelmelerini tavsiye ettiğine inanılıyordu. Nirvanaya giden yolların hangisinin seçileceğinin önemi yoktu. Gelgelelim Hıristiyanlar için cennete gitmek, Tanrı ve İsa'nın kim olduğunu bilmeye ve onların istediklerini yapmaya bağlıydı; dolayısıyla çeşitli tefsirlerin yarattığı kaos, inananları bir öz tanımlama çılgınlığına zorladı. 2. yüzyıl sonunda, İsa'nın ne demek istediğini değerlendirme yetkisine sahip özgün havarilerin ahfadı olarak muamele edilmesi gereken piskoposların varlığının zorunluluğu konusunda belirli bir mutabakat oluşmuş durumdaydı. Daha çılgın düşüncelere sahip vaizler unutulmaya mahkûm edildi; Yeni Ahit berraklaştırıldı ve vahiy penceresi kapatıldı. Artık hiç kimse Kutsal Kitap üzerinde oynayamazdı ve piskoposlar onaylamadığı sürece hiç kimse Kutsal Ruh'u işitemezdi; ayrıca, bizzat istemediği sürece, hiç kimse evlilik içi cinsellikten vazgeçmek veya şehit olmak zorunda değildi artık.</p>

  <p>Bir sürü anlaşmazlık noktası kalmıştı gerçi, ama 200'e gelindiğinde Hıristiyanlık kurtuluşa ilişkin (makul ölçüde) berrak kurallarla birlikte disiplinli bir akideye dönüşmekteydi. Mahayana Budizmi gibi Hıristiyanlık da, sorunlu zamanlarda kurtuluşa giden pratik yolları sunmak açısından yeterince belirgin olmasıyla dikkat çekici, ama gene de anlaşılır olabilecek kadar aşinaydı. Bilge Yunanlar ikinci dalga Eksen Hıristiyanlığının birinci dalga Eksen felsefesinden hiç de o kadar farklı olmadığını bile ileri sürdüler: Platon (bazıları ona Atinalı Musa diyordu) aklının gücüyle gerçeğe giden yolu bulmuştu; Hıristiyanlara ise gerçek vahyolunmuştu, ama her durumda gerçek aynı gerçekti.</p>

  <p>Üst düzey devlet kurumları yıkılmaya yüz tuttuğu zaman piskoposlar bu boşluğa girip, inananlarını kent surlarını yeniden inşa etmek, yolları onarmak ve Germen akıncılarla müzakere etmek için harekete geçirecek kadar güçlüydü. Kırsal kesimde, dünyadan herhangi bir Budist kadar vazgeçen, göze çarpacak kadar kutsal adamlar yerel liderler haline geldi. Bir münzevi, Mısır çölündeki bir mezarda oruç tutması, İblis'le çarpışarak yaşaması, bütün bu süre boyunca bir kıl gömlek giymesiyle imparatorluk çapında nam saldı. En büyük destekçisi onun "vücudunu kirden kurtarmak için asla yıkanmadığını, hatta ayaklarını bile yıkamadığını" söylüyordu.<a class="noteref" href="#n33" id="ref33">33</a> Başka bir kutsal adam Suriye'de 12 m yüksekliğindeki bir sütunun üzerinde 40 yıl otururken, dünyadan geçen diğer kutsal kişiler hayvan postları giyip sadece ot yiyerek (herhalde kısa süreyle) "İsa'nın abdalları" olarak yaşadılar.</p>

  <p>Tüm bunlar şenlik düşkünü Romalı beyefendilere çok garip geliyordu; fanatik bağlılara esin veren ve Tanrı'dan başka kimseye hesap vermeye yanaşmayan çılgın adamlar konusunda Hıristiyanlar bile endişeliydi. 320'de Pachomius adında bir Mısırlı kutsal adam, yerel çilecileri ilk Hıristiyan manastırına sokarak buna bir çözüm buldu; burada kendi katı disiplini altında çalışıp ibadet ederek kurtuluşu arayabileceklerdi. Pachomius ve Çinli Dao'an'ın birbirini tanımadığına şüphe yok; ama manastırları çarpıcı ölçüde benzer olduğu gibi, benzer toplumsal sonuçlar getirmişlerdir. 5. yüzyılda Hıristiyan erkek ve kadın manastırları daha büyük yapılar yıkıldığında çoğu zaman yerel ekonomilere bile demir attılar; klasik âlimlik söndükçe irfan merkezlerine dönüştüler ve barışı korumak için keşiş milisleri sağladılar.</p>

  <p>Hıristiyanlık Budizmden bile hızlı yayıldı. İsa MS 32 civarında öldüğü zaman birkaç yüz takipçisi vardı. İmparator Theodosios 391'de Hıristiyanlığı tek yasal din ilan ettiğinde, 30 milyonu aşkın Romalı din değiştirmişti (gerçi "dönme" kesinlikle esnek bir sözcüktür). Bazı yüksek eğitimli kadın ve erkekler yeni dini kabul etmeden önce öğretinin anlam ve sonuçlarını büyük bir mantık ve gayretle çalışarak kuşku işkencelerinden geçerken, çevrelerindeki binlerce kişiden oluşan kalabalıklar, Hıristiyan veya Budist mucize yaratıcılar sayesinde tek bir günde o dine girebiliyordu. Sonuçta tüm istatistikler hamdır; burada gene zincirli testere oymacılığına başvuracağız. Din değiştirme akımının tam olarak nerede ve ne zaman hız kazandığını ve yine tam olarak nerede ve ne zaman tavsadığını bilmiyoruz, muhtemelen asla da öğrenemeyeceğiz; fakat gerek Hıristiyanlığın gerekse Budizmin birkaç yüz takipçiyle başlayıp 30 küsur milyona ulaştığını biliyoruz. Grafik 6.4, Çin ve Roma İmparatorluklarının tamamı için basitleştirilen rakamlarla, bu yüzyıllar boyunca her bir dinin <i>ortalama</i> büyüme oranlarını gösteriyor. Ortalama olarak Çin Budizmi yılda %2,3 oranında büyümüş, yani müminlerini her 30 yılda bir iki katına çıkarmış; Hıristiyanlık ise %3,4 oranında büyümüş, yani takipçilerini her 20 yılda bir ikiye katlamış.</p>

  <p>Grafik 6.4'teki eğriler doğruca yükselirken, Grafik 6.1'deki toplumsal gelişme eğrileri de sürekli düşer. Aşikâr soru –aralarında bir bağlantı var mı?– daha 1781'de Edward Gibbon'a kendini dayatmıştı. "Hıristiyanlığın gelişinin... Roma İmparatorluğu'nun gerileme ve çöküşünde bazı etkileri olduğunu duymamız sürpriz ya da skandal olmaz," gözlemini yaptı.<a class="noteref" href="#n34" id="ref34">34</a> Ama Gibbon bu etkinin Hıristiyanların inanmak istediği türden olmadığını düşünüyordu. Hıristiyanlığın etkisi daha çok, diyordu, imparatorluğun yaşama gücünü, dinçliğini baltalamak şeklinde oldu:</p>

  <blockquote>
    <p class="nonindent">Ruhban başarılı bir şekilde sabır ve korkaklık öğretilerini vaaz etti; toplumun etkin erdemleri teşvik edilmedi; ve askeri ruhun son kalıntıları manastıra kapatıldı: Kamusal ve özel zenginliğin büyük bir kısmı hayırseverlik ve sofuluğun sahteliğine tahsis edildi; ve askerlerin payı, tek yaptıkları dünya nimetlerinden kaçınma ve cinsel perhiz erdemlerini savunmak olan her iki cinsten işe yaramazlar sürüsüne saçılıp savruldu.<a class="noteref" href="#n35" id="ref35">35</a></p>
  </blockquote>

  <p>Sabır ve korkaklık Hıristiyan olduğu kadar Budist erdemlerdi; o halde Gibbon'ın argümanını –rahipliğin siyasete, vahyin akla galebe çalmasını– genişletip, bu fikirlerin klasik dünyaya son vererek toplumsal gelişmeyi yüzlerce yıl boyunca aşağıya çektiği ve Doğu ile Batı arasındaki boşluğu daralttığı sonucuna varabilir miyiz?</p>

  <p>Bu soru omuz silkip geçiştirilecek türden değildir, ama ben yanıtın hayır olduğu kanısındayım. Birinci dalga Eksen düşüncesi gibi, ikinci dalga Eksen dinleri de toplumsal gelişmedeki değişimlerin nedeni olmaktan çok sonucuydu. Yahudilik, Yunan felsefesi, Konfüçyüsçülük, Taoculuk, Budizm ve Caynacılık akımlarının tümü de MÖ 600-300 arasında, yani toplumsal gelişmenin, Batı çekirdeğinin MÖ 1200 civarında yıkıldığı zamanki düzeyini fersah fersah geride bıraktığı zaman ortaya çıktı. Üst düzey devletlerin yeniden örgütlenmesine ve dünyanın büyüsünden arınmasına verilen yanıtlardı. İkinci dalga Eksen dini bunun bir ayna imgesidir: Eskidünya Mübadelesi üst düzey devletleri istikrarsızlaştırdıkça, insanlar birinci dalgadaki düşünceleri eksik buldular ve bu boşluğu kurtuluş vaat eden dinler doldurdu.</p>

  <p>Grafik 6.4'teki ortalama büyüme oranları çok yanlış değilse, Hıristiyanlığın ve Çin Budizminin Eskidünya Mübadelesi'nden önce son derece marjinal olduğu söylenebilir. Ne ki 250'ye kadar yaklaşık 1 milyon Hıristiyan vardı (kabaca 40 Romalıdan biri); bu da anlaşılan bir tür taşma noktası oldu. Hıristiyanlık artık imparatorları adamakıllı sinirlendirmeye başlamıştı; sadece Roma'nın en karanlık saatlerinde gelirler için rekabet ettiğinden değil; aynı zamanda kıskanç Tanrı'sı, bunca zamandır hükümdarların iktidarlarını meşrulaştırmasına yardım etmiş "öldüğüm zaman tanrı olurum" kuralını geçersiz kıldığı için. İmparator Decius 250'de Gotlar tarafından öldürülmeden hemen önce büyük zulümlere girişti. 257'de Valerianus bir başka kıyım başlattı, onun sonu da Perslerin elinden oldu.</p>

  <p>Bu cesaret kırıcı örneklere ve en yüce amaçları İsa kadar korkunç şekilde ölmek olan insanları yıldırmak için zor kullanmanın daha en baştan kaybetmek anlamına geldiği aşikâr olmasına karşın, imparatorlar Hıristiyanlığı silip atmak için bir 50 yıl daha bu yöntemlere zaman zaman başvurdular. Ancak kilise cemaatlerinin her yıl ortalama %3,4 büyümesiyle, bileşik faiz mucizesi kilise üyeliğini 310'larda imparatorluk nüfusunun dörtte biri olan 10 milyon civarına getirdi. Görünüşe bakılırsa bu da ikinci taşma noktası oldu: 312'de bir iç savaşın tam ortasında İmparator Constantinus Tanrı'yı buldu. Hıristiyanlığı ezmeye çabalamak yerine, tıpkı beş asır önceki seleflerinin en az onun kadar yıkıcı birinci dalga Eksen düşünceleri karşısında yaptıklarına benzer yeni bir uzlaşma yolu bulmaya çalıştı. Contantinus kiliseye muazzam bir servet aktardı, vergiden muaf kıldı ve hiyerarşisini tanıdı. Karşılığında kilise de Constantinus'u tanıdı.</p>

  <p>Bunu izleyen 80 yıl boyunca nüfusun geri kalanı da Hıristiyanlığa döndü; soylular kilise liderliğini ellerine geçirdi; kilise ve devlet imparatorluğun putperest tapınaklarını talan edip kendi aralarında paylaştı (bu belki de tarihin o zamana kadar gördüğü en büyük –yeniden– servet paylaşımıydı). Hıristiyanlık günü gelmiş bir fikirdi. Ermenistan kralı 310'larda Hıristiyanlığı benimsedi; 340'larda Habeşistan (bugün Etiyopya) hükümdarı da aynı yolu seçti. Pers hükümdarları bunu yapmadı, ama bunun nedeni herhalde İran Zerdüştçülüğünün zaten Hıristiyanlıkla benzer çizgide evriliyor olmasıydı.</p>

  <p>Oldukça benzer taşma noktalarından Çin Budizmi de geçmişe benziyor. Grafik 6.4'te 400 civarında 1 milyon mümin sayısına ulaşır, ama Çin'in kuzeyi ile güneyinde koşullar çok farklı olduğu için, dinin büyümesinin her bir bölgedeki sonuçları farklı oldu. Taşların yerine oturmadığı kuzeyde, Budistler güvenlik için başkentlerde toplanma eğilimindeydi; bu da onları kraliyet baskısına fazlasıyla açık kılıyordu. 400'e gelindiğinde, krallıkların en güçlüsü olan Kuzey Wei, Budistlere nezaret edecek bir devlet dairesi kurdu ve 446'da Budistlere zulüm başladı. Güney Çin'de ise Budist keşişler Jiankang'daki başkentte yoğunlaşmak yerine Yangtze Vadisi'ne dağıldılar; buralarda kendilerini saraya karşı himaye edebilecek ve imparatorları imtiyazlar vermeye zorlayabilecek kudretli soylular buldular. 402'de bir imparator keşişlerin huzurunda eğilmesinin gerekmediği gibi bir imtiyazı bile verdi.</p>

  <p>Grafik 6.4, 500'e gelindiğinde 10 milyon kadar Budist olabileceğini düşündürür; yeni din bu ikinci taşma noktasına ulaştığında, (güneyde olduğu gibi kuzeyde de) hükümdarlar Constantinus'la aynı karara vararak sürülerinin liderlerine servet, vergi muafiyeti ve nişanlar ihsan ettiler. Güneyde, samimi bir dindar olan imparator Wudi muazzam Budist şenlikleri tertip etti, hayvan kurbanını yasakladı (insanlar bunun yerine hamurdan yapılmış suretler kullanacaklardı) ve kutsal metinleri toplamaları için Hindistan'a elçiler gönderdi. Karşılığında Budist hiyerarşi de Wudi'yi bir Bodhisattva, yani halkının günahlarının kefaretçisi ve kurtarıcısı olarak tanıdı. Kuzey Wei'nin hükümdarları daha da iyi bir anlaşma yaptı: Kendi başkeşişlerini seçme hakkını almakla kalmayıp, keşişlere kralların Buda'nın reenkarnasyonları olduğunu ilan ettirdiler. Constantinus bunu duysa çok kıskanırdı.</p>

  <p>Sabır ve korkaklık ne Doğu'nun ne de Batı'nın gerilemesine veya çöküşüne yol açtı. Bunu yapan toplumsal gelişme paradoksuydu. Gerilemeler ve çökmeler, Batı'da MÖ 1200 civarında genişleyen çekirdeğin hiç kimsenin kontrol altında tutamadığı olaylar zincirini başlattığı zaman yazılan senaryoyu bir dereceye kadar izledi; ama bir dereceye kadar da, MS 160'a gelindiğinde toplumsal gelişmenin son derece büyük ölçeği senaryoyu yeniden yazarak, Orta Asya üzerinden Doğu ve Batı'yı birbirine bağladı, mikroplar ve göçmenlerin Eskidünya Mübadelesi'ni yarattı.</p>

  <p>MS 160'ta klasik dünya imparatorlukları artık MÖ 1200'de Batı çekirdeğinin krallıklarının olduğundan çok daha büyük ve güçlüydü; ama onların ilkel küreselleşme versiyonlarının harekete geçirdiği karışıklıklar da öyleydi. Klasik imparatorluklar dizginlerinden boşalttıkları güçlerle baş edemediler. Birbirini izleyen yüzyıllar içinde toplumsal gelişme kayıp gitti. Yazı, kentler, vergiler ve bürokratlar değer kaybına uğradı ve eski kesinlikler anlamlarını yitirdikçe, 100 milyon kişi antik bilgeliğe yeni dönüşler yaparak, yolunda gitmeyen bir dünyada kurtuluş aramaya koyuldu. Birinci dalga Eksen düşüncesi gibi, kocaların karıları, zenginlerin yoksullar ve hükümdarların uyrukları üzerindeki yetkesine meydan okuyan ikinci dalga fikirleri de tehlikeliydi; ama güçlüler, iktidar ve serveti yeniden dağıtmak yoluyla bu yıkıcı akımlarla anlaşmanın bir yolunu bir kez daha buldular. MS 500'e gelindiğinde devletler daha zayıf, kiliseler daha güçlü olmuştu, ama yaşam devam ediyordu.</p>

  <p>Bu kitabı MS 500 yılında yazıyor olsaydım, bir uzun vadeli kilitlenme kuramcısı olmam işten bile değildi. Toplumsal gelişmenin her 1000 yılda filan kendi kuyusunu kazdığını ve ileriye doğru her iki üç adıma karşılık bir geri adım attığını gözlemlemiş olurdum. Artık Batı kadar Doğu'yu da etkileyen karışıklıklar da büyüyordu, ancak gelişim seyri kalıbı son derece berraktı. İleri adımlarda Batı Doğu'yla arayı açıyor, geri adımlarda ise ara daralıyordu; bir dizi dalga halinde her biri bir öncekinden daha yüksek düzeylere ulaşırken, Batı'nın öncülüğü hiç değişmeyip, kilitlenmiş halde kalıyordu.</p>

  <p>Ancak bundan bir asır sonra yazıyor olsaydım, her şeyin tepeden tırnağa değişmiş olduğunu görürdüm.</p>
