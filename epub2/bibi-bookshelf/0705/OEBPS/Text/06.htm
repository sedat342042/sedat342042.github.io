  <h1>6<br/> GERİLEME VE ÇÖKÜŞ</h1>

  <h2>En İyi Dileklerle</h2>

  <p class="nonindent">Voltaire'in 18. yüzyıl klasik komedisi <i>Candide</i>'in kahramanlarından Üstat Pangloss, "olası dünyaların en iyisinde" yaşadıklarını defalarca kez söyler.<a class="noteref" href="#n1" id="ref1">1</a> Frengiye yakalanmasına, bir gözünü ve bir kulağını kaybetmesine ve köle yapılıp asılmasına ve bir bile değil iki depreme yakalanmasına karşın Pangloss sözünden asla dönmez.</p>

  <p>Kuşkusuz Pangloss, Voltaire'in çağdaş felsefenin aptallığıyla dalga geçen küçük şakasıdır, fakat tarih gerçek yaşamda onların pek çok örneğini yaratmıştır. MS ilk birkaç yüzyılda Doğu ve Batı çekirdeklerine hükmeden büyük imparatorluklar bunlardan yana özellikle zengin gibi görünür. Bir Çinli şair "imparator topraklarında gezi yaparken her yer ışıl ışıl parlar," diye yazmıştı. "Sınırsız sevinç on bin yıl hüküm sürer."<a class="noteref" href="#n2" id="ref2">2</a> Roma İmparatorluğu'nda Yunan hatip Aristides'in düzdüğü methiyeler daha da coşkuludur. "İmparatorluğun ebedi bekâsı için bütün uygar dünya hep birlikte dua ediyor," diyordu. "Bütün tanrılar bu imparatorluğun ve kentinin ebediyen gelişmesini sağlasın ve taşlar denizde yüzene ve ağaçlar sürgün vermeyi bırakana dek baki olsun."<a class="noteref" href="#n3" id="ref3">3</a></p>

  <p>O halde bu Panglosslar Grafik 6.1'den ne anlam çıkarırlardı? MÖ/MS 1 civarında zirve yaptıktan sonra toplumsal gelişme gerek Doğu gerek Batı'da düştü. Bu tamamen yeni ölçekte bir çöküştü. Avrasya'nın her iki ucunu da etkilemesiyle, o güne dek olduğundan daha yaygın olmakla kalmıyordu, aynı zamanda daha uzun ve daha derin bir çöküştü. Yüzyıllar geçtikçe bir türlü durmak bilmedi. MS 400'e gelindiğinde Doğu'nun gelişme puanının %10'unu, 500'e gelindiğinde ise Batı'nın puanının %20'sini alıp götürmüştü. Toplumsal gelişmede Batı'nın 14 bin yıllık önderliğinin sonunu getiren bu durumun nasıl meydana geldiği, bu bölümün konusunu oluşturuyor.</p>

  <h2>Yeni Dünya Düzeni</h2>

  <p class="nonindent">Antik imparatorluklar her daim Panglosslarla dolu olmamıştı. 5. Bölüm'de değindiğim şiddet paradoksunun –savaşın eninde sonunda barış ve refah getirdiği gerçeğinin– kendisini açıkça göstermesi, yüzlerce yıllık savaşı ve milyonlarca ölümü gerektirdi. Birleşme savaşları sona erer ermez, Qin ve Roma süper devletlerinin her ikisi de korkunç iç savaşlarla kendi içine kapandı. Qin bu karışıklığa hemen düştü, Roma ise daha tedrici olarak.</p>

  <p>Qin'in merkeziyetçi, baskıcı kurumları fetihlerde muhteşem iş görmüştü, ama hükmetmekte daha az faydalı olduğu ortaya çıktı. MÖ 221'de son düşmanlarını da alt ettikten sonra. Birinci İmparator tüm erkek uyruklarını savaştırmak yerine bu sefer inşaatta çalıştırmak için alıkoymaya başladı. Binlerce kilometre uzunluğunda yollar ve kanallar yaptıkları zaman olduğu gibi, kimi zaman verimli oldular, kimi zaman ise daha az verimliydiler. Sima Qian, tanrısal olduğuna kendi kendini ikna etmesine ve bu tanrısallığı sonsuza dek yaşatmayı vadeden şarlatanlara servetler harcamasına karşın, Birinci İmparator'un –belki bir sigorta olarak– mezarını inşa ettirmek için 700 bin adamı 36 yıl çalıştırdığını söyler. (İnşaatta ölen yüzlerce işçinin mezarı kazılarla ortaya çıkarılmıştır.)</p>

  <p>Çoğu kesimi kazılmamış 52 kilometrekarelik mezar külliyesi, Çin'in Mısır kıskançlığına cevabıdır. Bugün en çok, mezarı koruyan gerçek boyutlarda 60 bin kil askerden oluşan Terakota Ordu'suyla tanınır; bu ordu 1974'te kuyu kazan bir ekip tarafından tesadüfen keşfedilmişti. Dünyadaki arkeoloji harikalarından biridir; ama daha da şaşırtıcı olan, Sima Qian'ın Birinci İmparator'un mezarını betimlerken, bugün tüm dünyadan ziyaretçilerin ağzını açık bırakan bu Terakota Ordu'nun sözünü bile etmemiş olmasıdır. Bunun yerine Sima mezarın, genişliği 360 m olan, krallığın ırmaklarının cıvadan yapılmış replikalarıyla çevrili tunçtan yeraltı sarayını anlatmayı yeğler. (1981 ve 2003'teki jeokimyasal incelemeler mezarın üstündeki toprağın muazzam düzeyde cıva içerdiğini doğrulamıştır.) Birinci İmparator'a çocuk verememiş tüm hükümdar cariyeleri, der Sima Qian, yaptıkları mezarın tüm sırlarını öğrenen zanaatkârlar ve herhalde imparatorluğun en tepedeki 100 memuru, hepsi MÖ 210'da imparatorla birlikte mezara gömüldü.</p>

  <p>Birinci İmparator'un megalomanlığını yansıtan politikalar her kesimden direnç gördü. Soylular şikâyet ettiği zaman onları zorla başkentine getirtti; entelektüeller yakındığında içlerinden 460'ını diri diri mezara soktu; köylüler seslerini yükselttiğinde de hepsini kılıçtan geçirtti.<a class="noteref" href="#n4" id="ref4">4</a></p>

  <p>Terör hâkimiyeti neredeyse Birinci İmparator öldüğü an çöktü. MÖ 209'da bir gün, diye devam eder hikâye, yoğun yağışlar iki küçük memurun fermanları bir karargâha zamanında yetiştirememesine yol açtı. Gecikmenin cezası elbette ölümdü. Sima Qian, içlerinden birinin "duruma bakılırsa, kalsak da kaçsak da ölümle yüz yüzeydik," dediğini aktarır, "bir isyan başlatırsak aynı şekilde ölüm tehdidi altında kalırdık. Her durumda öleceğimize göre, bari yurdumuz uğruna savaşırken [başkaldırıyla] sonumuz gelsin dedik."</p>

  <p>Bekledikleri gibi, her iki asi de kısa zamanda öldürüldü, ama başlattıkları isyan yayıldı. Savaşan devletler aylar içinde yeniden örgütlenmişti. MÖ 206'ya gelindiğinde Qin ömrünü tamamladı ve isyan korkunç bir iç savaşa dönüştü. Kıyımlarla geçen 4 yıldan, sadece köylüden asilerin komutanına dönüşmüş Liu Bang ayakta çıktı. Han hanedanlığını kurdu, 80 bin savaş esirinin kellesini vurdurdu, evrensel barış ilan etti ve sonunda yeni Gaodi ("Yüce İmparator") unvanını aldı.<a class="noteref" href="#n5" id="ref5">5</a></p>

  <p>Roma'nın sorunu Qin'inkinin tam tersiydi. Barış içinde hüküm süremeyecek kadar çok merkezileşmiş olmak yerine, Roma kurumları fazlasıyla dağınık, gevşekti. Zengin ihtiyarlardan oluşan senatosu ve yoksul yurttaşlardan oluşan meclisleri bir imparatorluk değil, bir kentdevleti yönetimi için evrim geçirmişti ve ganimet dağlarıyla, köle ordularıyla ve zaferin yarattığı süper zengin generallerin patırtısıyla baş edemiyordu. Yüce senatörler MÖ 133'teki bir siyasi tartışmada, oturdukları ahşap sıraları paramparça edip sopaya dönüştürdükleri sıra ayaklarıyla birbirlerine öldüresiye giriştiler ve MÖ 80'e gelindiğinde imparatorlukta gerçekte nelerin olup bittiğini bilen hiç kimse yoktu.</p>

  <p>Qin gibi ansızın çökmek yerine, Roma 50 yıl boyunca iç savaşlara girdi çıktı. Ordular artık devletten ziyade kendi generallerine sadık hale geldi ve senatonun başarılı generalleri hizaya sokabilmesinin tek yolu, onları daha zayıf yabancılara saldırmaları için uzaklara göndermek (bu da generalleri öncekinden de güçlü kıldı) veya eski generallere saldırmak için yeni generallere yetki vermekten ibaret kaldı (bu da sadece yeni tehditler yaratmaya yaradı). MÖ 45'te Julius Caesar istikbal vadeden diğer herkesin hakkından gelmeyi başardı, ama o da ertesi yıl suikasta kurban gitti; bunun üzerine yeniden dönmeye başlayan çark, MÖ 30'da Octavianus'un Antonius ve Kleopatra'yı Mısır'da yenmesi sonucu çiftin intiharına dek aynen devam etti. Aralıksız savaşlardan bitap düşen Roma seçkinleri, sade bir yurttaşmış gibi davranmasına karşın (artık Augustus, yani "en muhteşem" adını benimseyen) Octavianus'un her söylediğini yapmaya karar verdi. Herkes bu tuhaf anlaşmayla görünüşü kurtardıktan sonra, Augustus MÖ 27'de cumhuriyeti yeniden kurduğunu ilan etti ve bir imparator olarak hükmetmeye koyuldu.</p>

  <p>MÖ 1'e gelindiğinde, Doğu'da da Batı'da da çekirdeklerin neredeyse tamamı tek bir imparatorluğun hâkimiyeti altındaydı, ama bu kaçınılmaz son değildi. Han hanedanının kurucusu Gaodi aslında Doğu çekirdeğini son düşmanıyla paylaşmak üzere MÖ 203'te bir antlaşma yapmıştı, ama sonra sözünden dönerek rakibini öldürdü ve her şeyi kendine aldı. MÖ 30'larda Akdeniz de Octavianus'un Roma'dan yönettiği Latince konuşan batı ile Antonius ve Kleopatra'nın Mısır'dan yönettiği Yunanca konuşan doğu arasında bölüneceğe benziyordu. Gaodi daha şerefli veya Antonius içki ve seksten daha az çürümüş olsaydı, bu bölüm tümüyle farklı bir şekilde başlardı. Güney Asya'da işler farklı yürüdü. MÖ 1000-600 arasında Ganj Vadisi'nde küçük kentler ve devletler gelişti; bunlar sonra Doğu ve Batı çekirdeklerindekine benzeyen üst düzey devletlere dönüşmeye başladı. MÖ 3. yüzyılda, muhtemelen o dönem dünyanın en büyük devleti olan (Qin'in onu geride bırakması çok sürmeyecek olmakla birlikte) Maurya İmparatorluğu bunların hepsini yuttu. Fakat Roma ve Çin gibi giderek daha da güçlenmek yerine, bu imparatorluk sonraki yüzyıl içinde gitgide parçalandı. Augustus'un çağına gelindiğinde Güney Asya bir kez daha birbiriyle didişen küçük krallıklar diyarı olmuştu.</p>

  <p>Tolstoy'un ünlü bir sözüdür: "Bütün mutlu aileler birbirine benzer, oysa her mutsuz ailenin mutsuzluğu kendine özgüdür."<a class="noteref" href="#n6" id="ref6">6</a> İmparatorluklar da öyle. İmparatorlukların çözülüp dağılmasının sayısız nedeni vardır; kaybedilen muharebeler, hoşnutsuz valiler, denetim altında tutulamayan soylular, çaresiz köylüler, yetersiz bürokratlar. Oysa bir arada kalmanın yolu tektir; uzlaşmak. Han ve Roma hükümdarları bu konuda olumlu bir deha örneği sergilediler.</p>

  <p>Gaodi'nin MÖ 202'de iç savaşı kazanmasının tek nedeni, savaş beyleriyle anlaşma yaparak "imparatorluğunun" üçte ikisini yarı bağımsız krallıklar olarak içlerinden on kadarının denetimine bırakmasıydı. Yeni iç savaşları önlemek için imparatorluğun bu vasal kralları ezmesi gerekiyordu, ama fazlasıyla hızlı hamle edip onları ürkütmek, imparatorluğun önlemeye çalıştığı savaşların ta kendisini tetikleyebilirdi; tıpkı çok yavaş davranmanın bu kralları aşırı güçlendirecek olması gibi. Gelgelelim Han imparatorları tam gereken süratle hareket ederek, MÖ 100'e gelindiğinde şaşırtıcı ölçüde az isyanla bu krallıkları ortadan kaldırdılar.</p>

  <p>Han imparatorları Qin'in Birinci İmparatoru kadar megalomanyak olmasalar da, zaman zaman megalomani nöbetleri geçirmediler değil. Sözgelişi, Jingdi MÖ 141'de kendi Terakota Ordu'suyla (Birinci İmparator'un ordusunun altı katı büyüklüğünde ama sadece üçte biri uzunluğunda) gömüldü. Ancak Han imparatorları, büyük fatih Wudi'yi kısmen hariç tutarsak, ölümsüzlük ve tanrısallık iddiasında bulunmaktan geri durdular; bununla birlikte, Shang ve Zhou krallarının bu dünya ile doğaüstü dünya arasındaki aracılık rolünü alıkoydular.</p>

  <p>Bunun ölçüsünü dikkatlice ayarladılar. Büyük ailelerle iyi geçinmek kraliyet tanrısallığından vazgeçmeyi gerektirdi (gerçi pratikte soyluların servetini sarayın kendi başarısına bağlamak yönünde atılan adım da faydalı oldu). Soylu bilginleri yatıştırmak için hanedanı Konfüçyüsçü, ideal bir hiyerarşik evren modeline sokmak gerekti (bir diğer faydalı adım da, yönetim makamlarına getirilecek kişilere soylularla bağlantı kurmak yerine Konfüçyüs klasiklerini öğrenme zorunluluğu getirilmesiydi.) Devasa kırsal kesimde kraliyet otoritesini sürdürmek yine bir şey daha gerektiriyordu: Monarşinin, Eksen Çağı öncesinde atalar ile tanrılar arasında gördüğü köprü vazifesini, askeri hizmet süresini kısaltmak, en zalim Qin yasalarını gevşetmek ve uygun zamanda vergi indirimleri yapmak gibi daha gerçekçi önlemlerle birleştirmek.</p>

  <p>Uzlaşma barış ve birlik getirdi; bu da Doğu çekirdeğini zamanla tek bir devlet halinde birleştirdi. Hükümdarları bunu <i>zhongguo</i> (dünyanın merkezindeki "Orta Krallık") veya <i>tianxia</i> (sınırları ötesinde hiçbir şey önemli olmadığı için "Gökyüzünün Altındaki Her Şey") olarak adlandırıyordu; bu noktada Doğu çekirdeğini, günümüzde Batılıların "Qin" sözcüğünü yanlış telaffuz ederek "China" [Çin] diye adlandırdıkları tek bir bütün olarak düşünmeye başlamak gerçekten de anlamlı oluyor. Gökyüzünün Altındaki Her Şey'de muazzam kültürel farklılıklar varlığını korudu, ama Doğu çekirdeği Çinli olmaya başlamıştı.</p>

  <p>Roma benzer uzlaşmalara girdi. MÖ 30'da iç savaşlar dindiğinde, muzaffer Augustus orduya zorla alınmış askerleri terhis etti ve sınır boyu muhafızları olarak profesyonel askerler istihdam etti. Han imparatorları gibi, o da ordunun kendi rejimini tehdit edebileceğinin farkındaydı; fakat Çin hükümdarları orduyu suçlular ve yabancılarla doldurduğu halde, Augustus ve ardılları düşmanlarını dostlarından bile yakında tutmaya karar verdiler. Orduyu merkezi bir toplumsal kuruma dönüştürdüler, ama doğrudan kendi denetimleri altına aldılar.</p>

  <p>Savaş uzmanlara özel bir meslek haline geldi ve başka herkes barış sanatlarına yöneldi. Tıpkı Çin gibi Roma da vekil krallarını asimile etti ve aristokratların refahını imparatorunkine bağladı. İmparatorlar aristokrasiyle ilişkilerinde eşitler arasında birinci; orduyla ilişkilerinde başkomutan; hükümdarlarının esrarlı olmasını bekleyen imparatorluk kesimleriyle olan ilişkilerindeyse tanrısalmış gibi yaparak ince bir ip üzerinde yürüyorlardı. Eski bir-günlük-tanrı uzlaşmasının yerine öldüğüm-zaman-tanrı-olurum anlayışını geçirdiler: Bu kurama göre, imparatorlar ölene dek seçkin insanlarken, öldüklerinde tanrıların kucağına gidiyorlardı. İmparator Vespasian gibi bazıları bunu gülünç buluyordu; düşüp ölmek üzereyken saraylılarıyla "galiba bir tanrı olmak üzereyim," diye şakalaşmıştı.<a class="noteref" href="#n7" id="ref7">7</a></p>

  <p>MS 1. yüzyıla gelindiğinde bir Greko-Romen kültür füzyonu gelişmekteydi. Zengin kişiler Ürdün'den Ren'e yolculuk edebiliyor; bu yolculukta birbirine benzer kentlerde mola veriyor; neredeyse aynı altın tabaklardan yemek yiyor; benzer Yunan trajedilerini seyrediyor; Homeros ve Virgilius'a zekice göndermeler yapıyor ve her yerde kendi inceliklerini takdir edecek benzer zihniyette insanlar bulabiliyorlardı. Senato taşra ekâbirlerini gitgide daha çok kabul etmeye, yerel kodamanlar Latince ve Yunanca kitabeler diktirmeye, hatta tarlalarındaki köylüler bile kendilerini Romalı olarak görmeye başladılar.</p>

  <p>Uzlaşma, direnişi etkisizleştirdi. Bu konuda antik bir metni alıntılamak iyi olabilirdi, ama hiçbiri durumu 1979'da yayımlanan <i>Monty Python's Life of Brian</i> adlı film kadar güzel özetlemiyor. Yahudi Halk Cephesi lideri (John Cleese'in oynadığı) Reg, fazla hevesli davranmayan çömezlerini bir Roma karşıtı öfke kasırgasına sürüklemeye çalıştığı zaman, onların (başta şarap olmak üzere) imparatorluğun faydalarından söz etmeyi yeğlediklerini görür. Reg, Roma İmparatorluğu hakkında o güne kadar sorulmuş en ünlü soru haline gelecek sözle onları paylar: "Tamam o zaman. Temizlik, tıp, eğitim, şarap, kamusal düzen, sulama, içme suyu sistemi ve kamu sağlığı dışında, Romalılar bizim için ne yaptı ki?" Özgürlük savaşçıları bir an duralar, ardından biri elini kararsızca kaldırır. "Barış getirmek?" Bu aptallık karşısında soluğu kesilen Reg yanıtlar: "Barış, ha? Kes sesini!"<a class="noteref" href="#n8" id="ref8">8</a></p>

  <p>Reg'in anlamadığı bir şey vardı: Barış Avrasya'nın her iki ucuna da refah getirecek şekilde her şeyi değiştirmişti. Nüfus her iki imparatorlukta da tırmanmış ve ekonomileri daha da hızlı büyümüştü. Gelgelelim en temel düzeyde –toplam ürün, toprağın her birimi başına ürün veya işgücü başına ürün düzeyinde– tarımsal çıktı patlama yapmıştı. Han ve Roma yasaları, toprak sahiplerine olduğu kadar köylülere de daha büyük mülk güvenliği sağlamıştı. Her düzeyden çiftçi yeni toprakları tarıma açıyor, sulama ve drenaj sistemlerini genişletiyor, köle veya ücretli emek satın alıyor ve daha çok gübre ve daha iyi aletler kullanıyordu. Mısır kayıtları Roma çağı çiftçilerinin ektikleri tohumdan kilo başına 5 kg ürün hasat edebildiklerini gösterir; bu modern çağ öncesi tarım için göz kamaştırıcı bir düzeydir. Çin'den günümüze ulaşan istatistik yoktur, ama arkeolojik buluntular ve tarım kılavuzu kitapları, ürünlerin orada da, özellikle Sarı Irmak havzasında yüksek olduğunu düşündürür.</p>

  <p>Çiftçiler ve zanaatkârlar enerji elde etme faaliyetini sessizce, hatta bugüne ulaşan külliyatı kaleme alan soyluların hemen hiç değinmediği kadar sessizce, bir tavana kadar itmişlerdi. İnsanlık tarihinin önceki döneminin tamamında kullanılan neredeyse tüm enerji, kas gücünden veya bitki ve hayvan atıklarından elde edilen (biyokütle) yakıtlardan gelmişti; ama insanlar şimdi devrimci potansiyele sahip dört kaynaktan daha yararlanmaya koyulmuşlardı: Kömür, doğalgaz, su ve rüzgâr.</p>

  <p>İlk ikisi çok marjinal kaldı; birkaç Çinli demirci, dökümhanelerinde kömür kullanırken, Sichuan'daki tuz imalatçıları da doğalgazı bambu tüpler aracılığıyla taşıyıp, tuzlu suyu buharlaştırmak için yakıyorlardı. MÖ 1. yüzyılda gerek Romalılar gerek Çinliler su değirmenleri yaparak bunları tahıl öğütmede kullanırken, fırınları ısıtmak için de körük kullanmaya başladılar. MS 100'den sonra Fransa'daki Barbegal'de inşa edilmiş bilinen en etkileyici örnek, kabaca 100 öküzün gücüne (veya tam kapasiteyle çalışan iki Model T Ford arabanınkine) denk 30 kilovat enerji üreten 16 çarkı bir araya getiriyordu.</p>

  <p>Ne ki, rüzgâr ve su gücünün en önemli kullanımı, yepyeni bir icat olan su değirmenlerinden değil, eski yelken teknolojilerinde yapılan geliştirmelerden geldi. Hiç kimse binlerce ton buğday, milyonlarca litre şarap ve milyarlarca demir çivi üretmeye zahmet etmezdi; bunların tarladan veya dökümhaneden potansiyel alıcılara taşınabilmesi mümkün olsaydı, durum değişirdi tabii. Daha büyük, daha iyi, daha ucuz gemiler (ve limanlar ile kanallar) en az sabanlar ve su değirmenleri kadar önem taşıyordu. Ticaret ve sanayi birlikte büyüdü.</p>

  </div>

  <p>Artan gemi enkazları sayısını, 2005'teki bir araştırma sonucunda İspanya'daki Penido Velho'da göl çökeltilerinde kaydedilen kurşun kirliliği düzeyleriyle grafik olarak karşılaştırmak yoluyla Grafik 6.2, bu durumu Batı açısından çok düzgün bir şekilde sergiler. (Gemi enkazlarını gösteriyorum çünkü antik gemicilikle ilgili günümüze kalan hiçbir yazılı kayıt yok, dolayısıyla –kaptanlar açıklanamaz bir şekilde sakarlaşıp zamanla kayalıklara daha çok bindirir olmamışsa şayet– gemi enkazları yolculukların sayısı için en uygun kaynak olabilir; gümüş işlemenin bir yan ürünü olan kurşun kirliliğini göstermemin nedeniyse, kurşunun jeokimyacıların araştırmaları açısından en kolay izotop olmasıdır.) Eğrilerin MÖ 1. yüzyılda çifte zirve yapacak şekilde birlikte yükselmesi, ticaret ve sanayinin ne kadar güçlü şekilde bağlantılı olduğunu (ve antik Roma'nın çevre açısından bir altın çağ sunmadığını) gösterir.</p>

  <p>Grafik 6.2'yi Doğu için hazırlanmış eşdeğer bir grafikle henüz karşılaştıramıyoruz, zira Çinli arkeologlar sayısallaştırılabilecek çok fazla veri toplamamıştır. Gene de, mevcut olanlar da, Batı çekirdeğindeki kadar olmasa bile MÖ 300'den sonra Doğu çekirdeğindeki ticaretin patlama yaptığına işaret eder. Sözgelişi yakın geçmişteki bir araştırma, Roma İmparatorluğu'nun tedavüldeki sikke miktarının Han'dakinin kabaca iki katına çıktığı ve en zengin Romalıların en zengin Çinlilerin iki katı zengin olduğu sonucuna varmıştır.</p>

  <p>Aradaki bu fark muhtemelen coğrafyayla hayli ilişkiliydi. Roma'nın imparatorluğunda insanların %90'ı Akdeniz'e 15 km kadar mesafede yaşıyordu. MÖ 2. binyılda Batı çekirdeğinin Akdeniz Havzası'na genişlemesi, artan gelişme kadar artan karışıklık anlamına gelmişti; ama Roma MÖ 1. yüzyılda tüm sahil şeridini fethettiği anda bütün karışıklıklara bir son verdi. Deniz artık neredeyse herkesi birbirine bağlayan ucuz su nakliyesine imkân veriyordu ve gelişme aniden yükseldi.</p>

  <p>Han İmparatorluğu'nda nüfusun çok daha düşük bir yüzdesi denize veya büyük ırmaklara yakın yaşıyordu ve her halükârda ırmaklar her zaman gemiciliğe uygun değildi. Roma'nın askeri genişlemesi, en ileri teknikleri yeni fethedilmiş topraklarda uygulayan çiftçilerin İtalyan ve Yunan kentlerini besleyecek ürünlerini satabildiği yeni bir ekonomik sınır boyunu güvenceye almışken, Akdeniz'dekine benzer suyollarına sahip olmayan Qin ve Han fetihleri bunu çok daha küçük bir ölçekte başarabilmişti. Bazı Han imparatorları Sarı ve Wei Irmaklarını taraklamak ve en kötü kısımları kanallar açarak saptırmak yoluyla nakliyeyi geliştirmek için var güçleriyle çalıştılar; ama Çin'in kendi Akdeniz'ine sahip olmama sorununu aşması için daha yüzyıllar geçmesi gerekiyordu.</p>

  <p>Gerek Doğu'da gerekse Batı'daki ekonomik büyümenin ardında, biri ekonomiyi çekerken diğeri ileri iten oldukça benzer iki güç yatıyordu. Çekme faktörü devletin büyümesiydi. Roma ve Han fatihleri çok geniş toprakları vergilendirerek, gelirlerinin büyük bölümünü sınır boylarındaki (muhtemelen Roma'da 350 bin, Çin'deyse en azından 200 bin askerden oluşan) ordulara ve alabildiğine büyümüş başkentlerine (muhtemelen Roma'da 1 milyon, Han başkenti Chang'an'da ise bunun yarısı kadar kişiye) harcadılar. Her ikisi de yiyeceklerin, malların ve paranın zengin, vergi ödeyen taşra kentlerinden aç, gelir-yutucu insan yoğunlaşmalarına aktarılmasına ihtiyaç duyuyordu.</p>

  <p>Roma banliyölerinde bir yerleşim olan Monte Testaccio ("Çömlekkırığı Dağı"), Batı'daki bu çekme faktörünün ölçeğini örnekler. Bu kırık çömlek parçalarından oluşan 45 m yüksekliğinde, ot bürümüş höyük, Qin'in Birinci İmparatoru'nun mezarından daha az çarpıcıdır, fakat kararlı arkeologların gözünde İtalya'nın Mısır kıskançlığına yanıtıdır. Afallatıcı sayıda (25 milyon) muhafaza kabı 300 yıl boyunca buraya atılmıştı. Çoğu Güney İspanya'dan Roma'ya zeytinyağı nakliyesinde (757 bin m<sup>3</sup>) kullanılmıştı; Romalılar zeytinyağını yiyeceklerinde, içinde yıkanmak<a class="noteref" href="#n9" id="ref9">9</a> ve kandillerinde yakmak için kullanıyorlardı. Monte Testaccio'da durup bakmak, aç insanların neler yapabileceği karşısında huşu duymaya yol açar. Üstelik bu Roma'nın yapay çöp dağlarından sadece bir tanesiydi.</p>

  <p>Ekonomiyi yukarıya iten ikinci kuvvet, iklim değişiminden aşina olduğumuz bir etkendi. MÖ 800'den sonra küresel soğuma alt düzey devletleri kaosa sürüklemiş ve yüzlerce yıllık genişlemeyi başlatmıştı. MÖ 200'e gelindiğinde, devam eden yörünge değişiklikleri, iklimbilimcilerin Roma Isınma Dönemi olarak tanımladığı gelişmeyi başlattı. Bu değişim kış rüzgârlarını zayıflattı (Akdeniz'deki ve Çin'in büyük ırmak vadilerindeki çiftçiler için kötü haberdi), ama daha önceki küresel soğumaya tepki olarak kurulmuş üst düzey imparatorluklar şimdi Doğulu ve Batılı toplumlara yalnız iklim değişiminden ayakta çıkmaları değil, aynı zamanda bundan yararlanmaları için gereken esnekliği sağlamaktaydı. Daha çetin dönemler çeşitlenmeyi ve yenilikçiliği teşvik ediyordu. İnsanlar su değirmenleri ve kömür kullanmaya başladılar ve malları gemilerle nakletmek yoluyla bölgesel avantajlarından yararlanmaya koyuldular; üst düzey devletler, daha zengin uyrukların daha fazla vergi ödeyebileceğine ilişkin son derece mantıklı bir varsayımla bu girişimleri kârlı hale getirmek için yollar ve limanlar yaparken, ordular ve hukuk kuralları da kârları güvenli kıldı.</p>

  <p>Üst düzey imparatorluklar ayrıca eski merkezi toprakları, Isınma Dönemi'nin çiftçiliği daha verimli kıldığı (Batı'da Fransa, Romanya ve yağışlı İngiltere ile Doğu'da Mançurya, Kore ve Orta Asya gibi) bölgelere doğru itti (<a href="../Text/h0601.htm">Harita 6.1</a>). Ne yaptıklarının farkında bile olmadan, imparatorluklar fiilen uğrayabilecekleri zarara karşı kendilerini korumuş oldular, zira daha sıcak bölgelerde zarar veren iklim değişimleri, daha soğuk olanlarda işlerine yarıyordu. Akdeniz'in tüccarların mallarını bölgeler arasında dolaştırmasını çok kolaylaştırdığı Roma'da faydalar kesinlikle muazzamdı; büyük ırmakların daha az elverişli olduğu Çin'de ise faydalar daha küçük, ama gene de somut oldu.</p>

  <p>MÖ 1. binyılın tüm savaşlarının, köleleştirmelerinin ve katliamlarının karşılığı, bölümün başında bahsettiğim Pangloss coşkusunu esinleyen bolluk çağıydı. Meyveleri eşitsiz dağıldı: Köylülerin sayısı filozoflardan veya krallardan çok daha fazlaydı; fakat daha önceki tüm çağlarda olduğundan daha fazla insan daha büyük kentlerde yaşıyor ve topyekûn ele alındığında, önceden olduğundan daha uzun yaşıyor, daha iyi besleniyordu ve daha çok şeye sahipti.</p>

  <p>1970'ler İngiltere'sinde arkeolojik kazılara katılmaya başladığım zaman birkaç Roma yerleşimini kazdım. Roma icatlarından biri olan dökülmüş betonların devasa temellerini kazmalarla açıp, kazı günlüğünü buluntular selinin bir adım ötesinde tutabilmek için yarışmak tüketici bir iş olabiliyordu. Fakat ardından, MÖ 700 civarında Yunan toplumu üzerine doktora yapmaya başladım ve 1983'te ilk kez o tarihe ait bir yerleşimde yapılan kazıya katıldım. Tam anlamıyla şoke oldum. Bu adamların hiçbir şeyleri yoktu. Bir çift paslı demir parçası bulmak bile büyük bir olaydı. Daha önceki nüfuslarla karşılaştırıldığında, Romalılar tam bir tüketici cennetinde yaşamışlardı. Roma İmparatorluğu'nun batı eyaletleri haline gelen yerlerde kişi başı tüketim MÖ 500 civarında ancak geçime yetecek kadarken, 600-700 yıl sonra belki %50 yükselmişti.</p>

  <p>Daha önce değindiğim gibi, henüz tam anlamıyla ölçülebilir hale getirilmese bile, Doğu'da da benzer süreçlerin başladığı açıktı. Her iki çekirdekte de insanlar günümüz standartlarıyla sefil derecede yoksul kalmışlardı; tüm bebeklerin yarısı beşinci doğum gününü görmeden ölüyor, pek az insan 50 yaşını geçiyor ve kötü beslenme genelde yetişkinlerin bizlerden 15 cm kısa olmasına yol açıyordu. Ancak, daha önce olup bitenlere göre bu bir altın çağdı. Antik imparatorlukların neden bir sürü Üstat Pangloss ürettiğini anlamak güç değil.</p>

  <h2>Eskidünya Mübadelesi</h2>

  <p class="nonindent">Gelin görün ki, Panglossların göremediği nokta, çekirdekler içindeki kabaran toplumsal gelişmenin aynı zamanda imparatorlukların sınırları ötesindeki dünyaları da dönüşüme uğratmakta olmasıydı. İmparatorluklar güçlüyken iradelerini kendi sınır boylarında yaşayan insanlara dayatabiliyorlardı; tıpkı Pers İmparatoru Dareios'un MÖ 6. yüzyılda ve Qin'in Birinci İmparatoru'nun 3. yüzyılda Orta Asya bozkırlarının geniş bölgelerini kendi denetimleri altına aldıkları zaman olduğu gibi. Ancak imparatorluklar zayıfken göçebeler tekrar bastırıyorlardı. Batı'da Büyük İskender'in generallerinin MÖ 300'den sonra Pers İmparatorluğu'nun kalıntıları üzerine inşa ettikleri ardıl devletler, muhteşem öncüllerinin kudretine asla ulaşamadılar ve İskit akıncıları çok geçmeden Baktria ve Kuzey Hindistan'ı yağmalamaya koyuldu. Bir diğer Orta Asyalı grup olan Partlar İran'a sızmaya başladı ve Makedonya krallıkları MÖ 200'den sonra Roma hücumlarının ağırlığı altında parçalanmaya başladığında Partlar bu durumdan yararlandı.</p>

  <p>Partlar Batı çekirdeğini zorlayan daha önceki göçebelerden farklıydı. İskitler gibi göçebeler, tarımsal imparatorlukları soymak veya koruma parası sızdırmak yoluyla zenginleşti; esasen ne üst düzey devletleri fethetmekle ne de sersemletici bürokrasileri yönetmekle ilgilenen bildik eşkıyalardı. Part atlıları ise, ancak yarı-göçebeydi. Orta Asya'nın çorak merkezinden değil, çeperlerinden geliyorlardı; kuşaklar boyunca çiftçilerle yan yana yaşamışlardı. Hükümdarları askeri güçlerinin dayandığı at sırtındaki yaşam biçimini sürdürürken mazlum köylülerden nasıl vergi alınacağını biliyorlardı; yaklaşık MÖ 140 yılına gelindiğinde eski Pers İmparatorluğu'nun büyük kısmını, gevşek biçimde bütünleşmiş kendilerine ait bir krallık haline getirmişlerdi.</p>

  <p>Part hükümdarları kendilerini Kyros ve Dareios'un varisleri olarak tanımladılar ve büyük bir istekle Batılı yüksek kültürü özümsediler; fakat onlarınki gerçekte her zaman bir alt düzey devlet oldu. Hiçbir zaman Roma'nın varlığını tehdit etmediyse de, hiçbir Romalının bu göçebe süvarilerin gücünü unutmasına asla imkân vermeyecek şekilde kısa, keskin bir şok yarattı. Part atlıları "Part atışı"yla nam salmıştı; burada bir süvari kaçar gibi yapar, ardından eğerinde dönerek, peşinden kovalayan askere oklarını fırlatırdı. Bunun gibi taktikler Partlara, MÖ 53'teki aceleci bir saldırıda ordusunu ve hayatını kaybeden Roma generali Crassus'un işini bitirme imkânı vermişti. Batılı kültürün büyük bir hayranı olan Part kralı, huzuruna Crassus'un kafası getirildiğinde bir Yunan tragedyasını seyretmekteydi; baş oyuncu bu dehşet verici yadigârı repliğine dahil ettiği zaman bu şakayı anlayacak kadar da eğitimliydi.</p>

  <p>Gelgelelim Roma'nın bozkırların batı çeperindeki Partlarla sorunları, Çin'in, doğu çeperindeki Xiongnu'yla olan sorunlarına nazaran hiç sayılırdı. Orada Qin'in Birinci İmparatoru'nun MÖ 215'teki önleyici savaşı felaketle sonuçlanmıştı: Göçebeleri yıldırmak yerine bozkırlarda siyasal bir devrim başlatarak, birbiriyle kan davalı Xiongnu kabilelerini dünyanın ilk gerçek göçebe imparatorluğunda birleştirmişti. Xiongnu derebeyi Maodun son derece alt düzeyde olan devletini, Partların yaptığı gibi çiftçilere atlı aristokrasiye vergi ödettirerek değil, tamamen Çin'i yağmalayarak ve ele geçirdiği ipek ve şarapla daha küçük göçebe şeflerin sadakatini satın alarak ayakta tutuyordu.</p>

  <p>Maodun'un zamanlaması kusursuzdu. MÖ 209'da Birinci İmparator'un ölümünün hemen ardından Xiongnu'yu ele geçirdi ve 9 yıl boyunca Çin'in iç savaşlarından yararlanarak merkez topraklarının hazinelerini yağmaladı. MÖ 200'de ilk Han imparatoru Gaodi artık yeter deyip bozkıra devasa bir ordu gönderdiyse de, alabildiği tek sonuç, göçebelerle savaşmanın Çin tahtının rakipleriyle savaşmaktan farklı olduğunu öğrenmek oldu. Xiongnu düşerek, Çinlilerin bu yaban topraklarda açlıktan ölmelerine yol açtı ve Maodun geri dönüp ani bir saldırı yapana kadar, Gaodi'nin askerlerinin üçte biri soğuk ısırması yüzünden parmaklarını kaybetmişti. Çin imparatoru güçbela tek parça kurtulabildi; savaşta genellikle olduğu gibi, askerlerinin sonu çok daha kötü oldu.</p>

  <p>Gaodi yıpratma, eylemsizlik ve önleyici girişim gibi yöntemlerin hepsinin Xiongnu karşısında başarısız olduğunu anlayınca bir dördüncü strateji buldu: Maodun'u ailesine almak. En büyük kızını Chang'an'ın cilalı taş odalarından ve inci kakmalı yataklarından koparan Gaodi, onu Maodun'un karısı olarak bozkırdaki bir keçe çadırda çile doldurmak üzere uğurladı.<a class="noteref" href="#n10" id="ref10">10</a> 1000 yıl sonra Çinli şairler, vahşi atlılar arasında tek başına kalan Han kızının gönül kırıklığının türküsünü hâlâ söylüyordu.</p>

  <p>Bu kraliyet evliliği, Çinli âlimlerin hüsnü tabirle "uyumlu akrabalık" siyasası adını verdiği olguyu başlattı; Gaodi, aşk yeterli olmazsa diye, Maodun'un dostluğunu yıllık altın ve ipek "hediyeler"le de kazanmaya çalıştı. Ne yazık ki, hediyeler de tam anlamıyla işe yaramayacaktı. Xiongnu fiyatı yükseltmeye, sonra da yağmaya devam etti; hasarın maliyeti, onu cezalandırmak üzere savaşa gitmenin maliyetinden daha az olduğu sürece, Han imparatorlarının elinden bir şey gelmedi.</p>

  <p>Uyumlu akrabalık gitgide pahalanarak 60 yıl sürdü, ta ki, MÖ 130'da Han sarayı bunu kökünden kesip atıncaya kadar. Bazıları MÖ 200 felaketini hatırlayarak sabır telkin etti, diğerleri ise savaş naraları attı. MÖ 135'te ihtiyatlı annesi öldüğü zaman, genç İmparator Wudi kana susamış tarafa katıldı. MÖ 129'dan 119'a dek her yıl yüz binlerce kişilik ordularını bozkırlara gönderdi ve her yıl bu sayının ancak yarısı geri dönebildi. Can kaybı ve hazineye bedeli akla durgunluk verecek düzeydeydi ve Wudi'yi eleştirenler –tarih kitaplarını yazan eğitimli seçkinler– onun bu önleyici savaşının tam bir felaket olduğu sonucuna vardılar.</p>

  <p>Ancak Wudi'nin seferleri, tıpkı Pers imparatoru Dareios'un 400 yıl önce İskitlere karşı verdiği (tarih yazarlarınca başarısız olarak değerlendirilmiş) savaşlar gibi, göçebe sorununu dönüşüme uğrattı. Astlarıyla paylaşacak hediyelerden ve yağmadan yoksun kalan ve otlak olarak kullandıkları araziler sürekli tehdit altına giren Xiongnu hükümdarları müttefiklerinin denetimini kaybedince, bunlar kendi aralarında savaşmaya koyuldular. MÖ 51'de Han hâkimiyetini tanıdılar ve yaklaşık 100 yıl sonra iki kabileye bölündüler. Biri kuzeye doğru çekildi, diğeri Çin İmparatorluğu topraklarına yerleşti.</p>

  <p>MÖ 1. yüzyıla gelindiğinde Romalılar ve Han'ın her ikisi de göçebelere karşı inisiyatifi ele geçirmiş durumdaydı. Han, "barbarlarla savaşmak için barbarları kullanmak," dedikleri siyasayı başlatarak, diğer göçebelere karşı askerlik hizmeti karşılığında Güney Xiongnu'ya yaşayacak bir yer (ve aralıksız "hediyeler") verdiler. Bozkır anayolu boyunca çoğu hareketlerden Doğu Avrupa'nın ormanları, dağları ve çiftlikleriyle korunan Roma, yüzünü sadece Part diyarının (yarı) göçebelerine çevirmişti; Roma orada bile düşmanlarıyla, göçebelerin birçok avantaja sahip olduğu bozkırda değil, Mezopotamya'nın kentleri ve kanalları arasında çarpışıyordu. İmparatorların işi ciddiye aldığı her seferinde Roma lejyonları Part direnişini silip süpürdü.</p>

  <p>Buna rağmen ne Roma'nın doğu ne Çin'in kuzey sınırı büsbütün huzura kavuşabildi. MÖ 114'te Roma, Mezopotamya'dan Partları kovarak bütün Batı çekirdeğinin denetimini ele geçirmekle birlikte, 117'de ırmaklar arasındaki toprakları bırakmak zorunda kaldı. MÖ 2. yüzyılda Roma dört kez daha Mezopotamya'yı istila etti ve dört kez daha bıraktı. Zenginliğine karşın Mezopotamya çok fazla uzak ve elde tutması güç bir diyardı. Çin ise Xiongnu'yu kendi topraklarına katarak sınır boylarını, tedricen harita üzerinde bir çizgi olmaktan akışkan bir sınır bölgesine, insanların dilediği gibi girip çıktıkları, devletin esamisinin hemen hiç okunmadığı ve iyi bir kılıcın yasal inceliklerden daha çok önem taşıdığı bir vahşi kuzey haline dönüştürdü.</p>

  <p>Göçebe ve tarım imparatorluklarının gittikçe artan ilişkileri Avrasya'nın coğrafyasını değiştirerek dünyayı biraz daha küçültmekteydi. En gözle görünür sonuç, Ukrayna'dan Moğolistan'a uzanan, tüccarların ve savaşçıların Doğulu ve Batılı fikirleri, sanatı ve silahları elden ele aktardığı, ortak bir maddi kültürün devasa bölgesidir. Ne ki Doğu ve Batı arasında gidip gelen en önemli kargolar, hiç kimsenin göremedikleriydi.</p>

  <p>Eskidünya çiftçileri, binlerce yıl önce köyleri doldurmaya başladıklarından beri çok iğrenç bir virüs takımı geliştirmişlerdi. Çoğu son derece bulaşıcı, birçoğu ölümcül olabiliyordu. Birbirine yakın nefes alıp veren ve vücut sıvısı alışverişinde bulunan büyük nüfuslar, aynı zamanda bunlara direnecek doğru antikorlara sahip olan birçok kişi anlamına geliyordu. Binyıllar boyunca bu insanlar kendi biyolojik savunmalarını gen havuzu aracılığıyla yaydı. Rastgele mutasyonlar hâlâ uyur haldeki hastalıkları, insan nüfusları arasında söndürülemeyen bir yangın gibi yayılan katillere çevirebiliyordu, ama ardından kalabalıklar ve virüsler, her ikisinin de ayakta kalabileceği yeni bir denge kurmanın bir yolunu hep buluyordu.</p>

  <p>Aşina olmadıkları bir mikroplar grubuna ilk kez maruz kalan insanların bu sessiz katillere karşı pek az savunması vardır. En ünlü örnek, coğrafyacı ve tarihçi Alfred Crosby'nin "Kolomb Mübadelesi" adını verdiği, MS 1492'den itibaren Avrupa'nın Yenidünya fethinin dehşet verici, kasıtsız serpintisi oldu.<a class="noteref" href="#n11" id="ref11">11</a> Avrupa'da ve Amerika'da tümüyle farklı hastalık havuzları evrilmişti. Amerika'nın frengi gibi kendine has tatsız hastalıkları vardı, ama küçük, oldukça seyrek dağılımlı Amerika nüfuslarının Avrupa'nın zengin mikrop repertuarıyla rekabet etmesi mümkün değildi. Sömürgeleştirilen halklar epidemiyolojik açıdan bakirdi. Avrupalılar geldiğinde kızamık ve menenjitten, çiçek ve tifüse kadar her şey –ve arada daha pek çoğu– vücutlarını istila etti, hücrelerini parçaladı ve onları korkunç ölümlere mahkûm etti. Tam olarak kaç kişinin öldüğünü kimse bilmiyor, ama Kolomb Mübadelesi muhtemelen Yenidünya'da yaşayan her dört kişiden en azından üçünün yaşamına erken son verdi. "Tanrı'nın [yerlilerin] yerlerini yeni halklara bırakmasını arzu ettiği apaçık görülüyor," kanısına varmıştı bir 16. yüzyıl Fransızı.<a class="noteref" href="#n12" id="ref12">12</a></p>

  <p>Benzer ama daha eşit dengelenmiş "Eskidünya Mübadelesi" MS 2. yüzyılda başlamışa benzer. Tarımın başlamasından itibaren binlerce yıl içinde Batı, Güney Asya ve Doğu çekirdeklerinin her biri kendi benzersiz ölümcül hastalıklar kombinasyonunu geliştirmiş durumdaydı ve bu çekirdekler MÖ 200'e değin sanki başka başka gezegenlerdeymişçesine kopuk yaşamışlardı. Ancak çekirdekleri birleştiren zincirlerde gitgide daha çok tüccar ve göçebe gidip gelmeye başladıkça, hastalık havuzları birleşerek herkese dehşet salmaya koyuldu.</p>

  <p>Çin belgeleri, MS 161-162'de kuzeybatı sınırında göçebelerle savaşan bir orduda patlak vererek askerlerin üçte birini öldüren gizemli bir salgın hastalığı kaydeder. 165'te antik metinler yine ordu karargâhlarındaki hastalıktan söz eder; fakat bu kez metinler Roma'ya aitti ve Partlara karşı düzenlenen bir sefer sırasında, Çin salgınından yaklaşık 6500 km uzaklıkta, Suriye'deki askeri üslerdeki bir salgından söz ediyorlardı. Salgın hastalıklar 171-185 arasında Çin'e beş kez daha geri döndüğü gibi, aynı yıllarda Roma İmparatorluğu'nu da neredeyse aynı sıklıkta kasıp kavurdu. Ayrıntılı kayıtların günümüze ulaştığı Mısır'da ise salgın hastalıklar görünüşe göre nüfusun dörtte birinden fazlasını yok etti.</p>

  <p>Antik hastalıkların tam olarak neler olduğunu anlamak güçtür; bunun nedeni kısmen virüslerin son 2000 yıl içinde evrilmeye devam etmesi olmakla birlikte, büyük ölçüde antik yazarların bunları çıldırtıcı derecede müphem betimlemesidir. Tıpkı günümüzün gözü yükseklerde yazarlarının <i>Aptallar İçin Senaryo Yazımı</i> tarzında bir kitap satın alıp, ardından seri üretim halinde bu formüle uygun filmler veya TV şovları yapmaları gibi, antik yazarlar da her iyi tarih anlatısının siyaset, savaşlar ve salgın hastalıklara ihtiyaç duyduğunu biliyorlardı. Bizler bugün sinemaya giderken nasıl besliyorsak, onların okuyucuları da bu hikâye unsurlarının neye benzemesi gerektiğine dair güçlü fikirler besliyorlardı. Salgın hastalıklar da bir uğursuzluk işareti olarak gelmeli, dehşet verici semptomlar göstermeli ve akla durgunluk verici ölümlerle sonuçlanırken, ardında çürüyen cesetler, yıkılan hukuk ve düzenle, yürekleri burkan dullar, anne-babalar ve/veya çocuklar bırakmalıydı.</p>

  <p>Bir salgın hastalık sahnesi yazmanın en kolay yolu, bunu başka bir tarihçiden alıp sadece isimleri değiştirmekten ibaretti. Batı'da arketip Thukydides'in MÖ 430'da Atina'yı vuran bir vebanın görgü tanıklığı ifadesi oldu. 2006'da bir DNA araştırması bunun bir tür karahumma olduğunu söylediyse de, Thukydides'in anlatısından bu bariz biçimde anlaşılamaz; ve başka tarihçilerin onun (itiraf etmeli ki sürükleyici) anlatısını 1000 yıl boyunca tekrar tekrar kullanmasından sonra, betimledikleri salgınlar hakkında hiçbir şey aşikâr olmayacaktı.</p>

  <p>Bu belirsizlik sisine karşın Roma ve Çin kaynakları, MS 2. yüzyılda hiç salgın hastalıktan söz etmeyen Hint literatürüyle taban tabana zıttır. Bu sadece eğitimli sınıfların milyonlarca yoksul insanın ölümü gibi dünyevi şeylere ilgi duymamasını yansıtabileceği gibi, daha büyük ihtimal, salgın hastalıkların Hindistan'ı düpedüz baypas eden Eskidünya Mübadelesi'nin Hint Okyanusu ticaret güzergâhlarından değil de, çoğunlukla İpek Yolu ve bozkırlar boyunca yayılmış olmasıydı.</p>

  <p>Bu mikrop mübadelesinin mekanizmaları ne olursa olsun, MÖ 180'lerden itibaren her kuşakta korkunç salgınlar tekrar tekrar baş gösterdi. Batı'da en kötü yıllar, bir ara Roma kentinde her gün 5000 bin kişinin öldüğü 251-266 yılları arasıydı. Doğu'da en karanlık günler, yine (raporlara göre) neredeyse herkesin öldüğü kuzeybatıdan başlayarak 310-322 yılları arasında yaşandı. Hastalığı geçiren bir hekim onu kızamık veya çiçek olduğunu düşündürecek şekilde anlatmıştı:</p>

  <blockquote>
    <p class="nonindent">Yakın geçmişte, yakalanan kişinin vücudunda kafa, yüz ve gövde kesimine musallat olan ağrılar çektiği bir salgın baş gösterdi. Beyaz bir madde içeren irinli çıbana benziyor. Bu irinli kesecikler kuruyunca yeni bir tabaka hâsıl oluyor. Erken tedavi edilmezse hastalar genellikle ölüyor. İyileşenlerin yüzünde mora çalan yara izleri kalıyor.<a class="noteref" href="#n13" id="ref13">13</a></p>
  </blockquote>

  <p>Eskidünya Mübadelesi'nin yıkıcı sonuçları oldu. Kentler küçüldü, ticaret geriledi, vergi gelirleri düştü ve tarlalar terk edildi. Ve sanki bütün bunlar yetmiyormuş gibi, tüm kanıt kaynakları –turba bataklıktan, göl çökeltileri, buz çekirdekleri, ağaç halkaları, mercan resiflerindeki stronsiyum-kalsiyum oranları, hatta alglerin kimyası– havanın da insanlığa sırt çevirdiğini, Roma Isınma Dönemi'nin sona erdiğini gösterir. Ortalama sıcaklıklar MS 200-500 arasında neredeyse 1°C düştü ve iklimbilimcilerin Karanlık Çağ Soğuma Dönemi adını verdiği çağın serin yazları okyanuslardaki buharlaşmayı azalttığı ve muson rüzgârlarını zayıflattığı için yağışlar da düştü.</p>

  <p>Gelişen Doğu ve Batı çekirdekleri iklim değişimine başka koşullar altında, MÖ 2. yüzyılda başlayan Roma Isınma Dönemi'ne olduğu kadar etkili tepki gösterebilirdi. Ancak bu kez hastalık ve iklim değişimi –4. Bölüm'de çok öne çıkan mahşerin beş atlısından ikisi– birlikte dörtnala ilerliyordu. Bunun ne anlama gelebileceği ve kıtlık, göç ve devletin çöküşü olan diğer atlıların da onlara katılıp katılmadığı, insanların gösterdiği tepkilere bağlı olarak değişti.</p>

  <h2>Cennetin Vekâletini Yitirmek</h2>

  <p class="nonindent">Tüm örgütlenmeler gibi Han ve Roma imparatorlukları da özgül sorunları çözecek şekilde evrim göstermişlerdi. Tüm rakipleri nasıl yeneceklerini, geniş topraklara ve muazzam nüfuslara basit teknolojilerle nasıl hükmedeceklerini ve zengin vilayetlerden sınırlarındaki ordulara ve büyük kentlerindeki kalabalıklara yiyecek ve mali kaynakları nasıl aktaracaklarını öğrenmişlerdi. Gene de, her biri bütün bunları biraz farklı yollardan yaptı ve aralarındaki farklar Eskidünya Mübadelesi'ne nasıl karşılık verdiklerini belirledi.</p>

  <p>En önemlisi, her bir imparatorluğun ordusunu nasıl ele aldığıydı. MÖ 120'lerden itibaren Xiongnu'yla baş etmek zorunda kalan Han, muazzam süvari bölükleri kurmuş, bu birliklerin askerlerini gittikçe artan ölçülerde bizzat göçebelerden toplamaya koyulmuş ve MS 1. yüzyılda "barbarlara karşı savaşta barbarları kullanma" siyasasında mükemmelleştikçe bu göçebelerin birçoğunu imparatorluğu dahiline yerleştirmişti. Bunun, Xiongnu savaşçılarının pek az Han nezareti altında yaşadığı sınır boylarını askerileştirmek, iç kesimleri ise askersizleştirmek gibi ikili bir etkisi oldu. Başkent istisna edilirse, Çin'in yüreğinde pek az asker bulunuyordu ve orada bile daha az asker alınır olmuştu. Çin aristokratları başkentten çok uzaklara konuşlandırılan "barbarların" kumandanı olarak hizmet etmekte çıkarlarına yarayacak bir yön bulamıyorlardı. Savaş uzaklardaki yabancıların imparator adına yaptıkları bir faaliyete dönüşmüştü.</p>

  <p>İmparatorlar açısından olumlu yönü, artık kendilerine karşı ordu kullanacak güçlü soylulardan çekinmeleri için neden kalmamış olmasıydı; olumsuz yönü ise, bela yaratan herhangi bir soyluyu dövebilecekleri bir sopadan yoksun kalmış olmalarıydı. Sonuç olarak, devletin iktidar tekeli zayıfladı, aristokratların yerel köylülerin gözünü korkutmaları kolaylaştı; topraklarını kendi devasa mülklerine katarak, bunları özel fiefler olarak işleten derebeylerine dönüştüler. Köylülerden zorla alınacak artıdeğerin bir sınırı vardı ve ne zaman derebeyi bu kadar yakın, imparator da bu kadar uzak olsa, artıdeğerin çoğu yerel efendilere kira olarak giderken, daha azı da vergi olarak Chang'an'a teslim ediliyordu.</p>

  <p>İmparatorlar vergilerdeki bu azalmaya, aristokratların sahip olabileceği mülklerin boyutunu ve bu topraklarda yaşayan köylü sayısını sınırlayarak, toprağı özgür (ve vergilendirilebilir) küçük çiftçilere yeniden dağıtarak ve demir, tuz ve alkol gibi zorunlu tüketim maddelerindeki devlet tekellerinden gelen nakdi yükselterek karşılık verdiler. Ancak MS 9'da Wang Mang adlı bir yüksek memur tahtı ele geçirerek, bütün toprakları millileştirip kölelik ve serfliği ilga ettiği ve bundan böyle devletin sadece altına sahip olabileceğini ilan ettiği zaman, imparator-toprak sahibi didişmesi vahim bir noktaya tırmandı. Yeni imparatorun Maoculuğa yakın merkeziyetçiliği derhal yıkıldı, ama köylü ayaklanmaları imparatorluğu allak bullak etti ve MS 30'larda düzen nihayet yeniden kurulduğunda Han siyasası çok büyük değişimlerden geçmişti.</p>

  <p>Wang Mang'ı deviren imparator Guangwu (hd. MS 25-57), gücünü eski sarayla bağlantılarından değil, mülk sahibi bir aileden alıyordu. Han otoritesini yeniden kurmak için Guangwu kendisi gibi ileri gelenlerle yakın işbirliğine girmek zorunda kaldı ve kaderini onlarla birleştirerek toprak sahipleri için bir altın çağ başlattı. Krallar kadar zenginleşen ve binlerce köylüye hükmeden bu ekâbir devleti ve can sıkıcı vergi memurlarını neredeyse görmezden geldi. Vaktiyle Han imparatorları bela çıkaran toprak sahiplerini gözlerinin önünde olsunlar diye Chang'an'a yerleşmek zorunda bırakmışlardı, ama Guangwu bunun yerine başkentini, toprak sahiplerinin en güçlü olduğu ve ekâbirlerin sarayı göz altında tutabileceği Luoyang'a taşımayı yeğledi (<a href="../Text/h0602.htm">Harita 6.2</a>).<a class="noteref" href="#n14" id="ref14">14</a></p>

  <p>Seçkinler devleti etkisizleştirmeye koyuldular ve sürekli olarak onun en büyük bütçe kalemi olan ordudan kopmaya başladılar. MS 1. yüzyıl sonuna gelindiğinde, Xiongnu'nun artık büyük bir tehdit oluşturmamasıyla, onlarla savaşmak için kurulmuş büyük süvari ordusu kendi başının çaresine bakmaya terk edildi; bu da ordunun hesapta korumakla mükellef olduğu köylüleri yağmalaması anlamına geldi. MS 150'ye kadar, teoride vasal olan Güney Xiongnu az çok bağımsız hale gelmişti.</p>

  <p>Çinlilerin kabaca batı sınırları civarında yaşayan çiftçiler ve çobanlar için kullandıkları Qiang'ın yarattığı yeni tehditleri bertaraf etmek üzere orduda bir yeniden biçimlendirme de yapılmadı. Roma Isınma Dönemi'nin mutedil hava şartları sayesinde Qiang nüfusu kuşaklar boyunca büyümüş ve küçük gruplar batı vilayetlerine yerleşerek ellerinden geldiğince çok toprağı işgal ederek, bunu yapamadıklarında ise çalarak yaşamışlardı. Bunu kontrol altına almak için sınır boylarına göçebe süvariler değil garnizon birlikleri yerleştirilmesi gerekiyordu, ama Luoyang bölgesi toprak sahipleri bunun için para ödemek istemediler.</p>

  <p>Bazı memurlar batı vilayetlerini topyekûn terk edip Qiang'ı kendi haline bırakmayı önerdi, ama diğerleri bunun bir domino etkisi yaratmasından korkuyordu. "Liang vilayetini kaybederseniz," dedi bir saraylı, "o zaman sınırınız Üç İlçe olacaktır. Üç İlçe halkı içeriye doğru ilerlerse, o zaman sınır Hongnong olacaktır. Eğer Hongnong halkı içeriye doğru ilerlerse, o zaman sınır Luoyang olacaktır. Bunun böyle devam etmesine izin verirseniz, Doğu Çin Denizi kıyısına kadar gidersiniz ve sınırınız o olur."<a class="noteref" href="#n15" id="ref15">15</a></p>

  <p>İkna olan hükümet yoluna devam etti ve bu uğurda bir servet harcadı, ama sınırdan içeriye sızmalar sürdü. MS 94'te ve 108'de Qiang grupları batı vilayetlerinin büyük kesimlerini tekrar ele geçirdi. 110'da genel bir Qiang artışı oldu ve 150 yılına gelindiğinde Qiang, tıpkı Xiongnu gibi, Luoyang'ın denetiminin ötesindeydi. Yerel toprak sahipleri gerek batı gerek kuzey sınır boylarında kendi savunmalarını kendileri örgütlemek, kendilerine bağlı köylüleri milis kuvvetlerine dönüştürmek zorunda kaldılar; kendilerini oraya gönderen devlet tarafından unutulmuş olan mülki yöneticiler de kendi ordularını kurdular (ve bunların masraflarını karşılamak için kendi vilayetlerini yağmaladılar).</p>

  <p>Han'ın cennetin vekâletini yitirmiş olduğu sonucuna varmak zor olmasa gerektir ve MS 45'te üç ayrı ayaklanma yeni bir hanedan talep etti. Gelgelelim büyük toprak sahibi sınıf açısından bu kara bulutun kenarlarında kalın bir beyazlık, bir umut ışığı vardı. İmparatorluk daha küçüktü, toplanan vergiler azalıyordu ve ordu bir anlamda özelleşmekteydi; ama toprakları her zamankinden daha verimliydi, imparatorluğun vergi toplayıcıları onları rahat bırakmıştı ve savaş çok uzak bir söylentiden başka bir şey değildi. Her şey yolundaydı.</p>

  <p>Eskidünya Mübadelesi'nin 160'larda bu ortamda patlak vermesi, Çin'in Panglosslarını hayal kırıklığına uğratacaktı. Hastalık salgınları, Qiang'ın imparatorluğun içlerine doğru girmekte olduğu kuzeybatıyı kasıp kavurdu ve her yana yayıldı. İmparatorluk sarayı güçlü bir liderlikle tepki vermek yerine kendi içine çöküp yıkıldı.</p>

  <p>Luoyang'daki sarayda mevkileri dolduran yüzlerce bürokrat teoride sadece imparatorun arzularını hayata geçirmek için yaşıyordu, ama pratikte (pek çok çağdaki diğer memurlar gibi) kendilerine özgü çıkarları da vardı. Çoğu toprak sahibi ailelerden geliyordu ve toprak sahiplerinin nahoş bulduğu şeyleri (savaşlar için para toplamak gibi) yapmamak için sebepler bulmakta kayda değer hüner göstermeye teşneydiler. Kendine has fikirleri olan her imparator, çevresinde onlar varken çalışmak zorundaydı. Bazı imparatorlar işleri yaptırmak için akrabalarını, özellikle de sayıları çok olan eşlerinin akrabalarını getirdiler; diğerleri ise avantajlarından 5. Bölüm'de söz ettiğim hadımlara başvurdu. Akıllı imparatorlar her ikisini de çok etkili sonuçlar alacak şekilde kullandı, ama bu aktörlerin de kendilerine has gündemleri vardı ve imparatorların akıllı davranmamalarını sağlamak için ellerinden geleni yapıyorlardı. Aslına bakılırsa, işleri öyle düzenlediler ki, MS 88'den sonra 14 yaşından yukarı hiçbir prens tahta çıkacak kadar hayatta kalamadı. Saray siyaseti kıdemli nâzırlar, hadımlar ve çocuk imparatorların kayın aileleri arasında el altından yürütülen entrikalar içinde yozlaştı.</p>

  <p>MS 168'de, Han Çin'inin en çok liderliğine ihtiyaç duyduğu anda, saray hadımları yeni tahta çıkmış 12 yaşındaki imparator Lingdi'nin kayın ailelerine karşı bir darbe yaptı. Salgınların kasıp kavurduğu, Xiongnu ve Qiang'ın akınlar yaptığı yaklaşık 20 yıl boyunca, saray binlerce cana mal olan ve yönetimi felç eden tasfiye ve karşı tasfiyelere girişti. Yolsuzluk ve yetersizlik görülmedik boyutlara ulaştı. Adaletsizlik ayaklanmaları tutuşturdu; ordu toplamayı veya ellerindeki askerlere kumanda etmeyi başaramayan Lindgi idarecileri, yerel zorbaları asker toplamak ve gerekli olduğunu düşündükleri şeyleri yapmakla yetkilendirdi.</p>

  <p>Halk aniden içine düşülen bu kargaşanın nedenlerini öğrenmek istiyordu ve ne Konfüçyüsçü ritüeller ne de Taocu mistisizm buna cevap verdiğinde, bu boşluğu kerameti kendinden menkul önsezili kimseler doldurdu. Sarı Irmak vadisinde, günah işlemenin hastalığa yol açtığını ve günah çıkarmanın şifa getirdiğini tebliğ eden bir hekim çok geniş bir takipçi kitlesi buldu. 170'lerde bir adım daha ileri gitti: Ona göre günahın ve hastalığın asıl kaynağı hanedanın ta kendisiydi. Gitmek zorundaydı. "Altmış yıllık yeni bir döngü başladığı zaman," dedi, "dünyaya büyük bir bereket yağacak."<a class="noteref" href="#n16" id="ref16">16</a></p>

  <p>Fakat büyük bereket gelmedi. Hatta 3 Nisan 184'te yeni takvim döngüsü başladığında işler iyiden iyiye sarpa sardı. Han yanlısı ordular (yeni çağı simgeleyen sarı renkli başlıkları nedeniyle Sarı Türbanlar olarak tanınan) asileri bastırsalar da, Çin'in dört bucağında onları taklit eden başkaları çıktı. Sarı Irmak kuvvetlice taşıp 365 bin köylüyü yerinden edince görüldü ki, cennet de durumdan pek memnun değildi. "Beş Ölçek Tahıl" olarak anılan (günah çıkaranlara ve beş ölçek pirinç ödeyenlere hastalıktan azade olacaklarını vaat eden) bir hareket Sichuan'ı bağımsız bir Taoist teokrasiye çevirdi; Qiang bu kargaşadan yararlanarak tekrar Batı Çin'i yağmalamaya girişti; bu tehditleri bastırmak üzere yetkilendirilen özel kumandanlar kendilerini bağımsız zorbalara dönüştürdüler; üstüne bir de sarayın eyleme geçmesi işleri daha da kötüleştirdi.</p>

  <p>189'da Lingdi en kudretli zorba komutan olan Dong Zhou'yu çağırttıysa da, Dong yazdığı mektupta "Han ve komutamdaki barbar askerler hepsi bana gelip şöyle dediler... 'Tedariklerimiz kesildi, eşlerimiz ve çocuklarımız açlıktan ve soğuktan kırılıyor.' Arabamı çevirdiler, gelmeme izin vermiyorlar," dedi.<a class="noteref" href="#n17" id="ref17">17</a> Lingdi emrinde üstelediği zaman Dong onun blöfünü görerek, Luoyang'a gitmeye, ama ordusunu da beraberinde götürmeye karar verdi. Dong'un yaklaştığı sırada Lingdi tam zamanında öldü de, Lingdi'nin kıdemli eşinin çevresindeki (13 yaşındaki bir prensi tahta çıkarmayı isteyen) saraylılar ve (8 yaşındaki bir prensi destekleyen) hadımlar birbirlerini öldürmeye giriştiler. Dong Luoyang'a zorla girdi, hadımları katletti, büyük oğlanı öldürdü ve küçüğü İmparator Xiandi olarak tahta çıkardı. Ardından Luoyang'ı ateşe verdi ve bundan sonra olacakları bekledi.</p>

  <p>Han artık egemen değildi, ama Dong da değildi, zira imparatorun idari anlamda üst düzey iktidarı başarısız olmuştu olmasına, ama belli belirsiz göksel, alt düzey iktidarı hâlâ ayak diriyordu. Xiandi hayattayken hiç kimse kendini imparator ilan etmeyi göze alamadığı gibi, çocuk imparatoru öldürmeye de cesaret edemiyordu. (Bununla birlikte, askeri zorbalar iyi bir hedef oluşturuyordu; Dong 192'de suikastla öldürüldü.) İktidar simsarları İmparator Xiandi'yi piyon gibi kullanarak aralarında dalaşınca, imparatorluk fiefliklere bölündü, Xiongnu ve Qiang sınırları ele geçirdi ve sağlam sanılan üst düzey kurumlar eriyip gitti.</p>

  <p>Ara sıra şiirler yazan askeri zorba Cao Cao, "zırhım o kadar uzun zamandır öylesine yıpranmış durumda ki içinde bitler üredi," diye yazmıştı 197'den sonra.</p>

  <div class="poem">
    <p>Sayısız soylar yok olup gitti,</p>

    <p>Tarlaları ak kemikler bürüdü,</p>

    <p>Bin <i>li</i> [kabaca 480 km] boyunca tek bir horoz sesi bile işitilmiyor.</p>

    <p>Yüz kişiden anca biri yaşıyor.</p>

    <p>Düşünmek bile içimi parçalıyor.<a class="noteref" href="#n18" id="ref18">18</a></p>
  </div>

  <p>Gelgelelim Cao kederini, Xiandi'yi yakalayacak ve çocuk imparatoru kendisini Kuzey Çin'in ana oyuncularından biri yapmaya yönlendirecek kadar uzun süre içinde tuttu.</p>

  <p>Cao karmaşık bir adamdı. Eski usul bilge danışman rolüne bürünerek Han hanedanını geri getirmeye çalışıyor olması mümkündür. Toprak sahiplerinin eski üst düzey devleti nasıl baltaladıklarını görerek kendi askerlerini, bazılarını yiyecek yetiştirmek, bazılarını da savaş eğitimi vermek üzere kolonilere yerleştirmek yoluyla; siyasal sorunu da, liyakat sistemine göre konumları belirlenen seçkinleri dokuz rütbe halinde sınıflamak yoluyla çözmeye çalıştı. Asur'da Tiglat-Pileser'in 1000 yıl önce yaptığı gibi, o da nüfuzlu kimseleri tablonun dışına çıkarmaya çalışıyordu ve donanmasının Kızıl Kayalar Savaşı'nda yok edildiği 208'e kadar, Cao sanki Çin'i toparlayacakmış gibi görünüyordu.</p>

  <p>Ne var ki, bütün bu çabalarına karşın Cao (büyük ölçüde <i>Üç Krallık Macerası</i> adlı muazzam bir 14. yüzyıl romanı sayesinde) temelde Han'ı yıkan canavar olarak hatırlanmıştır. 20. yüzyıl Pekin Operası'nda, beyaza boyalı yüzü ve karakalem çekilmiş gözleriyle Cao maskı takan oyuncular, izleyicilerin nefret ettiği kötü adam rolündedir ve 1990'larda Cao ileri teknolojiye uyarlanıp sayısız video oyununda kötü adam olarak bilgisayar ekranlarında sıçramaya koyuldu. <i>Macera</i>'nın (84 bölümlük) TV versiyonunun kötü adamı olarak şöhretini daha büyük ekranlara taşıdıktan sonra, Asya'da finanse edilen gelmiş geçmiş en yüksek bütçeli filmiyle (80 milyon dolara mal olan, Birinci Kısmı'nın vizyona girişi 2008 Pekin Olimpiyatları'na denk getirilen <i>The Battle of the Red Cliffs</i>) beyaz perdede de boy gösterdi.</p>

  <p>Cao'nun kötü şöhreti, kendi yaptığı kötülüklerden çok ölümünden sonra olanlardan gelir. Kızıl Kayalar Savaşı'ndan sonra önde gelen üç askeri zorba arasında bir denge oluştu ve Cao'nun oğlunun sonunda İmparator Xiandi'ye tahttan feragat etmesini söylediği 220'den sonra ülke üç krallığa bölündü. Ne ki Cao'nun kurduğu krallık hep en güçlü kaldı. 264'te rakiplerinden birini ezdi, kendisini Jin hanedanı olarak yeniden adlandırdı<a class="noteref" href="#n19" id="ref19">19</a> ve 280'de Çin'in yeniden fethini tamamlayan devasa bir ordu ve donanma topladı.</p>

  <p>Müteakip on yıl boyunca, Han sonrası çöküş, MÖ 2200 veya 1750'den sonra Batı çekirdeğinde iklim değişimi, göçler ve kıtlığın devletin çöküşüne yol açtığı, ama toplumsal gelişmeyi pek az etkilediği zaman baş gösteren çöküşle kıyaslayabileceğimiz kısa süreli bir sapma gibi göründü. Ancak Han'ın çöküşünün, uzun vadeli muazzam sonuçlarıyla aslında MÖ 1200 civarındaki Batılı çöküşe hayli benzediği yakında ortaya çıkacaktı.</p>

  <p>Muharebe meydanlarındaki zaferler ayakta kalan askeri zorbaların sayısını teke indirmiş olabilirdi, ama Çin'in temelinde yatan sorunları düzeltemedi. Aristokrasi her zamanki kadar güçlü kaldı ve çabucak Cao'nun askeri kolonilerinin ve liyakat sisteminin altını oymaya koyuldu. Salgın hastalıklar ülkeyi hâlâ kasıp kavuruyordu ve Karanlık Çağ Soğuma Dönemi, yaşamı yalnız Sarı Irmak vadisinin çiftçileri için değil, aynı zamanda Xiongnu ve Qiang için de güçleştiriyordu. 265-287 arasında çeyrek milyon Orta Asyalı Jin İmparatorluğu'na gelip yerleşti. Kimi zaman Jin onların sağladığı insan gücüne kucak açsa da, yetkililer onlara kesinlikle katlanamıyordu.</p>

  <p>Bu bağlamda bir imparatorun aşk yaşamı gibi küçük şeyler olağanüstü önem kazanabiliyordu. Jin imparatoru oldukça düşüncesiz bir yaklaşımla 27 oğul babası oldu ve 289'da öldüğünde bunlardan bazıları birbirleriyle savaşmak için bulabildikleri en vahşi göçebeleri tuttular. Hiç de aptal olmayan göçebeler kendilerine ödenen ücretlerle yetinmek zorunda olmadıklarını çok çabuk çözdüler: Diledikleri her ücreti talep edebilirlerdi. Bir Xiongnu şefi 304'te parasını alamadığı zaman, yeni bir krallık kurmakta olduğunu ilan ederek işleri kızıştırdı. Jin istediği her şeyi buna rağmen vermeyince, oğlu 311'de Luoyang'ı yaktı, Jin hanedanının aile mezarlarının kutsallığını çiğnedi ve imparatoru esir alarak onu ziyafetlerde şarap servisi yapmakla görevlendirdi. Hak ettiğini düşündüğü ganimetleri yine elde edemeyince, 316'da Xiongnu şefi Chan'an'ı da yakıp yıktı ve yeni Jin imparatorunu ele geçirip ona şarap sunmanın yanı sıra kadehleri yıkama görevini verdi. Birkaç ay sonra bu oyundan sıkılan Xiongnu onu ve akrabalarını öldürdü.</p>

  <p>Jin devleti yakıldı. Xiongnu ve Qiang çeteleri Kuzey Çin'i akıllarına estiği gibi yağmaladılar ve Jin sarayı, peşinde 1 milyon kadar takipçisiyle birlikte Yangtze Irmağı kıyısındaki Jiankang'a (bugün Nanjing) kaçtı. Terk ettikleri kuzey toprakları dünyanın en ileri tarımının yapıldığı yerlerdi, ama yüksek ölüm oranlarıyla (salgınlar geldikçe) ve yüksek göç oranlarının bileşik etkisiyle artık yaban topraklara dönüşmüştü. Buraya bozkırlardan gelmiş göçebeler için bunun bir sakıncası yoktu, ama geride kalan çiftçi topluluklar açısından kıtlığın yeniden baş göstermesi anlamına geliyordu. Mutlu günlerde yerel eşraf veya devlet yardıma gelebiliyordu, ama şimdi yardım istenebilecek kimse kalmamıştı. Çekirge sürüleri, köylülerin ürettiği artıdeğeri yiyip bitirerek, bu sefil koşulları daha da kötüleştirdi. Bozkırlardan gelen göçmenlerin taşımış olabileceği yeni salgınlar, zayıf düşmüş nüfusa yeni yeni acılar yaşattı. Muhtemelen çiçek hastalığı Çin'de ilk kez 317'de, Chang'an'ın yakılıp yıkılmasının ertesi yılı baş gösterdi.</p>

  <p>Xiongnu ve Qiang şeflerinin bu çorak topraklarda yaptığı savaşlar, üst düzey devletler arasındaki çatışmalardan ziyade devasa köle toplama baskınlarını andırıyordu. Hükümdarlar her seferinde on binlerce köylüyü topluyor ve onları sürüler halinde yeni başkentleri civarındaki arazilere götürüyorlardı; esirler buralarda tam zamanlı süvarilerden oluşan orduları beslemek için tarlaları işliyorlardı. Bu arada atlılar, bozkırlardan piyadeyi neredeyse tamamen demode haline getiren yeni silahlar –doğru dürüst eyerler, üzengiler ve zırhlı süvarileri taşıyabilecek kadar iri, üstelik zırh kuşanmış atlar– getiriyorlardı. Çinli aristokratların güneye kaçmamış olanları dağlara sığındı; kendilerine bağlı köylüler, çapulcu atlılara karşı tek sığınak olan çitlerle çevrili büyük kamplara dolduruldu.</p>

  <p>Kuzey Çin'de oluşum halindeki yeni devletler (Çinli tarihçilerin aşağılayıcı biçimde verdiği adla "Beş Barbarın On Altı Krallığı") son derece istikrarsızdı. Sözgelişi 350'de bir devlet, yerli Çinlilerin İç Asyalıları kıyımdan geçirdiği bir etnik temizlik cümbüşünde yıkıldı. "Ölü sayısı iki yüz bindi," der resmi hanedan tarihi. "Kent surlarının dışına yığılan cesetleri çakallar, kurtlar ve yabani köpekler yedi."<a class="noteref" href="#n20" id="ref20">20</a> Bu devletin bıraktığı iktidar boşluğunu doldurmak üzere diğer şefler üşüştüler. 383'e gelindiğinde bir ara içlerinden biri bütün Çin'i birleştirecekmiş gibi göründü; ama Jiankang'ı kuşattığı sırada, görünüşte küçük bir yenilgi, panik sonucu bozgun halinde çekilmeye dönüştü ve 385'e gelindiğinde bütün devleti yok olup gitmişti.</p>

  <p>Chang'an'ın yıkımı üzerine güneye kaçan mülteciler, 317'de Jiankang'da bir "Doğu Jin"<a class="noteref" href="#n21" id="ref21">21</a> devleti kurdu. Kuzey Çin'in eşkıya krallıklarının tersine bu devletin lüks, gösterişli bir sarayı vardı ve Çin kraliyet hanedanı nasıl yaşaması gerekiyorsa öyle yaşadı. Japonya ve Çinhindi'ne sefirler gönderdi, edebiyat ve sanatta muhteşem eserler yarattı ve asıl çarpıcı olan, yüzyıl boyunca ayakta kalmasıydı.</p>

  <p>Ancak yüzeydeki ışıltının ardında Doğu Jin krallığı tüm diğer kuzey devletleri kadar keskin bir şekilde bölünmüştü. Güneye kaçan eski kuzeyli ileri gelenler, imparatorun emirlerine uymaya hiç hevesli değillerdi. Bazı mülteci soylular asalak çıkarcılar olarak Jiankang'da kümelenmişlerdi ve bu sıcak, yağışlı yeni yurtta kendilerine mülkler edindiler. Yerli halkları sürdüler, ormanları kestiler, bataklıkları kuruttular ve mülteci köylüleri serfleri olarak yerleştirdiler.</p>

  <p>Çatışma her düzeyde almış başını yürüyordu. Kuzeyden kaçıp gelmiş yeni soylular, daha eski güneyli ailelerle kavgalıydı; her türden aristokrat orta halli kodamanlarla mücadele ediyordu; gerek zengin gerek orta halli seçkinler köylülüğü eziyordu; her sınıftan Çinliler yerlileri dağlara ve ormanlara doğru itiyordu; üstelik bütün bu unsurlar Jiankang'da sıkışıp kalmış saraya direniyordu. Kuzeyin yitirilen topraklarına dair bütün yürek burkan şiirlerine karşın, Güney Çin'in toprak sahiplerinin, oraları yeniden fethetme imkânı verebilecek vergileri ödemek veya iktidarlarından vazgeçmek konusunda hiç aceleleri yoktu. Cennetin vekâleti yitirilmişti.</p>

  <h2>Korkunç Devrim</h2>

  <p class="nonindent">MÖ 12. yüzyıldaki krizin tersine, Eskidünya Mübadelesi'nin tetiklediği kriz Avrasya çapındaydı ve Batılı bileşeni, tartışmalı şekilde modern tarihyazımının ilk başyapıtı kabul edilen Edward Gibbon'ın <i>Roma İmparatorluğu'nun Gerileyiş ve Çöküş Tarihi</i>'nin esin kaynağı oldu. Gibbon, konusunun "korkunç bir devrim" olduğunu yazdı:<a class="noteref" href="#n22" id="ref22">22</a> "Yeryüzünün milletleri tarafından hâlâ hatırlanan [1770'lerde] ve daima hatırlanacak" bir devrim.<a class="noteref" href="#n23" id="ref23">23</a> Haklıydı da: Batılı toplumsal gelişme, Roma İmparatorluğu hâkimiyetinde ulaşmış olduğu baş döndürücü yüksekliklere ancak onun yaşadığı çağda yeniden ulaşabildi.</p>

  <p>Erken Roma ve Han imparatorları benzer sorunlarla yüz yüze kalmış, fakat farklı çözümler denemişlerdi. İç savaştan ölesiye korkan Çinli hükümdarlar orduyu etkisizleştirdi, fakat o zaman da kudretli toprak sahiplerine karşı ellerinde pek az silah kalmıştı; Romalı hükümdarlar bunun yerine orduyu ele geçirip komuta kademelerine akrabalarını getirdiler, saflarını da yurttaşlarla doldurdular. Bu durum sivillerin imparatora karşı koymasını daha da güçleştirirken, askerler açısından bunu kolaylaştırdı.</p>

  <p>Bu sistemi yönetmek hüner gerektiriyordu ve Roma'nın hükümdarlarından birçoğu kaçık olduğu için dönemsel arızalar kaçınılmaz oldu. Caligula'nın cümbüşleri ve atını konsül yapma kararı yeterince kötü değilmiş gibi, Neron'un senatörleri halkın önünde şarkı söylemeye zorlaması ve onu sinirlendiren herkesi öldürtmesi artık işi çığırından çıkarmıştı. MS 68'de ordudaki üç farklı hizip kendi generallerini imparator ilan etti ve meseleleri çözüme ulaştırmak üzere gaddar bir iç savaş gerekti. Tarihçi Tacitus "artık imparatorluğun sırrı ortaya çıkmıştı," diyordu, "imparator Roma dışından olabilirdi."<a class="noteref" href="#n24" id="ref24">24</a> Askerler neredeyse, oradan yeni bir imparator çıkabilirdi.</p>

  <p>Gene de Roma'nın çözümü sınır boylarını korumayı başardı (<a href="../Text/h0603.htm">Harita 6.3</a>). Ren ve Tuna ötesindeki Germenler, tıpkı Çin'in batı sınırındaki Qiang gibi, MS 1. yüzyılda nüfus artışı yaşadılar. Buna birbirleriyle savaşarak, Roma kentleriyle ticaret yaparak ve ırmakları aşıp imparatorluğa sızarak karşılık verdiler. Bütün bu faaliyetler için, güçlü kralları olan büyük gruplar halinde örgütlenmek mantıklıydı. Tıpkı Han gibi Roma da gitgide delinen sınırlara (en ünlüsü İngiltere'nin bir ucundan diğerine uzanan Hadrianus Suru olmak üzere) surlar inşa ederek, ticarete nezaret ederek ve savaşarak karşılık verdi.</p>

  <p>Marcus Aurelius Antoninus MS 161'de imparator olduğu zaman Roma hâlâ sağlıklı gibi görünüyordu ve Marcus tutkusu olan felsefenin peşinden gitmeyi iple çekiyordu. Ama bunun yerine Eskidünya Mübadelesi'yle mücadele etmek zorunda kaldı. İlk ciddi salgın hastalık, onun tahta çıktığı yıl Çin'in kuzeybatı sınırında patlak verdi ve aynı yıl Suriye'deki bir Part istilası Marcus'u askerlerini oraya yığmak zorunda bıraktı. Askerlerin kalabalık karargâhları hastalığın yayılması için en elverişli ortamı sağlayınca, 165'te bir ölümcül salgın (edebi anlatılar her zamanki gibi müphem olduğu için çiçek mi, kızamık mı bilemiyoruz?) onları perişan etti. Kuzeyin ve doğunun ücra köşelerinden başlayan nüfus hareketleri yeni, güçlü Germen federasyonlarını Tuna'nın karşısına geçirdikçe, salgın 167'de Roma'ya dek ulaştı. Marcus yaşamının geri kalan 13 yılını onlarla savaşarak geçirecekti.<a class="noteref" href="#n25" id="ref25">25</a></p>

  <p>Çin'in tersine Roma 2. yüzyıl sınır savaşlarını kazandı. Bunu başaramasaydı, Roma da Han gibi 180'lerde bunalıma girerdi. Buna karşın Marcus'un zaferleri değişimin sonuçlarını değil yalnızca temposunu etkiledi; bu da orduların tek başına çöküşü durdurmaya yetmediğini düşündürüyor. Salgınların yol açtığı muazzam ölümler ekonomiyi kaosa sürükledi. Gıda fiyatları ve tarım ücretleri tepelere fırladı; bu da, daha az verimli tarlaları terk edip en iyi topraklarda yoğunlaşmalarına yol açması bakımından, hayatta kalmayı başaran çiftçiler için salgın hastalığın getirdiği bir nimetti. Ancak tarım küçüldükçe ve vergiler ile kiralar düştükçe, genel anlamda ekonomi serbest düşüşe geçti. Akdeniz'deki gemi enkazlarının sayısı MS 200'den sonra aniden düşer ve bunu 250'den sonra buz çekirdekleri, göl çökeltileri ve turbalıklardaki kirlilik oranındaki düşüş izler (Grafik 6.3). O döneme gelindiğinde yoklukları herkes hissediyordu artık. Sığır, domuz ve koyun kemikleri, 200 sonrasına ait yerleşimlerde, yaşam standartlarındaki düşüşe işaret edecek şekilde daha küçük ve nadir hale gelmişti. 220'lere gelindiğinde varlıklı kent sakinleri de artık daha az büyük bina ve kitabe yaptırır olmuştu.</p>
