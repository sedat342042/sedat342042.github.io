  <p>Çin ve Yenidünya evcilleşme süreçlerinin Çekirdek Bölge'deki olaylardan bağımsız olduğu kesindir, ama Pakistan'ın Indus Vadisi'nde durum biraz daha az açıktır. Evcil arpa, buğday, koyun ve keçilerin tamamı MÖ 7000'de Mehrgarh'da aniden beliriverir; bu o kadar ani olur ki, birçok arkeolog bunları Çekirdek Bölge'den gelen göçmenlerin oraya getirdiğini düşünür. Buğdayın varlığı özellikle etkileyici görünür, zira bugüne kadar Mehrgarh yakınında herhangi bir yerde, evcilleşmiş buğdayın evrim geçirebileceği yerel bir yabani buğday tespit edilmemiştir. Botanikçiler bölgeyi adamakıllı araştırmamıştır (Pakistan ordusu bile bu vahşi kabile toprakları civarında çok fazla dolaşmamıştır), bu yüzden burada bizi bekleyen sürprizler olabilir. Mevcut kanıtlar Indus Vadisi tarımının Çekirdek Bölge'nin bir filizi olduğunu düşündürse de, burada tarımın bütünüyle kendine özgü bir seyir izlediğini, yerel <i>zebu</i>'nun (Asya öküzü) MÖ 5500'e kadar evcilleştirilmiş olduğunu, dahası MÖ 2500'e gelindiğinde son derece gelişmiş, eğitimli bir şehir toplumunun doğmakta olduğunu da göz önüne almak gerekir.</p>

  <p>Güçlü muson yağmurlarının her yaz gölleri doldurduğu Doğu Sahra Çölü MÖ 7000 civarında bugün olduğundan daha nemli, ama gene de yaşamak için çetin bir yerdi. Anlaşılan buradaki icadın anası çekilen zorluklar oldu: Yaban dünyasında ne sığır ne koyun hayatta kalabiliyordu, ama gezgin topluluklar hayvanları bir gölden diğerine güttüğünde onlara iyi kötü bir yaşam sağlayabiliyorlardı. MÖ 7000 ile 5000 arasında avcı-toplayıcılar kendilerini göçebelere, vahşi sığır ve koyunları da daha büyük ve daha uysal hayvanlara dönüştürdüler.</p>

  <p>MÖ 5000'e gelindiğinde tarım aynı anda iki dağlık bölgede de doğmaya başlamıştı: Biri lama veya alpakanın sürüler halinde güdüldüğü ve <i>kinva</i> tohumlarının hasatçıyı bekleyecek şekilde evrim geçirdiği Peru, diğeri ise Yeni Gine'ydi. Yeni Gine kanıtları en az İndus Vadisi'nden elde edilenler kadar tartışmalıdır; ancak MÖ 5000'e gelindiğinde dağ insanlarının ormanları temizleyip bataklıkları kurutarak muz ve <i>taro</i><a class="noteref" href="#n0" id="ref0">*</a> gibi bitkileri evcilleştirmeye başladıkları bugünlerde kesin gibi görünüyor.</p>

  <p>Bu bölgelerin çok farklı tarihleri vardır, ancak tıpkı Çekirdek Bölge gibi her biri, günümüze kadar devam eden kendine özgü bir ekonomik, toplumsal ve kültürel geleneğin başlangıç noktasıydı. Batı'yı nasıl tanımlamamız gerektiğine dair 1. Bölüm'den beri peşimizi bırakmayan soruya burada nihayet bir yanıt verebiliyoruz. İlk bölümde tarihçi Norman Davies'in Batı tanımlamalarında "elastik coğrafya" dediği şeye getirdiği eleştirileri görmüştük: Batı, "yazarlarının çıkarlarını daha da geliştirmek üzere," Davies'in deyişiyle "tasarlanmış" bir coğrafyaydı. Davies pire için yorgan yakarak Batı sözünü telaffuz etmeyi bile reddetmişti. Neyse ki zaman derinliği arkeolojisi sayesinde artık daha iyisini yapabiliriz.</p>

  <p>Modern dünyanın büyük uygarlıklarının tümü Buzul Çağı'nın sonundaki bu ilk evcilleştirme olaylarına kadar uzanır. Davies'in betimlediği entelektüel ağız dalaşlarının bizi bir analiz kategorisi olarak "Batı"dan yoksun bırakmasına gerek yok: Batı, Avrasya'nın Çekirdek Bölge'de bulunan en batıdaki evcilleştirme çekirdeğinden gelen toplumlara gönderme yapan bir coğrafi terimden başka bir şey değildir. Çiftçiliğin başlamasıyla Çekirdek Bölge'nin sıra dışı bir yer haline geldiği MÖ 11.000 civarından önce kendine özgü bir bölge olarak "Batı"dan söz etmenin hiçbir anlamı yoktur; ayrıca bu kavramın önemli bir analiz aracına dönüşmesi de ancak diğer tarımsal çekirdeklerin de görülmeye başladığı MÖ 8000'den sonra gerçekleşir. Batı MÖ 4500'e gelindiğinde Avrupa'nın çoğunu kapsayacak şekilde genişlemişti. Son 500 yıl içinde de yerleşmeciler sınırlarını Amerika'ya, Yeni Zelanda ve Avustralya'ya, Sibirya'ya kadar uzatmıştı. Doğal olarak "Doğu" da sadece MÖ 7500'e gelindiğinde Çin'de gelişmeye başlayan evcilleştirmenin en doğu çekirdeğinden gelen toplumları belirtir. Neden Batı'nın hükmettiğini sormak aslında Çin, Meksika, İndus Vadisi, Doğu Sahra, Peru veya Yeni Gine'deki çekirdeklerden gelenlerin değil de neden Çekirdek Bölge'deki tarımsal çekirdekten gelen toplumların gezegene egemen olduklarını sormak anlamına gelir.</p>

  <p>Burada akla hemen uzun vadeli kilitlenme izahlarından biri geliveriyor: Çekirdek Bölge'deki insanlar –ilk Batılılar– tarımı dünyadaki herkesten binlerce yıl önce geliştirdiler, çünkü onlardan daha akıllıydılar. Avrupa'nın her yerine yayılırken akıllarını genleri ve dilleriyle oralara da aktardılar. MÖ 1500'den sonra yerkürenin diğer kısımlarını sömürgeleştirdiklerinde Avrupalılar akıllarını da beraberlerinde götürdüler; Batı işte bu nedenle egemen oldu.</p>

  <p>1. Bölüm'de ele alınan ırkçı kuramlar gibi bu izah da, evrim bilimci ve coğrafyacı Jared Diamond'ın klasik eseri <i>Tüfek, Mikrop ve Çelik</i>'te etkili bir şekilde ortaya koyduğu nedenlerle, neredeyse kesin olarak yanlıştır. Diamond doğanın adil olmadığını gözlemlemişti. Tarımın başka her yerden binlerce yıl önce Çekirdek Bölge'de ortaya çıkmasının nedeni, orada yaşayan insanların benzersiz şekilde akıllı olması değil, coğrafyanın onlara avantajlı bir başlangıç sağlamasıydı.</p>

  <p>Bugün dünyada 200 bin bitki türü var, diyordu Diamond, gelgelelim bunlardan sadece birkaç bini yenebilir nitelikteyken, sadece birkaç yüzünün de evcilleştirilme potansiyeli var. Aslına bakılırsa, bugün tüketilen kalorilerin yarısından fazlası tahıllardan ve en çok da buğday, mısır, pirinç, arpa ve sorgumdan. Bu bitkilerin evrimsel atası olan yabanıl otlar bütün yerküreye eşit şekilde dağılmış değil. Tohumları en büyük ve en besleyici olan 56 ottan 32'si Güneybatı Asya ve Akdeniz Havzası'nda yabanıl olarak yetişir. Doğu Asya'da sadece 6, Orta Amerika'da 5, Sahraaltı Afrika'da 4, Kuzey Amerika'da da 4, Avustralya ve Güney Amerika'da 2'şer ve Batı Avrupa'da sadece 1 yabanıl tür yetişir. Eğer (büyük gruplar halindeki) insanların büyük ölçüde aynı olduğunu ve dünyanın her yerinde avcı-toplayıcıların aşağı yukarı eşit derecede tembel, açgözlü ve korkmuş olduğunu farz edersek, Çekirdek Bölge'deki insanların işlemek için daha elverişli hammaddelere sahip oldukları için, çok büyük bir olasılıkla bitkileri ve hayvanları diğer insanlardan önce evcilleştireceklerini söyleyebiliriz.</p>

  <p>Çekirdek Bölge'nin başka avantajları da vardı. Yabanıl arpa ve buğdayı evcilleştirmek için sadece bir genetik mutasyon yeterdi, ancak <i>teosinte</i>'yi mısır gibi tanınmış bir bitkiye dönüştürmek için düzinelerce mutasyon gerekirdi. MÖ 14.000 civarında Kuzey Amerika'ya giren insanlar başkalarından daha tembel veya aptal değillerdi, aynı buğday yerine <i>teosinte</i>'yi evcilleştirmeye çalışmakla da hata etmemişlerdi. Yenidünya'da hiç yabanıl buğday yoktu. Göçmenler Eskidünya'dan evcilleştirilmiş tahılları da beraberlerinde getiremezlerdi, çünkü Amerika kıtasına henüz Asya'dan bir kara köprüsü olduğu sırada girmişlerdi. Okyanusların yükselip de MÖ 12.000 civarında kara köprüsünü suyun altına gömmesinden önce geçmişlerdi; o zamanlar getirebilecekleri hiç evcilleştirilmiş tahıl gıda yoktu. Evcilleştirilmiş tahıl gıdaların olduğu zamana gelindiğinde<a class="noteref" href="#n16" id="ref16">16</a> kara köprüsü suya gömülmüştü.</p>

  <p>Tahıllardan hayvanlara geçersek, şans neredeyse aynı derecede Çekirdek Bölge'den yanaydı. Yeryüzünde (45 kiloyu aşan) 148 büyük memeli türü yaşar. MÖ 1900'e gelindiğinde bunlardan yalnızca 14'ü evcilleştirilmişti. Bu 14 memeliden 7'si Güneybatı Asya'nın yerli türüydü; dünyanın en önemli 5 evcil hayvanından (koyun, keçi, sığır, domuz ve at), at dışında hepsinin ataları Çekirdek Bölge'deydi. Doğu Asya'da evcilleştirilme potansiyeli olan 14 türden 5'i, Güney Amerika'da ise yalnız 1'i vardı. Kuzey Amerika, Avustralya ve Sahraaltı Afrika'da hiçbiri yaşamıyordu. Afrika kuşkusuz büyük hayvanlarla dolar taşar, ama sizi yiyecek aslanlar veya onları bile geride bırakacak zürafalar gibi türleri evcilleştirmekteki güçlükler aşikârdır.</p>

  <p>O halde Çekirdek Bölge'deki insanların ırksal veya kültürel olarak üstün oldukları için tarımı icat ettiklerini varsayamayız. Diğer herkese göre daha fazla (ve daha kolay) evcilleştirilebilir bitki ve hayvanlarla dolu bir çevrede yaşadıkları için, onlara ilk egemen olan Hilly Flank'te yaşayanlar oldu. Çin'de yabanıl bitki ve hayvan yoğunlaşmaları daha az avantajlı olmakla birlikte gene de iyiydi; evcilleştirme orada belki 2000 yıl sonra başladı. Yetiştirmek için ellerinde sadece koyun ve sığır olan Sahra'daki sığırtmaçların bir 500 yıla daha ihtiyacı vardı ve çölde tahıl yetişmediği için hiç çiftçiye dönüşmediler. Yeni Gineli dağ insanlarının sorunu ise bunun tam tersiydi; çok dar bir bitki yelpazesine sahipken, bölgelerinde evcilleştirebilecekleri hiç büyük hayvan yoktu. Onların 2000 yıla daha ihtiyacı vardı ve hiçbir zaman sığırtmaç topluluklar olmadılar. Çekirdek Bölge, Çin, İndus Vadisi, Oaxaca ve Peru'nun tersine, Sahra ve Yeni Gine'deki tarımsal çekirdekler –daha aşağı oldukları için değil, doğal kaynaklardan yoksun oldukları için– kendi kentlerini ve eğitimli bir nüfus geliştirememişlerdir.</p>

  <p>Yerli Amerikalıların işleyecek kaynakları Afrikalılar ve Yeni Ginelilerden daha çok olsa da Çekirdek Bölge ve Çin'de yaşayanlardan daha azdı. Oaxacalilar ve Andlılar Genç Dryas dönemi sonundaki 2500 yıl içerisinde (hayvanları değil ama) bitkileri yetiştirerek hızla ilerlediler. Ellerinde köpek hariç evcilleştirilebilir iki tür vardı sadece: Hindi ve lama. Onların da evcilleşmesi için daha birkaç yüzyıl gerekiyordu.</p>

  <p>Avustralyalıların kaynakları herkesten daha sınırlıydı. Yakın geçmişteki kazılar, yılanbalığı yetiştiriciliğini denediklerini ve birkaç bin yılları daha olsaydı, evcilleştirilmiş yaşam biçimleri geliştirebilmelerinin pekâlâ mümkün olduğunu gösteriyor. Bu da olmayınca MS 18. yüzyılda kıtaya, Çekirdek Bölge'deki ilk tarım devrimini gerçekleştirenlerin soyundan gelen, buğday ve koyunu ithal eden Avrupalı yerleşimciler egemen oldu.</p>

  <p>Buraya kadar şunu rahatça söyleyebiliriz: İnsanlar her yerde gerçekten de hemen hemen aynıydı. Küresel ısınma herkese yeni tercihler sundu; bunlar arasında daha az çalışmak; aynı miktarda çalışmak ve daha çok yemek; veya daha çok çalışmak anlamına gelse de daha çok çocuk yapmak vardı. Bundan başka, yeni iklim düzeni de büyük gruplar halinde yaşamak ve etrafta daha az dolaşmak gibi bir seçenek sağladı. Dünyanın her yerinde, olduğu yerde kalıp daha çok üremeyi ve daha çok çalışmayı seçen insanlar farklı tercihler yapan insanlara üstün geldi. Doğa bütün bu süreci Batı'da daha erken başlattı.</p>

  <h2>Cennetin Doğusu</h2>

  <p class="nonindent">Belki öyle diye uzun vadeli kilitlenme kuramlarının savunucuları da bu fikre katılır; belki insanlar gerçekten her yerde az çok aynıdır ve belki coğrafya Batılıların işini kolaylaştırmıştır. Gene de iklim ve tohumların boyutundan daha fazla bir şeyler vardır tarihte. Elbette insanların daha az çalışmak, daha çok yemek ve daha büyük aileler kurmak arasında yaptıkları belirli tercihlerin ayrıntıları da önemlidir. Hikâyenin sonu çoğu zaman başında yazılır ve belki de sonraki tüm Batılı toplumları doğuran, 10 bin yıl önce Çekirdek Bölge'de yaratılmış kültürün, dünyanın her yerindeki diğer çekirdek bölgelerde yaratılan kültürlere sadece onlardan daha çok potansiyeli olduğu için üstün gelmesi nedeniyledir ki, bugün Batı hüküm sürmektedir.</p>

  <p>O zaman gelin, en iyi belgelenmiş, en eski ve (kendi çağımızın) Batı dışındaki en güçlü uygarlığına, yani Çin'de başlayan uygarlığa bir göz atalım. En erken çiftçi kültürlerinin Batı'dakinden ne kadar farklı olduğunu ve bu farklılıkların Doğu ve Batı'yı farklı yörüngelere oturtarak Batılı toplumların yerküreye hâkim olmasının nedenini açıklayıp açıklamadığını anlamamız gerekiyor.</p>

  <p>Yakın geçmişe değin arkeologlar Çin'deki erken tarım hakkında çok az şey biliyorlardı. Hatta birçok araştırmacı Çin mutfağının günümüzdeki simgesi olan pirincin tarih sahnesine Çin'de değil Tayland'da girdiğini düşünüyordu. 1984'te Yangtze Vadisi'nde büyüyen yabanıl pirincin keşfedilmesi pirincin burada evcilleştirilmiş olabileceğini gösterdi, ancak doğrudan arkeolojik kanıtlar hâlâ elle tutulur nitelikte değil. Sorun şu: Fırıncılar ister istemez ekmeklerinin bir kısmını yakarlar, böylece geride arkeologlar tarafından bulunacak yanmış buğday veya arpa tohumları bırakırlar; pirinci pişirmenin akıllıca bir yolu olan haşlama yöntemi ise bu sonucu nadiren verir. Sonuç olarak arkeologların antik pirinci ortaya çıkarması çok daha zordur.</p>

  <p>Ne ki bir parça marifet arkeologların bu engelin etrafından dolaşmasını sağladı. 1988'de Yangtze Vadisi'ndeki Pengtoushan'da (<a href="../Text/h0206.htm">Harita 2.6</a>) kazı yapan arkeologlar, MÖ 7000 civarında çömlekçilerin kapların fırında çatlamasını önlemek için killerine pirinç kabukları ve sapları karıştırmaya başladıklarını fark ettiler ve dikkatli bir incelemeyle bu bitkilerin yetiştirilmekte olduğunun sağlam işaretlerini ortaya çıkardılar.</p>

  <p>Gelgelelim gerçek atılımlar 1995 yılında Pekin Üniversitesi'nden<a class="noteref" href="#n17" id="ref17">17</a> Yan Wenming'in, en az diğer meslektaşları kadar çetin ceviz bir saha araştırmacısı olan Amerikalı arkeolog Richard MacNeish'le birlikte çalışmasıyla başlamıştır. (MacNeish kazmaya 1940'larda Meksika'da başladı ve hendeklerde 5683 gün –benim yapabildiğimin 10 katı kadar bir süre– kalarak herkesi kendine hayran bıraktı. 2001'de Belize'de bir saha araştırması yaparken kaza sonucu hayatını kaybetti; öldüğünde 82 yaşındaydı ve çizmeleri hâlâ ayağındaydı. Dediklerine göre, hastaneye götürülürken yol boyunca cankurtaran şoförüyle arkeoloji üzerine sohbet etmiş.) MacNeish Çin'e yalnız erken tarımla ilgili araştırmalarla oluşturduğu onlarca yıllık uzmanlığını değil, aynı zamanda kendisi de yeni bir bilimsel teknikle gelen arkeobotanikçi Deborah Pearsall'u da getirmişti. Pirinç arkeolojik katmanlarda nadiren bugüne ulaşmakla birlikte, tüm bitkiler yeraltı sularından küçük miktarlarda silisyum emer. Silisyum bitkinin hücrelerinden bazısını doldurur ve bitki çürüdüğünde toprağa fitolit adı verilen mikroskobik hücre biçimli taşlar bırakır. Fitolitler üzerinde yapılan dikkatli araştırmalar pirincin sadece ne zaman tüketildiğini değil, evcilleştirilmiş olup olmadığını da ortaya koyabilir.</p>

  <p>Yan ve MacNeish Yangtze Nehri yakınındaki Diaotonghuan Mağarası'nda yaklaşık 5 m derinliğinde bir çukur kazdılar ve Pearsall, fitolitlerde yaptığı incelemeyle, MÖ 12.000'e gelindiğinde insanların yabanıl pirinci kökünden sökerek mağaraya getirdiklerini ortaya koymayı başardı. Dünya ısındıkça yabanıl buğday, arpa ve çavdarın gelişmeye başladığı Çekirdek Bölge'ye çok benzer şekilde, bu avcılık-toplayıcılığın altın çağıydı. Fitolitlerde pirincin, çavdarın Abu Hureyra'da evrim geçirdiği şekilde evcil biçimlere doğru evrildiğini gösteren bir işaret yoktu, ancak Genç Dryas döneminin Yangtze Vadisi'nde de tıpkı Batı'daki kadar yıkıcı olduğu açıktı. Yabanıl pirinç MÖ 10.500'e kadar Diaotonghuan'dan neredeyse tümüyle silinmişti ve ancak iklim koşullarının 9600'den sonra düzelmesiyle geri dönebilmişti. Kaba çömlekler, belki tahılları kaynatmakta kullanılan kaplar yaklaşık bu dönemde (Çekirdek Bölgedeki ilk çömleklerden 2500 yıl önce) yaygın hale gelmişti. Yaklaşık MÖ 8000'de fitolitler daha büyük olmaya başladı; bu da insanların yabanıl pirinç yetiştirmekte olduğunun kesin bir işaretiydi. MÖ 7500'e kadar tamamen yabanıl ve ekili tahıllar Diaotonghuan'da da aynı derecede yaygındı. 6500'e gelindiğinde yabanıl pirinç tümüyle yok olmuştu.</p>

  <p>Yangtze Deltası'nda 2001'den beri yürütülen bir grup kazı bu zaman çizelgesini destekler. MÖ 7000'e gelindiğindeyse Sarı Nehir vadisindeki insanlar kesinlikle akdarı yetiştirmeye başlamıştı. Yangtze ve Sarı Nehir arasında kayda değer bir yerleşim alanı olan Jiahu'daki insanlar pirinç ve akdarı yetiştirmeye başlamışlar, belki MÖ 7000'e gelindiğinde domuzu da evcilleştirmişlerdi. MÖ 6000 civarında Cishan'da çıkan bir yangın 80 depolama kuyusundaki 110 bin kilo civarında büyük akdarı tohumunu yakıp kavurarak muhafaza etmişti. Bazı kuyuların dibinde, akdarının altında, evcilleştirilmiş hayvanların Çin'deki en eski kanıtları olarak bütün halinde (herhalde kurban edilmiş) köpek ve domuz iskeletleri bulundu.</p>

  <p>Evcilleştirme Batı'da olduğu gibi bir dizi ekin, hayvan ve teknikte birçok yüzyıl alan sayısız küçük değişimler gerektirdi. Yangtze Deltası'nda bulunan Hemudu'da yüksek yeraltı su seviyesi, tümü de MÖ 5000'den sonrasına tarihlenen muazzam miktarda suya doymuş pirincin yanı sıra ahşap ve bambu aletleri muhafaza ederek arkeologlara çok büyük bir zenginlik sunmaktadır. 4000'e kadar pirinç, tıpkı Batı'daki buğday ve arpa gibi, insan hasatçılara bağımlı olacak şekilde tümüyle evcilleştirilmişti. Hemudulular evcilleştirilmiş susığırlarına da erişebiliyor, sığır kürek kemiklerini kürek olarak kullanıyorlardı. Arkeologlar Kuzey Çin'deki Wei Vadisi'nde MÖ 5000'den sonra avcılıktan tam gelişmiş tarıma doğru istikrarlı bir değişim olduğunu belgelemiştir. Bu durum en bariz biçimde, kullanılan aletlerde kendini gösteriyordu: İnsanlar ormanda ekim yerleri açmaktan kalıcı tarlaları ekip biçmeye doğru geçtikçe, taş kürekler ve çapalar baltaların yerini almış ve çiftçiler toprağı daha derinlemesine çevirince kürekler irileşmişti. Yangtze Vadisi'nde su taşkınları için yükseltilmiş kıyı şeritleri ile tanımlanabilir çeltik tarlaları MÖ 5700 kadar eskiye uzanıyor olabilir.</p>

  <p>MÖ 7000 civarında Jiahu gibi erken Çin köyleri, yarısı toprak altında kalan küçük kabaca yuvarlak barınakları, öğütme taşları ve evler arasındaki gömüleriyle Çekirdek Bölge'deki ilk köylere çok benziyordu. Jiahu'da 50 ila 100 kişi yaşıyordu. Bir barınak diğerlerinden biraz daha büyüktü; ama buluntuların tutarlı dağılımı servet ve cinsiyet ayrımlarının hâlâ zayıf, pişirme ve depolama işlevlerinin de ortak olduğunu düşündürür. Bazı köylerin 150 sakini olduğu ve hendeklerle korunduğu MÖ 5000'e gelindiğinde bu durum değişmeye yüz tutmuştu. Bugüne dek en iyi belgelenen sit alanı olan Jiangzhai'de barınaklar, topluluğun ortak ibadetlerinin kalıntıları olabilecek iki büyük kül yığını içeren bir açık alana bakıyordu.</p>

  <p>Jiangzhai kurbanları –böyle bir şey vardıysa elbette– Batılıların birkaç bin yıldır inşa etmiş olduğu tapınaklara nazaran çok daha uysal görünür; ama Jiahu'da yer alan mezarlardaki iki kayda değer buluntu takımı, dinin ve ataların en az Çekirdek Bölge'de olduğu kadar önemli olduğunu akla getirir. İlki, kızıl taçlı turnanın kanat kemiklerinden oyulma 30 küsur flütten oluşur; hepsi de ortalamadan daha zengin erkek definlerinde bulunmuştur. Flütlerin 5'i hâlâ çalınabilir durumdadır. MÖ 7000 civarına ait olan en eskisinin 5-6 deliği vardır ve çok incelikli bir enstrüman olmasa bile, bunlarla modern Çin halk ezgileri çalınabilmektedir. MÖ 6500'e kadar bu flütlerde 7 delik kurala dönüşmüştü ve flüt yapımcıları standartlaşmış ses perdesi kullanıyorlardı; bu da muhtemelen flütçülerden oluşan grupların birlikte müzik yaptıkları anlamına gelir. Takriben MÖ 6000'e ait bir mezarda günümüze ait tüm ezgileri çalabilecek 8 delikli bir flüt bulunuyordu.</p>

  <p>Hepsi çok ilginç, fakat flütlerin gerçek anlamı ancak 24 varlıklı erkeğin mezarında bulunan kaplumbağa kabuklarının ışığında berraklık kazanıyor; kabuklardan 14'ünün üzerine kazınmış basit işaretler vardır. Yaklaşık MÖ 6250'ye ait bir mezarda, ölenin kafası alınmış (Çatalhöyük'ün gölgeleri!) ve yerine 16 kaplumbağa kabuğu konulmuştu; bunlardan 2'sinin üzerine işaretler kazınmıştı. Bu işaretlerden bazıları, en azından bazı araştırmacıların gözünde, Çin'in en erken tam gelişmiş yazı sistemi olan, bundan 5000 yıl sonra Shang hanedanı hükümdarlarınca kullanılacak yazıdaki piktogramlara çarpıcı ölçüde benzer.</p>

  <p>Shang yazıtlarına 4. Bölüm'de geri döneceğim; ancak Jiahu İşaretleri (y. MÖ 6250) ile Çin'in ilk tam yazı sistemi (y. MÖ 1250) arasındaki boşluk Suriye'deki Jerf al-Ahmar'da bulunan tuhaf semboller (y. MÖ 9000) ile Mezopotamya'daki ilk gerçek yazı (y. MÖ 3300) arasındakiyle neredeyse aynı uzunlukta olmakla birlikte, burada sadece Çin'in devamlılık konusunda daha çok kanıta sahip olduğuna dikkati çekmekle yetinmek istiyorum. Özellikle MÖ 5000'den sonrasına ait düzinelerce sit alanında bu oyma işaretli sıra dışı çömlek bulunmuştur. Yine de ilkel Jiahu karalamalarının, Shang yazı sisteminin 5000 küsur sembolünün doğrudan atası olup olmadığı konusunda hararetle tartışan uzmanlar bir görüş birliğine varamıyorlar.</p>

  <p>Birçok Shang metninin de kaplumbağa kabuklarına kazınmış olması bu bağlantıyı savunanları destekliyor. Shang hükümdarları bu kabukları geleceğe ilişkin kehanetlerde bulundukları ayinlerde kullanıyorlardı ve bu uygulamanın izleri kesinlikle MÖ 3500'e dek uzanır; şimdi Jiahu kazısını yapan uzmanlar kaplumbağa kabuğu, yazı, ata, kehanet ve toplumsal güç arasındaki ilişki 6000'den önce kurulmaya başlanmış olabilir mi, diye soruyorlar. Konfüçyüs okuyan herkesin bildiği gibi, müzik ve ayinler MÖ 1. binyıl Çin'inde kol kola yürüyordu; Jiahu mezarlarındaki flütler, kaplumbağa kabukları ve yazı acaba atalarla konuşma becerisine sahip ayin uzmanlarının 5000 yılı aşkın süre önce doğduğunu gösteriyor olabilir mi?</p>

  <p>Bu kayda değer bir devamlılık olurdu, ama koşutluklar var. Daha önce 1. Bölüm'de, MÖ 6600 civarına tarihlenen, Ürdün'deki 'Ain Ghazal'da bulunan, koca koca gözlerini dikmiş bakan iki başlı tuhaf heykelciğe değinmiştim; sanat tarihçisi Denise Schmandt-Besserat, MÖ 2000 civarında Mezopotamya'da yazılmış olan Tanrı betimlemelerinin bu heykelciklerle çarpıcı bir benzerlik gösterdiğine işaret etmiştir. Hem Doğu'da hem Batı'da ilk çiftçilerin dinlerinin bazı unsurları aşırı derecede uzun ömürlü olmuş olabilir.</p>

  <p>Jiahu'daki keşiflerden bile önce, 1960'lardan 2001'deki ölümüne kadar Amerika'da Çin arkeolojisinin manevi babalığını yapan, Harvard Üniversitesi hocalarından Kwang-chih Chang, Çin'de gerçekten iktidar sahibi ilk insanların, topluluğun diğer üyelerini hayvanlarla ve atalarla konuşabildiklerine, dünyalar arasında uçabildiklerine ve göklerle iletişimin tekelini ellerinde tuttuklarına ikna eden şamanlar olduğunu ileri sürmüştü. Chang 1980'lerde bu kuramı ortaya attığında, mevcut kanıtlar bu tür uzmanların izini ancak MÖ 4000'lere kadar sürebilmesine olanak veriyordu; bu dönemde Çin toplumları hızla değişmekte ve bazı köyler kente dönüşmekteydi. MÖ 3500'e gelindiğinde, tıpkı bundan 3000 yıl önce Çatalhöyük veya 'Ain Ghazal'da olduğu üzere, buradaki bazı topluluklarda 2000-3000 sakin vardı ve bir avuç topluluk, dövülmüş topraktan (Çin'de iyi inşaat taşı nadirdir) birbiri üstüne katmanlardan oluşan istihkâmlar inşa edecek binlerce işgücünü seferber edebilmişti. Xishan'daki en etkileyici sur 3-4,5 m kalınlığında ve 1,5 kilometreden daha uzundur. Bugün bile yer yer 2,5 m yükseklikte surlar ayakta durmaktadır. Temellerinin altında bulunan kil kavanozlara yerleştirilmiş çocuk iskelet parçaları kurbanları gösteriyor olabilir ve yerleşimin içinde kül dolu sayısız kuyuda, kimi zaman hayvan kemikleriyle karışmış bir halde, kavga eder gibi duran yetişkin iskeletleri vardır. Bunlar Türkiye'de yer alan Çayönü'ndekiler gibi törensel cinayetler olabilir ve bu tür dehşet verici ayinlerin Çin'de MÖ 5000'e dek geçmişe uzandığına ilişkin bazı kanıtlar vardır.</p>

  <p>Chang'ın ileri sürdüğü üzere şamanlar MÖ 3500'e gelindiğinde liderlik rolünü üstlenmeye başladılarsa, şimdilerde bazı kentlerde görülen (arkeologlar bunları sıklıkla "saray" olarak adlandırsa da diğerlerinden biraz daha heybetli olan) 370 metrekarelik büyük evlerde yaşıyor olabilirlerdi. Bu evlerin sıvalı döşemeleri, büyük merkezi ocakları ve (kurbanlara ait?) hayvan kemiklerini barındıran kül kuyuları vardı. Bir tanesinde hükümdarlık asasına benzeyen beyaz mermerden bir obje vardı. Anban'daki en ilginç "saray" kentin ortasında yüksek bir zeminde yer alıyordu. Taş sütun kaideleri vardı ve bazıları kırmızıya boyalı domuz çeneleri, diğerleri kumaşa sarılı domuz kafatasları, başkaları da büyük burunlu, sakallı ve (Cadılar Bayramı cadılarınınkine benzeyen) tuhaf sivri uçlu şapkalı kil heykelcikler içeren külle dolu kuyularla etrafı çevrilmişti.</p>

  <p>Bu heykelciklerle ilgili iki şey arkeologları hayli heyecanlandırıyor. İlki, bunları binlerce yıl dayanacak şekilde yapma geleneğidir ve MÖ 1000 civarına tarihlenen bir sarayda bulunan çok benzer bir modelin şapkasına Çince <i>wu</i> karakteri resmedilmiştir. <i>Wu</i> "dinsel aracı" anlamına geliyordu; bazı arkeologlar Anban'dakiler de dahil olmak üzere tüm bu heykelciklerin şamanları temsil etmesi gerektiği sonucuna varıyor. İkincisi, bu heykelciklerin birçoğunun belirgin şekilde Çinlilere değil, Beyaz ırktan (<i>Caucasian</i>) olanlara benzemesidir. Benzer modeller, daha sonra İpek Yolu haline gelecek, Çin'i Roma'ya bağlayan yol boyunca Anban'dan Orta Asya'daki Türkmenistan'a dek birçok yerde bulunmuştur. Şamanizm Sibirya'da bugün bile gücünü korumaktadır; vecd halindeki kâhinler bir bedel karşılığında hâlâ ruhları çağırarak maceracı turistler için kehanetlerde bulunuyorlar. Anban heykelcikleri, şamanların MÖ 4000 civarında Orta Asya'nın ıssızlıklarından Çin'in dinsel otorite geleneklerine eklemlendiğini gösteriyor olabilir; bazı arkeologlar bu heykelciklerin, MÖ 10.000'lere dek giden Çekirdek Bölge şamanlarının Doğu'daki çok uzak etkilerinden biri olabileceğini düşünüyorlar.</p>

  <p>Diğer kanıt parçaları bunun pekâlâ mümkün olduğunu akla getiriyor. Bu kanıtların en sıra dışı olanı, <i>Discover, National Geographic, Archaeology</i> ve <i>Scientific American</i> dergileri 1990'ların ortasında konu hakkında ardı ardına yayınlar yapmadan önce Batılıların adını dahi duymadığı Tarım Havzası'ndaki mumyalardan oluşuyor. Beyaz ırk özellikleri taşıyan mumyalar, insanların MÖ 2000'e gelindiğinde Orta, hatta Batı Asya'dan Çin'in kuzeydoğusuna geldiğini kuşkuya yer bırakmayacak şekilde kanıtlıyor.</p>

  <p>Doğruluğundan şüphe uyandıracak kadar iyi bir tesadüfle, Tarım Havzası'na gömülen insanlar tıpkı Anban heykelcikleri gibi sakallı ve büyük burunlu olmakla kalmıyorlardı, ayrıca sivri uçlu şapkaları da vardı (bir mezarda 10 yünlü şapka bulundu).</p>

  <p>Bu bir avuç sıra dışı buluntu karşısında aşırı heyecana kapılmak mümkün; ama çılgınca kuramları bir yana bıraksak bile, dinsel yetkenin erken Çin'de tıpkı erken Çekirdek Bölge'deki kadar önemli olduğu anlaşılıyor. Ve herhangi bir kuşku kaldıysa bile, 1980'lerde yapılan iki çarpıcı keşif onları da dağıtacaktır. Xishuipo'da kazı yapan arkeologlar, iki yanında istiridye kabukları içine resmedilmiş ejderha ve kaplan tasvirleri bulunan bir yetişkin erkeğin yattığı MÖ 3600 civarına ait bir mezar bulunca şaşırıp kaldılar. Mezarı başka istiridye kabuğu desenleri çevreliyordu. Biri, sırtında bir geyik ve kafasında bir örümcek bulunan ejderha başlı bir kaplanı gösteriyordu; bir başkasında ise ejderhaya binmiş bir adam vardı. Chang ölen adamın bir şaman olduğunu ve bu resimlerin onun gökyüzü ile yeryüzü arasında gidip gelmesine yardım eden hayvan ruhları olduğunu ileri sürdü.</p>

  <p>Uzakta, kuzeydoğudaki Mançurya'da yapılan bir keşif arkeologları daha da şaşırttı. MÖ 3500-3000 arasında Niuheliang'da 5 kilometrekarelik bir alanı kaplayan bir dinsel sit alanları kümesi gelişti. Kümenin tam ortasında, kazı uzmanlarının "Tanrıça Tapınağı" dediği, yarı yarıya yeraltında olan, kilden yapılma insan, domuz-ejderha melezi ve diğer hayvan heykellerinin bulunduğu odalarıyla 18 m uzunluğunda tuhaf bir koridor vardı. En azından 6 heykel gerçek boyutlarında veya daha büyük, bağdaş kurup oturmuş çıplak kadınları temsil ediyordu; en iyi korunmuş olanının kırmızıya boyalı dudakları ve Çin'in her yanında lüks mal haline gelmeye başlayan nadir, oyması güç bir taş olan yeşim kakmalı soluk mavi gözleri vardı. Mavi gözlerin Çin'de nadir olduğunu düşününce insan bu heykelleri Beyaz ırka benzeyen Anban heykelcikleri ve Tarım Havzası mumyalarıyla ilişkilendirmeden edemiyor.</p>

  <p>Niuheliang'ın tecrit edilmişliğine karşın tapınağın çevresindeki tepelere yarım düzine mezar kümesi dağılmış durumdadır. 30 m çapındaki höyükler gömütlerden bazılarını işaretler ve mezar eşyaları arasında, bir tanesine yine bir domuz-ejderha oyulmuş yeşim süslemeler yer alır. Arkeologlar, kanıt yokluğunun bize dayattığı o pratik zekâyla, ister kadın ister erkek olsun, buraya gömülenlerin rahipler veya reisler olduğunu ileri sürmüşlerdir. Büyük olasılıkla aynı anda her ikisiydiler. Ne ki, kim olurlarsa olsunlar, ölülerin az bir kesimini –genellikle erkekler– yeşim sunularla birlikte gömme düşüncesi Çin'in her yerinde moda oluyordu ve MÖ 4000'e gelindiğinde ölü tapımı fiilen bazı mezarlıklarda başlamıştı. Doğu çekirdeğindeki insanların, atalarına karşı tıpkı Çekirdek Bölge'dekiler gibi ilgi gösterdikleri, ancak bu ilgilerini farklı yollarla ifade ettikleri düşünülebilir: Batı'da ölülerin kafatasları alınıp yaşayanlar arasında muhafaza edilirken, Doğu'da ölüler mezarlıklarda onurlandırılıyordu vs. Fakat Avrasya'nın her iki ucunda da en büyük enerji tanrılar ve atalarla ilgili törenlere hasrediliyordu ve gerçek anlamda kudretli ilk bireyler, ataların ve ruhların gözle görülmez dünyalarıyla iletişim kurabilenler olmuşa benziyor.</p>

  <p>MÖ 3500'e gelindiğinde, birkaç bin yıl evvel Batı'da yaratılanlara çok benzer tarımsal yaşam biçimleri –çok çalışma, gıda depolama, istihkâmlar, atalarla ilgili ayinler ve kadınların erkeklere, gençlerin yaşlılara tabi olması– Doğu çekirdeğinde de alabildiğine yerleşmiş ve oradan daha da ötelere yayılmaktaymış gibi görünür. Tarımın Doğu'daki yayılımı da Batı'dakine oldukça benzer şekilde işlemişe benzer; veya en azından uzmanlar arasında dile getirilen argümanlar dünyanın her iki kısmında da benzer biçimdedir. Bazı arkeologlar, Sarı ve Yangtze Irmakları arasındaki çekirdek bölgeden gelen insanların, beraberlerinde tarımı da götürerek Doğu Asya boyunca göç etmiş olduklarını düşünür; diğerleriyse yerel avcı-toplayıcı grupların yerleşip bitki ve hayvanları evcilleştirdikleri, birbirleriyle alışveriş ettikleri ve çok büyük bölgelerde gittikçe benzer kültürler geliştirdikleri kanısındadır. Dilbilimsel kanıtlar tıpkı Avrupa'daki gibi tartışmalıdır ve herhangi bir tartışmalı konuya çözüm getirmek için yeterli genetik veriler henüz ortaya konulamamıştır. Güvenle söyleyebileceğimiz tek şey, Mançuryalı avcı-toplayıcı gezginlerin en azından MÖ 5000'e kadar büyük köylerde yaşamakta ve akdarı yetiştirmekte olduklarıdır. 4000'e kadar pirinç Yangtze Vadisi'nin epey yukarılarına dek yayılmış, 3000'e kadar Tayvan ve Hong Kong civarında, 2000'e kadar da Tayland ve Vietnam'da ekilir olmuştu. O döneme gelindiğinde aynı zamanda Malaya Yarımadası'na ve Güney Çin Denizi'ni aşarak Filipinler ve Borneo'ya kadar yayılmaya başlamıştı (<a href="../Text/h0207.htm">Harita 2.7</a>).</p>

  <p>Tıpkı Batılı tarımsal gelişme gibi Doğulu versiyon da bazı tümseklere çarpıp tökezledi. Fitolitler pirincin Kore'de MÖ 4400, akdarının da MÖ 3600'e gelindiğinde bilindiğini gösteriyor; 2600'e gelindiğinde akdarı Japonya'ya da ulaşmıştı, fakat tarihöncesi Koreliler ve Japonlar bunu izleyen 2000 yıl boyunca bu yenilikleri görmezden geldiler. Kıyı şeridi, Kuzey Avrupa'da olduğu gibi Kore ve Japonya'sının da, çöpe atılan deniz kabuklarından oluşan devasa yığınların çevrelediği büyük, kalıcı köyleri destekleyen zengin deniz kaynakları mevcuttu. Bu müreffeh avcı-toplayıcı gezginler gelişkin kültürler oluşturdular ve görünüşe göre çiftçiliği geliştirmek konusunda acil bir ihtiyaç hissetmediler. Keza MÖ 5200 ile 4200 arasındaki 1000 yıl boyunca, Baltık avcı-toplayıcıları gibi onlar da topraklarını ele geçirmeye çalışan yerleşmecileri kovalayacak kadar kalabalık ve kararlıydı; ancak nüfusları, kendi kendilerini beslemek için bir yandan çiftçiliğe başlamalarını gerektirecek kadar da yüksek değildi.</p>

  <p>Gerek Kore gerek Japonya'da tarıma dönüş, madeni silahların –MÖ 1500 civarında Kore'de tunç ve MÖ 600 civarında Japonya'da demirin– ortaya çıkışıyla ilişkilidir. Müreffeh Baltık avcı-toplayıcı toplumlarına son verenin itme faktörleri mi, yoksa çekme faktörleri mi olduğunu tartışan Avrupalı arkeologlar gibi Asya üzerine çalışan bazı arkeologlar da, bu silahların peşlerinden tarımı da getiren istilacılara ait olduğunu düşünürken, diğerleri de içsel değişimlerin avcı-toplayıcı gezgin toplulukları dönüştürmesiyle çiftçilik ve madeni silahların onlar için birdenbire çekici hale geldiği kanısındadır.</p>

  <p>MÖ 500'e gelindiğinde Japonya'nın güney adası Kyushu'da çeltik tarlaları yaygındı, ancak çiftçiliğin yaygınlaşması büyük Honshu Adası'nda başka bir tümseğe çarptı. Yiyecek toplama olanaklarının hayli fazla olduğu kuzeydeki Hokkaido'da çiftçiliğin zemin kazanması 1200 yıl daha sürdü. Ancak eninde sonunda tarım Batı'da olduğu gibi Doğu'da da avcılık-toplayıcılığı yerinden etti.</p>

  <h2>Haşlama ve Kızartma, Kafatasları ve Mezarlar</h2>

  <p class="nonindent">Peki, bütün bunlardan ne gibi bir anlam çıkaracağız? Kesinlikle Doğu ve Batı farklıydı, insanların yediği yiyeceklerden, tapındıkları tanrılara dek. Hiç kimse Jiahu'yu Eriha'yla karıştıramaz. Fakat kültürel tezatlar bugün neden Batı'nın hükmettiğini açıklayacak kadar güçlü müydü? Yoksa bunlar sadece aynı şeyleri yapmanın farklı yolları olan kültürel gelenekler miydi?</p>

  <p>Tablo 2.1 kanıtları özetliyor. Sanırım üç husus dikkat çekiyor. İlkin, eğer 10 bin yıl önce Çekirdek Bölge'de yaratılan ve sonraki Batı toplumlarına kaynaklık eden kültür Doğu'da yaratılan kültürden gerçekten daha büyük bir toplumsal gelişme potansiyeline sahip olsaydı, Tablo 2.1'in iki yanı arasında bazı belirgin farklılıklar beklememiz gerekirdi. Ama bunları bulamıyoruz. Aslına bakılırsa Doğu'da ve Batı'da kabaca aynı şeyler oldu. Her iki bölge de köpeklerin evcilleştirilmesine, bitkilerin ekilmesine ve büyük (ağırlığı 45 kiloyu bulanları kastediyorum) hayvanların evcilleştirilmesine sahne oldu. Her ikisi de "tam" çiftçiliğin (tamamen evcilleştirilmiş bitkilerle ve refah ile cinsiyet hiyerarşisiyle yapılan yüksek verimli, emek yoğun çiftçiliği kastediyorum) tedrici gelişimine ve bundan sonraki 2000-3000 yıl içinde de kentlere (nüfusu 1000'i aşan yerleşimleri kastediyorum) tanık oldu. Her iki bölgede de insanlar özenle tasarlanmış binalar ve istihkâmlar inşa ettiler; ön-yazı denemeleri yaptılar; çömleklerin üzerini güzel desenlerle boyadılar; bolca gömüt yaptılar; atalarına hayranlık beslediler; insan kurban ettiler ve tarımsal yaşam biçimlerini (önceleri yavaş yavaş, yaklaşık 2000 yılın sonunda hızlanarak, sonunda da en müreffeh avcı-toplayıcı gezginleri bile nüfuzları altına alarak) giderek yaygınlaştırırlar.</p>

  <p>İkincisi, gerek Doğu gerek Batı'da aynı şeyler olmakla kalmadı, bunlar aynı zamanda az çok aynı sırayla oldu. Bunu Tablo 2.1'de her bir bölgedeki paralel gelişmeleri birleştiren çizgilerle gösteriyorum. Çizgilerin çoğu, paralel gelişmelerin önce Batı'da ortaya çıktığını, yaklaşık 2000 yıl sonra da Doğu tarafından izlendiğini gösterecek şekilde kabaca aynı eğime sahip.<a class="noteref" href="#n18" id="ref18">18</a> Bu da güçlü bir şekilde Doğu ve Batı'daki gelişmelerin kültürel bir mantığı paylaştığını düşündürür. Avrasya'nın her iki ucunda da aynı nedenler aynı sonuçları doğurmuştur. Tek gerçek fark, bu sürecin Batı'da 2000 yıl önce başlamış olmasıdır.</p>

  <p>Ancak üçüncü bir husus daha var: İşaret ettiğim ilk iki husustan hiçbiri <i>tam anlamıyla</i> doğru değil. İkisinde de istisnalar var. Kaba çömlekçilik Doğu'da Batı'dan en azından 7000 yıl, savurganca yapılmış gömütler ise 1000 yıl kadar önce ortaya çıktı. Diğer yandan Batılılar anıtsal tapınakları Doğululardan 6000 yılı aşkın bir zaman önce yaptılar. Bu farkların Doğu ile Batı'yı, bugün neden Batı'nın hükmettiğini açıklayan kendine özgü kültürel yörüngelere oturttuğuna inanan herkesin çömlekçilik, gömütler ve tapınakların neden bu kadar önemli olduğunu açıklaması gerekir; (benim gibi) bunların çok da önemli olmadığına inananların ise genel gelişim seyri kalıbından neden saptıklarını açıklaması gerekiyor.</p>

  <p>Arkeologlar çoğunlukla çömlekçiliğin Doğu'da neden o kadar erken ortaya çıktığı konusunda hemfikirdir: Çünkü oradaki yiyeceklerin muhakkak kaynatılması gerekiyordu. Doğuluların ateş üzerine koyabilecekleri kaplara ihtiyacı vardı ve bu nedenle de çömlekçilikte çok erken ustalaştılar. Eğer bu doğruysa, çömlekçiliğin kendisine odaklanmak yerine, yiyecek hazırlamadaki farklar Doğu ile Batı'yı farklı gelişme yörüngelerine kilitlemiş olabilir mi, diye sormamız gerekiyor. Belki sözgelimi Batılı pişirme yöntemleri daha fazla besin sağlayarak daha güçlü insanlar yaratmıştır. Gerçi bu da pek inandırıcı değil. İskelet araştırmaları gerek Doğulu gerekse Batılı tarım çekirdeklerinde oldukça kasvetli bir resim sunar: 17. yüzyıl İngiliz düşünürü Thomas Hobbes'un ifade ettiği gibi, (ille de uygarlıktan yoksun denilemese de) yoksul, pis ve kısa bir ömürdü. Doğu ve Batı'da aynı şekilde ilk çiftçiler ağır parazit yükleri taşıyan, dişleri çok kötü durumda olan, kötü beslenen, bodur ve genç ölen insanlardı: Her iki bölgede de tarımdaki iyileştirmeler beslenmeyi zamanla düzeltti; her iki bölgede de eninde sonunda seçkinlere özgü daha şık mutfaklar ortaya çıktı. Doğu'nun haşlamaya bağımlılığı pişirmedeki birçok farklılıktan sadece biriydi; ama genel olarak bakıldığında, Doğulu ve Batılı beslenme kalıpları arasındaki benzerlikler farklılıklara kesinlikle ağır basıyordu.</p>

  <p>Veya belki yiyecek hazırlamanın farklı yolları, uzun vadeli sonuçlarıyla birlikte, farklı yemek yeme ve farklı aile yapılarına yol açmıştı. Ne ki bunun da gerçekten olup olmadığı çok açık değildir. Gerek Doğu gerek Batı'da en erken çiftçiler yiyecekleri ortaklaşa depolamış, hazırlamış ve belki oturup hep birlikte yemişlerdi ve bu işlerin aile düzeyinde yapılması gibi bir değişim ancak birkaç bin yıl sonraki bir süreçte gerçekleşmişti. Burada da Doğu-Batı benzerlikleri farklara ağır basar. Çömlekçiliğin erken Doğulu icadı kesinlikle ilginç bir farktır, ama neden Batı'nın hükmettiği izahıyla bağlantılı olduğu söylenemez.</p>

  <p>Özenle hazırlanmış gömütlerin Doğu'da daha erken öne çıkmasına ve özenle tasarlanmış tapınakların da Batı'da çok daha erken öne çıkmasına ne buyrulur? Sanıyorum bu gelişmeler aslında bir diğerinin ayna imgeleriydi. Görmüş olduğumuz üzere, her ikisi de tarımın ölüden miras almayı ekonomik yaşamın en önemli gerçeğine dönüştürmekte olduğu bir çağda, atalara yönelik bir saplantının doğuşuyla yakından bağlantılıydı. Muhtemelen hiçbir zaman anlayamayacağımız nedenlerle, Batılılar ve Doğulular atalarına şükranlarını sunmak ve onlarla iletişime geçmek için farklı yöntemler geliştirdiler. Görünüşe bakılırsa bazı Batılılar akrabalarının kafataslarını elden ele gezdirmenin, yapıları boğa başları ve sütunlarla doldurmanın ve bunların içinde insan kurban etmenin işe yarayacağını düşünüyordu; Doğulularsa genelde akrabalarını yeşimden oyma hayvanlarla birlikte gömmeye, sonradan başka insanların kellesini uçurup onları da mezara atmaya daha olumlu bakıyorlardı. Farklı halklar için farklı tarzlar, fakat benzer sonuçlar.</p>

  <p>Tablo 2.1'den iki sonuç çıkarabileceğimizi düşünüyorum. Birincisi, Batı ve Doğu çekirdeklerindeki erken gelişmeler genel olarak epeyce benzerdir. Taş aletlerin yapılış tarzlarından yenilen bitki ve hayvanlara varıncaya dek her şeyde kendini gösteren gerçek farkları yok saymak niyetinde değilim; ama bu farkların hiçbiri irdelemekte olduğumuz uzun vadeli kilitlenme kuramını, yani Batılı kültürün Buzul Çağı sonrası gelişim şekliyle ilgili bir şeyin onun Doğulu kültürden daha fazla potansiyele sahip olmasını sağladığı ve neden Batı'nın hükmettiğini açıkladığı görüşünü çok da desteklemiyor.</p>

  <p>Tablo 2.1'deki kanıtlar karşısında hâlâ geçerliliğini koruyabilen bir uzun vadeli kilitlenme kuramı varsa, o da içlerinde en basit olanıdır, dayanağı da coğrafyadır: Batı, coğrafyası sayesinde gelişmesine 2000 yıl önce başlamış, öncülüğünü sanayileşmeye ilk varan olacak kadar uzun süre devam ettirmiş ve bu nedenle dünyaya hâkim olmuştur. Bu kuramı sınamak için, yaptığımız Doğu-Batı karşılaştırmasının kapsamını daha yakın dönemlere genişleterek gerçekten böyle olup olmadığını görmemiz gerekiyor.</p>

  <p>Bu basit gibi görünebilir, ama kültürlerarası karşılaştırmalar çok dikkatli olmayı gerektirir. Bu Tablo 2.1'den çıkarılacak ikinci derstir. Önemli gelişmeleri iki sütun halinde sıralamak sadece bir başlangıç noktasıdır; zira Tablo 2.1'deki sapmalardan bir anlam çıkarabilmemiz için haşlama ve kızartmayı, kafatasları ve mezarları bağlamları içine yerleştirmemiz, bunların tarihöncesi toplumlarda ne anlama geldiğini anlamamız gerekiyor.</p>

  <p>19. yüzyılın Avrupalı misyonerleri ve yöneticileri kendi sömürge imparatorluklarındaki halklar hakkında bilgi toplamaya koyuldukları zaman, tuhaf âdetlere ilişkin raporlar araştırmacıları hayrete düşürmüştü. Antropologlar bu faaliyetlerin, kataloglarını hazırlayarak bunların yerküreye yayılımları ve daha uygar (bununla daha Avrupai demek istiyorlardı) davranışın evrimine dair neler anlatabileceği üzerine tahminler yürüttüler. Daha fazla örnek toplamaları için hevesli lisansüstü öğrencilerini egzotik diyarlara gönderdiler. Bu parlak genç adamlardan biri de, Londra'da öğrenim gören bir Polonyalı olan ve I. Dünya Savaşı'nın patladığı 1914'te kendini Trobriand Adaları'nda bulan Bronislaw Malinowski'ydi. Ülkeye dönecek bir gemi bulamayan Malinowski tek akla uygun şeyi yaptı: Kısa süre çadırında oturup surat astıktan sonra kendine bir kız arkadaş buldu. Sonuçta Trobriand kültürünü 1918'e kadar derinlemesine öğrenmişti. Böylece hocalarının kitabi çalışmalarında kaçırdıkları şeyi kavradı: Antropoloji aslında âdetlerin nasıl birbiri içine geçtiğini anlama meselesiydi. Karşılaştırmalar bağlamından koparılmış tek tek uygulamalar arasında değil, kültürel bütünlük içindeki işlevleri dikkate alınarak yapılmalıdır; çünkü aynı davranışın farklı bağlamlarda farklı anlamları olabilir. Sözgelimi yüzünüze dövme yapmak sizi Kansas'ta bir asi gibi, Yeni Gine'de ise bir konformist olduğunuzu gösterir. Aynı şekilde, bir düşünce farklı kültürlerde farklı biçimler alabilir: Örneğin tarihöncesinde Batılılar atalara saygılarını ifade etmek için kafataslarını elden ele gezdirirken. Doğulular toprağa yeşim sunular gömerdi.</p>

  <p>Malinowski Tablo 2.1'i görse ondan nefret ederdi herhalde. İki işleyen kültürün âdetlerini aynı torbaya koyup, hangisinin daha iyi iş gördüğü hakkında hüküm veremeyeceğimizi ileri sürerdi. Ve "Batı Öncülük Ediyor" gibi bölüm başlıkları olan kitaplar yazamayacağımızı. "Öncülük" derken neyi kastettiğimizi sorardı. Bazı uygulamaları yaşamın kusursuzca örülmüş ağından söküp onları birbirine karşı ölçmeye kalkmak nasıl haklı çıkarılabilirdi? Ve gerçekliği söküp alabilseydik bile, hangi parçaları ölçeceğimizi nereden bilebilirdik?</p>

  <p>Hepsi yerinde sorular. Neden Batı'nın hüküm sürdüğünü açıklayacaksak, hepsine yanıt vermemiz gerekiyor; her ne kadar yanıtlara yönelik arayış son 50 yıldır antropolojiyi parçalara ayırmış olsa da. Şimdi içimde bir heyecan ürpertisiyle bu belalı sulara dalacağım.</p>
