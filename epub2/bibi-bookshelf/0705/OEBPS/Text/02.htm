  <h1>2<br/> BATI ÖNCÜLÜK EDİYOR</h1>

  <h2>Küresel Isınma</h2>

  <p class="nonindent">Yirmi bin yıl önce kamp ateşlerinin etrafında titreyen mağara adamları bilemezdi belki ama dünyaları tekrardan ısınmaya başlamıştı. Sonraki 10 bin yılı aşkın sürede iklim değişimi ile onların çok hızlı çalışan beyinleri birleşip coğrafyayı dönüşüme uğratarak, bugüne kadar devam eden kendine özgü bölgesel yaşam biçimlerini yarattı. Doğu ve Batı artık bir anlam kazanmaya başlamıştı.</p>

  <p>Küresel ısınmanın sonuçları akıl almaz boyutlardaydı. MÖ 17.000 civarında 200-300 yıl içinde Kuzey Amerika, Avrupa ve Asya'yı örten buzullar eridikçe deniz seviyesi 12 m kadar yükseldi. Bugün Karadeniz dalgalarının vurduğu Türkiye ile Kırım arasındaki alan (<a href="../Text/h0201.htm">Harita 2.1</a>) Buzul Çağı'nda alçak bir havzaydı, ancak buzul akışı artık burayı dünyanın en büyük tatlı su gölüne dönüştürmüştü. Bu zaman zaman suların günde 15 cm yükseldiği, Nuh'un Gemisine yaraşır bir tufandı.<a class="noteref" href="#n1" id="ref1">1</a> Güneşin her doğuşunda göl kıyısı 1,5 km daha ilerliyordu. Modern çağlarda buna benzer hiçbir değişim olmadı.</p>

  <p>Dünya'nın değişen yörüngesi çılgınca bir ısınma ve soğuma, bolluk ve kıtlık başlatır. Grafik 2.1, 1. Bölüm'de değinilen Antarktika buz çekirdeklerindeki iki oksijen izotopunun arasında görülen oranların iklim değiştikçe nasıl ileri ve geri zikzaklar yaptığını gösteriyor. Ancak eriyen buzulların okyanuslara buzlu su katmayı bıraktığı yaklaşık MÖ 14.000'den sonradır ki, yeryüzü buzlanmaya doğru attığı her adıma karşılık ısınmaya doğru açıkça iki adım atmaya başladı. Yaklaşık MÖ 12.700'de bu adımlar dörtnala koşuya dönüştü ve tek bir yaşam süresi içinde yerkürenin sıcaklığını yaklaşık 15°C artırarak, yakın zaman içinde bildiğimiz sıcaklığın 1-2°C yakınına getirdi.</p>

  <p>Ortaçağ Hıristiyanları evreni Tanrı'dan en alttaki yersolucanına doğru inen Büyük Varlık Zinciri şeklinde düşünmekten hoşlanıyorlardı. Şatosundaki varlıklı adam, kapısındaki yoksul adam, hepsinin de sonsuz bir düzen içinde kendi yerleri vardı. Ne ki sonsuz olmaktan başka her şey olan bir Büyük Enerji Zinciri'ni düşünsek daha yerinde olur. Yerçekimi enerjisi evreni yapılandırır. İlksel kozmik çorbayı hidrojen ve helyuma dönüştürmüş, ardından da bu basit elementleri yıldızlara çevirmiştir. Güneş'imiz yerçekimi enerjisini elektromanyetik enerjiye çeviren devasa bir nükleer reaktör gibi çalışır ve Dünya üzerindeki bitkiler onun çok küçük bir parçasını fotosentezle kimyasal enerjiye dönüştürür. Daha sonra hayvanlar bitkileri tüketerek kimyasal enerjiyi kinetik enerjiye çevirir. Güneş'in ve diğer gezegenlerin yerçekimi kuvvetleri arasındaki etkileşim gezegenimizin yörüngesini biçimlendirerek ne kadar elektromanyetik enerji alacağımızı, bitkilerin ne kadar kimyasal enerji üreteceğini ve hayvanların onlardan ne kadar kinetik enerji oluşturacağını ve bu da diğer her şeyi belirler.</p>

  <p>Dünya takriben MÖ 12.700'de Büyük Enerji Zinciri'ne sıçrama yaptı. Daha fazla günışığı daha çok bitki, daha çok hayvan ve dolayısıyla insanlar için ne kadar yemeleri, ne kadar çalışmaları ve ne kadar üremeleri gerektiği konusunda daha fazla seçenek demekti. Her bir birey ve her bir küçük topluluk muhtemelen yollarına çıkan seçenekleri birleştirdi, ama sonuçta insanlar Büyük Enerji Zinciri'nin hareketine, peşine düştükleri bitkiler ve hayvanlarla hemen hemen aynı tarzda tepki verdiler: Çoğaldılar. MÖ 18.000 civarında yaşayan her bir (belki toplam yarım milyon) insana karşılık MÖ 10.000'de bir düzine insan vardı.</p>

  <p>İnsanların küresel ısınmadan ne şekilde etkilendikleri o sırada nerede yaşadıklarına bağlıydı. Güney yarımkürede büyük okyanuslar iklim değişiminin etkisini yumuşattı, kuzey yarımküre ise çarpıcı tezatlara tanık oldu. Karadeniz öncesi havzanın toplayıcıları açısından ısınma bir felaket oldu; kıyı ovalarında yaşayan insanlar içinse işler biraz daha iyiydi. Buzul Çağı dünyasının en zengin toplama olanaklarından bazılarından yararlanmışlardı, ama daha sıcak bir dünya daha yüksek deniz seviyeleri anlamına geliyordu. Dalgalar atalarının av alanlarını her yıl biraz daha suya boğdukça, onlar da biraz daha geriye çekildiler, ta ki sonunda hepsi yok olana değin.<a class="noteref" href="#n2" id="ref2">2</a> Gene de kuzey yarımkürede Büyük Enerji Zinciri'nde üst basamaklara tırmanmak çoğu insan için müthiş bir olaydı. İnsanlar bitkilerin ve diğer hayvanların peşinden kuzeye, eskiden onları doyuramayacak kadar soğuk bölgelere gidebiliyorlardı ve MÖ 13.000'e kadar (kesin tarih konusunda ortada farklı görüşler var) insanlar, daha önce maymun adamların ayak basmadığı Amerika'ya kadar yayılmıştı. MÖ 11.500'e gelindiğinde insanlar kıtanın güney ucuna ulaşmış, dağlarına tırmanmış ve yağmur ormanlarının derinliklerine süzülmüşlerdi bile. İnsanoğlu yeryüzünü miras almıştı.</p>

  <h2>Cennet Bahçesi</h2>

  <p class="nonindent">Küresel ısınmadan en çok yararlananlar, Eskidünya'da kabaca 20-35° derece kuzey ve Yenidünya'da 15° güneyden 20° kuzeye kadar uzanan "Şanslı Enlemler" kuşağında yaşadı (<a href="../Text/h0201.htm">bkz</a>. Harita 2.1). Buzul Çağı boyunca bu sıcaklık kuşağında kümelenmiş bitki ve hayvanlar MÖ 12.700'de büyük bir hızla çoğaldılar, özellikle yabanıl tahıllar –Güneybatı Asya'da arpa, buğday ve çavdarın, Doğu Asya'da pirinç ve darının ataları– Asya'nın her iki ucunda büyük tohumlara dönüşecek şekilde evrim geçirdiler ve toplayıcılar bunları suda haşlayıp pelte şeklinde veya öğütüp pişirerek ekmek halinde tüketmeye başladılar. Tek yapmaları gereken, bitkiler olgunlaşıncaya kadar beklemek, bunları silkelemek ve tohumlarını toplamaktı. Modern Güneybatı Asya yabanıl tahıllarıyla yapılan deneyler, bu bitkilerden sadece 1 hektar kadar bir alanda 1 ton yenebilir tohum elde edilebildiğini gösteriyor; hasada harcanan enerjinin her bir kalorisi 50 kalorilik yiyecek sağlıyordu. Toplayıcılığın altın çağı gelmişti.</p>

  <p>Buzul Çağı'nda gıda çok kıt olduğundan avcı-toplayıcılar arazide küçük gruplar halinde dolaşmışlardı, ama artık torunları onların yöntemlerini değiştirmeye başlıyordu. Birkaç hayvan türünün en büyük beyinli örnekleri gibi (söz konusu ister arı, yunus, papağan olsun, ister en yakın akrabalarımız olan kuyruksuz maymunlar) insanlar da içgüdüsel olarak bir araya toplanıyor gibi görünür. Bizler sosyal varlıklarız.</p>

  <p>Belki büyük beyinli hayvanların bunu yapmalarının nedeni, grupların bireylerden daha çok gözü ve kulağı olduğunu ve düşmanların yerini tespit etmekte daha iyi olduğunu görebilecek kadar akıllı olmalarıydı. Belki de, bazı evrim bilimcilerin ileri sürdüğü gibi, grup halinde yaşamak büyük beyinlerden önce geliyordu; bu da diğer hayvanların ne düşündüğünü hesap eden –dost ve düşmanların izini sürerek kimin paylaşıp kimin paylaşmadığını teşhis eden– hayvanların, beyinleri bu göreve uygun olmayanlarla çiftleştiği, beyin bilimi uzmanı Steven Pinker'ın tabiriyle bir "bilişsel silahlanma yarışı" başlatmıştı.<a class="noteref" href="#n3" id="ref3">3</a></p>

  <p>Hangisi olursa olsun, birbirimize benzer bir evrim geçirdik ve atalarımız daha büyük kalıcı gruplar kurmak yoluyla Dünya'nın Büyük Enerji Zinciri'ndeki hareketinden yararlanmayı seçtiler. MÖ 12.500'e gelindiğinde, artık Şanslı Enlemler dahilinde 40-50 kişinin birlikte yaşaması alışılmadık bir durum değildi ve bazı grupların üye sayısı 100'ü bile geçiyordu.</p>

  <p>Buzul Çağı'nda insanlar kamp kurmaya meyilliydi; bulabildikleri bitkileri ve öldürebildikleri hayvanları yiyerek oradan oraya yer değiştirip duruyorlardı. Bizler hâlâ bir kuş kadar özgürce dolaşıp duran gezgin adam olmak üzerine şarkılar söylüyoruz, ama Büyük Enerji Zinciri yerleşmeyi ciddi bir olanak haline getirince ocak ve ev bize daha çok hitap etmeye başladı. Çin'de insanlar daha MÖ 16.000'de çömlek yapmaya başlamışlardı (kampınızın yerini birkaç haftada bir sürekli değiştirecekseniz hiç de akıllıca bir davranış değildi). Keza Peru dağlarındaki avcı-toplayıcılar da MÖ 11.000 civarında duvarlar inşa ediyor ve bunları sürekli temiz tutuyorlardı (çok hareketli bir halk için anlamsız, ama bir yerde her defasında aylarca oturan biri için son derece yerinde bir davranıştı).</p>

  <p>Bir yerde kümelenme ve yerleşmenin en bariz kanıtları, arkeologların Çekirdek Bölge adını verdikleri, Güneybatı Asya'da Dicle, Fırat ve Ürdün vadileri etrafında kıvrılan bir kemerden gelir. Bu bölümün çoğunu, insanlığın avcı-toplayıcı yaşam biçimlerinden ilk büyük uzaklaşmasına –ve bununla birlikte Batı'nın doğumuna– sahne olan bu bölgeden bahsetmeye ayıracağım.</p>

  <p>Günümüz İsrail'indeki 'Ain Mallaha yerleşimi (<a href="../Text/h0202.htm">Harita 2.2</a>; Eynan olarak da bilinir) olanların en iyi örneğini sunar. MÖ 12.500 civarında buraya, bugün adı bilinmeyen bir kavim duvarlar için taşlar kullanarak ve ağaç kütüklerini damı desteklemek üzere tıraşlayarak, yarı yarıya yeraltında, bazıları 10 m çapında yuvarlak evler inşa etti. Yanmış yiyecek parçaları, yılın çeşitli dönemlerinde olgunlaşan şaşırtıcı çeşitlilikte yemiş ve bitkiler topladıklarını, bunları alçıyla sıvanmış sugeçirmez kuyularda depoladıklarını ve taş havanlarda öğüttüklerini gösteriyor. Geride köyün etrafına saçılmış geyik, tilki, kuş ve (en çok da) ceylan kemikleri bırakmışlardı. Arkeologlar ceylan dişlerine bayılırlar; yaz ve kış aylarında iki farklı renk mine üretmek gibi harika bir özelliği olan ceylan dişlerine bakarak hayvanın yılın hangi döneminde öldürüldüğünü rahatlıkla söyleyebilirler. 'Ain Mallaha'da her iki renkte de dişler vardır; bu da muhtemelen insanların burada yıl boyunca yaşadıkları anlamına gelir. Dünyanın hiçbir yerinde Çekirdek Bölge'nin dışındaki bu yere benzer çağdaş bir sit alanı bulunmamıştır.</p>

  <p>Büyük gruplar halinde yerleşmek insanların birbirleriyle ve çevrelerindeki dünyayla kurdukları ilişkileri değiştirmiş olmalı. Geçmişte insanlar sürekli hareket ederek yiyeceği takip etmek zorunda kalmışlardı. Hiç kuşkusuz, durdukları her mevki hakkında hikâyeler anlatmışlardı: Burası babamın öldüğü mağara, şurası oğlumun kulübeyi yaktığı yer, orada ruhların konuştuğu bir kaynak var, vesaire. Ancak 'Ain Mallaha belirli bir döngü içinde gelinen bir yerden ibaret değildi; orada yaşayan köylülerin yurt saydıkları yerdi. Burada doğuyor, büyüyor ve ölüyorlardı. Ölülerini belki yıllar boyunca bir daha hiç uğramayacakları bir yere bırakmak yerine, artık aralarında, hatta evlerinin içine gömerek atalarının bu özgül mahalde kök salmasını sağlıyorlardı. İnsanlar evlerine özen gösteriyor, bunları tekrar tekrar inşa ediyorlardı.</p>

  <p>Aynı zamanda pislik konusunda endişelenmeye de başlamışlardı. Buzul Çağı gezgin toplayıcıları kamp yerlerini yiyecek artıklarıyla dolu olarak bırakan pasaklı insanlardı. Hem neden yapmasınlardı ki? Artıklara larvalar yerleşene ve leş yiyiciler kampa gelene kadar onlar yeni bir yiyecek kaynağının peşine düşmek üzere çoktan gitmiş oluyorlardı. Ancak 'Ain Mallaha'da durum tamamen farklıydı. Bu insanlar hiçbir yere gitmiyorlardı ve çöpleriyle birlikte yaşamak zorundaydılar. Kazı yapanlar 'Ain Mallaha'da binlerce sıçan ve fare kemiği buldular; bu hayvanlar Buzul Çağı'nda onları bugün tanıdığımız biçimde değildi. Daha önceki leşçiler insan atıklarını daha geniş bir beslenme stratejisine uydurmak zorunda kalmışlardı. İnsanların bir mağara zeminine kabuklu yemişler ve kemikler bırakması onlar için iyi bir ikramiye oluyordu; fakat bu yiyecek kaynağına bağlanmaya çalışan her ön-sıçan, insanlar tekrar gelip bu artıkları yenilemeden önce açlıktan ölürdü.</p>

  <p>Kalıcı köyler kemirgenler açısından kuralları değiştirdi. Rayihalı, lezzetli çöp yığınları artık 7 gün 24 saat bulunur hale gelmişti ve insanların burnunun dibinde yaşayabilen sinsi küçük sıçanlar ve fareler bu yeni ortamda, daha çok dikkati çekecek iri, saldırgan türlerden daha rahat yaşayabiliyordu. Birkaç düzine kuşak içinde (belki 100 yıl bile yeterli olabilir; ne de olsa, fareler fare gibi çoğalır) kemirgenler insanlarla aynı yerde yaşayacak şekilde fiilen genetik değişime uğradılar. Sinsi (ev) fareleri, tıpkı <i>Homo sapiens</i>'in Neandertallerin yerini alması gibi, tamamen büyük (vahşi) atalarının yerini aldı.</p>

  <p>Ev kemirgenleri sonu gelmez çöp armağanına, depolanmış gıdaya ve suya bağırsaklarını boşaltmak yoluyla hastalıkların yayılmasını hızlandıracak şekilde karşılık verdiler. İnsanlar sadece bu nedenle farelerden nefret eder oldular; günümüzde fareyi ürkütücü bulanlar bile var aramızda. Ne ki leşçilerin en ürkütücü olanı kurtlardı; onlar da çöpe karşı koyamıyorlardı. Çoğu insan çevresinde <i>Vahşetin Çağrısı</i> [<i>Call of the Wild</i>] modeli korkutucu hayvanların bulunmasını sakıncalı bulur; bu yüzden, kemirgenlerde olduğu gibi, en uygunu daha küçük, daha az tehditkâr olanları barındırmaktır.</p>

  <p>Arkeologlar uzun zaman insanların uysal kurt yavrularını evcilleştirip çiftleştirerek, insanları en az insanlar kadar çok seven daha da uysal enikler üretmek suretiyle köpekleri etkin şekilde evcilleştirdiklerini varsaydılar; ancak son araştırmalar doğal ayıklanmanın bizim bilinçli katkımız olmaksızın bir kez daha işlediğini düşündürüyor. Her iki durumda da kurt, çöp ve insan etkileşimi bizim köpek dediğimiz hayvanları yaratmıştı; bunlar artıklar için onlarla rekabet eden hastalık taşıyıcı kemirgenleri öldürebiliyordu, hatta gerçek kurtlarla bile savaşarak insanoğlunun en iyi dostu olmaya hak kazanmışlardı. Keza kadının da: MÖ 11.000 civarında 'Ain Mallaha'da gömülen yaşlı bir kadının eli bir köpek yavrusunun üstünde duruyordu; hem kadın hem köpek uyuyormuş gibi kıvrılmış yatıyordu.<a class="noteref" href="#n4" id="ref4">4</a></p>

  <h2>Günlük Ekmek</h2>

  <p class="nonindent">Bu kitabın giriş bölümünde bilimkurgu yazarı Robert Heinlein'ın tek cümlelik nükteli ("ilerleme işleri yapmanın daha kolay yolunu arayan tembel adamlar tarafından gerçekleştirilir") sözünü, tarihin de işleri yapmanın daha kolay, kârlı ve güvenli yollarını arayan tembel, açgözlü, korkmuş (nadiren ne yaptıklarının farkında) insanlar tarafından yapıldığına ilişkin genel bir sosyoloji kuramına dönüştürmüştüm. Bu ilke Buzul Çağı'nın sonunda Çekirdek Bölge'de dünyanın başka herhangi bir yerinde olduğundan daha yüksek bir toplumsal gelişmeyle kendine özgü bir Batılı yaşam biçimi yaratarak intikamını aldı.</p>

  <p>Bunun suçunu (veya onurunu) kadınlara yükleyebiliriz sanırım. Modern avcı-toplayıcı toplumlarda avın çoğunu erkekler, bitki toplama işinin de büyük bölümünü kadınlar yapar. Erkek mezarlarının daha çok mızrak ve ok başları içerirken, kadınlarınkinde daha çok öğütme aletlerinin bulunması eğiliminden yola çıkarsak, işler tarihöncesinde de buna benziyordu; bu da şimdiye kadar bu kitaba hâkim olan sorunun ("Ne zaman ve nerede diğerlerinden farklı bir Batılı yaşam biçiminden söz etmeye başlayabiliriz?"in) yanıtının, yaklaşık 15 bin yıl önce Çekirdek Bölge'de yaşayan kadınların maharetinden geldiğini gösteriyor.</p>

  <p>Yabanıl tahıllar yıllık bitkilerdir. Yani bir mevsimde büyür, tohum verir ve ölürler, sonra tohumlarından ertesi yıl yeni bitkiler büyür. Bir bitki olgunlaştığı zaman, her bir tohumu bitkiye bağlayan küçük saplar zayıflar ve tohumlar birer birer toprağa düşmeye başlar; burada koruyucu kabukları yarılır ve çimlenirler. 15 bin yıl önceki gezgin toplayıcılar açısından bu tür tohumları hasat etmenin en basit yolu, bir sepet alıp neredeyse olgunlaşmış tohumların içine düşmesini sağlayacak şekilde bitkiyi sallamaktan ibaretti. Tek sorun, her ekim alanında vahşi bitkiler üzerindeki her bir tohumun farklı farklı zamanlarda olgunlaşmasıydı. Eğer toplayıcılar ekim alanına mevsimin sonunda giderlerse tohumların çoğunu yere düşmüş ve çimlenmiş veya kuşlar tarafından yenmiş buluyorlardı. Çok erken gelirlerse bu sefer tohum sapları hâlâ sağlam oluyor, dolayısıyla çoğu tohum sapına sıkıca yapıştığı için silkelenince düşmüyordu. Her iki durumda da ürünün çoğunu kaybediyorlardı. Kuşkusuz ekim alanını tekrar tekrar ziyaret edebilirlerdi, ama o zaman başka ekim alanlarına gidecek zaman bulamayabilirlerdi.</p>

  <p>Sebebi tembellik mi (bir ekim alanından diğerine gitmeye üşenmek mi), açgözlülük mü (sadece daha çok yiyecek istemek mi) yoksa korku mu (açlıktan veya bitkiye başka birinin daha önce ulaşmasından korkmak mı) olduğu bilinmez ama biri, çok büyük olasılıkla bir kadın, parlak bir fikir geliştirdi: Neden en iyi tohumlardan bazılarını alıp bunları özellikle verimli bir yere ekmiyoruz ki? Sonra da şunu düşündü herhalde: Eğer bunlara bakar, toprağı havalandırıp otları ayıklar, hatta belki bitkileri sularsak, her yıl aynı yere eker, hatta böylece çok daha iyi mahsul alırız. Hayat güzel olur.</p>

  <p>En erken dolaysız kanıt bir kez daha Çekirdek Bölge'den geliyor ve dolaylı olarak bunu Baas Partisi'ne borçluyuz. Baasçılar en çok Saddam Hüseyin'in Irak'ta ölüm saçan siyasi hareketiyle tanınsa da, iktidara ilk olarak 1963'te kapı komşuları Suriye'de gelmişlerdi. Rakiplerini bertaraf ettikten sonra Suriye'yi modernleştirmeye koyuldular. Fırat'a barajlar kurarak, günümüzde Suriye'nin elektriğinin büyük bölümünü üreten 80 km uzunluğundaki Esad Gölü'nü oluşturdular. Barajın Çekirdek Bölge'yi sular altında bırakacağını öngören Suriye Antik Eserler Dairesi, sit alanlarının tahrip olmadan önce incelenmesi için uluslararası bir kampanya başlattı. 1971'de bir İngiliz ekibi Abu Hureyra höyüğünü keşfetti. Yüzeydeki buluntular burada MÖ 7000 civarında bir köy olduğunu düşündürüyordu; arkeologlar bunu olanca ayrıntılarıyla belgelediler. Fakat bir kazı yeri bu köyün MÖ 12.700'e ait daha da eski bir yerleşimin harabeleri üzerine inşa edilmiş olduğunu ortaya koydu.</p>

  <p>Bu büyük ikramiyeydi. Kazı ekipleri, sel suyu yükselirken zamana ve Suriye ordusunun 1973 Yom Kippur/"Kefaret Günü" çatışmasında savaşmak üzere işçileri askere alması esnasında savaşa karşı yarışıyorlardı. Sit alanının suya gömüldüğü zamana gelindiğinde ekip en eski köyün 46 metrekaresinden biraz fazlasını kazabilmişti: Çok küçüktü ama arkeolojinin en önemli alanlarından biriydi. Yarı yarıya toprağa gömülü dairesel kulübeler, öğütme taşları, ocaklar ve binlerce karbonlaşmış tohum buldular. Çoğu yabanıl otlardan geliyordu, ama bir avuç dolgun, ağır çavdar tohumu da göze çarpıyordu.</p>

  <p>Bu tohumlar Abu Hureyra'daki insanların toprağı ekmek için çapa kullandığını düşündürür. Tohumları toprağın yüzeyine saçmak yerine altına ekiyorlardı; bu uygulama, toprağı zorlayarak açık havaya kolayca çıkan büyük tohumları, bunu yapmakta güçlük çeken küçük tohumlara karşı daha avantajlı kılıyordu. Eğer tarihöncesi çiftçiler yetiştirdikleri her şeyi yiyiyorduysalar, bu bir şey fark ettirmemiştir; ama yok, bazı tohumları gelecek yıl yeniden ekmek için saklıyorduysalar, büyük tohumlar biraz fazla temsil edilmiş demektir. Aradaki fark başlangıçta ayırt edilecek kadar büyük değildi muhtemelen; ama çiftçiler bunu yeterince sık tekrarladılarsa, tohumların ortalama boyu ağır ağır arttıkça "normal" olanın anlamı zamanla değişmiştir. Antik bitki kalıntılarını inceleyen arkeobotanikçiler bu büyük tohumları, yabanıl tahıllardan ve bugün yediğimiz tümüyle evcilleştirilmiş tahıllardan ayırmak için "işlenmiş" olarak adlandırırlar.<a class="noteref" href="#n5" id="ref5">5</a></p>

  <p>'Ain Mallahalıların MÖ 11.000 civarında yaşlı kadını yavru köpeğiyle birlikte toprağa verdikleri ana gelindiğinde, Abu Hureyralılar çavdar ekimini o kadar sık yapmışlardı ki, bitki artık daha iri tohum vermeye başlamıştı. Bu o dönemde küçük bir şey gibi görünmüş olmalı, ancak bunun (arkeologların tatsız söz oyunlarından biriyle aktarırsak) Batı'nın büyüyeceği tohum olduğu ortaya çıkacaktı.</p>

  <h2>Kayıp Cennet</h2>

  <p class="nonindent">Gezegenin öteki yarısında buzullar çavdara ve yavru köpeklere aldırmaksızın eriyip duruyordu. 100 bin yıl önce Kuzey Amerika'ya kadar ilerleyerek Ortabatı'nın geniş ovalarını yaratmışlardı; şimdi de geri çekilerek, gittikçe artan bu ormanlık ovaları sivrisinek istilasına uğramış, çamurlu, bozuk birer araziye dönüştürüyorlardı. Çevrebilimciler buna suya doymuş ormanlık arazi diyorlar; zemin o kadar ıslaktır ki, ağaçlar dik duramaz olur. Kayalık sırtlar ve henüz erimemiş buzlar buzulların akıntısını geniş göllerde tuttular. Jeologlar bunların en büyüğüne (<a href="../Text/h0201.htm">Harita 2.1</a>), 1830'larda küresel buzul çağları yaşanmış olması gerektiğini ilk fark eden İsviçreli bilim adamının adını vererek Agassiz Gölü dediler. MÖ 10.800 yılına gelindiğinde Agassiz Gölü batı ovalarının yaklaşık 650 bin kilometrekaresini, yani bugünkü Superior Gölü'nün yüzölçümünün dört katını kaplıyordu. Derken kaçınılmaz olan meydana geldi: Yükselen sıcaklıklar ve su seviyeleri buz mahmuzunun altını oyarak gölü geri aldı.</p>

  <p>Çöküntü, birçok modern felaket hikâyesi ile çarpıcı bir karşıtlık oluşturacak şekilde uzayıp giden bir afet oldu. Sözgelimi, etkileyici derecede akla yakın <i>The Day After Tomorrow</i> (<i>Yarından Sonra</i>) adlı filmde Dennis Quaid küresel ısınmanın buz örtüsünün ertesi gün çökmesine yol açacağını fark eden (görünüşe göre tek) bilim adamı Jack Hall rolündedir. Beyaz Saray'a davet edildiğinde başkana Kuzey Avrupa kıyılarına tropikal suları taşıyan ve İngiltere'nin Londra kentini Ontario'daki London gibi kışlar yaşamaktan uzak tutan Golf Stream'i keserek, hava sıcaklıklarını -100°C'lere düşürecek bir süper fırtınanın başlamak üzere olduğunu söyler. Süper fırtınanın yeni bir Buzul Çağı başlatacağında ısrar eden Hall, bunun Kuzey Amerika'nın büyük bölümünü iskân edilemez şartlara sürükleyeceğini anlatır. Başkan beklendiği üzere şüpheyle yaklaşır. Hiçbir şey yapılmaz. Birkaç saat sonra patlak veren fırtına Hall'un oğlunu New York'ta mahsur bırakır. Bunu kahramanlıklar izler.</p>

  <p>Filmin sonunu anlatarak seyir zevkinizi mahvetmeyeceğim, ancak şunu söyleyeyim: Agassiz Gölü MÖ 10.800 civarında gerçekten Golf Stream'i kestiği zaman işler oldukça farklı bir yönde ilerledi. Bir süper fırtına olmadı, ama gölün Atlantik Okyanusu'na dökülerek kuruduğu 1200 yıl boyunca dünya Buzul Çağı koşullarına geri döndü. (Jeologlar MÖ 10.800-9600 arası dönemini, bu çağın turbalıklarında yaygın görülen Arktik Dryas adlı küçük bir çiçeğin suya doymuş taçyapraklarından ilhamla Genç Dryas olarak adlandırırlar.) Çekirdek Bölgedeki çöp yığınlarını mümkün kılarak ve bize fare ile köpekleri vererek kalıcı köyleri beslemiş olan yabanıl tahıllar artık çok daha az gür büyüyor ve daha seyrek, daha küçük tohumlar veriyordu.<a class="noteref" href="#n6" id="ref6">6</a></p>

  <p>İnsanlık Cennet Bahçesi'nden kovulmuştu. Çoğu insan yıl boyunca kullandıkları köyleri terk ederek daha küçük gruplara ayrıldı ve bir sonraki öğünlerinin arayışı içinde, tıpkı Buzul Çağı'nın en soğuk noktasındaki atalarının yaptığı gibi dağ eteklerinde dolaşmaya koyuldu. Çekirdek Bölgedeki hayvan kemikleri, MÖ 10.500'e gelindiğinde insanların aşırı avlanması sonucu ceylanların küçüldüğünü ve insan dişlerindeki minenin çocukluk çağı kronik beslenme yetersizliğine işaret eden bombeler içerdiğini gösterir.</p>

  <p>Bu çapta başka hiçbir afet yaşanmamıştır. Buna bir koşutluk bulmak için gerçekten de dönüp bilimkurguya bakmamız gerekir. Meslek yaşamına henüz adım atmış olan Isaac Asimov 1941'de <i>Astounding Science Fiction</i> adlı dergide "Nightfall" ("Gece Karanlığı") adlı bir öyküsünü yayımladı. Öykü, altı güneşli bir gezegen olan Lagaş'ta geçer. Lagaşlılar nereye gitse en azından bir güneş parlamaktadır ve her zaman gündüzdür; tek istisnası, her 2049 yılda bir yaşanan güneş tutulmasıdır; o anda altı güneş yörünge hareketi sırasında ayla aynı hizaya gelir. Gökyüzü kararır, yıldızlar ortaya çıkar. Dehşete kapılan halk aklını kaçırır. Tutulma sona erdiği zaman Lagaşlılar uygarlıklarını yıkmış ve kendilerini yabanıllığın pençesine bırakmışlardır. Bunu izleyen 2049 yıl boyunca yavaş yavaş kültürlerini yeniden inşa ederler, ta ki gecenin tekrar çöküp bütün bu sürecin yeniden yaşanacağı zamana kadar.</p>

  <p>Genç Dryas dönemi, yeniden yaşanan "Gece Karanlığı" gibidir: Dünya'nın yörüngesi her birkaç bin yılda bir Agassiz Gölü'nün kurumasına yol açarak, tarih tahtasını silen türden afetlere yol açan donma ve erime arasında çılgınca gidiş gelişler yaratır. Gene de (Amerika Bilimkurgu Yazarları'nın gelmiş geçmiş en iyi bilimkurgu öyküsü olarak onurlandırdığı ve benim de oyumu alan) "Nightfall" müthiş bir hikâye olmakla birlikte, tarihsel düşünce biçimi açısından o kadar da iyi bir model sayılmaz. Gerçek dünyada Genç Dryas dönemi bile "Nightfall"da olduğu gibi geçmişi tümüyle silemedi. Aslına bakılırsa Antik Yunan düşünürü Herakleitos'un –Asimov'un oturup öyküyü yazmaya başlamasından 2500 yıl önce– söylediği "aynı nehirde iki kere yıkanılmaz" sözünü kabul etmemiz daha doğru olur.<a class="noteref" href="#n7" id="ref7">7</a> Bu ünlü bir paradokstur: Bir nehre ikinci kez ayağınızı soktuğunuzda, ilk seferinde dalgalandırdığınız sular denize doğru akmıştır ve nehir artık eski nehir değildir.</p>

  <p>Tastamam aynı mantıkla, aynı Buzul Çağı iki kez yaşanmaz. Agassiz Gölü MÖ 19.800 civarında yok olduğunda, Çekirdek Bölge'deki toplumlar önceki Buzul Çağı'nda yaşayan gruplarla aynı durumda değildi. İnsanoğlu, Asimov'un Lagaşlılarının tersine, doğa dünyalarını tepetaklak ettiğinde delirmedi. Bunun yerine, son derece insani bir beceri olan yaratıcılığı kullanarak, zaten yapmış olduklarının üzerine yeni şeyler eklediler. Genç Dryas dönemi, saati geriye almadı. Bunu yapacak hiçbir şey yoktur.</p>

  <p>Bazı arkeologlar Genç Dryas çağının kesinlikle bir Gece Karanlığı anı olmadığını, aslında yenilikçiliği hızlandıran bir dönem olduğunu ileri sürüyorlar. Her bilimsel teknik gibi, Abu Hureyra'da en erken ekilmiş çavdar tohumlarını tarihlemekte kullanılan teknikler de hata payı taşıyor. Sit alanında çalışan kazı ekipleri, daha önce değinilen büyük çavdar tohumları için verilen tarihin orta noktasının MÖ 11.000 civarına yani Genç Dryas çağının öncesine denk düştüğüne, ne var ki bu ürünlerin 5000 yıl sonra yani Genç Dryas çağının başlamasından <i>sonra</i> da hasat edilmiş olabileceğine işaret ediyorlar. Belki de Abu Hureyra kadınlarını çavdar yetiştirmeye iten tembellik veya açgözlülük değildi; bu dürtü korku da olabilir. Hava sıcaklıkları düşüp yabani yiyecekler azaldığında, Abu Hureyralılar dikkatli bakımın daha çok ve daha büyük tohumlar ürettiğini keşfederek deneyim kazanmış olabilir. Bir yandan soğuk, kuru hava tahıl ekimini zorlaştırırken, öte yandan da daha sert hava koşulları bunu yapmaya teşvik ediyordu. Bazı arkeologlar Genç Dryas dönemi yiyecek toplayıcılarının, beklentilerini boşa çıkaran doğaya karşı kendilerini güvenceye almak maksadıyla tohum torbalarını etrafta dolaştırıp, uygun görünen yerlere tohum ektiklerini düşünüyorlar.</p>

  <p>Yapılacak yeni kazılar bunun doğru olup olmadığını gösterecek, ama Çekirdek Bölge'deki herkesin tekrardan etrafta dolaşıp yiyecek arayışına girerek iklim felaketine karşılık vermediğini zaten biliyoruz. Abu Hureyra'dan sadece biraz yukarıdaki Mureybet'te Fransız kazı ekibi MÖ 10.000 civarında kurulmuş yeni bir köy buldu. Onlar da Esad Gölü'nün bu yerleşimi yutmasından önce en erken seviyelerin ancak 2,5 metrekarelik bölümünü ortaya çıkardılar, ama bu kadarı bile köylülerin bütün bir yıl orada kalmaya yetecek kadar yabanıl bitkiyi ve ceylanı bir araya getirebildiklerini göstermeye kâfiydi. Ayrıca MÖ 10.000-9500'e tarihlenen bir evde arkeologlar beklenmedik bir keşif yaptılar: Bir kil tezgâhta gömülü olarak vahşi bir yaban öküzünün –modern öküzün 1,80 m uzunluğundaki acımasız öncülünün– boynuzlarını, yanı sıra iki öküzün de kürek kemiklerini buldular.</p>

  <p>Hiçbir Genç Dryas öncesi sit alanında bu kadar tuhaf bir buluntuya rastlanmamıştır, ama MÖ 10.000'den sonra köyler her türden şaşırtıcı şeylerle dolup taşıyordu. Örneğin, 1986'da üzerinden buldozerler geçen Kuzey Irak'taki Qermez Dere'yi ele alın. Sadece iki küçük hendek kazıtabildi; biri 'Ain Mallaha veya Abu Hureyra'dan gayet iyi bilinen türde yabani yiyeceklerin hazırlandığı bir alana denk geldi. Ancak diğer hendekte ev faaliyetlerine ilişkin hiçbir kanıt bulunamadı. Bunun yerine, her biri 4-4,5 m çapında ve antik yer seviyesinin 1,5 m altına kazılmış 3 dairesel oda içeriyordu. İlk odanın duvarları sıvalıydı ve yere odanın içinde dolaşmayı güçleştirecek kadar birbirine yakın 4 sütun yerleştirilmişti. Sütunlardan biri hiç bozulmamış olarak bulundu: Taştan bir çekirdek üzerine kil ve alçıyla şekillendirilerek ucu sivriltilmişti ve en tepe noktasındaki tuhaf tümsekler sütunun omuzlarıyla birlikte stilize bir insan torsosu gibi görünmesine yol açıyordu. Oda (görünüşe bakılırsa kasıtlı olarak) birkaç bin ton toprakla doldurulmuştu; toprak birkaç grup büyük hayvan kemikleri ve taş boncuklar gibi alışılmadık objeler içeriyordu. Sonraki kazılarda ilkinin tıpatıp eşi, neredeyse aynı noktada yeni bir oda daha ortaya çıkarıldı; bu oda da sıvanmış ve sonra tonlarca toprakla doldurulmuştu. Derken aynı yerde sıvanmış ve doldurulmuş üçüncü bir oda daha meydana çıkarıldı. Bu son odaya birkaç sepet toprak atıldıktan sonra zeminin hemen üstüne çene kemikleri eksik olan 6 adet insan kafatası yerleştirilmişti. Kafatasları, buraya gömülmeden önce uzun süre dolaşıp durmuş olduklarını düşündürecek kadar kötü durumdaydı.</p>

  <p>Bu insanlar ne yapıyordu, tanrı aşkına? Arkeologlar arasında bir espri vardır: Kazıp çıkardığımız şeyin ne olduğunu çözemezsek dinsel deyip geçeriz (Sicilya'da dinsel olduğunu düşündüğüm bir sit alanının kazısını henüz yeni tamamlamış biri olarak, bu şakayı artık hiç de komik bulmadığımı itiraf etmem gerekiyor). Burada sorun kuşkusuz geçmiş inançları kazıp çıkaramayacak olmamız; tabii bu, arkeologların tarihöncesi din hakkında konuştukları zaman her şeyi kafadan attıkları anlamına da gelmiyor.</p>

  <p>Dinin kudretli, doğaüstü, genelde gözle görülmeyen, insanları koruyup gözeten ve onlardan da kendilerini koruyup gözetmelerini bekleyen varlıklara inanç (o kadar çok toplumda geçerli görünür ki, bazı evrim psikologları dinin insan beyniyle fiziksel bağlantısı olduğunu düşünür) şeklinde sağduyulu bir tanımını kabul edersek, insanların kutsal bir dünyayla iletişim kurmak için yaptıkları ibadetlerin kalıntılarını, ille de anlayamasak bile, tanıyabiliyoruz.</p>

  <p>İbadetler herkesin bildiği gibi kültüre özgüdür. Ne zaman ve nerede olduğunuza bağlı olarak, kudretli varlıkların size kulak vermesi için, diyelim ki şu özgül kayanın sağ tarafında beyaz bir keçinin kanını akıtmanız; veya ayakkabılarınızı çıkarıp diz çökerek, yüzünüz şu yöne dönük dua etmeniz; veya işlediğiniz günahları seks yapmayan, siyah giymiş bir adama anlatmanız vesaire gerekir. Liste böylece uzayıp gider. Bununla birlikte, bu olağanüstü çeşitliliklerine karşın ibadetlerin bazı ortak yönleri vardır. Birçoğu, tümü de gündelik olanın dışına adım atma anlayışını güçlendiren özel yerleri (dağların zirvesi, mağaralar, alışılmışın dışında binalar), nesneleri (tasvirler, heykeller, değerli veya yabancı mallar), hareketleri (geçit alayları, haclar) ve (son derece resmi, tümüyle karmakarışık) giysileri gerektirir. Çoğunlukla alışılmadık yiyecekler yemeyi gerektiren şenlik yemekleri yaygındır; tıpkı zihin durumunu değiştirmeyi amaçlayan oruç tutma gibi. Uykusuz kalma, acı, yinelenen dua ve dans veya (en gözdesi) uyuşturucuların tümü aynı görevi yapar ve gerçekten kutsal kişileri transa, nöbete ve düşlere götürmeyi amaçlar.</p>

  <p>Bu yerlerin hepsinde şunlar vardır: Gizemli yeraltı odaları, insan biçimli sütunlar, çenesiz kafatasları; din arkeolojisinde her şey spekülatif olsa da, ben bunları Genç Dryas çağının getirdiği zorluklara verilen dinsel yanıtlar olarak görmenin zorlama olmayacağı kanısındayım. Dünya donuyor, bitkiler kuruyor ve ceylanlar uzaklara gidiyordu; tanrılardan, ruhlardan ve atalardan yardım istemekten daha doğal ne olabilirdi? Özel kişiler seçip, iletişimi kolaylaştıracak özel yerler yaratmaktan daha anlamlı ne yapılabilirdi? Qermez Dere'deki tapınak, yardım dileklerinin sesini yükselten bir amplifikatöre benzer.</p>

  <p>Dolayısıyla dünyanın MÖ 9600 civarında Genç Dryas çağının sonuyla birlikte ısınmaya başladığı zamanki Çekirdek Bölge ile 3000 yıl önce ana Buzul Çağı'nın sonunda ısınmaya başladığı zamanki Çekirdek Bölge aynı yer değildi. Küresel ısınma aynı toplumu iki kere etkilememişti. 'Ain Mallaha gibi daha önceki ısınma döneminden kalan sit alanları, insanların doğanın cömertliğinden mutlulukla yararlandığı izlenimini verir; oysa MÖ 9600'den sonra Çekirdek Bölge dolaylarında ortaya çıkan köylerde insanlar dine ciddi kaynaklar akıtmıştı. 9600 sonrası sit alanlarının birçoğu, insan ve yaban öküzü kafataslarının özenle işlenmesine ve topluluk tapınağına benzeyen birkaç büyük yeraltı odasına ilişkin kanıtlar sunar. Şu anda Esad Gölü'nün suları altında daha pek çok sit alanıyla yan yana uyuklayan Suriye'deki Jerf al-Ahmar'da Fransız arkeologlar büyük bir yeraltı odasının çevresinde 10 adet çok odalı ev buldu. Bir sekinin üzerinde bir insan kafatası duruyordu ve odanın ortasında başsız bir iskelet vardı. Manzara burada insan kurban edildiğini düşündürecek kadar rahatsız ediciydi.</p>

  <p>Aralarında en muhteşem olanı, Türkiye'nin güneydoğusunda, çevreye hâkim, manzaralı bir dağ zirvesine tünemiş Göbeklitepe yerleşimidir. 1995'ten beri Alman ve Türk kazı ekipleri derinlikleri 3 metreye, genişlikleri 9 metreye ulaşan, MÖ 9000'e, hatta daha da erkene tarihlenen, yeraltına gömülmüş 10 oda ortaya çıkardılar. Qermez Dere'deki daha erken döneme ait küçük odalar gibi bunların da her birinin içi kasıtlı olarak doldurulmuştu. Her oda, bazıları 2 m uzunluğunda olan, hayvan oymalarıyla bezenmiş T biçiminde taş sütunlar içeriyordu. Jeomanyetik ölçümler, kazılarda ortaya çıkarılmamış 15 odanın daha varlığını gösterdi; bu sit alanında birçoğu 8 tondan ağır toplamda 200 taş sütun olabilir. Bir taşocağında tamamlanmamış olarak bulunan 6 metrelik bir sütun 50 ton çekiyordu.</p>

  <p>İnsanlar tüm bunları çakmaktaşı aletlerden daha gelişkin bir aletleri olmadan yaptılar. Bu özgül tepenin neden bu kadar kutsal olduğunu asla öğrenemeyecek olmamıza karşın, bu yerin dini bir mabet, belki de yüzlerce insanın bir araya gelip her seferinde haftalarca kaldıkları, taştan sütunlar oyup bunları odalara sürükleyerek zemine dik şekilde yerleştirdikleri bir şenlik yeri gibi göründüğü söylenebilir. Bununla birlikte kesin olan bir şey vardır: Bir arada çalışan bu kadar büyük bir grup tarihte daha önce hiç olmamıştı.</p>

  <p>İnsanlar iklim değişiminin pasif kurbanları olmadılar. Yaşadıkları talihsizliklere karşı mücadelelerine tanrıları ve atalarını da çekmek için birlikte çalışarak yaratıcılıklarını kullandılar. Ve çoğumuz bu tanrıların ve ataların gerçekten var olduğundan kuşku duysak da, ibadetler en azından bir tür toplumsal zamk olarak işe yaramış da olabilir pekâlâ. Gösterişli tapınaklarda büyük ayinler yaparak tanrıların yardımını kazanacaklarına içtenlikle inanan insanların daha dirayetli olup, bu meşakkatli zamanlar hangi zorlukları getirirse getirsin birbirlerine kenetlenecekleri de su götürmez bir gerçek.</p>

  <p>MÖ 10.000'e gelindiğinde Çekirdek Bölge sivrilerek dünyanın geri kalanından ayrılmış durumdaydı. Birçok yerde çoğu insan hâlâ mağaralar ile kamp yerleri arasında mekik dokuyordu. Çin'de 2004'ten beri kazı çalışmaları devam eden Longwangcan'daki sit alanı bunlardan biridir: Kamp ateşlerinde pişirilmiş küçük toprak halkalar insan faaliyetine ilişkin bugüne kalan tek izdir. Bu sit alanından çıkarılan dövülmüş bir killi şist parçası tahıl ekiminin başlamış olduğunu gösteren taştan yapılmış basit bir belleme gereci olabilir. Ancak, Mureybet veya Qermez Dere'nin anıtlarını bir yana koyarsak, Abu Hureyra'nın dolgun çavdar tohumlarına benzer hiçbir şey yoktur. Amerika kıtasında bilinen en hatırı sayılır yapı, Şili'deki Monte Verde'de titizlikle kazı yapan ekiplerin saptadığı, bükülmüş fidanlardan oluşan postlarla kaplı küçük bir kulübedir; arkeologlar Hindistan'ın tümünde bu kadarını bile bulamamıştır. İnsan faaliyetine dair tek iz dağınık taş alet kümeleridir.</p>

  <p>Kendine özgü bir Batı dünyası biçimlenmekteydi.</p>

  <h2>Dönüşüme Uğrayan Cennet</h2>

  <p class="nonindent">MÖ 9600'e gelindiğinde artık Dünya tekrar ısınıyordu ve Çekirdek Bölge insanları otlardan en iyi şekilde nasıl yararlanacaklarını bu sefer biliyorlardı. Çabucak (elbette eski çağların ölçülerine göre çabucak) tarıma yeniden başladılar. MÖ 9300'e gelindiğinde, Ürdün Vadisi'ndeki yerleşim alanlarında bulunan buğday ve arpa tohumları yabanıl türlerinden fark edilir derecede büyüktü ve insanlar ürünlerini geliştirmek için incir ağaçlarını da değiştiriyorlardı. Dünyanın bilinen en eski tahıl ambarları MÖ 9000 civarında Ürdün'de yapılmış, eni ve boyu 3'er metre olan kil ambarlardı. O döneme gelindiğinde tarım Çekirdek Bölge'de bugünkü İsrail'den Güneydoğu Türkiye'ye kadar uzanan en az yedi cepte yoluna girmiş ve MÖ 8500'de büyük tohumlu tahıllar bölgenin her yerinde yaygın hale gelmişti.</p>

  <p>Değişimler günümüz ölçülerine göre oldukça yavaştı, ama bunu izleyen 1000 yılı aşkın süre boyunca Çekirdek Bölge giderek dünyanın diğer her yerinden farklılaştı. Bölge insanları bitkilerin genetiğini farkında olmadan değiştirerek, insan yardımı olmaksızın kendi kendine üreyemeyen tamamen evcilleşmiş tahıllar yarattılar. Tıpkı köpekler gibi bu bitkilerin de bize en az bizim onlara olduğu kadar ihtiyacı vardı.</p>

  <p>DNA bir kuşaktan diğerine kopyalanırken rastlantısal mutasyonlar hâsıl olduğundan, bitkiler de hayvanlar gibi evrim geçirir. Mutasyon bazen bitkilerin üreme şansını artırır. Çevrenin de değiştiği durumlarda bu daha da yaygın görülür; tıpkı kalıcı köyler küçük evcil kurtların büyük vahşi kurtlar karşısında üstünlük kazandığı nişler yarattığı zaman olduğu gibi. Yabanıl tahıllar ürerken her bir tohumun diğerlerinden farklı zamanlarda olgunlaşıp yere düştüğüne değinmiştim; tohum yere düştüğünde kabukları çatlar, tohumun büyümesine olanak verir. Fakat çok az bitki –sadece normal bitkilerin 1-2 milyonda biri– tohumu bitkiye bağlayan tohum sapının yanı sıra tohumu koruyan kabuğu da güçlendiren tek bir gen üzerinde rastgele mutasyona uğrar. Bu tohumlar olgunlaştığı zaman yere düşmez, kabukları da yarılmaz. Tohumlar hasatçının gelip onları almasını düpedüz bekler. Hasadı toplayacak birileri olmadan önce, tohumları toprağa karışmadığı için mutant bitkilerin soyu her yıl tükeniyordu; o yüzden bu en dezavantajlı mutasyondu. İnsanlar bitkileri silkeleyip düşen tahılları topladığı zaman da aynı şey oluyordu; mutant tohumlar toprağa düşmüyor ve tükeniyorlardı.</p>

  <p>Arkeobotanikçiler bu durumu neyin değiştirmiş olabileceği hakkında hararetle tartışıyorlar; ama en yüksek olasılık, işin içine şu bildiğimiz eski usul açgözlülüğün girmiş olmasıdır. En iyi otlak arazilerinde çapalama, ayıklama ve sulamaya onca enerji harcadıktan sonra, (yine kadınlar olduğunu varsayarsak) kadınlar yetiştirdikleri bitkileri en son yiyecek kırıntısına dek toplamayı istemiş olabilirler. Bu da çalıları silkelemek için her ekim alanına uğradıkları anlamına gelir; herhalde ne kadar çok silkelerlerse silkelesinler, bazı dikbaşlı tohumların –tohum sapı sağlam mutantların– hemen düşmediğini fark etmiş olmalılar. Bu sinir bozucu sapları kesip eve götürmekten daha doğal ne olabilirdi? Buğday ve arpa sapları fazla ağır çekmez ne de olsa; ayrıca, boyun eğmeyi reddeden bir tahılla karşılaşsam ben de böyle davranırdım kesinlikle.</p>

  <p>Kadınlar daha sonra tohumlardan rastgele seçtiklerini yeniden ektilerse, normal olanların yanı sıra mutant tohumları da almışlardır; aslına bakılırsa mutantlar biraz daha <i>fazla rol oynamış</i> olabilir, çünkü en azından normal tohumların bir kısmı zaten düşmüş ve kaybolmuş olmalı. Böylece, yeniden ekim yaptıkları her yıl, ekili alanlarında mutantların oranını birazcık daha artırmış olabilirler. Bu hiç şüphesiz ilgili insanların göremeyeceği, acı verecek kadar yavaş bir süreçti, ama tıpkı çöp yığınlarındaki farelerin geçirdiği kadar çarpıcı bir evrim döngüsünü başlattı. Her tohuma tarla başına 1-2 milyonda bir hasatçı düşerken, birkaç bin yıl içinde, <i>sadece</i> genetik olarak değiştirilmiş evcil bitkiler ortaya çıktı. Kazı buluntuları, tümüyle evcilleştirilmiş buğday ve arpanın MÖ 8500'de bile hâlâ neredeyse hiç duyulmamış olduğunu düşündürüyor. MÖ 8000'e gelindiğindeyse, Çekirdek Bölge'de bulduğumuz tohumların yaklaşık yarısının hasatçıyı bekleyen sağlam tohum sapları vardı; 7500'e kadar hepsi öyle olmuştu.</p>

  <p>Tembellik, açgözlülük ve korkaklık yeni gelişmeler ilave etti. İnsanlar bahçeye bir yıl tahıl ekip, ardından ertesi yıl proteinden yana zengin baklagiller ekmenin hem toprağı tazelediğini hem de diyetlerini çeşitlendirdiğini keşfetti. Bu süreç içinde mercimek ve nohudu evcilleştirdiler. Pürüzlü değirmen taşlarında tahılı öğütmek ekmeği taneciklerle dolduruyor, bu da insanların dişlerini neredeyse köküne kadar aşındırıyordu; bu yüzden taneleri elekten geçirmeye başladılar. Tahılları işlemenin yeni yöntemlerini bulup, pişirmek için sugeçirmez kil kaplar yaptılar. Modern tarımcılarla kurduğumuz benzerlikler doğruysa, bu yeniliklerin çoğunun hatta tamamının altında kadınların imzası vardı; keten dokuyarak giysi yapmayı öğrenenler de onlardı. Postlar ve kürkler artık demode olmuştu.</p>

  <p>Kadınlar bitkileri evcilleştirirken erkekler de (muhtemelen) hayvanların sorumluluğunu almışlardı. MÖ 8000'e gelindiğinde, bugün İran'ın batısında kalan bölgede çobanlar keçileri öylesine etkili bir şekilde gütmüşlerdi ki, daha büyük, daha sakin soylar türedi. MÖ 7000'den önce çobanlar yabanıl öküzleri bugün bildiğimiz sakin mi sakin sığırlara, yaban domuzlarını da çiftlik domuzlarına dönüştürdüler. Bunu izleyen birkaç bin yılda, hayvanların tümünü etleri için henüz yavruyken öldürmek yerine bazılarını yünleri ve sütleri için alıkoymayı ve ardından –hepsinden yararlısı– tekerlekli arabalara koşmayı öğrendiler.<a class="noteref" href="#n8" id="ref8">8</a> Bir şeyi hareket ettirmek önceleri onu alıp taşımak anlamına geliyordu, ama koşumlu bir öküz bir insanın taşıyabileceğinin üç katını taşıyabilirdi. MÖ 4000'e gelindiğinde, bitki ve hayvanların evcilleştirilmesi öküze koşulmuş sabanda birleşti. İnsanlar geliştirmek için kafa yormaya devam ettilerse de, Sanayi Devrimi'nde kömür ve buhar gücünü işe koşarak önemli yeni enerji kaynaklarını bu pakete eklemeleri neredeyse 6000 yılı bulacaktı.</p>

  <p>Çekirdek Bölge'deki ilk çiftçiler insanların yaşam biçimini dönüşüme uğrattı. İçimizde uzun bir otomobil yolculuğunda çığlık atan bir bebeğin yanında olma ihtimaliyle ürperenler, her yıl bitkileri toplamak için kilometrelerce yol yürürken daima çocuklarını beraberlerinde taşıyan o kadın toplayıcıları bir düşünsünler. Çok fazla çocuk istememeleri şaşırtıcı olmaz; bilinçli olsun olmasın, emzirme süresini çocuğun 3-4 yaşına kadar uzatıp gebeliklerine uzun aralar veriyorlardı (anne sütünün gelmesi yumurtlamayı önler). Buzul Çağı gezgin toplayıcıları muhtemelen benzer stratejiler kullanmışlardı, ama daha çok yerleştikçe bunu yapmaya daha az ihtiyaç duydular. Aslına bakılırsa, daha çok çocuk doğurmak fazladan işgücü sağladığına göre bir nimet haline gelmiş olmalıydı; yakın geçmişteki iskelet araştırmaları, çiftçilik yapılan erken döneme ait bir köyde, yiyecek depoları olan bir yerde kalan ortalama bir kadının (belki içlerinden 4'ü ilk doğum günlerini görebilen ve belki 3'ü üreme yaşına ulaşabilen) 7-8 çocuk doğurduğunu düşündürüyor; oysa eski çağların dolaşıp duran anaları sadece 5-6 doğum yapabiliyordu. İnsanlar ne kadar çok yiyecek üretebilirlerse o kadar çok çocuk besleyebilirlerdi; elbette, ne kadar çok çocuk beslerlerse o kadar çok yiyecek yetiştirmek zorunda kalacaklardı.</p>

  <p>Nüfus alabildiğine artmıştı. MÖ 8000'e gelindiğinde bazı köylerin nüfusu muhtemelen 500 kadardı; bu rakam 'Ain Mallaha gibi Genç Dryas çağı öncesi yerlerin nüfusunun 10 katıdır. MÖ 6500'e gelindiğinde günümüz Türkiye'sindeki Çatalhöyük'ün nüfusu belki 3000'di. Bunlar hormonlu köylerdi ve bunun ima ettiği her türlü sorunu da sergiliyorlardı. Çatalhöyük'teki çökeltilerin mikroskobik analizleri, insanların çöplerini ve dışkılarını kokuşmuş yığınlar halinde toprak ve çamurda çiğnenecek şekilde evlerin arasına öylece attıklarını gösteriyor. Bunca pislik avcı-toplayıcılara dehşet verici görünmüştür herhalde, ama sıçanları, sinekleri ve pireleri çektiği kesin. Toprak zeminlerde çiğnenmiş minik dışkı parçalarından, köylülerin evcil hayvanlarını da evlerinde tuttuğunu anlıyoruz. Ürdün'deki 'Ain Ghazal sit alanında çıkan insan iskeletleri, MÖ 7000'e gelindiğinde tüberkülozun sığırlardan insanlara sıçramış olduğunu gösteriyor. Yerleşmek ve daha çok yiyecek üretmek doğurganlığı artırmıştı, ama aynı zamanda besleyecek daha çok boğaz ve paylaşacak daha çok mikrop olması anlamına geliyordu ki, bunların her ikisi de ölüm oranını yükseltti. Her yeni çiftlik köyü, muhtemelen doğurganlık ile ölüm birbirini dengeleyene kadar birkaç kuşak boyunca hızla büyüdü.</p>

  <p>Ne ki, bütün sefaletine karşın, insanların istediği şey kesinlikle buydu. Küçük avcı-toplayıcı toplulukların coğrafi ufukları geniş, toplumsal ufuklarıysa dardı: Manzara değişse de yüzler aynı kalıyordu. Erken çiftçilerin dünyasıysa bunun tam tersiydi. Bütün yaşamınızı doğduğunuz köyün bir günlük mesafesi içinde geçirebilirdiniz, ama ne müthiş bir yerdi orası: Tanrıların zuhur ettiği tapınaklarla; duyguları okşayan şenlikler ve ziyafetlerle; döşemeleri sıvalı ve damları sugeçirmez sağlam evlerde oturan dedikoducu, gürültücü komşularla doluydu. Bu binalar bugün çoğumuza daracık, dumanlı, pis kokulu ağıllar gibi görünür; ancak ayılarla paylaşılan rutubetli mağaralarla ya da yağmurdan sakınmak için altına toplanılan ağaç dalları üzerine gerilmiş hayvan postlarıyla karşılaştırıldığında çok büyük bir adımı temsil ediyorlardı.</p>

  <p>İlk çiftçiler çevreyi eşmerkezli dairelere bölerek evcilleştirdi: Ortada ev vardı; sonra komşular, sonra ekilmiş tarlalar, sonra çobanların ve sürülerin yaz ve kış dönemleri arasında gidip geldikleri otlaklar geliyordu; bütün bunların ötesindeyse korkutucu hayvanların, avlanan ve canavarların ne olduğunu bilen yabanilerin düzen tanımayan dünyası uzanıyordu. Birkaç kazı çalışması, en azından inananların gözünde, minik patikalarla bölünmüş tarlaların haritasına benzeyen, çizgilerle bölünmüş taş levhalar ortaya çıkarmıştır. MÖ 9000 civarında Jerf al-Ahmar'daki çiftçiler ile şimdi Esad Gölü'nün altında kalan komşu yerleşimlerden bazıları küçük taşlara yılan, kuş, çiftlik hayvanı tasvirleri ile soyut işaretler kazıyarak bir tür ön-yazı denebilecek şeyin denemesini yapmış gibi görünür.</p>

  <p>Çekirdek Bölge insanlarının, bu tür zihinsel yapıları yaşadıkları dünyaya uygulayarak kendi kendilerini evcilleştirdikleri söylenebilir. Bu süreçte sevginin anlamını bile değiştirdiler. Karı ve koca, anne baba ile çocuk arasındaki sevgi doğaldır, bizi milyonlarca yıl beslemiş bir duygudur; ne ki çiftçilik bu ilişkilerin içine yeni güçler kattı. Gezgin toplayıcılar öğrendiklerini her zaman gençlerle paylaşmış, onlara olgunlaşan bitkileri, vahşi av hayvanlarını ve güvenli mağaraları anlatmışlardı; çiftçilerin ise sonraki kuşaklara aktaracakları daha somut bilgileri vardı. Doğru dürüst yaşamak için insanların artık –kuyular, surlar ve aletler gibi yatırımlar bir yana ev, tarlalar ve hayvan sürüleri gibi– mülklere ihtiyacı vardı. Görünüşe bakılırsa ilk çiftçiler hayli ortaklaşa bir yaşam sürüyor, yiyeceklerini paylaşıyor ve birlikte pişiriyorlardı; ancak MÖ 8000'e gelindiğinde, her biri kendi kileri ve mutfağı olan daha büyük, daha karmaşık evler inşa ediyorlar ve belki de toprağı özel mülkiyete ait arazilere bölüyorlardı. Yaşam giderek küçük aile gruplarına odaklanıyordu; aile belki de mülkü kuşaklar arasında aktarmanın temel aracıydı. Çocukların yoksulluk çekmemek için annelerinden kalan bu mirasa ihtiyaçları vardı. Mülkiyet aktarımı bir ölüm kalım meselesi haline gelmişti.</p>

  <p>Adına ancak ata saplantısı diyebileceğimiz bir şeyin işaretleri de vardır. Bunu belki MÖ 10.000 kadar erken bir tarihte Qermez Dere'nin çene kemiksiz kafataslarında görüyoruz, ama çiftçilik geliştikçe bunun da çıtası yükselmişti. Birçok kuşaktan ölünün evin döşemesinin altına gömülmesi yaygınlaştı; cesetleri bu şekilde birbirine karıştırmaktaki maksat, mülk ile soy arasındaki bağlantıyı olanca fizikselliğiyle ifade etmekti anlaşılan. Bazıları daha da ileri gitti: Etleri çürüyen cesetleri mezardan çıkarıp kafataslarını ayırıyor ve başsız cesetleri yeniden gömüyorlardı. Alçı kullanarak kafataslarına maskeler yapıyor, göz çukurlarına deniz kabukları yerleştirip saç ve benzeri ayrıntıları boyuyorlardı.</p>

  <p>1950'lerin arkeolojisinin erkek egemen dünyasında heybetli bir kadın portresi çizen Bayan Kathleen Kenyon, bu korku filmini aratmayan âdeti Batı Şeria'daki ünlü sit alanı Eriha'da yaptığı kazılarda belgeleyen ilk bilim insanı oldu; ama alçıyla kaplanmış kafatasları o günden beri bir düzine sit alanında daha bulunmuştur. Sadece yeniden gömülenleri bulduğumuz için, insanların bu kafataslarıyla ne yaptıkları daha az açıktır. Çoğu kuyulara yerleştirilmişti; gerçi Çatalhöyük'te MÖ 7000 civarında gömülen genç bir kadın, göğsünde en az üç kez alçılanmış ve kırmızıya boyanmış bir kafatasına sarılı olarak bulunmuştur.</p>

  <p>Cesetlerle böylesi bir içlidışlılık bizim midemizi bulandırır, ancak Çekirdek Bölge'deki ilk çiftçiler için büyük anlam taşıdığı açıktır. Çoğu arkeolog bunun ataların en önemli doğaüstü varlıklar olduğunu gösterdiğini düşünüyor. Atalar, mülkü sonraki kuşaklara bırakarak onların aç kalmasını önleyen kişilerdi; bu yüzden canlılar da onları onurlandırıyordu. Herhalde atalarla ilgili ayinler mülk aktarımına kutsal bir hale giydiriyor, bazı insanların başkalarınınkinden daha fazlasına sahip oluşunu meşrulaştırıyordu. İnsanlar bu kafataslarını ekimi ne vakit yapacakları, nerede avlanmak gerektiği ve komşulara akın yapmanın iyi olup olmayacağı gibi konularda danışmak için atalarının ruhlarını çağırmak üzere, nekromansi amaçlı da kullanmış olabilirler.</p>

  <p>Ata kültleri Çekirdek Bölge'nin her yerinde gelişti. Çatalhöyük'te neredeyse her evin döşemesinin altından cesetler çıktı; atalarının kafatasları da çeşitli yüzeylere ve duvarlara yapıştırılmış olarak bulundu. 'Ain Ghazal'da alçıyla sıvalı saz demetlerinden yapılmış gerçek boyutlu heykeller ve büstler içeren iki kuyu ortaya çıkarıldı. Bazıları iki başlıydı; çoğuna devasa, dik dik bakan gözler resmedilmişti. Hepsinden de çarpıcı olanı, MÖ 8000 civarında Türkiye'nin güneyindeki Çayönü yerleşiminde yaşayan insanlar, kazı ekibinin "Ölüler Evi" adını verdiği yapıda 66 kafatasını ve 400'ü aşkın iskeleti bir sunağın altına saklamıştı. Kimyacılar sunağın üzerinde insan ve hayvan kanından hemoglobin kristalleri saptadılar. Kil kâselerde insan kanı kabuklaşmıştı ve iki diğer binada da kan lekeleri olan sunaklar vardı; birinin üzerine bir insan kafası sureti oyulmuştu. İnsan hayrete düşüyor. Adeta bir işkence filmi izler gibi oluyorsunuz: Kıvranan kurbanlar sunaklara bağlanmıştır; rahipler ustura keskinliğinde çakmaktaşı dilgilerle onların şah damarlarını kesip, saklamak üzere kellelerini uçururken ibadet edenler de kanlarını içmektedir...</p>

  <p>Belki de böyle değildir. Arkeologların kazıp çıkardığı şeyler bu türden tahayyülleri ne doğrulayabilir ne de yanlışlayabilir. Gene de heykeller ve Ölüler Evi, doğaüstüne imtiyazlı erişimleri olduğuna bir şekilde herkesi ikna etmiş olan din uzmanlarının doğuşunu ima ediyor gibi görünür. Belki transa girebiliyor veya nöbet geçiriyorlardı; belki tek meziyetleri düşlerini daha iyi anlatabilmekti. Nedeni ne olursa olsun, rahipler kurumsallaşmış otoriteden yararlanan ilk insanlar olabilir. Burada gördüğümüz belki de yerleşik hiyerarşinin başlangıcı.</p>

  <p>Bu doğru olsun olmasın, hiyerarşinin en hızlı geliştiği yerler hanelerin <i>içerisindeydi.</i> Kadınlar ile erkeklerin gezgin topluluklarda farklı rolleri olduğuna değinmiştim: Erkekler avcılıkta, kadınlarsa toplayıcılıkta daha etkindiler; ama günümüzdeki gruplara ilişkin araştırmalar, kadınları eve bağlayan yerleşik yaşamın cinsiyete dayalı işbölümünü keskinleştirdiğini düşündürüyor. Yüksek ölüm ve yüksek doğurganlık düzeni çoğu kadının yaşamının büyük bölümünü hamile ve/veya küçük çocukların bakımına hasretmesini gerektiriyordu ve tarımdaki değişimler –kadınların muhtemelen bizzat öncülük ettiği değişimler– bunu daha da pekiştirmişti. Evcilleştirilen tahılların çoğunun yabani besinden daha fazla işlemden geçirilmesi gerekir; harman dövme, öğütme ve pişirme gibi işler evde çocuklara nezaret ederek de yapılabildiği için mantıksal olarak kadının görevi haline gelmiştir.</p>

  <p>Tarıma geçişin ilk günlerinde olduğu gibi, toprak bol ama işgücü nadir olduğu zamanlar, insanlar genelde büyük alanları hafif şekilde işler; kadınlar ve erkekler birlikte çapa yapıp otları ayıklar. MÖ 8000'den sonra Çekirdek Bölge'de olduğu gibi, nüfus artıp da ekilebilir araziler genişlemediği zaman, toprağı daha yoğun bir şekilde işlemek, gübreleyerek, sabanla sürerek hatta sulayarak her bir dönümden daha çok ürün elde etmeye çalışmak mantıklı olur. Tüm bu görevler beden gücü gerektirir. Kadınların birçoğu erkekler kadar güçlüdür; ama tarım yoğun hale geldikçe erkekler gitgide açık hava işlerine hâkim olurken, kadınlar da ev içi işlere yoğunlaşır. Yetişkin erkekler tarlalarda çalışır, erkek çocuklar sürülere bakar, kadınlar ve kız çocukları da gitgide daha belirgin şekilde tanımlanan ev içi alanı çekip çevirir. 'Abu Hureyra'dan çıkarılan MÖ 7000 civarına ait 162 iskelet üzerinde yapılan bir araştırma çarpıcı cinsiyet ayrımlarını ortaya çıkarmıştır. Başlarının üzerinde ağır yükler taşımalarından olsa gerek, hem kadınların hem erkeklerin omurgalarının üst gövdede kalan kısmı genişlemişti, ama sadece kadınların ayak parmaklarında belirgin bir eklem iltihabı durumu vardı; bu da tahıl öğütürken baskı uygulamak için uzun süre çömelip ayakuçlarını kullanmalarından kaynaklanıyordu.</p>

  <p>Ot ayıklama, taşları temizleme, gübreleme, sulama ve saban sürme işlemlerinin tümü verimi artırdı ve herhangi bir toprak parçasından ziyade iyi bakılmış bir tarlayı miras almak bir hanenin kaderinde büyük rol oynayacak kadar önem kazandı. Dinin MÖ 9600'den sonraki gelişme tarzı, insanların ataları ve mirasları konusunda kaygı duyduklarını düşündürür; dolayısıyla muhtemelen bu noktada, diğer kurumlarla birlikte ayinlerini de güçlendirmeye başladıklarını kabul edebiliriz. Modern köylü toplumlarında erkek, bunca şey tehlikedeyken, mülklerini devralacak çocukların kendi öz çocukları olduğundan emin olmak ister. Tarihöncesi gezgin toplulukların cinsellik konusundaki hayli gelişigüzel tutumları, yerini kızların evlilik öncesi bakireliğine ve kadınların evlilik dışı faaliyetlerine karşı saplantılı bir kaygıya bıraktı. Geleneksel tarım toplumlarında erkekler genelde 30 yaşlarında evlenir, ardından da miraslarını devralırlar; kadınları ise fazla başıboş bırakmaya gelmez, genellikle 15 yaşına geldiklerinde evlendirilirler. Bu davranış kalıplarının çiftçiliğin doğuşuyla birlikte ortaya çıktığından emin değiliz, ama yine de bu oldukça yüksek bir ihtimal gibi görünüyor. MÖ 7500'e gelindiğinde, muhtemelen bir kız çocuğu genel olarak babasının otoritesi altında yetişiyor, yeniyetmeliğinde ise bunun yerini babası olacak yaşta bir kocanın otoritesi alıyordu. İyi toprakları ve sürüleri olanların kendileriyle aynı durumda olanlarla evlenerek sahip olduklarını birleştirmeleri sonucu evlilik bir servet kaynağı haline geldi. Zengin daha da zenginleşti.</p>

  <p>Miras alınmaya değer bir şeylere sahip olmak, çalınmaya değer şeylere sahip olmak anlamına geliyordu; dolayısıyla istihkâmların ve örgütlü savaşın MÖ 9600'den sonra Çekirdek Bölge'de ortaya çıkması hiç de tesadüf değildir. Modern avcı-toplayıcı yaşamı şiddetiyle ünlüdür; tutkularını dizginleyebilecek hiçbir gerçek hiyerarşi olmadığından, genç avcılar anlaşmazlıkları çözmenin makul bir yolu olarak sıklıkla cinayet işliyordu. Birçok toplulukta bu başlıca ölüm nedenidir. Ancak köylerde insanların birlikte yaşamak için kişilerarası şiddeti yönetmeyi öğrenmeleri gerekiyordu. Bunu yapanlar gelişecekti; onlar başka toplulukların mallarını ele geçirmek üzere şiddeti dizginlemenin yolunu bulmuşlardı.</p>

  <p>En kayda değer kanıtlar Eski Ahit'ten, Yeşu borusunu üflediği zaman yıkılan surların öyküsüyle ünlü Eriha'dan gelir. Kathleen Kenyon 50 yıl önce orada kazı yaptığı zaman surları buldu, ama Yeşu'nun surlarını değil. Yeşu yaklaşık MÖ 1200'de yaşadı, fakat Kenyon'un ortaya çıkardığı, 8000 yıl daha eski istihkâmlara benziyordu. Bunların MÖ 9300 civarına tarihlenen, 7,5 m yüksekliğinde ve 1,5 m kalınlığında bir savunma tabyası olduğu tahmininde bulundu. 1980'lerde yapılan yeni araştırmalar Kenyon'un tahmininde yanılıyor olabileceğini ve bu "istihkâmların" gerçekte muhtemelen bir akarsuyu tutmak için farklı dönemlerde inşa edilmiş birkaç küçük duvardan oluştuğunu gösterdi; fakat Kenyon'un ikinci büyük buluntusu olan 7,5 m yüksekliğindeki taş kule gerçekten de savunma amaçlı olsa gerekti. En ileri silahın, ucuna sivriltilmiş bir taş bağlanmış sopa olduğu bir dünyada bu gerçekten de kudretli bir hisardı.</p>

  <p>İnsanlar Çekirdek Bölge dışında hiçbir yerde kendilerini savunmak için bu kadar çok şey yapmadı. MÖ 7000'de bile, bu bölgedekiler hariç neredeyse herkes mevsim değiştikçe yer değiştiren gezginlerdi ve günümüz Pakistan'ındaki Mehrgarh veya Yangtze Deltası'ndaki Shangshan'da olduğu gibi, köylerde yerleşmeye başladıkları zaman bile bu yerleşimler Eriha ölçülerine göre basit yerlerdi. Yeryüzünün herhangi başka bir yerindeki avcı-toplayıcılar uçurularak Çayönü veya Çatalhöyük'e bırakılsaydı, sanırım onlara neyin çarptığını bile anlayamazlardı. Onların mağaralarının veya minik kulübe kümelerinin yerini sağlam evleri, büyük gıda depoları, güçlü sanatları ve dinsel anıtları olan işlek kasabalar almış olurdu. Kendilerini çok çalışır, genç ölür ve tatsız mikroplara ev sahipliği yapar halde bulurlardı. Zengin ve yoksullarla karşılaşır; cinsiyet ve yaş durumlarına bağlı olarak, erkeklerin kadınlar ve anne babaların çocuklar üzerindeki otoritesinden sıkıntı çeker ya da istifade ederlerdi. Bazı insanların ayinlerde kendilerini öldürme hakkına sahip olduklarını bile öğrenebilirlerdi. Ve insanların kendilerine ne diye bu kadar eziyet çektirdiklerine şaşıp kalabilirlerdi pekâlâ.</p>

  <h2>İlerleme ve Çoğalma</h2>

  <p class="nonindent">Hiyerarşinin ve angaryanın Çekirdek Bölge'deki kökenlerini hızlı ileriye sararak 10 bin yıl sonrasına, 1967 Paris'ine gidelim.</p>

  <p>Kasvetli Nanterre banliyösündeki Paris Üniversitesi kampüsünü yöneten –Çatalhöyük kadar eskilere uzanan ataerkil geleneklerin mirasçıları– orta yaşlı adamlara göre, sorumlulukları altındaki genç hanımların yurt odalarında genç erkekleri eğlendirmelerine (veya tam tersine) izin verilemezdi. Bu tür kurallar muhtemelen gençlere o kadar da zorunluymuş gibi görünmez olmuştu artık, ama 300 yıl genç kuşaklar bu kurallarla yaşamak zorunda kalmıştı. Ta ki o güne değin. Kış yaklaşırken öğrenciler büyüklerinin kendi aşk yaşamlarına karışma hakkına karşı çıktılar. Bugün Avrupa Parlamentosu'nun saygın bir Yeşil Parti üyesi, fakat o günlerde "Kızıl Danny" olarak tanınan aktivist bir öğrenci olan Daniel, Ocak 1968'de gençlerin tutumlarını yönetmeyi Hitler Gençliği'ne yapılan uygulamalara benzetti. Mayıs'ta öğrenciler silahlı polislere karşı sokak kavgalarına girişerek, barikatlar kurup arabaları yakarak Paris'te hayatı felce uğrattılar. Cumhurbaşkanı De Gaulle, yeni bir Bastille Günü yaşanacak olursa ordunun kendi yanında olup olmayacağını anlamak için generalleriyle gizli bir görüşme yaptı.</p>

  <p>Bu sırada sahneye Michigan Üniversitesi'nden gençten bir antropoloji profesörü Marshall Sahlins girer. Sahlins toplumsal evrim üzerine bir dizi parlak makaleyle ve Vietnam Savaşı'nı eleştirmesiyle şöhret yapmıştı; şimdi de hem antropoloji kuramının hem de öğrenci radikalizminin Mekke'si sayılan Collège de France'da iki yıl geçirmek üzere (kendisinin biraz nahoş bir dille, ama haksız da sayılmayacak şekilde "sadece yan sokaklardan oluşan küçük bir üniversite kenti" diye tanımladığı) Ann Arbor'ı terk ediyordu.<a class="noteref" href="#n9" id="ref9">9</a> Kriz derinleşirken Sahlins <i>Les temps modernes</i> dergisine Fransız entelektüel âleminden herkesin okuması gereken bir metin gönderdi. Bu yazı bugüne dek antropoloji üzerine yazılmış en etkili makalelerden biri olacaktı.</p>

  <p>Radikal öğrenciler Nanterre'deki bir duvara "kreşlerin, üniversitelerin ve diğer hapishanelerin kapılarını açın," diye yazmıştı. "Hocalar ve sınavlar sayesinde rekabetçilik altı yaşında başlıyor." Sahlins'in makalesi öğrencilere bir şey sunuyordu: Anarşistlerin duymak istemeyeceği türde bir yanıt değildi ("Gerçekçi ol, imkânsızı iste," diyordu bir sloganları), ama en azından biraz teşvik vardı.<a class="noteref" href="#n10" id="ref10">10</a> Sahlins'e göre temel mesele, burjuvazinin "Ulaşılmaza: <i>Sonsuz İhtiyaçlara</i> bir tapınak dikmiş" olmasıydı.<a class="noteref" href="#n11" id="ref11">11</a> Kapitalist disipline boyun eğeriz ve gerçekte istemediğimiz şeyleri satın alarak Sonsuz İhtiyaçları kovalayabilmek üzere para kazanmak için rekabet ederiz. Sahlins'e göre avcı-toplayıcılardan öğrenebileceğimiz bir şey vardı. "Dünyanın en ilkel insanları," diye açıklıyordu, "pek az şeye sahipti ama <i>yoksul değillerdi.</i>"<a class="noteref" href="#n12" id="ref12">12</a> Bu sanki bir paradoks gibi gelir kulağa: Sahlins gezgin toplulukların genel olarak haftada sadece 21-30 saat –Paris'in sanayi işçilerinden, hatta sanırım öğrencilerinden bile az– çalıştıklarını ileri sürdü. Avcı-toplayıcıların arabaları veya TV'leri yoktu, ama ne istemeleri gerektiğini biliyorlardı. İmkânları çok azdı ama ihtiyaçları daha da azdı; bu da onları, diyordu Sahlins, "gerçek refah toplumu yapar."<a class="noteref" href="#n13" id="ref13">13</a></p>

  <p>Sahlins haksız sayılmazdı: Madem ödülleri çalışma, eşitsizlik ve savaş olacaktı, diye soruyordu, çiftçilik gezgin toplulukların yerini ne diye almıştı ki? Öyle veya böyle yerini almıştı kesinlikle. MÖ 7000'e gelindiğinde çiftçilik Çekirdek Bölge'ye kesinlikle hâkim olmuştu. Ekilmiş tahıllar daha MÖ 8500'de Kıbrıs'a, 8000'de ise Anadolu'nun orta kesimine ulaşmıştı. 7000 yılına gelindiğinde, tümüyle evcilleştirilmiş bitkiler bütün bu bölgelere ulaşmıştı ve doğuya doğru Pakistan'a kadar yayılıyordu (Pakistan'da kendi başına da gelişmiş olabilir). 6000'e kadar Yunanistan, Güney Irak ve Orta Asya'ya, 5000 yılında Orta Avrupa'ya ve 4000'e gelindiğinde Atlantik Okyanusu kıyılarına kadar gelmiş durumdaydı (<a href="../Text/h0203.htm">Harita 2.3</a>).</p>

  <p>Arkeologlar onlarca yıl bunun nedenini tartıştılarsa da pek uzlaşmaya varamadılar. Örneğin, Cambridge Üniversitesi'nden Graeme Barker'ın yakın geçmiş üzerine yetkin bir gözden geçirmenin sonunda yapabileceğini hissettiği en güçlü genelleme, çiftçilerin gezici toplulukların yerini "farklı yollarla, farklı hızlarla ve farklı nedenlerle, ama tanıdıkları dünyanın benzer zorluk koşulları altında" aldığı şeklindeydi.<a class="noteref" href="#n14" id="ref14">14</a></p>

  <p>Gene de, bu süreç ne kadar dağınık ve düzensiz olursa olsun (bütün kıtaları kapsayacak şekilde binlerce yıl süren bir şey başka türlü olabilir mi?), sonuçta her şeyin Dünya'nın Büyük Enerji Zinciri'ndeki tırmanması olduğunu hatırlarsak, bundan çokça anlam çıkarabiliriz. Yörüngesel değişim Dünya'nın Güneş'ten eskisinden daha çok elektromanyetik enerji alması demek oluyordu; fotosentez bunun büyük bir kısmını kimyasal enerjiye (yani daha çok bitkiye) dönüştürdü; metabolizma kimyasal enerjinin büyük bölümünü kinetik enerjiye (yani daha çok hayvana) dönüştürdü ve çiftçilik insanlara bitkilerden ve diğer hayvanlardan kendi yararlarına daha çok enerji elde etme imkânı sağladı. Haşereler, yırtıcılar ve asalaklar ise bu yeni bulunmuş enerjinin ellerinden geldiği kadar büyük miktarını emdiler, ama çoğu hâlâ geride kalmıştı.</p>

  <p>Bitkiler ve diğer hayvanlar gibi insanlar da bu fazladan enerjilerini kullanacak önemli bir menfez olarak üremeye yöneldiler. Yüksek doğum oranları, yeni köylerin mevcut toprağın her bir santimetrekaresinde tarım yapılmasına varana dek büyüyebileceği anlamına geldi; bu olurken açlık ve hastalık yükseliyordu, ta ki doğurganlığı iptal edene kadar. Daha sonra enerji elde etme ile tüketme arasında kabaca bir denge sağlandı. Bazı köyler daima sefaletin eşiğinde durarak bu şekilde istikrara kavuştu; başka köylerde bir avuç cesur yürek en baştan başlamaya karar verdi. Aynı ova veya vadideki boş (belki daha az arzu edilebilir) bir yer bulana değin bir saat yürümüş, veya bahsini duydukları yeşil çayırları bulmak için yorgun argın yüzlerce kilometre yol gitmiş olabilirler. Bir denizi aşmış bile olabilirler. Birçok maceracı başarısız olmuştur herhalde ve hayatta kalan yoldaşları açlık çekmiş, paçavralar içinde, kuyruklarını kıstırıp sürünerek yurtlarına geri dönmüş olabilir. Ne ki bazıları zafere ulaşmıştı. Nüfus bir kez daha doğumların ölümleri geride bırakmasına veya bu yerleşmeler yeni yerleşmelere yol açana dek hızla artmaya başladı.</p>

  <p>Yeni topraklara açılan çoğu çiftçi, halihazırda orada yaşamakta olan gezgin topluluklarla karşılaştı. Eski kovboy filmlerindeki gibi sığır kaçırma akınları, kafa derisi yüzmeler ve (her iki tarafın da ok ve yay kullandığı) silahlı çatışmalarla dolu sahneleri hayal etmek baştan çıkarıcıdır, ama gerçeklik çok daha az heyecanlı olabilir. Arkeolojik araştırmalar, her bir bölgede ilk çiftçilerin yörenin gezgin topluluklarından farklı alanlara yerleşme eğiliminde olduğunu gösterir; gezgin toplulukların tercih ettiği araziler ile çiftçiliğe uygun arazilerin nadiren örtüşmesinin buna yol açtığı neredeyse kesindir. En azından başlarda, çiftçiler ve gezgin toplayıcılar büyük ölçüde birbirlerini görmezden gelmişlerdi muhtemelen.</p>

  <p>Elbette eninde sonunda avcılık-toplayıcılık ortadan kayboldu. Bugün Toskana'nın bakımlı manzaralarında veya Tokyo banliyölerinde dolaşan pek az avcı veya toplayıcı görebilirsiniz. Çiftçi nüfusların en iyi toprakları doldurup, gezgin toplulukların (onların gözünde) verimsiz bölgelerine doğru ilerlemekten başka seçenekleri kalmayana kadar büyümeleri sadece birkaç yüzyıl alacaktı.</p>

  <p>Bundan sonra olanlar hakkında iki ana teori vardır. İlkine göre, çiftçiler en baştaki refah toplumunu kökünden yok etmiştir. Hastalık da bir rol oynamış olabilir; sıçanlar, sürüler ve kalıcı köyler kesinlikle çiftçileri avcı-toplayıcılardan daha az sağlıklı yapıyordu. 1492'den sonra Yerli Amerikalıların milyonlarcasını alıp götürenlere benzer salgınların yaşandığını tasavvur edemeyiz gene de. Çiftçilerin ve gezgin toplulukların hastalık havuzları, aşılmaz okyanuslarla değil sadece birkaç kilometrelik ormanla ayrılmıştı; bu yüzden bu iki grup birbirinden çok farklı değildi.</p>

  <p>Gene de, kitlesel ölümler olmasa bile, rakam değerleri belirleyiciydi. Eğer gezgin topluluklar, modern çağlarda pek çok yerleşme cephesinde olduğu gibi savaşmaya karar verdilerse, tek tük çiftçi köyünü yok etmiş olabilirler, ama yeni yeni yerleşimciler gelmeye ve kalmak için direnmeye devam ettiler. Gezgin toplulukların kaçmayı seçmiş olabilecekleri ise bir diğer ihtimaldir. Ama ne kadar uzağa giderlerse gitsinler, yeni yeni çiftçiler eninde sonunda gelecek, daha da fazla ağaç kesip her yere mikrop saçmaya devam edecekti; ta ki gezici topluluklar ancak çiftçilerin kullanamadıkları Sibirya veya Sahra gibi bölgeleri boylayana kadar.</p>

  <p>İkinci teori bunların hiçbirinin olmadığını, zira <a href="../Text/h0203.htm">Harita 2.3</a>'te gösterilen bölgelerin çoğu yerinde ilk çiftçilerin hiç de Çekirdek Bölge'den gelen göçmenlerin soyundan olmadıklarını ileri sürer. Bunlar yerleşen ve kendi kendilerine çiftçi haline gelen yerel avcı-toplayıcılardı. Sahlins çiftçiliği baştaki refah toplumuna nazaran son derece çekicilikten uzak göstermişti, ama büyük olasılıkla gezici topluluklar bu iki yaşam biçimi arasında basit bir seçimle nadiren karşı karşıya kalmışlardı. Sabanını bırakıp yürümeye başlayan çiftçiler, avcı-toplayıcıların topraklarını işaretleyen keskin çizgiyi geçmiyordu. Bunun yerine, insanların (belki onlar gibi tarlalarını sabanla sürüp gübrelemek yerine çapalayarak) biraz daha az yoğun tarım yaptıkları köylere geldiler; ardından daha da az yoğun tarım yapan (belki ormanı yakıp yer açan, otlar yeniden büyüyene dek buraları işleyip sonra da yoluna devam eden) insanlarla ve sonunda tümüyle avcılık ve toplayıcılıkla yaşayan insanlarla karşılaştılar. Fikirler, insanlar ve mikroplar bu geniş temas kuşağı arasında gidip geliyordu.</p>

  <p>İnsanlar daha yoğun uygulamalara girişen komşularının, kendi göçebe yaşam biçimlerinin dayandığı vahşi bitkileri öldürüp hayvanları kaçırdığını fark ettiklerinde, bu vandallara saldırmak ya da onlardan kaçmak yerine kalabalığa karışıp kendi tarımlarını yoğunlaştırmayı da seçebilirlerdi. Çiftçiliği gezginliğe tercih etmektense, muhtemelen toplayıcılığa biraz daha az, bahçıvanlığa da biraz daha fazla zaman ayırmaya karar verdiler yalnızca. Otları ayıklamaya, sonra toprağı sürmeye, sonra da gübrelemeye başlayıp başlamayacaklarına daha sonra karar vermiş olabilirler; ne var ki bu, baştaki refah toplumundan, omurgayı sakatlayan meşakkat ve müzmin hastalıklara bir anda yapılan büyük bir sıçramayla değil –önceki bölümden bir imgeyi tekrarlarsak– bir dizi bebek adımıyla gerçekleşti. Genel olarak, tarımlarını yoğunlaştıranlar aynı zamanda yüzlerce yıl ve binlerce kilometre boyunca çoğaldılar; eski yöntemlerine bağlı kalanlar küçüldüler. Bu süreç içerisinde tarımsal "sınırlar" yavaş yavaş ilerledi. Hiyerarşi ve daha uzun çalışma saatleri kimsenin tercihi değildi; kadınlar ayak parmaklarındaki eklem iltihaplarını görüp de sineye çekmiş değillerdi. Bunların nasıl ortaya çıktığını kimse fark etmemişti.</p>

  <p>Kazılarında ne kadar çok taş alet, yanmış tohum veya ev temeli ortaya çıkarırlarsa çıkarsınlar, arkeologların her iki teoriyi de kanıtlamaları olanaksız; ama bir kez daha genetik (kısmen) imdada yetişiyor. 1970'lerde Stanford Üniversitesi'nden Luca Cavalli-Sforza Avrupalı kan grupları ve çekirdek DNA'sı üzerine muazzam bir araştırma başlattı. Ekibi güneydoğudan kuzeybatıya tutarlı bir gen sıklığı buldu (<a href="../Text/h0204.htm">Harita 2.4</a>); bunun <a href="../Text/h0203.htm">Harita 2.3</a>'te görülen çiftçiliğin yayılışına ilişkin arkeolojik kanıtlarla birebir örtüştüğüne işaret ettiler. Şu sonuca vardılar: Batı Asya'dan göçmenlerin Avrupa'ya çiftçiliği getirmesinden sonra, onların soylarından gelenler, büyük ölçüde kıtanın yerlisi olan gezgin toplayıcıların yerini aldılar ve bakiyelerini de kuzeyin ve batının ücra köşelerine ittiler.</p>

  <p>Arkeolog Colin Renfrew, Cavalli-Sforza'nın senaryosunu dilbilimin de desteklediğini ileri sürdü: İlk çiftçilerin Avrupalı genleri Güneybatı Asyalı genlerle değiştirmekle kalmayıp, aynı zamanda Avrupa'nın yerli dillerini Çekirdek Bölge'den Hint-Avrupa dilleriyle değiştirerek, sadece Bask dili gibi eski diller için yalıtılmış cepler bıraktığını düşünmekteydi. Özgün refah toplumunu sona erdiren bu yurdundan edilme dramı modern Avrupalıların bedenlerine kazındı ve ağızlarını açtıkları her seferinde yeniden oynandı.</p>

  <p>Başlangıçta yeni kanıtlar bilimsel savları sadece daha da artırmaya yaradı. Dilbilimciler derhal Renfrew'ya itiraz ettiler ve gerçekten de 6000-7000 yıl önceki bir ata dilinden itibaren ayrılmaya başlamış olsalardı, modern Avrupa dillerinin birbirinden çok daha farklı olması gerektiğini ileri sürdüler. 1996'da Bryan Sykes başkanlığındaki bir Oxford ekibi genetik konusunda Cavalli-Sforza'ya karşı çıktı. Sykes, Cavalli-Sforza'nın araştırmış olduğu çekirdek DNA yerine mitokondriyal DNA'ya baktı ve <a href="../Text/h0204.htm">Harita 2.4</a>'teki gibi bir güneydoğu-kuzeybatı ilerlemesi yerine, harita üzerinde gösterilemeyecek kadar karmaşık bir model belirledi: 6 grup genetik soy çizgisi bulmuştu ve Batı Asya'dan gelen tarım göçmenleri ile bunlardan sadece biri makul ölçüde ilişkilendirilebilirdi. Sykes diğer 5 grubun çok daha eski olduğunu, çoğunlukla 25-50 bin yıl önce Afrika'dan çıkıp Avrupa'ya gelen özgün nüfusa kadar uzandığını ileri sürdü. Bütün bunlar şunu gösteriyordu: Avrupa'nın ilk çiftçileri Çekirdek Bölge'den gelen göçmenlerin torunları değil, esasen yerleşmeye karar veren yerli gezgin toplayıcılardı.</p>

  <p>Cavalli-Sforza ve Sykes'in ekipleri 1997'de <i>American Journal of Human Genetics</i>' in sayfalarında şiddetli bir kavgaya tutuştularsa da, o günden beri konumları gitgide birbirine yaklaşmıştır. Bugün Cavalli-Sforza'nın hesaplarına göre, Batı Asya'dan gelen göçmen çiftçiler Avrupalı DNA'sının %26-28'ini oluşturuyor. Sykes bu rakamı %20'lere çekiyor. Yerlilerin soyundan gelen her üç ya da dört kişiye karşılık, Avrupa'nın ilk çiftçilerinden birinin Güneybatı Asya göçmenlerinin soyundan geldiğini söylemek işi fazla basitleştirse de çok yanlış sayılmaz.</p>

  <h2>Alınyazısı</h2>

  <p class="nonindent">Nanterre'deki öğrencileri ne Cavalli-Sforza ve Renfrew'nun iddiaları ne de Sykes'in alternatifi –hatta aralarında doğmaya başlamış olan uzlaşma– mutlu edebilirdi, çünkü bu kuramların hepsi çiftçiliğin zaferini kaçınılmaz sayıyordu. Genetik bilimi ve arkeoloji rekabeti hep vardı, bunun hocalarla veya sınavlarla pek ilgisi yok demeye getiriyordu. Her şey olacağına varır mantığı.</p>

  <p>Peki, bu doğru mu? Ne de olsa insanlarda özgür irade denen bir şey var. Tembellik, açgözlülük ve korku tarihin motorları olabilir, ama her birimiz bunlar arasında seçim yaparız. Avrupa'nın ilk çiftçilerinin üçte biri yerli gezgin toplayıcılardan geldiyse, kuşku yok ki, tarihöncesi Avrupalıların yeterli sayıda kesimi tarımı yoğunlaştırmaya karşı olsaydı, yolları üzerinde tarım yapılmasını durdurabilirlerdi. O zaman neden bu olmadı?</p>

  <p>Aslında bazen oldu. MÖ 5200'den önce 100-200 yıl boyunca günümüz Polonya'sından Paris Havzası'na dek yayılmasının ardından tarımsal ilerleme dalgası duruldu (<a href="../Text/h0203.htm">Harita 2.3</a>). 1000 yıl boyunca çiftçiler, onları Baltık Denizi'nden ayıran son 80-95 kilometrelik toprağa nadiren girdiler ve pek az Baltık avcı-toplayıcı grubu çiftçilik faaliyetlerini yoğunlaştırdı. Burada gezgin topluluklar kendi yaşam biçimleri için mücadele ettiler. Çiftçilik/gezgin toplayıcılık fay hattı boyunca kayda değer sayıda müstahkem yerleşime ve (tam da sağ ellerinde tuttukları taş baltalarla üzerlerine saldıran hasımlarıyla çarpışırken öldülerse bekleneceği üzere) kafataslarının ön ve yan tarafına keskin olmayan bir aletle vurularak öldürülmüş genç erkek iskeletlerine rastlıyoruz. Birkaç toplu mezar katliamların dehşet verici yadigârları bile olabilir.</p>

  <p>Bundan 7000 yıl önce Kuzey Avrupa Düzlükleri'nin ucunda ne gibi kahramanlık ve vahşet eylemlerinin meydana geldiğini asla öğrenemeyeceğiz; ama muhtemelen çiftçi/avcı-toplayıcı sınırını onarmakta kültür ve şiddet kadar coğrafya ve ekonomi de rol oynadı. Baltık gezgin toplulukları, zengin deniz kaynaklarının yıl boyu kalabalık olan yoğun nüfuslu köyleri desteklediği serin bir Cennet Bahçesi'nde yaşıyorlardı. Arkeologlar köylerin çevresine koca koca öbekler halinde yığılmış, ziyafetlerden arta kalan deniz kabukları çıkarmıştır. Doğanın zenginliği anlaşılan göçebe toplayıcıları gayet güzel besliyordu: Çiftçilere karşı duracak kadar çok avcı-toplayıcı vardı, ama sayıları beslenmek için yer değiştirmelerini gerektirecek kadar çok değildi. Ayrıca çiftçilerin Çekirdek Bölge'de evcilleştirmiş oldukları özgün bitki ve hayvanların bu kadar kuzeyde daha az ürün vereceklerini düşünmüş olmaları da mümkün.</p>

  <p>Çiftçiliğin MÖ 4200'den sonra nasıl olup da daha da kuzeye girdiğini hakikaten bilmiyoruz. Bazı arkeologlar itme faktörlerini vurgulayarak çiftçilerin bütün engelleri ezip geçecek kadar çoğaldıklarını ileri sürerken, bazıları çekme faktörlerini öne çıkararak avcı-toplayıcı toplum içindeki bir krizin kuzeyi istilaya açtığını savunur. Ancak, her ne kadar sona erse de, Baltık istisnası çiftçilik bir kez Çekirdek Bölgede ortaya çıktıktan sonra en baştaki refah toplumunun ayakta kalamayacağı kuralını doğrular gibi görünür.</p>

  <p>Bunu söylemekle özgür iradenin gerçekliğini yadsımış olmuyorum. Pek çok insan cazibesine yenik düşse de bunu yapmak ahmaklık olurdu. Sözgelişi büyük yazar Leo Tolstoy, <i>Savaş ve Barış</i> adlı romanını, tarihte özgür iradeyi inkâr eden tuhaf bir sonsözle kapatmıştı; tuhaf, çünkü kitabın her yeri acı verici kararlar (ve kararsızlıklar), ani fikir değiştirmeler ve çoğu zaman ciddi sonuçlar getiren, azımsanmayacak sayıda budalaca gafla bezeliydi. Bununla birlikte, diyordu Tolstoy, "Tarih bakımından özgürlük, insan yaşamını yöneten kanunlar konusundaki bilgimizin bilinmeyen bir yanının belirtilmesinden başka bir şey değildir." Şöyle devam ediyordu:</p>

  <blockquote>
    <p class="nonindent">Tarih için insanların özgürlüğünü tarihî olayları etkileyebilecek, yani kanunlara bağlı olmayan bir güç kabul etmek, tıpkı astronomların gökyüzündeki cisimlerin, özgür hareket etmelerini kabul etmeleri gibidir... Eğer özgür hareket edebilen bir tek yıldız varsa, o zaman ne Kepler ne de Newton kanunları vardır ve gökyüzündeki cisimlerin hareketi konusunda artık hiçbir düşünce var olamaz. Eğer insanın özgürlüğe dayanan bir tek davranışı varsa, o zaman hiçbir tarihsel kanun yoktur ve tarihî olayların hiçbiri düşünülemez.<a class="noteref" href="#n15" id="ref15">15</a></p>
  </blockquote>

  <p>Saçma! Üst düzey bir saçmalık elbette ama sonuçta saçmalık. Günün birinde bir tarihöncesi avcı-toplayıcı tarımı yoğunlaştırmamaya karar verebilirdi ve bir çiftçi de tarlasını veya değirmen-taşını ardında bırakıp kabuklu yemiş toplamaya veya geyik avlamaya gidebilirdi. Kuşkusuz bazıları böyle yaptı ve yaşamlarında muazzam değişiklikler oldu. Ancak uzun vadede bunun hiçbir etkisi olmadı; zira kaynaklara yönelik rekabet demek, çiftçiliği sürdüren, hatta daha da yoğun yapan insanların böyle yapmayanlardan daha çok enerji elde etmesi demekti. Çiftçiler daha fazla tarla açıp avcı-toplayıcılar karşısında şanslarını daha da artırarak daha çok çocuk ve sürü beslemeye devam ettiler. MÖ 5200'de Baltık Denizi çevresinde hüküm süren koşullar gibi uygun koşullar oluşunca çiftçilik ağır ağır genişlemeyi sürdürdü. Ama bu tür koşullar sonsuza dek süremezdi.</p>

  <p>Çiftçilik kuşkusuz bazı yerel başarısızlıklara uğradı (aşırı otlatma Ürdün Vadisi'ni MÖ 6500-6000 arasında bir çöle çevirmiş gibi görünür örneğin); ama yeni bir Genç Dryas dönemi gibi bir iklim felaketi dışında, dünyada hiçbir özgür irade, tarıma dayalı yaşam biçimlerinin yayılıp bütün uygun nişleri doldurmasını durduramazdı. <i>Homo sapiens</i>'in zekâsı ılık, nemli ve istikrarlı hava koşulları ve evcil türlere evrilebilen bitki ve hayvanlarla birleşerek bunu dünyadaki başka her şey kadar kaçınılmaz kıldı.</p>

  <p>MÖ 7000'e gelindiğinde, Avrasya'nın batı ucundaki genişlemekte olan dinamik tarım toplumları yeryüzündeki diğer toplumlardan farklıydı; işte tam da bu noktada "Batı"yı dünyanın geri kalanından ayırt etmek anlamlı hale geliyor. Gene de, Batı geri kalandan farklı olmakla birlikte, farklılıklar kalıcı olmadı ve bunu izleyen birkaç bin yılda insanlar Şanslı Enlemler boyunca uzanan belki yarım düzine yerde birbirlerinden bağımsız olarak tarımı geliştirdiler (<a href="../Text/h0205.htm">Harita 2.5</a>).</p>

  <p>Çekirdek Bölge dışındaki en erken ve bariz örnek Çin'dir. Pirinç ekimi MÖ 8000-7500 arasında Yangtze Nehri'nde, akdarı ekimi ise MÖ 6500'den önce Kuzey Çin'de başladı. Akdarı 5500 civarında, pirinç ise 4500'e kadar tamamen evcilleştirilmişti; domuzlar 6000-5500 arasında evcilleştirildi. Yakın geçmişteki buluntular, toprağı işlemenin Yenidünya'da da neredeyse bu kadar erken bir dönemde başladığını akla getiriyor. Kültür kabağı MÖ 8200'e gelindiğinde Kuzey Peru'nun Nanchoc Vadisi'nde ve MÖ 7500-6000'de Meksika'nın Oaxaca Vadisi'nde evrim geçirerek evcilleşmekteydi. MÖ 6500'e gelindiğinde Nanchoc'da yerfıstığı görülmeye başlamıştı. Oaxaca'da yabanıl <i>teosinte</i>'nin evrim geçirerek evcilleşmiş mısıra dönüştüğüne dair arkeolojik bulgular ancak MÖ 5300'e kadar geriye gider; ancak genetikçiler bu sürecin aslında 7000 gibi erken bir tarihte başlamış olabileceğini düşünüyorlar.</p>
