  <p>Ayrıntılar çeşitlilik gösteriyordu, ama Kuzeybatı Avrupalılar gitgide artan şekilde emeklerini satmaya ve daha uzun saatler çalışmaya başlamıştı. Bunu ne kadar çok yaparlarsa, o kadar çok şeker, çay ve gazete satın alabiliyorlardı; ki bu da, Atlantik Okyanusu ötesine o kadar çok kölenin sürüklenmesi, ağaçların kesilerek o kadar çok dönüm toprağın plantasyona dönüştürülmesi ve daha çok fabrika ve dükkânın açılması anlamına geliyordu. Satışlar yükseldi, ölçek ekonomileri başladı ve fiyatlar düşerek bu emtia dünyasını daha da çok Avrupalının erişimine açtı.</p>

  <p>Sonuç ne olursa olsun, 1750'ye gelindiğinde dünyanın ilk tüketim kültürü Kuzey Atlantik kıyılarında biçimlenmiş ve milyonlarca insanın yaşamını değiştirmeye yüz tutmuştu. Deri ayakkabılar giyip bir cep saati takmadıkça bir kafeye gitmeye cesaret edemeyen erkekler –konukları geldiğinde eşlerine çaya şeker koymamalarını söylemek şöyle dursun– düzinelerce dinsel bayramı tatil kabul edip, pazar günlerini akşamdan kalmalıktan kurtulmak için uyuyarak geçirerek eski "Kutsal Pazar" geleneğine riayet etmemeye teşneydi. Satın alacak bu kadar çok şey varken vakit nakit anlamına geliyordu; romancı Thomas Hardy'nin esef ettiği gibi, "tek kollu saatler günü bölümlere ayırmaya" artık yetmez olmuştu.<a class="noteref" href="#n45" id="ref45">45</a></p>

  <h2>Saat Gibi Tıkır Tıkır</h2>

  <p class="nonindent">İki kollu saatler aslında bu yeni çağın yarattığı taleplerin en küçüğüydü. Batılılar tohum ekme aletleri ve üçgen sabanlar, vakumlar ve kaynatma kazanları ve yalnız iki kollu olmakla kalmayıp, dünyanın öteki ucuna taşındığında bile zamanı göstererek kaptanların enlemi hesaplamasına izin verecek saatler hakkında bilgi almak istiyorlardı. 2000 yıldır –aslına bakılırsa Batılı toplumsal gelişmenin endeksteki 40'lı puanların başındaki zorlu tavana son kez baskı yapmasından beri– antikçağların eski bilge sözleri yaşamın yakıcı sorularının çoğunda rehberlik etmişti. Fakat klasiklerin insanlara şimdi ihtiyaç duydukları şeyleri artık anlatamayacağı berraklaşmaya yüz tutmuştu.</p>

  <p>Francis Bacon'ın 1620 tarihli kitabının başlığı <i>Novum Organum</i> ("Yeni Yöntem") hepsini anlatıyordu. <i>Organum</i> filozofların Aristoteles'in mantık üzerine altı kitabı için kullandıkları etiketti; şimdi Bacon yerlerine yenisini koymaya girişmişti. "Antikçağ düşünürlerini onurlandırma ve onlara gösterilen saygı aynen yerinde durmakta ve asla azalmamaktadır," diye vurguluyordu Bacon. Amacının "sadece yolu işaret edecek bir kılavuz gibi görünmek" olduğunu söylüyordu. Gene de, bu yolda ilerlemeye başladığımız zaman, diyordu Bacon, "geriye tek bir yol kaldığını göreceğiz... bilimler, sanatlar ve tüm beşeri bilgilerin adamakıllı temeller üzerinde yükseltileceği topyekûn bir yeniden inşa."<a class="noteref" href="#n46" id="ref46">46</a></p>

  <p>İyi ama bu temeller nereden gelecekti? Basit, diyordu Bacon (ve gittikçe sayısı artan muadilleri), gözlemden. Düşünürler burunlarını kitaplardan kaldırmalı ve bunun yerine çevrelerindeki şeylere –yıldızlara ve böceklere, toplara ve küreklere, düşen elmalara ve titreyen şamdanlara– bakmalıydılar. Ve demircilerle, saat yapımcılarıyla ve fizikçilerle, şeylerin nasıl işlediğini bilen insanlarla konuşmalıydılar.</p>

  <p>Bunu yaptıkları zaman aynı sonuca varmamaları çok zor, diye düşünüyordu Bacon, Galileo ve Fransız filozofu René Descartes ve daha az tanınan daha birçok düşünür: Çoğu antikçağ düşünürünün söylediğinin tersine, doğanın kendine ait arzuları ve niyetleriyle canlı, nefes alıp veren bir organizma olmadığı sonucuna ulaşmak kaçınılmazdı. Aslında doğa mekanikti. Doğrusu aranırsa, bir saate çok benzerdi. Tanrı, doğayı çalıştıran birbirine geçişmiş çarkları kurup sonra geri çekilen bir saat yapımcısıydı. Ve durum buysa, o zaman insanların doğanın işleyişini tüm diğer mekanizmalar gibi kolayca çözebilmesi gerekiyordu. Ne de olsa, diye akıl yürütüyordu Descartes, "gereken sayıda çarktan oluşan bir saatin zamanı göstermesi, şu ya da bu tohumdan fışkırıp büyümüş bir ağacın belirli bir meyveyi vermesinden daha az doğal değildir."<a class="noteref" href="#n47" id="ref47">47</a></p>

  <p>Doğanın bu saat mekanizması modeli –yanı sıra bazı şeytanca zeki deney ve akıl yürütmeler– olağandışı sonuçlar verdi. Zamanın şafağından beri saklı sırlar ansızın şaşırtıcı bir şekilde ortaya dökülüverdi. Havanın bir yokluk değil, bir töz olduğu anlaşıldı; kalp, tıpkı bir tulumba gibi, kanı vücutta pompalıyordu. Ve en akla durgunluk vereni, Dünya evrenin merkezi değildi.</p>

  <p>Antik düşünürlerle, hatta kutsal yazılarla çelişen bütün bu keşifler eleştiri kasırgaları başlattı. Galileo'nun gökleri seyretmesinin ödülü 1633'te bir Papalık mahkemesine sürüklenmek ve gerçek bildiği şeyden geri dönmesi için yıldırılmak oldu. Gene de, bütün bu göz korkutmaların aslında yol açtığı tek sonuç, yeni düşünce biçiminin eski Akdeniz çekirdeğinden, toplumsal gelişmenin en hızlı yükseldiği, antik düşüncelerin eksiklerinin en berrak şekilde görüldüğü ve otoriteye meydan okuma kaygılarının en zayıf olduğu yere, yani kuzeybatıya göç etmesi olacaktı.</p>

  <p>Kuzeyliler Rönesans'ı ters yüz ederek, yanıtları antikçağda aramak yerine onu reddettiler ve 1690'larda, toplumsal gelişmenin Roma dönemindeki zirvesine ulaşmasına ramak kalmışken, Paris'teki iyi eğitimli beyefendiler resmen modernlerin antikleri geride bırakıp bırakmadığını tartışmaya koyulmuşlardı. O zamana kadar bu sorunun yanıtı, görecek gözü olan herkese göre açıkça ortaya çıkmıştı zaten. Isaac Newton'un, göklerin matematikselliğine ilişkin kendi mekanik modelini ifade etmek üzere bizzat geliştirdiği yeni matematiksel analiz yöntemini kullanan <i>Principia Mathematica</i>'sı 1687'de çıkmıştı.<a class="noteref" href="#n48" id="ref48">48</a> Bu yöntem, eğitimli okurun gözünde bile, tıpkı 1905'te ilk yayımlandığında Einstein'ın genel izafiyet kuramı kadar anlaşılmazdı; ama gene de (tıpkı izafiyet kuramında olduğu gibi) herkes bunun yeni bir çağı başlattığında hemfikirdi.</p>

  <p>Böyle zihinsel anıtlara övgüler ne kadar abartılsa yetmez gibi görünüyordu. Newton'u ölümsüzleştirmesi istendiğinde, İngiltere'nin önde gelen şairi Alexander Pope şöyle yazmıştı:</p>

  <div class="poem">
    <p>Doğa ve Doğa'nın yasaları yatıyordu gecede saklı,</p>

    <p>Tanrı buyurdu, Newton olsun! Ve her şey Işık oldu.<a class="noteref" href="#n49" id="ref49">49</a></p>
  </div>

  <p>Geceden gündüze kayma gerçekte biraz daha ani olmuştu. Newton'un <i>Principia</i>'sı İngiltere'nin son cadı idamından sadece 5 yıl sonra ve Massachusetts'teki Salem Cadı Mahkemeleri'nin başlamasından 5 yıl önce çıktı. Bizzat Newton, 1936'da kişisel evrakından binlercesi açık artırmaya çıktığında açıkça anlaşıldığı gibi, simyaya da yerçekimine olduğu kadar ilgi duymuş, hayatının sonuna dek kurşunu altına dönüştürebileceği inancını korumuştu. Bugün açıkça tuhaf gibi görünen görüşlere sahip tek 17. yüzyıl bilimcisi de değildi üstelik. Fakat tedricen Batılılar dünyayı sihrinden soymaya, ruhlarını ve şeytanlarını matematik aracılığıyla dağıtmaya başlamışlardı. Sayılar gerçekliğin ölçüsü haline gelmekteydi.</p>

  <p>Galileo'ya göre,</p>

  <blockquote>
    <p class="nonindent">Felsefe sürekli bakışımıza açık duran bu muazzam kitapta, evrende yazılıdır... Matematiğin diliyle yazılmıştır, harfleri ise üçgenler, çemberler ve diğer geometrik şekillerdir ki bunlar olmaksızın insanoğlunun tek bir kelimesini bile anlaması mümkün değildir; bunlar olmaksızın kişi karanlık bir labirentte dolaşır durur.<a class="noteref" href="#n50" id="ref50">50</a></p>
  </blockquote>

  <p>O halde, doğa için doğru olan şey, diye spekülasyon yapıyordu bazı bilim insanları, toplum için de doğru olabilir. Bir noktaya kadar hükümet yetkilileri –özellikle bankerler– bu düşünceye kucak açtı. Devlet de bir makine olarak görülebilirdi; istatistikçiler onun gelir akışını hesaplayabilir, bakanlar çetrefil dişlilerini ölçebilirdi. Ancak yeni düşünme yolları da endişe vericiydi. Doğa bilimi antik otoritenin keyfiliğini ortaya dökerek yeni bir viraj almıştı. Sosyal bilim de krallara ve kiliselere bunu yapacak mıydı?</p>

  <p>Bilim insanları haklıysa, gözlem ve mantık Tanrı'nın iradesini anlamanın en iyi aletleriyse, o zaman devletleri yönetmenin en iyi aletleri de olacağı çıkarımını yapmak gerekiyordu. İngiliz kuramcı John Locke, başlangıçta Tanrı'nın insanları belirli doğal haklarla donatmış olmasının aynı derecede mantıklı olduğunu ileri sürdü; "İnsan, doğası gereği özelliklerini –yani yaşamını, özgürlüğünü ve mülkünü– zararlara ve diğer insanlardan gelecek girişimlere karşı muhafaza etme gücüne sahiptir" çıkarımında bulundu. Bu yüzden de Locke'un vardığı sonuç: "İnsanların uluslar topluluğu halinde birleşip hükümetlerin yönetimi altına girmesinin en önemli başlıca amacı, kendi özelliklerini muhafaza etmektir." Bu doğruysa ve insan, "doğası gereği tümüyle özgür, eşit ve bağımsız" ise, o zaman "hiç kimse bu özelliklere son veremez ve kendi onayı olmaksızın bir başkasının siyasal iktidarına tabi kılınamaz."<a class="noteref" href="#n51" id="ref51">51</a></p>

  <p>Bu fikirler sadece duvarları sarmaşık kaplı üniversitelerde Latince tartışan entelektüellerle sınırlı kalmış olsaydı bile yeterince sıkıntı yaratırdı. Ama oralarla sınırlı kalmadı. Varlıklı kadınlar önce Paris'te, ardından daha da yaygınlaşarak, âlimlerin nüfuzlu simalarla dirsek teması kurdukları salonları finanse ettiler ve yeni düşünce şekli her yere yayılmaya başladı. Amatörler tartışma kulüpleri kurarak, yeni fikirleri açıklayacak ve deneyler yapacak konuşmacılar davet ettiler. Daha ucuz baskı, daha iyi dağıtım ve artan okuryazarlık yeni gazete ve dergilerin çıkarılmasına olanak vererek, haberciliği toplumsal eleştiri ve okur mektuplarıyla birleştirerek bu ateşi on binlerce okura da yaydı. Girişimci kahvehane sahipleri Starbucks'tan 300 yıl önce, eğer bedava gazete ve rahat koltuklar sunarlarsa, müşterilerin –okuyarak, tartışarak ve kahve içerek– bütün gün orada oturacağını fark ettiler. Yeni bir şey meydana gelmekteydi: Kamuoyu.</p>

  <p>Kanaat oluşturucular, Aydınlanma'nın Avrupa çapında yayılarak, asırlardır batıl inançla gölgelenmiş karanlık köşelere ışık saçtığından söz etmeyi seviyorlardı. Fakat Aydınlanma ne demekti? Alman düşünür Immanuel Kant sözünü sakınmıyordu: "Bilme cüretinde bulunmak! Kendi anlayış gücünüzü kullanma cesaretine sahip olmak!"<a class="noteref" href="#n52" id="ref52">52</a></p>

  <p>Yerleşik yetkeye meydan okuyuş gözleri kamaştırıyordu, ama 18. yüzyıl hükümdarlarının çoğu savaşmak yerine onunla uzlaştı. Kendilerinin baştan beri aydınlanmış despotlar olduklarında, ortak yarar için akılcı şekilde hükmettiklerinde ısrar ettiler. "Filozoflar dünyanın eğitmenleri ve hükümdarların öğretmenleri olmalıdır," diye yazdı Prusya kralı, "onlar mantıklı düşünmeli, biz de mantıklı hareket etmeliyiz."<a class="noteref" href="#n53" id="ref53">53</a></p>

  <p>Ne ki uygulamada hükümdarlar çoğunlukla uyruklarının mantığını sinir bozucu buluyorlardı. Britanya'da<a class="noteref" href="#n54" id="ref54">54</a> krallar buna tahammül etmek zorunda kalırken, İspanya'da susturmayı başardılar; ama Fransa'da, ülkenin aydınlanmış eleştirmenlerle dolup taşmasına izin verecek kadar avangard olsalar da (tam da duruma uygun olarak Fransızca bir terimdir bu), zaman zaman onları hapse atıp kitaplarını yasaklayacak kadar da mutlakıyetçi oldular. Tarihçi Thomas Carlyle bunun "nüktelerle yumuşatılmış bir despotizm" olduğunu düşünüyordu: Yani Aydınlanma'nın çiçek açacağı mükemmel bir bahçe.</p>

  <p>1750'lerde Paris'i cıvıl cıvıl yapan bütün o kitaplar ve nükteli sözler arasında, kavgacı ruhla aydınlanmış <i>Ansiklopedi veya Bilimler, Sanatlar ve Zanaatlar Açıklamalı Sözlüğü</i>'yle boy ölçüşebilecek bir başkası daha yoktur. <i>Ansiklopedi</i>'nin editörlerinden biri, "kişinin hiç istisnasız ve kesinlikle ihtiyatsız biçimde her şeyi deşmesi, eşelemesi gerekir," diye yazmıştı. "Bütün o eski aptallıkları ayaklarımızın altında çiğnemeliyiz; aklın koymadığı her türlü engeli devirmeliyiz; bilimlere ve sanatlara paha biçilmez hürriyetlerini iade etmeliyiz."<a class="noteref" href="#n55" id="ref55">55</a> Bu peruklu asi ruhlar peş peşe köleliğin, sömürgeciliğin ve kadınlar ile Yahudilerin yasal olarak ikinci sınıf olmasının doğaya ve akla ters düştüğünü söylüyordu; nüktedanların en büyüğü Voltaire, 1760'larda İsviçre'deki sürgününden, "kepazelik" olarak adlandırdığı şeye –kilisenin ve tahtın imtiyazlarına– bile meydan okuyordu.</p>

  <p>Voltaire Avrupalıların daha aydınlanmış modeller için nereye bakmaları gerektiğini gayet iyi biliyordu: Çin. Orada, akılcı bir kamu hizmeti sistemine danışarak hükmeden, anlamsız savaşlar ve dinsel zulümlerden uzak duran gerçek anlamda bilge bir despot bulacaklarını belirtiyordu. Orada ayrıca batıl inanç veya aptalca efsanelerden âri, (Hıristiyanlığın tersine) bir akıl dini olan Konfüçyüsçülüğü de bulacaklardı.</p>

  <p>Voltaire büsbütün yanılmıyordu, zira Çinli entelektüeller onun doğumundan bir asır önce mutlakıyetçiliğe meydan okumaya başlamıştı bile. Matbaa yeni fikirler için Batı Avrupa'da olduğundan bile daha geniş bir okur kitlesi yaratmıştı ve özel bilimsel kurumlar canlanmıştı. Bunlardan en tanınmışı olan Donglin Akademisi o kepaze şeyle Voltaire'den bile daha doğrudan bir şekilde savaşa tutuşmuştu. 1630'larda akademinin yöneticisi, âlimlere yanıtları daha eski metinlerde değil, kendi muhakemeleri aracılığıyla bulmaları uyarısında bulunarak<a class="noteref" href="#n56" id="ref56">56</a> özgüveni desteklemişti. Donglin akademisyenleri Ming sarayını eleştirdikleri için birbiri ardına hapse atıldılar, işkence görüp idam edildiler.</p>

  <p>Entelektüel eleştiri, fetihçi Qing hanedanının 1644'te iktidarı ele geçirmesinden sonra daha da şiddetlendi. Yüzlerce akademisyen Mançular için çalışmayı reddetti. Bunlardan biri, en yüksek derece sınavları asla geçemeyen alt düzey bir devlet memuru olan Gu Yanwu'ydu. Gu, tiranın lekelemesinden uzağa, ücra sınır boylarına attı kendini. Orada, 12. yüzyıldan beri entelektüel yaşama egemen olmuş kılı kırk yaran metafizik düşünceye sırt çevirdi; onun yerine, tıpkı İngiltere'de Francis Bacon'ın yaptığı gibi, gerçek insanların fiilen yaptığı fiziksel şeyleri gözlemlemek yoluyla dünyayı anlamaya çalıştı.</p>

  <p>Gu neredeyse 40 yıl boyunca seyahat ederek çiftçilik, madencilik ve bankacılığın ayrıntılı görünümleri hakkında defterler dolusu gözlem yaptı. Şöhret kazandı. 1640'ların salgınları karşısındaki yetersizliklerinden dehşete kapılan hekimler başta olmak üzere birçok kesim onu taklit etti. Gerçek hastalardan vaka öykülerini toplayarak kuramları gerçek sonuçlarla sınamak gerektiğinde ısrar ettiler. 1690'lara gelindiğinde imparator bile "bir sorunun kökünü incelemenin, onu sıradan insanlarla tartışmanın ve bundan sonra çözmenin" avantajlarından bahseder olmuştu.<a class="noteref" href="#n57" id="ref57">57</a></p>

  <p>18. yüzyıl entelektüelleri bu yaklaşıma <i>kaozheng</i> yani "kanıtsal araştırma" adını verdiler. Bu yaklaşım spekülasyon karşısında olguları öne çıkararak matematik, astronomi, coğrafya, dilbilim ve tarih gibi çeşitlilik gösteren alanlara yöntemli, titiz yaklaşımlar getirdi ve kanıtları değerlendirmekte tutarlı kurallar geliştirdi. <i>Kaozheng</i> Batı Avrupa'nın bilimsel devrimine her bakımdan koşutluk gösteriyordu; tek bir yönü dışında: Doğanın mekanik bir modelini geliştirmedi.</p>

  <p>Batılılar gibi Doğulu bilim insanları da toplumsal gelişmenin endekste 43 puan civarındaki zorlu tavana son kez yaklaştığı (onların örneğinde, 11. ve 13. yüzyıllardaki Song hanedanı dönemi) zamandan miras aldıkları irfandan çoğu kez hayal kırıklığına uğramışlardı. Ancak ruhla (<i>qi</i>) harekete geçirilen bir evrene dair temel öncülüğü reddetmek ve bunun yerine bir makine gibi işleyen bir evren hayal etmek yerine, Doğulular çoğunlukla daha da saygın yetkililere, antik Han hanedanı metinlerine dönüp bakmayı yeğlediler. Gu Yanwu bile, madencilik veya tarım hakkında olduğu kadar kadim metinler hakkında da heyecan duyuyordu; vaka öyküleri toplayan hekimlerin birçoğu, bunları insanları tedavi etmekte olduğu kadar, Han tıbbi metinlerini açıklığa kavuşturmakta kullanmaktan da hoşlanıyordu. Rönesans'ı baş aşağı çevirmek yerine Çinli entelektüeller bir İkinci Rönesans'ı seçmişlerdi. Birçokları parlak âlimlerdi, ama bu tercih yüzünden hiçbiri Galileo veya Newton olamadı.</p>

  <p>İşte Voltaire'in yanıldığı yer burasıydı. Çin'i tam da bir model oluşturmaktan çıktığı anda, aslına bakılırsa Avrupa'nın salonlarındaki rakiplerinden bazılarının Çin hakkında taban tabana zıt sonuçlar çıkarmaya başladığı bir anda, model almaya devam ediyordu. Ellerinde Batılı toplumsal gelişmenin Doğu'nun öncülüğünü aşındırmış olduğunu gösterecek bir endeks olmamasına karşın, bu adamlar Çin'in ideal bir aydınlanmış imparatorlukla uzaktan yakından ilgisi olmadığına hükmettiler. Avrupalılar dinamizm, akıl ve yaratıcılığı antik Yunan'dan öğrenmiş ve şimdi hocalarını bile geride bırakmışken, Çin zamanın durduğu bir diyardı.</p>

  <p>Böylelikle Batı hâkimiyetine dair uzun vadeli kilitlenme kuramı doğmuş oldu. Baron de Montesquieu iklimin nihai açıklama olduğuna karar verdi: Canlandırıcı hava şartlarının Avrupalılara (özellikle de Fransızlara) verdiği "beden ve zihin dinçliği", onları "sabırlı ve azimli kılarak, meşakkatli işlerde vasıflı" hale getirirken; "sıcak iklimlerin insanlarının efemineliği daima onları köleliğe mahkûm eder... İşte bu yüzden Asya'da da, hiçbir zaman üstlerinden silkip atamadıkları bir kul ruhu hüküm sürer."<a class="noteref" href="#n58" id="ref58">58</a></p>

  <p>Diğer Avrupalılar daha da ileri gittiler. Çinliler yalnızca köle ruhuna sahip olmakla kalmıyorlardı: Onlar farklı bir insan türüydü. Genetik biliminin kurucu babası Carolus Linnaeus, insanların dört ırkı olduğunu ileri sürdü: Beyaz Avrupalılar, Sarı Asyalılar, Kızıl Amerikalılar ve Siyah Afrikalılar. 1770'lerde filozof David Hume, bir tek Beyaz ırkın gerçek uygarlığa ulaşabileceğine hükmetmişti. Kant, Sarı ırkın gerçek bir ırk olup olmadığından bile emin değildi. Belki de, diye akıl yürütüyordu, onlar sadece Hintliler ile Moğollar arasındaki çiftleşmeden doğan piçlerdi.</p>

  <p>Bilmeye cüret etmek görünüşe göre sadece Avrupalılara özgü bir şeydi.</p>

  <h2>Teleskoplu Müsabaka</h2>

  <p class="nonindent">Öğrenim görmekte olan üç genç bilim adamı İngiltere'ye gitmek üzere 1937'de Çin'in başkenti Nanjing'den gemiye bindiler. Buharı tüten rutubeti yüzünden Çin'in "dört hamamından" biri olarak tanınan kentlerinin hareketliliği ve gürültü patırtısını Cambridge'in dingin revaklı bahçeleri, durmak bilmez yağmur çisentisi ve çelik gibi sert rüzgârlarıyla değiştirmek onlara zor gelmiş olmalıydı; ama o yaz hava özellikle sertti. Üç genç, ailelerini ve arkadaşlarını bir daha görüp göremeyeceklerini bile bilmiyorlardı. Bir Japon ordusu Nanjing'e neredeyse girmek üzereydi. Aralıkta hemşerilerinden binlercesini öyle bir acımasızla katledecekti ki, bu felakete tanık olan bir Nazi yetkilisi bile şok olacaktı.</p>

  <p>Üç sığınmacının, gittikleri yerde sıcak bir karşılama bulma umudu da yoktu. Bugünlerde Cambridge'in bilimsel laboratuvarları Çinli öğrencilerle dolu, ama 1937'de Hume ve Kant'ın mirası hâlâ çok güçlüydü. Üç delikanlı gerçek bir tedirginlik yarattı ve Biyokimya Enstitüsü'nün yükselen yıldızı Joseph Needham diğerlerinden de çok rahatsızdı. Öğrencilerinden biri olan Lu Gwei-djen şöyle demişti: "Bizi tanıdıkça, bilimsel kavrayış ve entelektüel nüfuz açısından kendisine yakın buluyor; bu da onun soruşturmacı zihninin, modern bilimin neden yalnızca Batı dünyasında doğduğunu merak etmesine yol açıyor."<a class="noteref" href="#n59" id="ref59">59</a></p>

  <p>Needham'ın filoloji veya tarih alanında hiç eğitimi yoktu, ama her ikisinde de nam salmış bir üniversitedeki en keskin, en alışılmadık zihinlerden birine sahipti. Lu onun sevgilisi oldu ve ustasının Çince ve Çin tarihi öğrenmesine yardım etti; Needham aslında Lu'nun ülkesine öylesine delice âşık oldu ki, 1942'de üniversitesinin güvenli ortamını, Çin üniversitelerinin Japonya'yla girilen yıkıcı savaşı atlatmasına yardım etmek üzere İngiltere Dışişleri Bakanlığı'ndan aldığı bir göreve feda etti. BBC ondan izlenimlerini kaydetmesini istedi, ama Needham bundan fazlasını yaptı. Onlara yazdığı mektubun kenar boşluğuna yaşamını değiştirecek bir soru yazdı: "<i>Bilim genel olarak Çin'de neden gelişmedi?</i>"<a class="noteref" href="#n60" id="ref60">60</a></p>

  <p>Bu soru –Çin onca asır bilime öncülük ettikten sonra, neden modern bilimi 17. yüzyılda Batı Avrupalılar yarattı?– bugün çoğunlukla "Needham Problemi" olarak bilinir.<a class="noteref" href="#n61" id="ref61">61</a> Needham bundan 40 yıl sonra onu tanıdığım (karımın Cambridge'de –hâlâ Needham'ın sevgilisi olan– Lu Gwei-djen'in ders verdiği antropoloji kolejinde öğrenim gördüğü ve Dr. Lu'nun evinin üst katını tuttuğumuz) sıralarda hâlâ aynı problemle boğuşuyordu. Problemini hiçbir zaman çözemedi; ama kısmen Çin'in bilimsel başarılarının kataloglarını hazırlamakla geçirdiği onlarca yıl sayesinde, neler olup bittiğini anlamak konusunda bugün 1930'lara göre daha iyi bir konumda bulunuyoruz.</p>

  <p>7. Bölüm'de gördüğümüz gibi, Çin, toplumsal gelişmesi zorlu tavanı iyiden iyiye zorladığı 11. yüzyılda, özellikle hızlı bilimsel ve teknolojik ilerlemeler gerçekleştirmişti; ama gelişme çöktüğü zaman bütün bunlar da rayından çıktı. Asıl soru şu: 17. ve 18. yüzyıllarda gelişme bir kez daha tavanı zorladığı sırada Çinli entelektüeller neden Avrupalılar gibi mekanik modeller oluşturmak yoluyla doğanın sırlarını çözmedi?</p>

  <p>Yanıt, bir kez daha, entelektüellerin toplumsal gelişmenin onları zorladığı soruları sormasıdır: Her çağ kendi ihtiyaçlarını elde eder. Batı Avrupalılar okyanusların ötesindeki yeni sınır boyları ile standartlaşmış uzam, para ve zamanın kesin ölçülerine gereksinim duyuyorlardı ve iki kollu saatin kurala dönüştüğü döneme gelindiğinde, Avrupalıların doğanın kendisinin bir mekanizma olup olmadığını merak etmemeleri için tam anlamıyla budala olmaları gerekirdi. Aynı şekilde, Batı'nın yönetici sınıflarının da bilimsel düşüncede, onun eksantrik, öngörülemeyecek düşünürlerine birazcık hoşgörüyle bakacak kadar çok avantaj görmemeleri için gerçekten budala olmaları gerekirdi. Eksen düşüncesinin birinci ve ikinci dalgaları ile Rönesans gibi, bilimsel devrim ve Aydınlanma da önceleri Batı'nın yükselen toplumsal gelişmesinin nedenleri olmaktan çok sonuçlarıydı.</p>

  <p>Elbette Doğu'nun da bozkırlarda kendine özgü yeni sınır boyları vardı; ama bu Atlantik'e göre daha geleneksel türden bir sınırdı ve yeni düşünce şekli ihtiyacı da kendini bununla paralel olarak daha az dayatıyordu. Doğa ve toplum filozofları Batı Avrupalıların sorduklarına benzer sorular sordular, ama düşünceyi evrenin mekanik modelleri açısından yeni baştan şekillendirme ihtiyacı daha az belirgin olarak kaldı. Bunun yanı sıra, Çin'in entelektüellerini yeni rejime kazanmaya çok ihtiyacı olan Qing hükümdarlarına göre, radikal düşünceye balıklama atlamanın tehlikeleri, getirebileceği her avantajın yanında hafif kalıyordu.</p>

  <p>Qing sarayı, âlimleri kendi özel akademilerinden ve sınır boylarındaki delil toplama seyahatlerinden devlet hizmetine geri getirmeye ikna etmek için elinden gelen her şeyi yaptı. Özel sınavlar başlattı; cömert maaşlar ödediği âlimleri sınırsızca şımarttı. Genç imparator Kangxi kesintisiz şekilde kendisini bir Konfüçyüsçü olarak sunarak, klasikleri kendisiyle birlikte incelemek için özel bir âlimler grubu topladı ve 1670'te ciddiyetini gösteren bir "Kutsal Ferman" çıkarttı. Devasa ansiklopedileri finanse etti (ölümünden hemen sonra basılan <i>En Erken Çağdan Günümüze İllüstrasyonlar ve Yazmalar Derlemesi</i> 800 bin sayfa tutar);<a class="noteref" href="#n62" id="ref62">62</a> fakat çağdaşı Fransız ansiklopedileri gibi her şeyi birbirine katmak yerine, bu kitaplar hiçbir şeyi yerinden etmeden kadim metinleri aslına sadık şekilde muhafaza etmeyi ve sadık âlimler için, ömür boyu rahatça çalışıp maaş alacakları bir tür arpalık olmayı amaçlıyordu.</p>

  <p>Strateji müthiş bir başarıydı ve entelektüeller devlet hizmetine geri döndükçe <i>kaozheng</i>'i başlı başına bir meslek haline getirdiler. Sınavlara girecek adaylar kanıtsal araştırma sunmak zorundaydılar, ama ancak iyi kütüphanelere erişimi olan âlimler bunda ustalaşabiliyordu; bu da fiilen en yüksek puanlı dar elit dışında herkese kapalı olması anlamına geliyordu. Devlet memurları olarak kârlı nişlerin baştan çıkarıcılığı, âlimleri geleneksel düşünceye çeken güçlü bir teşvik unsuru oldu.</p>

  <p>En önemli soruyu –daha çok zamanları olsaydı, Çinli entelektüeller kendi bilimsel devrimlerini yapabilirler miydi?– ele almayı 10. Bölüm'e bırakıyorum. Olayların gerçekte geliştiği mecrada Batılılar onlara bu zamanı vermedi. Cizvit misyonerler 1570'lerden itibaren Macao'dan Çin'e sızmışlardı ve bilim satmaya değil de ruhları kurtarmaya gelmiş olsalar bile, iyi hediyelerin iyi ev sahipliği anlamına geldiğini de biliyorlardı. Batılı saatler çok rağbet gördü, aynı şekilde gözlükler de. Gözleri uzun zaman önce zayıflamış olan Çin'in en büyük şairlerinden biri büyük bir sevinçle şu betimlemeyi yapacaktı:</p>

  <div class="poem">
    <p>Batı Denizleri'nin ötesinden gelen berrak cam</p>

    <p>Macao üzerinden getirilir.</p>

    <p>Sikke büyüklüğünde mercekleri var,</p>

    <p>Çifte çerçevesiyle kaplar insanın gözlerini.</p>

    <p>Taktım birini; her şey birdenbire berraklaştı.</p>

    <p>Nesnelerin en ucunu bile görebiliyorum artık!</p>

    <p>Ve loş pencere ışığında okuyabiliyorum en küçük yazıları,</p>

    <p>Aynen gençliğimdeki gibi.<a class="noteref" href="#n63" id="ref63">63</a></p>
  </div>

  <p>Ne ki Cizvitlerin getirdiği en büyük armağan astronomiydi. Misyonerler takvimlerin Çin'de çok ağırlıklı, önem taşıyan bir mesele olduğunu biliyorlardı; kış gündönümünü yanlış günde kutlamak, tıpkı Hıristiyanlıkta Paskalya'nın gününü şaşırmak kadar, kozmosu şirazesinden çıkarabilecek bir hataydı. Çinli memurlar bu konuyu o kadar ciddiye alıyorlardı ki, Astronomi Dairesi'nde, yıldızlar hakkında yerlilerden daha çok şey bildiklerini kanıtlarlarsa, yabancıları –çoğu zaman Araplar ve İranlıları– istihdam ettikleri bile oluyordu.</p>

  <p>Cizvitler akıllılık ederek bunun Çin'in hükümdarlarına erişimlerini sağlayacak en iyi güzergâh olacağını gördüler. Cizvit matematikçiler 1580'lerde Katolik takvimin reformuna derinlemesine katılmışlardı ve her ne kadar onların astronomisi Kuzeybatı Avrupa ölçütlerine göre modası geçmiş olsa bile (evrenin Dünya merkezli modellerine azimle bağlı kalmışlardı), Çin'deki her türlü astronomik görüşten iyiydi gene de.</p>

  <p>Başlangıçta her şey tıkırında gitti. 1610'a gelindiğinde birkaç kıdemli devlet memuru Cizvit matematiğinden etkilenerek gizlice Hıristiyanlığı benimsedi. Batılı âlimliğin Çin'dekilerden üstünlüğünü açıkça desteklediler ve Avrupa metinlerini tercüme ettiler. Gelgelelim daha geleneksel âlimler bu yurtseverce olmayan tutuma bazen içerlediler. Bu yüzden 1630'larda Cizvitlerin ana destekçisi biraz profilini düşürdü. "Batılı bilginin madde ve özünü eriterek," diye teminat verdi Çinli yoldaşlarına, "bunları [geleneksel Çin] Büyük Uyum Sistemi'nin kalıbında yeniden dökeceğiz."<a class="noteref" href="#n64" id="ref64">64</a></p>

  <p>Batılı irfanın aslında daha önceki Çin bilgeliğinin yan ürünü olabileceğini bile söyledi.</p>

  <p>Mançular 1644'te Pekin'i zapt ettiği zaman, Cizvitler güneş tutulması tahmini için halka açık bir müsabaka yapılmasını önerdiler; ve bunu kazandılar. İtibarları hiç bu kadar yüksek olmamıştı ve 1656'daki baş döndürücü birkaç ay boyunca, sanki imparator bile Hıristiyan olacakmış gibi göründü. Zafer çok yakın gibi görünüyordu, ta ki yeniyetme hükümdar Hıristiyanların cariye tutamayacağını öğrenene kadar. Bunun yerine Budist oldu. Gelenekselciler Cizvitlerin liderini casuslukla suçlayarak karşılık verdi.</p>

  <p>1664'te Cizvitler, Astronomi Dairesi ve bir Müslüman astronom arasında, teleskopla her birinin yaklaşan güneş tutulmasının tam saatini tahmin etmesine dayalı yeni bir deneme daha yapılması buyruldu. Astronomi dairesi 2:15 saatini verirken, Müslüman 2:30, Cizvitler ise 3:00 dediler. Mercekler, karartılmış bir odaya güneşin görüntüsünü yansıtacak şekilde ayarlandı. 2:15 tutulma olmadan gelip geçti. 2:30 oldu, hâlâ bir şey yok. Fakat neredeyse tam 3:00'te bir gölge ateşten çembere doğru süzülmeye koyuldu.</p>

  <p>Hakemler bunu yeterli görmeyip Hıristiyanlığı yasakladı.</p>

  <p>Her şey buraya kadardı demek; Çin takviminin hâlâ yanlış olması gibi önemsiz bir gerçek dışında. Bu yüzden imparator Kangxi 1668'de tahta çıkar çıkmaz bir rövanş müsabakası düzenledi. Yine Cizvitler kazandı.</p>

  <p>Cizvitlerin üstünlüğüne kani olan Kangxi, kendisini onların öğretisine verip, saatlerce zaman geçirdiği rahiplerden aritmetik, geometri ve mekanik öğrendi. Hatta klavsen çalmayı öğrenmeye bile başladı. "Batılı matematiğin nasıl kullanıldığını anladım," diye yazdı imparator. "Daha sonraları teftiş gezilerinde, ırmak işlerini planlarken nasıl daha doğru hesaplamalar yapacaklarını memurlarıma göstermek için bu Batılı yöntemleri kullandım."<a class="noteref" href="#n65" id="ref65">65</a></p>

  <p>Kangxi "hesaplamanın 'yeni yöntemleri'nin temel hataları imkânsız kıldığını" ve "Batılı takvim biliminin genel ilkelerinin hatadan yoksun" olduğunu kabul ettiyse de, Cizvitlerin, bilimleri ve Tanrılarına ilişkin daha genel iddialarına karşı hâlâ direniyordu. "Batılı yöntemlerin bazılarının bizimkilerden farklı ve belki gelişmiş olmasına karşın yeni yönleri pek az sayılır" sonucuna varmıştı Kangxi. "Matematiğin ilkelerinin hepsi <i>Değişimler Kitabı</i>'na dayanıyor ne de olsa ve Batılı yöntemlerin kökeni Çinli," diye ekleyerek, "onlar benim bildiklerimin çok küçük bir parçasını biliyor ancak."<a class="noteref" href="#n66" id="ref66">66</a></p>

  <p>Cizvitlerin Hıristiyanlıktan çok astronomiyi yaymasından kaygı duyan papa, onları daha sıkı gözetim altında tutmak üzere 1704'te Pekin'e bir temsilci gönderdi ve bunun bir ayaklanmaya varacağından kaygılanan Kangxi de misyonerleri devre dışı bıraktı. Paris'teki Bilimler Akademisi'ni andıran yeni bilimsel akademiler kurdu; buralarda Çinli bilimciler Cizvit etkisinden uzakta, astronomi ve matematik öğrenebiliyordu. Cizvitlerin öğrettiği matematik, biraz cebir ve daha da az matematiksel hesaplamayla halihazırda Kuzey Avrupa'dan onlarca yıl gerideydi; ne var ki Kangxi Batı bilimiyle bu bağlantıyı koparır koparmaz, Doğu-Batı arasındaki bilimsel boşluk uçuruma dönüşecek kadar büyüdü.</p>

  <p>Kangxi'yi (Resim 9.1) Çin bilimini 18. yüzyıla taşıyabilecekken bunu yapmayan beceriksiz ahmak, yani Needham Problemi'nin çözümü olarak görmek çok çekici gelebilir. Gelgelelim Göksel Taht'a oturan bütün erkekler (ve bir kadın) içinde kesinlikle böyle bir etiketi hak edecek son kişi Kangxi'dir. Cizvitlerin kendi bildiklerinin ancak bir parçacığını biliyor olduğunu söylemesi tevazudan uzaktı, ama büsbütün yanlış da sayılmazdı. Kangxi gerçek bir entelektüel, güçlü bir lider ve (56 çocuğun babası olması da dahil) bir eylem adamıydı. Batılılara daha geniş bir bağlamdan bakıyordu. 2000 yıl boyunca Çin imparatorları göçebe savaş yönteminin kendilerininkine üstün olduğunu kabullenmişlerdi ve genelde atlıları satın almayı onlarla savaşmaktan daha ucuz görmüşlerdi. Bu durum değiştiği zaman, bunu ilk anlayan Kangxi oldu ve 1690'larda bozkır anayolunu kapatmaya başlayan seferlere bizzat komuta etti. Batılılarla işler ise tam tersi yönde gelişti. Kangxi 1660'lardan beri Batılılarla yakın ilişkiye geçmişti; ama 1704'ten sonra onları görmezden gelmek daha az riskli gibi görünmeye başladı. Bazı Güneydoğu Asya hükümdarları aynı sonuca 16. yüzyılda ulaşmış ve Japonya'nın <i>şogun</i>'ları da 1613'te onların yolundan gitmişti. Japonya'da 1637'de başlayan şiddet dolu, Hıristiyan temelli bir ayaklanma, Batı'yla ilişkileri toptan kesme yönündeki bu kararın bilgeliğini doğruluyor görünür sadece. Bu bakımdan Kangxi'nin kararı hiç de beceriksizlik gibi görünmez.</p>

  <p>Ve her durumda, sormamız gereken bir soru daha kalıyor: Kangxi, Batı biliminin nereye gittiğini görebilmiş ve onu desteklemiş olsaydı bile, 18. yüzyılda Doğulu toplumsal gelişmeyi Batılı gelişmenin önünde tutabilir miydi?</p>

  <p>Yanıt neredeyse kesin olarak olumsuzdur. Çin, Kuzeybatı Avrupa'nın yüz yüze geldiği sorunların bazılarıyla karşılaştı ve düşünürlerinden bazıları benzer yönlerde ilerledi. Sözgelişi 1750'lerde (tıpkı Gu Yanwu gibi asla üst düzeye ulaşmayı başaramamış küçük bir memur olan) Dai Zhen, Batı'nın niyetler veya amaçlar olmadan işleyen ve ampirik analize açık mekanik doğa vizyonuna benzer bir şeyi öne sürdü. Fakat kusursuz bir filolog olan Dai argümanlarını daima kadim metinlere dayandırdı; ne ki sonuçta Çin'de, geçmişin şanını muhafaza etmek, küresel genişlemenin Batılıları düşünmeye ittiği türden soruları ele almaktan daha önemli görünüyordu.</p>

  <p>Atlantik bölgelerinin zorlukları, yeni tip sorulara yanıtlar talep eden Batılılar yarattı. Buna yanıt veren Newtonlar ve Leibnizler, daha önceki âlimlerin aklına hayaline gelmeyecek ölçüde şöhret ve servet kazandılar; Locke ve Voltaire gibi yeni tip kuramcılar bu ilerlemelerin toplumsal düzendeki yansımalarının izini sürdüler. Çin'in yeni bozkır sınır boyu ise çok daha ılımlı zorluklar sundu. Kangxi'nin bilimsel kurumlarında iyi maaşlı âlimler, matematiksel hesaplamayı icat etmek gibi bir ihtiyaç hissetmedikleri gibi, Dünya'nın Güneş'in çevresinde dönüp dönmediğini de araştırmaya ihtiyaç duymadılar. Matematiği –tıpkı tıp gibi– klasik araştırmalar dalına dönüştürmek çok daha faydalı gibi görünüyordu. Doğu ve Batı, her biri ihtiyaç duyduğu düşünceye sahip oldu.</p>

  <h2>Demir Yasa</h2>

  <p class="nonindent">Kangxi 1722'de öldüğü zaman toplumsal gelişme her zamankinden de daha yükseğe doğra tırmanıyordu. Geçmişte iki kez, MS 100 civarında Roma imparatorluğu ve 1000 yıl sonra Çin'de Song hanedanı döneminde gelişme 43 puana ulaşmış, ama bu noktaya ulaştığı anda tekrar düşmesine yol açacak felaketler yaratmıştı. Ne ki 1722'ye gelindiğinde bozkır anayolu kapanmıştı. Mahşerin atlılarından biri ölüydü ve toplumsal gelişme zorlu tavana baskı yapıp onu aştığında çökmedi. Bunun yerine, bozkırların uç kesimlerindeki yeni sınır boyu Doğu'daki gelişmenin yükselmeyi sürdürmesini sağlarken, Kuzeybatı Avrupalılar Çin ve Rus imparatorlukları eliyle bozkır göçlerine karşı korunmuş olarak Atlantik'te kendi yeni sınır boylarını açmışlardı. Batılı gelişme Doğu'dakinden de hızlı yükselip 1773'te (veya o civarlarda) bu tavanı aşmıştı. Avrasya'nın her iki ucunda da yeni bir çağ başladı.</p>

  <p>Yoksa öyle değil miydi? Roma veya Song Çin'inden herhangi biri 18. yüzyıl Londra veya Pekin'ine ışınlanabilseydi, kesinlikle birçok sürprizle karşılaşırdı. Silahlar gibi. Veya Amerika. Ya da tütün, kahve ve çikolata. Ya modalara ne demeli; pudralı peruklar? Mançu tarzı saç örgüleri? Korseler? Bağlanmış ayaklar? Cicero'nun söylediği gibi, <i>O tempora, O mores!</i> ("Ah zamanlar! Ah âdetler!").<a class="noteref" href="#n67" id="ref67">67</a></p>

  <p>Daha da fazlası, hatta çok daha fazlası ise aşina görünürdü. Modern dünyanın barutlu devasa orduları antik çağdakilerden kesinlikle daha güçlüydü ve eskisinden çok daha fazla kişi okuma biliyor ve okuyordu; ama ne Doğu ne de Batı, antik Roma veya ortaçağ Kaifeng'i gibi 1 milyon nüfuslu kentleriyle iftihar ediyordu artık.<a class="noteref" href="#n68" id="ref68">68</a> Ne ki, hepsinden önemlisi, geçmişten gelen ziyaretçiler, her ne kadar toplumsal gelişme her zamankinden de yukarıya doğru tırmanmaktaysa da, insanların onu yukarıya doğru itme <i>yöntemlerinin</i> Roma'dan veya Song Çinlilerinin yaptığından pek az farklılaştığını fark edecekti. Çiftçiler daha çok gübre kullanıyor, daha çok hendek kazıyor, daha çok dönüşümlü tahıl ekiyor ve nadas uygulamasını azaltıyordu. Zanaatkârlar daha çok maden dökmek için daha çok odun yakıyor ve odun bitmeye yüz tuttukça kömüre dönüyordu. Değirmen dolaplarını çevirmek, yükleri taşımak ve daha düzgün yollarda daha iyi arabaları çekmek için gitgide daha çok ve daha iri hayvanlar yetiştiriliyordu. Maden cevherlerini ezmekte, tahılları öğütmekte ve ıslah edilmiş ırmaklarda ve yapay kanallarda tekneleri yürütmekte su ve rüzgâr daha etkili kullanılıyordu. Gene de, Song ve Romalı ziyaretçiler muhtemelen 18. yüzyılda birçok şeyin 1. veya 11. yüzyıldakinden daha büyük ve daha iyi olduğunu teslim ederken, işlerin temelden değiştiğini kabul etmeye yanaşmazlardı.</p>

  <p>Bir sorun vardı. Bozkırların ve okyanusların fethi, Romalıların veya Song dönemi Çin toplumunun 43 puan civarında yüz yüze geldiği zorlu tavanı tuzla buz etmemişti: Sadece biraz daha yukarı itmişti ve 1750'ye gelindiğinde, gelişmenin bir kez daha fazlasıyla gerilip kopma noktasına geldiğine dair uyarıcı işaretler vardı. Grafik 9.2'nin gerçek ücretleri gösteren sağ tarafı hoş bir resim sunmaz. 1750'ye gelindiğinde yaşam standartları her yerde, Avrupa'nın dinamik kuzeybatısında bile düşüyordu. Doğu ve Batı çekirdekleri zorlu tavanı yukarıya doğru itmek için zorladıkça zamanlar gitgide çetin hale geliyordu.</p>

  <p>Ne yapılması gerekiyordu? Pekin'deki bürokratlar, Paris'teki salon müdavimleri ve ikisi arasında yaşayan kendine saygılı her entelektüel kuramlar ortaya atmaya koyuldu. Bazıları tüm zenginliğin tarımdan geldiğini ileri sürüp, hükümdarları bataklıkları kurutan veya dağlık arazileri teraslayan çiftçilere vergi indirimleri yapılması gerektiğine ikna etmeye çalıştılar. Yunnan'dan Tennessee'ye kadar barakalar ve kütük evler, daha az gelişmiş toplulukların avlandığı ormanların içlerine dek süzüldü. Diğer kuramcılar bütün servetin ticaretten geldiğini, dolayısıyla hükümdarların (çoğunlukla aynı hükümdarların), komşularının ticaretini ele geçirmek yoluyla onları yoksullaştırmaya daha da çok kaynak akıtması gerektiğinde ısrarcıydı.</p>

  <p>Muazzam çeşitlemeler vardı, ama bir bütün olarak (15. yüzyıldan beri olanca güçleriyle savaşmakta olan) Batılı hükümdarlar sorunlarını savaşın çözebileceğini düşünürken, (genellikle daha az şiddetle savaşan) Doğulu hükümdarlarsa bunun işe yaramayacağı kanısındaydı. Japonya aşırı uçta bir örnek oldu. 1598'de Kore'den çekildikten sonra liderleri fetihte hiçbir kazanç olmadığına karar verdikleri gibi, 1630'lara gelindiğinde, denizaşırı ticaretin kendilerine gümüş ve bakır gibi değerli malları kaybettirmekten başka bir işe yaramadığı sonucuna vardılar. Çinli ve (1640'a gelindiğinde Japonya'ya girmelerine izin verilen tek Avrupalı ulus) Hollandalı tüccarlar Nagasaki'de minik gettolara yerleştiler; buralarda yanlarına gelmesine izin verilen Japon kadınlar yalnızca fahişelerdi. Dış ticaretin gitgide küçülmesi şaşırtıcı değildi.</p>

  <p>Geniş mavi sularla saldırganlığa karşı korunan Japonya 1720'ye dek gelişip güçlendi. Nüfusu iki katına çıktı ve Edo belki de dünyanın en büyük kentine dönüştü. Pirinç, balık ve soya çoğu insanın besinindeki daha ucuz gıdaların yerine geçti. Ve barış hüküm sürmekteydi: Silahlarını geçmişte, ta 1587'de Hideyoshi'ye teslim etmiş olan sıradan Japonlar bir daha hiç silahlanmadı. Huysuz samuray savaşçıları bile münakaşalarını sadece kılıç oyunlarıyla çözmeye razı oldular; bu oyunlar 1850'lerde Japonya'ya zorla giren Batılıları şaşırtıyordu. "Bu insanların ateşli silahları kullanmayı bile bilmedikleri anlaşılıyordu," diye hatırlıyordu biri. "Bu, çocukluğundan itibaren çocukların bile ateş ettiğini gören bir Amerikalıya, silahlar konusundaki bilgisizliğin, ilkel masumiyetin ve kırsal bir cennetin yalınlığının göstergesi olan bir anomali olarak çok garip görünüyor."<a class="noteref" href="#n69" id="ref69">69</a></p>

  <p>Gelgelelim 1720'den sonra resim aralıksız şekilde kararacaktı. Japonya adamakıllı doymuştu. Bir teknolojik atılım olmaksızın bu kalabalık manzaradan daha fazla yiyecek, yakacak, giyecek ve konut yaratmak imkânsızdı; ticaret olmaksızın da bunların daha fazlasını getirmek mümkün değildi. Japon çiftçileri parmak ısırtan bir yetenek sergiliyorlardı ve Japon memurları yakıt gereksiniminin ormanlarına vermiş olduğu hasarı görerek orman arazilerini büyük bir özenle korumaya giriştiler. Japon seçkin kültürü, kaynakların muhafazasını destekleyen sert, güzel bir minimalizme dönüştü. Ama gene de gıda fiyatları yükseliyor, kıtlıklar artıyor ve aç kitleler sokaklara dökülüp itirazlarını dile getiriyordu. Burası kırsal bir cennet olmaktan çok uzaktı.</p>

  <p>Japonya'nın bu aşırı uçtaki yola girmesinin tek nedeni, güvenliğine tek ciddi tehdidi oluşturan Çin'in de aynı yönde hareket etmesiydi. Çin'in geniş, açık sınırları nüfusun 18. yüzyıl boyunca artmaya devam etmesi anlamına geliyordu, ama suların ötesindeki tehlikeli dünyaya Qing de giderek kapılarını kapatmaktaydı. 1760'ta dış ticaretin tamamı Guangzhou'yla kısıtlandı ve İngiltere'nin Doğu Hindistan Kumpanyası 1793'te bu kısıtlamalardan şikâyet etmesi için Lord Macartney'i gönderdiğinde, imparator Qianlong buyurganca şu karşılığı verdi: "Biz o marifetli nesnelere asla değer vermediğimiz gibi, ülkenizin ürünlerine en ufak bir ihtiyaç bile duymuyoruz." Daha ileri ilişkinin "Göksel İmparatorluğun kurallarıyla uyumlu olmayacağı gibi... ülkenize de bir fayda getirmeyeceği [kanısındayım]," dedi.<a class="noteref" href="#n70" id="ref70">70</a></p>

  <p>Qianlong'un izolasyona olan inancını paylaşan pek az Batılı hükümdar vardı. Onların yaşadığı dünyaya Qing Çin'i gibi tek bir büyük imparatorluk hükmetmiyordu; daha çok, didişmeler ve aralıksız değişen bir güç dengeleri dünyasıydı bu. Çoğu Batılı hükümdarın görüşüne göre, dünyanın refahı sabitlenmiş olsa bile, bir ulus daima pastadan daha büyük bir dilim kapabilirdi. Savaşa harcanan her bir florin, frank veya pound sonuna kadar karşılığını veriyordu; üstelik sadece bazı hükümdarlar böyle hissettiği sürece, tüm hükümdarlar savaşa hazır olmak zorundaydı. Batı Avrupa'nın silahlanma yarışı hiç durmadı.</p>

  <p>Avrupa'nın ölüm tacirleri dur durak bilmeden ticaret araçlarını geliştirdiler (daha iyi süngüler, önceden ambalajlanmış barut kartuşları, daha hızlı ateş eden mekanizmalar), ama gerçek atılım şiddeti daha bilimsel olarak örgütlemekten geldi. Disiplin –üniformalar, üzerinde mutabık kalınan rütbeler ve subaylar için, dediklerini tastamam yerine getiren atış mangaları (daima zalimce cezalandırılan sıradan askerlerin tersine)– mucizeler yarattı ve yıl boyu devam eden eğitimi de buna eklemek, karmaşık manevralar icra eden ve silahlarını hiç durmadan ateşleyen savaş makineleri yarattı.</p>

  <p>Bu çeşit düzenli ölüm makineleri para karşılığı daha çok cana kıyıyordu. İlkin Hollandalılar, derken rakipleri cani ayaktakımını istihdam edip onlara ya düzensiz ödeme yaparak veya hiç yapmayarak savaş faaliyetini hepsini sivillerden para sızdırmaya çalışan hırsızlara dönüştüren, özel girişimcilere ihale etme şeklindeki ucuz fakat nahoş geleneği kaldırdılar. Savaş cehennemi kaldı, ama en azından birkaç sınırlama getirildi.</p>

  <p>Aynı şey, kurukafa bayrağı, güvertedeki kalastan yürüme ve hazine gömme çağının perdesinin inmekte olduğu denizde de geçerliydi. İngiltere, tıpkı 16. yüzyılda Çin'in yaptığı gibi, maceracılık kadar yolsuzlukla da ilgili olan korsanlığa karşı yeni bir savaşa giden yolda başı çekti. Dile düşmüş Kaptan Morgan İspanya'yla yapılmış bir İngiliz barış antlaşmasını görmezden gelip 1671'de Karayipler'deki İspanyol kolonilerini yağmaladığında, güçlü konumlardaki destekçileri şövalye unvanı alıp Jamaika valiliğine getirilmesinde etkili olmuşlardı. Ne ki, 1701'e gelindiğinde, en az onun kadar kötü şöhrete sahip Kaptan Kidd, sadece bir İngiliz gemisini soymak yüzünden derdest edilip, kendini Londra'ya giden bir gemide buldu ve oraya vardığı zaman (kralın da dahil olduğu) güçlü destekçilerinin ona yardım edemediğini veya etmediğini gördü. Son şilinine kadar roma yatıran Kaptan Kidd, idam sehpasında debelenirken "içinizde en masum olan benim!" diye kükredi; öyle ki boynuna geçirilen ip koptu.<a class="noteref" href="#n71" id="ref71">71</a> Eskiden olsa bu onu kurtarabilirdi, ama artık mümkün değildi. İkinci yağlı ilmek işini görecekti. 1718'de donanma Karasakal'ı (Edward Teach) kuşattığı zaman, yardım etmeye yeltenen bile olmadı. Karasakal'ın canını almak Kidd'inkini almaktan bile daha çok çaba gerektirdi: 5 misket mermisi ve 25 kılıç darbesi. Ama sonunda denizciler onu öldürdü. O yıl Karayipler'de 50 korsan baskını oldu. 1726'ya gelindiğinde baskın sayısı 6'ya düştü. Başına buyruk yakıp yıkma çağı artık sona ermişti.</p>

  <p>Bütün bunların bir parasal maliyeti oldu ve örgütlenmedeki ilerlemeler maliyedeki gelişmelere daha da bağımlı hale geldi. Hiçbir hükümet yıl boyunca askerleri ve denizcileri besleme, maaş ödeme ve teçhiz etme yükümlülüğünü kaldırabilecek durumda değildi gerçekte, ama çözümü bulan yine Hollandalılar oldu: Kredi. Para kazanmak para gerektiriyordu ve Hollanda'nın ticaretten bunca istikrarlı geliri ve nakit parayı idare etmek için bunca sağlam bankaları olduğu için, tüccar hükümdarları daha büyük meblağları daha hızlı ve daha düşük faiz oranlarıyla bulabiliyordu ve savurgan rakiplerine göre daha uzun vadelerde geri ödeme imkânına sahiptiler.</p>

  <p>İngiltere bir kez daha Hollanda'nın yolunu izledi. 1700'e gelindiğinde, her iki ülkenin de artık menkul kıymetler borsasında satış yaparak kamusal borcu yöneten, hükümetlerin alacaklıların heyecanını bonolara faiz ödemek üzere özgül vergiler koymak yoluyla yatıştırdığı bir ulusal bankacılık sistemi vardı. Sonuçlar görülmeye değerdi. Yeni okyanus anayolunun destanı olan <i>Robinson Crusoe</i>'nun yazarı Daniel Defoe'nun açıkladığı gibi:</p>

  <blockquote>
    <p class="nonindent">Savaşı ve barışı kredi yapıyor; ordular topluyor, donanmalar kuruyor, muharebeleri yapıyor, kentleri kuşatıyor; krediyi para olarak değil de, tek kelimeyle, savaşın kasları diye adlandırsak daha doğru olur... Kredi askerlerin para almadan savaşmasını, orduların teçhiz edilmeksizin yürümesini sağlıyor... ve Hazine'yi ve bankaları, talebe bağlı olarak, dilediği kadar milyonlarla dolduruyor.<a class="noteref" href="#n72" id="ref72">72</a></p>
  </blockquote>

  <p>Sınırsız kredi, sonu olmayan savaş demekti. Britanya ticaret pastasının en büyük dilimini kazanmak için Hollandalılarla 20 yıl savaşmak zorunda kaldı; ama o zaferin tek sonucu da, daha da büyük bir kavgaya giden yolları döşemek oldu. Fransa'nın hükümdarları, Habsburgların kaçırdığı kara imparatorluğu fırsatını yakalamanın eşiğine gelmişe benzer; İngiliz siyasetçiler "Fransa karada korkacağı hiçbir şey kalmayınca bizi denizden de silecek" korkusuna kapıldı.<a class="noteref" href="#n73" id="ref73">73</a> Tek çözüm, diye üsteliyordu İngiltere'nin başbakanı (Yaşlı) William Pitt, "Almanya üzerinden Amerika'yı fethetmek";<a class="noteref" href="#n74" id="ref74">74</a> yani, kendileri denizaşırı sömürgeleriyle kapışırken, Fransızları Avrupa'da bağlı tutacak kıtasal koalisyonları finanse etmekti.</p>

  <p>Fransa'nın İngiltere'yi ilk istila girişiminin boşa çıktığı 1689 ile Wellington'ın nihayet Waterloo'da Napoléon'u yenilgiye uğrattığı 1815 arasındaki dönemin neredeyse yarısı İngiliz-Fransız savaşlarıyla geçti. Bu destansı mücadele Batı'nın, Avrupa çekirdeğinin hâkimiyeti için girdiği bir savaştan ibaretti. Büyük ordular Almanya'ya hücumla yaylım ateşe geçti ve Flandre'de siperler kazdı; savaş gemileri fırtınalı Fransa kıyısı açıklarında ve Akdeniz'in ışıltılı sularında toplarını gümbürdetip birbirlerine bordaladılar; Kanada ve Ohio'nun ormanlarında, Karayipler'in plantasyonlarında ve Batı Afrika ve Bengal cangıllarında Avrupalılar ve (özellikle) yerel müttefikler, Batı'nın Savaşı'nı ilk kez dünya çapında bir mücadeleye dönüştürecek şekilde düzinelerce şiddetli, tekil muharebelerde çarpıştılar.</p>

  <p>Bir sürü kitabı dolduracak kadar cesaret ve ihanet yaşandı gerçi, ama gene de gerçek hikâye poundlarla, şilinlerle ve penilerle anlatıldı. Britanya orduları ve donanmalarına sürekli kredi takviyesi yapılıyordu; Fransa faturalarını ödeyemez olmuştu. 1759'da yüksek konumdaki bir İngiliz, "çanlarımız zaferleri duyurmak için çalmaktan yıprandı," diye böbürleniyordu;<a class="noteref" href="#n75" id="ref75">75</a> 1763 yılına gelindiğinde, yorgun düşen Fransızların, denizaşırı imparatorluklarının çoğunu elden çıkaracak bir barış antlaşması yapmaktan başka çareleri kalmamıştı (<a href="../Text/h0905.htm">Harita 9.5</a>).</p>

  <p>Gelgelelim Batı'nın Savaşı henüz yarılanmamıştı bile. İngiltere dahi mali sıkıntıyı hissediyordu ve Amerikan kolonicilerini kendi saflarında savaşa katmaya yönelik kötü hazırlanmış bir planın 1776'da bir isyan başlatması üzerine, Fransa asiler için çok önemli olan nakit ve gemileriyle birlikte Amerikalı yerleşimcilerin yanında yer aldı. Onca İngiliz kredisi bile neredeyse 5000 km uzaktaki bu kararlı asilere ve bir diğer büyük devlete hâkim olmaya yetmemişti.</p>

  <p>Gene de finans yenilginin acısını alıp götürmeyi başardı. Akılcı bir dünyada Amerika'yı Fransız Aydınlanması'nın dilindeki mutluluk arayışlarını kutlayan devrimcilere kaptırmak, İngiltere'nin Atlantik ekonomisini iflas ettirip Avrupa'da bir Fransız hâkimiyeti başlatabilirdi. Pitt öyle korkuya kapılmıştı ki, eğer İngiltere kaybederse Britanya'daki her beyefendinin mallarını satıp savıp Amerika'ya yelken açabileceği uyarısını yaptı; ama ticaret ve kredi tekrar imdada koştu. İngiltere borçlarını ödedi, donanmaları denizyollarında devriye gezmeye ve Amerikalıların hâlâ ihtiyaç duyduğu malları taşımaya devam etti. 1789'a gelindiğinde Anglo-Amerikan ticareti devrim öncesi düzeylerine dönmüştü bile.</p>

  <p>Gelgelelim Fransa açısından 1789 tam bir felaket oldu. XVI. Louis Amerikan savaşını kazanmak uğruna ödeyemeyeceği borçlara batmıştı; bu yüzden şimdi soyluları, ruhbanı ve zengin burjuvaları toplayıp yeni vergiler istediyse de, aldığı karşılık, burjuvazinin Aydınlanma'yı aleyhine çevirmesi oldu. İnsan Haklarını (ve iki yıl sonra Kadın Haklarını da) ilan eden zengin burjuvalar ise kendilerini sahne amirliğinde olduğu kadar, öngörülememiş bir başkaldırı ve iç savaşın yolunun üzerinden çekilmeye çalışır halde bulacaklardı. Radikaller "terörü günün düzeni yapalım!" diye haykırdıktan sonra kralı, ailesini ve devrimci yoldaşlarından binlercesini idam ettiler.<a class="noteref" href="#n76" id="ref76">76</a></p>

  <p>Bir kez daha akılcı beklentiler boşa çıktı. Bu ihtilal İngiltere'yi Batı'nın efendisi konumunda bırakmak yerine yeni kitlesel savaş biçimlerinin yolunu açtı ve zorbalıkla geçen birkaç yıl boyunca dâhi general Napoléon nihayet bir Avrupa kara imparatorluğu yaratacakmış gibi göründü. 1805'te Büyük Ordu'sunu 1689'dan beri dördüncü kez İngiltere'de bir Fransız istilası için kullandı: "Gelin altı saat boyunca Kanal'ın efendileri olalım," dedi askerlerine, "o zaman dünyanın efendileri de olacağız!"<a class="noteref" href="#n77" id="ref77">77</a></p>

  <p>Napoléon bu altı saatini asla elde edemedi ve Avrupa'daki her limana girişlerini yasaklayarak İngiliz tüccarların en korkunç kâbuslarını gerçeğe dönüştürmesine karşın mali güçlerini kırmayı başaramadı. 1812'de Avrupa nüfusunun dörtte birine egemen olmuştu ve bir Fransız ordusu Moskova'daydı; iki yıl sonra ise iktidardan düşmüştü ve (İngilizlerin maaş bordrosunda savaşan) bir Rus ordusu Paris'e girmişti; 1815'deyse o büyük Viyana Kongresi'nde, diplomatlar Batı'nın Savaşı'nı sonraki 99 yıl boyunca durduracak şartları inceden inceye tartışmaya koyulmuştu.</p>

  <p>Bütün bu savaşlar sonuçta büyük bir fark yaratmış mıydı? Bir bakıma, evet. 1683'te, İngiliz-Fransız çatışmasının arifesinde, Viyana yine Türk ordusunun kuşatması altındaydı; ama 1815'te, orada en büyük ve en önemli kişilerin toplandığı zamana gelindiğinde, Batı'nın Savaşı Batı Avrupalı ateş gücünü, disiplinini ve maliyesini dünyadaki başka her şeyin çok ilerisine taşımış ve Türk orduları artık oralara gelemez olmuştu. Napoléon 1798'de Mısır'ı işgal ettiğinde, Osmanlılar onları söküp atmak için İngiltere'den yardım istemek zorunda kalmıştı ve 1803'te (yarısı yerel düzeyde toplanıp Avrupa atış talimleriyle eğitilmiş olan) 5000'den az İngiliz askeri Assaye'de sayılarının on katı Güney Asyalıyı darmadağın edecekti. Askeri güç dengesi nefes kesici şekilde Batı Avrupa'dan yana kaymıştı.</p>

  <p>Ancak sorunun yanıtı bir başka yönden de olumsuzdu: Hayır, fark yaratmamıştı. Bütün muharebelere ve bombardımanlara karşın gerçek ücretler 1750'den sonra da düşmeye devam etti. 1770'lerde başlayarak, kendilerine ekonomipolitikçiler diyen yeni tür bir âlimler kuşağı, bu sorunu ele almak için bilimin ve Aydınlanma'nın bütün gereçlerini kuşandılar. Araştırmalarından ulaştıkları sonuç iyi değildi: İnsanlığa hükmeden demir yasalar olduğunu ileri sürdüler. İlkin, imparatorluk ve fetih üretkenliği ve geliri artırabilirse de, insanlar fazladan refahı daima daha fazla çocuk doğumuna tahvil ediyorlardı. Bebeklerin boş mideleriyse bu fazladan refahın tamamını derhal tüketiyor ve daha da kötüsü, bebekler büyüyüp de iş bulmaları gerektiği zaman, aralarındaki rekabet reel ücretleri açlık sınırına kadar geriye çekiyordu.</p>

  <p>Bu zalim döngüden hiçbir çıkış yok gibi görünüyordu. Ekonomi politikçiler toplumsal gelişme endeksini biliyor olsalardı, herhalde zorlu tavanın biraz yukarıya itilmiş olmasına karşın gücünü her zamanki kadar koruduğuna işaret ederlerdi. Batı'nın puanının 1773'te Doğu'nunkine yetişmiş olduğunu öğrenmekten büyülenirlerdi; ama herhalde bunun önemli olmadığını, zira demir yasaların her iki puanın da daha fazla yükselmesini önleyeceğini söylerlerdi. Ekonomipolitik hiçbir şeyin gerçekten değişemeyeceğini bilimsel olarak kanıtlamıştı.</p>

  <p>Derken her şey değişti.</p>
