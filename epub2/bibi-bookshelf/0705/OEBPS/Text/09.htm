  <h1>9<br/> BATI ARKADAN YETİŞİYOR</h1>

  <h2>Yükselen Dalga</h2>

  <p class="nonindent">"Gelgitin yükselen dalgasında bütün gemiler yükselir," demişti Başkan John F. Kennedy.<a class="noteref" href="#n1" id="ref1">1</a> Bu söz, 300 yıl boyunca Doğulu ve Batılı toplumsal gelişmenin yukarıya doğru yükseldiği 1500 ile 1800 arasında olduğu kadar doğru olmamıştır hiç (Grafik 9.1). 1700'e gelindiğinde her ikisi de 43 puan civarındaki zorlu tavana gelip dayanmış, daha da yükselmeye çalışıyordu. 1750'ye kadar her ikisi de bu eşiği aşmıştı.</p>

  <p>Kennedy bu ünlü sözünü, Arkansas eyaletindeki Heber Springs'de yeni bir barajın açılışı için yaptığı konuşmasında söylemişti. Proje, eleştirmenleri tarafından, yapılabilecek en kötü seçim yatırımı olarak nitelendirilmişti; elbette, diyorlardı, ne demişler, yükselen dalga bütün gemileri yükseltir, ama bazılarını diğerlerinden daha hızlı kaldırır. Bu gözlem 1500 ile 1800 arasındaki kadar doğru olmamıştı hiç. Doğulu toplumsal gelişme dörtte bir oranında yükselirken, Batı'nınki onun iki katı hızlı yükselmişti. 1773'te (veya, makul bir hata payı bırakarak, 1750 ile 1800 arasında bir tarihte, diyelim) Batılı gelişme Doğu'nunkini yakalayıp geçerek 1200 yıllık Doğu çağına son verdi.</p>

  <div class="picture">
    <img alt="" id="uqxEJPlKtjbHyNuRCBWAn4H" src="../Images/AyrimII-44.jpg"/> 

    <p class="caption">Grafik 9.1. Bazı gemiler diğerlerinden daha iyi yüzer: 18. yüzyılda toplumsal gelişmenin yükselen dalgası, Doğu'yu ve Batı'yı, doğal ekonomileri her zaman zorlamış olan tavandan yukarıya yükseltti, ama Batı'yı daha güçlü, daha uzağa ve daha hızlı yükseltti. 1773'te, endekse göre, öncülüğü Batı yeniden ele geçirdi.</p>
  </div>

  <p>Tarihçiler küresel gelgitin 1500'den sonra neden bu kadar yükseldiği ve Batılı geminin neden özellikle bu kadar tepelere tırmandığı konusunu tutkuyla tartışmayı sever. Bu bölümde bu iki sorunun bağlantılı olduğunu ve bu soruları çok uzun geçmişe dayanan toplumsal gelişme destanında doğru bağlamlarına oturttuktan sonra yanıtların o kadar da gizemli kalmayacağını ileri sürüyorum.</p>

  <h2>Ambardaki Fare</h2>

  <p class="nonindent">Tomé Pires olayını aşmak zaman aldı. 1557'ye dek Çinli memurlar Macao'da yerleşmekte olan Portekizli tüccarları görmezden gelmeye başlamadılar (<a href="../Text/h0901.htm">Harita 9.1</a>) ve 1570'e gelindiğinde diğer Portekizli tüccarlar ta Japonya'daki Nagasaki'ye varıncaya dek Asya kıyılarında çeşitli şubeler açmış olmalarına karşın, sayıları hâlâ acınacak kadar azdı. Çoğu Batılıya göre Şark diyarları sadece sihirli isimlerden ibaretti; çoğu Doğuluya göreyse Portekiz'in o kadar değeri bile yoktu.</p>

  <p>16. yüzyılda bu Avrupalı maceracıların sıradan Doğuluların yaşamındaki başlıca etkisi, Yenidünya'dan getirdikleri olağandışı bitkiler –mısır, patates, tatlı patates, yerfıstığı– aracılığıyla oldu. Bunlar başka hiçbir şeyin yetişmediği yerlerde yetişip, kötü hava şartlarında hayatta kalarak çiftçileri ve hayvanlarını muhteşem şekilde semirtti. 16. yüzyıl boyunca İrlanda'dan Sarı Irmak'a dek milyonlarca dönüm araziye bu bitkiler ekildi.</p>

  <p>Belki de tam zamanında gelmişlerdi. 16. yüzyıl, Doğulu ve Batılı kültürler açısından bir altın çağdı. 1590'larda (kabul etmek gerekir ki, özellikle iyi geçen bir 10 yıldı) Londralılar Shakespeare'in <i>V. Henry, Julius Caesar</i> ve <i>Hamlet</i> gibi yeni oyunlarını izleyebiliyor veya yeni matbaa makinelerinin binlercesini seri üretim halinde bastığı ve kazığa bağlanmış gerçek müminlerin ahşap baskılarıyla doldurulmuş pahalı olmayan, John Foxe'un tüyler ürpertici <i>Book of Martyr</i>'i gibi dinsel risaleleri okuyabiliyordu. Avrasya'nın öteki ucunda, Pekinliler ise Tang Xianzu'nun yirmi saat uzunluğundaki, Çin'in en çok izlenen geleneksel operası olmayı sürdüren <i>Şakayık Kasrı</i>'nı izleyebiliyor veya <i>Batıya Yolculuk</i>'u (Budist sutraları bulmak üzere bir 7. yüzyıl keşişini Hindistan'a dek izlerken, yol üzerinde onu sayısız tehlikeden kurtaran Maymun, Domuz ve Frer Sand adında Şrek'e benzer bir gulyabaninin yüz bölümden oluşan masalını) okuyabiliyorlardı.</p>

  <p>Ancak bu ışıltılı cephenin ardında her şey yolunda değildi. Kara Ölüm Batı ve Doğu çekirdeklerinde nüfusların üçte biri veya daha fazlasını alıp götürmüş ve 1350'den sonra yaklaşık bir asır boyunca defalarca baş gösteren salgınlar nüfus artışını önlemişti. Ne var ki, 1450 ile 1600 arasında, her bölgedeki aç boğazların sayısı kabaca iki katına çıktı. "Nüfus tarihte emsali görülmedik şekilde artmış durumda," diye yazmıştı bir Çinli âlim 1608'de.<a class="noteref" href="#n2" id="ref2">2</a> Uzaklardaki Fransa'da gözlemciler aynı fikirdeydi; bir atasözündeki gibi, insanlar ambardaki fareler gibi ürüyordu.<a class="noteref" href="#n3" id="ref3">3</a></p>

  <p>Korku her zaman toplumsal gelişmenin bir motoru olagelmiştir. Daha çok çocuk demek daha fazla bölünmüş tarlalar veya açıkta kalan daha çok varis demekti; bu da daima daha fazla sorun anlamına geliyordu. Çiftçiler ayrık otlarını daha sık ayıklayıp gübreleme yaptılar, akarsulara bentler kurup kuyular kazdılar veya daha çok dokuma yapıp satmaya çalıştılar. Bazıları anne babalarının asla dönüp bakmayacağı verimsiz arazilere yerleşip, tepelerdeki taşlı ve kumlu arazilerden kıt kanaat geçinmeye çalıştılar. Bazıları yoğun yerleşimli çekirdekleri terk edip vahşi, düşük nüfuslu hudut boylarına yerleştiler. Gene de, Yenidünya'nın mucizevi bitkilerini ektikleri zaman bile, pek iyi ürün elde edemedikleri anlaşılıyor.</p>

  <p>Emeğin kıt ve toprağın bol olduğu 15. yüzyıl gitgide sisli bir hatıraya dönüşmeye başladı: Biftek ve bira, domuz pirzolası ve şaraplı mutlu günlerdi o günler. 1609'da Nanjing yakınlarındaki bir kasabanın kaymakamı, o zamanlar her şeyin daha iyi olduğunu söylüyordu: "Her ailenin içinde yaşadığı bir evi, ekip biçecek toprağı, odununu keseceği ağaçlık tepeler, sebze yetiştirdiği bahçeleri vardı." Ne ki artık "on kişiden dokuzu yoksul... Tamahkârlık had safhada, et kemiğe yapışmış durumda... Heyhat!"<a class="noteref" href="#n4" id="ref4">4</a> 1550 civarında bir Alman seyyah daha da açık sözlüydü: "Geçmişte köylünün evinde farklı yemek yenirdi. O zamanlar bol bol et ve yiyecek vardı." Gelgelelim bugün "her şey gerçekten değişti... Çoğu varlıklı köylü aileleri bile neredeyse geçmişin yevmiyeli işçilerinden ve uşaklarından daha kötü durumda."<a class="noteref" href="#n5" id="ref5">5</a></p>

  <p>Dick Whittington'ı anlatan (çoğu benzer hikâye gibi 16. yüzyıla ait) İngiliz peri masalında yoksul bir oğlan ile kedisi kırsal kesimden Londra'ya gelirler ve başarıya ulaşırlar; ama gerçek dünyada, kentlere sığınan milyonlarca açın başına gelen, kızartma tavasından ateşe atlamak gibiydi. Grafik 9.2 kentsel gerçek ücretlerin (yani, enflasyon karşısında düzeltilmiş olarak, tüketicilerin temel gıdaları satın alma gücü) 1350'den sonra değiştiğini gösterir. Grafik, iktisat tarihçilerinin çok zahmetli dedektiflik çalışmalarıyla, çeşit çeşit dilde kaydedilmiş ve daha da karmaşık birimlerle ölçülmüş, döküntü haldeki kayıtların şifresini çözmekle geçirdikleri yılların ürünüdür. Avrupa arşivleri 14. yüzyıla değin gelirleri bu kesinlikte hesaplayacak kadar iyi veri sunmaya başlamazken, Çin'de bunun için 1700 sonrasını beklememiz gerekiyor. Ancak verilerdeki boşluklara ve kesişen çizgilere karşın, en azından Batılı eğilim açıktır. Temelde, Kara Ölüm'ün ertesi yüzyılında kanıtlara ulaştığımız her yerde ücretler kabaca ikiye katlanmış, sonra nüfus toparlanınca çoğu yeniden Kara Ölüm öncesi düzeyine düşmüştü. Taş blokları yüklenen ve Brunelleschi'nin katedralinin göklere erişen kubbesini 1420'lerde yükselten Floransalılar et, peynir ve zeytinyağıyla ziyafet çekiyorlardı; Michelangelo'nun Davud'unu 1504'te yerine taşıyanlar ekmekle idare ediyorlardı. Bir asır sonra torunlarının torunları ise bunu buldukları zaman bile mutlu oluyorlardı.</p>

  </div>

  <p>O zamana gelindiğinde açlık Avrasya'nın bir ucundan diğerine kol gezer olmuştu. Hayal kırıklığına uğratan bir hasat, alınmış kötü bir karar veya düpedüz kötü talih, yoksul aileleri çöple beslenmeye itebiliyordu (Çin'de saman ve baklagil kabukları, ağaç kabuğu ve otlar, Avrupa'da lahana artıkları, ot ve çimen). Peş peşe gelen felaketler binlerce kişiyi yiyecek bulmak için yollara dökebiliyor, en zayıfları açlıktan ölmeye mahkûm edebiliyordu. Avrupa'nın en eski halk hikâyelerinin özgün versiyonlarında (<i>Dick Whittington</i> gibi), köylü hikâye anlatıcıların altın yumurtalar ve sihirli fasulye sırıkları değil de gerçek yumurta ve fasulyelerin hayalini kurması muhtemelen bir rastlantı değildir. Peri analarından diledikleri tek şey dolu bir mideydi.</p>

  <p>Gerek Doğu gerek Batı'da orta halliler gitgide nasır tutan yürekleriyle avareleri ve dilencileri düşkünlerevine, hapishaneye sokup hudut boylarına göndermeye veya köle olarak satmaya koyuldular. Kesinlikle yüreklerin katılaşmasıydı bu; ama durumları az da olsa iyi olanların bile, görünüşe göre, kendilerine özgü, başkaları hakkında endişe edemeyecek kadar çok sorunu vardı. Zor zamanlardan olan 1545'te bir beyefendinin gözlemlediği gibi, "felakete uğrayanlara [yani en yoksullar] vergi muafiyeti tanındı", ama "varlıklılara da o kadar baskı yapıldı ki onlar da yoksullaştı."<a class="noteref" href="#n6" id="ref6">6</a> Aşağıya doğru toplumsal hareketlilik bir zamanların saygın ailelerinin çocuklarının karşısına dikilmişti.</p>

  <p>Seçkinlerin oğulları, gelenekleri hor görmeleriyle muhafazakârları dehşete sürükleyerek, bu daha zorlu dünyada servet ve iktidar yarışının yeni yollarını buldular. Bir Çinli memur dehşet içinde "nadir giysi ve şapka tarzlarının gittikçe fazla" kullanılmasına dikkati çekiyordu: "Aralarında tüccar olanlar bile var!"<a class="noteref" href="#n7" id="ref7">7</a> Daha da kötüsü, diye yazmıştı meslektaşlarından biri, vaktiyle saygın olan aileler bile</p>

  <blockquote>
    <p class="nonindent">servet ve seçkinlik için can atıyor... Suçlamalar yapmaktan zevk alıyor, kendi davaları için baskı yapmakta nüfuzlarını o kadar güçlü kullanıyorlar ki, çarpık çurpuk olan ile doğru dürüst olan arasında ayrım yapamıyorsunuz. Savurganlığa ve zarif tarza düşkünlükleriyle, beyaz ipekli kıyafetlerini yerde sürüyerek etrafta öyle bir kurumla dolaşıyorlar ki, kimin onurlu kimin alçak olduğunu söyleyemiyorsunuz.<a class="noteref" href="#n8" id="ref8">8</a></p>
  </blockquote>

  <p>Çin'de devlet memuriyeti özel bir parlama noktası haline gelmişti. Seçkin sınıfın safları gitgide şişerken, yönetim mevkilerinin sayısı artmıyordu; ayrıca öğrenimin çetrefilli kapıları da daraldıkça, zenginler servetin âlimlikten daha öne çıkmasını sağlayacak yollar buldular. Bir ilçe memuru, "yetkililer [sınavlarda] bir yer bulmayı uman yoksul âlimleri sanki kıtlık mültecileriymiş gibi kovuyorlardı," diye yakınmaktaydı.<a class="noteref" href="#n9" id="ref9">9</a></p>

  <p>Bütün bu yığının en tepesinde bulunan hükümdarlar için bile bunlar zor zamanlardı. Vergilendirilecek, askere alınacak daha çok kişi anlamına gelen artan nüfus, teoride hükümdarlar açısından olumlu bir olguydu, ama uygulamada işler bu kadar basit yürümüyordu. Köşeye sıkışan aç köylüler vergilerini ödemek yerine ayaklanabiliyor ve dik kafalı, kan davası güden soylular çoğunlukla onlarla işbirliği yapabiliyordu. (Çin'de başarısız olan devlet memuru adayları tekrar tekrar asiler olarak ortaya çıkmak gibi bir âdet edinmişti.)</p>

  <p>Sorun hükümdarlığın kendisi kadar eskiydi ve 16. yüzyıl hükümdarlarının çoğu eski çözümleri seçti: Merkezileşme ve genişleme. Japonya belki en aşırı uçtaki örnekti. Burada siyasal otoritenin 15. yüzyılda büsbütün çökmesiyle köyler, Budist tapınaklar, hatta her bir kent mahallesi kendi yönetimlerini kurarak, korunmak veya komşularını soymak için zorbalar istihdam ettiler.<a class="noteref" href="#n10" id="ref10">10</a> 16. yüzyılda nüfus artışı kaynaklara yönelik hunharca rekabeti harekete geçirdi ve oradaki çok sayıda küçük çaplı hâkimlerin arasından birkaç büyük derebeyi doğdu. İlk Portekiz tüfekleri Japonya'ya 1543'te (Portekizlerin kendisinden bir kuşak önce) ulaştı ve zaten büyük hâkimlerin daha da büyümek için yandaşlarını silahlandırabilmesi için tam zamanı olan 1560'lara gelindiğinde, Japon zanaatkârları kendilerine özgü dikkate değer misket tüfekleri yapar olmuşlardı. 1582'de tek bir şef, Toyotomi Hideyoshi, neredeyse takımadaların tamamının <i>şogun</i>'u haline geldi.</p>

  <p>Hideyoshi kavgacı hemşerileriyle silahlarını bırakmaları için konuştu; bu silahları eritip çivi ve cıvataya dönüştürüp, Özgürlük Heykeli'nin iki katı büyüklüğünde, dünyanın en büyük Buda heykelini yaptıracağını vaat etti. Bunun "insanlara yalnız bu dünyada değil, öteki yaşamlarında da faydalı bir iş" olacağını açıkladı.<a class="noteref" href="#n11" id="ref11">11</a> (Bir Hıristiyan misyoner hiç etkilenmemişti; Hideyoshi "akıl almayacak derecede becerikli ve kurnaz," diye bildirdi, "insanları Dine bağlılık gerekçesi altında silahsızlandırmayı başarıyor."<a class="noteref" href="#n12" id="ref12">12</a>)</p>

  <p>Hideyoshi'nin ruhani niyeti ne olursa olsun, halkı silahsızlandırmak, nüfus sayımı, toprak ölçümü, vergi ve askerlik yükümlülüklerinin belirlenip dağıtılması gibi görevleri inanılmaz ölçüde kolaylaştırarak devleti merkezileştirmeye doğru atılmış dev bir adımdı. 1587'ye gelindiğinde, karısına gönderdiği bir mektuba göre, Hideyoshi genişlemeyi tüm sorunlarının çözümü olarak görerek Çin'i fethetmeye karar verdi. Beş yıl sonra, en yeni tüfeklerle donanmış –belki çeyrek milyon askerden oluşan– ordusu Kore'ye çıkarma yaparak Çin'den önce orayı silip süpürdü.</p>

  <p>Genişlemenin değeri konusunda derin ayrışma içinde olan bir Çin İmparatorluğu'yla yüz yüze geldi. Ming imparatorlarından bazıları, Japonya'daki Hideyoshi gibi, imparatorluklarının cılızlaşmış maliyesini revizyondan geçirmek ve genişlemek için uğraşıyordu. Yeni nüfus ve arazi sayımları yapılmasını emrediyor, kimin ne vergi borcu olduğunun ortaya çıkarılması için uğraşıyor ve karmaşık emek haraçları ve tahıl katkılarını basit, gümüşle yapılan ödemelere çevirmeye gayret ediyordu. Gelgelelim devlet memurları ağırlıklı olarak tüm bu kargaşa ve öfkeden sakındılar. Yüzyılların geleneğinin, ahlaki emsalin yol göstericiliğinde, ideal hükümdarların sessizce (ve masrafsızca) merkezde oturması olduğuna işaret ettiler. Hükümdarlar toprak sahibi seçkin sınıfa savaş açmaz ve elbette onlardan para sızdırmazdı. Hideyoshi'nin gururu ve sevinci olan sayımlar ve arazi tahrirlerinin göz ardı edilmesi güvenliydi. Yangtze Vadisi'ndeki bir yönetici 1492'de 80 yıl önceki sakin sayısıyla aynı rakamı verse ne olurdu yani? Hanedan, diye ısrar ediyorlardı âlimler, insanlar sayılsa da sayılmasa da, nasılsa 10 bin yıl ayakta kalacaktı.</p>

  <p>Eylemci imparatorlar tam bir bürokratik bataklığa saplanmıştı. Bazen sonuçlar komik bile oluyordu; tıpkı 1517'de imparator Zhengde Moğollara karşı bir ordunun başına geçmek için üstelediğinde, Büyük Çin Seddi'nden sorumlu memur, imparatorların Pekin'de kalması gerektiği gerekçesiyle kapıları açmayı reddettiği zaman olduğu gibi. Zhengde'nin, üst düzey yöneticilerini inatçılıkları yüzünden bazılarının ölümüne yol açacak şekilde kırbaçlattırmasında olduğu üzere, kimi zaman işler daha az eğlenceli görünüyordu.</p>

  <p>Pek az imparator Zhengde'nin enerjisine sahipti; bürokratların ve toprak sahiplerinin çıkarlarıyla boy ölçüşmektense, vergi defterlerindeki gecikmelere çoğu göz yumdu. Para sıkıntısı dolayısıyla orduya maaş ödemeyi bıraktılar (1569'da harbiye nâzırının yardımcısı, defterlerde kayıtlı askerlerin sadece dörtte birini bulabildiğini itiraf ediyordu). Moğollara rüşvet vermek onlarla savaşmaktan daha ucuza geliyordu.</p>

  <p>İmparatorlar donanmaya ödeme yapmayı da bıraktılar; oysa Hongwu'nun 14. yüzyılda özel deniz ticareti teşebbüslerini yasaklamasından sonra mantar gibi çoğalmış devasa karaborsayı baskılayan tek gücün donanma olduğu kabul ediliyordu. Çinli, Japon ve Portekizli kaçakçılar en yeni yapım tüfekleri satın alıyor; kendilerini durdurmaya kalkan düşük maaşlı sahil korumacıları kolayca yenerek, işi korsanlığa döktükleri kârlı faaliyetlerini rahatça yürütüyorlardı. Sahil korumacılar gerçekten çaba gösterdiklerinden değil; ne de olsa, kaçakçılardan gelen rüşvetler başlıca gelir kaynaklarından birini oluşturuyordu.</p>

  <p>Çin sahili hunhar suçlular, yerel ileri gelenler ve şaibeli siyasetçiler arasındaki ayrımları bulandıran kara parayla, gitgide <i>The Wire</i> tarzında polisiye televizyon dizilerinden fırlamış bir hal alıyordu. Dürüst fakat naif bir vali, kuralları harfiyen izleyerek, içlerinden biri bir yargıcın amcası olmasına karşın kaçakçıları idam ettirdiği zaman, bu dersi zor yoldan alacaktı. Bazı ipler çekildi. Vali kovuldu ve imparator tutuklanması için bir emir çıkarınca intihar etti.</p>

  <p>Hükümet 1550'lerde sahilin denetimini fiilen yitirdi. Kaçakçılar korsan krallara dönüşerek 20 kentin denetimini ele geçirdiler, hatta Nanjing'deki kraliyet mezarlarını yağmalama tehdidinde bulunmaya başladılar. Sonunda, onlara baş eğdirmek, yolsuzluktan uzak olmalarının yanı sıra siyasal kavrayışa sahip koca bir memurlar takımının ortak çabasını gerektirdi. Bu dokunulmazların en ünlüsü, Qi Jiguang'ın adından mülhem "Qi'nin Ordusu" olarak tanınan, 3000 silahşörden oluşan gizli kuvvet, yerel seçkinlerden aldığı vergileri masanın altından onlara aktaran Yangzhou idarecisi tarafından finanse ediliyordu. Qi'nin Ordusu, kararlılık olduğu zaman imparatorluğun hâlâ muhalifleri ezebildiğini gösterdi ve başarısı (kısa) bir reform çağına esin verdi. Kuzeye gönderilen Qi, Büyük Çin Seddi'ne inşa ettiği kulelere eğitimli silahşörler ve yüzyıl önce Macarların Osmanlılara karşı kullanmış olduğu hareketli hisarlara benzer, arabalara yüklenmiş toplar yerleştirerek Çin Seddi'nin savunmasında devrim yaptı.<a class="noteref" href="#n13" id="ref13">13</a></p>

  <p>Çin tarihinin tartışmasız en ehil yöneticisi Baş Mabeyinci Zhang Zhuzheng 1570'lerde vergi yasasını güncelledi, gecikmiş borçları topladı ve orduyu modernleştirdi. Qi gibi parlak genç adamları destekledi ve genç imparator Wanli'nin eğitimine bizzat göz kulak oldu. Hazine yeniden dolduruldu ve ordu canlandırıldı; ama Zhang 1582'de öldüğünde bürokratlar karşı hamleye girişti. Ölümünden sonra Zhang gözden düşürüldü ve yardımcıları kovuldu. Gerçekten liyakat sahibi olan Qi, karısı tarafından bile terk edilmiş olarak yapayalnız ve beş parasız öldü.</p>

  <p>Artık sürekli olarak büyük nâzırını kaybettiğine hayıflanan imparator Wanli bütün sabrını kaybetti ve 1589'da grev yapmaya karar verdi. Bir zevk dünyasına çekilip giysilere servet harcadı; bu arada öylesine şişmanlamıştı ki, ayağa kalkmak için bile yardıma ihtiyaç duyuyordu. 25 yıl boyunca imparatorluk tahtına oturmayı reddederek nâzırlarını boş bir tahta secde etmek zorunda bıraktı. Hiçbir iş yürümedi. Ne memur alındı, ne mevcut memurların terfileri yapıldı. 1612'ye gelindiğinde imparatorluktaki makamların yarısı boştu ve mahkemelerde yıllardır süren davalar yığılmış durumdaydı.</p>

  <p>Hideyoshi'nin 1592'de kolay bir zafer beklemesine şaşmamak gerek. Ancak ister Hideyoshi'nin yaptığı hatalardan olsun, ister Kore gemicilik yenilikleri veya Çin ordusunun (özellikle Qi'nin kurduğu topçu kuvvetleri) şaşırtıcı şekilde iyi performans göstermesi sayesinde olsun, Japon taarruzu çıkmaza girdi. Bazı tarihçiler, Hideyoshi'nin 1598'de ölmemiş olması halinde Çin'i gene de fethedebileceğini düşünür; ama bu ölüm üzerine Hideyoshi'nin komutanları derhal genişleme politikasını yeniden gözden geçirmeye karar verdi. Kore'den ayrılarak, ülkelerine dönüp kendilerini birbirleriyle savaşmak gibi ciddi bir işe verdiler; böylece Wanli ile bürokratları da temelde hiçbir şey yapmamak olan ciddi işlerine geri dönme fırsatı bulabildiler.</p>

  <p>1600'den sonra Doğu çekirdeğinin büyük devletleri üstü kapalı olarak bürokratların haklı olduğunda anlaştı: Sorunlarının çözümü merkeziyetçilik ve genişleme değildi. Bozkır sınırı Çin açısından sorun olmayı sürdürürken, Avrupalı korsan/tüccarlar hâlâ Güneydoğu Asya'da ciddi bir tehdit oluşturuyordu; ama Japonya o kadar az tehditle karşılaştı ki –dünya tarihinde bir tek o bu durumdaydı– fiilen ateşli silah kullanımını topyekûn bıraktı ve hünerli tüfek yapımcıları yeniden (heyhat, pulluk değil) kılıç imal etmeye döndü. Gelgelelim Batı'da hiç kimsenin böyle bir lüksü yoktu.</p>

  <h2>İmparatorluk Tâcı</h2>

  <p class="nonindent">Doğu ve Batı çekirdekleri 16. yüzyılda bir bakıma birbirine çok benziyordu. Her birinde geleneksel çekirdeğe büyük bir imparatorluk hükmederken (Doğu'da Sarı ve Yangtze ırmak vadilerinde Ming Çin'i, Batı'da Doğu Akdeniz'de Osmanlı İmparatorluğu), ticari açıdan etkin daha küçük devletler bu imparatorlukların uç kesimlerinde gelişmekteydi (Doğu'da Japonya ve Güneydoğu Asya, Batı'da Batı Avrupa). Fakat benzerlikler burada sona eriyordu. Ming Çin'indeki didişmelerin tersine, genişlemenin sorunlarına bir çözüm olduğundan Osmanlı'nın ne padişahları ne de bürokratları bir an olsun kuşku duydular. Konstantinopolis'te nüfus 1453'teki Osmanlı yağmasından sonra 50 bine düşmüştü, ama bir kez daha büyük bir imparatorluğun başkenti haline geldiğinde çabucak toparlandı. 1600'e gelindiğinde kentte 400 bin kişi yaşıyordu ve –yüzyıllar öncesinin Roma'sı gibi– beslenmek için Akdeniz'in dört bucağının ürünlerine ihtiyaç duyuyordu. Ve antik Roma senatörleri gibi Osmanlı İmparatorluğu'nun padişahları da fethin tüm bu gıdaları temin etmenin en iyi yolu olduğuna hükmetti.</p>

  <p>Padişahlar bir ayaklarını Batı çekirdeğinde, diğerini de bozkırlarda tutarak karmaşık bir dansı icra etmeyi sürdürdüler. Bu başarılarının sırrıydı. 1527'de Sultan Süleyman, ordusunda bulunan, çoğu geleneksel göçebe tarzı aristokrat okçular olan 75 bin sipahi ve silahşor olarak eğitilen ve topçu kuvvetleriyle desteklenen 28 bin yeniçeriyle iftihar ediyordu. Atlıların hoşnut kalması için padişahlar fethedilen toprakları tımarlar olarak parselliyordu. Yeniçerileri hoş tutmak –yani maaşlarını zamanında ve tam ödemek– ise, Hideyoshi'yi çok etkileyecek kapsamlı arazi tahrirleri yaptırıp, son kuruşuna dek nakit akışını sağlamayı gerektirmekteydi.</p>

  <p>Bütün bunlar iyi yönetilmesi gereken işlerdi ve gitgide genişleyen bir bürokrasi imparatorluğun en iyi ve parlak unsurlarını çekerken, padişahlar rekabet halindeki çıkar gruplarını birbirlerine karşı kullanmakta ustalaştılar. 15. yüzyılda yeniçeriler çoğu zaman merkeziyetçi hükümeti ve kozmopolit kültürü himayeden yana oldular. 16. yüzyılda aristokrasiye, iktidarı devralmaya ve İslâmı teşvik etmeye meylettiler. Ne ki, bu akıllıca eğilimlerden bile daha önemlisi, her şeyi besleyen ve güçlendiren yağmaydı. Osmanlıların savaşmaya ve genelde kazanmaya ihtiyacı vardı.</p>

  <p>En çetin sınavları doğu cephesinden geldi. Anadolu'da Kızılbaş<a class="noteref" href="#n14" id="ref14">14</a> Şii militanların, yozlaşmış Sünni despotlar olarak gördükleri padişahlara karşı ayaklandıkları düşük düzeyli bir başkaldırıyla yıllarca uğraştılar (<a href="../Text/h0902.htm">Harita 9.2</a>); ama kanayan bu yara, Safevi şahının 1501'de kendini Ali'nin halefi olarak ilan etmesi üzerine iyiden iyiye irinlendi. Şii sorunu imparatorluğun aç, mülksüzleştirilmiş ve mazlum kesimine odaklanıyordu; bu insanların vahşi öfkesi en belalı askerleri bile dehşete düşürmekteydi: Bir çavuş asiler hakkında "her şeyi tahrip ettiler; kadın, erkek ve çocuk," demişti. "Kedileri ve tavukları bile kestiler."<a class="noteref" href="#n15" id="ref15">15</a> Türk padişahı kendi din adamlarına Şiileri zındık ilan etmeleri için baskı yaptı ve 16. yüzyıl boyunca cihada nadiren ara verildi.</p>

  <p>Daha üstün ateşli silahlar Osmanlılara avantaj sağladı ve Safevileri hiçbir zaman adamakıllı yenilgiye uğratamasalar da, bu mücadeleyi durma noktasına getirecek kadar iyi savaşmayı başardılar ve ardından 1517'de bütün ödüllerin en büyüğü olan Mısır'ı ele geçirmek üzere güneybatıya yöneldiler. Yaklaşık 900 yıl önceki Arap fetihlerinden bu yana Konstantinopolis'in aç halkı ilk kez Nil'in ekmek sepetine ulaşma imkânı bulacaktı.</p>

  <p>Fakat Asurlulardan bu yana tüm yayılmacı devletler gibi Osmanlılar da bir savaşı kazanmanın sadece bir diğerini başlatmaya yarayacağını öğreneceklerdi. Mısır-İstanbul tahıl ticaretini yeniden kurmak için, ticaret gemilerini koruyacak bir donanma inşa etmek zorundaydılar; fakat Akdeniz'in yırtıcı (Hıristiyan olduğu kadar Müslüman) korsanlarına karşı zaferleri sadece donanmalarını daha da batıya sürüklemeye yaradı. 1560'lara gelindiğinde Osmanlı bütün Kuzey Afrika sahilini hâkimiyeti altına almıştı ve Batı Avrupa donanmalarıyla savaşıyordu. Osmanlı orduları 1526'da acımasız Macarlara galip gelip krallarını ve soylularının büyük bölümünü öldürerek bir yandan Avrupa'nın derinliklerine de nüfuz ediyordu.</p>

  <p>1529'da Sultan Süleyman Viyana önlerinde karargâhını kurdu. Kenti zapt edemedi, ama kuşatma Hıristiyanların içini, Osmanlıların çok yakında bütün Avrupa'yı yalayıp yutacakları dehşetiyle doldurdu. İstanbul'a giden bir elçi, ülkesine yazdığı bir mektupta, "[büyük bir savaşın] sonuçlarının neler olabileceğini düşünmek bile tüylerimi ürpertiyor," diye yazmıştı.</p>

  <blockquote>
    <p class="nonindent">Onların elinde imparatorluklarının muazzam zenginliği, zarar görmemiş kaynakları, silahlarda deneyim ve idman, tecrübeli bir ordu, kesintisiz bir zaferler dizisi var... Bizde ise boş bir hazine, lüks alışkanlıklar, tükenmiş kaynaklar, yılgın ruhlar... ve hepsinden kötüsü de, düşman zafere, bizse yenilgiye alışkınız. Sonucun ne olacağından kuşku duyulabilir mi?<a class="noteref" href="#n16" id="ref16">16</a></p>
  </blockquote>

  <p>Fakat bazı Avrupalıların, özellikle de V. Karl'ın [Şarlken] kuşkuları vardı. Kara Ölüm'den beri Orta Avrupa'ya hâkim olmaya çalışmış birkaç zengin klandan biri olan Habsburg ailesinin reisiydi. Akıllıca evlilikler ve kayın ailesinin neredeyse yapay denilebilecek kadar uygun zamanda ölümleri sayesinde Habsburglar Tuna'dan Atlantik Okyanusu'na dek tüm tahtları ele geçirdi ve 1516'da bütün mirası –Avusturya, Almanya'nın bazı kesimleri ve bugünün Çek Cumhuriyeti, İtalya, İspanya ve günümüz Belçika ve Hollanda'sı– Karl'ın kucağına düştü. Çok sayıda tacı ona Avrupa'nın en iyi askerlerine, en zengin kentlerine ve önde gelen finansörlerine erişim imkânı sağladı; ayrıca 1518'de Almanya prensleri onu Kutsal Roma İmparatoru seçti. Avrupa'nın karmakarışık ortaçağlarından kalma bir yadigâr olan bu özgül taç hem olumlu hem olumsuz denebilecek bir nimetti; Voltaire'in 1750'lerde çok bilinen deyişiyle, Kutsal Roma İmparatorluğu "ne kutsal ne Romalı ne de imparatorluktu."<a class="noteref" href="#n17" id="ref17">17</a> Didişip duran prenslerini gütmek genelde tahtın değerinden daha fazlasına mal oluyordu; ama gene de, imparatorluk tahtına oturan kişi ilke olarak Charlemangne'ın [Charlemangne] varisiydi: Türk'e karşı harekete geçen Avrupa'da hiç de küçümsenmeyecek bir özellikti bu da.</p>

  <p>Birçok gözlemci Batı Avrupa için sadece iki seçenek öngörüyordu: Ya İslam fethi veya Türkleri durdurabilecek güce sahip tek kuvvet olan Habsburglara boyun eğme. Karl'ın başnâzırı bunu 1519'da imparatora yazdığı bir mektupta özetlemişti: "Tanrı size daima merhamet göstermiştir. Sizi Hıristiyanlığın tüm kralları ve prenslerinin üzerinde öyle bir konuma yükseltti ki, başka hiçbir hükümdar, atanız Charlemangne'dan beri böyle bir kudrete sahip olmamıştır. Sizi bir dünya hükümranlığının yoluna, Hıristiyanlığı tek bir çobanın altında birleştirme yoluna soktu."<a class="noteref" href="#n18" id="ref18">18</a></p>

  <p>İster elçi ister başnâzır haklı olsun, tek bir büyük karasal imparatorluğun egemenliğine giren Batı Avrupa, dünyanın çekirdek bölgelerinin geri kalanına daha çok benzemeye başlamıştı. Fakat çobanlık edilme fikri Hıristiyan âleminin krallarını ve prenslerini öylesine telaşlandırdı ki, bazıları Karl'ın yolunu kesmek için caydırıcı savaşlara girişti. Fransa Habsburglara karşı Osmanlılarla bir antlaşma bile yaptı ve bir Fransız-Osmanlı ortak donanması (o dönemde Karl'ın denetiminde olan) Fransız Rivyera'sını bombardımana tuttu; bunların tümü elbette Karl'ın Hıristiyanlığın çobanlığına soyunma faaliyetlerini daha da güçlendirdi.</p>

  <p>Karl ve oğlu II. Felipe uzun hükümranlıklarının<a class="noteref" href="#n19" id="ref19">19</a> çoğunu Müslümanlarla değil Hıristiyanlarla savaşarak geçirdiler; fakat Batı Avrupa'yı bir kara imparatorluğuna dönüştürmekten ziyade, mücadeleleri Avrupa'yı parçalayarak yeni yeni bölünmeler yaratırken, bir yandan da eski bölünmeleri derinleştirdi. Sözgelişi Alman keşiş Martin Luther Hıristiyan uygulamalarına ilişkin 95 itirazını 1517 yılının Cadılar Bayramı günü (31 Ekim) Wittenberg Şatosu Kilisesi'nin kapısına çivilediği zaman, yaptığı hiç de olağandışı bir şey değildi; bu teolojik tartışmaları kamuya ilan etmenin geleneksel bir yöntemiydi (ve Kara Ölüm'den bu yana Kilise'nin pek çok eleştirmenine nazaran Luther kesinlikle ılımlıydı). Fakat iyiden iyiye hararetlenmiş atmosfer onun dini protestosunu, çağdaşlarının düzenli olarak Osmanlı İmparatorluğu'nun Şii-Sünni bölünmesine benzettiği siyasal ve toplumsal bir deprem yarattı.</p>

  <p>Luther Karl'ın kendisini destekleyeceğini ummuştu; ama Karl Hıristiyan âlemine çobanlık etmenin bölünmemiş, tek bir Kilise gerektirdiğine inanıyordu. Luther'e "tek bir keşiş bütün Hıristiyanlık anlayışına karşı duruyorsa, hata kendisinde olsa gerektir," dedi. "Krallıklarım ve topraklarımla, dostlarımla, bedenimle, kanım, canım ve ruhumla, var gücümle buna saldırmaya kararlıyım."<a class="noteref" href="#n20" id="ref20">20</a> Ve böyle de yaptı; fakat tamamı Habsburglara karşı veya onlarla birlikte silaha sarılmış bir Avrupa'yla, Hıristiyan âlemindeki anlaşmazlıkları yadsımanın felaketle sonuçlanacağı ortaya çıktı. Kimi zaman ilkesel nedenlerle, kimi zaman dar avantaj anlayışıyla ve kimi zaman da sadece kafa karışıklığı yüzünden milyonlarca Hıristiyan Roma Kilisesi'nden ayrıldı. Protestanlar ve Katolikler birbirlerini öldürdü, Protestanlar diğer Protestanları öldürdü. Protestonun yorumları çoğaldıkça çoğaldı. Bazı Protestanlar Mesih'in geldiğini, özgür aşkı veya komünizmi ilan ettiler. Birçoğu kanlı, korkunç sonlara uğradı. Ve, protestoları ister şiddete dayansın ister ulvi olsun, tümü Habsburgların işini daha güç –ve daha masraflı– hale getirdi.</p>

  <p>Düşmanlarının Deccal'ın temsilcileri olduğuna inanan insanlar nadiren uzlaşmaya yanaşır; bu yüzden küçük çatışmalar büyük çatışmalara dönüştü, büyük çatışmalar bir türlü sona ermedi ve maliyetler katlanarak tırmandı. Nihayet Habsburglar açısından sonuç fiili sonucun ta kendisi oldu: Batı Avrupa'yı birleştirmenin gerektirdiği maliyetleri karşılayamadılar.</p>

  <p>Mücadelelerden yorgun düşen Karl 1555-1556'da çeşitli tahtlarından çekilerek bunları Avusturya ve Kutsal Roma İmparatorluğu'nu alan bir kuzeni ile İspanya ve diğer batı topraklarını alan Felipe arasında paylaştırdı. Bu zekice bir hamleydi. Felipe Habsburg topraklarını İspanyol toprağıyla eşanlamlı hale getirerek idareye çeki düzen verip, gerçek soruna yani paraya odaklanabilirdi.</p>

  <p>Kırk yıl boyunca Felipe Habsburg maliyesini ıslah etmek için müthiş bir çaba harcayarak adeta Herkül gibi çalıştı. Madrid dışındaki, arzusuna göre inşa ettirdiği binalarda olağanüstü saatlerini yerleştiren, fakat mülklerini ziyaret edemeyecek kadar meşgul, tuhaf bir adamdı. Fakat uyruklarını Hideyoshi kadar hevesle sayıp vergilendirmesine, gelirlerini artırmasına, Fransa ve Osmanlı İmparatorluğu'nu adamakıllı yenilgiye uğratmasına karşın, Batı Avrupa'yı birleştirecek nihai zafere asla yaklaşamadı. Vergi memurları halkı sıkıştırdıkça sorunlar arttı. Felipe'nin –ambardaki fareler gibi üreyen, açlık ile devlet arasında sıkışan ve yaptıkları katkıların halkları hakkında hiçbir şey bilmedikleri çok uzak ülkelerle didişmelere harcandığını gören– uyrukları gitgide daha çok direnmeye başladı.</p>

  <p>1560'larda Felipe Tanrı ve tamah tanrısı Mamon'u aynı tarafa çekmeyi bile başardı. Hollanda'nın genelde ağırkanlı kentli halkı, Protestanlıkları nedeniyle Habsburgların zulmüne uğradı, ağır vergilere maruz bırakıldı ve sunakları kırıp kiliselerin kutsallığını çiğnedikleri bir yakıp yıkma eylemine kalkıştılar. Varlıklı Hollanda'nın bir Kalvenci yuvasına dönüşerek elden gitmesi kabul edilemeyecek bir şeydi; dolayısıyla Felipe derhal bir ordu gönderdiyse de Hollandalılar da kendi ordularını topladılar. Felipe muharebeleri sürekli kazandıysa da savaşı bir türlü kazanamadı. Hollandalılar Habsburglara yeni vergiler ödemeye yanaşmıyordu; ama dinleri söz konusu olduğunda harcayacakları paraya sınır koymadıkları gibi, inançlarını savunmak için kaç canın gittiğine de bakmıyorlardı. 1580'lere gelindiğinde savaşın Felipe'ye maliyeti neredeyse imparatorluğunun tamamının gelirlerine denkti ve zaferi veya yenilgiyi karşılayamayacak hale geldiğinde İtalyan bankerlerden daha da fazla borç aldı. Ne askerlerine ne alacaklılarına para ödeyemez olduğu zaman iflasını ilan etti; bunu defalarca tekrarladı. Maaş alamayan orduları başkaldırdı, geçinmek için soygunlara girişti ve kredi notu çöktü. İspanya (denizde) 1639'a ve (karada) 1643'e kadar kesin olarak yenilgiye uğramadı; ama 1598'de Felipe öldüğünde, borçları gelirlerinin on katına ulaşmış imparatorluk halihazırda harap olmuş durumdaydı.</p>

  <p>Batı Avrupalı bir kara imparatorluğunun tekrar kurulma ihtimalinin doğması için 200 yıl geçmesi gerekti ve o döneme gelindiğinde diğer Batı Avrupalılar dünyayı dönüşüme uğratmaya koyulmuş bir Sanayi Devrimi'ni başlatmıştı artık. Habsburglar veya Osmanlılar 16. yüzyılda Avrupa'yı birleştirmiş olsalardı, belki de bu Sanayi Devrimi asla olmayacaktı; belki Batı Avrupa'yı birleştirmeyi başaramayan Karl ve Felipe'nin veya Batı Avrupa'yı fethetmeyi başaramayan Sultan Süleyman'ın şahsında nihayet tarihin akışını değiştiren o beceriksiz ahmakları bulmuşuzdur.</p>

  <p>Gelgelelim bir kez daha bu herhangi bir âdemoğlu için fazla ağır bir suçlama olur. Türk fethinden o kadar kaygılanmış olan Avrupalı elçi, "bunun önünde tek engel İran," diye belirtmişti, "artçı kuvvetleri üzerindeki hâkim konumuna karşı [Türk] istilacı önlem almak zorunda."<a class="noteref" href="#n21" id="ref21">21</a> İran'ı, Şiileri ve Avrupa'yı yenilgiye uğratmak kesinlikle Türklerin kapasitesinin dışındaydı. Aynı şekilde Karl ve Felipe'nin Hıristiyan âleminin çobanı haline gelmeyi başaramamalarının nedeni, çok kritik bir savaşı kaybetmeleri (aslında 1580'lere dek girdikleri hemen her savaşı kazandılar) veya sonucu belirleyecek bir kaynak yoksunluğu değil (aslında sahip oldukları talih, yetenek ve itibardan daha çok kaynakları vardı), Türkleri, mezhepçi Hıristiyanları ve Batı Avrupa'nın diğer devletlerini yenmenin örgütlenmelerini ve zenginliklerini aşan bir iş olmasıydı. Ve eğer Habsburglar sahip oldukları onca avantajla Batı Avrupa'yı birleştirmeyi başaramadılarsa bunu kimse yapamazdı. Batı Avrupa, Osmanlı'dan Çin'e uzanan imparatorluklar grubundan ayrı kalmaya yazgılıydı.</p>

  <h2>Zorlu Tavan</h2>

  <p class="nonindent">İmparatorluğun bu deneyimlerinin çeşitliliğine karşın toplumsal gelişme her iki çekirdekte de yükselmeye devam etti ve Hideyoshi ve Felipe'nin öldükleri 1598 yılından sonraki 20-30 yılda, gelişme paradoksunun bir kez daha iş başında olduğunun her türlü işareti vardı. Geçmişte onca sık görüldüğü gibi, büyüyen krize hava koşulları da katkıda bulundu. 1300'den beri serinken şimdi daha da soğumaya yüz tutmuştu. Bazı iklimbilimciler bu durumun sorumlusu olarak 1600'de Peru'daki bir yanardağ patlamasını gösterirler; diğerleri daha zayıf bir güneş lekesi etkinliğine bağlar. Fakat çoğunluğu 1645-1715 yılları arasının Eskidünya'nın büyük bölümünde gerçekten soğuk geçtiğinde birleşir. Londra'dan Guangdong'a kadar günlük yazarları ve memurlar kardan, buzdan ve soğuk geçen yazlardan yakınırlar.</p>

  <p>Üşüyen kent halkı ile toprağa susamış çiftçiler, 17. yüzyılı, ister ormanlar, sulak alanlar, yaban yaşamı isterse sömürgeleştirilen halklar olsun, bütün savunmasız canlılar için bir felakete dönüştürmek üzere elbirliği ettiler. Vicdan, hükümetleri bazen bütün bu kurbanları savunacak yasalar yapma yönünde dürttüyse de, çekirdeklerin sınırlarını sürekli dışa doğru iteleyen sömürgeciler bunu nadiren umursadılar. Çin'de kulübelerde yaşayan insanlar dağları ve ormanları istila edip kırılgan ekolojileri yerelması ve mısır ekerek tahrip ettiler. Miao gibi yerli grupları açlık sınırına dayandılar; ama Miao isyan ettiği zaman Çin devleti tepelerine binmek için ordu gönderdi. Kuzey Japonya'nın Ainu, İngiltere'nin en eski sömürgesindeki İrlandalı ve Kuzey Amerika'nın doğu yerlileri, hepsi aynı yürek burkucu hikâyeleri anlatabilirdi.</p>

  <p>Sömürgeciler, çekirdekler kendi kaynaklarını tüketmeye başladığı için ortaya çıktı. Bir Çinli memur "toprağın her metresinden veya karışından cüzi de olsa bir gelir elde edilecek," diye üsteliyordu ve Avrasya'nın her iki ucunda hükümetler çalılık ve sulak alanları otlaklara ve ekilebilir topraklara çevirmek için uzmanlarla çalışmaya başlamıştı.<a class="noteref" href="#n22" id="ref22">22</a> Bir başka Çinli memur 1620'lerde gerekçesini şöyle açıklamıştı:</p>

  <blockquote>
    <p class="nonindent">Sazlıkların ve çayırların sakinlerinin önemsiz kârını durdurun! ...bazı tembel insanlar, uzun vadeli geleceğe dair kaygıları olmaksızın, kamışların önemsiz kârının peşine düşüyor ve tahıl yetiştirmenin muazzam değerini reddediyor. Kendileri arazi ıslahını yapmadıkları gibi, bunu yapanlardan da nefret ediyorlar... pazar yerleri her gün biraz daha tenhalaşıyor, devletin gelirleri her zamanki kotalarının altında kalıyor. Bu koşullar altında bunlara nasıl izin verebiliriz?<a class="noteref" href="#n23" id="ref23">23</a></p>
  </blockquote>

  <p>Hollandalı ve İngiliz girişimciler de sulak arazilerin üstüne aynı coşkuyla atıldılar. Devletin finanse ettiği devasa drenaj projeleri çok büyük miktarda verimli toprağı ortaya çıkardı, ama oralarda yaşayan insanlar bu faaliyete mahkemede ve sokaklarda direndiler. Çoğunlukla anonim olan protestoları yürek sızlatıcıydı:</p>

  <div class="poem">
    <p>Sakının büyük tasarımdan, [drenajcıların] şimdi kazmakla meşgul olduğu,</p>

    <p>Acaba bedenlerimizi güçten düşürür, kuzgunlarla solucanların avı mı yapar;</p>

    <p>Çünkü niyetleri bütün sazlıkları kurutmak, suları yok etmek;</p>

    <p>Her şey kurusun, bizler de ölelim, Essex buzağıları çayır istedi diye</p>

    <p>Kuşların kanatları var, başka ülkelere uçmaya,</p>

    <p>Ama yok bizim kanatlarımız uçmaya;</p>

    <p>Bırakmamız gerekiyor yurdumuzu boynuzlu hayvanlarla sığırlara</p>

    <p>Ancak çarpışarak onları sürüp atmamız dışında.<a class="noteref" href="#n24" id="ref24">24</a></p>
  </div>

  <p>İstilacı insanoğlu, kendisi kadar istilacı bitkiler ve hayvanları da beraberinde getirip, yerli türleri yerlerinden etti veya türünü yeryüzünden silecek kadar avladı, yaşam alanlarını sabanla sürüp ormanları keserek tarlaya dönüştürdü. Bir âlim 1660'larda Japonya'nın dağlarının beşte dördünün ormansızlaştırıldığından yakınıyordu. 1550 civarında İngiltere ve İskoçya'nın sadece %10'u hâlâ ormanlıktı ve 1750'lere gelindiğinde bu ağaçların yarıdan da fazlası gitmişti. Bunun tersine, İrlanda 1600'de hâlâ %12 oranında ormanlıktı, ama sömürgeciler 1700'e kadar bu ağaçların altıda beşini yok edecekti.</p>

  <p>Büyük kentler civarında odun fiyatı aşırı derecede arttı ve insanlar başka alternatiflere yöneldi. Edo yakınında Japon tuz ve şeker üreticileri, çömlekçiler ve nihayet ev sahipleri kömür yakmaya başladılar; yapabilen Avrupalılar da odun kömürü yerine turba ve kömür yaktılar. Tıpkı 500 yıl önce Kaifenglilerin yaptığı gibi, Londralılar odun fiyatları yükseldikçe fosil yakıtlara sarıldı. Başkent dışındaki İngiliz hanelerinin çoğu hâlâ odun bulabiliyordu, ama 1550'ye gelindiğinde ortalama Londralı yılda çeyrek ton kömür yakmaya başlamıştı bile. 1610'a kadar bu miktar üç katına çıktı ve 1650'ye gelindiğinde Britanya yakıt enerjisinin yarısından çoğu kömürden geliyordu. "Londra kömür isine öyle bir sarılıp sarmalandı ki," diye yakınıyordu bir Londralı 1659'da, "yeryüzünde cehenneme benzer bir yer varsa, işte sisli bir gündeki bu yanardağda olur ancak."<a class="noteref" href="#n25" id="ref25">25</a></p>

  <p>Ne yazık ki yanılıyordu, zira diğer Avrasyalılar kendilerine daha da beter cehennemler yaratmakla meşguldüler. İklim değişimi mahşerin dizginlerinden boşanan ilk atlısıydı yalnızca; rejimler stres altında parçalanmaya yüz tutarken, kaynaklar üzerinde artan baskılar da devletlerin çökmesini başlattı. Hükümdarlar tasarrufa gittikçe memurlarını ve askerlerini yabancılaştırdılar; vergi verenleri daha fazla sıkıştırdıkça da tüccarlarını ve çiftçilerini kendilerinden gitgide soğuttular. Yoksulların şiddete dayalı protestoları devletlerin icadından beri bir gerçek olagelmişti, ama şimdi mülksüzleşen seçkin sınıf, müflis tüccarlar, maaşlarını alamayan askerler ve başarısız memurların hepsinin katılmasıyla bu ayaklanmalar daha da şiddetlenmekteydi.</p>

  <p>Zamanlar gitgide kötüleştikçe, Batılı hükümdarlar kendilerinin Tanrı'nın iradesini temsil ettiklerini daha da ısrarla savunarak ayaklanmanın maliyetini yükseltmeyi denediler. Osmanlı padişahları din âlimlerine daha fazla yaranmaya çalıştılar ve Batı Avrupalı entelektüeller "mutlakıyet" kuramları geliştirdiler. Onlara göre kralların yetkesinin tek kaynağı Tanrı'nın inayetiydi ve ne parlamentolar ne kilise adamları ne de halkın iradesi onu kısıtlayabilirdi. Fransızcada çok yerleşik bir deyimdeki gibi, "un roi, une foi, un loi": Tek kral, tek din, tek hukuk. Paketle gelen bu anlaşmanın herhangi bir kısmına meydan okumak, iyi ve saf olan her şeye meydan okumak anlamına geliyordu.</p>

  <p>Ancak çok sayıda hoşnutsuz uyruk tam da bunu yapmaya hazırdı. 1622'de Osmanlı padişahı ve halife olarak hem Muhammed'in halefi hem Tanrı'nın yeryüzündeki temsilcisi olan II. Osman, kendisine gitgide pahalıya patlayan yeniçerileri kısıtlamaya çalıştı; verdikleri karşılık, onu sarayından sürüyerek çıkarıp boğmak ve ilahi bedenini keserek sakatlamak oldu. Osman'ın kardeşi muhafazakâr din adamlarıyla ittifak kurmak yoluyla durumu kurtarmaya çalıştı; onları memnun etmek için kahveyi yasaklayıp, tütün içenlere idam cezası bile getirdi; ancak 1640'larda padişahın meşruiyeti büsbütün çöktü. 1648'de artık din adamlarıyla ittifak kurmuş olan yeniçeriler Deli İbrahim'i idam ettiler (belki de geç kalarak; ne de olsa, lakabını tümüyle hak ediyordu) ve 50 yıl sürecek iç savaşlar patlak verdi.</p>

  <p>1640'lar neredeyse her yerde hükümdarlıklar açısından bir kâbustu. Mutlakıyetçilik karşıtı isyanlar Fransa'yı felç etti ve İngiltere'de Parlamento saldırgan kralıyla savaşa gidip onun kafasını kesti. Bu şişedeki cini serbest bıraktı; eğer Tanrı gibi bir kral yargılanıp idam edilebiliyorsa neler yapılmazdı ki? Belki antik Atina'dan beri ilk kez demokratik düşünceler fokurdamaya başlamıştı. Parlamento'nun yeni model ordusunda bir albay "İngiltere'de en yoksulun bile en zengin gibi yaşam sürmeye hakkı vardır," diye ileri sürmüştü, "her insan öncelikle kendi onayıyla tabi olacağı bir hükümetin hâkimiyeti altında yaşamalıdır."<a class="noteref" href="#n26" id="ref26">26</a></p>

  <p>Bunlar 17. yüzyıl için bayağı ağır konulardı, ama İngiliz radikalleri arasındaki hizipler daha da ileri gittiler. Kendilerine Leveller (Eşitleyiciler) adını veren bir hizip tüm toplumsal ayrımları reddediyordu. "Hiç kimse dünyaya sırtında bir eyerle gelmez," diyorlardı, "onun sırtına binmek için çizmeleri ve mahmuzlarıyla da doğmaz."<a class="noteref" href="#n27" id="ref27">27</a> Hiyerarşi doğal olmadığına göre, o zaman mülkiyetin de doğal olmadığı muhakkaktı. Kralın infazının üzerinden bir yıl geçmeden, kendilerine Gerçek Eşitleyiciler diyen bir grup dağılmış ve on komün kurmuşlardı. Bir diğer hizip olan Ranters (Bağırganlar) Tanrı'yı "o kudretli Eşitleyici" diye adlandırarak kesintisiz devrim vaaz etti: "Devirin, devirin, devirin... Her şeyi ortak yapın, yoksa Tanrı'nın gazabı sahip olduğunuz her şeyi çürütüp yok edecektir."<a class="noteref" href="#n28" id="ref28">28</a></p>

  <p>Eşitleyicilik, zamanı gelmiş bir fikirdi. Sözgelişi 1644 tarihli bir rapora göre Eşitleyiciler,</p>

  <blockquote>
    <p class="nonindent">çapalarını keskinleştirip kılıç yaptılar ve kendilerine "Eşitleyici Krallar" unvanını verip efendiler ile serfler, unvanlı ve adi, zengin ve yoksul arasındaki ayrımları eşitlemekte olduklarını ilan ettiler. Kiracılar efendilerinin en iyi giysilerine el koydular... efendilerine önlerinde diz çöküp kupalarına şarap doldurmalarını emrettiler. Yanaklarına şamarı yapıştırarak onlara dediler ki: "Biz hepimiz eşit insanlarız. Hangi hakla bize serf diyorsun ki?"<a class="noteref" href="#n29" id="ref29">29</a></p>
  </blockquote>

  <p>Gelgelelim bu eşitleyici diktatörler İngiliz değillerdi; aslına bakılırsa Çin'in doğu kıyısını yakıp yıkmakla meşguldüler. Hem Doğu'da hem Batı'da, daha önce ele alınan –1490'larda Çin'de Wang Yangming'in Zhou Xi düşüncesine ve 1510'larda Martin Luther'in Katolikliğe karşı kalkışması gibi– yerleşik hiyerarşiye karşı radikal kalkışmalar devletin çöküşüyle birleştiğinde, insanın eşitliği hakkında yeni fikirler doğurmaktaydı. Ne ki, göreceğimiz üzere, bu fikirlerin yazgıları 18. yüzyılda çok farklı olacaktı.</p>

  <p>Çin'de Ming hanedanı iflas ve hizipçilik yüzünden felç oldu ve kıtlık –mahşerin atlılarından üçüncüsü– 1628'de gemi azıya aldığında, imparatorlar cennetin vekâletini kaybetmiş gibi görünmeye başladı. Asiler gitgide hiçbir eylemin aşırıya kaçmadığını hisseder oldular. Ülke 1630'larda zorba komutanların etki alanına bölündü; 1644'te Pekin düştü. Son Ming imparatoru sarayının arka tarafındaki bir ağaca kendini astı. Cübbesine "ben, zayıf ve erdemden yana küçük kişi, Cennet'e karşı suç işledim," diye yazmıştı. "Atalarıma karşı duyduğum utançla ölüyorum. İmparatorluk serpuşumu çıkarıp saçlarımla yüzümü örtüyorum ve bedenimi parçalama işini asilere bırakıyorum. Bir tek halkıma zarar vermesinler."<a class="noteref" href="#n30" id="ref30">30</a></p>

  <p>Son sözlerini boşa harcıyordu. Zorba komutanların bu şişirilmiş ordulara para ödeyecek imkânları Avrupa'daki krallar, Osmanlı padişahları veya bizzat Ming imparatorundan daha fazla değildi; bu yüzden sivillerden para sızdırsınlar diye adamlarının dizginlerini saldılar. Ordular savaş başladığından beri masumlardan çalıp yağmalamıştı ve muhtemelen vahşetin her türünü daha baştan denemişlerdi; sonraki dehşet çağları boyunca bu eylemleri yankılanan karşı sürümler halinde tekrar ettiler. Ancak Avrasya'nın dört bucağında öfkeli, açgözlü ve korkmuş askerler 17. yüzyıl vahşetinde zulmün yeni yöntemlerini keşfetmişe benziyorlar. Kaynaklarımız işkence, kitlesel idamlar ve çete tecavüzleri örnekleriyle dolup taşar. Pekin düştüğü zaman</p>

  <blockquote>
    <p class="nonindent">siviller ellerinde kalmış olabilecek son gümüşleri de söküp almak amacıyla hunharca dövüldüler. Bazıları parmakları veya uzuvları üç dört kez ezilmek suretiyle işkencelere uğradı. Ve bazılarının diğerlerini ele vermesiyle, halka ait binlerce hane etkilendi... insanlar yaşam isteklerini yitirmeye başladı.<a class="noteref" href="#n31" id="ref31">31</a></p>
  </blockquote>

  <p>Devletin çöküşünün dizginlerinden boşalttığı şiddetin Batı'daki etkisi daha da ağır oldu. Avrupa'nın din savaşları Almanya'da 1618 ile 1648 arasında korkunç bir doruğa ulaştı. Hıristiyanlığın dört bir köşesinden devasa ordular geldi; maaş alıyorlarsa bile düzensiz ödeme yapılan bu askerler bulabildikleri her şeye el koyarak yaşamlarını sürdürdüler. Bugüne ulaşan kaynaklar büyük zulüm ve acımasızlıklarla doludur. 1637'de Kutsal Roma İmparatoru'nun ordusunun yolu üzerinde bulunacak kadar talihsiz küçük Beelitz kasabası buna iyi (veya kötü) bir örnek oluşturur. Bir gümrük memurunun yazdığına göre, yerliler toparlandıktan sonra,</p>

  <blockquote>
    <p class="nonindent">soyguncular ve katiller bir tahta parçasını alıp biçarelerin boğazına sokuyor, karıştırıyor ve su döküyor, suya kum hatta insan dışkısı ekliyorlardı ve kısa süre sonra ölen David Örtel adında bir Beelitz yurttaşının durumunun da gösterdiği üzere, halka para uğruna dayanılmaz işkenceler yaptılar.<a class="noteref" href="#n32" id="ref32">32</a></p>
  </blockquote>

  <p>Başka bir asker çetesi bir Beelitzliyi, talihsiz adam sakladığı paraların yerini söyleyene dek ateşin üzerinde tutup adeta kızarttılar; ama yoldaşlarının onu ateşte kızartarak paralarını sızdırdıklarını öğrenen bir başka çete tarafından yeniden ateşe sürüklenip, "ölümüne yol açacak kadar uzun süre" böyle tutulan talihsiz adamın yüzü "boğazlanmış bir kaz gibi soyulup düştü."<a class="noteref" href="#n33" id="ref33">33</a></p>

  <p>Tarihçiler uzun zaman bu tip hikâyelerin gerçek olamayacak kadar korkunç, birer din propagandasından ibaret olduğunu düşünüyordu, ama yakın geçmişte yapılan araştırma tersini düşündürüyor. 2 milyonu aşkın insan vahşice öldürüldü (20. yüzyıl savaşlarına dek bu sayıların eşi benzeri olmayacaktı) ve belki bunun on katı kadarı da, orduların peşi sıra gelen kıtlık ve hastalıktan –mahşerin üçüncü ve dördüncü atlıları– hayatını kaybetti. Gerek Çin gerek Orta Avrupa'da nüfusun üçte biri, Kara Ölüm kadar korkunç olan bu insan yapımı afetlerde can verdi.</p>

  <p>Azgınlaşmış yeni biçimlerle dönen veba da kendi rolünü oynadı. Daniel Defoe'nun olaylardan 50 yıl sonra romanlaştırdığı <i>Journal of the Plague Year</i> ("Veba Yılı Günlüğü") 1665'te Londra'yı kasıp kavuran rivayetleri, panik ve acıları canlı bir şekilde betimler ve Çinli hekimlerin raporları da neredeyse bu kadar canlıdır. Bunlardan biri 1642'de Yangtze Deltası'nda "bazen herkesin boyun bezeleri, bazen de kafası ve yüzü şişiyor," diye kaydetmişti, veya "bazen de herkes ishal ve aralıklı ateşten yakınıyor. Veya kramplar, irinli kesecikler veya kurdeşen veya kaşıntılı kabuklar veya çıbanlardan mustarip."<a class="noteref" href="#n34" id="ref34">34</a></p>

  <p>Mahşerin beş atlısından dördü dörtnala koşturuyordu; ama gene de, Grafik 9.1'in gösterdiği gibi, 17. yüzyılda çöküş olmadı. Toplumsal gelişme tırmanışını sürdürerek, Doğu'da 1710'da (endeksin doğruluğuna bağlı olarak artı/eksi 25 yıl) ve Batı'da 1723'te Roma ve Song puanlarının doruğunu oluşturan (yine yaklaşık) 43 puanı geçti. 1800'e gelindiğinde gerek Doğu gerek Batı 50 puana yaklaşıyordu. O zaman sormamız gereken soru şu: Neden gelişme tarihsel eğilime karşı geldi?</p>

  <h2>Bozkırların Kapanışı</h2>

  <p class="nonindent"><i>Nerchinsk, 22 Ağustos 1689.</i> Sibirya'nın kısa yazları garip bir şekilde güzel olabilir. Her yıl buzlar çözüldükçe, yumuşak tepeleri filizlenen çimenlerle yeşile bürünür; kırmızı, sarı ve mavi yaban çiçekleri ve kelebeklerle bezenir. Fakat o yaz durum farklıydı: Şilka Irmağı kıyıları boyunca (<a href="../Text/h0903.htm">Harita 9.3</a>), bir çadır kent belirmişti ve şartlarını Latince sunmak üzere Hıristiyan misyonerleri kullanan yüzlerce Çinli müzakereci, ortak bir sınır belirlemek amacıyla kır saçlı Ruslarla birlikte oturuyordu.<a class="noteref" href="#n35" id="ref35">35</a></p>

  <p>Ruslar yurtlarından çok uzaktaydı. Daha 1500 gibi yakın bir geçmişte Moskova, Avrupa'nın vahşi doğusunda, bozkırlardan akın yapan Moğollar ile Polonya, Almanya ve Litvanya'dan sıkıştıran şövalyeler arasında bir yurt kurmaya çalışan çok sayıdaki beylikten biriydi. Eşkıyaları andıran, okuma yazma bilmez prensleri, kendilerine çar (<i>caesar</i>) diyerek Bizans hatta Roma'nın devamı olma iddialarında bulunuyorlardı; ama Avrupa tarzı krallar mı, yoksa Moğol tarzı hanlar mı olmak istedikleri konusunda çoğu zaman kararsız gibi görünüyorlardı. 1550'lerde Korkunç Ivan'ın, Rus hükümdarlarının rahatsız edici ölçütlerine göre bile sadistçe hükümranlığına değin Moskova'nın pek esamisi okunmuyordu. Ama Ivan çabucak arayı kapattı. Tüfekli maceracılar Ural Dağları'nı aşıp 1598'de yerel Moğol hanını yenilgiye uğratarak Sibirya yolunu açtılar.</p>

  <p>Bugün en çok Soljenitsin'in <i>gulag</i>'dan yazdığı hikâyelerin buz tutmuş ortamından tanınan Sibirya, o dönemde Rusların gözüne kendilerini zengin edecek bir yer gibi görünüyordu. Kürk sıtmasına tutulmuşlardı: Çok uzun zaman önce kendi zerdeva, samur ve erminlerini yok olma noktasına dek avlamış olan Avrupa, şimdi paltoları için onlara bol para ödeyebilirdi. Kırk yıl içinde, bu kârlı pazarı beslemek üzere tundralarda birbiriyle yarışan Rus kürkçüleri Büyük Okyanus sahillerine dek gelmişlerdi bile. Sibirya'nın donmuş ormanlarının ucundan çitlerle çevrilmiş ince bir hattan çıkarak, ya mink tuzakları kuruyor veya yerel Taş Çağı avcılarının kürklerini ele geçiriyorlardı. Bu bomboş araziler Süleyman veya Hideyoshi'nin ölçütlerine göre bir imparatorluk sayılamasa bile, kürke konulan vergiler birden çok çarı felaketlerden kurtaracaktı.</p>

  <p>Rus tuzakçılar ve Çinli askerler çok geçmeden Amur Irmağı boyunda karşı karşıya geldiler, ama 1680'lere gelindiğinde her iki taraf da artık müzakereye hazırdı. İki taraf da karşı tarafın, kötü tavsiyeler alan kendilerinden önceki onca hükümdar gibi, Moğolları ittifaka davet edeceğinden ve mahşerin beşinci atlısı olan bozkır göçünü başlatacağından korkuyordu. Böylece Nerchinsk'e geldiler.</p>

  <p>O Sibirya yazında vardıkları anlaşma dünya tarihindeki en büyük değişimlerden birini formüle etti. 2000 yıldır bozkırlar genellikle büyük tarım imparatorluklarının denetimi dışında bir Doğu-Batı anayolu olagelmişti. Göçmenler, mikroplar, fikirler ve icatlar o anayol üzerinde hızla gidip gelerek, gelişme ve çöküşün bağlantılı ritminde Doğu ile Batı'yı bir araya getirmişti. Nadir koşullar altında ve büyük maliyetlerle, Pers kralı Dareios, Han imparatoru Wudi veya Tang imparatoru Taizong gibi fatih hükümdarlar bozkırlara kendi iradelerini hâkim kılmışlardı, ama bunlar istisnai durumlar olmuştu. Kural ise, tarımsal imparatorlukların göçebelerin istediği her şeyi ödeyip en iyi sonucu ummasıydı.</p>

  <p>Silahlar bütün bunları değiştirdi. Göçebeler düzenli olarak ateşli silah kullanıyordu (1288'e ait bilinen en eski top Mançurya'daki bir göçebe yurtta bulundu<a class="noteref" href="#n36" id="ref36">36</a>) ve muhtemelen topları Çin'den Batı'ya getirenler Moğollar oldu. Fakat toplar geliştirildikçe (daha uzağa ve daha hızlı ateşlenir oldukça) ve imparatorlar daha örgütlü hale geldikçe, on binlerce piyade toplayabilecek durumdaki komutanlar askerlerini misket tüfekleri ve toplarla silahlandırarak, onları göçebe süvarilerini yenilgiye uğratacak şekilde yaylım ateşine tutmaları için eğitmeye başladılar. 1500 civarında, bozkırlardan gelen atlı okçular hâlâ tarım krallıklarının piyadesini düzenli olarak yenilgiye uğratıyorlardı. 1600'e kadar bunu zaman zaman yapmaya devam ettiler. Ama 1700'e gelindiğinde bu neredeyse artık hiç görülmez oldu.</p>

  <p>Bu konuda Ruslar başı çekti. 1550'lerde Korkunç Ivan'ın topçusu Volga Havzası'ndaki zayıf Moğol hanlıklarını silip süpürdü ve sonraki asır boyunca Ruslar, Türkler ve Lehler sürekli olarak kuru Ukrayna bozkırlarını garnizonlar, hendekler ve tabyalarla çevirdiler. Misket tüfekleriyle silahlandırılmış köylüler ilkin göçebelerin hareketlerini engellediler, ardından onları büsbütün yok ettiler ve Nerchinsk'te Rusya ve Çin hiç kimsenin –mülteciler, tüccarlar, asker kaçakları ve her şeyden önemlisi de göçebelerden hiçbirinin– kendi izinleri olmaksızın bozkırlarda hareket edemeyeceği konusunda anlaştı. Artık hepsi tarımsal imparatorlukların uyrukları olmuşlardı.</p>

  <p>İç Asyalıların 1644'teki son narası işlerin ne denli değişmiş olduğunu ortaya koyar. Çin'in Ming hanedanı o yıl bir zorba hükümdarın Pekin'i almasıyla çöktü ve iç savaş denetlenemeyecek şekilde tırmanırken, eski bir Ming generali, –Mançurya'nın yarı göçebe halkı– Mançuları Çin Seddi'ni geçmeye davet etmenin sayısız musibetten daha iyi olduğuna karar verdi. Çinli liderlerin, genellikle felaket getiren sonuçlarına karşın, İç Asyalıları imparatorluğun iç savaşlarına dahil etmeye yönelik uzun bir geleneği vardı. Fakat önceki istilacıların tersine Mançular bir göçebe süvari gücü olarak değil, Portekizlilerden kopya edilerek yapılmış misket tüfekleri ve toplar kullanan çok sayıda piyadeye dayalı, Çin'inkinden ayırt edilemez bir orduyla geldiler.</p>

  <p>Mançular Pekin'i hiç direniş görmeksizin aldılar, kendilerini yeni Qing hanedanı ilan ettiler ve ardından iktidarlarını pekiştirmek için 40 yıl savaştılar. Bu mücadeleler de daha önceki bozkır istilalarının ertesinde yaşananlardan farklıydı. Bu uzun mücadele, dışarıdan daha fazla göçebenin gelmesi için sel kapaklarını açmaktan çok, sadece İç Asya'ya geri püskürtme gücüne sahip bir Qing ordusu oluşturdu. 1697'de Qing Moğolistan'ın derinliklerinde büyük bir göçebe kuvveti yok etti ve 1720'de Çin gücünü tarihte ilk kez dağlık Tibet'e genişletti. 1750'lerde, toplarını, barutlarını ellerinden almak ve günümüz Kırgızistan'ının sınırlarını kapatıp orada son direnişlerini de kırmak yoluyla göçebe sorununa temelli son verdi.</p>

  <p>17. ve 18. yüzyıllarda tarımsal imparatorluklar –hepsinden çok da Romanov Rusya'sı ile Qing Çin'i– mahşerin atlılarından birini etkili biçimde öldürmüştü. Bu nedenle, toplumsal gelişmenin zorlu tavana yaptığı baskı, 2. ve 12. yüzyıllarda yaptığı gibi, bozkırdan göç dalgalarını tetiklemedi; gene bu nedenle, öyle görünüyor ki, devletin çöküşü, kıtlık, hastalık ve iklim değişiminin bileşik ağırlığı bile çekirdekleri çöküşe sürüklemeye yetmedi. Bozkır anayolu kapanmıştı ve onunla birlikte Eskidünya tarihinin bütünlük içeren bir bölümü de bitmişti.</p>

  <p>Göçebeler açısından bu tam anlamıyla felaketti. Savaşlardan sağ çıkanlar gitgide buralarda kısılıp kaldılar. Yaşam biçimlerinin temelini oluşturan hareket serbestisi uzaklardaki imparatorların kaprislerine bağlı kalır oldu. 18. yüzyıldan itibaren, bir zamanların mağrur bozkır cengâverleri gitgide itaatsiz köylüleri hizaya getirmekte kullanılan kiralık güçlere, Kazaklar gibi katillere dönüştüler.</p>

  <p>Gelgelelim imparatorluklar açısından bozkır anayolunun kapanışı tam bir zafer oldu. Onca zamandır tehlikenin kaynağı olan İç Asya artık bir sınıra dönüşmüştü. Göçebe akınları geriledikçe, 1-2 milyon Rus ve 5-10 milyon Çinli kalabalık çekirdeklerden bozkır hududunun uçlarındaki yeni topraklara kaydılar. Oraya gittikten sonra, buralarda hayatta kalabilecek kadar güçlü olanlar araziyi çiftçilik, madencilik ve kerestecilik için kullanılır hale getirerek imparatorlukların merkezi topraklarına hammadde ve vergiler göndermeye koyuldular. Bozkır anayolunun kapanışı sadece çöküşü önlemekle kalmadı, aynı zamanda binlerce yıldır toplumsal gelişmeyi 40'lı puanların başında tutan zorlu tavanı çatlatarak bir bozkır bolluğu da yarattı.</p>

  <h2>Okyanusların Açılışı</h2>

  <p class="nonindent">Ruslar ve Çinliler eski bozkır anayolunu kapatırken, Batı Avrupalılar da tarihi daha da çarpıcı bir değişime uğratacak yeni bir okyanus anayolunu açmakla meşguldüler.</p>

  <p>Batı Avrupalıların Atlantik Okyanusu'nu ilk kez aşıp Hint Okyanusu'na girmelerinden sonraki bir asır boyunca, kıyı imparatorlukları artık alışılmış hale gelmişti. Venedikliler 13. yüzyıldan beri yararlandıkları Hint Okyanusu ticaretiyle zenginleşmişlerdi; Portekizli denizciler ise Osmanlı İmparatorluğu'nun sularından geçmek için pazarlık etmek yerine Afrika'nın güney ucundan yelken açmak yoluyla aynı şeyi daha ucuz ve hızlı bir şekilde yaptılar. Amerika kıtasında İspanyollar tümüyle Yenidünya'ya girmişlerdi, ama burada yaptıkları tastamam Rusların daha sonraları Sibirya'da yaptıklarına benziyordu.</p>

  <p>Gerek İspanyollar gerek Ruslar elden gelen her şeyi dışarıya ihale ediyorlardı. Korkunç Ivan Uralların doğusundaki her şeyin tekelini kazancın belli bir hissesi karşılığında Stroganov ailesine vermişti; İspanya'nın kralları ise Habsburglar %20'sini almak şartıyla, Amerika kıtasında bulabildikleri her şeyi elde tutma hakkını, dileyen herkese verdiler. Gerek Sibirya gerek Amerika'da küçük haydut çeteleri etrafa yayılarak, haritalanmamış toprakların akıl almaz genişliklerinin çeşitli yerlerine, masraflarını kendilerinin karşıladığı karargâhlar kurdular ve memleketlerine sürekli mektup yollayarak daha çok para ve daha çok Avrupalı kadın istediler.</p>

  <p>Rusları kürk sıtması tutmuştu. İspanyollar da altın ateşiyle yanıyordu. Cortés 1521'de Tenochtitlán'ı yağmalayarak İspanya'yı bu yola sokmuştu ve Francisco Pizarro bu yoldaki ilerleyişlerini daha da hızlandırdı. 1533'te İnka kralı Atahualpa'yı kaçırdı ve fidye olarak uyruklarından yaklaşık 7 m uzunluğunda, 5 m genişliğinde ve 3 m yüksekliğinde bir odayı hazineyle doldurmalarını istedi. Pizarro, And uygarlığının sanatsal ihtişamından topladıkları ürünleri eriterek külçe altına dönüştürdü (6.087 kg altın ve 11.793 kg gümüş) ve ardından Atahualpa'yı gene de boğdurdu.</p>

  <p>1535'e gelindiğinde görece kolay yağmalar tükendi, ama her köşesinde hazinelerin yattığı bir diyarın Altın Kralını anlatan El Dorado düşleri peşindeki caniler gelmeye devam etti. Bir kronik yazarı, "her gün altın ve gümüşle Peru yerlilerinin zenginliklerinden başka bir şey geçmiyor akıllarından," diye esef ediyordu. "Altın ve gümüş hırsıyla akıllarını kaçırmışlar, gözleri dönmüş, çaresizlik içindeki çılgınlara dönmüşler."<a class="noteref" href="#n37" id="ref37">37</a></p>

  <p>Bu delilik 1555'te gümüş madenciliğinde ileri tekniklerin ansızın Yenidünya madenciliğini gayet kârlı hale getirmesiyle yeni bir menfez buldu. Çıktı akıl almaz boyutlardaydı: 1540 ile 1700 arasında 50 bin ton kadar Amerikan gümüşü Avrupa'ya ulaştı; bunun üçte ikisi, bugün Bolivya olan topraklardaki Potosi Dağı'ndaki neredeyse som bir cevher yatağı olduğu ortaya çıkan madenden çıkarılmıştı. 1580'lere gelindiğinde Avrupa'nın gümüş stoku iki katına çıkmış ve Habsburg hissesi on kat büyümüştü;</p>

  <p>1638'de Potosi'yi ziyaret eden bir İspanyol, "Potosi'de basılan her peso on yerlinin yaşamına mal olmaktadır" demesine karşın.<a class="noteref" href="#n38" id="ref38">38</a> Rusya'yla başka bir koşutluk da, Habsburgların vahşi çeperinin fethine başat olarak Avrupa'da bir kara imparatorluğu inşa edecek savaşları finanse etmenin bir yolu olarak bakmalarıydı. "Potosi İspanya'nın dayatmacı özlemlerine hizmet etmek için yaşıyor," diye yazmıştı bir ziyaretçi. "Türkleri cezalandırmaya, Mağribileri küçük düşürmeye, Flamanları titretmeye ve İngiltere'yi dehşete düşürmeye hizmet ediyor."<a class="noteref" href="#n39" id="ref39">39</a></p>

  <p>Habsburglar Yenidünya gümüşlerinin çoğunu İtalyan bankerlere olan borçlarını ödemekte kullandılar; onların da ellerindeki külçelerin çoğunu gönderdikleri Çin'in patlama yapan ekonomisinin bu gümüşün her bir sikkesine ihtiyacı vardı. "Çin hükümdarı, ülkesine taşınan gümüş külçelerden bir saray inşa ettirebilir," diye yazmıştı bir tüccar.<a class="noteref" href="#n40" id="ref40">40</a> Habsburg İmparatorluğu gümüşü ihraç, Ming İmparatorluğu ise ithal ediyordu; gene de iki imparatorluk arasında, pastanın kendisini büyütmek yerine pastadaki kendi paylarını artırma konusunda pek çok ortak yön vardı. Her iki imparatorluk da denizaşırı ticareti, vergilendirmesi kolay devlet destekli tekelleri ellerinde tutan seçilmiş bir avuç kişiyle sınırlamıştı.</p>

  <p>İspanya teoride her yıl sadece bir büyük kalyon dolusu gümüşün Atlantik Okyanusu'nu aşmasına izin veriyordu ve yine teoride, diğer mallardaki ticareti de sıkı bir şekilde denetliyordu. Pratikte sonuç Çin'in sorunlu sahillerine benziyordu: O yağlı ballı resmi anlaşmaların dışında tutulanlar devasa bir karaborsa yarattı. Bu "yetkisiz tüccarlar," tıpkı Çin'in kaçakçı korsanları gibi, vergi ödemeyip karşı çıkan herkese ateş açarak resmi tüccarlardan çok daha fazla fiyat kırabiliyorlardı.</p>

  <p>1520'ler ve 1530'larda Habsburgların Avrupa savaşlarının asıl yükünü taşıyan Fransızlar, ortaya ilk atılanlar oldu. Kaydedilen en erken korsan saldırısı 1536'daydı; 1550'lere gelindiğinde alabildiğine yaygınlaşmışlardı. "Bütün [Haiti] sahili boyunca, Fransızlar tarafından yağmalanmamış tek bir köy bile yok," diye yakınıyordu 1555'te bir yetkili.<a class="noteref" href="#n41" id="ref41">41</a> 1560'larda İngiliz kaçakçılar da gümrük vergisiz köleler satmaya veya fırsat buldukça karaya çıkıp, merkeplerle taşınan gümüş katarlarını soymaya koyuldular. Kârlar iyiydi ve 20 yıl içinde Avrupa'nın en vahşi ve en çaresiz erkekleri (birkaç da kadın) onlara katılmak üzere akın etmeye başlamıştı.</p>

  <p>İspanya tıpkı Çin gibi ağırkanlı ve gönülsüz bir tepki verdi. Her iki imparatorluk da genellikle korsanları görmezden gelmenin onlarla çatışmaktan daha ucuza geldiğini görüyordu ve İspanya tıpkı Çin gibi ancak 1560'lara gelindiğinde gerçek bir tepki gösterecekti. Korsanlığa karşı küresel çapta onlarca yıl süren bir savaş patlak verdi ve Çin'den Küba'ya dek (ve Akdeniz'de Osmanlılarca) palalar ve toplarla savaşa girişildi. 1575'te İspanyol ve Çin gemileri Filipinler açıklarında korsanlara karşı işbirliği bile yaptı.</p>

  <p>O zamana kadar Ming ve Osmanlılar korsan savaşlarını az çok kazanmış durumdaydı; ama İspanya çok daha tehlikeli bir yetkili korsanlık tehdidiyle, devletin finanse ettiği korsanlık faaliyetiyle, mücadele ediyordu. Yetkili korsanlar [<i>Corsair</i>], hükümdarlarından İspanyolları yağmalama ruhsatı ve kimi zaman gemiler alan kaptanlardı ve cesarette sınır tanımıyorlardı. 1550'lerde yırtıcı Fransız yetkili korsanı Tahta Bacak Le Clerc Küba'nın başlıca kentlerini yağmaladı ve 1575'te İngiltere'den John Oxenham Karayipler'e yelken açıp gemisini Panama yakınlarında karaya çekerek toplarından ikisini kıstağa taşıdı. Büyük Okyanus tarafına vardığı zaman ağaçları kestirip yeni bir gemi inşa ettirdi, kaçak kölelerden bir mürettebatı alıp birkaç hafta boyunca Peru'nun savunmasız sahillerinde dehşet saçtı.</p>

  <p>Oxenham sonunda kendini Lima'da bir ipin ucunda sallanırken buldu; ama dört yıl sonra eski gemi yoldaşı –onun kadar yalancı, hırsız ve hayalperest, sözün özü, dört dörtlük bir korsan olan– Francis Drake, Güney Amerika'nın en güneyinin çevresinden dolanarak Peru'yu adamakıllı yağmalamak gibi daha da çılgınca bir planla geri döndü. Altı gemisinden sadece biri Horn Burnu'nu geçmeyi başardı; öylesine ağır silahlıydı ki, daha o anda Büyük Okyanus'ta İngiliz hâkimiyetini kurdu. Drake bir İspanyol gemisinden ele geçirilen en büyük (25 tonu aşkın) gümüş ve altın yükünü kapmak üzere ilerledi; derken, geldiği yoldan geri dönemeyeceğini anlayarak, büyük bir sükûnetle ganimetiyle yerküreyi dolaştı. Korsanlık ödülünü aldı. Drake'in destekçileri yatırımlarının %4.700 getiri sağladığını fark ettiler ve Kraliçe Elizabeth hissesinin sadece dörtte üçünü kullanarak İngiltere'nin tüm dış borçlarını kapattı.</p>

  <p>Başarıyla daha da yüreklenen İspanya'nın rakipleri Yenidünya'ya kendi <i>conquistador</i> adaylarını gönderdiler. Bu daha az iyi gitti. Umudun deneyime olağandışı bir galebe çalışıyla, Fransa 1541'de altın ve baharat bulma beklentisiyle Quebec'de bir koloni kurdu. Quebec'in her ikisinden yana da yoksul olması sonucu sömürge başarısız oldu. Bir sonraki Fransız çabası da iyi sonuçlanmadı: İspanyolları daha da titizlikle taklit eden sömürgeciler, Florida'daki bir İspanyol kalesinin neredeyse yanı başına yerleştiler ve derhal katliama uğradılar.</p>

  <p>İlk İngiliz girişimleri de en az bunlar kadar gerçekçilikten uzak çabalar oldu. 1579'da Peru'ya dehşet saldıktan sonra Francis Drake Amerika'nın batı kıyısına yelken açtı ve Kaliforniya'da (belki de San Francisco yakınlarında bugün Drake Körfezi diye anılan resim gibi güzel koyda) karaya çıktı. Burada kendisini kumsalda karşılayan yerlilere yurtlarının bundan böyle Nova Albion –Yeni İngiltere– adını taşıyacağını ve Kraliçe Elizabeth'e ait olduğunu bildirdi ve ardından bir daha dönmemek üzere tekrar yelken açtı.</p>

  <p>1585'te Drake'in büyük rakibi Walter Raleigh (veya rakiplerinin ona verdiği adla Walter Raw Lie<a class="noteref" href="#n0" id="ref0">*</a>) kendi kolonisi Roanoke'u, günümüz Kuzey Carolina'sı olan bölgede kurdu. Drake'den daha gerçekçi olan Raleigh en azından gerçek yerleşimcileri karaya çıkardı; ama Roanoke'u İspanyol gemiciliğine karşı bir korsan yatağı olarak kullanma planı felaketle sonuçlandı. Roanoke'un konumu zayıftı ve Drake ertesi yıl buradan geçtiği sırada, açlıktan kırılan yerleşimciler ülkelerine dönmek için onun gemisine bindiler. Raleigh'in adamlarından biri ikinci bir parti yerleşimciyi Roanoke'a bıraktı (sözde onları Chesapeake Koyu'nda daha iyi bir yere bırakacaktı, ama yolunu kaybetti). Hiç kimse bu gruba ne olduğunu bilmiyor; valileri 1590'da geri döndüğünde herkes gitmişti ve bir ağaca kazınmış bir tek sözcük buldu: Hırvatça Roanoke'un ismi.</p>

  <p>Bu yeni sınır boyunda hayat çok ucuzdu ve Yerli Amerikalılarınki bedava sayılırdı. İspanyollar Madrid'deki emperyal hükümranlarının yetersizliklerini "ölüm İspanya'dan gelecek olsaydı ebediyen yaşardık" sözleriyle alaya almaktan hoşlanıyorlardı;<a class="noteref" href="#n42" id="ref42">42</a> ama Yerli Amerikalılar muhtemelen bunu pek komik bulmuyordu. Onlar açısından ölüm İspanya'dan <i>geliyordu.</i> Atlantik ve Büyük Okyanuslarının koruma kalkanı altında Eskidünya mikroplarına karşı savunma geliştirmeleri gerekmemişti ve Kolomb'un karaya çıkmasından itibaren birkaç kuşak içinde, ölenlerin sayısı nüfuslarının dörtte üçüne ulaşmıştı. Bu 6. Bölüm'de değindiğimiz "Kolomb Mübadelesi"ydi: Avrupalılar yeni bir kıta almış, Yerli Amerikalıların payına düşense çiçek hastalığı olmuştu. Avrupalı sömürgeciler bazen karşılaştıkları insanlara dehşet verici zulümler uygulamalarına karşın, ölüm yerlilere çoğunlukla gözle görülmez şekilde, nefesle veya beden sıvılarıyla gelen mikroplarla ulaşıyordu. Dahası, Avrupalıların kendilerinden de çok ötelere giderek sömürgecilerden yerlilere bulaşıyor, ardından da mikrop kapan bir yerlinin hâlâ sağlıklı olan bir başka yerliyle ilişkisi sonucu iç kesimlere doğru yayıldıkça yayılıyordu. Sonuç olarak, Beyaz adamlar yüzlerini gösterdikleri sırada, küçülmüş yerli nüfusların elinden her şeylerini almak konusunda nadiren güçlük çektiler.</p>

  <p>Nerede iyi bir toprak varsa, koloniciler tarihçi ve coğrafyacı Al Crosby'nin "Yeni Avrupalar" adını verdiği şeyi yarattılar: Bilindik tahıllar, otlar ve hayvanlarla tamamlanan kendi yurtlarının transplantasyonu. Ve kolonicilerin hiç istemediği –bir İspanyol genel valinin ileri sürdüğü üzere, "çıplak insanlar, sahte mercan parçaları ve dört çakıltaşı" dışında hiçbir şey barındırmayan New Mexico gibi– toprakları da (Crosby'nin çok yerinde bir diğer deyişi olan) ekolojik emperyalizmleri dönüşüme uğratacaktı.<a class="noteref" href="#n43" id="ref43">43</a> Arjantin'den Teksas'a kadar sığır, domuz ve koyunlar yayılıyor, vahşileşiyor; milyonlarca baş sürü besleniyor ve ovaları istila ediyordu.</p>

  <p>Daha da iyisi, sömürgeciler <i>geliştirilmiş</i> Avrupalar yarattılar; burada huysuz köylülerden zorla kira almaktansa, hayatta kalan yerlileri serfliğe mahkûm ediyor veya –yerliler yoksa– Afrikalı köleleri getirebiliyorlardı (1510'da ilk grup bildirildi; 1650'ye kadar İspanyol Amerika'sında sayıları Avrupalıları aşmıştı). "Burada yoksul bile olsanız, İspanya'dakinden daha iyi durumda oluyorsunuz," diye yazmıştı Meksika'ya yerleşen biri yurduna, "çünkü burada daima en üstte siz oluyorsunuz ve şahsen çalışmanız gerekmiyor; ayrıca hep at sırtında oluyorsunuz."<a class="noteref" href="#n44" id="ref44">44</a></p>

  <p>Gelişkin Avrupalar inşa etmekle sömürgeciler coğrafyanın anlamında bir devrimi daha başlatmıştı. Geleneksel zihniyetli Avrupalı emperyalistlerin Yenidünya'ya öncelikle Avrupa'daki bir kara imparatorluğu mücadelesini finanse etmek için bir yağma kaynağı olarak baktığı 16. yüzyılda, Amerika'yı Eskidünya'dan ayıran okyanuslar bir musibetten başka bir şey olmamıştı. Gelin görün ki, 17. yüzyılda coğrafi yalıtım bir artı olarak görünmeye başladı. Koloniciler Yenidünya ile Eskisi arasındaki ekolojik farklardan, ya Avrupa'da hiç bulunmayan emtiayı üretmek veya Amerika'da ülkelerinde olduğundan daha iyi ürün almak üzere yararlanıyorlar, ardından da bunları Avrupa pazarlarına satıyorlardı. Atlantik Okyanusu bir engelden çok, tüccarların farklı dünyalara eklemlenmesine olanak veren bir anayol olarak görünmeye başlıyordu.</p>

  <p>1608'de Fransız yerleşimciler Quebec'e, bu kez hazine avcıları değil kürk tüccarları olarak geri döndüler. Gelişip güçlendiler. Jamestown'daki İngiliz yerleşimciler 1612'de Virginia'da tütünün çok iyi yetiştiğini fark edene dek neredeyse açlıktan kırılıyorlardı. Tütün yaprağı İspanyolların Karayipler'de yetiştirdikleri kadar narin değildi, ama ucuzdu ve çok geçmeden servetler kazanmaya başladılar. 1613'te Hollandalı kürk tacirleri Manhattan'a yerleşip ardından bütün adayı satın aldılar. 1620'lerde Massachusetts'e gitmek üzere İngiltere'den kaçan dini mülteciler de ülkelerine gemi direkleri için keresteler göndererek bu avantaya katıldılar. 1650'lere gelindiğinde Karayipler'e sığır ve kurutulmuş balık gönderiyorlardı; oradansa beyaz altın denilen şeker ihracı yeni bir çılgınlık dalgası halinde başlamıştı. Yerleşimciler ve köleler önce damla damla, sonra sel halinde Atlantik Okyanusu'nun batısına akarken, egzotik mallar ile vergiler doğu sahillerine aktı.</p>

  <p>Yeni sınır boylarındaki yerleşimciler öteden beri buna benzer bir şeyi bir noktaya kadar yapmışlardı. Antik Yunanlar ülkelerinden Batı Akdeniz'e buğday göndermişlerdi; Yangtze Vadisi'ndeki Çinli yerleşimciler de Büyük Kanal'dan kuzeye gemilerle pirinç taşımışlardı; şimdiyse bozkırın çeperlerindeki yerleşimciler Moskova ve Pekin'e kereste, kürk ve mineral göndermekteydi. Ancak Atlantik Okyanusu civarındaki ekolojik nişlerin sadece çeşitliliği ve okyanusun boyutu bile –modern gemiciliğin gelişmişliği göz önüne alınırsa büyük ama baş edilebilir bir meydan okuma– Batı Avrupalılara yeni bir şey yaratma imkânı verdi: Bağımsız, örtüşen üçgen ticaret ağlarıyla bağlanan kıtalararası bir ekonomi (<a href="../Text/h0904.htm">Harita 9.4</a>).</p>

  <p>Sadece A'dan B'ye mal taşımaktan çok, tüccarlar Batı Avrupa'nın mamul maddelerini (dokuma, silah vs) Batı Afrika'ya götürüyor ve onları bir kârla satıp köle satın alıyorlardı. Derken gemilerle köleleri Karayipler'e taşıyor ve onları (yine bir kâr karşılığında) şekerle mübadele ediyorlardı. Nihayet şekeri Avrupa'ya getirip orada daha da büyük kârlarla sattıktan sonra yeni bir mamul mallar konsinyesi alarak tekrar Afrika sahillerine yelken açıyorlardı. Alternatif olarak, Kuzey Amerika'da yerleşmiş Avrupalılar Afrika'ya rom götürebiliyor ve oradan Karayipler'e köle taşıyarak şeker pekmeziyle mübadele ediyorlar, ardından şeker pekmezini daha çok rom yapılması için Kuzey Amerika'ya getiriyorlardı. Başkaları Kuzey Amerika'dan (şeker üreten arazilerin köleler için gıda üretimine ayrılamayacak kadar değerli olduğu) Karayipler'e gıda getiriyor, buradan şeker satın alıp Batı Avrupa'ya taşıyorlar, nihayet oradan aldıkları mamul malları Kuzey Amerika'ya getiriyorlardı.</p>

  <p>Geri kalmışlığın avantajlarının da katkısı oldu. 16. yüzyıl Avrupa'sının büyük emperyal devleti olan İspanya en gelişmiş mutlak monarşiydi; genel olarak tüccarlarına her talep halinde tehdit üzerine ödeme yapan yazarkasa, sömürgelerine yağma kaynağı muamelesi yapıyordu. Habsburglar Avrupalı rakiplerini bir kara imparatorluğuna zorlamayı başarmış olsalardı, Atlantik ekonomisi pekâlâ 17. yüzyılın ilerisine dek bu mecrada devam ederdi. Ne ki bunun yerine, kralların daha zayıf olduğu Avrupa'nın görece geri kalmış kuzeybatı ucundaki tüccarlar işleri yeni bir mecraya yönelttiler.</p>

  <p>Bunlar arasında başı Hollandalılar çekiyordu. 14. yüzyılda Hollanda minik kent devletlerine bölünmüş, su basmış bir çeperdi. Teoride Hollandalılar Habsburglara sadakat borçluydu; oysa pratikte bu meşgul, uzak hükümdarlar kuzeybatının en ucuna irade dayatmayı, attığı taş ürküttüğü kuşa değmez misali gereksiz görüyor ve yönetimi yerel kentli ileri gelenlere bırakıyordu. Hollanda kentleri ayakta kalabilmek için yenilik yapmaya mecburdu. Ahşaptan yoksun olduklarından enerji kaynağı olarak turba kömürünü geliştirdiler; yiyecek kaynaklarından yoksun olduklarından Kuzey Denizi'nde balık avladılar ve avlarını tahıl karşılığında Baltık Denizi civarındaki ülkelere sattılar; ve müdahaleci hükümdarlar ve soylulardan yoksun varlıklı kentliler kentlerini ticaret dostu yaptılar. Sağlam para ve daha da sağlam politika daha çok parayı çekti, ta ki 16. yüzyıl sonuna gelindiğinde eski geri kalmış Hollanda Avrupa'nın bankacılık merkezi haline gelene dek. Düşük faiz oranlarıyla borçlanmayı başaran Hollandalılar, İspanyol gücünü yavaş yavaş kıran bir yıpratma savaşını finanse edebildiler.</p>

  <p>İngiltere de hiç ara vermeden Hollandalıların yönünde ilerliyordu. Kara Ölüm'den önce İngiltere halihazırda gerçek bir krallığa dönüşmüştü; ama patlama yapan yün ticareti, tüccarlarını Hollanda dışındaki tüm meslektaşlarından daha nüfuzlu yaptı. Tüccarlar 17. yüzyılda görece zayıf hükümdarlarına karşı gelmekte, onlarla savaşıp sonunda kafalarını uçurmakta başı çektiler; ardından hükümeti büyük, son model donanmalar inşa etmeye zorladılar. Bir darbe/kansız istila bir Hollandalı prensi 1688'de İngiltere tahtına oturttuğu zaman, tüccarlar bundan en çok yararlananlar arasında geliyordu.</p>

  <p>İspanya'nın hâkimiyeti 1600'den sonra zayıfladı ve Hollandalı ve İngiliz tüccarlar saldırgan bir şekilde Atlantik Okyanusu'na dayandılar. Grafik 9.2'nin gösterdiği gibi, 1350'de sıradan insanların ücretleri Avrupa'nın Anglo-Hollandalı kuzeybatı ucunda, İtalya'nın daha zengin fakat daha kalabalık kentlerinde olduğundan biraz daha yüksekti. Ne ki uçurum 1600 sonrası gitgide açıldı. Başka yerlerde aç boğazların durmak bilmez baskısı ücretleri Kara Ölüm öncesi düzeylere çekti. Ancak kuzeybatıda ücretler 15. yüzyılın altın çağında olduğu yere dönmeye yaklaştı.</p>

  <p>Bu, İspanyolların yaptığı gibi, sadece Amerika kıtasından elde edilerek dev gemilerle Avrupa'ya taşınan servetin bir sonucu değildi. Uzmanlar kuzeybatının yeni servetinin ne kadarının doğrudan doğruya sömürgeleştirme ve ticaretten geldiği konusunda tartışadursunlar, en yüksek tahminler bile bunu %15 gibi düşük bir oranda gösterir (ve en düşük tahmin de sadece %5 oranındadır). Atlantik ekonomisinin devrimci yönü, insanların çalışma tarzını değiştirmesi olmuştu.</p>

  <p>Bu kitabın birkaç yerinde tarihin motorlarının korku, tembellik ve açgözlülük olduğunu belirtmiştim. Dehşet tembelliğe ağır basma eğilimindedir; nitekim 1450 sonrası nüfus arttığı zaman da insanlar Avrasya'nın her yerinde statü kaybetme, kıtlık çekme, hatta açlıktan ölme korkusuyla harekete geçtiler. Fakat 1600'den sonra Atlantik ekonomisinin ekolojik çeşitliliği, ucuz taşımacılık ve açık pazarlar bir küçük lüksler dünyasını Kuzeybatı Avrupa'nın sıradan halkının erişimi dahiline getirdikçe, açgözlülük de tembelliği alt etmeye başladı. 18. yüzyılda, cebinde küçük bir nakit parası olan bir adam, sadece fazladan bir dilim ekmek alabilmenin ötesine geçiyordu artık; çay, kahve, tütün ve şeker gibi ithal mallara veya kil pipo, şemsiye ve gazete gibi ülkeye özgü mucizevi yeniliklere ulaşabiliyordu. Ve bu ganimeti üretmiş olan Atlantik ekonomisi, aynı zamanda böyle bir adama ihtiyacı olan nakit parayı verebilecek insanları da yaratmıştı; zira tüccarların gemiyle Afrika veya Amerika'ya götürebilecekleri her bir şapkayı, silahı veya battaniyeyi satın almaya hazır olması sonucu, imalatçılar bunları yapan insanlara para ödeyebilir olmuşlardı. Bazı çiftçiler ailelerini iplik bükme veya dokuma işlerine soktu; diğerleri atölyelere katıldı. Bazıları çiftçiliği büsbütün bıraktı; bazıları da bu aç işçileri beslemenin, toprağı çitlerle çevirip daha yoğun şekilde kurutma ve gübrelemenin yanında daha çok canlı hayvan satın almayı meşrulaştıracak kadar istikrarlı pazarlar yarattığını gördü.</p>
