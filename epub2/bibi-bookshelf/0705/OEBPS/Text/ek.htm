  <h1>EK:<br/> TOPLUMSAL GELİŞME ÜZERİNE</h1>

  <p class="nonindent">Toplumsal gelişme endeksi, arkeologların ve tarihçilerin biriktirmiş olduğu olgular külliyatını bir araya getirmesiyle, bu kitabın belkemiğini oluşturuyor. Endeksin kendisi neden Batı'nın hâkim olduğunu açıklamıyor ama tarihin gelişim seyri kalıbının açıklanması gerektiğini bize gösteriyor. Hesaplamaların ardındaki yöntemler ve ayrıntılı kanıtlarla ilgilenenler için endeksin tam bir anlatısını www.ianmorris.org adlı websitesinde sunuyorum; bu ek bölüm sadece başlıca teknik güçlüklerin ve temel sonuçların hızlı bir özeti olmayı amaçlıyor.</p>

  <h2>Dört İtiraz</h2>

  <p class="nonindent">Toplumsal gelişme endeksine dört bariz itiraz görüyorum:</p>

  <ol>
    <li>Farklı zaman ve yerlerdeki toplumsal gelişmeyi sayısallaştırma ve karşılaştırma insanları makineleştirmektir ve bu nedenle bunu yapmamalıyız.<br/></li>

    <li>Toplumların sayısallaştırılması ve karşılaştırılması makul bir işlemdir, ama benim tanımladığım anlamda (toplumların iş görme yetenekleri) toplumsal gelişmenin ölçülmesi yanlış olur.<br/></li>

    <li>Benim tanımladığım anlamda toplumsal gelişme, Doğu ve Batı'yı karşılaştırmanın faydalı bir yoludur, ama bunu ölçmekte kullandığım dört özellik (enerji elde etme, örgütlenme/kentleşme, savaşma ve iletişim teknolojisi) en iyileri değildir.<br/></li>

    <li>Bu dört özellik toplumsal gelişmeyi ölçmenin iyi bir yoludur, ama olgusal hatalar yaptığımdan ölçüler de yanlıştır.<br/></li>
  </ol>

  <p>Birinci itirazı 3. Bölüm'de irdelemiştim. Toplumsal gelişmeyi sayısallaştırıp karşılaştırmak konusundaki birçok tarihsel ve antropolojik sorunun hiç yardımı olmuyor, ama neden Batı'nın hükmettiğini sormak doğası gereği bir karşılaştırma ve sayısallaştırma meselesi. Eğer ona yanıt vermek istiyorsak, sayısallaştırmamız ve karşılaştırmamız gerekiyor.</p>

  <p>3. Bölüm'de ikinci itiraza dair de birkaç şey söylemiştim. Belki ölçüp karşılaştırabileceğimiz, toplumsal gelişmeden daha çok işe yarayacak şeyler de vardır, ama bunların ne olduğunu ben bilmiyorum. Ölçülebilecek diğer konu başlıklarını tanımlamayı ve bunun daha iyi sonuç vereceğini göstermeyi diğer tarihçilere ve antropologlara bırakıyorum.</p>

  <p>Üçüncü itiraz üç biçim alabilir: Benim dört özelliğime başka özellikler eklenmesi; farklı özelliklerin kullanılması veya daha az özelliğe bakılması gerektiği söylenebilir. Ben bu kitabı yazarken diğer birkaç özelliği de keşfettim (örneğin en büyük siyasal birim alanı, [yetişkinler için ölçülen] yaşam standartları, ulaşım hızları veya en büyük anıtların boyutu), ama hepsinde de aşırı derecede kanıt sorunları vardı veya hepsi karşılıklı bağımsızlık testinde kaldılar. Her durumda, çoğu özellik tarihin büyük bölümü boyunca gereğinden fazla olma niteliği taşıyordu ve akla gelebilecek herhangi bir özellikler bileşimi hemen hemen aynı sonucu verme eğilimi gösterecekti.</p>

  <p>Gereğinden fazla olma kuralının bir sürü küçük ve iki büyük istisnası var. İlk büyük istisna bizim "göçebe anomalisi" diyebileceğimiz şeydir: Bozkır toplumlarının genelde enerji elde etme, örgütlenme ve iletişim teknolojisinde düşük, ama savaşmada yüksek puan yapması. Bu anomali gerçek anlamda göçebe toplumların imparatorlukları yenmede bu kadar iyiyken, bunları idare etmede neden bu kadar kötü olduğunu açıklamayı da kolaylaştırır<a class="noteref" href="#n1" id="ref1">1</a> ve geniş araştırmayı hak eder; ama bu kitaptaki yerleşik, tarımsal Doğu ve Batı çekirdekleri arasındaki karşılaştırmaları doğrudan etkilemez.</p>

    <p class="caption">Grafik A.1. Sadece enerji: Eğer sadece elde edilen kişi başına enerji miktarına bakarsak, Doğu ile Batı'nın karşılaştırılması.</p>

  <p>Üçüncü itirazın bir başka versiyonu, sadece enerji <i>kullanma</i> yolları olmaları gerekçesiyle örgütlenme, savaşma ve iletişim teknolojisini analizden çıkarmaktır. Grafik A.1 sadece enerji endeksinin neye benzeyeceğini gösteriyor. Grafik 3.2'deki tam endeks grafiğinden farklı, ama çok da büyük bir fark göstermiyor. Sadece enerji grafiğinde, tıpkı tam toplumsal gelişme grafiğindeki gibi, Batı zamanın %90'ında hâlâ Doğu'nun önünden gidiyor; Doğu MS 550-1750 arasında onu geride bırakıyor. MS 100-1100 arasında hâlâ gelişmeyi bloke eden bir zorlu tavan var (günde kişi başı 30 bin kilokaloriyi biraz geçmişken), sanayi sonrası devrimi hâlâ önceki dönemlerinkini gölgede bırakıyor ve 2000'de Batı hâlâ hükmediyor.</p>

  <p>Sadece enerjiye odaklanmanın, toplumsal gelişmeye benim dört özellikli yaklaşımımdan daha tasarruflu olmak gibi bir avantajı var, ama aynı zamanda büyük bir mahzuru da. Bu mahzur da, gereğinden fazlalık kuralına ikinci büyük istisna olmasıdır. Yeni teknolojiler sayesinde 20 yüzyıl boyunca kent boyutları 4 katına çıktı, savaş kapasitesi 50 kat arttı ve iletişim teknolojisi 80 kat yükselirken, elde edilen kişi başına enerji miktarı sadece 2 katına çıktı. Sadece enerjiye bakmak <i>fazlasıyla</i> yalındır ve tarihin gelişim seyri kalıbını çarpıtır.</p>

  <p>Dördüncü itiraz çok farklı sorunları ortaya çıkarır, zira kanıtları yanlış anlayıp anlamadığımı veya uygun olmayan yöntemleri kullanıp kullanmadığımı değerlendirmenin tek yolu, son 16 bin yıl boyunca Doğu ve Batı puanlarını hesaplamakta kullandığım tüm bilgi kaynaklarını yeniden incelemektir. Bu bölümde bunu yapmak, zaten fazlasıyla uzun bir kitabı daha da uzatacak, fazlasıyla maliyetli bir önerme olurdu. Okurlar zamanlarını verip heves ederlerse, kullandığım kaynakları ve kanıtlardaki muğlaklıklar konusundaki görüşlerimi orada tam olarak bulabilir.</p>

  <p>Bu ek bölümün kalanında verileri özetleyeceğim, puanları nasıl hesapladığımın ana hatlarını hızlıca çizeceğim ve hata paylarına ilişkin birkaç söz söyleyeceğim.</p>

  <h2>Enerji Elde Etme</h2>

  <p class="nonindent">Enerji elde etmeyi ilk ve en ayrıntılı olarak ele alacak olmamın nedeni, bunun nicel olarak dört özellikten en önemlisi olmasıdır. Zaman içinde yeterince geriye gidebilirsek, kentleşme, savaş yapma ve iletişim teknolojisi puanlarının hepsi 0'a düşer; zira o dönemde beşeri etkinlikler öylesine minik ölçekteydi ki endekste 0,01 puanın altında değerler verir. Enerji elde etme puanlarıysa, bunun tersine, asla 0'a düşmez, çünkü 0 enerji elde eden insanlar ölür. Bedenen ve ruhen sağlam kalmak için kabaca günde kişi başı 2000 kilokalori gerekir ve modern Batılı biçimde elde edilen enerji yaklaşık 288 bin kkal/gün (=250 puan) olduğundan, kuramsal olarak en düşük puan 2,19 olabilir; gerçekteyse enerji elde etme daima Buzul Çağı'nın sonundan beri 4 puanın üstünde olmuştur, çünkü insanların kullandığı enerjinin çoğu gıda dışı biçimler (giysiler, barınak, alet, yakıt ve benzeri) alır. Sanayi Devrimi'ne değin, enerji elde etme puanı genel olarak toplam toplumsal gelişme puanlarının %75-90'ını oluşturur. 2000'de bile Batı puanının %28'i, Doğu puanının da %20'si enerjiye gider.</p>

  <p>Enerji elde etmenin kanıtları modern istatistik derlemelerden; çiftçilik, sanayi ve yaşam tarzlarına ilişkin edebi anlatılara; diyet, zanaatlar ve yaşam kalitesine ilişkin arkeolojik kanıtlara dek geniş bir yelpazeye yayılıyor. Böylesine çeşitlilik gösteren malzemeleri bir araya getirmek başlı başına bir güçlük; ama ben, başka her yerde olduğu gibi, burada da daha önceki araştırmacıların katkılarının üzerinden devam ettim. 3. Bölüm'de açıkladığım gibi, Earl Cook'un 1971 tarihli enerji akışı araştırması, aralıksız olarak diğer tahminlerle doğrulanabilecek elverişli bir çıkış noktası oluşturuyor. Bütün bunlar Batı çekirdeğinde enerji elde etme faaliyeti 230 bin kkal/gün civarındaki çağdaş düzeylerde birleşiyor; Cook bunu yem/gıda (insanlar kadar evcil hayvanlar için), konut/ticaret, sanayi/tarım ve ulaşım gibi ana kategorilere bölüyor.</p>

  <p>Vaclav Smil (1991, 1994) faydalı bir şekilde gıda dışı tüketimi biyokütle ve fosil yakıtlara ayırıyor ve bunların zaman içinde Batı çekirdeğindeki gelişimlerinin grafiğini çıkarıyor. Onun verilerini Batı'nın enerji elde etme puanlarına dönüştürmek için birkaç adım gerekiyor, ama sonuçlar 1900'de 93 bin kkal/kişi/gün ve 1800'de 38 bin ile, Cook'un 1860'da sanayileşmiş Avrupa için yaptığı 77 bin tahminiyle sorunsuz örtüşüyor.</p>

  <p>1800'den ne kadar geriye gidersek, devlet eliyle yapılmış istatistikler de o kadar azalıyor; ama ekonomiler ne kadar çok biyokütle yakıtlara bel bağlarsa, iktisat tarihçileri ve antropologlar tarafından toplanmış o kadar çok karşılaştırmalı bilgiyi resmi belgelerin yerine kullanabiliyoruz. 1700'de Batı çekirdeğindeki insan ortalama 30 bin ila 35 bin kkal/gün tüketiyor olmalıydı. Batılı toplumlar hakkındaki kanıtlarımız, önceki binyıllara doğru ne kadar geriye gidersek, sayının o kadar düştüğünü açıkça gösteriyor<a class="noteref" href="#n2" id="ref2">2</a> olmakla birlikte, karşılaştırmalı kanıtlar aynı zamanda Batılı enerji tüketiminin hiçbir zaman 30 bin kkal/gün'den aşağı düşmediğini de açıkça gösteriyor. Burası biraz tartışmaya açık, ama ortaçağ Batı Avrupa enerji elde etme faaliyetinin MS 8. yüzyılda bile 25 bin kkal/kişi/gün'den aşağı düştüğünü ben sanmıyorum. Daha sonra döneceğim nedenlerle, bu sezgisel tahminlerin hedeften %5-10'dan fazla şaşması mümkün.</p>

  <p>Roma çağı konutları ve anıtlarının etkileyici harabeleri, gemi enkazlarının sayısı, mamul malların hacmi, buz çekirdeklerindeki sınai kirlilik düzeyi ve yerleşimlerdeki hayvan kemiklerinin akla durgunluk verici miktarı, MS 1. yüzyılda Batı'nın enerji elde etme faaliyetinin 8. hatta 13. yüzyılda olduğundan bile daha yüksek olduğunu gösterir. Ama ne kadar yüksektir? İktisat tarihçilerinin zekice yaptığı hesaplamalar bir yanıta işaret ediyor. Robert Allen (2007a), MS 300'de Batı çekirdeğindeki reel ücretlerin (modern çağ öncesi yoksullarının çoğu açısından enerji tüketimini yansıtır) MS 8. yüzyılda Güney Avrupa'dakilerle benzer olduğunu göstermiş; Walter Scheidel (2008) ise Roma çağı ücretlerinin ortaçağ Avrupa'sındakilerden haydi haydi yüksek olduğunu ileri sürmüştür. Geof Kron (2005) ile Nikola Koepke ve Joerg Baten (2005, 2008) tarafından derlenen veriler durumun 1. ve 18. yüzyıllar arasında az değiştiğine işaret eder ve Kron (yakında çıkacak) antik barınmanın genel olarak 18. yüzyıl Avrupa'sının zengin kesimlerindekinden daha iyi olduğunu ileri sürer. Benim tahminlerim, MÖ/MS 1 yıllarında 31 bin kkal/kişi/gün olan enerji elde etme faaliyetinin, MS 500'e dek yavaş yavaş, derken 700'e kadar hızla gerilediğini gösteriyor.</p>

  <p>Enerji elde etme MÖ 1000 civarında Batı çekirdeğinde yalnız Roma döneminden değil, MS 8. yüzyılda olduğundan da düşük olmalıydı. En keskin artış dönemi MÖ 300'den sonra, Akdeniz'in daha geniş siyasal ve ekonomik birimlerinin eklemlenmesi ve Roma Isınma Dönemi'nin çıktıyı artırmasıyla baş gösterdi; ama arkeolojik veriler bütünü ayrıca MÖ 600'den sonra daha önceki bir hızlanma dönemini de gösterir. Geçici olarak, MÖ 1000'de enerji elde etmenin, MÖ 2. binyıl sonu düzeylerinden hafif bir düşme gösterse de 3. binyıldan hâlâ yüksek olan 20 bin kkal/kişi/gün olduğunu ileri sürmek istiyorum.</p>

  <p>Tarihöncesinde daha önceki dönemlerin puanları daha da düşüktü. Genç Dryas sonunda gezici avcı-toplayıcılar muhtemelen yaklaşık günde 5000 kilokalori enerji alarak yaşıyorlardı; ama iklimin ısınmasıyla bitkiler ve hayvanların gıda amaçlı evcilleştirilmesi ve hayvanların yük taşıma amaçlı kullanımıyla, bu rakam (daha önce olana göre) hızla yükselmiş olmalıdır. MÖ 3000'e gelindiğinde, Çekirdek Bölge'deki yerleşik köylerde yaşayan insanların, her ne kadar besinleri 4000 yıl öncekinden daha iyi olmasa da, giysi, yakıt, çiftlik hayvanı, konut ve hane eşyaları ve anıtları için tükettikleri enerji miktarı 12 bin kkal/gün olmalıydı.</p>

  <p>Doğu puanlarını hesaplamak, kısmen Cook ve Smil gibi araştırmacılar bölgesel karşılaştırmalarla değil, yalnızca dünyanın en yüksek enerji elde edilen bölgeleriyle ilgilendikleri için daha da zordur. Gene de, MS 2000'de ortalama bir Japonun günde 104 bin kilokalori (Batılı düzeyin yarıdan azı) tüketmekte olduğuna dair BM (2006) verisinden yola çıkabiliriz. 1900'de Doğu çekirdeği hâlâ büyük ölçüde tarımsaldı; Japon petrol kullanımı, hatta kömürle çalışan sanayi henüz emekleme çağındaydı. Japon enerji elde etme faaliyeti 49 bin kkal/gün (yine Batılı tüketimin yarıdan azı) civarında olması mümkündür. Önceki 500 yılda kömür kullanımı ve tarımsal çıktı sürekli yükselmişti. 1600'de Yangtze Deltası'nda verimlilik Batı'daki her yerden daha yüksekti; ama 1750'ye gelindiğinde Hollanda ve İngiltere tarımı ona yetişmişti ve Doğu'daki reel ücretler artık zengin Kuzey Avrupa'dan çok Güney Avrupa'dakilerle karşılaştırılabilir nitelikteydi. Doğu çekirdeğindeki enerji elde etme düzeyinin 1400'de 29 bin ve (18. yüzyılda büyük ölçüde artmasıyla) 1800'de 36 bin kkal/gün olduğunu hesapladım.</p>

  <p>Bundan başka, 1200'den sonraki krizin Çin enerji kullanımına ne kadar darbe indirdiğine dair tartışmalar vardır, ama tüketimin 30 bin kkal/günü geçtiği Song çağı zirvesinden en azından hafif bir düşüş yaşanmış olması muhtemeldir.</p>

  <p>Arkeolojik kanıtlar, Batı'da olduğu gibi, enerji elde etmenin MS 1. binyıl ortasında bir çöküşten geçtiğini ortaya koyuyor, ama yine bu gerilemenin ne kadar dik olduğunu söyleyebilmek zordur. 5. Bölüm'de gözden geçirdiğim kanıtlar, Han hanedanının enerji tüketiminin Doğu'da daha önce görülen her şeyden daha yüksek, fakat çağdaşı Roma veya daha sonraki Song düzeylerinden düşük olduğunu düşündürür; hafif bir düşüşten sonra MS 700'e kadar aynı düzeye geri dönerek MÖ/MS 1'de 27 bin kkal/gün olduğunu hesapladım.</p>

  <p>Yine Batı'ya paralel olarak, MÖ 1. binyılda sürekli artışlar gören Doğu enerji elde etme faaliyeti MÖ 500 civarından sonra hızlandı; ama kanal sistemi, ticaret ve madeni aletlerin yaygınlaşmasıyla MÖ 300'de daha da hızlandı. MÖ 1000'de ortalama elde edilen enerji 17 bin kkal/gün olabilir; Qin Birinci İmparatoru'nun dönemine gelindiğinde muhtemelen 26.000 gibi bir düzeydeydi.</p>

  <p>Tarihöncesi dönemlerde Doğu enerji elde etme faaliyeti Batı'yla aynı eşiklerden geçmişe benzemekle birlikte, tırmanışa geçmesi oradan daha sonra başladı ve genel olarak 1000-2000 yıl geriden takip etti.</p>

  <h2>Örgütlenme</h2>

  <p class="nonindent">Sanayi öncesi dönemlerin başından sonuna değin, örgütlenme toplumsal gelişme puanlarının ikinci büyük bileşeni oldu. Bu özelliği 3. Bölüm'de ana örneğim olarak kullanarak, toplumsal örgütlenmenin göstergesi olarak neden en büyük kent boyutunu kullandığımı açıklamıştım. Uzmanlar arasında, kent boyutlarına ilişkin verilerdeki muğlaklığa ek olarak, her dönemde tanımlardaki esneklik konusunda yeterince görüş ayrılığı vardır ve ben kendi kararlarımı internet sitemde açıklıyorum. Tablo A.2'de sadece temel hesaplamalarımdan bazılarını özetliyorum.</p>

  <h2>Savaşma</h2>

  <p class="nonindent">Yazının başlangıcından beri insanlar savaşlarını kaydetmiş ve erken tarihöncesinden beri çoğu zaman ölülerini silahlarla gömmüşlerdir. Sonuç olarak, modern çağ öncesi savaş teknolojisi hakkında bile şaşırtıcı miktarda bilgiye sahibiz. Savaşma kapasitesini puanlandırmaktaki temel güçlük ampirik değil kavramsaldır; çoğu zaman başlıca amacı önceki sistemlerden farklı olmak olan, birbirinden köklü farklılıklar gösteren savaşma sistemlerini nasıl karşılaştırabileceğimiz. En bilindik örnek şudur: İngiltere 1906'da HMS <i>Dreadnought</i>'u denize indirdiğinde ana fikir, 1890 çağı gemilerinin tümü bir araya gelse bile 1906 sonrası bir geminin toplarının ve zırhının gücüne ulaşamayacağıydı.</p>

  <p>Ne ki gerçekte işler hiçbir zaman bu kadar basit olmamıştır. Baştan savma patlayıcı gereçler, doğru koşullar altında, en ileri teknolojili ordunun bile pabucunu dama atabilecek güce ulaşabilir. İlke olarak, uzmanlar bu puanların ne olması gerektiği konusunda tartışsa bile, tek bir endeksteki puanları bile birbirinden çok farklı silah sistemlerine verebiliriz.</p>

  <p>MS 2000'de Batı'nın eşi benzeri olmayan askeri gücü 250 puanı hak ediyor ve kesinlikle Doğu'nunkinden çok daha büyük. Bazı Doğulu ordular büyük, ama silah sistemleri sadece sayılardan daha çok önem taşıyor. ABD ile Çin arasındaki fark 10:1 oranında ve uçak gemilerinde 11:0, nükleer savaş başlıklarında ise 26:1 önde. ABD'nin M1 savaş tankları ve uzun menzilli silahları ile Çin'in demode sistemleri arasındaki nitel farklar daha da fazla. Batı:Doğu puan oranını 10:1 kadar düşük veya 50:1 kadar yüksek belirlemek iki aşırı uç olur; dolayısıyla ben, 2000'de Batı'nın 250 puanına karşılık Doğu'nun 12,5 puanda olduğu anlamına gelecek şekilde, bu oranı 20:1 olarak hesapladım.</p>

  <p>2000'deki puanları daha önceki dönemlerle karşılaştırmak daha da güçtür; ama kuvvetlerin boyutu, hareket hızı, lojistik kapasitesi, taarruz kuvvetinin menzili ve yıkım gücü ile ellerindeki zırh ve istihkâmlardaki değişimlere bakmak yoluyla kaba tahminlerde bulunabiliriz. Bir hesaplamaya göre, 1900-2000 arasında topçu ateş gücü 20 kat, tanksavar ateş gücü ise 60 kat arttı. 20. yüzyıldaki tüm diğer değişimleri hesaba katarak, Batılı savaşma kapasitesinin 2000-1900 arasındaki oranını 50:1 olarak belirliyorum; bu da Batı'nın 2000'deki 250 puana karşılık 1900'de 5 puan yaptığı anlamına geliyor.</p>

  <p>Batılı askeri güç 1900'de Doğulu güçten çok daha büyük olsa da, aradaki fark kesinlikle 2000'de olduğu kadar açık değildi. İngiltere donanmasının tonajı 1902'de Japon donanmasının 6 katıydı ve Avrupa'nın büyük devletlerinin tümünün silah altındaki asker sayısı Japonya'nınkinden çoktu; 1900'deki Batı:Doğu oranını 5:1 olarak kabul ediyorum; demek ki (1900'de Batı'nın 5 puanı ve 2000'de Doğu'nun 12,5 puanına karşılık) 1900'de Doğu'nun sadece 1 puanı vardı.</p>

  <p>Bu türden hesaplamalardaki öznellik düzeyi konusunda herkesin içi rahat etmeyebilir, fakat önemli olan husus Batı'nın 2000'deki askeri kapasitesinin tüm diğer puanların –1900'de Batı'nın, hatta 2000'de Doğu'nun puanları da dahil– tüm diğer puanları kaçınılmaz olarak minik hale getirecek kadar muazzam olmasıdır; bu nedenle de kestirimdeki hatalar önemini yitiriyor. 1900'e kadar tüm dönemlerdeki savaş gücü puanlarını yarıya da bölsek, ikiyle de çarpsak, toplam gelişme puanları üzerinde dikkate değer bir etki yapmayacaktır.</p>

  <p>1800-1900 arasında Batı'nın savaş gücündeki karşıtlığın, 1900-2000 arasındaki kadar aşırı olmasa bile gene de muazzam olması, bizi yelken, süvari hücumları ve yivsiz, namludan doldurulan misket tüfekler çağından mayınlar, zırhlı mazotlu gemiler ve makineli tüfekler çağına taşırken, tanklar ve savaş uçakları da hemen ardından geldi. 19. yüzyıl muhtemelen Batı'nın savaş kapasitesini sıralamada yukarı çekti; ben de 1800'de Batı'nın savaş kapasitesini sadece 0,5 puan olarak belirledim. O noktada bile Batı'nın savaş kapasitesi, 1800'de belki sadece 0,1 puan alabilecek olan Doğulu savaş gücünden muazzam ölçüde daha etkiliydi.</p>

  <p>1500-1800 arasında Avrupa, tarihçilerin genel olarak "askeri devrim" dedikleri bir süreçten geçerek, savaş gücünün etkisini belki 4 katına çıkardı. Bunun tersine, Doğulu savaş gücü, (Kangxi'nin bozkırları fethe giriştiği) 1700-1800 arasında fiilen gerilemeye yüz tuttu. Varlıklarına yönelik tehditler ortadan kalktıktan sonra Çin hükümdarları silahlı kuvvetleri küçülterek ve pahalı teknolojik ilerlemeleri görmezden gelerek düzenli olarak barışa yatırım yaptılar. Doğulu savaş gücü 1800'de, 1500'deki haliyle kıyaslandığında hemen fark edilebilecek fazlaca bir etkililik kazanmamıştı ve 1700'de olduğundan kesinlikle daha <i>az</i> etkiliydi; bunda İngiltere'nin birliklerinin 1840'larda Çin'i kolayca yenilgiye uğratmasının çok etkisi oldu.</p>

  <p>14. yüzyılda barutun ortaya çıkışı gerek Doğu gerek Batı'da savaşma gücünü artırdıysa da, 19. ve 20. yüzyılların icatlarının yaptığından daha az çarpıcı bir artıştı bu. Avrupa'da 1500 civarında en iyi ordular (özellikle Osmanlı orduları) muhtemelen 500 yıl öncekinden iki kat etkili olmakla birlikte, bunun ateş gücü kadar boyut ve lojistikle de ilgisi vardı.</p>

  <p>1500 civarında Batılı savaş gücü ile Roma İmparatorluğu'nun büyük, son derece örgütlü, ama barut öncesi kuvvetleri arasındaki ilişkiyi hesaplamak güçtür. Bir araştırma, MS 2000 civarında tek bir bombardıman jetinin bir Roma lejyonerinin yarım milyon katı öldürme kapasitesi bulunduğunu hesaplar;<a class="noteref" href="#n3" id="ref3">3</a> bunu MÖ/MS 1'deki Batı puanının 0,0005 olacağı anlamında kabul edebiliriz; ama kuşkusuz Roma'nın ABD'nin jet uçaklarından çok daha fazla lejyoneri vardı ve ben modern Batılı ve Roma savaş gücü arasındaki oranı 2000:1 olarak kabul ederek MÖ/MS 1'deki Batı puanını 0,12 olarak belirledim. Bu da Roma savaş makinesini zirvede bulunduğu sırada, toplarına ve tüfeklerine karşın 15. yüzyıl Avrupa ordu ve donanmalarına ciddi bir rakip haline getirir; ama "askeri devrim" çağının güçleri karşısında durum değişir. Bu aynı zamanda Roma savaş gücünün, zirvesindeyken Moğollarla rekabet edebileceği ve Tang hanedanı Çin'inden üstün olduğu anlamına da gelir.</p>

  <p>Bronz silahların MÖ 200'de bile hâlâ norm olduğu Doğu'da, Eskidünya Mübadelesi'nde Çin askeri gücü Batı'dan daha az gerilemesine karşın, Han hanedanı (MÖ 200-MS 200) kuvvetleri Romalılardan daha az etkili gibi görünür. Sui'nin 6. yüzyılda Çin'i birleştirmekte kullandığı ordular ve donanmalar Batı'daki tüm benzerlerinden daha güçlüydü ve 700 civarında İmparatoriçe Wu'nun dönemine gelindiğinde aradaki fark olağanüstü büyümüştü.</p>

  <p>MÖ yüzyılların askeri güçleri Roma ve Han imparatorluklarının güçlerinden çok daha zayıftı. Doğu'da MÖ 1900 civarındaki Erlitou döneminden önce hiçbir kuvvetin 0,01 puanını yapacak kadar etkili olmadığını varsayıyorum; Batı'da ise Mısır ve Mezopotamya orduları muhtemelen MÖ 3000 civarında 0,01 puan yapıyordu.</p>

  <h2>İletişim Teknolojisi</h2>

  <p class="nonindent">Arkeolojik ve yazılı kaynaklar bize çeşitli dönemlerde ne tür iletişim teknolojileri bulunduğunu gösterir ve bu araçların ne kadar bilgiyi, ne hızda ve ne mesafeye yaydığını hesaplamak çok zor değildir. Asıl mesele, farklı teknolojilerin kullanım alanı genişliğini tahmin etmektedir; bununla tarihçilerin çoğu, kaç kişinin ve hangi yetkinlik düzeylerinde okuyup yazabildiğini kasteder.</p>

  <p>Moore Yasası –iletişim teknolojisinin maliyet etkinliğinin 1950'den beri her 18 ayda bir ikiye katlandığı– 2000'deki puanın 1900'dekine göre yaklaşık 1 milyar kat yüksek olması gerektiği anlamına gelerek, 1900'de Batı'nın puanını 0,00000025 olarak verir. Fakat bu kuşkusuz hem (basılı kitaplar gibi) bilginin eski moda şekillerinin muhafazasının esnekliğini (ki buna dijital medya daha yeni yeni meydan okumaya başlayabildi) hem de en ileri tekniklere erişimde zaman içindeki değişimleri gözden kaçırır.</p>

  <p>Modern ve daha önceki iletişim teknolojisi arasındaki doğru oran 1 milyara 1'den çok daha azdır; ancak yine de bu kuşkusuz muazzam bir orandır. Sonuçta 1900 öncesi puanların (hatta 1900 öncesi hata payları için daha da geçerli olmak üzere) savaş gücü örneğindekinden de daha küçük olması anlamına gelir. Öte yandan, kaç kişinin çeşitli beceri düzeylerinde okuyup yazabildiği ve hesap yapabildiği, savaş kanıtlarından çok daha muğlaktır ve benim sezgisel tahminlerim bu noktada hepten izlenimsel hale geliyor.</p>

  <p><a href="../Text/tabloa4.xhtml">Tablo A.4</a>'te iletişim teknolojisini sayısallaştırmaya çok adımlı bir yaklaşım getirilir. İlkin, tarihçiler arasında yaygın uygulamayı takip ederek, becerileri tam, orta ve temel diye bölüyorum. Her bir kategorinin sınırları düşük tutuluyor: Okuryazarlık açısından temel, bir ismi; orta, basit bir cümleyi, tam ise daha uzun bir düzyazıyı okuyup yazabilme becerisi anlamına geliyor. 1950'de okuma yazma kampanyaları sırasında Çin Komünist Partisi'nin tanımlaması (tam okuryazarlık 1000 karakteri; yarı okuryazarlık 500-1000 karakteri; temel okuryazarlık ise 300-500 karakteri tanıma becerisi) buna oldukça benzerdi.</p>

  <p>İkincisi, mevcut araştırmalardan yararlanarak, bu üç kategoriyi farklı dönemlerdeki yetişkin erkek nüfusuna bölüyorum. Tam okuryazarlık kategorisine giren her %1 erkeğe 0,5 puan; orta kategoridekilere 0,25 puan; temel kategorisindeki her yüzdeye ise 0,15 puan özgülüyorum. Ardından aynı puanları kadınlar için de veriyorum. Gerçi 20. yüzyıla değin erkeklerden daha az (genellikle çok daha az) kadının okuyup yazabildiği bariz olmakla birlikte, kadın okuryazarlık kanıtları erkeklerden daha az bulunuyor. Yakın geçmişten önceki dönemler için temelde tahminde bulunuyor olmama karşın, kadının iletişim teknolojisi kullanımını erkek kullanımı yüzdesinden tahmin etme riskine giriyorum. Ardından iletişim teknolojisi kullanım miktarı ve düzeyine dayanarak her dönem için puanları veriyorum.</p>

  <p>2000'de gerek Batı gerek Doğu çekirdeklerinde kadın ve erkeklerin %100'ü tam okuryazarlık kategorisine girerek,<a class="noteref" href="#n4" id="ref4">4</a> her iki bölge için de iletişim teknolojisinde 100 puan yapıyor. 1990'da Batı çekirdeğindeki neredeyse tüm erkekler en azından belirli bir okuryazarlık derecesine (%50'si tam, %40'ı orta ve %7'si temel düzeyde olmak üzere) sahipti ve kadınların da en az onlar kadar iyi eğitimli olması, Batılı iletişim teknolojisi puanını 63,8 yapıyordu. Doğu'da okuryazarlık keza erkekler arasında yaygın olmakla birlikte, o kadar yüksek düzeylerde olmasa da (benim hesaplamalarım %15 tam, %60 orta ve %10 temel), kadın okuryazarlığı bunun ancak dörtte biri yaygınlıktaydı. Sonuçta, Doğulu iletişim teknolojisi puanı 30 oluyor. Bu hesaplamaları tarihin gerilerine doğru yineledikçe, tahminlerim etrafındaki olası hata payı gitgide artıyor; bununla beraber, okuryazar insanların çok az sayıda olması bu hataların etkisini de buna bağlı olarak küçültüyor.</p>

  <p>Üçüncü adım, iletişim teknolojilerinin değişim hızı ve erişimi için bir çarpan uygulamak. İletişim ağını yaymaktaki en ileri gereçleri üç genel kategoriye bölüyorum: (2000'e gelindiğinde hem Doğu hem Batı'da kullanılan), elektronik, (1900'e gelindiğinde Batı'da kullanımda olan) elektrik ve (Batı'da belki 11 bin yıl, Doğu'da da belki 9000 yıldır kullanılan) elektrik-öncesi.</p>

  <p>Çoğu tarihçinin tersine, ben matbaa ile matbaa öncesi çağlar arasında belirgin bir ayrım yapmıyorum: Matbaanın başlıca katkısı, iletişimi telgraf veya internetin yapacağı tarzda dönüşüme uğratmaktan çok, daha fazla ve daha ucuz malzemeler sağlamak oldu ve bu sayısal değişimler zaten hesaba katıldı. Elektronik teknolojilerde, 2000 yılında Batı'da ve Doğu'da bilgisayarların ve geniş bant iletişimin göreli mevcudiyetini yansıtacak şekilde, Batı için 2,5, Doğu için de 1,89'luk bir çarpan kullanıyorum. 1900'e gelindiğinde, Batı'da belirli bir etkisi olan elektrik teknolojilerinde 0,05'lik çarpan, tüm diğer dönemlerde kullanılan elektrik öncesi teknolojileri için de hem Doğu hem Batı'da 0,01'lik bir çarpan kullanıyorum. Sonuç olarak, 2000'de Batı olabilecek azami 240 toplumsal gelişme puanı (100 ET puanı x 2,5) yapıyor, Doğu ise 189 (100 ET puanı x 1,89) alıyor; 1900'de Batı 3,19 puan (63,8 x 0,05) ve Doğu 0,3 (30 x 0,01) puan yapıyor. Batı çekirdeği toplumsal gelişme endeksine girebilmek için asgari düzeye, yani 0,01 puana ancak MÖ 3300 civarında ulaşırken, Doğu MÖ 1300 civarında bu düzeye geliyor.</p>

  <h2>Hata Payları</h2>

  <p class="nonindent">Önceki Ayrım'da tekrar tekrar kestirimler ve tahminlerden söz ettim, zira bunlar olmaksızın bir toplumsal gelişme endeksi oluşturmanın hiç yolu yok. Bunun bir sonucu, hiçbir endeksin asla "doğru" olamayacağı; bu sözcüğü tüm uzmanların aynı kestirimleri yapacağı anlamına gelecek şekilde, her bir ayrıntının tamamen doğru olduğuna ilişkin güçlü anlamıyla kullanalım ya da kullanmayalım; durum bu. Bunun sonucu olarak da, benim hesapladığım toplumsal gelişme puanlarının yanlış olup olmadığını sormanın hiç manası yok. Elbette bunlar doğru olamaz. Ama burada sorulması gereken, <i>ne kadar</i> yanlış oldukları. 4-10. Bölümlerdeki grafiklerde gösterildiği biçimiyle toplumsal gelişme tarihinin temel gelişim seyri kalıbının yanıltıcı olmasına yol açacak kadar mı yanlış? Elinizdeki kitabın tamamının korkunç şekilde kusurlu olduğu anlamına gelirdi bu. Yoksa hatalar aslında görece önemsiz mi?</p>

  <p>Bu sorular ilke olarak kolayca yanıtlanabilir; tek yapmamız gereken şu soruları sormak: (1) Bu puanları ne kadar değiştirmeliyiz ki, geçmişin görünümü de bu kitapta geliştirilen argümanların yanlış olmasına yol açacak kadar değişmiş olsun? (2) Bu tür değişimler akla uygun olur mu?</p>

  <p>Son tahlilde, bunu yapmanın tek yolu, yaptığım her bir hesaplama için internet sitemde (www.ianmorris.org) sıralanan kanıtları incelemektir; ama burada sistemli hataların benim tarihin gelişim seyrinin bütüncül kalıbına ilişkin savlarımı baltalama olasılığını kısaca ele almak istiyorum. Benim endeksime göre (Grafik 3.6'da logaritmik-doğrusal olarak gösterilen) Batı MÖ 14.000'de öne geçti. Doğu yavaş yavaş yetişti ve MÖ 1. binyılın büyük bölümü boyunca Batı'yla arasındaki fark daraldı. MÖ 100 civarında Batı gene arayı açtı, ama MS 541'de Doğu öne geçti. 1773'e kadar da orada kaldı. Ardından Batı yine öne geçti ve 20. yüzyıl eğilimleri devam ederse 2103'e kadar da orada kalacak. Batılı gelişme, Buzul Çağı sonundan itibaren geçen sürenin %92,5'inde Doğulu gelişmenin önünde oldu.</p>

  <p>3. Bölümde verdiğim puanların tamamının %10 kadar hatalı olabileceğini ve ama bu durumun ortaya çıkan gelişim seyri kalıbı önemli ölçüde değiştirmeyeceğini ileri sürmüştüm. Grafik A.2a, eğer Batılı gelişme puanlarını tutarlı olarak %10 az ve Doğu puanlarını da aynı miktarda fazla hesaplamış olsaydım, eğilimlerin nasıl olacağını gösteriyor; Grafik A.2b ise, Doğulu gelişme puanlarını %10 az ve Batı puanlarını da aynı miktarda fazla hesaplasaydım çıkacak sonucu ortaya koyuyor.</p>

  <p>İşaret edilmesi gereken ilk husus, bu puanların istikrarını güçlü bir şekilde koruduğudur. Batı puanlarını yükseltip Doğu puanlarını düşüren Grafik A.2a, Batı'nın MS 1400'de, Zheng He'nin Hint Okyanusu'na yelken açmasından hemen önce, Doğu'dan daha gelişkin olduğunu kabul etmeye zorluyor bizi; bunun yanı sıra, Hannibal MÖ 218'de fillerini Roma'ya saldırmaya yönelttiği zaman Batılı gelişmenin, Zheng'in zamanında Doğu'nun olabileceğinden daha ileride olduğu anlamına da gelir. Bu yeterince tuhaf değilmiş gibi, grafik buna ek olarak bize Batı'nın Julius Caesar'ın MÖ 44'te öldürüldüğü zaman, Çin imparatoru Qianlong'un 1793'te Lord Macartney'in ticaret heyetini geri çevirdiği zaman Doğu'nun ulaşacağı gelişmeden daha ileride olduğunu da anlatır.</p>

  <p>Grafik A. 2b belki daha da tuhaf sonuçlar verir. Sözgelişi, Arapların Şam'dan büyük bir hilafete hükmettiği MS 700'de Batı'ya verdiği toplumsal gelişme puanı, Konfüçyüs çağı Doğu'sundaki gelişme puanından daha düşüktür ki bu doğru olamaz; ayrıca Sanayi Devrimi'nin halihazırda yoluna girdiği 1800'de Batı puanı, 1000-1200 arası Song hanedanı dönemindeki Doğu puanından düşük kalır ki, bu daha da akıl almaz bir şey.</p>

  <p>Gelgelelim, tarihçiler bu tür tuhaf sonuçları sindirse bile, Grafik A.2'de ortaya çıkan tarihin gelişim seyri kalıpları, Grafik 3.6'daki temel gelişim seyri kalıbında açıklama gerektirecek kadar büyük bir değişime yol açmaz. Kısa vadeli rastlantı kuramları yetersiz kalır, çünkü Batı puanı Grafik A.2b'de bile, geçen sürenin çoğunda hâlâ daha yüksektir ("çoğu" artık 92,5 yerine %56 anlamına gelse bile); bu anlamda uzun vadeli kilitlenme kuramları da yetersizdir, çünkü Grafik A.2a'da bile Doğu 700 yıl boyunca önde kalır. Biyoloji ve sosyoloji, yukarıya doğru ama fasılalı gelişme hareketinin en akla yakın açıklamaları olarak kalırken, coğrafya neden Batı'nın hükmettiğinin en akla yakın açıklaması olmayı sürdürür.</p>

  <p>Temel gelişim seyri kalıpları değiştirmek için, benim yaptığım kestirimlerin %20 hedeften sapmış olması gerekirdi. Grafik A.3a, tutarlı bir biçimde Batılı gelişme puanlarını %20 az, Doğu puanlarını ise aynı miktarda çok hesaplamış olsaydım, tarihin nasıl görüneceğini gösteriyor; Grafik A.3b ise, Doğulu gelişme puanlarını %20 az, Batı puanlarını ise aynı miktarda çok hesaplasaydım ortaya çıkacak sonucu gösteriyor.</p>

  <p>Gelişim seyri kalıpları bu kez çok farklı oluyor. Grafik A.3a'da Batı puanı her zaman Doğu puanından yüksek olarak, uzun vadeli kilitlenme kuramlarının çok akla yakın görünmesine yol açıyor ve aynı zamanda toplumsal gelişmenin coğrafyanın anlamını değiştirdiğine dair savımı geçersiz kılıyor. Bunun tersine, Grafik A.3b de benim fiili endeksimin sonuçlarını tam tersine çevirerek, Doğu'nun öncülüğünü Buzul Çağı'ndan bu yana geçen zamanın %90'ına yayıyor.</p>

  <p>Grafik A.3a veya A.3b'nin doğru olması halinde, bu kitapta okuduğunuz her şey yanlıştır. Ne ki bunların yanlış olmadığından emin olabiliriz. %20 oranında Batı puanlarını yükseltip Doğu puanlarını düşüren Grafik A.3a, bize imparatorluk Roma'sının MÖ/MS 1'deki gelişmesinin 1900'deki sanayileşmiş Japonya'nın sadece 5 puan gerisinde olduğunu anlatır ki, bu doğru olamaz; %20 oranında Doğu puanlarını yükseltip Batı puanlarını düşüren Grafik A.3b ise Doğulu gelişmenin Shang öncesi dönemde Pers İmparatorluğu dönemindeki Batılı gelişmeden yüksek olacağını; Batı'nın Doğu'ya ancak 1828'de, Afyon Savaşları'nın arifesinde yetiştiğini ve Batı hâkimiyetinin halihazırda (2003) sona erdiğini gösterir. Bunların hiçbiri güvenilir görünmez.</p>

  <p>Nitekim 3. Bölüm'deki önermelerim, (a) kestirimlerimdeki hata payının %10'dan muhtemelen ve %20'den kesinlikle az olduğu; ve (b) hata payı %10'a yükselse bile, burada açıklamaya çalıştığım temel tarihsel kalıpların hâlâ yerli yerinde kaldığı yönündedir.</p>

  <h2>Sonuç</h2>

  <p class="nonindent">3. Bölüm'de birkaç kez, bir toplumsal gelişme endeksi yapmanın bir tür zincirli testere sanatı olduğuna değinmiştim. Olabilecek en iyi endeks bile, bize ancak endeks tasarımcısının varsayımlarını ortaya koyan kaba saba, idare edecek nitelikte bir kestirim verebilir. Bu kadar uzun zamandır neden Batı'nın hükmettiğini açıklamakta başarısız olmamızın temel nedeninin, kuramların öncülerinin terimlerini farklı şekillerde tanımlayıp, sorunun farklı kısımlarına odaklanmaları olduğunu öne sürdüm. Bir endeks oluşturmak gibi basit bir eylem bile bu yüzden tartışmayı daha ileriye götürebiliyor. Bu kitabı eleştirecek olanlardan, Ek Bölüm'ün başında sıraladığım itirazlardan ilkini –insanları makineleştireceği için nicel karşılaştırmaların kabul edilemez olduğunu– dile getirenler, neden Batı'nın hükmettiğini veya bu soruyu sormamıza bile gerek olmadığını açıklamanın bir yolunu bulmak zorundadır; ikinci, üçüncü ve dördüncü –toplumsal gelişmeyi kötü tanımladığıma, yanlış özellikleri kullandığıma veya kanıtları yanlış anladığıma ilişkin– itirazları yöneltecek eleştirmenler ise, kendilerine özgü daha iyi endekslerle ortaya çıkmak zorundadır. İşte belki o zaman gerçek bir ilerleme görebiliriz.</p>
