    <p class="caption">Harita 2.4. Kana yazılmış bir öykü: Luca Cavalli-Sforza'nın Avrupa'nın genetik düzenine ilişkin yorumu muazzam bir çekirdek DNA örneklemine dayanıyordu. Cavalli-Sforza, modern nüfusların Çekirdek Bölge'den geldiği varsayılan kolonilere genetik benzerlik derecelerini –8 tam benzerlik, 1 en düşük uyuşma düzeyini (örneklemdeki çeşitliliğin %95'ini yansıtan sonuçların istatistiğinde esas aldığı birinci ana unsura göre) temsil edecek şekilde– gösteren bu haritanın, soyları Çekirdek Bölge'ye dayanan kolonicilerin tarımı Avrupa'ya yaydığını kanıtladığına kanaat getirdi. Ancak birçok arkeolog ve bazı genetikçiler aynı fikirde değildir.</p>
