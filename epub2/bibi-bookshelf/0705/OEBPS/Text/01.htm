  <p>Ancak ikna olmayan bazı paleoantropologlar, kendilerinin Batılı <i>Homo sapiens</i> ve Neandertaller ile Doğulu <i>Homo sapiens</i> ve <i>Homo erectus</i> arasında gördüğü iskelet benzerliklerini genetikçilerin hesaba katmadığında ısrar ediyorlar. Onlar "Afrika'dan çıkış" modeli yerine bir "çok-bölgeli" model öneriyorlar. Belki, diye kabulleniyorlar, başlangıçtaki İleriye Doğru Bebek Adımları gerçekten de Afrika'da olmuştu, ama daha sonra Afrika, Avrupa ve Asya arasındaki nüfus hareketleri, bir yerdeki yararlı mutasyonları birkaç bin yıllık süre içinde başka her yere yayan hızlı gen akışlarını destekledi. Bunun sonucunda, birbirinden ufak farklar gösteren modern insanlar dünyanın çeşitli kesimlerinde birbirine paralel evrim geçirdi. Bu hem iskelete dayalı hem de genetik kanıtları açıklar, aynı zamanda Doğulular ile Batılıların gerçekten de biyolojik olarak farklı oldukları anlamına da gelir.</p>

  <p>Pek çok kuram gibi çok-bölgecilik kuramı da iki yüzü olan madalyon gibidir ve bazı Çinli bilim insanları, <i>China Daily</i> gazetesinin deyişiyle "modern Çinli adamın kökeni Afrika değil bugünkü Çin toprakları" olduğundan, Çin'in bir istisna teşkil ettiğinde ısrarcıdır.<a class="noteref" href="#n19" id="ref19">19</a> Ne ki 1990'ların sonundan beri sürekli bu düşünceyi geçersiz kılacak kanıtlar ortaya çıkmaktadır. Doğu Asya'daki kadim DNA hakkında nispeten az analiz yapılmıştır; çok-bölgecileri sevindirecek olanlar daha da azdır. Bir Y-kromozomu araştırmasının yazarları, "verilerin Doğu Asya'da anatomik olarak modern insanların kökenine yerinde yapılmış en küçük bir insani katkıyı bile desteklemediği" sonucuna varır.<a class="noteref" href="#n20" id="ref20">20</a> Avrupa'da Neandertal mitokondriyal DNA'sı üzerine yapılan ilk araştırmalarda (gerek 24 bin yıllık iskeletlerde gerek yaşayan, nefes alan Avrupalılarda bulunan) insan mitokondriyal DNA'sıyla sıfır örtüşme bulunarak Neandertaller ile <i>Homo sapiens</i>'in hiç melezlenmediği, belki de bunun mümkün olmadığı ileri sürüldü. Eksiksiz Neandertal genomunun çözülmesi bu iddianın biraz ileri gittiğini ve Neandertallerin vaktiyle <i>Homo sapiens</i>'lerde DNA'ınıza küçük de olsa bir iz bırakacak kadar tutku uyandırdığını göstermiştir; mamafih bu çalışma söz konusu izin Fransa'dan Çin'e kadar tümüyle aynı olduğunu da göstermişti: Avrasya'nın her yerinde (büyük gruplar halindeki) insanlar neredeyse aynıdır.</p>

  <p>Çok-bölgeli kökenlere ilişkin tartışma hâlâ devam ediyor; 2007 gibi yakın bir tarihte Zhoukoudian ve Xuchang'da elde edilen yeni bulguların modern insanların Çin'de <i>Homo erectus</i>'tan evrildiğini gösterdiği söylendi. Gelgelelim bu bulguları ilan eden çalışma matbaada basıldığı sırada diğer araştırmacılar çok-bölgeci tabuta son çiviyi çakmak anlamına gelen şeyi yaptılar. 6000'i aşkın kafatasından alınmış ölçümler üzerinde son derece titiz şekilde yürütülen çoklu-regresyon analizleri, iklimi kontrol ettiğimiz zaman dünyanın her yerinde kafatası tiplerindeki çeşitliliklerin aslında DNA kanıtlarıyla tutarlı olduğunu gösterdi. Son 60 bin yıl içinde Afrika'dan etrafa dağılışımız, önceki yarım milyon yıl boyunca baş göstermiş genetik farklılıkları sıfıra indirmişti.</p>

  <p>Batı hâkimiyetini biyolojiye dayandıran ırkçı kuramlar aslında tümüyle asılsızdır. Büyük topluluklar halindeki insanlar, onları bulduğumuz her yerde hemen hemen aynıdır ve hepimiz o dur durak bilmez, yaratıcı zihinlerimizi aynı Afrikalı atalarımızdan miras aldık. Biyoloji neden Batı'nın hükmettiğini kendiliğinden açıklayamaz.</p>

  <h2>Tarihöncesi Picasso'lar</h2>

  <p class="nonindent">Peki, ırk kuramları yanlış olduğuna göre, o halde Doğu ve Batı nerede <i>başladı</i>? Yanıtın birçok Avrupalı için 100 yılı aşkındır çok aşikâr olduğu anlaşılmaktadır: Biyoloji işin içine girmese bile, büyük bir özgüvenle, modern insanlar denilen varlıklar ortaya çıktığından beri Avrupalıların Doğululardan kültürel olarak üstün olduğunu ileri sürmüşlerdir. Onları ikna eden kanıtlar, 1879'da ortaya çıkmaya başladı. Charles Darwin'in 20 yıl önce yayımlanmış olan <i>Türlerin Kökeni</i> adlı eseri fosil avcılığını beyefendiler için saygın bir hobiye dönüştürmüş ve sınıfının pek çok mensubu gibi Don Marcelino Sanz de Sautuola'yı da Kuzey İspanya'daki arazilerinde mağara adamlarını aramaya yöneltmişti. Bir gün peşinde kızıyla birlikte Altamira Mağarası'na gitti. Arkeoloji sekiz yaşındakiler için pek de ilginç değildir, bu yüzden Sautuola gözlerini yere diktiği sırada küçük Maria oyun oynayarak etrafta dolaşıyordu. "Ansızın," diye anlatmıştı Maria bir gazeteciye yıllar sonra, "mağaranın tavanında bazı şekiller ve figürler seçtim." Soluğu kesilmişti: "Bak baba, boğalar!"<a class="noteref" href="#n21" id="ref21">21</a></p>

  <div class="picture">
    <img alt="" src="../Images/Ian_Morris_Dunyaya_Neden_Bati_Hukmediyor-6.jpg"/> 

    <p class="caption">Resim 1.1. "Altamira'dan sonra her şey dekadanstır..." 1879'da 8 yaşındaki Maria Sanz de Sautuola tarafından keşfedilen, babasının yaşamını mahveden ve Picasso'nun nefesini kesen muhteşem Boğalar Tavanı'ndan bir bölüm.</p>
  </div>

  <p>Bütün arkeologlar böyle bir "Aman Tanrım!" anının hayalini kurar; zaman durmuş, inanılmaz olanın, huşu uyandıran keşfin karşısında her şey darmadağın olurken, o inanamazlık anının. Bunu bilfiil yaşayan arkeologlar çok değildir ve belki hiçbir arkeolog böyle bir şeyi keşfetmemiştir. Sautuola birbiri ardına katmanlar halinde bizon, geyik; mağaranın 6 metrelik tavanını kaplayan, bazısı büzülmüş, bazısı tepinen, bazısı şen bir şekilde sıçrayan o çok renkli hayvanları gördü (Resim 1.1). Her biri hareketli olarak çok güzel çizilmişlerdi. Picasso yıllar sonra mağarayı ziyaret ettiğinde, gördükleri karşısında afalladı. "Hiçbirimiz böyle resim yapamayız," dedi. "Altamira'dan sonra her şey dekadanstır."</p>

  <p>Sautuola'nın ilk tepkisi gülmek oldu, ama Maria onun "dili tutulacak kadar coşkuya kapılmasının çok sürmediğini" hatırlıyordu.<a class="noteref" href="#n22" id="ref22">22</a> Bu resimlerin gerçekten de kadim olduğuna yavaş yavaş ikna oldu (sonraki çalışmalar 25 bin yıldan daha eski olduğunu ileri sürer). Ne ki 1879'da bunu henüz kimse bilmiyordu. Aslına bakılırsa, Sautuola bu sit alanını 1880'de Lizbon'daki Uluslararası Antropoloji ve Tarihöncesi Arkeoloji Kongresi'ne sunduğu zaman profesyoneller onu kahkahalarla sahneden indirdi. Herkes mağara adamının böyle bir sanat üretemeyeceğini biliyordu; Sautuola'nın ya bir yalancı ya da enayinin teki olduğunda hemfikirdi hepsi. Sautuola bunu –haklı olarak– onuruna yapılan bir saldırı olarak gördü. Sekiz yıl sonra, hiç saygı duyulmayan bir şahsiyet olarak öldü. Yaşadığı "Aman Tanrım!" anı hayatını mahvetmişti.</p>

  <p>Sautuola'nın baş eleştirmeninin Altamira'yı ziyaret edip alenen fikrini değiştirdiğini ilan etmesi 1902'yi buldu ve o gün bugündür, tarihöncesine ait resimlerin bulunduğu birkaç yüz mağara bulundu. En muhteşemlerinden biri olan Fransa'daki Chauvet Mağarası 1994 gibi yakın bir tarihte keşfedildi; o kadar iyi muhafaza edilmişti ki, sanatçılar küçük bir lokma rengeyiği yemek için az evvel dışarı çıkmış da her an geri dönebilirlermiş gibi görünüyordu. Chauvet'teki resimlerden biri 30 bin yıllıktı; bu da onu modern insanların Batı Avrupa'daki en erken izlerinden biri yapıyordu.</p>

  <p>Dünyanın başka yerlerinde bu mağara resimlerine benzer bir şey hiç bulunmadı. Modern insanın Afrika'dan göçü Movius Hattı'nın ve maymun adamların daha önceki türleriyle olan tüm biyolojik sapmaların yarattığı bütün ayrımları silip süpürmüştü; ama benzersiz ölçüde yaratıcı olan özel (ve daha üstün) bir Batı geleneğini 30 bin yıl önce Kuzey İspanya ile Güney Fransa'yı tarihöncesi Picassolarla dolduran bu yol ayrımına atfedebilir miyiz?</p>

  <p>Yanıt belki de şaşırtıcı bir şekilde Antarktika'nın donmuş topraklarında yatıyor. Buraya her yıl kar yağdığında, önceki karları gömüp sıkıştırarak ince buz katmanlarına dönüştürür. İklim bilimciler bunları birbirlerinden ayırarak katmanların inceliğini ölçüp ne kadar kar yağdığını söyleyebilirler; hava sıcaklıklarını ortaya çıkaran oksijen izotopları arasındaki dengeyi belirleyebilir ve sera etkisini aydınlatan karbondioksit miktarlarını karşılaştırabilirler. Fakat buz örtüsünü delerek çıkarılan çekirdekler bilimin en çetin görevlerinden biridir. 2004'te bir Avrupalı ekip neredeyse 1,240 km derinliğindeki bir Antarktika çekirdeğini çıkarma görevini tamamladı; bu çekirdek dudak uçuklatacak kadar eskiye, 740 bin yıl öncesine, Neandertallerin hâlâ bazı maymun adamların gözünde bir ışıltı olduğu günlere aitti. Bilim insanları bunu, hiçbir zaman -25°C üzerine çıkmayan, hatta kışın -50°C'yi bulan sıcaklıklarda, 1999'da matkap sıkışıp kaldığı zaman baştan başlamak zorunda kalıp, son 91 metrede etanol dolu bir plastik torbadan derme çatma bir matkap yaparak başardılar.</p>

  <p>Kadınıyla erkeğiyle bu süper bilim insanlarının buzdan çıkardığı sonuçlar bir şeyi açıkça ortaya koyuyor: Altamira sanatçılarının yaşadığı dünya soğuktu. Modern insanların Afrika'yı terk ettiği sırada hava sıcaklıkları alabildiğine düşmeye başlamıştı ve 20 bin yıl kadar önce –daha çok sanatçının mağara duvarlarına o zamana dek olduğundan çok daha fazla aşıboyası ve kömür sürmeye başladığı zaman– son Buzul Çağı dondurucu doruğuna varmıştı. Ortalama sıcaklıklar yakın geçmiştekilerin 10°C altındaydı. Bu akıllara durgunluk veren bir fark yarattı. Kuzey Asya, Avrupa ve Amerika'yı kilometre kalınlığında buzullar kaplayarak o kadar çok suyu hapsetti ki, deniz seviyesi bugün olduğundan 91 m alçaldı. Afrika'dan İngiltere'ye, Avustralya'ya veya Amerika'ya denizi bile görmeden yürüyebilirdiniz. Buralara gitmek isteyeceğinizden değil; buzulların uçlarında rüzgârlar uğulduyor ve toz fırtınaları, kışın donan, yazın kıraç olan geniş çorak stepleri kasıp kavuruyordu. Ekvatorun 40° dahilindeki en az çetin bölgelerde bile kısa yazlar, yetersiz yağışlar ve havadaki düşük karbondioksit düzeyleri bitkilerin büyümesini sınırlamış, (insanların da aralarında bulunduğu) hayvan nüfuslarını azaltmıştı. İşler modern insanların Afrika'dan ayrılmasından önceki kadar kötü gidiyordu.</p>

  <p>Bugün tropikal dediğimiz bölgelerde yaşam Sibirya'da olduğundan daha kolaydı, ama arkeologlar nereye baksalar, insanların Buzul Çağı'na az çok benzer şekillerde uyum sağladığını görüyorlar: Küçük topluluklar halinde yaşadılar. Daha soğuk ortamlarda bir düzine insan büyük bir gruptu, daha ılıman bölgelerde bunun iki katı insan bir arada olabiliyordu. Farklı bitkilerin ne zaman olgunlaştığını, hayvanların mevsimlerle birlikte ne zaman göç ettiğini ve onları nerede kıstırabileceklerini öğrendiler; yaşadıkları bölgenin civarında her ikisinin de peşine düştüler. Bunları öğrenemeyenler açlıktan öldüler.</p>

  <p>Böyle küçük toplulukların çoğalmak için mücadele vermiş olması gerekir. Az sayıda çevredeki modern avcı-toplayıcılar gibi herhalde onlar da zaman zaman eşlerini, mallarını değiş tokuş etmek, hikâyeler anlatmak ve belki tanrılarından, ruhlardan ve atalardan söz etmek amacıyla bir araya geliyorlardı. Bu toplanmalar takvimdeki en heyecan verici toplumsal olaylar olmuştur muhtemelen. Elbette sadece tahmin yürütüyoruz, ama birçok arkeolog Batı Avrupa'nın muhteşem kaya resimlerinin altında bu şenlik günlerinin bulunduğunu düşünüyor: Herkes en iyi postlarını giyip boncuklarını takıyor, yüzlerini boyuyor ve kutsal toplanma yerlerini süslemek için ellerinden geleni yaparak buraları gerçekten özel hale getiriyordu.</p>

  <p>Hemen şu soru akla geliyor tabii: Madem yaşamın bu zorlu gerçekleri Afrika, Asya ve Avrupa'nın her yerinde geçerliydi, böylesine görülmeye seza mağara resimlerini neden sadece Batı Avrupa'da görebiliyoruz? Avrupalıların kültürel olarak diğer herkesten daha yaratıcı olduğu şeklindeki geleneksel yanıt anlamlı gibi görünüyor, ama soruyu tersyüz ederek daha iyisini yapabiliriz. Avrupa sanat tarihi Chauvet'ten Chagall'a uzanan kesintisiz bir başyapıtlar kataloğu değildir; mağara resimleri MÖ 11.500'de yok olup gitti ve onlara denk sayılabilecek bir şeyin ortaya çıkması için binlerce yıl geçmesi gerekti.</p>

  <p>Eğer bu gelenek binlerce yıl boyunca gerçekten kuruyup gittiyse, o zaman Avrupa yaratıcılığının 30 bin yıllık geleneğinde Batı hâkimiyetinin köklerini aramanın bir hata olacağı aşikârdır. Belki de bunun yerine mağara resimlerinin neden yok olduğunu sormamız gerekir; zira bunu yaptığımız anda, tarihöncesi Avrupa'sından kalan şaşırtıcı buluntuların herhangi özel bir Batı kültürüyle olduğu kadar coğrafya ve iklimle de çok ilişkisi varmış gibi görünüyor.</p>

  <p>Buzul Çağı'nın büyük bölümünde Kuzey İspanya ve Güney Fransa mükemmel av alanlarıydı; rengeyiği sürüleri yazlık otlaklarından kışlık otlaklarına buradan geçiyordu ve mevsim değiştikçe bu hareket tekrarlanıyordu. Fakat hava sıcaklıkları yaklaşık 15 bin yıl önce yükselmeye başladığı zaman (2. Bölüm'de bu konuyu yeniden ele alacağız) rengeyikleri kışın bu kadar güneye göç etmeyi bıraktı ve avcılar onların peşinden kuzeye doğru yöneldiler.</p>

  <p>Batı Avrupa mağara resimlerinin tam da bu dönemde gerilemesi bir tesadüf olamaz. Hayvan yağından kandilleri ve aşıboyası çubuklarıyla yerin altında sürünen sanatçı sayısı giderek azalmıştı. Takriben 13 bin 500 yıl önce son sanatçı da buraları terk etti. O muhtemelen bilincinde olmasa da, işte tam o gün bu kadim gelenek yok olup gitti. Mağaralara karanlık çöktü ve binlerce yıl boyunca mezar sessizliğini bozan sadece yarasalar ve damlayan sular oldu.</p>

  <p>Bu güzelim mağara resimleri neden MÖ 11.500'den sonra, kuzeye çekilmekte olan rengeyiğinin peşindeki avcılarla birlikte Avrupa'nın kuzeyine ilerlemedi? Büyük olasılıkla Kuzey Avrupalı avcıların resim yapacakları böyle elverişli mağaraları olmadığı için. Kuzey İspanya ve Güney Fransa'da çok sayıda derin kireçtaşı mağaralar bulunur; Kuzey Avrupa'da ise bunlar çok daha azdır. Tarihöncesi insanların toplantı yerlerini süsleme çabaları, av alanlarının derin mağaralarla örtüştüğü yerler dışında, bugüne nadiren ulaşmıştır. Bu mutlu tesadüfün baş göstermediği her zaman insanlar toprak yüzeyinin yakınında, hatta düpedüz toprak üzerinde toplanıyor olmalıydı. 20 bin yıl boyunca rüzgâr, güneş ve yağmura maruz kalan sanat eserlerinden pek az iz kaldı.</p>

  <p>Ancak "pek az iz" ile "hiçbir iz" aynı şey değildir ve şansımızın döndüğü zamanlar da oluyor. Namibya'daki son derece güzel adlandırılmış Apollo 11 Mağarası'nda, gergedan ve zebra resimleri yapılmış taş dilimleri duvardan sıyrılmış, zemine düşmüş ve 19-26 bin yıl öncesi oluşan katmanlar altında muhafaza edilmiştir; bazı Avustralya örnekleri daha bile eskidir. Sandy Creek'te bir mağara duvarındaki oymanın bir kısmı üzerinde oluşan mineral katmanları 25 bin yıl önceye tarihlenebilir ve pigment parçaları 26 ila 32 bin yıllıktır; bu arada Carpenter's Gap'deki bir mağara duvarının resimli kısmı 40 bin yıl öncesine ait bir işgal yıkıntısına düşmüştür ki, bu da onu Chauvet'ten daha eskiye tarihler.</p>

  <p>Afrika veya Avustralya örneklerinin hiçbiri en iyi Fransız veya İspanyol eserleriyle estetik açıdan karşılaştırılamaz ve Batı Avrupa dışında, resimler içermeyen (20 bin yıl önce yeniden işgal edilen Zhoukoudian gibi) bir hayli derin mağara vardır. Bütün sanatsal geleneklerin eşit derecede başarılı olduğunu söylemek şöyle dursun, tüm insanların mağara sanatına eşit çaba harcadığını ileri sürmek bile aptalca olur. Fakat koruma meseleleri ve arkeologların başka her yerden çok Avrupa'da araştırma yapmış olduğu gerçeği göz önüne alındığında, diğer kıtalarda herhangi bir şeyin bugüne ulaşmış olması bile, tüm modern insanların sanat yapma dürtüsünü her yerde paylaştığını düşündürür. Mağara resimleri için koşulların Batı Avrupa'daki kadar iyi olmadığı yerlerde insanlar enerjilerini başka sanat araçlarına yöneltmiş olabilirler.</p>

  <p><a href="../Text/h0104.htm">Harita 1.4</a> mağara sanatının Batı Avrupa'da kümelendiğini; taş, kil ve kemikten yapılmış insan ve hayvan modellerinin ise çok daha doğuda yaygın olduğunu çok açık biçimde gösteriyor. Matbaa maliyeti yüksek olmasaydı, Almanya'dan Sibirya'ya kadar her yerde bulunan, hepsi de oldukça sıra dışı düzinelerce heykelciğin resimlerini kitaba koyabilirdim. Bu yüzden, en yeni keşif olarak 2008 yılında Almanya'daki Hohle Fels'te bulunan heykelciğin resmiyle (Resim 1.2) yetineceğim: Başı olmayan ama devasa memeleri olan, 35 bin yıl önce mamut dişinden oyulmuş 5 cm'lik bir heykelcik. Yaklaşık aynı tarihte, Sibirya'daki Baykal Gölü yakınlarında yer alan –yeryüzünde yaşanması en zor yerlerden biri olduğu su götürmeyen– Malaya Siya'da avcılar kemiklere hayvan resimleri oymak için zaman harcıyorlardı. MÖ 25.000'e gelindiğinde üye sayısı 120'ye kadar varan gruplar Çek Cumhuriyeti'nde bulunan Dolni Vestonice'de mamut kemik ve derisinden kulübelerde toplanıyorlardı; buralarda kilden hayvan ve yine iri memeli kadın heykelciklerinden binlerce yapmışlardı. Doğu Asya'da sanatsal kayıt biraz zayıf kalır, ama en eski buluntu –belki 15 bin yıl önce bir geyik boynuzundan oyulmuş minik bir kuş modeli– 2009'da Xuchang'da bulundu; gelecekteki kazıların Çin'de de Buzul Çağı'na ait dört başı mamur bir sanat geleneği olduğunu ortaya çıkaracağından emin olduracak kadar gelişmiş bir sanat eseridir.</p>

  <p>Chauvet ve Altamira'yı yaratan koşullardan yoksun olan, Batı Avrupa dışındaki Buzul Çağı insanları, görünüşe bakılırsa, yaratıcılıkları için başka menfezler bulmuşlardı. Daha önceki maymun adamların herhangi bir yaratıcı dürtü hissettiğine ilişkin pek az değerli kanıt vardır, ama hayal gücü <i>Homo sapiens</i>'le bağlantılı gibi görünür. Bugünden 50 bin yıl öncesine gelindiğinde, insanların dünyanın anlamını arayacak zihinsel yetileri ve bu anlamları sanat ve (biz gözlemleyemesek bile muhtemelen) şiir, müzik ve dansla temsil edecek yetenekleri vardı. Bir kez daha (büyük gruplar halinde) insanların, onları nerede bulursak bulalım, hemen hemen aynı olduklarını görüyoruz. Demek ki bütün ihtişamına karşın Altamira Batı'yı dünyanın geri kalanından farklı yapmıyordu.</p>

    <p class="caption">Resim 1.2. Yaratma dürtüsü: 2008'de Almanya'daki Hohle Fels'te mamut dişinden oyulmuş, 5 cm uzunluğunda, 35 bin yıllık, devasa memeli, başsız bir "Venüs" heykelciği bulundu.</p>

  <p>Teknolojik, entelektüel ve biyolojik farklar ilk maymun adamların Afrika'yı terk etmesinden sonraki 1,5 milyon yılı aşkın süre boyunca birikip Eskidünya'yı Neandertal/<i>Homo sapiens</i> Batı ile <i>Homo erectus</i> Doğu olarak böldü. Yaklaşık 100 bin yıl önce Batı'ya görece ileri teknoloji hatta insanlık ipuçları damgasını vururken Doğu gitgide daha geri görünüyordu; fakat tam anlamıyla modern insan 60 bin yıl önce Afrika'dan dışarı çıktığında bütün bu farkları tamamen sildi. Son Buzul Çağı'nın doruğuna ulaştığı 20 bin yıl öncesine gelindiğinde, "doğu" ve "batı" sadece güneşin doğduğu ve battığı yönler haline gelmişti. İngiltere'den Sibirya'ya kadar dağılmış –ve (görece) yakın zamanda Amerika'ya geçecek– küçük insan toplulukları ayrı olmaktan çok birleşmiş durumdaydı. Her topluluk bitkiler olgunlaştıkça yiyecek topluyor, hayvanlar gelip gittikçe avlanıyordu. Her biri kendi bölgesini yakından tanıyor ve her bir kaya ve ağaç hakkında hikâyeler anlatıyor olmalıydı. Ve elbette, her şeye karşın hâlâ hayatta kalabildiklerine göre, her biri kendi tanrılarının onları sevdiğini biliyor olmalıydı.</p>

  <p>İnsanlar böylesine soğuk, kuru bir dünyada gidebildikleri kadar ileriye gitmişlerdi; ayaklarının altındaki yeryüzü sarsılmamış olsaydı, yaşam böyle devam edecek gibi görünüyordu.</p>
