  <h1>1<br/> DOĞU VE BATI'DAN ÖNCE</h1>

  <h2>Nedir Batı?</h2>

  <p class="nonindent">Samuel Johnson şöyle demiş: "Bir insan Londra'dan bıktığında yaşamdan bıkmış demektir, zira Londra'da yaşamın barındırabileceği her şey vardır."<a class="noteref" href="#n1" id="ref1">1</a> Bunu söylediğinde sene 1777'ydi ve her düşünce akımı, her parlak yenilik Dr. Johnson'ın kentinde harekete geçiyordu. Londra'nın katedralleri ve sarayları, parkları ve nehirleri, konakları ve slumları<a class="noteref" href="#n0" id="ref0">*</a> vardı. Her şeyden çok da, satın alınacak şeyleri vardı; daha eski kuşakların en çılgınca hayallerinin bile ötesine geçecek şeylerdi bunlar. Zarif hanımlar ve beyler Oxford Caddesi'nin yepyeni pasajlarının önünde arabalarından inerek, 1760'larda İngilizlerin çok geçmeden elzem kabul edeceği bir buluş olan şemsiye veya her ikisi de aynı onyıla ait ürünler olan el çantası veya diş macunu gibi yeniliklerin peşine düşebiliyorlardı. Üstelik boğazına kadar bu yeni tüketim kültürüne batanlar bir tek zenginler de değildi. Muhafazakârların kapıldığı büyük dehşete karşın tüccarlar kahvehanelerde saatler geçiriyor, yoksullar çayı bir "zaruret" olarak tanımlıyor<a class="noteref" href="#n2" id="ref2">2</a> ve çiftçilerin hanımları piyanolar satın alıyorlardı.</p>

  <p>İngilizler başka insanlar gibi olmadıklarını hissetmeye başlamışlardı. 1776'da İskoçyalı bilge Adam Smith, <i>Milletlerin Zenginliği</i>'nde onları "esnaf millet" olarak adlandırmıştı, ama bunu onlara iltifat etmek için söylemişti. Smith İngilizlerin kendi refahlarına düşkün olmalarının herkesi daha zengin yaptığı konusunda ısrarlıydı. İngiltere ile Çin arasındaki farkı bir düşünün diyordu: Çin "uzun zamandır dünyanın en zengin yani en bereketli, en kültürlü, en çalışkan, en kalabalık nüfuslu ülkelerinden biriydi," ama halihazırda "yasalarının ve kurumlarının izin verdiği ölçüde görüp görebileceği tüm zenginlikleri elde etti." Kısacası Çinliler yolun sonuna gelmişti. "Emekçiler ile efendiler arasındaki çıkar çatışması onları çok geçmeden ortak insanlıkla uyumlu en alt mertebeye düşürür," diye tahmin ediyordu Smith; bunun sonucunda "Çin'de halkın alt kesimlerinin yoksulluğu Avrupa'daki en muhtaç milletlerinkini çok daha geride bırakır... Örneğin herhangi bir hayvan, ölü bir köpek veya kedi leşi, yarı yarıya çürümüş ve kokuşmuş olsa da, onlara diğer ülkelerin halkının en sağlıklı yiyeceği kadar hoş görünür."<a class="noteref" href="#n3" id="ref3">3</a></p>

  <p>Johnson ve Smith'in haklı oldukları bir husus vardı. Sanayi Devrimi 1770'lerde henüz başlamış olmasına karşın, daha o zaman bile ortalama gelirler İngiltere'de Çin'de olduğundan daha yüksek ve daha eşit dağılır olmuştu. Batı hâkimiyetine dair uzun vadeli kilitlenme kuramları çoğu zaman bu olgudan yola çıkar: Batı'nın öncülüğünün Sanayi Devrimi'nin sonucu değil nedeni olduğu ve bunu açıklamak için zamanda daha da –belki de çok daha– geriye bakmamız gerektiği ileri sürülür.</p>

  <p>Gerçekten de gerekir mi? <i>The Great Divergence</i> adlı kitabından giriş bölümünde söz ettiğim tarihçi Kenneth Pomeranz, Adam Smith'in ve onun izinden giden tüm Batı hayranlarının aslında yanlış şeyleri karşılaştırmakta olduğunda ısrarlıdır. Çin'in Avrupa kıtasının tamamı kadar büyük ve değişken olduğuna işaret eder. Smith'in çağında Avrupa'nın en gelişmiş bölgesi olan İngiltere'yi diğer ülkelerden ayrı tutup onu Çin'in tamamının ortalama gelişme düzeyiyle karşılaştırdığımızda, İngiltere'nin düzeyinin daha yüksek çıkmasına şaşırmamalı öyleyse. Aynı mantıkla, her şeyi tersyüz edip (1770'lerde Çin'in en gelişmiş kesimi olan) Yangtze Deltası'nı Avrupa'nın genelindeki ortalama gelişme düzeyiyle karşılaştırırsak, Yangtze Deltası'nın daha gelişmiş olduğunu görürüz. Pomeranz 18. yüzyıl İngiltere'si ile Yangtze Deltası'nın, İngiltere'nin Avrupa'nın azgelişmiş kesimleriyle veya Yangtze Deltası'nın Çin'in azgelişmiş kesimleriyle olduğundan çok daha fazla ortak noktası bulunduğunu savunur: Yeni yeni gelişen sanayileşme, büyüyen pazarlar, karmaşık işbölümü. Bütün bunlar onu, baştan savma düşündükleri için uzun vadeli kuramcıların olayların başı ile sonunu birbirine karıştırdıkları kanaatine vardırır. İngiltere ve Yangtze Deltası 18. yüzyılda birbirine bu kadar benziyorsa, Batı hâkimiyetinin izahı bu tarihin öncesinde değil <i>sonrasında</i> yatıyor olmalı der Pomeranz.</p>

  <p>Bir sonuç barizdir: Neden Batı'nın hükmettiğini bilmek istiyorsak, ilkin "Batı"nın ne olduğunu bilmemiz gerekir. Ne ki bu soruyu sorduğumuz anda işler sarpa sarıyor. "Batı" deyince çoğumuzun zihninde bir şeyler uyanıyor. Bazı insanlar onu demokrasi ve özgürlükle, bazıları Hıristiyanlıkla, bazıları da seküler akılcılıkla eş tutuyor. Aslında tarihçi Norman Davies akademisyenlere ait en az 12 Batı tanımı bulmuştur; bu tanımlar onun "elastik coğrafya" dediği şeyle birleştirilir ancak. Her bir tanım Batı'ya farklı bir biçim vererek, tam da Pomeranz'ın yakındığı tarzda bir kargaşa yaratır. Batı, "taraftarlarınca uygun görülen hemen her şekilde tanımlanabilir," der Davies; bu da demek oluyor ki, tanımlamaya kalktığımız "Batı uygarlığı, temelde yazarlarının çıkarlarını daha da geliştirmeyi amaçlayan entelektüel yapıntıların bir alaşımıdır."<a class="noteref" href="#n4" id="ref4">4</a></p>

  <p>Eğer Davies haklıysa, neden Batı hükmediyor sorusunu sormak Batı'yı tanımlamak üzere keyfe göre belli bir değer seçerek, belirli bir ülkeler kümesinin bu değeri örneklediğini ileri sürüp, sonra da bu ülkeleri, kendi çıkarımıza hizmet edecek sonuçlar neyse onlara istediğimiz gibi ulaşmamızı sağlayacak şekilde, eşit derecede keyfi seçilmiş bir "Batılı olmayan" ülkeler kümesiyle karşılaştırmaktan başka bir anlama gelmez. Bizim vardığımız sonuçlarla hemfikir olmayan herhangi birinin Batılılığı örnekleyecek farklı bir değer, onu örnekleyen farklı bir ülkeler kümesi ve –doğal olarak– farklı ama eşit derecede kendi çıkarına hizmet edecek bir sonuca ulaştıran farklı bir karşılaştırma kümesi seçmesi yetip de artacaktır.</p>

  <p>Bu manasız olacağına göre, ben farklı bir yaklaşım benimsemek istiyorum. Sürecin sonundan başlayarak, neyin Batılı değerler olarak sayıldığına dair varsayımlarda bulunup, sonra da bunların köklerini bulmak için tarihte geriye doğru bakmak yerine en baştan başlayacağım. Dünyanın farklı kesimlerinde kendine özgü yaşam biçimlerinin doğmakta olduğunu görebildiğimiz bir noktaya ulaşıncaya dek en baştan başlayarak tarih içinde ilerleyeceğim. Böylelikle bu kendine özgü bölgelerin en batısındakine "Batı", en doğusundakine "Doğu" diyerek, Batı ve Doğu'yu değer yargıları üzerinden değil, coğrafi etiketler olarak neye karşılık geldikleri üzerinden ele alacağım.</p>

  <p>En baştan başlamamız gerektiğini söylemek bir şey, bunu bulmaksa başka bir şeydir. Göreceğimiz gibi, uzak geçmişte araştırmacıların Doğu ve Batı'yı biyoloji açısından tanımlamaya teşne olduğu birkaç nokta vardır; onlar benim giriş bölümünde (büyük gruplar halindeki) halkların az çok aynı olduklarına ilişkin savımı yadsıyarak, dünyanın bir kesimindeki insanları genetik olarak diğer herkesten üstün görmeyi yeğlerler. Bundan başka, bir bölgenin çok eski çağlardan beri kültürel olarak diğerlerinden üstün olduğu sonucuna varmanın çok kolay olduğu noktalar da vardır. Bu düşünceleri çok dikkatle incelememiz gerekir, çünkü burada en başta yanlış bir adım atarsak, geçmişin gelişim seyri kalıbına dair her şeyi, dolayısıyla geleceğin gelişim seyri kalıbını da yanlış anlamış oluruz.</p>

  <h2>Başlangıçta</h2>

  <p class="nonindent">Her kültürün her şeyin nasıl başladığına ilişkin kendine özgü bir hikâyesi vardır, ama son birkaç yılda astrofizikçiler bize bazı yeni bilimsel hikâyeler vermiştir. Her ne kadar nasıl olduğu konusunda mutabık olmasalar da, çoğu uzman artık zaman ve uzamın 13 milyar yıl önce başladığını düşünmektedir. Hâkim "genişleme" (<i>inflationary</i>) kuramı evrenin başlangıçta sonsuz derecede yoğun ve sonsuz derecede küçük bir noktadan ışık hızından daha yüksek bir hızla genişlediğini kabul ederken, rakip "döngü" (<i>cyclical</i>) kuramı evrenin bir önceki evren çöktüğünde patladığını ileri sürer. İki ekol de evrenimizin halen genişlemekte olduğunu kabul eder, ama genişlemeciler onun büyümeye devam edeceğini, yıldızların söneceğini ve sonunda sonsuz karanlık ve soğuğun çökeceğini söylerken, döngücüler evrenin kendi içine doğru büzülüp tekrar patlamasıyla yeni bir evrenin başlayacağını iddia eder.</p>

  <p>Yıllar boyu ileri matematik öğrenimi görmediyseniz, bu kuramlardan bir anlam çıkarmak zordur, ama neyse ki bizim sorumuz o kadar da erken bir zamandan başlamayı gerektirmiyor. Hiçbir yön bulunmasaydı ve doğanın yasaları mevcut olmasaydı, ne doğu olabilirdi ne de batı. Güneşimiz ve gezegenimiz 4,5 milyar yıl önce biçim almadan önce de doğu ve batı kavramları işe yaramazdı. Belki de yeryüzü kabuğunun oluştuğu veya en azından kıtaların mevcut konumlarına ulaştığı andan itibaren doğu ve batıdan söz edebiliriz; bu da son birkaç milyon yıla gelmemiz anlamını taşıyor. Ne ki gerçekte tüm bu tartışmalar konuyla ilgisizdir: Bu kitaptaki soru açısından doğu ve batı hiçbir anlam taşımaz, ta ki bu karışıma başka bir malzeme eklenene kadar: İnsanlar.</p>

  <p>İlk insanları inceleyen paleoantropologlar arasında tarihçiler arasında olduğundan bile daha büyük ihtilaflar var. Onlarınki genç ve hızla değişen bir araştırma alanı ve yeni keşifler yerleşik doğruları hiç durmaksızın tepetaklak edip duruyor. Bir odaya iki paleoantropoloğu koyarsanız, muhtemelen oradan üç ayrı evrim kuramıyla çıkarlar ve kapı arkalarından kapanır kapanmaz her üç kuramın da modası geçmiş olur.</p>

  <p>İnsanlar ile ön-insanlar arasındaki sınır ister istemez bulanıktır. Bazı paleoantropologlar, dik yürüyebilen kuyruksuz maymunları gördüğümüz anda insanlardan bahsetmeye başlayabileceğimizi düşünüyor. Fosilleşmiş kalça ve ayak parmağı kemiği kalıntılarına dayanarak söylersek, bazı Doğu Afrikalı kuyruksuz maymunlar 6-7 milyon yıl önce bunu yapmaya başlamışlardı. Ne ki çoğu uzman bunun çıtayı çok aşağı çekeceğini düşünüyor; aslına bakılırsa standart biyolojik sınıflandırmalar <i>Homo</i> (Latincede "insanoğlu") cinsini, beyin boyutunun 400-500 cm<sup>3</sup>'ten kabaca 630 cm<sup>3</sup>'e yükselmesini (bizim beynimiz genelde bunun yaklaşık iki katıdır) dik duran kuyruksuz maymunların taşları yontarak kaba gereçler yapmasıyla bağlayarak tanımlıyor. Her iki süreç de 2,5 milyon yıl kadar önce Doğu Afrika'nın iki ayaklı kuyruksuz maymunları arasında başladı. Tanzanya'daki Olduvai Dağ Geçidi'nin (<a href="../Text/h0101.htm">Harita 1.1</a>) ünlü kazıcıları Louis ve Mary Leakey bu nispeten büyük beyinli, alet kullanan yaratıklan <i>Homo habilis</i> (Latince "Hünerli İnsan") olarak adlandırdılar. (Yakın geçmişe değin çoğu insan gibi paleoantropologlar da "<i>man</i>" [hem adam hem de insan anlamına gelir] sözcüğünü her iki cinsiyet için de kullanmakta sakınca görmüyorlardı; bu değişmiştir, ama teamül gereği bilim insanları hâlâ "Hünerli Adam" [Handy Man] gibi tek cinsiyetli isimleri kullanmaktadır.)</p>

  <p><i>Homo habilis</i>'in yeryüzünü arşınladığı sıralarda Doğu ve Batı'nın pek bir anlamı yoktu; birincisi, bu yaratıkların tümüyle Doğu Afrika ormanlarında yaşamaları ve hiçbir bölgesel çeşitliliğin henüz gelişmemesi nedeniyle; ikinci olarak da, "yeryüzünü arşınlama" deyimi aslında onlar için fazlasıyla cömert bir tanımlama olduğu için. Hünerli İnsan'ın bizim gibi ayak parmakları ve bilekleri vardı ve kesinlikle yürüyebiliyordu, ancak uzun kollarına bakılırsa ağaçlarda da uzun zaman geçiriyordu. Taş aletlerinin hayvan kemiklerinde bıraktığı izler <i>Homo habilis</i>'in bitkilerin yanı sıra et de yediğini gösterir, ama besin zincirinin hâlâ epeyce altlarında gibi görünür. Bazı paleoantropologlar, sopalar ve kırılmış taşlardan başka hiçbir silahla donanmamış olsa da, <i>Homo habilis</i>'i bir av hayvanını öldürebilecek kadar zeki ve cesur olarak görüp avcı-insan kuramını savunurlar; diğerleri ise (daha makul bir yaklaşımla) <i>Homo habilis</i>'te, (aslanlar gibi) gerçek katilleri izleyerek, onların istemediği parçaları yiyen leşçi-insan görür. Mikroskobik araştırmalar Hünerli İnsan'ın, aletleriyle hayvan kemikleri üzerinde bıraktığı izlerin en azından sırtlanların dişlerinden kalan izlerin öncesine dayandığını gösterir.</p>

  <p>25 bin kuşak boyunca Hünerli İnsanlar dünyanın bu küçük köşesinde ağaçlar arasında koşup sallandılar, taş aletler yonttular, birbirlerini tımarlayıp çiftleştiler. Derken 1,8 milyon yıl kadar önce ortadan kayboldular. Bu konuda tek söyleyebileceğimiz, epey ani olduğudur; gerçi insan evrimini araştırırken yaşanan sorunlardan biri de buluntuları kesin olarak tarihlendirme güçlüğüdür. İçlerinde fosil kemikler veya aletler barındıran kaya katmanlarında, bozunma hızları bilinen istikrarsız radyoaktif izotoplar da bulunabilir ve aralarındaki oranları ölçtüğümüzde izotoplar bize buluntuların tarihlerini verebilir; çoğu zaman işte bu gerçekten yola çıkıyoruz. Ne ki bu tarihlerde on binlerce yıllık hata payı vardır; dolayısıyla <i>Homo habilis</i>'in dünyasının aniden sona erdiğini söylediğimizde, o "aniden" birkaç ömür demek de olabilir, birkaç bin ömür de.</p>

  <p>Charles Darwin 1840'lar ve 1850'lerde doğal ayıklanma üzerine kafa yorarken, bu sürecin çok küçük değişikliklerin yavaşça birikmesiyle işlediğini varsaymıştı; ne ki 1970'lerde biyolog Stephen Jay Gould farklı bir öneride bulundu: Uzun dönemler boyunca kayda değer hiçbir şey olmuyor, sonra da bir olayın tetiklemesiyle peş peşe değişiklikler meydana geliyordu. Evrimciler bugünlerde tedrici değişimin mi (karşıt görüştekilerin verdiği adla sürünerek evrim) yoksa Gould'un "kesintili denge"sinin<a class="noteref" href="#n5" id="ref5">5</a> mi (sıçramalı evrim) genel bir model olarak daha iyi olduğu konusunda bölünmüş durumdalar; ama ikincisi <i>Homo habilis</i>'in ortadan kayboluşunu kuşkusuz daha anlamlı kılar görünüyor. Yaklaşık 1,8 milyon yıl önce Doğu Afrika'nın iklimi kurumaya ve <i>Homo habilis</i>'in yaşadığı ormanlar yerini açık savanlara bırakmaya başladı; işte tam bu noktada maymun adamın<a class="noteref" href="#n6" id="ref6">6</a> yeni türleri Hünerli İnsan'ın yerini aldı.</p>

  <p>Bu yeni maymun adamlara bir isim koymaktan kaçınmak ve şimdilik sadece <i>Homo habilis</i>'ten daha büyük, genelde takriben 800 cm<sup>3</sup>'lük beyinlere sahip olduklarını söylemekle yetinmek istiyorum. <i>Homo habilis</i>'in uzun, şempanzeyi andıran kollarından yoksundular; bu da herhalde zamanlarının neredeyse tamamını yerde geçirdikleri anlamına geliyor. Ayrıca onlardan daha uzun boyluydular. Kenya'daki Nariokotome'den çıkarılan ve Turkana Çocuğu olarak bilinen 1,5 milyon yıllık iskelet, erişkinlik çağına gelebilseydi 1,80 cm boya ulaşabilecek 1,52 cm boyundaki bir erkek çocuğuna aittir. Kemiklerinin daha uzun olmakla birlikte <i>Homo habilis</i>'inkiler kadar sağlam olmaması, bu çocuğun ve çağdaşlarının kaba kuvvetten çok zekâları ve aletleriyle iş gördüklerini düşündürür.</p>

  <p>Çoğumuz akıllı olmanın başlı başına iyi bir şey olduğunu düşünürüz. O halde <i>Homo habilis</i>'in bu yönde mutasyona uğrama potansiyeli varsa, "aniden" daha uzun, daha büyük beyinli yaratıklara dönüşmeden önce neden yarım milyon yıl oyalanmış olsunlar? En olası açıklama, her şeyin bir bedeli olduğudur. Büyük beyinle koşmanın bedeli ağır olur. Bizim kendi beyinlerimiz genellikle beden ağırlığımızın %2'sini oluşturur, ama tükettiğimiz enerjinin %20'sini kullanır. Büyük beyinler başka sorunlar da yaratır: Büyük bir beyni tutmak için daha büyük bir kafatası gerekir; hatta o kadar büyük ki, bugünün kadınları bu kadar koca kafalı bebekleri doğum kanallarından aşağı itmekte büyük güçlük çekerler. Kadınlar erken doğum yaparak bu sorunu hallederler. Eğer bebeklerimiz (tüm diğer memeliler gibi) neredeyse kendilerine yeterli olana değin dölyatağında kalsalardı, kafaları dışarı çıkmalarını olanaksız kılacak kadar büyük olurdu.</p>

  <p>Gene de riskli çocuk doğumu, yıllar süren besleme ve aldığımız gıdanın beşte birini yakan devasa beyinler bizim için iyidir; aynı enerji miktarlarını pençeler, daha fazla kas veya daha büyük dişler geliştirmekte kullanmaktan daha iyidir her halükârda. Zekâ bu alternatiflerin herhangi birinden çok daha büyük bir artıdır. Gene de, daha büyük beyinler üreten bir genetik mutasyonun 1-2 milyon yıl önce maymun adamlara neden fazladan enerji maliyetine değecek kadar yararlar sağladığı pek belli değil. Eğer daha akıllı olmak bu gri hücreleri beslemenin bedelini ödemeye yetecek kadar faydalı olmasaydı, akıllı maymunlar daha aptal akrabalarına kıyasla daha az başarılı olurdu ve akıllı genleri nüfustan çabucak kaybolup giderdi.</p>

  <p>Belki de bunun suçunu hava koşullarına atabiliriz. Yağmur yağmadığı ve maymun adamların yaşadığı ağaçlar ölmeye başladığı zaman, daha akıllı ve belki de daha sosyal olan mutantlar, maymuna daha çok benzeyen akrabalarına karşı üstünlük sağlamış olabilirler. Zeki maymunlar çayırlıkların ötesine çekilmek yerine buralarda hayatta kalmanın yollarını bulmuşlardı ve (evrimin zaman skalasında) göz açıp kapayana dek geçen sürede bir avuç mutant, genlerini tüm havuza yayıp kalın kafalı, kavruk, orman sever <i>Homo habilis</i>'in yerini tamamen almayı başarmıştı.</p>

  <h2>Doğu ve Batı'nın Başlangıcı mı?</h2>

  <p class="nonindent">İster yurt alanlarının kalabalıklaşması ister dalaşan çeteler isterse sadece meraklı olduklarından olsun, yeni maymun adamlar Doğu Afrika'yı terk eden bu türden ilk yaratıklar oldular. Kemikleri kıtanın güney ucundan Asya'nın Büyük Okyanus kıyılarına kadar her yerde bulunmuştur. Ancak bu göçü gözümüzde bir kovboy filminden fırlamışa benzer devasa göçmen dalgaları olarak canlandırmamalıyız; maymun adamlar şüphesiz ne yaptıklarının çok fazla bilincinde değildiler ve bu büyük mesafeleri aşmaları daha da geniş zaman dilimlerini gerektirmişti. Olduvai Dağ Geçidi'nden Güney Afrika'daki Cape Town'a –2.000 kilometrelik– uzun bir yol vardır; ama bu mesafe 100 bin yıla (bu kadar zaman sürdüğü anlaşılıyor) yayıldığında, maymun adamlar için tek gereken, yiyecek arama mesafesini her yıl 32 metreye yaymalarıydı. Aynı hızla kuzeye sürüklenmeleri onları Asya'nın eşiğine getirdi ve 2002'de Gürcistan Cumhuriyeti'ndeki Dmanisi'de kazı yapan araştırmacılar, <i>Homo habilis</i> ile daha yeni maymun adamların özelliklerini birleştiren 1,7 milyon yıllık bir kafatası buldular. Çin'de çıkarılan taş aletler ve (o dönemde hâlâ Asya anakarasıyla birleşik olan) Cava'da bulunan kemik fosilleri de bu kadar eski olabilir; bu da maymun adamların Afrika'yı terk ettikten sonra hızlandıklarını ve yılda ortalama 128 metrelik bir hıza ulaştıklarını düşündürür.<a class="noteref" href="#n7" id="ref7">7</a></p>

  <p>Gerçekçi olalım: Doğulu ve Batılı yaşam biçimlerini ayırt etmeyi ancak maymun adamlar Doğu Afrika'dan ayrılıp, Çin kadar uzak olan ılık, tropik altı enlemlere gittikten sonra bekleyebiliriz; ancak o zaman bulduklarımızda bir Doğu-Batı ayrımından söz edebiliriz. 1,6 milyon yıl öncesine gelindiğinde arkeolojik kayıtlarda bariz Doğulu ve Batılı gelişim seyri kalıpları vardı. Gene de sormamız gereken soru, bu karşıtlıkların, arkalarında kendine özgü bir yaşam biçiminin yattığını düşünmemizi gerektirecek kadar önemli olup olmadığıdır.</p>

  <p>Arkeologlar bu Doğu-Batı farklılıklarını, Harvardlı arkeolog Hallam Movius'un yeni akıllı maymun adamların kemiklerinin çoğu zaman yeni türde yongalı taş aletlerle birlikte bulunduğunu fark ettiği 1940'lardan beri bilmektedir. Arkeologlar bu aletlerden en ayırt edici olanına "Acheulean el baltası" (her ne kadar bariz bir biçimde doğramak için olduğu kadar kesmek, delmek ve dövmek için de kullanılmış olsalar da, balta başına benzedikleri için "balta"; sopalara geçirilmek yerine elle kullanıldıkları için "el"; ve büyük miktarlarda ilk olarak küçük Fransız kasabası St. Acheul'de bulundukları için "Acheulean") adını verdiler. Bu aletleri sanat eseri olarak adlandırmak aşırıya kaçmak olur, ancak basit simetrileri çoğu zaman Hünerli İnsan'ın daha ham yongaları ve doğrama aletlerinden çok daha güzeldir. Movius, Acheulean el baltalarının Afrika, Avrupa ve Güneybatı Asya'da yaygın olmasına karşın Doğu ve Güneydoğu Asya'da hiç bulunmadığını fark etti. Doğu'daki yerleşim alanlarında bunun yerine, Afrika'daki <i>Homo habilis</i>'le ilişkilendirilen Acheulean-öncesi buluntulara çok daha benzeyen daha kaba gereçler üretilmişti.</p>

  <p>Movius Hattı diye anılan çizgi (<a href="../Text/h0102.htm">Harita 1.2</a>) gerçekten de Doğu'ya ve Batı'ya özgü ayrı yaşam biçimlerinin başlangıcını işaretliyorsa, aynı zamanda şaşırtıcı biçimde bir uzun vadeli kilitlenme kuramı da sunar; maymun adamın Afrika'dan ayrılmasıyla hemen hemen aynı zamanda, Afrika'da ve Güneybatı Asya'daki Batılı/teknolojik olarak ileri/Acheulean el baltası kültürleri ile Doğu Asya'daki Doğulu/teknolojik olarak daha az ileri/yonga ve balta kültürleri arasında bölünürler. Bugün neden Batı'nın hükmettiğine şaşmamak gerek diye düşünürüz böylece; 1,5 milyon yıl dünyada teknolojinin başını çekmiş ya!</p>

  <p>Ne ki Movius Hattı'nı tanımlamak onu açıklamaktan daha kolaydır. Afrika'da bulunan en erken Acheulean el baltaları yaklaşık 1,6 milyon yıllıktır, ama bundan 100 bin yıl önce Gürcistan'daki Dmanisi'de zaten maymun adamlar vardı. Şüphesiz ilk maymun adamlar, Acheulean el baltası kendi alet takımlarının alışılmış bir parçası haline gelmeden önce Afrika'yı terk ederek, Acheulean-öncesi teknolojileri Asya'nın her yerine taşırken, Batı/Afrika bölgesi Acheulean baltalarını geliştirmekle uğraşıyordu.</p>

  <p>Gene de Harita 1.2'ye kısaca bakmak bile Movius Hattı'nin Afrika'yı Asya'dan ayırmadığını gösterir; aslında bu hat Kuzey Hindistan boyunca ilerler. Bu önemli bir ayrıntıdır. İlk göçmenler Afrika'yı Acheulean el baltalarının icadından <i>önce</i> terk etmişti; dolayısıyla sonrasında el baltalarını Güneybatı Asya ve Hindistan'a getiren daha başka göç dalgaları yaşanmış olmalıydı. Bu yüzden bir soru daha sormamız gerekiyor: Maymun adamların daha sonraki bu göç dalgaları neden Acheulean teknolojisini daha da doğuya götürmedi?</p>

  <p>En olası yanıt şudur: Movius Hattı teknolojide ileri bir Batı ile daha az ileri bir Doğu arasındaki sınırı işaretlemekten çok, el baltaları için gereken türden taşlara erişimin daha kolay olduğu Batı bölgelerini, bu türden taşların nadir bulunduğu ve iyi alternatiflerin (sert ama bugün kazıp çıkarabileceğimiz kadar dayanıklı olmayan bambu gibi) kolayca elde edilebildiği Doğu bölgelerinden basitçe ayıran bir çizgidir. Bu yoruma göre, el baltası kullanıcıları Movius Hattı'nı aşacak şekilde ilerledikçe, kırılanların yerine yenisini koyamadıkları için Acheulean aletlerinden tedricen vazgeçmişlerdi. Her türlü çakıldan yapılabilen baltalar ve yongalar üretmeye devam ettiler, ancak eskiden taştan el baltalarıyla yapılan işler için muhtemelen bambu kullanmaya başladılar.</p>

  <p>Bazı arkeologlar Güney Çin'deki Bose Havzası'nda çıkan buluntuların bu düşünceyi desteklediği kanısındadır. Yaklaşık 800 bin yıl önce buraya kocaman bir göktaşı çarpmıştı. Bu destanlara konu olacak kadar büyük bir felaketti; korkunç yangınlar milyonlarca dönümlük ormanı yakıp kül etmişti. Bose Havzası'ndaki maymun adamlar çarpmadan önce tüm diğer Doğu Asyalılar gibi balta, yonga ve (galiba) bambu kullanıyorlardı; ama yangınlar söndükten sonra döndüklerinde Acheulean el baltalarına epeyce benzer el baltaları yapmaya başladılar; belki de, diye ilerler kuram, yangınlar bütün bambuları yakıp kavurmuş, bu süreç içinde kullanılabilir iri taşlar ortaya çıkmıştı. Birkaç yüzyıl sonra yeşillik örtüsü yeniden büyümeye başladığında yerliler el baltalarını bırakıp bambuya geri dönmüşlerdi.</p>

  <p>Eğer bu tahmin doğruysa, Doğu Asyalı maymun adamlar koşullar müsait olduğunda el baltası yapmayı gayet güzel beceriyordu, ama genelde buna zahmet etmiyorlardı çünkü alternatiflerine daha kolay ulaşabiliyorlardı. Taş el baltaları ve bambu aletler aynı işi yapmakta kullanılan iki farklı aletti yalnızca ve maymun adamların tamamı, ister Fas'ta olsunlar ister Malaya Yarımadası'nda, hemen hemen aynı yöntemlerle yaşadılar.</p>

  <p>Bu tahmin akla yatkın geliyor; ama tarihöncesi arkeolojiyle ilgili olduğu düşünülürse, Movius Hattı'na bakmanın başka yollarının da bulunduğu su götürmez. Şimdiye dek Acheulean el baltası kullanan maymun adamlara bir isim vermekten kaçınmıştım, ama bu noktada verdiğimiz isim önem taşımaya başlıyor.</p>

  <p>1960'lardan beri çoğu paleoantropolog yaklaşık 1,8 milyon yıl önce Afrika'da evrimleşen yeni türleri <i>Homo erectus</i> ("Dik Duran İnsan") olarak adlandırmış ve bu yaratıkların tropik altı enlemlerden Büyük Okyanus kıyılarına dek yayıldığını varsaymıştır. Gelgelelim 1980'lerde bazı uzmanlar Afrika'da bulunan <i>Homo erectus</i> kafatasları ile Doğu Asya'da bulunanlar arasında ince ayrımlara odaklanmaya başladılar. Aslında maymun adamların iki ayrı türüne baktıklarından kuşkulanıyorlardı. 1,8 milyon yıl önce Afrika'da evrilmiş olup Çin kadar uzak bölgelere kadar yayılan bu yaratıklar için <i>Homo ergaster</i> ("Çalışan insan") diye yeni bir terim icat ettiler. Ancak Doğu Asya'ya ulaştıktan sonra <i>Homo ergaster</i>'den <i>Homo erectus</i> türedi diye iddia ettiler. Dolayısıyla <i>Homo erectus</i> Afrika, Güneybatı Asya ve Hindistan'ı dolduran <i>Homo ergaster</i>'den farklı, katıksız bir Doğu Asya türüydü.</p>

  <p>Eğer bu kuram doğruysa, Movius Hattı alet tiplerindeki önemsiz bir farktan ibaret kalmıyordu: Erken maymun adamları ikiye ayıran genetik bir sınır çizgisiydi. Aslına bakılırsa tüm uzun vadeli kilitlenme kuramlarının anası diyebileceğimiz bir kuram olma ihtimalini yükseltiyordu: Doğu ve Batı farklıdır çünkü Doğulular ve Batılılar farklı insan türleridir ve bu 1 milyon yılı aşkın zamandır böyledir.</p>

  <h2>İlk Doğulular: Pekin Adamı</h2>

  <p class="nonindent">Tarihöncesi iskeletleri sınıflandırmaya ilişkin bu teknik tartışmanın potansiyel olarak korkutucu sonuçları vardır. Irkçılar sıkça önyargı, şiddet, hatta soykırımı meşrulaştırmak için bu tür ayrıntıların üzerine atlamaya çok heveslidir. Bu türden bir kuram hakkında konuşmanın bile sadece bağnazlığa prim vereceğini hissedebilirsiniz; belki de en iyisi bunu görmezden gelmektir. Ancak bu bir hata olurdu kanımca. Irkçı kuramları alçakça bulup kınamak yeterli değildir. Bunları gerçekten reddetmek ve (büyük gruplar halindeki) insanların özleri itibariyle hemen hemen aynı olduklarını söylemek istiyorsak, bunu bugün çoğumuz ırkçı kuramları sevmediğimiz için değil, bunlar yanlış olduğu için yapmak zorundayız.</p>

  <p>1,5 milyon yıl kadar önce yeryüzünde sadece tek bir tür maymun adam mı bulunduğu –ki bu Afrika'dan Endonezya'ya kadar (büyük gruplar halindeki) maymun adamların hemen hemen aynı oldukları anlamına gelir– yoksa Movius Hattı'nın batısında <i>Homo ergaster</i>, doğusunda da <i>Homo erectus</i> olmak üzere iki ayrı tür mü bulunduğunu esasen bilmiyoruz. Ancak daha ileri araştırmalar bu soruya bir açıklık getirecektir. Fakat hiçbir kuşku kırıntısı kalmaksızın bildiğimiz şey, son milyon yıl içinde Doğu'da ve Batı'da farklı maymun adam türlerinin <i>gerçekten</i> de evrilmiş olduğudur.</p>

  <p>Muhtemelen bunun coğrafyayla çok ilişkisi vardı. 1,7 milyon yıl kadar önce Afrika'dan çıkan maymun adamlar tropik altı diyarlara gayet güzel ayak uydurmuşlardı; ancak kuzeye, Avrupa ve Asya'nın içlerine doğru ilerledikçe daha uzun ve sert kışlarla başa çıkmak zorunda kaldılar. Ekvator'un yaklaşık 40° kuzeyinden geçen çizgiye (Portekiz'in yukarısından Pekin'e kadar uzanır; <a href="../Text/h0101.htm">bkz</a>. Harita 1.1) doğru ilerledikçe, Afrikalı ataları gibi açık havada yaşamak gitgide imkânsızlaştı. O zamanlar kulübeler inşa etmek ve giysiler yapmak henüz zihinsel kapasitelerinin çok ötesindeydi, ama buna bir çözüm bulmayı başardılar: Mağaralara sığındılar. Böylece, çocukken hepimizin adını duyduğu mağara adamları doğmuş oldu.</p>

  <p>Mağarada yaşamak, bu mekânları dişleri kemikleri bile kırabilen ayılar ve aslan kadar büyük sırtlanlarla düzenli olarak paylaşmak zorunda olan maymun adamlar için hem olumlu hem de olumsuz sonuçlar doğurdu. Ne ki arkeologlar için bu büyük bir şanstı; zira mağaralar tarihöncesi kalıntıları iyi muhafaza ederek maymun adamların evriminin, daha soğuk iklimlere farklı şekilde uyarlanmalar iyiden iyiye etkisini gösterdikçe Eskidünya'nın Doğu ve Batı kısımlarında nasıl ayrıştığını izlemeyi mümkün kılıyordu.</p>

  <p>Doğu'daki maymun adamları anlamak açısından en önemli sit alanı, 40° çizgisinin tam üzerinde olup yaklaşık 670 bin ila 410 bin yıl öncesi arasında belirli aralıklarla işgal edilen, Pekin yakınlarındaki Zhoukoudian'dır. Bu sit alanındaki kazının hikâyesi başlı başına bir destandır, Amy Tan'ın muhteşem romanı <i>The Bonessetter's Daughter</i>'ın<a class="noteref" href="#n00" id="ref00">*</a> da arkaplanını oluşturur. Avrupalı, Amerikalı ve Çinli arkeologlar 1921 ile 1937 arasında burada kazı yaparken, sit alanının civarındaki tepeler milliyetçiler, komünistler ve çeşit çeşit türedi komutanlar arasındaki acımasız bir iç savaşın cephe hattına dönüşmüştü. Kazı yapanlar çoğu zaman top sesleri arasında çalışıyor, buluntuları Pekin'e götürürken eşkıyaların elinden kurtulup kontrol noktalarını aşmak zorunda kalıyorlardı. Japonya Çin'i işgal edince proje sonunda çöktü; Zhoukoudian bir komünist üssü haline gelmiş ve Japon askerleri ekibin üç üyesine işkence ederek onları katletmişti.</p>

  <p>İşler daha da kötüye gitti. Kasım 1941'de Japonya ve ABD arasındaki savaşın başlamasının kesinleşmesi üzerine buluntuların güvenlik amacıyla New York'a gönderilmesi kararlaştırıldı. Teknisyenler Pekin'deki Amerikan sefaretinden gelecek arabayı beklemek üzere buluntuları iki büyük sandığa yerleştirdiler. Arabanın gelip gelmediğini, geldiyse de bu iki sandığı alıp almadığını hiç kimse bilmiyor. Bir rivayete göre, Pearl Harbor'a bombalar düşmeye başladığı anda Japon askerleri buluntulara refakat eden Amerikan deniz piyadelerini alıkoymuşlar, tutuklamışlar ve paha biçilmez buluntuları bir kenara terk etmişlerdi. O kapkara günlerde hayatın bile hiç değeri yokken, kayalar ve kemiklerle dolu bu birkaç kutuya dikkat eden olmamıştı.</p>

  <p>Ancak hepsi birden kaybolmamıştı. Zhokoudian ekibi bulduklarını titizlikle yayımlamış ve kemiklerin alçı kalıplarını New York'a göndermişlerdi (verileri yedeklemenin önemini gösteren erken bir örnek). Bu kanıtlar (kazı yapan uzmanların Zhoukoudian maymun adamlarına taktığı adla) Pekin Adamı'nın<a class="noteref" href="#n8" id="ref8">8</a> Turkana Çocuğu gibi uzun boylu, ince yapılı Afrikalılardan, soğuğa daha uygun, daha tıknaz bir bedene doğru değiştiğini gösterir. Pekin Adamı tipik olarak 1,60 m boyunda ve günümüz maymunlarından daha az tüylüdür, yine de ana caddede içlerinden birine rastlayacak olsanız kesinlikle endişeye kapılırdınız. Kısa, geniş yüzleri; alçak, düz alınları; yoğun, birleşik kaşları ve neredeyse hiç çenesiz kalın bir çene yapıları vardı.</p>

  <p>Pekin Adamı'yla sohbet etmek çok zor olurdu. Bildiğimiz kadarıyla, <i>Homo erectus</i>'un bazal gangliyası (beynin modern insana küçük bir dizi ağız hareketini sonsuz sayıda seslerle birleştirme olanağı veren kısımları) az gelişmişti. Turkana Çocuğu'nun iyi durumdaki iskeletinin (omuriliği tutan) sinir kanalının modern insanlarınkinin sadece dörtte üçü kadar olması da, onun tam olarak bizim yaptığımız gibi konuşmasına yetecek kadar nefesini kontrol edemediğini düşündürür.</p>

  <p>Buna karşın diğer buluntular –dolaylı olarak– Doğulu Eskidünya'daki maymun adamların belirli bir tarzda da olsa iletişim kurabildiğini akla getirir. 1994'te Cava yakınındaki küçük Flores Adası'nda kazı yapan arkeologlar 800 bin yıllık taş aletlere benzeyen buluntuları ortaya çıkardılar. 800 bin yıl önce Flores'in anakaradan 12 millik okyanusla ayrılmış bir ada olduğu kesindi; bütün bunlar <i>Homo erectus</i>'un tekneler yapmaya, denizde yol almaya ve Flores'e yerleşmeye yetecek kadar iletişim kurabildiği anlamına geliyor gibidir. Gelgelelim diğer arkeologlar, tekne inşa eden <i>Homo erectus</i> düşüncesinden dehşete kapılarak bu "aletlerin" hiç de alet olmayabileceğini ileri sürdüler; belki de onlar düpedüz doğal süreçlerle yanıltıcı biçimler almış, bildiğimiz taştı.</p>

  <p>Bu tartışma da arkeolojik tartışmalarda sıkça görülen bir sonla biterek çıkmaza girebilirdi, ama 2003'te Flores daha da şaşırtıcı keşiflere sahne oldu. Derinlemesine yapılan bir araştırma, tümü MÖ 16.000 civarından, hepsi de yetişkinlere ait ve 1,20 m boyunda olan 8 iskelet ortaya çıkardı. Peter Jackson'ın <i>Yüzüklerin Efendisi</i> filmlerinden ilki henüz çıkmıştı ve gazeteciler derhal bu tarihöncesi küçük insanlara, J.R.R. Tolkien'in ayakları tüylü küçük halkından yola çıkarak "Hobbitler" ismini taktılar. Hiçbir yırtıcının bulunmadığı adalarda tecrit olan hayvan toplulukları çoğu zaman evrilerek cüceleşirler; herhalde "Hobbitler" de böyle küçülmüşlerdi. MÖ 16.000'e gelindiğinde, Hobbitler kadar küçülebilmek için maymun adamların Flores'e birçok bin kuşak önce –hatta belki 1994'te bulunan taş aletlerin düşündürdüğü gibi, 800 bin yıl gibi uzun bir zaman önce– yerleşmiş olması lazımdı. Buradan bir kez daha şu sonuç çıkıyor: <i>Homo erectus</i> denizi aşacak kadar iyi iletişim kurabiliyordu.</p>

  <p>O halde Zhoukoudian'daki maymun adamlar muhtemelen kendilerini şempanze ve gorillerden daha iyi ifade edebiliyorlardı; mağaranın katmanları da istedikleri zaman ateş yakabildiklerini düşündürür. En azından bir örnekte Pekin Adamı vahşi bir atın kafasını kızartmıştı. Kafatası üzerindeki kesikler Pekin Adamı'nın atın, her ikisi de yağ yönünden zengin olan dil ve beyninin peşinde olduğunu gösterir. Birbirlerinin beyninin tadını çıkarmış olmaları da mümkündür: 1930'larda kazı yapan arkeologlar kemik kırma yöntemlerinin aynı olması nedeniyle onların yamyam hatta kelle avcısı oldukları sonucunu çıkardılar. Alçı kalıpları üzerinde 1980'e ait bir araştırma, kafataslarındaki izlerden çoğunun aslında başka bir Pekin Adamı'ndan ziyade, tarihöncesi dev sırtlanların dişlerinden kalma olduğunu gösterse de, bir kafatası (1966'da yapılan kazıda bulunan bir ek parça) kesinlikle taş alet izlerini ortaya koyar.</p>

  <p>Bugün ana caddede bir Pekin Adamı'yla burun buruna gelmek yerine, sizi yarım milyon yıl önceki Zhoukoudian'a götürecek bir zaman makinesine binebilseydiniz, kafanızı karıştırıp sizi telaşlandıran bir deneyim yaşardınız. Mağara adamlarının homurtular ve vücut hareketleriyle iletişim kurduklarını görürdünüz, ancak onlarla isteseniz de konuşamazdınız. Onlara resim çizerek de ulaşamazdınız. Sanatın <i>Homo erectus</i>'a şempanzelere olduğundan daha anlamlı göründüğüne dair elimizde sağlam bir kanıt yoktur. Doğulu Eskidünya'da evrilen Pekin Adamı bizden çok farklıydı.</p>

  <h2>İlk Batılılar: Neandertaller</h2>

  <p class="nonindent">Peki ama Pekin Adamı Batılı Eskidünya'da evrim geçirmekte olan maymun adamlardan da mı farklıydı? 1994'te İspanya'daki Atapuerca'da bulunan bir mağaralar zincirinde çıkarılan Avrupa'nın en eski buluntuları 800 bin yıl öncesine tarihlenir (yaklaşık <i>Homo erectus</i>'un tekneler yapıp Flores'e yerleşmiş olabileceği döneme denk düşer). Atapuerca buluntuları bazı yönlerden Zhoukoudian'dakilere daha çok benzer: Kemiklerin birçoğu taş aletlerin izlerini taşır, sanki kasap dükkânından çıkmış gibidirler.</p>

  <p>Yamyamlık ipuçları gazetelere manşet olmuştu, ancak Atapuerca'nın Zhoukoudian'dan farklılık gösteren yanları paleoantropologları çok daha fazla heyecanlandırmıştı. Atapuerca kafataslarının <i>Homo erectus</i>'unkilerden daha büyük beyin çukurları ve daha modern görünümlü burun ve yanak kemikleri vardı. Paleoantropologlar doğmakta olduğu sonucuna vardıkları yeni türü <i>Homo antecessor</i> ("Atasal insan") olarak adlandırdılar.</p>

  <p>Almanya'da işçilerin bir kumluk çukurunda tuhaf bir çene kemiği ortaya çıkardıkları 1907'ye kadar, <i>Homo antecessor</i> geçmişe uzanan bir buluntular silsilesini anlamlandırmaya yardım etti. Yakındaki üniversite kentinden dolayı Heidelberg Adamı olarak adlandırılmış olan bu eski buluntu <i>Homo erectus</i>'a çok benziyordu; gelgelelim yüksek, yuvarlak kafatasları ve –<i>Homo erectus</i>'un ortalama 800 cm<sup>3</sup>'lük beyninden çok daha büyük olan– yaklaşık 1000 cm<sup>3</sup>'lük beyinleriyle, kafaları daha çok bizimkilere benziyordu. Soğuk kuzeye giren maymun adamlar, rastlantısal genetik mutasyonlarının gelişip serpileceği çok farklı iklimlerle karşılaştıkça, 800 bin yıl öncesinden itibaren Eskidünya'nın her yanında evrimsel değişim hızı artmış gibi görünür.</p>

  <p>Burada en azından bazı yadsınamaz gerçekler buluyoruz. Heidelberg Adamı'nın sahneye çıktığı ve Pekin Adamı'nın Zhoukoudian'a egemen olduğu 600 bin yıl öncesine gelindiğinde, Eskidünya'nın Doğu ve Batı kesimlerinde farklı <i>Homo</i> türleri olduğu kesindi: Doğu'da küçük beyinli <i>Homo erectus</i>, Batı'da daha büyük beyinli <i>Homo antecessor</i> ve Heidelberg Adamı.<a class="noteref" href="#n9" id="ref9">9</a></p>

  <p>Beyin söz konusu olduğunda boyut her şey değildir. Anatole France 1921 Nobel Edebiyat Ödülü'nü Heidelberg Adamı'nınkinden daha büyük olmayan bir beyinle kazandı. Gene de Heidelberg Adamı kendinden önceki maymun adamlardan veya çağdaşı Pekin Adamı'ndan çok daha akıllıymış gibi görünmez. Heidelberg Adamı ortaya çıkmadan önce taş aletler milyonlarca yıl boyunca neredeyse hiç değişmemişti, ama MÖ 500.000'e gelindiğinde Heidelberg Adamı daha ince ve bu yüzden daha hafif aletler yapıyor, yumuşak (muhtemelen tahta) çekiçler kullanmanın yanı sıra, sadece taşları birbirine vurmak yoluyla daha hassas yongalar yontuyordu. Bu göz ve el koordinasyonunun daha iyi olduğunu akla getirir. Heidelberg Adamı ve Kadını aynı zamanda daha uzmanlaşmış aletler ve daha sonra isteklerine göre yontabilecekleri özel olarak hazırlanmış taş çekirdekler yapıyorlardı; bu da dünyadan ne beklediklerini ve onu nasıl ele geçireceklerini düşünme konusunda <i>Homo erectus</i>'tan daha iyi oldukları anlamına geliyor olmalıdır. Heidelberg Adamı'nın 40° çizgisinin epey kuzeyinde yer alan Heidelberg'de hayatta kalabilmesi bile başlı başına maymun adamdan daha akıllı olduğunun kanıtıdır.</p>

  <p>Zhoukoudian'ın sakinleri 670 bin ila 410 bin yıl öncesi arasındaki dönemde pek az değişti, ama Batılı maymun adamlar bu dönem boyunca evrimlerini sürdürdüler. Eğer İspanya'daki Atapuerca'nın karanlık ve nemli mağaralarının içine doğru, çoğunlukla karnınızın üzerinde ve kimi zaman iplerle sürünerek birkaç yüz metre ilerlerseniz, ismiyle müsemma 12 metrelik Kemikler Kuyusu'na gelirsiniz; burası bugüne kadar bulunan maymun adam kalıntılarının en fazla yoğunlaştığı yerdir. 1990'lardan itibaren burada 564 bin ila 600 bin yıl öncesine ait 4000'ni aşkın parça ortaya çıkarılmıştır. Çoğu da yeniyetmelere veya genç erkeklere aittir. Yerin bu kadar altında ne yaptıkları bir gizem olarak kalmayı sürdürüyor, fakat daha eski Atapuerca katmanı gibi Kemikler Kuyusu da dikkat çekici ölçüde çeşitli insan kalıntıları barındırıyor. İspanyol kazı ekipleri bunların çoğunu Heidelberg Adamı olarak sınıflandırsa da, birçok yabancı araştırmacı onların bir başka türe daha çok benzediği kanısında: Neandertaller.</p>

  <p>Mağara adamlarının en ünlüsü ilk olarak 1856'da, Neander Vadisi'nin (Almanca Tal veya Thal) taşocağı işçilerinin bir kafatasının üst kemiği ile 15 kemiği bulup yöredeki okul öğretmenine gösterdiklerinde tanındı (1990'lardaki kazılarda işçilerin atık yığınlarından 62 parça daha kurtarıldı). Öğretmen kemikleri bir anatomi uzmanına göstermiş, o da bunları fazlasıyla hafife alarak "ön-Germenler" olarak tanımlamıştı.</p>

  <p>Atapuerca buluntuları Neandertallerin çeyrek milyon yıl içinde tedricen ortaya çıktığını düşündürür. Birkaç mutant için aşırı beslenmenin ve Heidelberg Adamı'nın yerini almanın koşullarını sağlayan bir iklim değişimi veya yeni alanlara yayılmadan çok, bu maymun adamların birçok farklı türünün birbiriyle yan yana gelişmekte olduğu bir genetik sapma olayıymış gibi görünüyor. "Klasik" Neandertal 200 bin yıl öncesinde ortaya çıktı ve 1000 yıl içinde Avrupa'nın büyük bölümüne ve doğuya, Sibirya'ya doğru yayıldıysa da Çin veya Endonezya kadar uzağa ulaşıp ulaşmadığı bilinmiyor.</p>

  <p>Neandertaller Pekin Adamı'ndan tam olarak ne anlamda farklıydı? Tipik olarak Doğulu maymun adamlarla yaklaşık aynı uzunlukta, ama eğimli alınları ve zayıf çeneleriyle daha da ilkel görünümlüydüler. Sıklıkla alet olarak kullanılmaktan aşınmış büyük ön dişleri, belki Buzul Çağı Avrupa'sının soğuk havasına uyum sağlamanın sonucu olan büyük burunlu, öne çıkık yüzleri vardı. Neandertaller daha geniş kalça ve omuzlarıyla Pekin Adamı'ndan daha yapılıydılar. Güreşçiler kadar güçlü, maraton koşucuları kadar dayanıklıydılar ve anlaşılan yırtıcı savaşçılardı.</p>

  <p>Çoğu maymun adamdan daha ağır kemiklere sahip olmalarına karşın Neandertaller çok fazla yaralanıyorlardı; onlardaki kemik kırılması tipinin günümüzdeki en yakın muadili profesyonel rodeocularda görülür. 100 bin yıl önce üzerinden düşebilecekleri bir vahşi at olmadığına göre (modern atlar MÖ 4000'e dek evrilmeyeceklerdir), paleoantropologlar Neandertallerin –birbirleriyle ve vahşi hayvanlarla– dövüşürken yaralandıklarından emin olabiliyorlar. Azimli avcılardı; kemiklerinin nitrojen izotop analizleri ağırlıklı olarak etçil olduklarını, proteinlerinin hayret verecek kadar büyük bölümünü etten aldıklarını gösteriyor. Arkeologlar uzun zaman boyunca Neandertallerin etlerinin bir bölümünü, tıpkı Pekin Adamı gibi, birbirlerini yiyerek elde ettiklerinden kuşkulanmışlardı; 1990'larda Fransa'daki buluntular bu kuşkuyu su götürmez şekilde doğruladı. Yarım düzine Neandertalin kemikleri 5 kızıl geyiğin kemikleriyle karışmış halde bulundu. Maymun adamlar ve geyiklere tastamam aynı şekilde muamele edilmişti: Önce taş aletlerle parçalara ayrılmış, ardından etleri kemiklerinden sıyrılmış, son olarak da kafatasları ve uzun kemikleri beyin ve iliklerine ulaşılmak üzere ezilmişti.</p>

  <p>Şimdiye dek altını çizdiğim ayrıntılar Neandertallerin Pekin Adamı'ndan çok da farklı olmadığını gösteriyor, ama öykü bu kadarla kalmıyor. Bir kere, Neandertallerin beyinleri daha büyüktü, hatta ortalama 1520 cm<sup>3</sup> ile 1350 cm<sup>3</sup> arasında değişen boyutlarıyla bizimkilerden bile daha büyüktü. Ayrıca sinir kanalları Turkana Çocuğu'ndan daha genişti ve bu kalın omurilik sayesinde el becerileri daha fazlaydı. Özel taşçı kalemleri, bıçakları ve oyma kalemleriyle Pekin Adamı'ndan hem daha iyi hem de daha çeşitli taş aletler yapmışlardı. Suriye'de bir vahşi eşeğin boynuna gömülü bulunan sivri uçlu bir taşın üzerindeki reçine izleri bunun bir çubuğa iliştirilmiş mızrak başı olduğunu düşündürmektedir. Aletlerdeki aşınmalar Neandertallerin bunları çoğunlukla tahta kesmekte kullandıklarını akla getirir; tahta nadiren bugüne ulaşır, ancak Almanya'nın Schöningen şehrindeki suya gömülü sit alanında, güzelce oyulmuş 2,1 m uzunluğunda 4 mızrak, vahşi at kemiklerinden oluşan yığınların yakınında bulunmuştur. Mızraklar fırlatılmak için değil saplanmak için yapılmışlardı; bütün zekâlarına karşın Neandertaller fırlatma silahlarını kullanacak kadar iyi koordinasyona sahip olmayabilirlerdi.</p>

  <p>Korku veren hayvanlara yaklaşmak zorunda olmaları Neandertallerin rodeocu yaralarının nedeni olabilir; ama bazı buluntular, özellikle de Irak'taki Şanidar Mağarası'ndan elde edilenler, tümüyle farklı niteliklerin ipucunu verir. Bir iskelet, işe yaramaz bir kol ve deforme olmuş bacaklarıyla, sağ ön kolunu ve sol gözünü kaybetmesine karşın bir Neandertalin yıllarca hayatta kaldığını gösterir (Jean M. Auel çoksatan romanı <i>The Clan of the Cave Bear</i>'da<a class="noteref" href="#n000" id="ref000">*</a> –Kırım'da yaşayan Neandertal grubun engelli ruhani lideri– Creb karakterini bu iskelete dayandırmıştı). Şanidar'daki başka bir erkeğin sağ bileğinde sakatlayıcı bir eklem iltihabı vardı, ama o da en azından bir bıçak yarasıyla can verene dek yaşamayı başarmıştı. Daha büyük beyne sahip olmak kuşkusuz zayıf ve yaralanmış olanların kendilerini kurtarmalarını sağlıyordu; Neandertaller kesinlikle istedikleri zaman ateş yakabiliyor ve muhtemelen hayvan postlarını giysilere dönüştürebiliyorlardı. Bununla beraber, Şanidar insanlarının sağlam dost veya aile üyelerinden yardım görmeksizin bunlarla başa çıkabildiklerini düşünmek zordur. En katı bilim insanları bile Neandertallerin –daha erken <i>Homo</i> türleri ve Zhoukoudian'daki çağdaşlarının tersine– "insanlık" diyebileceğimiz bir şey gösterdiğinde mutabıktır.</p>

  <p>Bazı paleoantropologlar Neandertallerin büyük beyinlerinin ve geniş sinir kanallarının az çok bizim gibi konuşmalarını sağladığını bile düşünüyor. Modern insanlar gibi onlarda da, dilin bağlandığı ve gırtlağın konuşma için gereken karmaşık hareketler yapmasına olanak veren dil kökü kemiği vardı. Ne ki başka araştırmacılar Neandertal beyinlerinin büyük olsa da bizimkilerden daha uzun ve yassı olduğunu ve konuşma bölgelerinin muhtemelen daha az gelişmiş olduğunu belirterek buna karşı çıkıyorlar. Ayrıca, günümüze kalan kafataslarından yalnızca üçünün tabanında ilgili bölgelere rastlanmasına rağmen Neandertallerin gırtlaklarının boynun epey üst kısmında olduğuna, bunun da dil kökü kemiklerinin ancak dar bir ses yelpazesini sesletebileceği anlamına geldiğine işaret ediyorlar. Belki sadece ("ben Tarzan, sen Jane" modeli) tek heceli homurtular çıkarabiliyorlardı veya jestlerle sesleri birleştirerek "buraya gel," "ava çıkalım," "alet/yemek/aşk yapalım" gibi önemli kavramları ifade edebiliyorlardı (Neandertallerin ayrıntılı bir işaret diline sahip oldukları <i>Mağara Ayısı Klanı</i> modeli).</p>

  <p>2001'de genetik bilimi bu alandaki anlaşmazlıkları çözecek gibi görünmeye başladı. Bilim insanları üç kuşaktır <i>verbal dispraksi</i> adı verilen bir konuşma bozukluğunu paylaşan bir İngiliz ailenin, aynı zamanda FOXP2 adlı bir genin mutasyonunu da paylaştığını buldu. Bu genin beynin konuşma ve dil işlemlerini etkileyen bir proteini kodladığı ortaya çıktı. Ama bu demek değil ki FOXP2 "dil geni": Konuşma sayısız genin henüz kavrayamadığımız yollarla bir arada çalıştığı karmaşık bir süreçtir. FOXP2'nin genetikçilerin dikkatini çekmesinin nedeni, kimi zaman bütün bir sistemin çökeceği şekilde hatalı işlemesi için tek bir şeyin bile yetebilmesidir. Bir fare iki kuruşluk bir kabloyu çiğnerse, benim 20 bin dolarlık arabamın marşı basmayacaktır; FOXP2 arızalanır ve beynin ayrıntılı konuşma ağları tutukluk yapar. Gene de bazı arkeologlar modern insanlara Neandertaller de dahil önceki türlerin yoksun olduğu dil yetilerini verenin, belki de FOXP2 ve ilgili genleri üreten rastlantısal mutasyonlar olduğunu ileri sürdüler.</p>

  <p>Derken olaylar dizisi daha da karıştı. Bugün artık herkesin bildiği gibi, deoksiribonükleik asit (DNA) yaşamın temel yapı blokudur ve 2000 yılında genetikçiler modern insan genomunun dizilimini çözdü. Daha az bilinense, 1997'de, <i>Jurassic Park</i>'ı anımsatan bir sahnede, Almanya'nın Leipzig kentinde bilim insanlarının, 1856'da Neander Vadisi'nde bulunan özgün Neandertal iskeletinin kolundan kadim DNA'yı çekip çıkarmasıdır. Bu olağanüstü bir başarıydı, zira DNA ölümün hemen ardından bozulmaya başlar ve bu kadar eski bir malzemede ancak çok küçük parçalar bugüne ulaşabilir. Bildiğim kadarıyla, Leipzig ekibinin mağara adamını klonlama ve bir Neandertal Park açma niyeti yok,<a class="noteref" href="#n10" id="ref10">10</a> ancak 2007'de Neandertal genomunun bir taslak dizisinin analizi süreci (2009'da tamamlandı) dikkate değer bir keşfi ortaya koydu: Neandertaller de FOXP2 genine sahipti.</p>

  <p>Bu keşif Neandertallerin bizim kadar konuşkan olabileceği anlamına gelebileceği gibi, FOXP2'nin konuşmada kilit önemde olmadığını gösteriyor da olabilir. Bir gün bunu mutlaka öğreneceğiz, ama şimdilik yapabileceğimiz tek şey Neandertallerin etkileşimlerinin sonuçlarını gözlemlemek. Önceki maymun adam tiplerinden daha büyük gruplar halinde yaşadılar, daha etkili biçimde avlandılar, belirli arazileri daha uzun dönemler boyunca işgal ettiler ve önceki kuyruksuz maymunların yapamadığı şekilde birbirlerini kolladılar.</p>

  <p>Bunun yanı sıra ölülerinden bazılarını kasıtlı olarak gömdüler ve belki bunu ayinler eşliğinde yaptılar; <i>eğer</i> kanıtları doğru yorumluyorsak, bu insan olmanın en aşikâr niteliğinin, yani ruhsal bir yaşamın en erken örneklerinden biridir. Örneğin Şanidar'da birkaç ceset kesinlikle gömülmüştü ve bir mezardaki toprak yoğun polen konsantrasyonları içeriyordu; bu da bazı Neandertallerin sevdikleri bir kişinin naaşını bahar çiçeklerinden oluşan bir yatağa yerleştirmiş oldukları anlamına geliyor olabilir. (Daha az romantik bir yaklaşımla, bazı arkeologlar mezarın sıçan delikleriyle delik deşik edildiğini ve sıçanların çoğu zaman inlerine çiçek taşıdığını söylüyor.)</p>

  <p>Roma yakınlarında bulunan Monte Circeo'daki başka bir örnekte, inşaat işçileri 1939'da 50 bin yıl önce düşen bir kayayla ağzı mühürlenmiş bir mağarayı ortaya çıkardılar. Arkeologlara yerde, kayalardan yapılmış bir halkanın içinde bir Neandertal kafatasının durduğunu söylediler, ama işçiler kafatasını uzmanlar görmeden yerinden kaldırdığı için birçok arkeolog bilgiyi kuşkuyla karşıladı.</p>

  <p>Son olarak Özbekistan'daki Teşik-Taş var. Burada (Movius Hattı'yla tanınan) Hallam Movius, dediğine göre 5-6 çift vahşi keçi boynuzundan bir halkayla çevrilmiş bir oğlan çocuğu iskeleti buldu. Gelgelelim Teşik-Taş'taki katmanlar keçi boynuzlarıyla doludur; Movius da kuşkucuları kendi bulduğu boynuzların anlamlı bir biçimde dizildiklerine ikna edecek ne bir plan ne de fotoğraf yayımladı.</p>

  <p>Bu soruya bir yanıt getirebilmek için daha açık kanıtlara ihtiyacımız var. Ben şahsen ateş olmayan yerden duman çıkmaz diyorum ve Neandertallerin bir çeşit ruhsal yaşama sahip olduğunu düşünüyorum. Belki <i>Mağara Ayısı Klanı</i>'ndaki Iza ve Creb gibi şifacı kadınları ve şamanları bile olabilir. Ne ki, bu doğru olsun olmasın, eğer daha önce bahsettiğim zaman makinesi sizi aynı anda hem Zhoukoudian'a hem Şanidar'a götürebilseydi, Doğulu Pekin Adamı ile Batılı Neandertaller arasındaki gerçek davranışsal farkları görebilirdiniz. Batı'nın Doğu'dan daha gelişmiş olduğu sonucundan kaçınmakta da zorlanırdınız. Movius Hattı'nın biçimlendiği 1,6 milyon yıl öncesinde de böyle olmuş olabilirdi, ama 100 bin yıl önce kesinlikle böyleydi. Irkçı uzun vadeli kilitlenme kuramının hayaleti yine başını kaldırıyor: Bugün Batı'nın hükmetmesinin nedeni, modern Avrupalıların genetik olarak daha üstün Neandertal türün torunlarıyken, Asyalıların daha ilkel <i>Homo erectus</i>'tan gelmeleri olabilir mi?</p>

  <h2>Bebek Adımları</h2>

  <p class="nonindent">Hayır.</p>

  <p>Tarihçiler basit sorulara uzun, karmaşık yanıtlar vermeyi severler, ancak bu kez işler gerçekten de apaçık görünüyor. Avrupalılar daha üstün Neandertallerden gelmezler, Asyalılar da daha aşağı <i>Homo erectus</i>'tan türememiştir. Takriben 70 bin yıl öncesinden başlayarak yeni tür bir <i>Homo</i> –yani bizler– Afrika'dan çıkıp tüm diğer formların yerini aldı.<a class="noteref" href="#n11" id="ref11">11</a> Bizim türümüz <i>Homo sapiens</i> ("akıllı insan") bu süreç içinde Neandertallerle melezlendi. Modern Avrasyalılar genlerinin %1-4'ünü Neandertallerle paylaşır, ancak Fransa'dan Çin'e dek her yerde bu aynı 1-4 oranında kalır.<a class="noteref" href="#n12" id="ref12">12</a> Modern insanların yayılması geçmişe tam bir sünger çekti. Elbette evrim sürüyor ve yerkürenin her yanına yayılmaya başladığımızdan beri 2000 kuşak içinde ten rengi, yüz şekli, boy, laktoz toleransı ve sayısız başka şeyde yerel çeşitlemeler ortaya çıkmıştır. Nereye giderseniz gidin, ne yaparsanız yapın, (büyük gruplar halinde) insanlar neredeyse aynıdır.</p>

  <p>Türümüzün evrimi ve gezegeni istilası insanlığın biyolojik birliğini oluşturdu, böylece neden Batı'nın hükmettiğinin her türlü açıklamasının da temel çizgisini belirledi. İnsanlığın biyolojik birliği ırk temelli kuramları bertaraf eder. Gene de, bu süreçlerin ağırlıklı önemine karşın, modern insanların kökenlerine ilişkin pek çok şey hâlâ karanlıktadır. 1980'lere gelindiğinde arkeologlar az çok bizimkine benzer iskeletlerin yaklaşık 150 bin yıl önce Doğu ve Güney Afrika'daki yerleşimlerde kendini gösterdiğini öğrenmişlerdi. Yeni türün önceki maymun adamlardan daha yassı, alınlarından daha geride duran yüzleri vardı. Dişlerini alet olarak daha az kullanıyorlardı; daha uzun ve daha az kaslı uzuvları ve daha geniş sinir kanalları vardı; gırtlağı konuşmak için daha iyi konumlanmıştı. Beyin çukuru Neandertalinkinden biraz daha küçüktü, ama kafatasının tepesi, daha büyük konuşma ve dil merkezlerine yer bırakacak ve aynı zaman aralığında devasa sayısal hesaplamalar yapabilen nöron katmanlarını yığabilecek şekilde daha yüksek ve yuvarlaktı.</p>

  <p>İskeletler en erken <i>Homo sapiens</i>'in tıpkı bizim gibi yürüyebildiğini düşündürüyordu, ama –tuhaftır ki– arkeoloji 100 bin yıl boyunca onların konuşmayı inatla reddettiğini ileri sürdü. <i>Homo sapiens</i>'in alet ve davranışları daha önceki maymun adamlarınkine çok benziyordu ve erken <i>Homo sapiens</i> –yine diğer maymun adamlar gibi, ama bizimle taban tabana zıt şekilde– bir şeyi sadece tek bir yolla yapmış gibi görünüyordu. Arkeologlar Afrika'da nereyi kazarsa kazsın, sürekli aynı, hiç de heyecanlandırıcı sayılmayacak buluntu türleriyle karşılaşıp duruyordu. Elbette 50 bin yıldan daha yeni <i>Homo sapiens</i> yerleşimlerini kazmadıkları sürece. Bu daha genç yerleşimlerde <i>Homo sapiens</i> çeşit çeşit ilginç şeyler yapmaya başlamıştı, üstelik bunları bir sürü farklı yoldan yapıyordu. Sözgelişi arkeologlar Mısır'ın Nil Vadisi'nde MÖ 50.000 ile 25.000 arasında yapılmış taş aletlerde en az altı farklı üslup tanımladılar; oysa daha önce Güney Afrika'dan Akdeniz sahillerine dek her yerde tek bir üslup hüküm sürmüştü.</p>

  <p>İnsanlar üslubu icat etmişti. Taş aletleri şu değil de bu şekilde yontmak artık bir grubu komşularından ayıracak bir özellik olmuştu; onları üçüncü bir üslupta yontmak genç kuşağın büyüklerinden farkını belirtiyordu. Cebimden kamerası olmayan, haritada yerimi gösteremeyen veya e-postalarımı kontrol etmemi sağlayamayan dört yıllık bir cep telefonu çıkarmamın beni fosil gibi gösterdiği bir çağda alıştığımız ölçülere göre değişim hâlâ çok yavaştı, fakat daha önce olup bitenlerle karşılaştırıldığında bir meteor hızındaydı.</p>

  <p>Herhangi bir ergenin yeşile boyanmış saçlarla veya yeni bir piercingle eve dönmesinin size göstereceği üzere, kendinizi ifade etmenin en iyi yolu süslenmektir; ancak 50 bin yıl öncesine değin neredeyse kimse böyle hissetmemişe benziyor. Anlaşılan sonradan hemen herkes böyle oldu. Arkeologlar Afrika genelinde birbiri ardına bulunan MÖ 50.000 sonrasına ait yerleşim alanlarında kemik, hayvan dişi ve fildişinden yapılmış süs eşyaları buldular; bunlar tam da kazılarda bulup çıkarabileceğimiz kalıntılar bırakan faaliyetlerdi. Bizim de gayet iyi bildiğimiz diğer tüm kişisel süslenme biçimleri de –saç modelleri, makyaj, dövmeler, giysiler– büyük ihtimalle aynı dönemde ortaya çıkmıştı. Oldukça sevimsiz bir genetik araştırma, kanımızı emen ve giysilerimizde yaşayan beden bitinin, ilk moda severler açısından tatsız bir ödül olarak, yaklaşık 50 bin yıl önce evrim geçirdiğini ileri sürmüştür.</p>

  <p>Arkadaşları Rosencrantz ve Guildenstern casusluk amacıyla yanına geldiğinde Hamlet "İnsan ne yaman bir yapı insan!" diye içini çeker: "Akıl gücüyle ne soylu bir varlık! Düşünme yetenekleri ne sonsuz! Duruşu, kımıldanışı ne anlamlı, ne güzel! Ne melekçe davranışları, ne tanrıca kavrayışları var."<a class="noteref" href="#n13" id="ref13">13</a> Ve bütün bu yönlerden bir maymun adamın nasıl da zıddıdır. MÖ 50.000'e gelindiğinde modern insanlar atalarından büsbütün farklı bir düzlemde düşünüyor ve hareket ediyorlardı. Sıra dışı bir şey olmuş gibi görünüyordu; 1990'larda genelde ağırbaşlı olan bilim insanlarını cafcaflı sözler etmeye sürükleyecek kadar muazzam, gizemli bir şey. Bazıları "Büyük Atılım",<a class="noteref" href="#n14" id="ref14">14</a> diğerleri İnsan Bilincinin Şafağı'ndan söz ederken, İnsan Kültürünün Büyük Patlaması diye adlandıranlar bile oldu.</p>

  <p>Fakat tüm dramatik yönlerine karşın bu İleriye Doğru Büyük Sıçrama kuramları daima biraz kifayetsiz kalıyordu. Bizim bir değil iki dönüşüm hayal etmemizi gerektiriyordu: İlki (150 bin yıl kadar önce) modern insan bedenini üreten ama modern insan davranışı doğurmayan ve ikincisi de (yaklaşık 50 bin yıl önce) modern insan davranışı üreten ama bedenlerimizi olduğu gibi bırakan iki dönüşüm. En rağbet gören açıklama, ikinci dönüşümün –Büyük Sıçrama– tümüyle nörolojik değişimlerle başladığı; modern konuşma türlerini mümkün kılacak şekilde beyin içi bağlantılarının yeniden döşendiği, bunun da davranışta bir devrime yol açtığı yönündeydi. Ne ki beyindeki yeniden döşemenin nelerden ibaret olduğu (ve neden kafatasında ilgili değişimleri getirmediği) gizemini koruyordu.</p>

  <p>Evrimci bilimin doğaüstü müdahaleye, maymun adamların kilden yapılmış cansız varlığına tanrısallık kıvılcımı üfleyen bir üstün güce yer bırakmış olduğu herhangi bir yer varsa, işte o da burasıdır. Ben (çok) daha gençken Arthur C. Clarke'ın bilimkurgu romanı <i>2001: A Space Odyssey</i> adlı romanının (ve Stanley Kubrick'in biraz anlaması güç olsa da unutulmaz sinema uyarlamasının) açılış öyküsüne özellikle bayılırdım: Gizemli kristal monolitler, açlıktan ölerek soylarının tükenmesinden önce gezegenimizin maymun adamlarını geliştirmek üzere dış uzaydan Dünya'ya düşer. Geceler boyunca bir monolit ona görüntüler gösterip taşları nasıl fırlatacağını öğretirken, dünyalı gruplardan birinin alfa maymun adamı Ay Gözcüsü, Clarke'ın "beyninin kullanılmayan kuytularından sürünerek inen mütecessis filizler" adını verdiği şeyi hisseder. "Basit beyninin atomları yeni örüntülere doğru bükülüp kıvrılmaktaydı," der Clarke.<a class="noteref" href="#n15" id="ref15">15</a> Ve ardından monolitin misyonu tamamlanır: Ay Gözcüsü kenara atılmış bir kemiği yerden alır ve bir domuz yavrusunun kafasını parçalar. İç karartıcı bir şekilde Clarke'ın İnsan Bilincinin Büyük Patlaması anlayışı bütünüyle şeyleri öldürmekten oluşur; bu eğilim Ay Gözcüsü'nün rakip bir grubun en kıdemli maymun adamı olan Tek Kulak'ı katletmesiyle doruğuna çıkacaktır. Derken okur uzay çağında olduğumuzu görür.</p>

  <p>Clarke kendi <i>2001</i> anını 3 milyon yıl öncesine, herhalde <i>Homo habilis</i>'in aletleri icat ettiği varsayılan döneme tarihler; fakat ben iyi bir monolitin işini gerçekten iyi yapabileceği yerin tam anlamıyla modern insanın ortaya çıktığı yer olduğunu hissetmişimdir oldum olası. Üniversitede arkeoloji öğrenimi görmeye başladığım zaman bu tip şeyler söylememeyi öğrenmiştim öğrenmesine, ama gene de uzmanların açıklamalarının Clarke'ınkinden daha az ilgi uyandırıcı olduğu hissini üstümden bir türlü atamıyordum.</p>

  <p>Benim lisans öğrencisi olduğum o uzak geçmişte arkeologların büyük bir sorunu vardı: 200 bin-50 bin yıl öncesi arasına tarihlenen çok fazla sit alanı kazmamışlardı. Ne ki 1990'larda yeni buluntular biriktikçe, monolitlere hiç mi hiç ihtiyacımız olmadığı açıkça anlaşıldı; aslına bakılırsa İleriye Doğru Büyük Sıçrama'nın kendisi bile on binlerce yıla yayılan İleriye Doğru Bebek Adımları silsilesi içinde çözünmeye başladı.</p>

  <p>Artık şaşırtıcı ölçüde modern görünen davranışların teşhis edildiği MÖ 50.000 öncesine ait birkaç yerleşim alanı biliyoruz. Örneğin Güney Afrika kıyısında 2007'de kazılan bir mağara olan Pinnacle Point'i ele alın. <i>Homo sapiens</i> buraya yaklaşık 160 bin yıl önce yerleşti. Bu bile başlı başına ilginç: Daha önceki maymun adamlar muhtemelen buralarda nasıl yiyecek bulacaklarını bilemediklerinden kıyı alanlarını görmezden gelmişlerdi. Ama <i>Homo sapiens</i> yalnız sahile yönelmekle –apaçık modern bir davranış– kalmadı, oraya gittiği zaman kabuklu deniz hayvanlarını toplayacak, açacak ve pişirecek kadar da akıllıydı. Bununla yetinmeyip taşları küçük, hafif uçlu, arkeologların dilgicik adını verdiği, mızrak veya ok ucu olmak için mükemmel şekilde yonttular da; tıpkı Pekin Adamı gibi Avrupa'nın Neandertallerinin de asla başaramadığı bir şeydi bu.</p>

  <p>Diğer bir avuç Afrika yerleşiminde insanlar farklı fakat eşit derecede modern görünümlü faaliyetlerle meşguldü. 100 bin yıl kadar önce Zambiya'daki Mumbva Mağarası'nda insanlar rahat bir kuytu köşe yapmak için bir grup ocağın içini taş plaklarla kaplamışlardı; orada oturup birbirlerine hikâyeler anlattıklarını hayal etmek işten bile değildir. Böylece en güney ucundan kuzeydeki Fas ve Cezayir'e kadar Afrika kıyılarının her yerinde (hatta Afrika'nın dışında İsrail'de) bir düzine yerleşim alanında insanlar oturup devekuşu yumurta kabuklarını kesip taşlayarak, bazılarının çapı 6,5 mm olan boncuklara dönüştürmekle uğraşıyordu. 90 bin yıl öncesine gelindiğinde Kongo'daki Katanda'da insanlar adamakıllı balıkçıya dönüşmüş, kemikten zıpkınlar yapar olmuşlardı. Ancak bu yerleşim alanlarından en ilginci Afrika'nın güney sahilindeki Blombos Mağarası'dır; buradaki kazılarda, deniz kabuğu boncuklarına ek olarak, araştırmacılar 77 bin yıllık (bir tür demir cevheri olan) toprak boyası çubuğu buldular. Toprak boyası şeyleri birbirine tutturmakta, tekneleri su geçirmez yapmakta ve daha birçok işte kullanılabilir; fakat yakın geçmişte, ahşap yelkenlilerde, mağara duvarlarında ve insan vücutlarında tam istenen canlılıkta bir kırmızı renk vermesi dolayısıyla en çok resimde kullanılmaktaydı. Pinnacle Point'te 57 parça ortaya çıkarıldı ve MÖ 100.000'e gelindiğinde Afrika'nın çoğu yerleşiminde bulunmasının nedeni büyük ihtimalle ilk insanların resim yapmayı sevmeleriydi. Blombos toprak boyası çubuğuyla ilgili gerçekten dikkate değer olan şey, bunun üzerine bir geometrik şekil kazınmış olmasıydı; bu da onu dünyanın tartışmasız en eski sanat eseri –üstelik daha başka sanat eserleri üretmek amacıyla yapılmış bir sanat objesi– yapar.</p>

  <p>Bu sit alanlarının her birinde, MÖ 50.000'den sonra tanıdık hale gelen faaliyetler dizisinin tümü değilse de modern davranışın bir iki türünün izlerini buluyoruz. Modern görünümlü faaliyetlerin kümülatif nitelikte olup, tümüyle hâkim olana değin tedricen oluşup oluşmadığını da bilmiyoruz. Ama arkeologlar, büyük ölçüde iklim değişikliğinin etkisiyle, tamamen modern bir insanlığa doğru belli bebek adımlarıyla gerçekleşen gelişmenin açıklamasına doğru yol aldıklarını hissetmeye şimdiden başlamış durumda.</p>

  <p>Jeologlar Avrupa'nın ve Kuzey Amerika'nın bazı bölgelerinde bulunan kilometrelerce uzunluktaki dönemeçli taş dolgu hatlarının, (eskiden dendiği gibi, Eski Ahit'te sözü edilen tufan sonucu değil) buz tabakalarının önlerindeki birikintileri itmesiyle oluşmuş olması gerektiğini daha 1830'larda anlamışlardı. Bir "Buz Çağı" kavramı doğduysa da, bilim insanlarının buz çağlarının neden olduğunu tam olarak çözmesi için bir 50 yıl daha geçmesi gerekti.</p>

  <p>Diğer gezegenlerin yerçekimleri de bizi çektiği için Dünya'nın Güneş çevresindeki yörüngesi tam bir çember değildir. Yüz binlerce yıllık dönemler içinde, yörüngemiz (şimdi olduğu gibi) neredeyse daireselken daha eliptik bir şekle dönüşür, sonra tekrar eski haline gelir. Dünya'nın kendi eksenindeki dönüşü de 22 bin yıllık bir ritimle değişir, tıpkı gezegenimizin bu eksen üzerinde bu kez 41 bin yıllık bir zaman skalasında kayması gibi. Bilim insanları bunlara, I. Dünya Savaşı sırasında alıkonulduğu sırada, elyazması halinde yaptığı araştırmalarıyla bunlar üzerinde çalışan Sırp matematikçinin adından dolayı Milankoviç döngüleri adını verirler (Milankoviç'in tüm zamanını Macar Bilimler Akademisi kütüphanesinde geçirmesine izin verildiği düşünülürse, bunun oldukça nazik bir gözaltı süreci olduğu söylenebilir). Bu gelişim seyri kalıpları akla durgunluk verecek kadar karmaşık şekillerde tekrar tekrar ortaya çıkarlar, ama kabaca 100 bin yıllık zaman sürecinde bizi yıl boyunca kısmen eşitsiz dağılmış ortalamadan biraz daha fazla güneş radyasyonu almaktan, kısmen daha eşit dağılmış biraz daha az güneş ışığı almaya götürür.</p>

  <p>Milankoviç döngülerinin iki jeolojik eğilimle etkileşme yolu olmasaydı, bunların hiçbiri önem taşımazdı. İlk olarak, son 50 milyon yıldır kıtasal kayma çoğu karayı ekvatorun kuzeyine itmiştir ve bir yarımkürenin çoğunlukla kara, diğerininse çoğunlukla su haline gelmesi güneş radyasyonundaki mevsimsel değişikliklerin etkisini daha da artırır. İkinci olarak, volkanik faaliyet aynı dönem boyunca azalmıştır. Atmosferimizde (şimdilik) dinozorlar çağında olduğundan daha az karbondioksit vardır ve bu yüzden gezegen –çok uzun dönem boyunca ve çok yakın geçmişe kadar– hep serin kalmıştır.</p>

  <p>Dünya tarihinin büyük bölümünde kışlar kutuplara kar yağacak kadar soğuktu ve bu kar donmuştu, ama genellikle güneş buzu her yaz eritiyordu. Gelgelelim, 14 milyon yıl öncesine gelindiğinde, gerileyen volkanik faaliyet Dünya'yı hiç olmadığı kadar soğuttu; böylece büyük bir kara kütlesinin bulunduğu güney kutbunda yaz güneşi artık buzu eritemez oldu. Kara kütlesi bulunmayan kuzey kutbunda buz daha kolay erirdi. Ama 2,75 milyon yıl önce hava sıcaklıkları orada da buzun bütün yıl boyunca kalacağı düzeye kadar düşmüştü. Bunun çok büyük sonuçları oldu, zira artık Milankoviç döngüleri ne zaman Dünya'ya yıl boyunca daha eşit dağılmış daha az güneş radyasyonu verse, kuzey kutbu buz örtüsü Kuzey Avrupa, Asya ve Amerika'ya genişleyerek daha çok su hapsediyor, yeryüzünü kurutup deniz seviyesini alçaltıyor, daha fazla güneş radyasyonunun geriye yansıtılmasına yol açıp hava sıcaklıklarını daha da düşürüyordu. Ardından yeryüzü bir buzul çağına doğru giriyordu, ta ki ekseni oynayıp kayan gezegen daha ılık bir yere dönüşüp, buzlar geri çekilinceye dek.</p>

  <p>Nasıl saydığınıza bağlı olarak 40-50 buzul çağı geçmiştir ve MÖ 190.000-90.000 arasında yer alan iki buzul çağı –insan evriminde hayati binyıllardır bunlar– özellikle sert geçmiştir. Sözgelişi Malawi Gölü MÖ 135.000'de bugünkünün sadece yirmide biri su içeriyordu. Daha çetin bu ortam hayatta kalma kurallarını değiştirmiş olmalıydı; bu da akıl yolunu tutan mutasyonların niçin ortaya çıktığını açıklayabilir. Ayrıca bu dönemden neden bu kadar az yerleşim alanı bulduğumuzu da açıklayabilir; çoğu ön-insanların muhtemelen soyu tükenmişti. Bazı arkeologlar ve genetikçiler aslında MÖ 100.000 civarında hayatta kalabilen <i>Homo sapiens</i> sayısının güç bela 20 bin kadar olabileceğini tahmin etmekte.</p>

  <p>Eğer bu yeni kuram doğruysa, nüfus krizi aynı anda birkaç etkide bulunmuş olabilir. Bir yandan gen havuzunun küçülmesiyle mutasyonların ortaya çıkması kolaylaşmış olabilir; ama öte yandan, eğer <i>Homo sapiens</i> grupları daha küçüldüyse, beraberlerinde mutasyonlarını da götürmeleriyle soylarının tükenmesi kolaylaşmış olurdu. Eğer (bu döneme ait olduğu bilinen yerleşimlerin sayısı çok az olduğuna göre) aynı zamanda grupların sayısı da azaldıysa, bunlar daha az sıklıkla karşılaşmış, gen ve bilgilerini bir havuzda toplama şansları da azalmış olmalıydı. Muhtemelen çok küçük ön-insan gruplarının Afrika'da dostça olmayan ve öngörülemez çevrelerde 100 bin yıl boyunca hayatlarını sürdürdüklerini hayal edebiliriz. Çok sık karşılaşmadılar, melezlenmediler veya bilgi ve mal değişimi yapmadılar. Genetik mutasyonlar tecrit halindeki bu insan gruplarında geliştiler; bazıları bize çok benzeyen, bazıları da hiç benzemeyen insanlar ürettiler. Bazı gruplar zıpkın yapmayı öğrendiler, birçoğu boncuk yaptı, ama çoğu her ikisini de yapmadı ve yok olup gitme korkusu hepsini derinden etkiledi.</p>

  <p>Bunlar <i>Homo sapiens</i> için kara günlerdi, ama 70 bin yıl kadar önce talihleri döndü. Doğu ve Güney Afrika daha ılık ve yağışlı hale geldi; bu da avcılık ve toplayıcılığı kolaylaştırdı ve insanlar tıpkı gıda kaynakları kadar hızla yeniden ürediler. Modern <i>Homo sapiens</i> kesinlikle 100 bin yıl kadar bir süre zorlu sınavlardan, yanılgılardan ve soy tükenmesinden geçerek evrim yolunda ilerlemişti; ancak iklim düzeldiği zaman, en avantajlı mutasyonlara sahip nüfuslar çoğalmaya başlayarak, üremede daha az akıllı insanları geride bıraktılar. Monolit filan yoktu, İleriye Doğru Büyük Sıçrama da. Olan sadece daha çok seks ve daha çok bebekti.</p>

  <p>Birkaç bin yıl içinde ilk insanlar biyolojik olduğu kadar demografik bir dönüm noktasına ulaştılar. Eskisi gibi sıkça yok olup gitmek yerine, modern insan grupları artık düzenli temas halinde kalarak, gen ve teknolojilerini bir havuzda birleştirebilecek kadar büyük ve sayısız hale geldiler. Değişim kümülatif hale geldi ve <i>Homo sapiens</i>'in davranışları öteki maymun adamların davranışlarından hızla farklılaştı. Bu bir kez meydana geldikten sonra Doğu ve Batı arasındaki biyolojik ayrım günleri artık sayılıydı.</p>

  <h2>Afrika'dan Çıkış - Yine</h2>

  <p class="nonindent">İklim değişimi nadiren basit bir süreçtir ve <i>Homo sapiens</i>'in Afrika'nın doğu ve batısındaki anayurdu 70 bin yıl önce daha yağışlı hale gelirken Kuzey Afrika da kuruyup çölleşiyordu. Atalarımız anayurtlarının yelpazesinde çoğalırken o yönde yayılmamayı seçtiler, bunun yerine küçük gruplar halinde bugünün Somali'sinden bir kara köprüsüyle Arabistan'ın güneyine doğru ilerlediler (<a href="../Text/h0103.htm">Harita 1.3</a>). En azından biz onların böyle yapmış olmaları gerektiğini düşünüyoruz. Güney Asya'da görece az arkeolojik keşif yapılmış durumda, ama modern insan gruplarının bu yönde hareket ettiklerini kabul etmek zorundayız; çünkü MÖ 60.000'e gelindiğinde Endonezya'ya ulaşmışlar, teknelere binip 50 millik açık denizi aşmışlar ve Avustralya'nın güneyindeki Mungo Gölü kadar uzaklara varmışlardı. Bu yerleşimciler Afrika'dan ayrıldıkları zaman <i>Homo erectus/ergaster</i>'den 50 kat daha hızlı ilerlediler; daha önceki maymun adamların yıllık ortalaması 32 metreyken, onlar yılda ortalama 1,6 km yol aldılar.</p>

  <p>50-40 bin yıl önce muhtemelen Mısır üzerinden Güneybatı ve Orta Asya'ya, oradan da Avrupa'ya ikinci bir göç dalgası yayıldı. Kendilerine hassas dilgiler ve kemikten iğneler yapacak kadar zeki olan bu modern insanlar, üzerlerine uygun giysiler biçip dikiyorlar, mamut dişleri ve derilerinden evler inşa ediyorlar, Sibirya'nın bomboş donmuş arazilerini bile yurt ediniyorlardı. MÖ 15.000 civarında insanlar Sibirya ile Alaska'yı birleştiren kara köprüsünü geçtiler ve/veya kısa aralıklarla kıyıdan denize açıldılar. MÖ 12.000'e gelindiğinde Oregon'daki mağaralara fosilleşmiş koprolit (dışkının bilimsel adı) ve Şili dağlarına suyosunları bırakmışlardı bile. (Bazı arkeologlar insanların o dönemde Avrupa ve Amerika'yı birleştiren buzul örtüsünün ucu boyunca ilerleyerek Atlantik Okyanusu'nu da aştıklarını düşünür, ama bu henüz tahminin ötesine geçmiş değildir.)</p>

  <p>Doğu Asya'daki durum daha az açıktır. Çin'deki Liujiang'dan çıkarılan tamamen modern bir insan kafatası 68 bin yıl yaşında olabilir, ama bu tarihle ilgili bazı teknik sorunlar vardır ve tartışmasız nitelikteki en eski kalıntılar ancak MÖ 40.000 civarına tarihlenmektedir. Daha fazla kazı yapılması, modern insanların Çin'e nispeten geç veya erken varıp varmadığı sorusuna bir yanıt getirecektir;<a class="noteref" href="#n16" id="ref16">16</a> fakat 20 bin yıl önce Japonya'ya ulaştıkları tartışmasız bir gerçektir.</p>

  <p>Yeni insanlar gittikleri her yere büyük hasar vermiş gibi görünürler. Daha önceki maymun adamların hiç ayak basmadığı kıtalar, <i>Homo sapiens</i> geldiğinde devasa av hayvanlarıyla kaynıyordu. Yeni Gine ve Avustralya'ya giren ilk insanlar 180 kiloluk uçamayan kuşlar ve 1 tonluk kertenkelelerle karşılaştılar; MÖ 35.000'e kadar bu hayvanların soyu tükenmişti. Mungo Gölü ve diğer birkaç sit alanından elde edilen buluntular insanların MÖ 60.000 civarında geldiklerini düşündürür; bu da insanların ve megafaunanın 25 bin yıl kadar bir süre birlikte var olduğu anlamına gelir; ancak bazı arkeologlar bu tarihlere itiraz ederek insanlığın varışını sadece 40 bin yıl öncesine yerleştirir. Eğer haklılarsa, büyük hayvanlar insanların gelişinden sonra kuşku uyandıracak bir hızla ortadan kaybolmuştur. Amerika kıtasında ilk insan yerleşimciler 15 bin yıl önce develer, filler ve yerde yaşayan devasa tembel hayvanlarla karşılaştılar; sonraki 4000 yıl içinde onların da soyu tamamen tükendi. <i>Homo sapiens</i>'in gelişi ile devasa hayvanların gidişi arasındaki çakışma en hafif tabirle çarpıcıdır.</p>

  <p>İnsanların bu hayvanları soyları tükeninceye dek avlamış veya onları kendi çevrelerinden sürüp atmış olduklarına dair doğrudan hiçbir kanıt yoktur ve tükenişleri hakkında (iklim değişimi veya kuyruklu yıldız çarpmaları gibi) alternatif izahlar pek çoktur. Ne ki modern insanlar halihazırda maymun adamların işgal ettiği ortamlara girdiklerinde maymun adam soyunun tükenmeye başladığı gerçeği pek tartışılmamıştır. Modern insanlar Avrupa'ya MÖ 35.000 civarında girmişlerdi ve 10 bin yıl içerisinde Neandertaller kıtanın dağlık uç kesimleri dışında her yerde yok olup gittiler. Güney İspanya'daki Cebelitarık'ta bilinen en geç Neandertal katmanları takriben MÖ 25.000'e tarihlenmektedir. Neandertaller Avrupa'ya 150 bin yıl hükmettikten sonra öylece ortadan kaybolmuştu.</p>

  <p>Oysa modern insanın maymun adamın yerini alışıyla ilgili ayrıntılar, Batı hâkimiyetinin ırkçı izahlarının anlamlı olup olmadığına karar vermekte hayati önemdedir. Gene de, atalarımız zihinsel etkinlik olarak kendilerinden daha az mahir türleri gerçekten öldürdüler mi, yoksa sadece yiyecek rekabetinde onları bertaraf mı ettiler, bilmiyoruz. Çoğu sit alanında modern insana ait katmanların Neandertallerle ilişkilendirilen katmanların yerini kolayca alması değişimin ani olduğunu düşündürüyor. Bunun başlıca istisnası Fransa'daki Rengeyiği Mağarası'dır; burada Neandertal ve modern insan işgal evreleri görünüşe göre 33-35 bin yıl öncesinde birbiri ardına gelmişti ve Neandertal katmanları kulübeler için taştan temeller, kemikten aletler ve insan dişinden kolyeler barındırıyordu. Kazıcılar Neandertallerin bunları modern insanlardan öğrendiklerini ve Neandertal Bilinç Şafağı'na doğru ilerlediklerini savundular. Fransa'daki Neandertal sit alanlarından çıkan birkaç aşıboyası buluntusu da (bir mağarada 9 kg kadar vardı) aynı şeye işaret ediyor olabilir.</p>

  <p>Bol kaslı, düşük zekâlı Neandertaller vücutlarını boyayan, kulübeler inşa eden, daha hızlı, konuşkan yeni gelenleri seyretmiş, ardından onların yaptıklarını hantal parmaklarıyla taklit etmeye çalışmış veya belki de yeni öldürdükleri avları mücevher karşılığında takas etmişlerdi. Jean M. Auel <i>Mağara Ayısı Klanı</i>'nda modern insanları Neandertal "Yassıkafaları" hor görerek kovalarken, Neandertalleri ise sadece "Ötekiler"in yoluna çıkmamaya çalışırken tasavvur eder. Tek istisna, Neandertal Mağara Ayısı klanının evlat edindiği, beş yaşında öksüz kalmış Ayla'dır ki, bu etkileşim de dönüştürücü sonuçlar getirecektir. Elbette bu hikâye başından sonuna hayal ürünüdür, ama herkesin tahmin edebileceği kadar da akla yakındır (dikkatsizce yapılan kazı çalışmasının Rengeyiği Mağarası'ndaki aralıklı Neandertal ve modern insan katmanlarının en basit izahı olduğuna işaret eden, romantizmden yoksun arkeologları takip ederek, Ötekiler'den öğrenen Yassıkafalar'a dair elimizde doğrudan hiçbir kanıt olmadığını kabul etmezsek).</p>

  <p>Son söz ise sekstir. Eğer modern insanlar Eskidünya'nın Batı kesimlerinde Neandertallerin, Doğu kesimlerinde de <i>Homo erectus</i>'un yerini onlarla melezlenmeksizin aldıysa, çağdaş Batı hâkimiyetinin izini tarihöncesi biyolojik farklara dek süren ırkçı kuramlar yanlış olmalıdır. Fakat gerçekten böyle mi olmuştu?</p>

  <p>Sözde bilimsel ırkçılığın 1930'lardaki en parlak çağında bazı fiziksel antropologlar modern Çin halkının, Pekin Adamı'yla benzerlik gösteren kafatasları (tepede küçük çıkıntılar, yüzün üst kısmının göreli yassılığı, çıkıntılı olmayan çene kemikleri, kürek biçimli kesici dişler) dolayısıyla Avrupalılardan daha ilkel olduğunda ısrarlıydılar. Böylece bu antropologlar Avustralya'nın yerli halklarının da kafataslarıyla (boyun kaslarına eklenen ense civarındaki çıkıntılar, rafa benzer kaş çıkıntıları, basık alınlar, büyük dişler), 1 milyon yıl önceki Endonezyalı <i>Homo erectus</i>'la benzerlik taşıdığına işaret ettiler. Bu (Batılı) araştırmacılar modern Doğuluların daha ilkel maymun adamlardan türemiş olması gerektiği, Batılıların ise daha ileri Neandertallerden geldiği ve bunun da neden Batı'nın hükmettiğini gayet iyi açıklayabileceği sonucuna vardılar.</p>

  <p>Bugün hiç kimse böyle ham ervah şeyler söylemiyor; ancak neden Batı'nın hükmettiğini sorarken ciddiysek, <i>Homo sapiens</i>'in modern öncesi insanlarla melezlenmiş olması ve Doğulu nüfusların biyolojik olarak Batılılardan daha az ileri olduğu olasılığıyla yüzleşmek zorundayız. Kazılarda, çiftleşen mağara adamları bularak, <i>Homo sapiens</i>'in Batı'da Neandertal veya Doğu'da Pekin Adamı genleriyle birleşip birleşmediğini asla öğrenemeyiz; ama neyse ki buna ihtiyacımız yok, çünkü buluşmalarının sonuçlarını kendi bedenlerimizde gözlemleyebiliyoruz.</p>

  <p>Her birimiz DNA'ınızı gelmiş geçmiş tüm atalarımızdan miras aldık; demek oluyor ki, genetikçilerin her bir canlının DNA'sını karşılaştırabilmesi ve insanlığın en yakın geçmişte paylaştığı atasına kadar uzanan bir soyağacı çizebilmesi teoride mümkündür. Pratikte ise bedeninizdeki DNA'nın yarısının annenizin, diğer yarısının da babanızın soyundan gelmesi bu bilgiyi çırpılmış yumurtayı yeniden eski haline getirmek kadar çetrefilli hale getirir.</p>

  <p>Genetikçiler mitokondriyal DNA'ya odaklanarak bu sorunu aşmanın akıllıca bir yolunu buldular. Mitokondriyal DNA çoğu DNA gibi cinsel yoldan çoğalmaz, sadece kadınlar tarafından aktarılır (erkekler mitokondriyal DNA'yı annelerinden alır ama onu çocuklarına aktarmazlar). Bir zamanlar hepimizin mitokondriyal DNA'sı aynıydı, dolayısıyla benim bedenimdeki mitokondriyal DNA ile sizinki arasındaki her türlü farklılık cinsel karışmanın değil, rastgele mutasyonun sonucu olmalıdır.</p>

  <p>1987'de genetikçi Rebecca Cann'ın başkanlığında bir ekip, dünyanın her tarafından örneklerle canlı insanlardaki mitokondriyal DNA üzerine bir araştırma yayımladı. Veriler içerisinden yaklaşık 150 tipi ayırt ettiler ve istatistikleri ne kadar karıştırırlarsa karıştırsınlar, her defasında üç kilit sonuç aldıklarını gördüler: İlkin, Afrika'da başka her yerden daha çok genetik çeşitlilik vardır; ikincisi, dünyanın geri kalanındaki çeşitlilik sadece Afrika içindeki çeşitliliğin bir altkümesidir; üçüncüsü ise en derin –dolayısıyla en eski– mitokondriyal DNA soyağaçlarının hepsi Afrika'dan gelmektedir. Sonuç kaçınılmazdı: Dünyada herkesin paylaştığı son dişi ata Afrika'da yaşamış olmalıydı; ona hemen Afrikalı Havva adı takıldı. Gann ve meslektaşlarının gözlemlediği gibi, Afrikalı Havva "o şanslı anne"ydi.<a class="noteref" href="#n17" id="ref17">17</a> Mitokondriyal DNA'daki mutasyon hızlarının standart hesaplamalarını kullanarak Havva'nın 200 bin yıl önce yaşamış olduğu sonucuna vardılar.</p>

  <p>1990'lar boyunca paleoantropologlar Cann ekibinin sonuçları üzerinde tartıştılar. Bazıları yöntemlerini (puanlama yapmanın teoride hepsi eşit derecede geçerli bin türlü yolu vardı), diğerleriyse kanıtlarını (özgün araştırmadaki "Afrikalılar"ın çoğu aslında Afrika asıllı Amerikalılardı) sorguladılar, ama bu örneklemleri veya sayıları kim yeniden yaptıysa hep aynı sonuçlar çıktı. Tek gerçek değişim Havva'nın yaşadığı çağın 150 bin yıl önceye kaydırılması oldu. 1990'ların sonunda, teknik ilerlemeler genetikçilere Y-kromozomundaki çekirdek DNA'yı inceleme imkânı verdiğinde, sorunları kökünden çözmek için Afrikalı Havva'ya bir eş bulundu. Mitokondriyal DNA gibi bu da cinsellik dışı yoldan çoğalır, ama ancak erkek soyu üzerinden aktarılır. Araştırmalar Y-kromozomu DNA'sının da Afrika'da en büyük çeşitliliğe ve en derin soyağaçlarına sahip olduğunu bularak, 60-90 bin yıl önce yaşayan bir Afrikalı Âdem'in yanı sıra, Afrikalı olmayan varyantlar için takriben 50 bin yıl öncesine ait bir köken buldular.<a class="noteref" href="#n18" id="ref18">18</a> 2010'da genetikçiler buna bir ayrıntı daha eklediler: Afrika'dan ayrılır ayrılmaz <i>Homo sapiens</i> Neandertallerle, onların DNA'sının bir izini taşıyacak kadar çok kez çiftleşti, sonra da bu karışımı gezegenin geri kalanına yaydı.</p>
