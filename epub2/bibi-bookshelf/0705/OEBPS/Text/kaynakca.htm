  <h1>KAYNAKÇA</h1>

  <p class="nonindent">Dipnotlar, ana metinde ismen verilen alıntılar ve eserlere referansları içeriyor. Kaynaklara yazarların veya editörlerin soyadları ve basım tarihiyle atıf yapıyorum; tam ayrıntılı künyeler daha sonraki kaynakçada yer alıyor. Son yüz küsur yılın eserleri için kesin bir sayfa numarası veriyorum; değişen sayfa numaralarıyla birkaç versiyon halinde tekrar basılan daha eski eserler için kaynağın tam başlığını veriyorum ve alıntıyı aktardığım bölüme veya diğer bir altbölüme gönderme yapıyorum. Çeviriler aksi belirtilmedikçe bana aittir. "Okuma Önerileri" kısmı, bu kitabın yazımında özellikle faydalı gördüğüm kitaplar ve makaleleri içeriyor.<br/> <br/></p>
