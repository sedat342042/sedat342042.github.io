  <h1>7<br/> DOĞU ÇAĞI</h1>

  <h2>Doğu Öne Geçiyor</h2>

  <p class="nonindent">Grafik 7.1'e bakılırsa, 541 yılı tarihin en ünlü noktalarından biri olmalıdır. O yıl (veya, endekste belli bir hata payı bırakırsak, 6. yüzyılın ortasında bir tarihte) Doğu'nun toplumsal gelişmesi Batı'nınkini geride bırakıp 14 bin yıllık bir gelişim seyri kalıbına son vererek, neden Batı'nın hükmettiğine dair her türlü basit uzun vadeli kilitlenme kuramını bir darbede geçersiz kıldı. 700'e gelindiğinde Doğu'nun puanı Batı'nınkinden üçte bir oranında yüksekti ve 1100'e kadar aradaki fark –neredeyse %40– (avantajın Batı'da olduğu) 2500 yıl boyunca olduğundan daha çok artmıştı.</p>

  <p>Ne oldu da 6. yüzyılda Doğu öne çıktı? Ve sonraki 500 yılı aşkın süre boyunca toplumsal gelişme puanı o kadar hızlı yükselirken, Batı'nınki neden sürekli geride kaldı? Bu sorular bugün neden Batı'nın hükmettiğini açıklamak açısından hayati önemdedir; bu bölümde onlara yanıt vermeye girişirken son derece büyük kahramanlar ve kötü adamlarla, dehalar ve beceriksizlerle karşılaşacağız. Gene de bütün bu dramın ardında, hikâyenin başından sonuna değin Doğu-Batı farklarını belirlemiş olan aynı basit gerçeği bulacağız: Coğrafya.</p>

  <h2>Savaş ve Pirinç</h2>

  <p class="nonindent">Doğulu toplumsal gelişme MS 100'den önce düşmeye başladı ve 400'e kadar düşüşünü sürdürdü ve en dibe vardığında, 500 yıldır olduğundan daha düşük bir noktaya gelmişti. Devletler yıkılmış, kentler yakılıp yıkılmış ve –İç Asya'dan Kuzey Çin'e ve Kuzey Çin'den güneye– göçler bütün çekirdeği sarsıp etkilemişti. Ne ki Doğulu canlanma tam da bu göçlerden doğdu.</p>

  <p>4-6. Bölümlerde, yükselen toplumsal gelişmenin geri kalmışlığın avantajlarından yararlanarak ve okyanus ile bozkır aşırı anayolları açarak coğrafyayı nasıl değiştirdiğini gördük. Ancak 3. yüzyıldan beri bu ilişkinin aynı zamanda tersine işlediği de görülmüştü: <i>Düşen</i> toplumsal gelişme de coğrafyayı değiştiriyordu. Roma ve Çin kentleri küçülüp okuryazarlık gerilerken, ordular zayıflayıp yaşam standartları düşerken çekirdekler aynı zamanda coğrafi olarak da küçüldü; işte bu küçülmeler arasındaki farklar, Doğulu toplumsal gelişmenin nasıl bu kadar çabuk toparlanırken, Batılı gelişmenin 8. yüzyıla kadar düşmeye devam ettiğini büyük ölçüde açıklar.</p>

  <p>6. Bölüm'de ayrıca, Doğu çekirdeğinin Sarı Irmak vadisindeki merkezinin 300'den sonra savaşan devletler arasında parçalandığını ve milyonlarca kuzeylinin güneye kaçtığını da gördük. Bu kaçış Yangtze'nin güneyindeki toprakları, Han dönemlerinin az gelişmiş çeperinden yeni bir refah diyarına dönüştürdü. Mülteciler, buğday ve akdarıdan oluşan başlıca tahılları iyi ürün vermezken pirincin bolluk içinde yetiştiği sıcak ve nemli yepyeni bir çevreye girmişlerdi. Bölge çoğunlukla seyrek yerleşimli, sıklıkla da Kuzey Çinli göçmenlerin getirdiği âdetler ve dillerden çok farklı dil ve âdetlere sahip kişilerin yaşadığı yerlerdi. Çoğu sömürge toprak gasplarını niteleyen bir tür şiddet ve sert pazarlıklar arasında, göçmenlerin sayısal ağırlığı ve daha sıkı örgütlü olması, eski sakinleri hiç durmadan daha uzaklara geriletti.</p>

  <p>280 ve 464 arasında, Yangtze'nin güneyinde vergi defterlerine giren mükellef sayısı beş katına çıktı, ama göç güneye sadece daha fazla nüfus getirmedi. Aynı zamanda yeni teknikleri de getirdi. <i>Sıradan Halkın Temel Yöntemleri</i> adlı bir tarım kılavuzuna göre, 530'lara kadar bilinen pirinç çeşitleri 37'yi bulmuştu ve aşılama (tohumları altı haftalığına özel tarhlarda büyütmek, ardından su basmış çeltik tarlalarına aktarmak) kural haline gelmişti. Bu bedensel olarak çok yıpratıcı bir işti, ama yüksek mahsulü garantiliyordu. <i>Temel Yöntemler</i> gübrelemenin nasıl çiftçilere tarlalarını nadasa bırakmak yerine işleme imkânı verdiğini ve –özellikle hızlı akan dağ akarsuları yanına inşa edilen ve çoğunlukla büyük yatırım sermayesi gerektiren Budist manastırlarındakiler olmak üzere– su değirmenlerinin tahılları una dönüştürmeyi, pirinci işlemeyi ve tohumlardan yağ çıkarmayı ne kadar ucuza getirdiğini açıklar. Sonuç, tıpkı Romalıların MÖ 1. yüzyılda Batı Avrupa'yı fethettikleri zaman yarattıklarına benzer yeni bir tarımsal fırsatlar cephesinin yavaş yavaş gelişmesi oldu. Tedricen, yüzlerce yıllık bir süreç içinde, güneyin kırsal geri kalmışlığı bir avantaja dönüştü.</p>

  <p>Ucuz nakliye ucuz gıdayı desteklemeye başladı. Çin'in ırmakları hâlâ Akdeniz'in Roma'ya sağladığı suyollarının ikamesi sayılmazdı, ama insani beceri azar azar bunu telafi etti. Sualtı arkeologları Roma gemi enkazları için yapılanlara benzer istatistikleri henüz yapmış değil, ama yazılı kayıtlar teknelerin gitgide büyük ve hızlı olmaya başladığını düşündürür. Yandan çarklı gemiler Yangtze üzerinde 490'larda ortaya çıktı ve pirinç Chengdu'dan Jiankang'a kadar büyüyen kentleri besledi; kent pazarları (bugüne ulaşan kayıtlarda ilk olarak 270 civarında sözü geçen ve 500'e gelindiğinde yaygın bir lüks tüketim malı olmaya başlayan) çay gibi ihracat ürünlerini teşvik etti. İleri gelenler, tüccarlar ve manastırların tümü Yangtze Vadisi'ndeki kiralar, gemi taşımacılığı ve değirmencilikten zengin oldu.</p>

  <p>Gelgelelim Jiankang'daki saray zenginleşmedi. Bu yönüyle durumu Roma İmparatorluğu'ndan çok, artan nüfus ve ticaretin meyvelerini devletin değil idarecilerin ve toprak sahiplerinin topladığı MÖ 8. yüzyıl Asur'unu andırıyordu; elbette Tiglat-Pileser'in işleri tersine çevirmesine değin. Ne var ki, Güney Çin'in bir Tiglat-Pileser'i hiç olmadı. Arada bir imparatorlardan birinin aristokrasiye dizgin vurmayı başardığı, hatta kuzeyi yeniden fethetmeye giriştiği oldu, ama bu çabalar her defasında iç savaşla sonuçlandı. 317 ile 589 arasında birbiri ardına beş hanedan Jiankang'dan bu topraklara (yarım yamalak) hükmetti.</p>

  <p><i>Temel Yöntemler</i> ileri tarımın kuzeyde 530'lara dek ayakta kaldığını düşündürür; ama bundan epeyce önce, atlı soyguncuların geniş çaplı yağmaları sonucu uzak mesafeli ticaret, hatta para basımı sönüp gitmişti. Başlangıçta bu kırılma güneydekinden de fazla siyasal kargaşa yarattı, ama yeni hükümdarlar kuzeyde düzeni tedricen sağlamaya başladı. Bunlar arasında başta geleni, Mançurya bozkırlarının uçlarından gelmiş Xianbei'ydi. 600 yıl önce İran'ı istila etmiş Partlar gibi, Xianbei de göçebe ve tarım geleneklerini bünyesinde birleştirmiş ve köylülerden korunma parası alırken kuşaklar boyunca atlı bir elit olarak savaşmıştı.</p>

  <p>Kuzey Çin'in harabelerinde 380'lerde Xianbei, Kuzey Wei adlı kendi devletini kurdu.<a class="noteref" href="#n1" id="ref1">1</a> Bu devlet Çin soylularını soymakla yetinmek yerine, eski üst düzey devletin en azından bazı maaşlı bürokratları ve vergilerini alıkoyup onlarla anlaşmalar yapmayı yeğledi. Bu Kuzey Wei'ye Kuzey Çin'in diğer düzensiz, birbiriyle dalaşan güruhlarına karşı bir üstünlük sağladı; aslına bakılırsa bu avantaj Kuzey Wei'nin 439'da bütün bölgeyi birleştirmesine yetecek düzeydeydi.</p>

  <p>Buna karşın Kuzey Wei'nin eski Çin aristokrasisinin kalıntılarıyla yaptığı anlaşmalar ortadan kalktı. Çoğu Xianbei savaşçısı edebiyatçılarla düşüp kalkmak yerine sürülerini gütmeyi yeğliyordu ve akıncılar yerleşmiş olsalar bile genellikle kalelerini Çinli çiftçilerle haşır neşir olmaktan kaçınacak şekilde yapıyorlardı. Diğer kuzeyli soyguncu devletlerle savaşmaya devam ettikleri sürece işler yolundaydı; ama Xianbei atlıları 450'de Jiankang banliyölerine yaklaştıklarında, muharebeleri kazansalar ve yere sabitlenmiş olmayan her şeyi çalıp götürseler bile, gerçek kentleri tehdit edemediklerini keşfettiler. Bunu ancak gemileri, kuşatma makineleri ve tedarik katarları olan doğru dürüst bir üst düzey devlet yapabilirdi.</p>

  <p>Bir üst düzey ordudan yoksun olması nedeniyle Güney Çin'i yağmalayamayan ve halihazırda hükmettiği Kuzey Çin'i yağmalama fırsatlarından da yoksun kalan Kuzey Wei hükümdarlarının, destekçilerinin sadakatini satın almalarını sağlayan kaynakları ciddi biçimde tükeniyordu; ki bu da, alt düzey bir devlet için vahim bir zaaf potansiyeli anlamına gelir. 480'lerde imparator Xiaowen sadece tek bir çözüm yolu kaldığını anladı: Üst düzey devlete doğru ilerlemek gerekiyordu. Bunu sonuna kadar götürdü. Tüm toprakları müsadere etti, onları vergi ve devlet hizmeti için kaydolan herkese dağıttı ve yurttaşlarının bir üst düzey devletin uyrukları gibi düşünüp hareket etmesini sağlamak için geleneğe bir cephe taarruzu başlattı. Xiaowen, Xianbei kıyafetlerini yasakladı, Xianbei isimlerini Çin aile adlarıyla değiştirdi, 30 yaş altı bütün saraylılara Çince konuşma zorunluluğu getirdi ve yüz binlerce Luoyang'ın bıraktığı yerdeki yeni bir kente yerleştirdi.</p>

  <p>Bazı Xianbei elitleri atalarının usullerinden vazgeçip düzgün Çinli aristokratlar gibi hükmetmeye alıştı, ama diğerleri bunu reddetti. Kültür savaşları kızışarak iç savaşlara dönüştü ve 534'te Kuzey Wei, (modernleşmeci) Doğu ve (gelenekçi) Batı devletleri olarak ikiye bölündü. Göçebe yaşam biçimine bağlı kalan gelenekçiler hâlâ bozkırlardan atlıları çekebiliyordu ve askeri güçlerinin Xiaowen'in, başlattığı devrime ağır basması çok sürmeyecek gibi görünüyordu. Gelgelelim çaresizlik yeniliğin anası olarak hizmet etti. Xiaowen'in Xianbei savaşçılarını Çinli beyefendilere dönüştürmeye çalıştığı yerde, ardılları artık tam tersini yaparak Çinli askerlere vergi indirimleri sağlamaya, Çinli soyluları kumandanlığa getirmeye ve Çinli savaşçıların Xianbei isimleri almasına izin vermeye başladı. Köylüler ve aydınlar savaşmayı öğrendi ve 577'de muhalefetin hakkından geldiler. Uzun ve karışık bir süreç olmuş, ama Xiaowen'in vizyonu sonunda kazanmıştı.</p>

  <p>Sonuç, Çin'in keskin bir şekilde kutuplaşması oldu. Kuzeyde parçalanmış, sağlıksız bir ekonominin tepesine oturan güçlü ordusuyla bir üst düzey devlet (581'deki bir askeri darbenin ardından Sui hanedanının adını aldı); güneyde patlama yapan bir ekonominin servetinden yararlanmaya çalışan, ama büyük ölçüde başarısız olan parçalanmış bir devlet vardı.</p>

  <p>Kulağa kesinlikle işlemezmiş gibi geliyor, ama aslında toplumsal gelişmeyi hızlıca başlatmak için mükemmel bir ortamdı bu. 589'da ilk Sui imparatoru Wendi bir donanma kurdu, Yangtze Vadisi'ni ele geçirdi ve Jiankang'a (belki yarım milyon askerden oluşan) büyük bir ordu gönderdi. Kuzey ve güneydeki askeri güçler arasındaki aşırı dengesizlikten dolayı kent haftalar içinde düştü. Güney Çin'in soyluları Wendi'nin asıl niyetinin onları vergilendirmek olduğunu anladıklarında, rivayete göre, toplu halde ayaklanıp Sui valilerinin bağırsaklarını deştiler –hatta yediler– ama o yıl içinde yenilgiye uğratıldılar. Wendi, ekonomisini yıkıma uğratacak savaşlar vermek zorunda kalmadan Güney Çin'i fethetti ve Doğu'daki canlanma hız kazandı.</p>

  <h2>Wu'nun Dünyası</h2>

  <p class="nonindent">Sui hanedanı tek bir devasa imparatorluğu yeniden kurmakla aynı anda iki şeyi başarmıştı. İlkin, merkezi Kuzey Çin'de bulunan güçlü devletin güneyin yeni ekonomik sınır bölgesinden yararlanmasını; ikinci olarak da, güneyin ekonomik patlamasının bütün Çin'e yayılmasını sağladı.</p>

  <p>Bu baştan beri niyet edilmiş bir sonuç değildi. Sui imparatorları, çağın en büyük anıtı olarak Yangtze'ye Kuzey Çin'e bağlayan, uzunluğu 2400 km, genişliği ise yaklaşık 40 m olan Büyük Kanalı inşa ettiklerinde, orduları her tarafa gönderebilecek bir süper anayol istemişlerdi. Ancak bir kuşak içinde burası Çin'in ekonomik can damarına dönüşerek, kuzey kentlerini besleyecek pirincin güneyden nakledilmesini sağladı. 7. yüzyıl âlimleri "Tai-hang Dağlarını delerek," diye yakınıyorlardı, "Sui insanlarını dayanılmaz acılara mahkûm etti"; gene de âlimler kanalın "halka büyük faydası olduğunu... Hatta sonsuz faydalar getirdiğini" de kabul ediyorlardı.<a class="noteref" href="#n2" id="ref2">2</a></p>

  <p>Adeta insan eliyle yapılmış bir Akdeniz gibi işleyen Büyük Kanal, sonunda Çin'e antik Roma'nın hep tadını çıkardığı türden bir suyolu sağlayarak Doğu coğrafyasını değiştirdi. Şair Bai Juyi, bir kez daha Çin'in başkentine dönüşen Chang'an hakkında "yüzlerce ev, yüzlerce ev; kocaman bir satranç tahtasını andıran," diye yazmıştı. Kent "sıra sıra lahana ekilmiş devasa bir tarla gibi" 77,5 kilometrekareye yayılıyordu.<a class="noteref" href="#n3" id="ref3">3</a> Bir milyon sakini, New York'un Beşinci Caddesi'nin beş katı genişliğindeki iki yanı ağaçlık bulvarlarına yığılmıştı. Chang'an eşsiz bir örnek de değildi; Luoyang muhtemelen onun yarısı kadardı ve bir düzine başka kentin de 100 bin nüfusu vardı.</p>

  <p>Bununla birlikte, Çin'in toparlanması iki ucu keskin kılıç gibiydi, çünkü kuzeyli devletin kudreti ile güneyli pirinç bölgesinin birleşmesi iki taraflı kesiyordu. Bir yandan, tomurcuklanan bir bürokrasi çiftçileri ve tüccarları zenginleştiren kent pazarlarını örgütleyip güvenliğini sağlarken, toplumsal gelişmeyi yukarıya doğru itiyordu; öte yandan, aşırıya varan idare, ticaretin her bir ayrıntısını düzenleyerek çiftçi ve tüccarların elini ayağını bağlıyor ve gelişmeyi frenliyordu. Memurlar fiyatları sabitliyor, insanlara ne zaman alıp satacaklarını söylüyor, hatta tüccarların nasıl yaşayacağını belirliyordu (sözgelişi, ticaretle uğraşanların at binmesi yasaktı; at binmek alım satım yapanlar için fazla asil görülüyordu.)</p>

  <p>Devlet memurları siyaseti her zaman ekonominin önüne koydular. İnsanların gayrimenkul alıp satmasına izin vermek yerine, bütün toprağın devlete ait olduğunu ve çiftçilere sadece ödünç verildiğini ileri sürerek Xiaowen'in sistemini muhafaza ettiler.</p>

  <p>Bu da köylüleri vergi mükellefi olarak kaydolmaya ve güçlü toprak sahiplerini denetim altında tutmaya zorladı, fakat her şey kırtasiyeciliğin karmaşıklığında tökezledi. Uzun yıllar boyunca tarihçiler bu toprak yasalarının gerçeği değil dönemin ideolojisini yansıttığını düşündüler; kuşkusuz, diye akıl yürütüyorlardı, hiçbir modern çağ öncesi devlet bu kadar çok kâğıt kalabalığıyla başa çıkamaz.<a class="noteref" href="#n4" id="ref4">4</a> Ne ki, Gobi Çölü'nün kıyısındaki Dunhuang'ın çorak koşullarında iyi muhafaza edilmiş belgeler, 8. yüzyıl yöneticilerinin bu kuralları gerçekten de uyguladığını gösterir.</p>

  <p>Çiftçiler, derebeyleri ve vurguncular elbette bu kurallardan kaçmanın yollarını buldular; ama kamu hizmeti, o koskoca belge dağlarını dolduracak memurlarla ardı arkası kesilmeden şişirildi ve sonunda bir devrimden geçti. Giriş sınavları, teoride Han döneminden beri Çin'in en iyi ve en parlak idaresini yaratmıştı; oysa pratikte, aristokrat aileler doğuştan gelen avantajlarıyla yüksek makamlara gelmeyi her zaman başardılar. Gelgelelim 7. yüzyılda sınav puanları gerçekten başarının tek ölçütü haline geldi. Çoğu kişinin yaptığı gibi, şiir yazmanın ve klasik edebiyattan alıntı yapmanın yönetsel beceriye giden en iyi kılavuzlar olduğunu kabul edersek, devlet hizmeti konusunda Çin'in tarihin gelmiş geçmiş en akılcı seçme süreçlerini geliştirmiş olduğunu söyleyebiliriz.<a class="noteref" href="#n5" id="ref5">5</a></p>

  <p>Eski aristokrasinin yüksek mevkilerdeki tekeli zamanla çözüldükçe, yönetsel atamalar orta tabaka için servet ve nüfuza giden en emin yola dönüştü ve kamu hizmetine girme rekabeti kızıştı. Bazı yıllarda yüz kişide birden bile az kişi sınavları geçiyordu ve onlarca yıl boyunca bu sınavlara girenler hakkında anlatılan çok sayıda üzücü ve gülünç hikâye vardır. İhtiraslı aileler, tıpkı bugün ergenlik çağındaki çocuklarını en gözde üniversitelere girmeleri için sınavlara sokan birçok aile gibi özel hocalar tutuyordu ve yeni icat edilen matbaalar binlerce alıştırma kitabı basıyordu. Bazı adaylar, astarlarına deneme örnekleri yazılmış "kopya gömlekleri" giyiyordu. Notlarda edebi kompozisyon çok ağırlıklı olduğundan, her genç erkek şair olmaya can atıyordu; şiir yazan bu kadar çok parlak beyinle bu dönem, Çin edebiyatının altın çağına dönüştü.</p>

  <p>Sınavlar eğitimli seçkinler içerisinde eşi benzeri görülmemiş bir toplumsal hareketlilik yarattı ve bazı tarihçiler, yeni dışa açılma anlayışının toplumsal cinsiyet ilişkilerine kadar yayılmasıyla bir tür "ön-feminizmin" doğuşundan bile söz ederler. Bu eğilimi fazla abartmamalıyız; günümüze ulaşan 8. yüzyıl kitapları arasında en yaygınlarından biri olan <i>Büyükbabanın Aile Kılavuzu</i>, 1000 yıl öncesine mensup hiç kimseyi şoke edecek gibi değildi:</p>

  <div class="poem">
    <p>Bir gelin kocasına hizmet eder,</p>

    <p>Tıpkı babasına hizmet ettiği gibi.</p>

    <p>Sesi hiç işitilmemelidir,</p>

    <p>Nasıl ki bedeni ve gölgesi görülmemeliyse.</p>

    <p>Kocasının babası ve ağabeyleri yanında</p>

    <p>Ağzını bile açmamalıdır.<a class="noteref" href="#n6" id="ref6">6</a></p>
  </div>

  <p>Öte yandan yeni çeyiz kalıpları ve kadınların becerileri konusunda (Konfüçyüsçü fikirlerle kıyaslandığında) özgürlükçü sayılabilecek Budist tutumları, en zengin kadınlara büyükbabanın bu talimatlarını görmezden gelme imkânları veriyordu. Budist rahibesi olarak bir çeşit hizmet verdikten sonra, oğlunun (13 yaşında) genç karısı olacağı imparatorun hareminde bir diğer hizmete başlayan Wu Zetian'ı alın örneğin. Wu, rivayete göre, bambu perde ardından yönettiği kuş beyinli, yumuşak başlı kocasını zekâca fersah fersah geride bırakıyordu. Ve kocası 683'te çok da işine gelecek şekilde öldüğünde, iddiaya göre, Wu veliahtını zehirledi, ardından kendi oğullarından ikisini tahttan indirdi (birini altı hafta sonra, diğerini altı yıl sonra). 690'da bambu perdeyi açarak, Çin tahtına oturmuş oturacak tek kadın olarak imparatoriçe oldu.</p>

  <p>Bazı yönlerden Wu son gerçek ön-feministti. <i>Ünlü Kadınların Biyografileri Derlemesi</i>'nin yazılması için bir araştırma enstitüsü kurdu ve Çin'in en kutsal ritüeli olan Cennete Kurban töreni için Tai Dağı'na yürüyen bir kadın geçit alayının başına geçerek tutucuları kızdırdı. Gene de, kadınlardan oluşan bu kardeşlik ruhunun da sınırları vardı; Wu en tepeye çıkmak için dolaplar çevirirken, kocasının kıdemli eşi ve gözde cariyesinin birer tehdit olarak yoluna çıkması üzerine (yine iddiaya göre) kendi bebeğini boğup suçu rakiplerinin üzerine attı, sonra da kollarını ve bacaklarını kestirip bir şarap fıçısında boğdurdu.</p>

  <p>Wu'nun Budizmi de tıpkı ön-feminizmi kadar çelişkiliydi. Bir dönem kasap dükkânlarını yasaklayacak kadar dindar bir Budist olduğu kesindir; bir seferinde de, Hindistan'dan kutsal metinler toplamaktan dönen bir keşişi, Chang'an kent sınırlarının ötesine kadar gidip bizzat karşılamıştı. Gene de siyasal amaçlarla dini rezilce kullanmaktan geri durmadı. 685'te âşığı (o da bir keşişti) sonunda evrensel hükümdar olacak liyakatle doğmuş bir kadının yükselişine kehanet eden Büyük Bulut Sutra adında bir metin "buldu." Wu Eşsiz Maitreya (Müstakbel Buda) unvanını aldı. Efsaneye göre, Longmen'deki güzel Maitreya Buda'nın yüzü Wu'nun yüzüne benzer (Resim 7.1).</p>

  <div class="picture">
    <img alt="" id="uH6q9WzYZRF53hhIQXpqEdA" src="../Images/AyrimII-27.jpg"/> 

    <p class="caption">Resim 7.1. Wu Zetian'ın yüzü mü? Efsaneye göre, 700 civarında Longmen'de yontulan Müstakbel Buda'nın bu anıtsal çehresi için, Çin'i kendi adına yöneten tek kadın model alınmıştı.</p>
  </div>

  <p>Wu'nun devlet hizmetlileriyle de en az bu kadar karmaşık bir ilişkisi vardı. Aile bağlantılarına karşı giriş sınavlarını destekledi; ne ki sınavları, kadın hükümdarlarından nefret eden ve hisleri kendisinden de aynen karşılık gören Konfüçyüsçü beyefendi âlimler yönetiyordu. Wu bu âlimleri sürdü; onlar da yazdıkları resmi tarihlerde, kadınlar en tepedeyken işlerin nasıl kötüye gittiğini anlatırken onu örnek göstererek misilleme yaptılar.</p>

  <p>Ancak Wu'nun egemenliğinin ihtişamını gizlemeyi o zaman bile başaramadılar. Bozkırların derinliklerine 1 milyon kişilik ordu ve kaynak gönderilmesini emretti. Han'dan ziyade Roma ordusu gibi, bu ordunun askerleri büyük ölçüde imparatorluğun içinden toplanmıştı ve subayları seçkin tabakadan geliyordu. İç rakiplerin gözünü yıldırabilirdi, ama özenli tedbirlerle komutanların sadakati sağlandı. On askeri bile izinsiz sevk eden her subay bir yıl hapisle cezalandırılıyordu; bir alayı sevk edenler boğdurulma riskini göze almış oluyordu.</p>

  <p>Ordu Çin hükümranlığını kuzeydoğuda, güneydoğuda ve Orta Asya'da eskisinden de daha derinlere kadar genişletti, hatta 648'de Kuzey Hindistan'a bile müdahale etti. Çin'in "yumuşak" gücü daha da uzaklara ulaştı. 2. ile 5. yüzyıllar arasında Hindistan kültürel bir ağırlık merkezi olarak Çin'i gölgede bırakmıştı; misyonerleri ve tüccarları Budizmi dört bucağa yaymış ve yeni oluşan Güneydoğu Asya devletlerinin seçkinleri Hint giyim kuşam ve yazısının yanı sıra dinini de kabul etmeye koyulmuştu. Ancak 7. yüzyıla gelindiğinde Çin'in nüfuzu da hissedilir olmuştu. Güneydoğu Asya'da kendine has bir Çinhindi uygarlığı gelişti, Çin Budizmi ekolleri Hindistan'daki düşünceyi biçimlendirdi ve Kore ile Japonya'nın doğuş halindeki devletlerinde yönetici sınıflar Budizmlerini tümüyle Çin'den öğrendi. Çin giysilerini, kent planlamasını, hukuk kurallarını ve yazısını taklit ettiler ve Çin hükümdarlarının onayına sahip oldukları kadar onların soyundan geldiklerini de ileri sürerek kendi iktidarlarını perçinlediler.</p>

  <p>Çin kültürünün çekiciliği kısmen yabancı fikirlere açık olmasından ve bunları karıştırarak yeni fikirler üretebilme yeteneğinden ileri geliyordu. Wu'nun dünyasındaki en kudretli insanların birçoğu, Çin'e göç etmiş bozkır göçebelerine dek atalarının izini sürebiliyordu ve Doğu ve Batı'yı birbirine bağlayan bozkır anayoluyla bağlarını da sürdürmekteydiler. İç Asyalı dansçılar ve lavtalar Chang'an'da pek gözdeydi; buradaki moda tutkunları vücuda sıkıca oturan korseler, pileli etekler ve upuzun peçelerle Pers kıyafetlerine çok düşkündü. Gerçek moda yaratıcıları kapıcı olarak sadece Doğu Afrikalı "şeytani köleler" kullanıyorlardı; "eğer ölmezlerse," diyordu bunların sahiplerinden biri, "onları yanınızda tutabilirsiniz; epeyce bir zaman geçtikten sonra, kendileri konuşamasalar bile, insanoğlunun dilini anlamaya başlıyorlar."<a class="noteref" href="#n7" id="ref7">7</a> Çin'in büyük hanelerinin evlatları, göçebelerin oyunu olan poloyu oynarken düşüp kemiklerini kırıyorlardı; herkes Orta Asya usulünde, şilteler yerine sandalyelere oturmayı öğreniyordu; şık hanımefendiler, Çin kentlerine akın eden Orta Asyalı, İranlı, Hintli ve Arap tüccarlarca taşınan Zerdüştçülük ve Hıristiyanlık gibi egzotik dinlerin tapınaklarında vakit geçiriyordu. 2007'de bir DNA araştırması, 592'de Kuzey Çin'deki Taiyuan'da gömülen Yu Hong diye birinin aslında Avrupalı olduğunu ileri sürdü (gerçi, batıdan onca yolu aşıp bozkırların doğu ucuna bizzat kendisi mi göç etmişti, yoksa bunu daha uzun evrelerle ataları mı yapmıştı, işte orası belirsiz). Wu'nun dünyası Çin'in 589'daki birleşmesinin ürünüydü; birleşme güneye güçlü bir devlet dayatarak geniş bir alanı güneyin ekonomik gelişmesine açmıştı. Bu da Doğulu toplumsal gelişmenin niye bu kadar hızla yükseldiğini açıklar, fakat Doğu ve Batı puanlarının 541 civarında neden kesiştiğini ancak kısmen açıklar. Tam bir yanıt için, Batılı toplumsal gelişmenin neden sürekli irtifa kaybettiğini de bilmemiz gerekiyor.</p>

  <h2>Türlerinin Sonuncusu</h2>

  <p class="nonindent">Buna karşın Batılı toparlanma en azından 6. yüzyıldaki Doğulu toparlanma kadar güçlü gibi görünüyordu. Her bir çekirdekte muazzam bir kadim imparatorluk yıkılarak ardında bütün bölgenin meşru hükümdarı olduğunu iddia eden daha küçük bir imparatorluk ile bu tür iddialara kulak asmayan bir "barbar" krallıklar kümesi bırakmıştı (<a href="../Text/h0702.htm">Harita 7.2</a>). 5. yüzyılın felaketlerinden sonra Bizans sınırlarını desteklemiş ve görece sükûnete kavuşmuştu ve İustinianos adında yeni bir imparatorun tahta çıktığı 527'ye gelindiğinde her şey yolunda gibi görünüyordu.</p>

  <p>Tarihçiler İustinianos'u sıklıkla Romalıların sonuncusu olarak adlandırır. İdari yapısını revize edip vergileri yükselterek ve Konstantinopolis'i yeniden inşa ederek (muhteşem Ayasofya Kilisesi onun mirasının bir parçasıdır) müthiş bir enerjiyle hüküm sürdü. Bir şeytan enerjisiyle çalışıyordu. Bazı muhalifler onun <i>gerçekten</i> şeytan olduğunda ısrarlıydı; ne yer ne içer ne de uyur diyorlardı, tıpkı bir Hollywood vampiri gibi. Öte yandan doymak bilmez bir cinsel iştahı vardı. Bazıları gecenin bir vakti koridorlarda sinsice dolaşırken kafasının gövdesinden ayrılıp kendi başına etrafta uçtuğunu gördüklerini bile iddia ettiler.</p>

  <p>Söylentiye göre, İustinianos'u asıl güden kişi, Wu Zetian'dan bile daha kötü bir şöhrete sahip karısı Theodora'ydı (Resim 7.2). Theodora, İustinianos'la evlenmeden evvel bir oyuncuydu (antik çağda genelde fahişenin hüsnü tabiriydi bu). Rivayetler onun seks dürtüsünün kocasınınkini bile geride bıraktığını; bir ziyafet gecesinde bütün konuklarla yattığını ve ardından hepsi bitap düştüğünde onların 30 uşağıyla işe giriştiğini; Tanrı ona sadece üç delik verdiği için sürekli yakındığını anlatır. Bunlar doğru olsa bile, gene de tam bir imparatoriçeydi. Sözgelişi, İustinianos'un vergilerine karşı çıkan aristokratlar 532'de onu tahttan indirmek için imparatorluk araba yarışı taraftarlarını kullanmaya kalkıştığında, onu kaçmaktan alıkoyan Theodora oldu. "Doğan herkes ölmeye yazgılıdır," demişti, "ama ben insanların beni 'Majesteleri' diye çağırmadığı güne kadar yaşamayacağım. Eğer güvenlik peşindeysen, kocam, bu kolay... ama ben şu eski deyimi yeğlerim: Kefene en çok yakışan renk mordur [hükümdarların rengi]."<a class="noteref" href="#n8" id="ref8">8</a> İustinianos kendini topladı ve ordusunu gönderip bir daha hiç geçmişe bakmadı.</p>

  <div class="picture">
    <img alt="" id="uU4MclzsoZ97mRJOkkI2hX3" src="../Images/AyrimII-29.jpg"/> 

    <p class="caption">Resim 7.2. Wu'dan daha mı kötü, yoksa daha mı iyi? Bakış açısına göre değişir. İmparator Theodora'nın 547'de tamamlanmış, İtalya Ravenna'da bulunan bir mozaikteki betimlemesi.</p>
  </div>

  <p>Hemen ertesi yıl İustinianos Vandallardan geri alması için generali Belisarios'u Kuzey Afrika'ya gönderdi. 65 yıl önce yangın gemileri Bizans'ın Kartaca'yı geri alma hayallerini dumanda boğmuştu, ama şimdi yenilgi sırası Vandallardaydı. Belisarios Kuzey Afrika'yı baştan sona temizleyip ardından Sicilya'ya geçti. Orada da Gotlar karşısında dağıldı ve İustinianos'un generali 536 Noel'ini Roma'da kutladı. Her şey mükemmel gidiyordu. Gene de, 565'te İustinianos'un öldüğü tarihe gelindiğinde yeniden fetih süreci tavsamış, imparatorluk iflas noktasına gelmiş ve Batılı toplumsal gelişme Doğu'nunkinin altına düşmüştü. Yolunda gitmeyen ne vardı?</p>

  <p>Belisarios'un <i>Gizli Tarih</i> başlıklı bir anlatı yazan kâtibi Prokopios'a göre bütün bunlar kadınların suçuydu. Prokopios, imparatoriçe Wu'nun Konfüçyüsçü devlet memurlarına yaraşır son derece girift bir komplo teorisi yarattı. Prokopios'un anlattığına göre, Belisarios'un karısı Antonina imparatoriçe Theodora'nın en iyi arkadaşı ve cinsel cümbüşlerindeki partneriydi. Theodora, Antonina'yla kendisi hakkındaki tepeden tırnağa gerçek olan dedikodulardan kocasının dikkatini uzaklaştırmak için Belisarios'u imparatorun gözünden düşürmeye çalıştı. Belisarios'un kendisine karşı komplo hazırladığına ikna ettiği İustinianos generalini geri çağırdı; bu kararı, komutanlarını yitiren Bizans ordusunun yenilgiye uğramasına yol açacaktı. İustinianos durumu düzeltmesi için Belisarios'u geri gönderdi; ardından bir kez daha paranoyaklaşarak bu budalaca döngüyü (defalarca) tekrarladı.</p>

  <p>Prokopios'un hikâyesinde ne kadar gerçek payı olduğu herkesin kendi hayal gücüne kalıyor; ama yeniden fetih sürecinin başarısız olmasının gerçek açıklaması, 6. yüzyılda Doğu ve Batı çekirdekleri arasında benzerlikler olsa da farkların daha önemli olmasıydı. İustinianos'un stratejik konumu, Wendi'nin Çin'i yeniden birleştirdiği zamanki konumunun tam tersiydi. Çin'de 577'ye gelindiğinde tüm kuzey "barbar" krallıkları tek bir devlet oluşturmuştu; Wendi de zengin fakat zayıf güneyi yenmek için bunu kullandı. İustinianos ise bunun tersine, zengin Bizans İmparatorluğu'ndan sayıca fazla, genelde yoksul ama güçlü "barbar" krallıkları fethetmeye çabalıyordu. 589'da Wendi'nin yaptığı gibi, tek bir askeri seferle çekirdeği yeniden birleştirmesi imkânsızdı.</p>

  <p>İustinianos'un Perslerle de hesaplaşması gerekiyordu. Hunlarla bir asırlık savaşlar silsilesi, vergi çatışmaları ve dini ayaklanmalar Pers diyarını askeri olarak sakinleştirmişti, ama Roma İmparatorluğu'nun küllerinden yeniden doğma olasılığı eylem gerektiriyordu. 540'ta bir Pers ordusu Bizans'ın zayıflamış savunmalarını yararak Suriye'yi yağmaladı ve İustinianos'u iki cephede savaşmak zorunda bıraktı (muhtemelen Belisarios'un İtalya'dan geri çağrılmasının Antonina'nın entrikalarından çok bununla ilgisi vardı).</p>

  <p>Sanki bunlar yetmezmiş gibi, 541'de nahoş bir yeni hastalık çıktığı bildirildi. İnsanlar ateşleniyorlar, kasıkları ve koltuk altları şişiyordu. Bir gün veya biraz daha fazla sürede bu şişler kararıyor ve hastalar komaya girip nöbetler geçiriyordu. Bir iki gün sonra çoğu kurban acılar içinde kıvranarak ölüyordu.</p>

  <p>Bu hıyarcıklı vebaydı. Hastalık bir yıl sonra Konstantinopolis'e kadar gelerek muhtemelen 100 bin can aldı. Ölüm riski o kadar yüksekti ki, Efesos piskoposu İoanna "boynuna ismini taşıyan bir etiket takmadan hiç kimse evinden dışarı çıkmıyordu," diye yazdı.<a class="noteref" href="#n9" id="ref9">9</a></p>

  <p>Kontanstinopolisliler vebanın Habeşistan'dan geldiğini söylüyorlardı; çoğu tarihçi de bunda hemfikirdir. Veba basili muhtemelen 541'den çok önce Afrika'nın Büyük Göller civarında evrim geçirmiş ve Habeşistan'ın dağlık kesimlerinde yaşayan siyah sıçanlar üzerindeki pireler arasında yaygınlaşmıştı. Kızıldeniz tüccarları yıllar içinde pek çok Habeşistan sıçanını Mısır'a taşımış olmalı; fakat veba taşıyan pireler ancak hava sıcaklığı 15-20°C olduğu zaman tam olarak aktif hale geldiği için, Mısır'ın sıcaklığı –anlaşılan 530 sonlarına dek– bir bulaşıcı hastalık bariyeri yaratmıştı.</p>

  <p>O sırada tam olarak ne olduğu tartışmalıdır. Ağaç halkaları birkaç yıllık alışılmadık sıcaklık düşüşüne işaret eder; Bizans ve Anglo-Sakson gökyüzü gözlemcileri de büyük bir kuyruklu yıldız kaydetmiştir. Bazı tarihçiler yıldızın kuyruğunun atmosferde bir toz örtüsü yaratıp sıcaklıkları düşürdüğünü ve vebanın kutusundan çıkmasına yol açtığını düşünüyor. Diğerleri düşen sıcaklıkların nedeninin volkanik kül olduğu kanısında. Onların da dışında bazıları toz örtüsü ve volkanların olanlarla hiçbir ilişkisi olmadığını düşünüyor.</p>

  <p>Hepsi göz önüne alındığında, 6. yüzyılda Batılı toplumsal gelişmeyi ne kuyruklu yıldız ne strateji, hatta ne de gevşek ahlak tek başına bu kadar düşürebilirdi. Savaş ve salgın şoklarının gelişmeyi nasıl etkilediğini belirleyen Doğu ve Batı arasındaki temel tezat insanlar değil haritalar oldu. İustinianos'un ekonomisi gayet güzel işliyordu; Mısırlı ve Suriyeli çiftçiler her zamankinden de üretkendi ve tüccarlar hâlâ Konstantinopolis'e tahıl ve zeytinyağı taşıyıp duruyorlardı. Ama Batı'nın, Doğu'nun çeltik tarlalarından oluşan yeni ekonomik zenginliğine benzer bir şeyi yoktu. Wendi Güney Çin'i fethettiğinde en azından 200 bin asker kullanmıştı; 551'deki İtalyan savaşının en hararetli döneminde İustinianos ancak 20 bin asker toplayabilmişti. Wendi'nin zaferleri Güney Çin'in servetini ele geçirirken, İustinianos'unki sadece daha yoksul ve çoğu zaman savaşın yakıp yıktığı toprakları ele geçirebilmişti. Birkaç kuşak daha geçseydi, yeniden birleşmiş bir Roma İmparatorluğu Akdeniz'i yeniden bir süper ticaret anayoluna dönüştürüp yeni bir ekonomik alan açabilir, böylece toplumsal gelişmeyi yeniden toparlayabilirdi; ama İustinianos'un böyle bir lüksü olmadı.</p>

  <p>Coğrafya İustinianos'un kahramanca, mağrur yeniden fethini daha başlamadan mahkûm etmişti ve çabaları muhtemelen bu korkunç sonu daha da kötüleştirdi. Askerleri İtalya'yı çorak bir diyara dönüştürdü ve onları besleyen tüccarlar Akdeniz'in her yanına sıçanlar, pireler ve ölüm taşıdı.<a class="noteref" href="#n10" id="ref10">10</a> Veba 546'dan sonra yavaşladı, ama basil kök salmıştı ve yaklaşık 750'ye dek, şurada veya burada hastalığın baş göstermediği tek bir yıl bile geçmedi. Nüfus belki üçte bir oranında azaldı. Eskidünya Mübadelesi'nin 400 yıl önce dizginlerinden boşalttığı salgın hastalıklar zamanında olduğu gibi, kitlesel ölüm oranları bazılarının işine yaradı; işçilerin sayısı azalınca, hayatta kalanların ücreti yükseldi. Ama bu kuşkusuz zenginlerin durumunu daha da zorlaştırdı (çarpıcı bir acımasız söylemle, Efesos Piskoposu İoanna 544'te tüm bu ölümlerin çamaşır yıkama masraflarını inanılmaz derecede artırdığından yakındı). İustinianos buna ücretleri veba öncesi düzeylerine geri çekerek karşılık verdi. Anlaşılan bu hiç işe yaramadı. Topraklar terk edildi, kentler küçüldü, vergi gelirleri düştü ve kurumlar yıkıldı. Çok geçmeden herkes çok daha yoksul düştü.</p>

  <p>Bunu izleyen iki kuşak boyunca Bizans içe doğru çöktü. İngiltere ile Galya'nın büyük bölümü 5. yüzyılda Batı çekirdeğinin dışına düşmüştü; 6. yüzyılda savaşın yıprattığı İtalya ile İspanya'nın bazı kesimleri de onları izledi. Daha sonra yıkımın yükselen dalgası yavaş yavaş kuzeybatıdan güneydoğuya doğru inerek Bizans'ın merkezi topraklarını da içine aldı. Konstantinopolis'in nüfusu dörtte üçe düştü; tarımı, ticareti ve gelirleri viran oldu: Son çok yakın görünüyordu. 600'e gelindiğinde Batı çekirdeğini yeniden yaratmayı hayal eden tek bir kişi kalmıştı: Pers (Sasani) kralı II. Hüsrev (Pervez).</p>

  <p>Nihayetinde Roma, yaratılabilecek tek Batılı imparatorluk değildi. Geçmişte, Roma'nın hâlâ geri planda olduğu MÖ 500 civarında, Persler Batı çekirdeğinin büyük bölümünü tek bir imparatorlukta birleştirmişti. Şimdi, Bizans'ın dizleri üzerine çöktüğü bu dönemde, Perslerin zamanı bir kez daha gelmiş gibi görünüyordu. 609'da Hüsrev köhneyen sınır kalelerini ezdi ve Bizans ordusu önünde eriyip gitti. 614'te Kudüs'ü aldı ve onunla birlikte Hıristiyanlığın en kutsal yadigârlarını da ele geçirdi: Bu yadigârlar, İsa'nın çarmıha gerildiği Gerçek Haç'ın parçaları, onun vücudunu delen Kutsal Mızrak ve onu rahatlatmak için kullanılan Kutsal Sünger'di. Sonraki 5 yıl Hüsrev'i Mısır'a kadar getirdi; 626'daysa, İustinianos'un tahta çıkışından 99 yıl sonra, Hüsrev'in orduları Boğaz'ın karşı kıyısından Konstantinopolis'in ta kendisine bakıyordu. Hüsrev'in Batı bozkırlarından topladığı göçebe müttefikler olan Avarlar Balkanlar'ı yakıp yıkarak geçtiler ve taarruz etmek üzere diğer kıyıda mevzilendiler.</p>

  <p>Ancak Hüsrev'in hülyası İustinianos'unkinden bile daha hızlı yıkılacaktı. 628'e gelindiğinde ölmüş ve imparatorluğu paramparça olmuştu. Konstantinopolis'in surları önündeki orduları görmezden gelen Bizans imparatoru İraklios, kiliseden altın ve gümüş "ödünç alarak", bozkırlardaki Türkî kabilelerden kendi göçebe süvarilerini tutmak için bu ganimeti kullanmak üzere Kafkasya'ya yelken açtı.<a class="noteref" href="#n11" id="ref11">11</a> Önemli olan atlılar diye düşünüyordu; Bizans'ta bunlar artık pek bulunmadığından kendisi de dışarıdan kiralayacaktı. Kiraladığı Türk atlılar, durdurmak için gönderildikleri Persleri yendiler ve Mezopotamya'yı yakıp yıktılar.</p>

  <p>Bu da yıkım dalgalarının Pers diyarına da ulaşmasına yetip arttı. Yönetici sınıf paramparça oldu. Hüsrev'in öz oğlu onu hapsedip açlığa mahkûm etti. Ardından Hüsrev'in fethettiği toprakları teslim edip, ele geçirmiş olduğu yadigârları geri gönderdi; hatta Hıristiyanlığı bile kabul etti. Ülke iç savaşın girdabına kapıldı. Orada 5 yıl içinde 8 kral gelip geçerken, İraklios tüm büyük adamların en büyüğü olarak selamlanıyordu. Bir çağdaşı "şiddetli bir sevinç ve tarif edilemez bir mutluluk bütün evreni ele geçirdi," diye övgüler düzüyordu.<a class="noteref" href="#n12" id="ref12">12</a> Bir diğeriyse "şimdi hep bir ağızdan meleklere özgü övgü şarkısını söyleyelim," diye yazmıştı: "Yücelerin yücesi Tanrı'ya yücelik olsun, yeryüzünde O'nun hoşnut kaldığı insanlara esenlik olsun!"<a class="noteref" href="#n13" id="ref13">13</a></p>

  <p>533'ten sonraki yüzyılda talihin çılgınca salınımları kadim Batılı imparatorlukların ölüm sancıları oldu. Çin'dekine benzer yeni bir ekonomik alandan yoksun Hüsrev, Batılı toplumsal gelişmeyi İustinianos'tan daha iyi bir yere getiremezdi ve her ikisi de ne kadar çok çabaladıysa, işleri o kadar sarpa sardırdı. Romalıların sonuncusu ile Perslerin sonuncusu, çekilmeleriyle doğan boşlukta Batı çekirdeğini yüzyıllık bir şiddet, veba ve ekonomik gerilemeyle baş başa bıraktı. İraklios'un 630'da Gerçek Haçı doğru yerine yerleştirmek için Kudüs'e girmesinden sadece 10 yıl sonra, bütün zaferleri ve trajedilerinin önemi yok olup gitti.</p>

  <h2>Peygamber Kelâmı</h2>

  <p class="nonindent">İustinianos ve Hüsrev farkında olmadan çok kadim kitap örneklerini izlemişlerdi. Çekirdeği denetleme çabaları istikrarsızlaştırmayla sonuçlandı ve bir kez daha çeperlerdeki insanları buraya çekti. Hüsrev Avarları Konstantinopolis'e getirdi; İraklios ise Türkleri Mezopotamya'ya çekti ve her iki imparatorluk, kendi garnizonlarına ödeme yapmaktan daha ucuza geldiği için çöl sınırlarının korunmasında Arap kabilelerinden yararlandı. Roma'nın sınır bölgelerini Germenleştiren ve Çin'inkini de Xiongnulaştıran zihniyet, şimdi de Bizanslılar ile Perslerin karşılıklı sınırlarını Araplaştırmıştı; 6. yüzyıl boyunca her iki imparatorluk da Arabistan'la gitgide daha çok ilişkilenmeye başlamıştı. İkisi de kendilerine bağlı Arap krallıklar kurdu; Persler Arabistan'ın güneyini imparatorluklarına dahil etti; Bizans'ın Habeşistanlı müttefikleri de bunu dengelemek üzere Yemen'i istila etti. Arabistan çekirdeğin içine çekiliyordu; Araplar çölde kendi krallıklarını yaratmaya, ticaret güzergâhları üzerinde vaha kentleri kurmaya ve Hıristiyanlığa geçmeye başlıyordu.</p>

  <p>Büyük Pers-Bizans savaşları bu Arap çeperini sarstı ve imparatorluklar parçalandığı zaman, zorba Arap komutanlar harabeleri için birbiriyle savaşa tutuştu. Batı Arabistan'da Mekke ve Medine (<a href="../Text/h0703.htm">Harita 7.3</a>) 620'lerde ticaret güzergâhları uğruna savaştı; savaş birlikleri müttefikler bulmak ve hasımlarının kervanlarına pusu kurmak için çölün her yanına dağıldı. Bu oyunda eski imparatorluk sınırlarının pek anlamı kalmamıştı ve Medine'nin liderinin 630'da Mekke'yi ele geçirdiği döneme gelindiğinde, akıncıları halen Filistin'de savaşıyordu. Mekke'ye sadık olan Araplarla savaşan Medine'ye sadık Arapların yanı sıra, her iki grupla da savaşan, Konstantinopolis'ten ödeme alan Araplar da vardı.</p>

  <p>Mısır ve Babil imparatorlukları MÖ 1200'den sonra çöktüğü zaman, aynı çöl çeperlerinde çatışan Arami kabilelere bütün bunlar tanıdık gelirdi: Devletler yıkıldığı zaman sınırlarda bunlar oluyordu. Fakat Aramilere tanıdık gelmeyecek bir şey daha vardı. O da Medine'nin lideri Muhammed bin Abdullah'tı.</p>

  <p>610 civarında Pers İmparatorluğu Bizans'la korkunç savaşına başlarken Muhammed'e vahiy gelmişti. Başmelek Cebrail görünüp ona buyurdu: "Oku!" Haliyle bocalayan Muhammed kendisinin okuyamadığını söyledi, ama Cebrail iki kez daha ona emretti. Ardından sözcükler kendiliğinden Muhammed'in dilinden döküldü:</p>

  <div class="poem">
    <p>Yaratan Rabbinin adıyla oku;</p>

    <p>O insanı pıhtılaşmış kandan (alâk) yarattı.</p>

    <p>Oku! Rabbin en büyük kerem sahibidir.</p>

    <p>O Rab ki kalemle (yazmayı) öğretti.</p>

    <p>İnsana bilmediklerini öğretti.<a class="noteref" href="#n14" id="ref14">14</a></p>
  </div>

  <p>Muhammed aklını kaçırdığını veya kendisine cin çarptığını düşündü, ama karısı böyle olmadığına ikna etti onu. Bundan sonraki 22 yıl boyunca Cebrail tekrar tekrar geldi; Muhammed'i titremeli ateş nöbetleri ve komalara sokarak Tanrı'nın sözlerinin peygamberin dudakları arasından gayriihtiyari dökülmesini sağladı. Hem de ne sözler: Hadise göre, işiten herkesi güzellikleriyle derhal kendine bağlıyorlardı. Yeni dine giren en önemli şahsiyetlerinden biri olan Hz. Ömer "yüreğim yumuşadı ve ağladım," demişti. "İslam benim içime girdi."<a class="noteref" href="#n15" id="ref15">15</a></p>

  <p>İslam –sözcük anlamıyla Tanrı'nın iradesine teslimiyet– pek çok yönden klasik bir ikinci dalga Eksen diniydi. Kurucusu seçkinlerin kenar tabakasından (ticaretle uğraşan yeni zengin bir kabilenin önemsiz bir üyesiydi) ve imparatorluğun çeperinden geliyordu; hiçbir şey yazmadı (Kuran, ancak ölümünden sonra bir araya getirilmiştir), Tanrı'nın bilinemez olduğunu inanıyordu ve daha önceki bir Eksen düşüncesinin üzerine devam etti. Adalet, Tanrı'nın önünde eşitlik ve zayıfa karşı şefkat vaaz etti. Tüm bunları önceki Eksen düşünürleriyle paylaşıyordu. Fakat bir başka anlamda, o tümüyle yeni bir yaklaşımın temsilcisiydi: O bir Eksen savaşçısıydı.</p>

  <p>Budizm, Konfüsyüsçülük veya Hıristiyanlığın tersine, İslam çökmekte olan imparatorlukların çeperinde doğdu ve aralıksız savaşların ortasında rüştüne erdi. İslam bir şiddet dini değildi (Kuran Eski Ahit'e göre daha az kanlıdır), ama Müslümanlar savaştan uzak duramadılar. "Seninle savaşanlarla Tanrı aşkına savaş," demişti Muhammed Peygamber, "ama ilk saldıran sen olma. Tanrı mütecavizleri sevmez."<a class="noteref" href="#n16" id="ref16">16</a> Veya 20. yüzyılda Amerikalı Müslüman Malcolm X'in dediği gibi, "barışçıl ol, hürmetkar ol, yasalara itaat et, herkese saygı göster; ama biri sana el kaldırırsa, onu doğruca mezarlığa gönder."<a class="noteref" href="#n17" id="ref17">17</a> Dinin yayılmasında zorlamanın hiç yeri yoktu, ama Müslümanlar (Tanrı'ya "teslim olanlar") her tehdit altında kaldıklarında dinlerini savunmakla yükümlüydü; Kelâm'ı yayarken, bir yandan da yıkılmakta olan imparatorlukları zorlayıp yağmaladıklarından, bu da sıkça başlarına geliyordu.</p>

  <p>Dolayısıyla, geri kalmışlığın kendilerine özgü avantajlarını Arap göçmenler de bulmuştu: Salâh ideolojisi ile militarizm kombinasyonu, her ikisinin de kıt olduğu bir dünyada onlara örgütlenme ve amaç sunmuştu.</p>

  <p>Bir çekirdekte yer arayan birçok diğer çeper halkı gibi Araplar da, İbrahim'in oğlu İsmail'in ahfadı olarak doğuştan bu hakka sahip olduklarını ileri sürdüler. Müslümanlar Mekke'nin en kutsal tapınağı olan Kâbe'yi İbrahim ve İsmail'in kendi elleriyle inşa ettiklerini ileri sürüyorlardı; İslam aslında İbrahim'in gerçek diniydi; İbrahim'in dininden sapma sonucu Yahudilik doğmuştu. Kuran Yahudiliği İslamın akrabası olarak sundu; Kuran "Kim" diye soruyordu, "İbrahim'in dininden yüz çevirebilir, kendini bilmezlerden başka?" İbrahim'den İsa'ya dek tüm peygamberler geçerliydi (İsa, Mesih olmasa da); ayrıca Muhammed Yahudilik ile Hıristiyanlığın vaat ettiği, Tanrı'nın mesajına mührünü koyan son peygamberdi. "Bizim Rabbimiz ile sizin Tanrınız bir ve aynıdır," demişti.<a class="noteref" href="#n18" id="ref18">18</a> Kitap dinleri arasında çatışma olması gereksizdi: Aslına bakılırsa Batı'nın İslama ihtiyacı vardı.</p>

  <p>Muhammed Hüsrev ve İraklios'a bütün bunları açıklayan mektuplar gönderdi, ama hiç yanıt alamadı. Sorun değildi; Araplar Filistin ve Mezopotamya'daki ilerleyişlerini zaten sürdürüyorlardı. Nadiren 5000'i aşan ve hiçbir zaman 15 bin askeri geçmeyen kuvvetleri, ordudan çok savaş çeteleri gibiydi; ama karşılarında direnen az sayıdaki kuvvetin de 5000'i aştığı çok nadirdi. 630'ların imparatorlukları iflas halinde, bölünmüş ve bu kafa karıştırıcı yeni tehdide karşılık verme yeteneğinden yoksundu.</p>

  <p>Aslına bakılırsa Güneybatı Asya'daki çoğu insan, Arap şeflerinin Bizans ve Pers memurlarının yerini alıp almayacağı konusuna hiç aldırış etmemişe benzer. Yüzlerce yıl boyunca, her iki imparatorluk öğretisel incelikler nedeniyle pek çok Hıristiyan uyruğuna zulmetmişti. Sözgelişi Bizans İmparatorluğu'nun 451'den beri resmi konumu, İsa'nın biri insani diğeri ilahi olan, tek bir bedende birleşmiş iki doğası olduğu şeklindeydi. Bazı Mısırlı kuramcılar İsa'nın aslında tek (tamamen ilahi) doğası olduğu şeklinde sert bir itiraz yaptılar ve 630'lara gelindiğinde bu sorun yüzünden o kadar çok insan can vermişti ki, Suriye ve Mısır'daki Tek-Doğa<a class="noteref" href="#n19" id="ref19">19</a> Hıristiyanları Müslümanları olumlu karşıladı. Bu sorun yüzünden etrafa dehşet saçan dindaşları yerine, sorunun kendileri açısından hiçbir anlam taşımadığı kâfir efendileri yeğlemişlerdi.</p>

  <p>639'da Mısır'ı sadece 4000 Müslüman istila etti, ama İskenderiye hiç direnmeden teslim oldu. Hâlâ iç savaşlarla sendeleyen kudretli Pers İmparatorluğu, iskambilden yapılmış bir ev gibi çöktü; Bizanslılar ise imparatorluğun vergi kaynakları olan topraklarının dörtte üçünü teslim ederek Anadolu'ya çekildiler. Sonraki 50 yıl boyunca Bizans'ın üst düzey kurumları buharlaşıp yok oldu. İmparatorluk asker toplamayı her yörenin kendi ileri gelenine bırakıp, askerlerin maaş almak yerine kendi yiyeceğini yetiştirmesi gibi hızlı, alt düzey çözümlerle varlığını sürdürebildi. 700'e gelindiğinde Konstantinopolis'in ancak 50 bin civarında sakini kalmıştı. Kentin çevresine tahıl ekiliyordu; kent artık mal ithal etmeden yaşıyordu; sikke kullanımı yerini takas ekonomisine bırakmıştı.</p>

  <p>Bir asır gibi bir süre içinde, Araplar Batı çekirdeğinin en zengin kesimlerini topraklarına kattı. 674'te orduları Konstantinopolis surları altında kamp kurdu. 40 yıl sonra Pakistan'ın İndus kıyılarında duruyorlardı ve Kuzey Afrika'dan İspanya'ya geçmişlerdi. 732'de bir savaşçı birlik Orta Fransa'daki Poitiers'e kadar geldi. Ardından çöllerden imparatorlukların merkezi topraklarına göç yavaşladı. 1000 yıl sonra Gibbon'ın bu konudaki düşünceleri şöyleydi:</p>

  <blockquote>
    <p class="nonindent">Muzaffer bir yürüyüş kolu, Cebelitarık kayalığından Loire kıyılarına 1600 kilometreden fazla ilerlemişti; eşit bir mesafenin tekrarlanması Sarazenleri [Kuzey Afrikalı Müslümanlar] Polonya topraklarına ve İskoçya'nın dağlık kesimlerine kadar götürebilirdi: Ren artık Nil veya Fırat'tan daha aşılmaz sayılmazdı ve Arap donanması tek bir çarpışmaya bile girmeksizin Thames'in ağzına dek gelebilirdi. Belki Oxford'un fakültelerinde şimdi Kuran tefsirleri okutuluyor ve hatipleri Muhammed'in vahyinin kutsallığını ve gerçeğini gösteriyor olurdu.<a class="noteref" href="#n20" id="ref20">20</a></p>
  </blockquote>

  <p>Gibbon alaycılık taşımayan bir anlatımla "Hıristiyanlık böylesi felaketlerden kurtarıldı," diye ekliyordu. 18. yüzyıl İngiltere'sinin geleneksel bilgeliği, tıpkı 7. yüzyıl Konstantinopolis'indeki gibi, Hıristiyanlığı Batı'nın tanımlayıcı değeri, İslâmı ise onun antitezi olarak görüyordu. Çekirdeklerin hükümdarları gelenleri hep barbar olarak düşünmüşlerdi muhtemelen; ama Gibbon, Arapların aslında Batı çekirdeğinin Hıristiyanlığın zaferiyle başlayan –ilkine göre daha büyük– ikinci dalga Eksen dönüşümünün parçası olduğunu gayet iyi anlamıştı. Hatta Gibbon'ı bile geride bırakarak, Arapları MÖ 2200 Mezopotamya'sındaki Amoritlere kadar geriye uzanan daha eski bir geleneğin içine yerleştirip, onları kendi gözlerinden görebiliriz: Çekirdeğe kendi çatışmalarıyla çekilmiş ve artık hak ettikleri hâkimiyeti iddia eden insanlardı onlar. Batı'yı gömmeye değil, mükemmelleştirmeye; İustinianos'un ve Hüsrev'in ihtiraslarını önlemeye değil, bizzat gerçekleştirmeye gelmişlerdi.</p>

  <p>Yüzyılımızın siyaset bilimcilerinin birçoğu, tıpkı Gibbon'ın 18. yüzyıl eleştirmenleri gibi, İslam uygarlığını "Batı" uygarlığının dışında ve ona karşı olarak düşünmeyi uygun görüyor (Batı uygarlığıyla kastettikleri genellikle Kuzeybatı Avrupa ve onun denizaşırı kolonileri oluyor). Oysa bu tarihsel gerçekliklerin yadsınmasıdır. 700'e gelindiğinde İslam dünyası az çok Batı çekirdeğinin <i>ta kendisi</i> olmuşken, Hıristiyanlık sadece kuzey ucundaki bir çepere dönüşmüştü. Araplar, daha önce Roma'nın yaptığı gibi, Batı çekirdeğinin büyük kısmını bir araya getirmişti.</p>

  <p>Arap fetihleri Wendi'nin Doğu'daki fetihlerinden daha uzun zaman aldı; ancak Arap orduları çok küçük ve halk direnişi genellikle çok sınırlı olduğu için, fethettikleri toprakları nadiren tahrip etti. 8. yüzyılda Batı'nın toplumsal gelişmesi nihayet düşmeyi bıraktı. Artık büyük ölçüde yeniden birleşen Batı çekirdeği, tıpkı 6. yüzyılda Doğu çekirdeğinin yaptığı gibi, sıçrama gösterebilir ve belki Doğu-Batı farkı yeniden kapanabilirdi.</p>

  <h2>Tutunamayan Merkezler</h2>

  <p class="nonindent">Ancak, Grafik 7.1'in de açıkça gösterdiği gibi, bu gerçekleşmedi. Her iki çekirdek de 700'e gelindiğinde hemen hemen birleşmiş olmasına ve 8. ve 10. yüzyıllar arasında benzer siyasal imkânlardan yararlanmasına veya felaketlerden yakınmasına karşın, Doğulu toplumsal gelişme Batılı gelişmeden daha hızlı yükselmeye devam etti.</p>

  <p>Her ikisi de yeniden birleşmiş çekirdeklerin çürük olduğu ortaya çıkacaktı. Hükümdarları, Han ve Romalıların çok iyi bildiği bir dersi yeniden öğrenmek zorunda kaldı: İmparatorluklar hile yaparak ve taviz vererek yönetilir; ama ne Çin'in Sui hanedanı ne de Araplar bu konularda çok iyiydi. Han hanedanı gibi Sui de göçebeler (şimdi Xiongnu'dan çok Türkler<a class="noteref" href="#n21" id="ref21">21</a>) konusunda endişelenmek zorundaydı; ama Doğu çekirdeğinin büyümesi sayesinde, aynı zamanda yeni kurulan devletlerden gelen tehditlere karşı da uyanık olmaları gerekiyordu. Günümüz Kore'sindeki Koguryo, Çin'e akın yapmak üzere Türklerle gizli müzakereler yapmaya koyulduğu zaman, Sui imparatoru harekete geçmeye karar verdi. 612'de Koguryo üzerine büyük bir ordu gönderdi, ama kötü hava, daha da kötü lojistik ve gaddar liderlik ordunun yıkımını getirdi. 613'te bir başka, 614'te de üçüncü bir ordu daha gönderdi. Dördüncü bir ordu hazırlarken, talepleri karşısında çıkan ayaklanmalar imparatorluğunu paramparça etti.</p>

  <p>Bir süre boyunca mahşerin atlıları yeniden iplerini koparacak gibi göründü. Zorba komutanlar Çin'i böldü; Türkî boy beyleri onları birbirlerine karşı kullanarak diledikleri gibi yağma yaptılar; kıtlık ve hastalık yayıldı. Bir salgın bozkırlardan inerken, korkunç şekilde hıyarcıklı vebaya benzeyen bir başkası da deniz yoluyla geldi. Ancak, nasıl ki beceriksiz budalalık krizi başlatmaya yeterliyse, iyi liderlik de son vermeye yetti. Çinli zorba komutanlardan biri olan Tang dükü, diğer Çinli komutanlara karşı kendisini desteklemeleri için büyük Türkî reislerle görüştü; Türkler yaptıkları hatanın henüz farkına varamadan kendisini yeni Tang hanedanının hükümdarı ilan etmişti bile. 630'da oğlu Çin hâkimiyetini bozkırlarda daha önce herhangi bir dönemde olduğundan daha derinlemesine yaymak için Türkler arasındaki bir iç savaştan yararlandı (<a href="../Text/h0701.htm">Harita 7.1b</a>). Devletin denetimi yeniden kuruldu; nüfus hareketleri, kıtlıklar ve salgınlar yavaş yavaş dindi; ve Wu'nun dünyasının yarattığı toplumsal gelişme seli var gücüyle yeniden akmaya koyuldu.</p>

  <p>Merkezi birleştirmeye Han dönemlerinden bile daha güçlü bir şekilde el attı; ama insanların doğası gereği, bu kadar güçlü bir el her zaman bulunmuyordu. Aslına bakılırsa Tang İmparatorluğu'nu silen de duyguların en insani olanı oldu: Aşk. Büyük şair Bai Juyi'ye göre, imparator Xuanzong "bir imparatorluğu sarsabilecek güzelliğin pençesine yakalanarak" 740'ta oğlunun karısı Yang Guifei'ye delicesine âşık oldu ve onu cariyesi yaptı.<a class="noteref" href="#n22" id="ref22">22</a> Bu hikâye, 1500 yıl önce Batı Zhou hanedanını yıkmış olan kral You ve yılan kadın Bao Si arasındaki aşka şüphe uyandıracak kadar benzerdir; öyle bile olsa, gelenek Xuanzong'un Yang Guifei'yi memnun etmek için her şeyi yapmaya hazır olduğunu kabul eder. Bunun için bulduğu parlak fikirlerden biri, cariyesinin, aralarında Çin'in safında savaşan An Lushan adında bir Türkî generalin de bulunduğu gözdelerine nişanlar yağdırmaktı. Askeri güç çevresinde alışılmış koruyucu önlemleri ihmal eden Xuanzong, An'ın muazzam orduların denetimini ele geçirmesine izin verdi.</p>

  <p>Saray entrikalarının karmaşıklıkları göz önüne alındığında, An er ya da geç gözden düşecekti. 755'te bu olduğunda An muazzam ordularını Chang'an'ın üzerine yürüterek tavrını açıkça gösterdi. Xuanzong ve Yang kaçtı; ama onlara refakat eden askerler Yang'ı iç savaşa neden olmakla suçlayarak kellesini istediler. Xuanzong –sevdalı olduğu kadını askerlerin elinden kurtarmaktan umudunu kesince hıçkırıklara boğularak– onu baş hadım ağasına boğdurdu. "Çiçekli saç tokaları saçıldı yerlere, hiç kimse onları toplamaya kalkışmadı," diye yazdı Bai Juyi.</p>

  <div class="poem">
    <p>İmparator esirgeyemedi onu, sadece kapattı yüzünü elleriyle.</p>

    <p>Sonra, dönüp baktığında, kan ve gözyaşları gölü</p>

    <p>Serin bir rüzgârın getirdiği sarı tozun altına gizlenmişti.<a class="noteref" href="#n23" id="ref23">23</a></p>
  </div>

  <p>Efsaneye göre, Xuanzong bir falcı tutarak Yang'ın ruhunun izini sihirli bir adada bulur. Bai'nin şiirinde Yang imparatora şöyle söyler; "Ruhlarımız birbirine ait. Bir yerde, bir zaman, yeryüzünde veya gökyüzünde, kesinlikle birleşeceğiz."<a class="noteref" href="#n24" id="ref24">24</a></p>

  <p>Gelgelelim, bu arada Xuanzong'un oğlu isyanı bastırdı, ama bunu yapma yöntemi –diğer askeri yöneticilere An'ınkiler kadar geniş yetkiler vermek ve bozkırlardan Türkleri çağırmak– yeni yeni felaketlere kapı açtı. Sınırlar çöktü, vergi kaynakları kurudu ve kuşaklar boyunca imparatorluk düzenin yeniden kurulması ve yeni başkaldırılar, istilalar ve ayaklanmalar arasında tökezleyip durdu. 907'de bir zorba komutan nihayet yeniyetme imparatoru öldürüp Tang hanedanını sefaletten kurtardı ve sonraki 50 yıl boyunca Kuzey Çin'e tek bir büyük krallık hükmederken, güneye de 8 ila 10 arasında daha küçük krallık egemen oldu.</p>

  <p>Xuanzong Çin'in temel siyasal sorununu açığa çıkarmıştı: Kudretli imparatorların çok fazla iktidarı vardı ve diğer kurumları ezip geçebiliyorlardı. Yetkin imparatorlarla bu durum bir sorun yaratmıyordu, ama yetenek ve baş gösteren zorluklar yelpazesinin rastlantısal dağılımı, er ya da geç felaketlerin neredeyse kaçınılmaz olması anlamına geliyordu.</p>

  <p>Batı çekirdeğinde bir anlamda bu sorunun tam tersi vardı: Liderlik çok zayıftı. Muazzam Arap İmparatorluğu'nun bir imparatoru yoktu. Muhammed hükümdar değil bir peygamberdi ve peşinden gelen insanlar, Tanrı'nın isteğini onun bildiğinden emin oldukları için yapmışlardı. 632'de öldüğünde, başka birini takip etmeleri için aşikâr bir neden kalmamıştı ve Muhammed'in Arap ittifakı dağılma noktasına geldi. Bunun önünü almak için sahabelerin birkaçı bütün gece oturup içlerinden birini <i>halife</i> seçtiler; hem "vekil" (Tanrı'nın vekili) hem de "halef" (Muhammed'in halefi) anlamına gelen sözcük bu ikili anlamıyla gayet yerinde bir tercihti. Ne ki, halifenin önderlik iddiası sadece merhum peygambere yakınlığından ileri geliyordu.</p>

  <p>Bazıları Pers ve Bizans imparatorluklarını yağmalama, diğerleri imparatorlukları aralarında paylaşıp toprak sahipleri olarak yerleşme ve daha başkaları da yeni peygamberleri kutsama peşindeki Arap reislerinin parçalanmışlığı düşünülürse, ilk birkaç halifenin gerçekten başarılı olduğunu söylemek gerekir. Arapların çoğunu Bizans ve Pers imparatorluklarını elden geldiğince az tahrip etmeye; fethedilen toprakların köylülerini tarlalarında, toprak sahiplerini mülklerinde ve bürokratlarını da sayım yaptıkları dairelerinde tutmaya ikna ettiler. Yaptıkları ana değişim, imparatorlukların vergilerini fethedilen diyarlardaki stratejik noktalarda, sadece Araplara özgü garnizon kentlerinde yaşayan Tanrı'nın savaşçıları olarak Araplara yönlendirmekti.</p>

  <p>Ancak, halifeler bir halifenin tam olarak ne olduğu konusundaki muğlaklık sorununu ortadan kaldıramadı. Halifeler gelirleri merkezileştiren ve fermanlar çıkaran hükümdarlar mıydı, yoksa sadece yeni fethedilen eyaletlerdeki bağımsız şeyhlere tavsiye veren dini liderler miydi? İslam öncesi kabile seçkinlerini temsil ediyor olabilirler miydi? Yoksa bu sözcük Muhammed'in ilk takipçilerinin seçtiği Müslüman anlamına mı geliyordu? Yahut eşitlikçi bir inananlar topluluğunun başı mıydı? Hiçbir halife her zaman tüm Müslümanları hoşnut edemedi ve üçüncü halifenin öldürüldüğü 656'da bu konudaki sıkıntılar bir krize dönüşecek kadar tırmandı. Muhammed'in sahabelerinin pek azı hayattaydı ve seçim Muhammed'in kendisinden çok genç amcaoğlu (ve damadı) Ali'den yana sonuçlandı.</p>

  <p>Ali İslamın özgün ruhu olarak gördüğü şeyi geri getirmek istiyordu, ama yoksuldan yana tavır alarak vergi gelirlerini askerlerin eline bırakıp ganimeti daha eşit paylaştırması, evvelce imtiyazlı olan grupların öfkesini üzerine çekti. İç savaş ateşi için için yanıyordu, ama Müslümanlar (bu aşamada) bir başkasını öldürmek konusunda isteksizdi. 661'de uçurumdan döndüler: Ali'nin hayal kırıklığına uğramış destekçileri, bütün Arap dünyasını savaşa boğmak yerine onu öldürdü. Hilafet şimdi en büyük Arap savaşçıları birliğinin komutanına geçmişti; Şam'da bir başkent inşa etti ve çok başarılı olmamakla birlikte, merkezleştirilmiş vergileri ve bürokratlarıyla geleneksel bir imparatorluk yaratmaya çalıştı.</p>

  <p>Çin'de Xuanzong'un aşkı siyasal felaketi tetiklemişti; Batı'daysa kardeşçe sevgi –veya daha doğrusu, onun eksikliği– yıkım anlamına geldi. 750'de yeni bir halifeler hanedanı Bağdat'a yerleşti ve daha da etkili biçimde merkezileşmeye çalıştı; ama 809'da biraderler arasındaki bir hilafet kavgası, Halife Memun'un Arap ölçütlerine göre bile zayıflamasına yol açtı. Cesaretle sorunun özüne gitmeye karar verdi: Tanrı. Hıristiyanların veya Budistlerin tersine Müslümanların kurumsallaşmış bir ruhban hiyerarşisi yoktu; hatırı sayılır bir dünyevi iktidara sahip halifelerin, Tanrı'nın ne istediğine dair başkalarından daha çok şey bildiklerine dair bir iddiaları yoktu. Memun İslamdaki eski bir yarayı yeniden açarak bunu değiştirmeye karar verdi.</p>

  <p>Vaktiyle 680'de Muhammed'in amcaoğlu/damadı Ali'nin kendini öldürtmesinin üzerinden 20 yıl geçmeden, Ali'nin oğlu Hüseyin halifelere karşı isyan bayrağını kaldırdı. Hüseyin yenilip öldürüldüğü zaman parmağını kıpırdatan Müslüman sayısı çok azdı; ama bunu izleyen yüzyıl içinde bir hizip (<i>Şiilik</i>), mevcut halifelerin konumlarını Ali'nin öldürülmesine borçlu olduklarına, bu yüzden de meşru olmadıklarına ikna olmuştu. Bu mezhep –Şiiler– Hüseyin, Ali ve Muhammed'in kanının aslında Tanrı'nın irfanının ayrıcalığını sağladığını ve İslama ancak bu soydan imamların önderlik edebileceğini ileri sürdüler. Çoğu Müslüman (peygamberin teamülünü, yani <i>sünnet</i>'i izledikleri için Sünni olarak adlandırılırlar) bu iddiayı gülünç bulsa da, Şiiler teolojilerini büyük bir özenle geliştirmeye devam ettiler. 9. yüzyıla gelindiğinde, artık bazı Şiiler imamlar silsilesinin bir mehdiye, yeryüzünde Tanrı'nın hükümranlığını kuracak bir mesihe varacağına inanıyordu.</p>

  <p>Memun'un parlak fikri, mevcut imamı (Hüseyin'in üçüncü kuşak torunu) kendi halefi olarak seçmek, böylelikle Şiileri kendi şahsi mezhebi haline getirmekti. Manipülatif olsa da zekice bir oyundu, ama imam bir yıl içinde ölüp de oğlunun Memun'un dalavereleriyle ilgilenmediği anlaşılınca plan suya düştü. Hiç yılmayan Memun hemen B planını devreye soktu. Bağdat'ta istihdam ettiği din kuramcıları içinde Yunan felsefesinden etkilenmiş olan bazıları, Kuran'ın (çoğu Müslümanın düşündüğü gibi) Tanrı'nın özünün bir parçası olmayıp, insan eliyle yaratılmış bir kitap olduğunu söyleme eğilimindeydi. Bu itibarla, Kuran –ve onu yorumlayan bütün din adamları– Tanrı'nın yeryüzündeki vekili olan halifenin yetkisi altına giriyorlardı. Memun gözlerini korkutup diğer âlimlerin onayını almak için bir Irak enkizisyonu<a class="noteref" href="#n25" id="ref25">25</a> kurdu; ama birkaç çetin ceviz din adamı tehditlerine kulak asmayıp Kuran'ın, –Memun da dahil– her şeyin üstünde olan Tanrı kelâmı olduğunda ısrar etti. Uzayıp giden mücadele nihayet halifelerin yenilgiyi kabullendikleri 848'de sona erdi.</p>

  <p>Memun'un A ve B planlarının sinizmi hilafetin otoritesini zaten sarsmıştı, C planı ise bu otoriteyi büsbütün yıktı. Dinsel yetkeyi hâlâ eline geçirememenin hırsıyla, incelikle oynamaktan vazgeçip, –bir köle ordusu olarak Türkî atlıları satın aldığı düşünülürse sözcüğün gerçek anlamıyla– düpedüz askeri kuvvete yatırım yapmaya karar verdi. Kendinden önceki diğer hükümdarlar gibi Memun ve halefleri de, göçebelerin özleri gereği kontrol edilemez olduğunu öğrendiler. 860'a gelindiğinde halifeler kendi köle ordularının rehineleri konumuna düşmüşlerdi. Askeri güçten ve dinsel destekten yoksun olarak artık vergi toplayamadıklarından eyaletleri emirlere satmak zorunda kaldılar: Askeri valiler belirli bir miktar para ödüyor, ardından toplayabildikleri kadar vergi topluyorlardı. 945'te bir emir Bağdat'ı eline geçirdi ve hilafet bir düzine bağımsız emirliğe ayrıldı.<a class="noteref" href="#n26" id="ref26">26</a></p>

  <p>O döneme gelindiğinde Doğu ve Batı çekirdeklerinin her biri 10'u aşkın devlete bölünmüştü; iki çekirdekteki kırılmalar arasındaki benzerliklere karşın, Doğulu toplumsal gelişme Batı'dakinden daha hızlı yükselmeyi gene de sürdürdü. Açıklaması yine şu gibi görünüyor: Tarihi yapanlar imparatorlar veya entelektüeller değil, işleri yapmanın daha kolay, daha kârlı ve daha güvenilir yollarını arayan milyonlarca tembel, açgözlü ve korkmuş insandır. Sıradan insanlar yaşamlarında hükümdarların yol açtığı kargaşadan bağımsız olarak, her şeyden olabildiğince yararlanarak geçinip gitmeyi başarıyordu; Doğulular ve Batılıların geçinip gittiği coğrafi gerçeklikler birbirinden çok farklı olduğu için, her bir çekirdekteki siyasal krizler çok farklı sonuçlar getirebiliyordu.</p>

  <p>Doğu'da 5. yüzyıldan itibaren Yangtze'nin ötesinde yeni bir ekonomik ufuk yaratmış olan iç göç, toplumsal gelişmenin ardındaki asıl motordu. 6. yüzyılda birleşik bir imparatorluğun restorasyonu gelişmenin artışını hızlandırmıştı ve 8. yüzyıla gelindiğinde yukarıya doğru hareket öylesine güçlüydü ki, Xuanzong'un aşk hayatının olumsuz sonuçlarından bile kurtulmayı başardı. Siyasal kargaşanın hiç olumsuz etkisi olmadığı söylenemez kuşkusuz; örneğin 900'de Doğu puanındaki ani düşüş (Grafik 7.1) büyük ölçüde rakip orduların milyonluk Chang'an kentini yakıp yıkmasının sonucuydu. Fakat çatışmaların çoğu, hayati önemdeki çeltik tarlaları, kanallar ve kentlerden çok uzakta yapıldı ve önceden ticarete köstek vuran devlet memurlarını uzaklaştırmasıyla gelişmeyi fiilen hızlandırmış bile olabilir. Böyle sorunlu dönemlerde devlete ait toprakları denetlemeyi başaramayan devlet memurları, ticaretteki tekeller ve vergilerden para toplamaya koyuluyor ve tüccarlara işlerini nasıl yapmaları gerektiğini söylemeyi bırakıyorlardı. Kuzey Çin'in siyasal merkezlerinden güneyin tüccarlarına bir iktidar aktarımı vardı ve kendi başlarının çaresine bakmaya bırakılan tüccarlar ticareti hızlandırmanın daha başka yollarını buluyorlardı.</p>

  <p>Kuzey Çin'in denizaşırı ticaretinin çoğu devletin yönetiminde, imparatorluk sarayı ile Japonya ve Kore hükümdarları arasında gerçekleşmişti ve 755'ten sonra Tang hanedanının siyasal iktidarının çöküşü bu bağlantıları kopardı. Bazı sonuçlar olumluydu: Çin modelinden kopan Japon seçkin kültürü, uzun bir kadın edipler silsilesinin <i>Genji Masalı</i> ve <i>Yastık Kitabı</i> gibi başyapıtlar yarattığı kayda değer ve özgün yönlerde ilerledi. Gelgelelim sonuçların çoğu olumsuzdu. 9. yüzyılda Kuzey Çin, Kore ve Japonya'da ekonomik yavaşlama ve devletin çöküşü el ele yürüdü.</p>

  <p>Güney Çin'de ise, bağımsız tüccarlar devletin iktidarından uzakta bu yeni özgürlükten yararlanmayı başardılar. 1990'larda Cava Denizi'nde bulunan 10. yüzyıl gemi enkazlarının yalnız lüks Çin malları değil, aynı zamanda Güney Asya ve Müslüman dünyadan çömlekler ve cam eşyalar içermesi, bu bölgedeki pazarların genişlemesinin ipucunu verir; ve yerel seçkinler refah kazanan tüccarları vergilendirdikçe, ilk güçlü Güneydoğu Asya devleti, günümüz Sumatra'sı ile Kamboçya'daki Khmerler arasında doğdu.</p>

  <p>Batı Avrasya'nın Doğu'nun pirinç bölgesinin eşdeğerinden yoksun olan çok farklı bir coğrafyası vardı, ki bu da kendi siyasal kırılmasının da çok farklı sonuçları olması anlamına geliyordu. 7. yüzyılda Arap fetihleri, Roma dünyasını Perslerinkinden ayıran eski sınırı silip süpürerek (<a href="../Text/h0704.htm">Harita 7.4</a>) Müslüman çekirdekte adeta bir patlama etkisi yarattı. Halifeler Irak ve Mısır'da sulama tesislerini genişlettiler ve tüccarlar İndus'tan Atlantik Okyanusu'na tahıl ve teknik taşıdılar. Pirinç, şeker ve pamuk Müslüman Akdeniz'in her yerine yayıldı; tahılları dönüşümlü olarak yetiştiren çiftçiler tarlalarından iki üç kez ürün almaya başladılar. Sicilya'yı sömürgeleştiren Müslümanlar makarna ve dondurma gibi klasik Batılı yiyecekleri bile icat ettiler.</p>

  <p>Ne var ki, Roma ve Pers dünyası arasındaki eski bariyerin yıkılmasının kazançları, Akdeniz çapındaki İslâmı Hıristiyanlıktan ayıran yeni bariyerin yol açtığı kayıplar karşısında gitgide önemsizleşiyordu. Güney ve Doğu Akdeniz gitgide daha sağlam şekilde Müslümanlaştıkça (750 gibi geç bir tarihte, Arap hâkimiyeti altındaki on kişiden ancak biri Müslümandı; 950'ye gelindiğinde bu oran tam tersine dönerek onda dokuz olmuştu) ve Arapça bu dünyanın <i>lingua franca</i>'sı haline geldikçe, Hıristiyanlıkla temas azaldı; ardından 800'den sonra hilafet parçalandıkça emirler İslam dünyası içinde de engeller çıkarmaya başladı. Müslüman çekirdek dahilindeki İspanya, Mısır ve İran gibi bazı bölgeler yalnızca iç taleple idare edecek kadar büyük topraklardı, ama diğerleri geriledi. Ve Çin'in 9. yüzyıl savaşları çoğunlukla ekonomik merkezlerden uzak kalmışken, Irak'ın kırılgan sulama ağı, rakip Türkî köle ordularınca ve Afrikalı plantasyon kölelerinin çeşitli dönemlerde bir şair, bir peygamber ve Ali'nin soyundan olduğu iddia edilen birinin önderliğinde 14 yıl süren ayaklanması sonucu tahrip edildi.</p>

  <p>Doğu'da Kuzey Çin çekirdeği krize girdiği zaman, Kore ve Japonya siyasal çöküşe doğru sürüklendi; benzer şekilde Batı'da da Müslüman çekirdek dağıldığı zaman, Hıristiyan çeper daha da parçalandı. Binlerce Bizanslı birbirini boğazladı ve (başta Tanrı'nın İsa, Meryem ve azizlerin suretlerini tasvip etmesi konusu olmak üzere) yeni doktriner meseleler yüzünden Roma Katolik Kilisesi'nden koptular ve Akdeniz'den büyük ölçüde tecrit olmuş Germen krallıkları da kendi dünyalarını yaratmaya koyuldular.</p>

  <p>Batı'nın bu kadar uzak ucundaki bazıları, buranın başlı başına bir çekirdek olacağını umuyordu. 6. yüzyıldan beri Frank halkı bölgesel bir güç haline gelmişti ve Frank aristokrasisinin lüks tüketim mallarına olan doymak bilmez iştahını karşılayabilmek için Kuzey Buz Denizi civarında küçük ticaret kentleri mantar gibi çoğalmıştı. Devletleri, çok az vergilendirme veya idari faaliyetle alt düzeyde kaldı. Kavgacı lordlarını seferber etmekte başarılı olan krallar, Batı Avrupa'nın büyük bölümünü kapsayan büyük fakat gevşek hükümranlık alanlarını çabucak ele geçirebiliyorlardı, ama zayıf krallar önderliğinde bu topraklar aynı hızla dağılabiliyordu. Çok fazla sayıda oğlu olan krallar çoğunlukla topraklarını oğulları arasında paylaştırıyordu; bu da çoğu zaman ata mirasını birleştirmeyi amaçlayan savaşlarla sonuçlanıyordu.</p>

  <p>8. yüzyıl sonu Franklar için özellikle iyi bir dönemdi. 750'lerde Roma'daki papa yerel zorbalara karşı onların himayesine başvurdu ve 800'ün Noel sabahı Frank kralı Charlemangne<a class="noteref" href="#n27" id="ref27">27</a> Papa III. Leon'a San Pietro Bazilikasında önünde diz çöktürüp Roma İmparatoru olarak taç giydirtmeyi bile başardı.</p>

  <p>Charlemangne iddia ettiği unvana layık bir krallık inşa etmek için var gücüyle çabaladı. Orduları ateş, kılıç ve Hıristiyanlığı Doğu Avrupa'ya taşıyıp Müslümanları İspanya'ya geri püskürtürken, okuryazar bürokrasisi de vergi işlerini yürütüyor, (sarayının şairlerinden birinin ilan ettiği üzere "geleceğin Roma'sı" olan) Aachen'de âlimleri topluyor, istikrarlı bir para sistemi yaratıyor ve bir ticari canlanmaya nezaret ediyordu.<a class="noteref" href="#n28" id="ref28">28</a> Charlemangne'ı, 300 yıl önce Çin'in çetin sınır bölgesindeki Kuzey Wei krallığını üst düzeye doğru ilerleterek, Doğu çekirdeğinin yeniden birleşmesine varacak süreci hızla başlatan Xiaowen ile karşılaştırmamak elde değil. Charlemangne'ın Roma'da taç giyişi, tıpkı Bağdat'ın dostluğunu kazanmak için elçiler gönderdiği zaman olduğu gibi, kesinlikle Xiaowen'inkine benzer ihtirasları yansıtır. Frank kronik yazarları, oldukça etkilenen halifenin Charlemangne'a bir fil gönderdiğini anlatır.</p>

  <p>Gelgelelim Arap kaynakları ne Franklardan ne de fillerden söz eder. Charlemangne kesinlikle Xiaowen değildi ve anlaşılan halifenin meclislerinde de öyle sayılmıyordu. Charlemangne'ın Roma imparatoru olma iddiasının Bizans imparatoriçesi İrini'yi,<a class="noteref" href="#n29" id="ref29">29</a> tahttan onun lehine feragat etmesine yol açacak kadar etkilemediği de ortadadır. Gerçek şu ki, Frank krallığı üst düzey bir devlete dönüşme yolunda hiçbir zaman çok fazla ilerleyemedi. Bütün iddialarına karşın, Charlemangne'ın çekirdeği yeniden birleştirme, hatta Hıristiyan çeperi tek bir devlete dönüştürme konusunda bile pek az şansı oldu.</p>

  <p>Charlemangne'ın gerçekten başardığı şeylerden biri, ne yazık ki, toplumsal gelişmeyi Hıristiyan çeperinin ötesindeki daha da vahşi diyarlardan akıncıları imparatorluğuna çekecek kadar yükseltmekti. 814'te öldüğünde, İskandinavya'dan gelen Viking uzun tekneleri imparatorluğun merkezindeki ırmaklarda yol alıyor; küçük dayanıklı midillilerdeki Macarlar Almanya'yı yağmalıyor ve Kuzey Afrika'dan Sarasen korsanlar Roma'yı yağmalamaya hazırlanıyordu. Aachen tepki veremeyecek kadar zayıftı; Vikingler teknelerini sahile yanaştırıp köyleri yaktıklarında, kraliyet orduları ya geç kaldı veya hiç gelmedi. Kırsal kesim halkı kendilerini savunmaları için giderek yerel önderlere yanaşırken, kent halkı da piskoposlarına ve belediye başkanlarına sığınıyordu. Charlemangne'ın üç torunu 843 yılında imparatorluğu aralarında bölüştüğü zaman, krallar uyruklarının çoğunun gözünde pek anlam taşımaz olmuştu.</p>

  <h2>Baskı Altında</h2>

  <p class="nonindent">Bu sıkıntılar yetmezmiş gibi, 900'den sonra Avrasya sözcüğün gerçek anlamıyla yeni tür bir baskının altına girdi. Dünya'nın yörüngesinin kaymayı sürdürmesiyle atmosfer basıncı kara kütlesi üzerindeki basıncını artırıp, Atlantik Okyanusu'ndan Avrupa'ya esen batı rüzgârlarını ve Hint Okyanusu'ndan Güney Asya'ya esen musonları zayıflattı. Avrasya çapında ortalama hava sıcaklıkları 900 ile 1300 yılları arasında muhtemelen 16-17°C yükseldi ve yağışlar belki %10 oranında azaldı.</p>

  <p>Her zamanki gibi, iklim değişimi insanları ayak uydurmaya zorladı, ama bunu nasıl yapacaklarını onlara bıraktı. Soğuk, yağışlı Kuzey Avrupa'da, Ortaçağ Isınma Dönemi olarak adlandırılan bu süreç genellikle iyi karşılandı ve 1000 ile 1300 yılları arasında nüfus muhtemelen iki katına çıktı. Gelgelelim daha sıcak, kuru Müslüman çekirdeğinde durum daha olumsuzdu. Müslüman âleminde toplam nüfus muhtemelen %10 düştü, ama bazı bölgelerde, özellikle Kuzey Afrika'da gelişme gösterdi. 908'de İfrikiyya<a class="noteref" href="#n30" id="ref30">30</a>, yani aşağı yukarı günümüz Tunus'u (<a href="../Text/h0705.htm">Harita 7.5</a>) Bağdat'taki halifelerin hâkimiyetinden koptu. Radikal Şiiler<a class="noteref" href="#n31" id="ref31">31</a> resmen yanılmaz halife-imamlardan oluşan, soylarının (ve imamlıklarının) Muhammed'in kızı Fatıma'dan gelmesi nedeniyle Fatımiler olarak anılan bir hilafet kurdular. 969'da Fatımiler Mısır'ı fethederek Kahire'de yeni, büyük bir kent kurdular ve sulamaya yatırım yaptılar. 1000 yılına gelindiğinde Mısır Batı'daki en yüksek toplumsal gelişmeye sahipti ve Mısırlı tüccarlar Akdeniz'in dört bucağına gidip geliyorlardı.</p>

  <p>1890'da Kahire'deki Yahudi cemaati 9. yüzyıldan kalma sinagoglarında tadilat yapmaya karar vermemiş olsaydı, bu tüccarlar hakkında pek az bilgimiz olurdu. Birçok sinagog gibi bu tapınağın da, cemaat mensuplarının, Tanrı'nın adının yazıldığı kâğıtları imha ederek günah işlemekten kaçınmak için gereksiz belgeleri biriktirdikleri bir deposu vardı. Genelde bu depolar dönemsel olarak temizlenirdi, ama bu deponun yüzlerce yıllık atık kâğıtla tıka basa dolmasına izin verilmişti. Tadilata girişilince, eski belgeler Kahire'nin antikacılarında boy göstermeye başladı ve 1896'da iki İngiliz kız kardeş bir torba dolusu belgeyi Cambridge'e götürdü. Burada iki metni Talmud okutmanı Solomon Schechter'e gösterdiler. Başta kuşkucu davranan Schechter sonra birden bir "Aman Tanrım!" anı yaşadı: Bir tanesi, önceden sadece Yunanca tercümelerinden bilinen, Ecclesiasticus'un İncil kitabının bir parçasıydı. Bilgili doktor o yılın Aralık ayında Kahire'ye gidip 140 bin belgeyle Cambridge'e geri döndü.</p>

  <p>Aralarında, 1025 ile 1250 civarı arasında İspanya ve Hindistan kadar uzak memleketlerden Kahire ticarethanelerine gönderilmiş yüzlerce mektup vardı. Arap fetihlerinin ardından oluşmuş ideolojik bölünmeler, nüfus artışının pazarları ve kârları genişletmesiyle yıkılıp gidiyordu ve siyasetten çok hava durumuyla, aileleriyle ve zengin olmakla ilgilenen bu mektupların sahiplerinin gözünde pek az anlam taşıdığı anlaşılıyordu. Bu bakımdan Akdeniz tüccarlarının tipik örneği olabilirler; gerçi daha az belgelenmiş olsa da, Hıristiyan Kuzey İtalya'yla ticaret yapan Müslüman Palermo'nun hızla gelişen bir kente dönüştüğü Sicilya ve İfrikiyya'da da ticaretin en az bu kadar uluslararası ve kârlı olduğu açıktır.</p>

  <p>Son birkaç yıldır kazı yaptığım Sicilya'nın taşra köyü Monte Polizzo bile harekete geçmişti. 5. Bölüm'de değindiğim gibi, oraya MÖ 7. ve 6. yüzyıllardaki Fenike ve Yunan kolonileşmesinin etkilerini araştırmaya gitmiştim; ama 2000'de kazılara başladığımızda antik evlerin üzerinde bir ikinci köy daha bulduk. Bu ikinci köy MS 1000 civarında, muhtemelen İfrikiyya'dan gelen Müslüman göçmenler tarafından kurulmuş ve 1125 civarında yakılıp yıkılmıştı. Botanikçimiz kazı sırasında harabeler arasında çıkarılan karbonlaşmış tohumları incelediği zaman, bir binanın –herkesi şaşırtacak şekilde– içinde tek bir yabancı madde bile bulunmayacak kadar özenle harmanlanmış tahılla dolu bir ambar olduğunu ortaya çıkardı.<a class="noteref" href="#n32" id="ref32">32</a> Bu, MÖ 6. yüzyıl kalıntıları arasında bulduğumuz tahıllarla tam bir tezat oluşturuyordu; bunlar daima bir sürü ot ve samanla bir arada bulunurdu. Dolayısıyla bundan yapılan ekmek oldukça kaba dokulu olmalıdır; bu da insanların ekinleri kendi sofraları için yetiştirdiği ve ara sıra nahoş bir lokmaya aldırış etmediği basit bir çiftçi köyünden beklenebilecek bir şeydir. Ancak MS 12. yüzyıl buğdayını bütün yabancı maddelerden arındıracak aşırı dikkatli harman işlemi, kesinlikle müşkülpesent kent halkına üretim yapan ticari çiftçilerden bekleyebileceğimiz bir şeydir.</p>

  <p>Küçük Monte Polizzo bile uluslararası ağlara bağlandıysa, Akdeniz ekonomisi gerçekten de patlama yapmıştı. Fakat Müslüman çekirdeğin Güneybatı Asya'daki eski kesiminde işler hiç de iyi gitmiyordu. 860'lardan beri, Iraklı halifelerin orduları için satın aldıkları Türkî kölelerin darbeler başlatması ve kendilerini sultan ilan etmeleri zaten yeterince kötüydü; ama daha kötüsü de gelecekti. 7. yüzyıldan beri Müslüman tüccar ve misyonerler Muhammed'in müjdesini bozkırlardaki Türk boylarına tebliğ etmekteydi ve 960'ta bugün Özbekistan olan bölgedeki –söylenenlere göre 200 bin aileden oluşan– Karluk boyu toplu halde Müslüman oldu. Bu din açısından bir zaferdi, ama siyasetçiler için bir kâbusa dönmesi çok sürmedi. Karluklar kendi Karahanlı İmparatorluğu'nu kurarken, bir diğer Türk boyu olan ve göç sonrası Müslümanlığa geçen Selçuklular, İran'ı baştan sona yağmaladıktan sonra 1055'te Bağdat'ı işgal ettiler. 1079'a gelindiğinde Bizanslıları Anadolu'nun büyük kesiminden, Fatımîleri de Suriye'den çıkarmışlardı.</p>

  <p>Müslüman Güneybatı Asya hızla gelişen İslami Akdeniz'den uzaklaştı. Selçuklu Türkleri büyük bir imparatorluğu toparladılar, ama bu devlet hilafetten bile daha az işlevseldi. İlk amansız hükümdarı 1092'de öldüğünde, oğulları bozkır geleneklerini izleyerek imparatorluğu dokuza bölüp birbirleriyle savaşmaya girişti. Yaptıkları savaşlarda temel unsur süvariydi, bu yüzden Selçuklu hükümdarları atlı askerler sağlayabilen komutanlara büyük topraklar verdiler. Bu göçebe beyler, tahmin edilebileceği gibi, yönetim ve ticareti gerilemeye terk ettiler, hatta para basımını bile durdurdular. Kentler küçüldü, sulama kanalları alüvyonlarla doldu, sınır köyleri terk edildi. Ortaçağ Isınma Dönemi'nin sıcak, kuru havasında çiftçilerin değerli tarlalarını bozkıra ve çöle dönüşmekten korumak için bile deli gibi çalışmaları gerekiyordu, ama Selçuklu siyasaları bu zorlu işi daha da zorlaştırıyordu. Göçebe yaşam biçimini kentli yaşama yeğleyen birçok fatih tarımın gerilemesini olumlu karşıladı ve 12. yüzyıl sonlarına doğru tarlasını terk edip sürü otlatmak üzere gitgide daha çok Arap Türklere katıldı.</p>

  <p>Bu sorunlu yıllarda radikal Şii kuramlarının yaygınlaşması karşısında telaşa kapılan Doğu İran âlimleri, Selçuklu beylerinin de 12. yüzyılda büyük bir gayretle destekleyecekleri, tutarlı bir Sünni yanıtı geliştirecek ve öğretecek okullar kurdular. Bu hareketin –Gazali'nin İslam fıkhı, Sufi mistisizmi ve Muhammed'in vahyini uzlaştırmak için Yunan mantık biliminden yararlandığı <i>İhya-i Ulumü'd-Din</i>'i gibi– ilmi anıtları günümüze kadar Sünni düşüncesinin temelleri olmayı sürdürdü. Aslında Sünni canlanması o denli başarılı oldu ki, Şiiler tek çıkar yolun Sünni liderleri öldürmek olduğuna karar verdiler. İran dağlarına çekilerek, düşmanlarının Haşhaşiler olarak tanıdığı bir gizli topluluk kurdular (efsaneye göre, ajanlarının doğru ruh haline girebilmek için haşhaş kullanmaları nedeniyle bu adı taşıyorlardı). Zamanlama kötüydü, zira Güneybatı Asya'da böylesine ciddi zorluklar yaratan hava koşulları, Müslüman çekirdeğin Avrupa ucundaki itaatsiz akıncılar, tüccarlar ve istilacılar için de fırsatlar yaratıyordu. Aynı derecede önemli bir unsur da, daha sıcak havanın Kuzey Avrupa'ya daha uzun ekin yetişme mevsimleri ve daha yüksek rekolteler getirerek, vaktiyle verimsiz olan topraklara bereketli olma potansiyeli vermesiydi. Ortaçağ Isınma Dönemi'nin kapanmaya yüz tuttuğu zamana gelindiğinde, çiftçilerin bir zamanlar orman olan çok geniş toprakları sürmeye başlamış olması. Batı Avrupa ormanlarının belki yarısının kesilmesine yol açmıştı.</p>

  <p>Tarımın Çekirdek Bölge'den çevreye yayılmasından beri yaşanan tüm genişleme dönemlerinde olduğu gibi, iki süreç birleşerek ileri tarım tekniklerini Batı Avrupa'dan Doğu Avrupa'ya getirdi. İlki, genelde sınır bölgelerindeki tek iyi örgütlenmiş kurum olan kilisenin önderliğinde yapılan sömürgeleştirmeydi. Gallerli Gerald "bu keşişlere çıplak bir çalılık arazi veya vahşi bir orman verin," diye yazmıştı, "sonra birkaç yılın geçmesini bekleyin, sonunda yalnız güzelim kiliseler değil, çevresinde inşa edilmiş konutlar da göreceksiniz."<a class="noteref" href="#n33" id="ref33">33</a> Genişleme Tanrı'nın işiydi: 1108'deki bir istihdam seferberliğine göre, "putperestler insanların en kötüsü, ama toprakları eti, balı ve unuyla, mevcutların içinde en iyisidir... burada [kâfirleri din değiştirmeye zorlamak yoluyla] ruhlarınızı kurtarabileceğiniz gibi, dilerseniz, yerleşecek çok güzel topraklar edinirsiniz."<a class="noteref" href="#n34" id="ref34">34</a></p>

  <p>Kimi zaman putperestler kaçıyordu; kimi zaman da teslim oluyor, çoğu zaman kölelerden biraz daha iyi duruma düşüyorlardı. Fakat binlerce yıl önce çiftçilerle çatışan avcı-toplayıcılar veya Yunan kolonicilerle karşılaşan Sicilyalılar gibi, kimi zaman örgütlenip topraklarını savunuyorlardı. Frank ve Germen çiftçiler ağaçları kesip otlakları sürerek doğuya doğru ilerledikçe, Bohemya, Polonya, Macaristan, hatta uzak Rusya'daki bazı köylüler onların tekniklerini kopya ederek, kendi arazilerini daha yoğun işlemek için daha iyi hava koşullarından yararlandılar. Hıristiyan olan şefleri onları vergi mükellefi uyruklar haline gelerek sömürgecilerle (veya birbirleriyle) savaşmaya zorladı veya ikna etti.</p>
