  <p>Devletlerin, kiliselerin ve yoğun tarımın Avrupa çapında yaygınlaşmasının 5. yüzyıldan itibaren Yangtze'nin güneyinde gelişmiş tarımsal bölgeyle pek çok ortak yönü varsa da, bir tek kritik yönden farklılaşıyordu: Yeni kırsal çeper boyu ile eski kentsel çekirdek arasında önemli ticaret akışı yaratmadı. Çin'in Büyük Kanal'ının bir Orta Avrupa eşdeğeri bulunmayınca, Polonya tahılını Palermo ve Kahire gibi büyük kentlere götürmenin ucuz bir yolu yoktu. Batı Avrupa kasabaları çeper boylarına daha yakındı ve büyümekteydi, ama yeterli pazarlar sunmak için çok az ve çok küçüktü. Bu Batı Avrupa kasabaları Doğu Avrupa'dan gıda ithal etmekten çok, genellikle yerel üretimi yoğunlaştırmak ve yeni enerji kaynaklarından yararlanmak yoluyla büyüdü.</p>

  <p>Müslüman çekirdekte halihazırda yaygın kullanılan su değirmenleri artık Hıristiyan çeperlerde de yaygınlaşmıştı. Sözgelişi Fransa'nın Robec Vadisi'ndeki değirmenlerin sayısı 10. ve 13. yüzyıllar arasında beş katına çıkmıştı; 1086'da yapılan bir tapu sayımı (<i>Domesday Book</i>) İngiltere'deki değirmenlerin sayısına gelince 5624 gibi etkileyici bir rakam verir. Çiftçiler ayrıca öküzden daha çok yem tüketen, ama sabanları daha hızlı çekip daha uzun süre çalışabilen atların erdemlerini de öğrenmişti. 8. Bölüm'de ele alacağım nedenlerle, Avrupalıların Müslümanlardan sürtünmeyi azaltan madeni nalları aldıkları ve kendilerinin kaba saba, boğucu kolan ipleri yerine, atların çekme gücünü beş katına çıkaran çekme koşumlarını kullanmaya başladıkları 1000 yılından sonra denge yavaş yavaş atlar lehine dönmeye başladı. 1086'da İngiliz baronlarının arazilerindeki yirmi yük hayvanından sadece biri attı; 1300'e gelindiğinde bu oran beşte bir olmuştu. Bu ekstra beygir gücüyle (ekstra gübre de cabası) çiftçiler nadasa bırakacakları arazi miktarını her yıl biraz daha azaltmaya başlamış, sahip oldukları topraklardan daha çok ürün alır olmuşlardı.</p>

  <p>Avrupa'nın çiftlikleri Mısır ve Çin'in tarım arazilerinden daha az bereketli olmaya devam ettiyse de, kasabalara satacak artıürünleri gittikçe arttı ve büyüyen kasabalar yeni roller edinmeye başladı. Kuzeybatı Avrupalıların çoğu serfti, yani yasal olarak kendilerini akıncılardan (ve diğer lordlardan) koruyan lordların topraklarında çalışmak zorundaydılar. En azından teoride, lordlar savaşta zırhlı şövalye verdikleri kralların vasalı konumundaydı; krallar da konumlarını, Tanrı'nın onayını veren kiliseye borçluydu. Fakat lordlar, krallar ve kilise, şimdi kentlerde birikmeye başlayan servete erişmenin peşindeyken, kent halkı da çoğu zaman bu servetten hisse vermek karşılığında feodal yükümlülüklerden muaf tutulmak için pazarlık peşindeydi.</p>

  <p>Ta Asur'dan Zhou'ya uzanan alt düzey hükümdarlar gibi Avrupalı krallar da, koruma karşılığında para sızdırma yöntemini etkili bir şekilde uyguluyorlardı; fakat onların yöntemi çoğu öncülünden bile daha karışıktı. Kentler, soylular, hükümdarlar ve kilise adamları dur durak bilmeden birbirlerinin işine burunlarını sokuyorlardı ve gerçek merkezi otoritelerin yokluğunda çatışma neredeyse garantiydi. Sözgelişi, 1075'te Papa VII. Gregorius Almanya'daki tüm piskoposları atama yetkisine sahip olduğunu iddia etti. Amacı kilise liderlerinin ahlakını düzeltmekti; ama Almanya arazilerinin büyük bölümü piskoposlukların elinde olduğu için, bu hamlenin aynı zamanda Gregorius'a Almanya'nın kaynaklarının büyük bölümünde söz sahibi olmasını sağlamak gibi memnuniyet verici bir başka yönü daha vardı. Alman imparatoru IV. Heinrich dehşete kapıldı ve dinin savunucusu olarak kendisinin Gregorius'u azletme yetkisine sahip olduğunu iddia ederek karşılık verdi. "O artık papa değil," diye ısrar ediyordu Heinrich, "sahte keşiştir... Ben, Heinrich, Tanrı'nın inayetiyle, bütün piskoposlarımızla birlikte sana söylüyoruz: İn oradan aşağı! İn aşağı!"<a class="noteref" href="#n35" id="ref35">35</a></p>

  <p>Gregorius ise tahtından inmek yerine Heinrich'i aforoz edip Alman imparatorunu Hıristiyan dininin dışına çıkardı. Uygulamada bu, Almanya'nın feodal beylerinin yasal olarak hükümdarlarına itaat etme zorunluluğunun kalkması anlamına geliyordu. Artık kendi toprağında sözünü geçirmeyi başaramayan Heinrich, bir yıl içinde, karlar altındaki bir Alp manastırının önünde üç gün boyunca çıplak ayakla diz çöküp papadan af dilemek zorunda bırakıldı. Bunu yaptı da; ardından gene de papayla savaşa girdi. Bu savaşta kazanan olmadı. Ücretleri ödenmedi diye kendi paralı askerlerinin Roma'yı yağmalamasının ardından, Papa Gregorius herkesin desteğini yitirdi; imparator kendi oğlundan kaçarken canına kıydı; ve teolojik tartışma hiçbir zaman tam anlamıyla çözülemedi.</p>

  <p>11. yüzyıl Avrupa'sı buna benzer çetrefilli mücadelelerle dolup taşıyordu ama azar azar da olsa çözüme ulaşmaları, kurumları daha güçlü ve sorumluluk alanlarını daha berrak hale getirmekteydi. Krallar gitgide topraklarındaki insanları örgütler, seferber eder ve vergilendirir oldular. Bir tarihçi bu süreci, "zulüm toplumunun oluşumu" olarak adlandırmıştır:<a class="noteref" href="#n36" id="ref36">36</a> Kraliyet memurları, halkı kendilerinin, kendilerinden olmayanlara –Yahudiler, eşcinseller, cüzamlılar ve ilk kez sistemli bir biçimde korumasız bırakılıp korkutulan sapkınlar– karşı korunduğu bir ulusun (İngiliz, Fransız ve benzeri) parçası olarak görmeye ikna ediyordu. Bu nahoş süreçten gittikçe artan şekilde güçlü devletler doğdu.</p>

  <p>Diğer tarihçilerse, huşu uyandıran anıtların Avrupa'nın dört bucağına yayılması nedeniyle, daha hoşnut bir yaklaşımla bu dönemi "katedraller çağı" olarak tanımlar.<a class="noteref" href="#n37" id="ref37">37</a> Sadece Fransa'da 1180 ile 1270 arasında 80 katedral, 500 manastır kilisesi ve 10 bin bölge kilisesi inşa edildi. Bunlar için taşocaklarından Mısır'daki Büyük Piramit'te kullanılandan daha fazla, 112 milyon km<sup>3</sup>'ü aşkın taş çıkarılmıştı.</p>

  <p>Batı Avrupa'da bilim Roma İmparatorluğu'yla birlikte gerilemiş ve Charlemangne'ın Fransa'sında ancak kısmen dirilmişti; ama 1000'den sonra yeni katedrallerin çevresinde kümelenen akademisyenler, İslam âlemindeki bağımsız müftülerinkine benzer okullar kurdular. Müslüman İspanya'da öğrenim görmeye giden Hıristiyanlar, yurtlarına dönerken yüzlerce yıl boyunca Arap saray âlimlerince muhafaza edilmiş, Aristoteles'in mantık risalelerini de beraberlerinde getirdiler. Bütün bunlar Hıristiyan entelektüel yaşamını güçlendirerek, teologların Tanrı hakkında 9. yüzyıl Bağdat'ında Memun'un kuramcılarının düzeyinde incelikli düşünmelerine yardım etti; ama aynı zamanda eğitimli seçkinler arasında yeni çatışmalara da yol açtı.</p>

  <p>Bunu Peter Abelard'dan daha iyi örnekleyen kimse yoktur. Yeni bilimlere dalan parlak bir delikanlı olarak, 1100 civarında Paris'te ortaya çıktı. Okuldan okula gezip ukala hocalarını Aristoteles mantığıyla oyuna getirerek alenen aşağılamaktaydı. Dürüst fakat tembel profesörler, Abelard gibi 20 küsur yaşındaki delikanlıların, ustura keskinliğindeki tartışma becerilerini gelenek konusunda (ve potansiyel olarak herkesin ruhunda) kafa karışıklığı yaratmakta kullandıklarını görünce, kariyerlerinin sonuna geldiklerini anladılar. Kendinden pek hoşnut olan Abelard kendi okulunu kurdu ve derhal, öğrencilerinden henüz yeniyetme çağındaki Héloïse'i baştan çıkarıp hamile bıraktı. Onuru çiğnenen kız ailesi karşılık verdi: "Bir gece derin uykuda olduğum bir sırada," diye anlatır Abelard mahcubiyetle, "tiksindikleri eylemi işlemiş olduğum organları kesip attılar."<a class="noteref" href="#n38" id="ref38">38</a></p>

  <p>Her ikisi de utanç içinde Tanrı'nın evine çekilen Héloïse ve Abelard, yirmi yıl boyunca mektuplaşmayı sürdürdü; Abelard kendini haklı çıkarmaya çalışırken, Héloïse'in mektupları iç yakacak kadar kişiseldi. Bu zorunlu emeklilikte Abelard, Hıristiyanlığın çelişkileri konusunda mantık uygulamalarına dair <i>Sic et Non</i> ("Öyledir ve Değildir") başlıklı bir kılavuz yazdı; her ne kadar adı yeni öğretinin tehlikelerine işaret eden bir darbımesele dönüştüyse de, Abelard'ın düşüncesi gene de Hıristiyan kuramcıları, kutsal yazıların yetkinliğini Aristoteles'in rasyonalizmiyle uzlaştırmaya zorlayan bir unsur oldu. 1270'e gelindiğinde Aquino'lu Tommaso <i>Hıristiyan Teolojisi Üzerine</i> adlı eserinde bunu mükemmelleştirdiği zaman, Hıristiyan öğretisi de Sünni canlanması kadar gelişmiş bir düzeye ulaşmış oldu.</p>

  <p>Diğer Avrupalılar Abelard'ın yaptığının tam tersini yaptılar; Müslüman çekirdekten fikir ve kurumları Hıristiyan çeperlere getirmek yerine kendileri Müslüman çekirdeğe gittiler. Venedik, Cenova ve Pisa tüccarları, alıp satarak veya çalıp savaşarak, kazançlı Akdeniz ticaretinde Kahire ve Palermo tüccarlarıyla yarışıyorlardı. İspanya'da, gitgide kalabalıklaşan Kuzeybatı Avrupa'dan gelen göçmenler, yerel Hıristiyanların Müslümanları geriye itmelerine yardım etti ve Normanlar (veya <i>Norsemen</i>) Akdeniz'in dört bucağında bir yağma ve fetih fırtınasına girişti.</p>

  <p>Normanlar, 9. yüzyılda Avrupa'nın uzaktaki kuzeybatı kıyısında akıncılar olarak doğup güçlenmiş ama 10. yüzyılda hırsızlığın daha heybetli biçimlerine ilerleyen İskandinavyalı putperest Vikinglerin soyundan geliyordu. Ortaçağ Isınma Dönemi, Kuzey Atlantik Okyanusu sularını açtığı zaman uzun teknelerini İzlanda, Grönland, hatta Kuzey Amerika'daki Vinland'a kadar götürdüler. İrlanda ve Britanya'da yoğun biçimde yerleştiler ve Kuzey Fransa'da şefleri Rollo 912'de Hıristiyanlığı benimseyerek kendisini (bugün Normandiya olarak bilinen bölgenin) kralı ilan etti.</p>

  <p>931'de Rollo'nun cenazesinde 100 esiri kurban eden Normanlar dinin ayrıntıları konusunda kararsız kalmaya devam ettiler, ama kullandıkları şiddet onları ta Konstantinopolis kadar uzak yerlerde bile arzu edilir kıldı. 1016'da Güney İtalya uğruna yapılan sonu gelmez savaşlarda her iki tarafta savaşmak üzere tutulan Norman çeteleri, kendi devletlerini kurmak için harekete geçtiler ve 1061'de Sicilya'ya ilerleyerek Müslüman sakinlerine karşı neredeyse soykırıma dayalı bir savaş yürüttüler. Bugün Sicilya'ya giderseniz, adanın Akdeniz'in harikasına dönüştüğü iki asırlık Müslüman hâkimiyetinden geriye tek bir anıt bulmak için bile çok çabalamanız gerekir.</p>

  <p>Normanların İslama karşı özel bir husumetleri yoktu; dindaşları olan Hıristiyanlara karşı da aynı derecede acımasızca davrandılar. Bir İtalyan yazar onları "insanlıktan nasip almamış, vahşi, barbar ve dehşet verici bir ırk" şeklinde tanımlıyordu<a class="noteref" href="#n39" id="ref39">39</a> ve Bizans prensesi Anna Komnenos'un kapıldığı dehşet bundan bile fazlaydı. "Ne zaman bir çarpışma ve savaş baş gösterse," diye yazmıştı, "[Normanların] yüreklerinden bir uluma kopuyor ve kimse onları durduramıyor. Yalnız askerler değil, liderleri de karşı konulmaz biçimde düşman saflarına atılıyorlar."<a class="noteref" href="#n40" id="ref40">40</a></p>

  <p>Bizans Normanları zor yoldan tanıdı. 9. ve 10. yüzyıllarda Müslümanlar kendi aralarında savaşmaya koyulunca Bizans'ın gücü az çok canlanmıştı ve 975'te bir Bizans ordusu Kudüs'ü görecek kadar yakınına dek sokuldu (kutsal kenti zapt edemedi, ama İsa'nın sandaletleri ile Vaftizci Yahya'nın saçını kurtarmayı başardı). Ancak bir asır içinde Bizanslılar, güvenilmezlikleriyle (olanca gaddarlıklarına rağmen düzenli olarak kaçıyorlardı) 1071'de Türkler karşısında feci bir yenilgi alınmasına yol açan Norman paralı askerlerine tehlikeli ölçüde bağımlı hale geldiler. 20 yıl sonra, Konstantinopolis'in Türkler tarafından kuşatılması üzerine, görünüşe göre daha fazla paralı asker tutabilmek için yardım almayı umut eden Bizans imparatoru, Roma'daki papaya mektup yazdı. Ancak papanın derdi başkaydı. Avrupa'nın krallarıyla giriştiği mücadelede konumunu güçlendirmek isteyen papa 1095'te bir zirve toplantısı yaparak, Türkleri Kudüs'ten söküp atmak için bir askeri sefer –Haçlı Seferi– fikrini ortaya attı.</p>

  <p>Çılgınca bir coşku doğdu; aslına bakılırsa bu coşku papanın veya Bizanslıların istediğinden daha fazlaydı. On binlerce köylü Orta Avrupa'yı yağmalayarak ve yollarına çıkan Yahudileri katlederek doğuya doğru yürüyüşe geçti. Ancak çok azı Anadolu'ya dek ulaşabildi; onları da Türkler kılıçtan geçirdi. Hiçbiri Kutsal Topraklar'a ulaşamadı; esir alınıp köle yapılanlar dışında.</p>

  <p>Daha gerçekçi bir girişim, Ceneviz tüccarların desteğinde 1099'da Kudüs'te birleşen Fransız ve Norman şövalyelerinin üçlü orduları oldu. Zamanlamaları kusursuzdu: Selçuklular fazla direniş gösteremeyecek kadar birbirleriyle savaşmakla meşguldü ve yürek durduracak heyecanlı yiğitlik eylemlerinden sonra Haçlılar kutsal kentin surlarını yardı. On iki saat boyunca yaptıkları yağma ve katliamlar, aralarındaki Normanları bile şaşırtacak düzeydeydi; Yahudileri diri diri yakıp Müslümanları paramparça ettiler (ne ki, en azından bir Yahudi kadının gözlemlediği gibi, Hıristiyanlar Türkler gibi kurbanlarına öldürmeden önce tecavüz etmiyorlardı). Nihayet, gün batarken fatihler ayak bileklerine kadar yükselen kan gölünün içinden geçerek, Tanrı'ya şükretmek üzere Kutsal Mezar Kilisesi'nde toplandılar.</p>

  <p>Ne kadar gösterişli olursa olsun, çekirdeğe yapılan bu doğrudan taarruz hiçbir zaman İslama ciddi bir tehdit oluşturmadı. Kudüs'ün Hıristiyan Krallığı, 1187'de Müslümanların kenti geri almasına dek sürekli kan kaybetti. Bunu, çoğu büyük üzüntü yaratacak şekilde başarısızlığa uğrayan başka Haçlı Seferleri izledi; 1204'te yapılan Dördüncü Haçlı Seferi, gemi temin edilemediği için Venedikli bankerlere kas gücü kiralamakla ve Kudüs'ün değil Konstantinopolis'in yağmalanmasıyla sonuçlandı. Bu utancın yükünden ne Haçlı hareketi ne de Bizans İmparatorluğu kurtulabilecekti.</p>

  <p>Batı, Ortaçağ Isınma Dönemi'nin baskısıyla biçim değiştiriyordu. Müslüman topraklar çekirdek olarak kalmayı sürdürdü, ama Güneybatı Asya'da toplumsal gelişme duraklayınca İslamın ağırlık merkezi Akdeniz'e kaydı. Akdeniz'in içinde bile kazananlar kadar kaybedenler de vardı. Mısır Müslüman tacının mücevherine dönüştü; Roma'nın son yadigârı Bizans ölümcül bir gerilemeye girmişti ve kaba saba, geri kalmış kuzeybatı çeperi hepsinden hızlı genişlemekteydi.</p>

  <h2>Şeytani Kara Değirmenler</h2>

  <p class="nonindent">Doğu çekirdeğindeki meseleler bundan pek az farklıydı. Tang İmparatorluğu 907'de çözülmüştü, ama 960'a kadar Çin yeniden birleşmişti bile. Yeni Song hanedanının ilk imparatoru Taizu zorlu bir askerdi, ama son birkaç yüzyıldır Çin'in bölgeleri arasındaki ekonomik ve kültürel bağların artışının, seçkinlerin büyük bölümüne Çin'in bir imparatorluk <i>olması gerektiğini</i> hissettirdiğini gördü. Doğru koşullar sağlanırsa, onunla mücadele etmek yerine safına katılacaklarını hesapladı. Zora başvurmak gerektiğinde hiç duraksamadan zor kullandı; ama her iki çekirdeği birleştirmeye yönelik önceki çabaların tersine, çoğu devlet barışçıl şekilde teslim oldu ve çoğu Song hükümranlığını kabul etti.</p>

  <p>Taizu ordu kumandanlarının çoğunun eski hanedanlardan geldiğini de anladı ve derhal hepsinden kurtuldu. Kendisini tahta oturtmuş generalleri bir ziyafete davet ederek, resmi tarihin anlatımıyla "militaristlerin iktidarını bir şarap kupası ile feshetti."<a class="noteref" href="#n41" id="ref41">41</a> Emekliliği gelmiş generallere kadeh kaldırarak onları görevlerinden azletti. Oldukça şaşırtıcı biçimde Taizu bu kansız darbeden zarar görmedi ve o andan itibaren, seferberlik olduğunda orduya genellikle kendisi kumanda etti.</p>

  <p>Askeriden sivil yönetime kayış, barış ve birliğe yönelik genel arzudan yararlanmanın harika bir yöntemi oldu. Tek sakıncası, Çin'in kuzey sınırının ötesinde imparatorluklar kurmuş iki yarı göçebe grup olan Hitaylar ve Tangutlar başta olmak üzere, Çin'in hâlâ düşmanlarının bulunmasıydı (<a href="../Text/h0706.htm">Harita 7.6</a>). Bunlar şarapla ortadan kaldırılacak gibi değildi; bir ordu kaybedildikten ve bir imparator neredeyse esir düşecek gibi olduktan sonra, Song barışı hediyelerle satın almak şeklindeki eski siyasaya geri döndü.</p>

  <p>Bir noktaya kadar bu düzen işledi ve Hitaylar veya Tangutlar, Selçukluların Batı çekirdeğinde yaptığı gibi, Doğu çekirdeğini istila etmeye kalkışmadılar. Düzenin bir sakıncası daha vardı: Song, önceki hanedanlar gibi, aslında barışı hiç de korumayan hediyelere ve garnizonlara harcadığı paralar yüzünden çok geçmeden iflas edecekti. 1040'lara gelindiğinde 1 milyonluk bir orduyu destekliyor ve her ay binlerce zırh takımı ile milyonlarca ok başı satın alıyordu; Taizu'nun niyetinin tam tersiydi bu.</p>

  <p>Bazı generaller harika silahların Çin'i bozkırlarla eski mücadeleye kaymaktan kurtarabileceği umudunu taşıyordu. Taocu simyacılar 850'de (hem de kaderin bir cilvesiyle, ebedi yaşam iksirlerini ararken) bir tür ham barut keşfetmişlerdi; 950'ye gelindiğinde resimler, birbirlerine bambu tüplerle yanan barut püskürten insanları gösterir. 1044'te bir askerlik kılavuzu, kâğıt veya bambuya sarılarak mancınıkla fırlatılan "ateş eczası"ndan söz eder. Gelgelelim barutun havlaması ısırmasından beterdi ve atları ürkütmekle birlikte, insanlara zarar vermesi nadir görülüyordu; henüz tabii.</p>

  <p>Teknolojik atılmaların yokluğunda, Song askeri sisteminin düpedüz daha fazla paraya ihtiyacı vardı. Yardım hiç beklenmedik cenahlardan geldi. Biri Çin'in entelektüelleriydi. An Lushan'ın ayaklanmasının 755'te ülkeyi kaosa sürüklemesinin ardından birçok âlim, Çin'e Türkî generaller ve düzenin bozulmasından başka hiçbir şey getirmediğini düşündükleri yabancı her şeye karşı duyulan hevesi sorgulamaya başlamıştı. Han'ın çöküşünden itibaren beş asırlık dönemin tamamı, Çin geleneklerini yozlaştırmış barbar bir ara dönem olarak, hüsrana uğramış birçok seçkini yaralamıştı. Yozlaştırıcı yabancı ithal ürünlerden birinin Budizm olduğunu ileri sürüyorlardı.</p>

  <p>819'da iyi eğitimli beyefendi Han Yu, bir manastırın Buda'nın olduğu söylenen (birçok) kemikten birinin yerini değiştirdiğinde patlak veren kitlesel histeri karşısında duyduğu dehşeti ifade etmek üzere imparatora "Buda'nın Kemiği Üzerine Bir Tezkire" gönderdi. Han "Budizm," diyordu, "barbar halkların bir kültünden başka bir şey değildir." Geçmişte Budizmin Çin'i baştan çıkardığı o günlerde diyordu, "pek az liyakate ve bilgiye sahip olan memurlar, kadim hükümdarların yöntemlerini ve geçmişle bugünün zaruretlerini tam olarak anlamaktan aciz kaldılar ve dolayısıyla imparatorun bilgeliğini uygulamayı ve çağı yozlaşmadan kurtarmayı beceremediler."<a class="noteref" href="#n42" id="ref42">42</a> Gelgelelim artık âlimlerin düzeyi çok daha yüksekti. Entelektüel kadim öncelleri gibi düşünmeyi, resim yapmayı ve hepsinden önemlisi yazmayı ve böylelikle kadim erdemleri yeniden elde edip milleti kurtarmayı öğreniyorlardı. "Nesir yazmak Yol için bir araç olarak hizmet etmelidir," diye uyarıyordu Han;<a class="noteref" href="#n43" id="ref43">43</a> bunun için antikçağın tazeliğini ve yüksek ahlakını yeniden üretecek yeni bir yazı üslubu tasarladı.</p>

  <p>Budizme karşı bu tepki, çekişmeli olmakla birlikte elverişliydi. Budist manastırlar muazzam bir zenginlik biriktirmişti ve imparator Wuzong 840'larda –keşişleri meslekten ihraç ederek, manastırları kapatarak, hazinelerini yağmalayarak– Budizmin tepesine bindiği zaman, onu ilmi parlamalardan çok mali baskıları harekete geçirmiş olabilir. Milyonlarca Budist kaldı, ama bu ithal din hakkında kuşku duyan milyonlarca Çinli de Buda'nın büyük sorularının –Gerçek ben nedir? Bu evrene nasıl uyum gösterebilirim?– yanıtlarının burunlarının dibinde, yani kendi Konfüçyüsçü klasiklerinde bulunma olasılığıyla gayrete gelmişti.</p>

  <p>Bir "Yeni-Konfüçyüsçülük" hareketi, seçkinleri kasıp kavurmaya başladı ve Hitaylar ile Tangutların sınırları zorlamakta olduğu Çin'in bu ihtiyaç anında, imparatorluğun en iyi beyinleri hükümdara öğüt vermek için öne çıkarak Konfüçyüs'ün yolunu izledi. Yeniden doğumu ve ölümsüzlüğü bir yana bırakın, diye üstelediler, her şey burası ve şu andır ve gerçek başarı dünyadaki eylemden gelir. "Gerçek âlim," diyordu içlerinden biri, "ilkin dünyanın sıkıntıları hakkında kaygı duymalı, son olarak ise onun zevklerinin tadını çıkarmalıdır."<a class="noteref" href="#n44" id="ref44">44</a></p>

  <p>Yeni-Konfüçyüsçüler klasik çalışmaları toplumu kusursuzlaştırmaya yönelik bir programa dönüştürdüler. Kadim kültürleri doğru dürüst anlayacak filolojik ve sanatsal becerileri olanlar, diyorlardı, modern dünyayı kurtarmak için antikçağın erdemini kullanabilir. Sözgelişi Han Yu'nun eserlerinde küçük bir oğlan olarak karşımıza çıkan Ouyang Xiu, kendi "antik nesir" üslubunu yarattı: Şair, tarihçi ve 2000 yıllık bronzları toplayan bir koleksiyoncu olarak şöhret yaptı; sonra imparatorluk hizmetinde yükselerek mali ve askeri reformları destekledi.</p>

  <p>Devlete yardımlarını sunan en az onun kadar yetenekli düzinelerce entelektüel vardı; ama en dikkate değer olanı, seçkin bir antik tarihçi, büyük nesir üslüpçusu ve başnâzır olan Wang Anshi'ydi. Wang'ın (Ouyang'ın da aralarında bulunduğu) düşmanları onun sinir bozucu ve iğrenç derecede kirli olduğunu söylüyorlardı ve sonunda onu utanca ve sürgüne mahkûm ettiler. Ancak radikal Yeni Siyasaları –Yeni Düzen'in Reagan ekonomisiyle birleşen 11. yüzyıl versiyonu– gerçek bir rahatlama getirdi. Wang vergileri indirdi, ama vergi toplamayı daha adil hale getirdiği için gelirleri yükseltti. Muazzam kamusal işlere finansman sağladı ve çiftçiler ile küçük tüccara borç vermek yoluyla ekonomiyi harekete geçirdi. Bütçeyi dengelemek için orduyu pahalı profesyonel askerlerden daha ucuz milislere kaydırdı. Tutucu yöneticiler karşı çıktığı zaman yeni yöneticiler buldu. Devlet memuriyet sınavlarına ekonomi, coğrafya ve hukuku dahil etti; bunları öğretecek yeni okullar kurdu ve başarılı olanların maaşlarını yükseltti.</p>

  <p>Ne ki, Yeni-Konfüçyüsçülerin başarıları ne kadar olağanüstü de olsa, bunlarla aynı zamanda meydana gelmekte olan ikinci bir gelişme ile karşılaştırıldığında gölgede kalıyordu: Antik Roma'nınkiyle rekabet eden bir ekonomik patlama. Ortaçağ Isınma Dönemi, Çin'in hemen her yerinde olumlu yaşandı: Göl çökeltileri, dikitlerin kimyası ve metinsel kayıtların tümü, yarı kurak kuzeyin tam da çiftçilerin istediği gibi daha çok yağış aldığını, nemli güneyin ise yine bölge çiftçilerinin işine yarayacak şekilde daha az yağış aldığını gösterir. Çin'in nüfusu 1100'e kadar belki 100 milyona çıktı.</p>

  <p>1100'e gelindiğinde, 6. yüzyıl <i>Sıradan Halkın Temel Yöntemleri</i> kılavuzunda değinilen 37 tip pirincin tümünün yerini daha yüksek verimli çeşitler almıştı ve çiftçiler pirinçle tahılı dönüşümlü olarak ekmek yoluyla, sulanan ve gübrelenen tarlalarında düzenli olarak yıl boyu üç hasat yapmaya başlamışlardı. Genişleyen (sıklıkla kentlerin içinde taş ve kırsal kesimde bile bazen tuğla) yollar ağı ürünleri limanlara götürmeyi kolaylaştırırken, suyolu taşımacılığı bundan bile daha çarpıcı bir gelişme gösterdi. Çin tersane işçileri Pers, Arap ve Güneydoğu Asya teknelerinin en iyi özelliklerini kopya ederek, sugeçirmez bölümleri olan, dört hatta altı direkli, mürettebat sayısı 1000'e kadar çıkan okyanus aşırı büyük yelkenliler yaptılar. Gemi taşımacılık maliyetleri çok düştü ve tüccarlar büyük ölçekli ticari birlikler kurdular. Bir 12. yüzyıl yazarına göre:</p>

  <blockquote>
    <p class="nonindent">Irmaklar ve göller, bunlar aracılığıyla her yere gidebileceğiniz şekilde birbiriyle bağlantılıdır. Bir gemi ana limanından ayrıldığı zaman, on bin <i>li</i>'lik [kabaca 5000 kilometrelik] bir yolculuğu planlamış olabilir. Her yıl sıradan insanlar hem tohumluk hem yiyecek olarak ihtiyaç fazlası tahıllarının ticareti için gemileri kullanıyorlar. Büyük tüccarlar daha küçük hanelerin sahip olduklarını topluyor. Küçük tekneler büyük gemilere bağlanarak ortak operasyonlara katılıyor ve iyi bir kâr karşılığında tahılı satıyorlar.<a class="noteref" href="#n45" id="ref45">45</a></p>
  </blockquote>

  <p>Neredeyse mevcut gemiler kadar önemli bir başka nokta da, gemi nakliye simsarlarıydı; bunlar kargoları satın alıp depolayan, borç veren ve gemileri hızla ana limana geri getiren aracılardı. Ancak bütün bu faaliyetler para gerektiriyordu ve ekonomi büyüdükçe hükümet yeterince bronz sikke basmakta zorlanmaya başladı. Yeni bakır kaynakları bulmak için gösterilen kahramanca çabalar (ve daha az kahramanca olsa da kurşun karıştırarak sikkelerin değerini düşürme çabaları), 983'te 300 milyon olan sikkeyi 1007'de 1,83 milyara çıkardıysa da talep hâlâ arzın üzerindeydi.</p>

  <p>Açgözlülük ve tembellik günü kurtardı. Çay ticaretinin patlama yaptığı ve devletin ticaretteki denetiminin gerilediği 9. yüzyılda Sichuan'lı tüccarlar, çay karşılığında aldıkları sikkeleri "uçan para" denilen kâğıt kredi makbuzlarına çevirtebildikleri Chang'an'da bürolar açmaya başladılar. Sichuan'a döndükleri zaman, bu satıcılar ellerindeki makbuzları şirketin genel merkezinde yeniden nakit paraya çevirebiliyorlardı. Bir cep dolusu uçan paranın kırk cep dolusu bronz sikkeye bedel olduğu düşünülürse avantajlar barizdi ve çok geçmeden tüccarlar bu makbuzları para olarak kullanmaya koyuldu. Böylelikle, kabul edilen değeri madeni içeriğe değil karşılıklı güvene dayanan kâğıt parayı icat etmişlerdi. 1024'te devlet mantıken bir sonraki adımı atarak kâğıt banknot basmaya başladı ve tedavüldeki paranın içinde, banknotların miktarının sikkeleri aşması çok sürmedi.</p>

  <p>Kâğıt para ve kredi kırsal kesime girip alım satımı kolaylaştırdıkça, köylüler arazilerinde ellerinden geldiğince çok ürün yetiştirip nakit karşılığı satmaya ve sonra kendilerinin kolayca üretemediği şeyleri satın almaya başladılar. Bir Budist keşiş ücra bir köydeki küçük pazarlardan birinde rastladıklarını şöyle betimliyordu:</p>

  <div class="poem">
    <p>Sabah güneşi henüz doğmamışken göl tarafından,</p>

    <p>Böğürtlen çalıları bir anlığına çamdan kapılara benziyor</p>

    <p>Yaşlı ağaçlar mahzun, sarp uçurumlara gömülmüş;</p>

    <p>Maymunların kimsesiz çığlıkları havada yüzüyor.</p>

    <p class="extract">Patika dönüyor ve bir vadi açılıyor</p>

    <p>Uzakta, güçbela görünen bir köyle beraber.</p>

    <p>Yol boyunda ırgatlar var haykıran ve gülüşen,</p>

    <p>Arkasından yetiştiği birini geçen, sonra başkasına geçilen</p>

    <p>Pazarda birkaç saatliğine zekâ yarıştırmaya giden.</p>

    <p class="extract">Kulübeler ve dükkânlar bulutlar kadar çok.</p>

    <p>Keten kumaş ve dut kâğıdı getiriyor,</p>

    <p>Veya piliçler ile süt domuzlarını güdüyorlar önleri sıra.</p>

    <p>Fırçalar ve faraşlar yığılı oraya buraya;</p>

    <p>Sayılamayacak kadar çok ev ıvır zıvırı.</p>

    <p>Yaşlıca bir adam denetliyor hızlı alışverişi,</p>

    <p>En küçük işaretine bile herkes itaat ediyor.</p>

    <p>Titiz bir dikkatle karşılaştırıyor</p>

    <p>Ölçek taşını birer birer</p>

    <p>Ve tersyüz ederek her birini ellerinde.<a class="noteref" href="#n46" id="ref46">46</a></p>
  </div>

  <p>Kent pazarları kuşkusuz çok daha büyüktü ve yarım kıta büyüklüğündeki bir alandan gelen malları çekebiliyordu. Güneydoğu Asyalı tüccarlar Quanzhou limanını Endonezya'nın Baharat Adaları'na ve Hint Okyanusu'nun zenginliklerine bağlamışlardı ve ithal mallar buradan imparatorluğun dört bucağına yayılıyordu. Bunları satın almak için aile atölyeleri ipekli, porselen, vernik ve kâğıt üretiyordu ve en başarılı olanları fabrikalara dönüşmeye yüz tutmuştu. Vaktiyle lüks olan kitap gibi ürünleri köylüler bile satın alabilir olmuştu. 1040'lara gelindiğinde, görece ucuz milyonlarca kitap ahşap matbaa makinelerinin çarklarını döndürüyor ve son derece mütevazı alıcıların ellerine kadar ulaşıyordu. Okuryazarlık oranları muhtemelen 1000 yıl önceki Roma dönemi İtalya'sındakilerle rekabet edebilir düzeye ulaşmıştı.</p>

  <p>Gene de, hepsinin içindeki en önemli değişim, 18. yüzyılda İngiliz Sanayi Devrimi'nin motoru olacak sektörlerle tıpatıp aynı faaliyet alanları olan dokuma ve kömürdü. 11. yüzyıl dokuma işçileri pedalla işleyen bir ipek ipliği eğirme makinesi icat etti ve 1313'te âlim Wang Zhen'in <i>Tarım Üzerine Risale</i>'si bunun ya hayvan veya su gücü kullanmaya uyarlanmış, kenevir eğiren bir versiyonunu betimliyordu. Wang bunun, "yerini aldığı kadınlardan birkaç kat ucuz" olduğuna ve "Kuzey Çin'in kenevir üreten bütün kesimlerinde kullanıldığına" değiniyordu. Wang bu beceriden öylesine etkilenmişti ki, teknik anlatısına ara verip hayranlığını şiire dökmekten kendini alamamıştı:</p>

  <div class="poem">
    <p>Bir ip eğirmecinin günlerini alır yüz kati'yi<a class="noteref" href="#n47" id="ref47">47</a> eğirmek,</p>

    <p>Ama su gücüyle yapılabilir doğaüstü süratle!..</p>

    <p>Hem büyük hem küçük çarklardan geçer tek tahrik kayışı;</p>

    <p>Bir çark döndüğünde, diğerleri de döner onunla birlikte!</p>

    <p>Eğrilecek şeyler aktarılır düzen içinde makaralardan,</p>

    <p>Akarak dönüşür bükülmüş ipliklere!<a class="noteref" href="#n48" id="ref48">48</a></p>
  </div>

  <p>Bir Fransız keten eğirme makinesinin planlarını Wang'ın 14. yüzyıl tasarımıyla karşılaştıran iktisat tarihçisi Mark Elvin, "Wang [Z]hen'in makinesine benzerliği o kadar çarpıcıdır ki, Çin kökenli olması kuşkusuna kapılmamak... neredeyse olanaksız" sonucuna vardı. Wang'ın makinesi Fransız modelden daha az etkiliydi. "Ama," der Elvin, "temsil ettiği ilerleme çizgisi devam ettirilmiş olsaydı, o zaman ortaçağ Çin'i tekstil üretiminde Batı'nın 400 yıl öncesinde gerçek bir sanayi devrimi yapabilirdi."<a class="noteref" href="#n49" id="ref49">49</a></p>

  <p>Song çağı tekstil üretimine ve fiyatlarına ilişkin hiçbir istatistik günümüze ulaşmamıştır. Bu nedenle bu kuramı kolayca test edemiyoruz, ama başka sektörler hakkında gereken bilgilere sahibiz. Vergi beyannameleri 800 ile 1078 arasında demir çıktısının altı kat artarak yaklaşık 125 bin tona ulaştığını gösterir; bu 1700'de neredeyse bütün Avrupa'nın ürettiği miktardır.<a class="noteref" href="#n50" id="ref50">50</a></p>

  <p>Demirhaneler ana pazarları olan milyonluk Kaifeng kentinde kümelenmişti; demir burada (diğer kullanımlarının yanı sıra) ordunun ihtiyacı olan sayısız silah dökümünde kullanılıyordu. Büyük Kanal'a yakın elverişli konumu nedeniyle başkent olarak seçilen Kaifeng işlek bir kentti. Daha önceki başkentlerin tarihinden, iki yanı ağaçlı bulvarlarından ve zarif saraylarından yoksundu ve hiçbir büyük şiire esin kaynağı olmadı, ama 11. yüzyılda kalabalık, kaotik ve canlı bir metropole dönüştü. Velveleli barları şafak sökünceye kadar şarap satıyor,<a class="noteref" href="#n51" id="ref51">51</a> 50 tiyatrosunun her biri binlerce seyirci çekiyor ve dükkânlar kentin tek büyük resmigeçit caddesine kadar taşıyordu. Surların ötesindeyse dökümhane fırınları gece gündüz yanıyor, demir cevherlerini eritmek için on binlerce ağacı yalayıp yutan şeytani kara atölyeler ateş ve duman püskürtüyordu; aslına bakılırsa, demir ustalarının bütün bir dağın ağaçlarını satın alıp kestirecek kadar çok ağaca ihtiyacı olması, odunkömürünün fiyatını sıradan konut sakinlerinin ulaşamayacağı bir noktaya çıkarmıştı. 1013'te çıkan yakacak ayaklanmalarında, yüzlerce Kaifengli ayaklar altında çiğnendi.</p>

  <p>Kaifeng, görünüşe göre ekolojik bir darboğaza girmekteydi. Kuzey Çin'de, milyonlarca insanı ısıtacak ve binlerce ton demir üreten dökümhaneleri besleyecek kadar çok ağaç olmadığı açıktı. Bu da geriye sadece iki seçenek bırakıyordu; Ya insanlar ve sanayi başka yerlere gidecek veya biri yeni bir yakıt kaynağı yaratacak veya bulacaktı.</p>

  <p><i>Homo sapiens</i> yiyecek, giyecek, yakacak ve barınak için daima bitki ve hayvanları sömürerek yaşamıştı. Çağlar boyunca insanlar gitgide daha başarılı asalaklara dönüşmüşlerdi; sözgelimi MS ilk yüzyıllarda Han ve Roma imparatorluklarının uyrukları, 14 bin yıl önce Buzul Çağı atalarının elde etmiş olduğundan 7-8 kat daha fazla enerji tüketmişlerdi.<a class="noteref" href="#n52" id="ref52">52</a> Ayrıca Han ve Romalılar tekneleri hareket ettirmekte rüzgâr ve dalgaları kullanmayı, bitkilerin ve hayvanların kendileri için yapabildiklerinden daha ötesine gidebilmeyi ve su enerjisini değirmenlere uygulamayı da öğrenmişlerdi. Gene de, 1013'te ayaklanan üşümüş Kaifengliler, Büyük Enerji Zinciri'nde Taş Devri avcı-toplayıcılarından biraz daha üstte durarak, hâlâ temelde diğer organizmalardan geçiniyorlardı.</p>

  <p>Yirmi-otuz yıl içinde başlayan değişim, Kaifeng'in demirci ustalarını farkında olmadan devrimcilere dönüştürdü. 1000 yıl önce, Han hanedanı döneminde, bazı Çinliler kömür ve gazı kullanmanın yollarını aramışlardı, ama bu enerji kaynaklarının pek az bariz uygulamaları olmuştu. Ancak şimdi, yakacak için ocaklar ve evlerle rekabet eden doymak bilmez demirhanelerle birlikte, sanayiciler antik organik ekonomi ile fosil yakıtların yeni dünyası arasındaki kapıyı daha güçlü zorlamaya başlamıştı. Kaifeng Çin'in en büyük kömür yataklarından ikisinin yakınındaydı (<a href="../Text/h0706.htm">Harita 7.6</a>) ve Sarı Irmak üzerinden kolayca erişilebiliyordu. Dolayısıyla demir cevherini eritmek üzere odunkömürü yerine kömür kullanmanın yolunu bulmak için dâhi olmak gerekmiyordu; bunun için açgözlülük, çaresizlik ve deneme-yanılma yeterliydi. Ayrıca kömürün yerini belirlemek, kazıp çıkarmak ve nakletmek için de sermaye ve emek gerekmesi, muhtemelen bu faaliyetin başını (yeterli kaynaklara sahip olmayan) hane sahipleri yerine (bu kaynaklara sahip) işadamlarının çekmesinin nedenini açıklıyor.</p>

  <p>1080 civarında yazılan bir şiir bu dönüşüm anlayışını yansıtır. İlk dörtlük, yakacak karşılığında bedenini satmak zorunda kalan bir kadının çaresizliğini; ikincisi bir kömür madeninin imdada yetişmesini; üçüncüsü kocaman bir yüksek fırını; dördüncüsü de ne yardan ne serden geçmeden yaşayabilmenin verdiği rahatlamayı betimler: Artık büyük demir kılıçlar da dökülebilir, ama ağaçlar yaşayacaktır.</p>

  <div class="poem">
    <p>Görmedin mi o kadını,</p>

    <p>Geçen kış, yolcular yağmur ve kar yüzünden durduklarında,</p>

    <p>Rüzgâr kentlilerin iliklerini dondurduğunda?</p>

    <p>Bir çıkın ıslak odunla, "yatağına taşıyarak şafakta",<a class="noteref" href="#n53" id="ref53">53</a></p>

    <p>Çaldı alacakaranlıkta kapıyı, ama kimse alışveriş etmek istemedi onunla.</p>

    <p class="extract">Kim bilebilirdi o dağlarda bir hazinenin yattığını,</p>

    <p>Yığınlar halinde, kapkara mücevherler gibi, on binlerce araba dolusu kömürün.</p>

    <p>Hiç kimsenin tanımadığı bir lütuf ve inayet yağdı.</p>

    <p class="extract">Pis kokulu bir patlama -zhenzhen-<a class="noteref" href="#n54" id="ref54">54</a> dağılıyor çevreye;</p>

    <p>Bir kez başlayınca [üretim] sınırsız enginlikte.</p>

    <p>On bin kişi çalışıyor, bin kişinin nezaretinde.</p>

    <p>Çamurlu suya atmak cevheri daha da ışıldatıyor,</p>

    <p>Eriyik halinde yeşim ve altın, akıyor adeta onların gücüyle.</p>

    <p class="extract">Güney Dağları'nda kestane ormanları artık rahat soluk alıyor;</p>

    <p>Kuzey Dağları'nda ihtiyaç yok sert cevhere çekiç sallamaya.</p>

    <p>Binbir incelikte bir kılıç dökerler size,</p>

    <p>Koca bir eşkıya çetesini kıymaya doğrayacak keskinlikte.<a class="noteref" href="#n55" id="ref55">55</a></p>
  </div>

  <p>Kömür ve demir birlikte uçuşa geçti. Qicunzhen'de iyi belgelenmiş bir dökümhane, her yıl fırınlara 35 bin ton demir cevheri ve 42 bin ton kömür küreyecek 3000 işçi istihdam ediyor ve 14 bin ton pik üretiyordu. 1050'ye kadar o kadar çok kömür çıkarılır olmuştu ki, artık konutlarda da kullanıyordu ve hükümet 1098'de yoksul yardımında revizyon yaptığı zaman, memurların sözünü etmeye değer gördüğü tek yakacak kömürdü. Kaifeng'de 1102 ve 1106 arasında 20 kömür pazarı daha açıldı.</p>

  <p>Doğulu toplumsal gelişme bu dönemde artık 1000 yıl önce antik Roma'nın ulaştığı zirveye yükselmişti. Bir Müslüman çekirdek ile Hıristiyan çeper arasında bölünmüş olan Batı ise artık çok geride kalmıştı ve bu toplumsal gelişme düzeyine, İngiltere'nin Sanayi Devrimi arifesi olan 18. yüzyıla dek yetişemeyecekti. Aslında tüm göstergeler bir Çin sanayi devriminin Kaifeng'in is karası duvarlarında için için mayalanmakta olduğunun ve toplumsal gelişmedeki bu devasa Doğu öncülüğünün Doğu hâkimiyetine dönüşeceğinin ipuçlarını veriyordu. Tarih, Ganimet'i Balmoral'a değil de Albert'ı Pekin'e götürecek gelişmelere gebe gibi görünüyordu.</p>
