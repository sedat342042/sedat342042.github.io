    <p class="caption">Harita 12.1. Büyük susuzluk: Ulusal İstihbarat Konseyi'nin "istikrarsızlık yayı" (Afrika'dan Asya'ya kadar uzanan), 2025'e kadar su sıkıntılarıyla karşı karşıya kalma ihtimali yüksek bölgelerle ilgili belirlenen bir senaryodur. En koyu gölgelendirilen alanlar, sularının %75'inden fazlasını tarım, sanayi ve/veya konut kullanımına tahsis etmiş olarak tanımlanan, "fiziksel kıtlık" yaşayacak kesimler. Orta koyuluktaki alanlar, sularının %60'ını bu amaçlara harcayan "fiziksel kıtlığa yakın" kesimleri ve en açık alanlar da, sularının %25'ini ayırmak zorunda kalıp "ekonomik kıtlık"la karşılaşacak kesimleri temsil ediyor. ABD, Avustralya ve Çin gibi zengin ülkeler, sulak alanlardan kuru bölgelere borularla su taşıyabilirken, yoksul ülkeler bunu yapamıyor.</p>
