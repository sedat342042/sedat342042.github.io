  <h1>GİRİŞ</h1>

  <h2>Albert Pekin'de</h2>

  <p class="nonindent"><i>Londra, 3 Nisan 1848.</i> Kraliçe Victoria'nın başı ağrıyordu. Yirmi dakikadır başını ahşap iskeleye dayayarak diz çökmüş bekliyordu. Öfkeliydi, korkmuştu ve gözyaşlarını tutmaya çalışmaktan bitap düşmüştü; şimdi bir de yağmur başlamıştı. Damlalar elbisesini ıslatıyordu; bedeninin titrediğini görüp korktuğunu sanmasalardı bari.</p>

  <p>Kocası hemen yanı başındaydı. Kolunu uzatsa elini onun omzuna koyabilir veya ıslak saçlarını düzeltebilir, yaklaşmakta olan için gereksindiği gücü ona verebilecek herhangi bir şey yapabilirdi. Zamanı durdurabilseydi veya hızlandırabilseydi keşke. Prens Albert'la ikisi burada değil de başka bir yerde olabilselerdi.</p>

  <p>Yağmurda dizlerinin üstüne çöküp öylece beklediler: Victoria, Albert, Wellington Dükü ve sarayın yarısı. Nehirde bir sorun çıktığı açıktı. Çin armadasının sancak gemisi Doğu Hindistan Kumpanyası Doklarına yanaşamayacak kadar büyüktü; bu yüzden Vali Qiying Londra'ya debdebeli girişini, kendi adını taşıyan daha küçük, zırhlı bir buharlı gemiyle yapıyordu, ama <i>Qiying</i> bile Blackwall'daki rıhtımlar için fazlasıyla iriydi. Yarım düzine römorkör onu rıhtıma çekerken her yerde kargaşa hâkimdi. Qiying hiç eğlenmiyordu.</p>

  <p>Victoria göz ucuyla rıhtımdaki küçük Çin bandosunu görebiliyordu. İpekli giysileri ve tuhaf başlıkları bir saat önce muhteşem görünüyordu, ama şimdi İngiliz yağmuru altında adamakıllı ıslanıp yıpranmışlardı. Bando Qiying'in tahtırevanının kıyıya taşınmak üzere olduğu düşüncesiyle dört kez Şark kakofonisini çalmaya kalkışmış ama dördünde de vazgeçmişti. Ancak beşinci denemede çalmaya karar verdiler. Victoria midesinde karıncalanma hissetti. <i>Qiying</i> nihayet kıyıya gelmiş olmalıydı. Gerçekten de öyleydi.</p>

  <p>Derken Qiying'in elçisi hemen önlerinde bitiverdi, o kadar çok yakına sokulmuştu ki Victoria adamın terliklerindeki süslemeleri görebiliyordu. Bu süslemelerde duman ve alev çıkaran küçük ejderhalar vardı. Victoria'nın nedimelerinin yapabileceğinden çok daha ince işlemelerdi.</p>

  <p>Elçi homurdanarak Pekin'den gelen resmi bildiriyi okudu. Victoria'ya ne söylediği aktarıldı: Haşmetmeapları Soylu İmparator Daoguang Britanya kraliçesinin imparatorun hükümranlığına saygılarını sunma arzusunu kabul ediyordu: Victoria haraç ve vergi vermek için kendisine fırsat tanımasını istemiş, saygıların en büyüğünü göstererek emirlerini beklediğini bildirmişti; imparator da onun topraklarına egemenliği altındaki memleketlerden biri olarak davranmaya ve İngilizlerin Çinlilerin yolunu izlemesine izin vermeye razı olmuştu.</p>

  <p>Fakat İngiltere'de herkes gerçekte neler olduğunun farkındaydı. Çinliler başta sıcak karşılanmıştı. Kıtanın limanlarını kendilerine kapatmış olan Napoléon'a karşı yürütülen savaşta masrafların karşılanmasına yardım etmişlerdi. Fakat 1815'ten beri İngiltere limanlarında mallarını gitgide daha düşük fiyatlardan satıyorlardı, öyle ki en sonunda Lancashire'ın pamuk atölyeleri bir bir kapanmıştı. İngilizler karşı çıkıp gümrük vergilerini yükseltince Çinliler mağrur Kraliyet Donanması'nı yakıp Amiral Nelson'u öldürdüler ve güney kıyısındaki her kenti yağmaladılar. Neredeyse sekiz asırdır İngiltere tüm fatihlere kafa tutmuşken, artık Victoria'nın adı yıllıklarda sonsuza değin utançla anılacaktı. Hükümranlığı cinayet, yağma ve adam kaçırmalardan; yenilgi, onursuzluk ve ölümden oluşan bir sefahat âlemine dönüşmüştü. Ve işte Qiying, İmparator Daoguang'ın iradesinin habis mimarı, yeni ikiyüzlülük ve riyakârlıklar yumurtlamak üzere bizzat buradaydı.</p>

  <p>Victoria'nın tercümanı uygun bir anda hemen arkasında diz çökerek, sadece kraliçenin duyabileceği kusursuz bir saraylı ses tonuyla öksürdü. Bu bir işaretti: Qiying'in uşağı kendisini Büyük İmparator'a bağlı bir hükümdar olarak payelendirmek üzere yanına kadar gelmişti. Victoria başını rıhtımdan kaldırdı ve ulusunun onursuzluğunu temsil eden barbar başlığı ve cübbesini almak üzere ayağa kalktı. Qiying'e ilk kez dikkatle bakma fırsatı bulmuştu. Böylesine zeki, böylesine dinç görünümlü orta yaşlı bir adam görmeyi beklemiyordu. Ödünü patlatan canavar bu olabilir miydi sahiden? Qiying'in de ilk görüşüydü Victoria'yı. Taç giyme merasiminde bir portresini görmüştü görmesine ama kadın beklediğinden de şişman ve gösterişsiz çıkmıştı. Üstelik de genç, çok ama çok genç. Yağmurdan üstü başı sırılsıklamdı ve yüzünün her tarafına rıhtımın çamuru ve kıymık parçaları bulaşmışa benziyordu. Doğru dürüst secde etmeyi bile bilmiyordu. Ne kadar da zarafetten uzak bir halktı bu böyle!</p>

  <p>Ve işte o akıl almaz, en karanlık dehşet anı gelip çattı. İki Mandarin başlarını yere kadar eğerek Qiying'in arkasından öne çıkıp Albert'ın ayağa kalkmasına yardım ettiler. Victoria gıkını bile çıkarmaması ve en ufak bir jest yapmaması gerektiğinin bilincindeydi; zaten oracıkta donup kalmıştı ve itiraz etmeye çalıştıysa da başaramadı.</p>

  <p>Albert'ı alıp götürdüler. Büyük bir ağırbaşlılıkla yavaş yavaş ilerledi, sonra durdu ve dönüp Victoria'ya baktı. O bakışta her şey vardı.</p>

  <p>Victoria kendinden geçti. Bir Çinli refakatçi rıhtıma kapaklanmadan önce onu yakaladı; böyle bir anda, yabancı bir şeytan bile olsa bir kraliçenin zarar görmesine izin verilemezdi. Albert'ın çehresi donmuş ve soluğu tıkanmıştı, uyurgezer gibi yürüyerek, kraliyet ailesine kabul edildiği ülkeyi terk etti. Güverte iskelesinden kilitli lüks kamarasına çıktı; Yasak Şehir'de bizzat imparator tarafından bir vasal yapılacağı Çin'e doğru yola çıktı.</p>

  <p>Victoria kendine geldiğinde Albert gitmişti. Sonunda dayanamayıp hıçkırıklarla sarsıldı. Albert'ın Pekin'e gitmesi altı ay alabilirdi, dönmesi de o kadar sürerdi; üstelik imparator onu huzuruna kabul edene dek o barbarlar arasında aylarca hatta yıllarca bekleyebilirdi. Victoria ne yapacaktı? Halkını tek başına nasıl koruyabilecekti? Kendilerine yaptığı onca şeyden sonra bu aşağılık Qiying'le nasıl yüz yüze gelebilecekti?</p>

  <p class="extract">Albert hiç geri gelmedi. Akıcı Çincesi ve Konfüçyüs klasikleri hakkındaki bilgisiyle Çin sarayını hayrete düşürdüğü Pekin'e varmıştı. Varır varmaz da topraksız çiftlik çalışanlarının ayaklanarak Güney İngiltere'nin her yerinde makineleri kırıp döktüğü, sonrasında da Avrupa başkentlerinin yarısında kanlı sokak çatışmalarının başladığı haberleri gelmişti. İmparator birkaç gün sonra Qiying'den bir mektup aldı; mektupta Albert gibi yetenekli bir prensin ülkesinin dışında güvende tutulmasının en doğrusu olacağı söyleniyordu. Tüm bu şiddet Çin İmparatorluğu'ndan olduğu kadar modernleşmeye doğru o acılı geçiş sürecinden kaynaklanıyordu; halk bu kadar karışıklık çıkarırken kendisini riske atmasının bir anlamı yoktu.</p>

  <p>Böylece Albert Yasak Şehir'de kaldı. İngiliz giysilerini çıkarıp attı ve bir Mançu atkuyruğu uzattı; Çin klasikleri üzerine bilgisi her geçen yıl daha da derinleşti. Pagodalar arasında tek başına ihtiyarladı ve yaldızlı kafesinde 13 yıl geçirdikten sonra nihayet son nefesini verdi.</p>

  <p>Dünyanın öteki ucundaysa Victoria kendisini Buckingham Sarayı'nın az ısınan özel odalarına kapattı ve sömürgeci efendilerini görmezden geldi. Qiying İngiltere'yi onsuz rahat rahat yönetti. Bir sürü sözde siyasetçi onunla iş yapmak için dalkavukluk etmekten geri kalmadı. 1901'de Victoria öldüğü zaman devlet töreni yapılmadı; Çin İmparatorluğu hâkimiyetinden önceki çağın son yadigârının göçüşü yalnızca omuz silkme ve acı gülümsemelerle karşılandı.</p>

  <h2>Ganimet Balmoral'da</h2>

  <p class="nonindent">Olaylar aslında böyle olmadı elbette. Yahut en azından bazıları böyle olmadı. Gerçekten de <i>Qiying</i> adlı bir Çin gemisi vardı ve bu gemi gerçekten de Nisan 1848'de Londra'nın Doğu Hindistan Kumpanyası Doklarına yelken açmıştı (Resim G.1). Ancak Çinli bir valiyi Londra'ya taşıyan zırhlı bir hücumbot değildi: Gerçek <i>Qiying</i> capcanlı renklere boyanmış ahşap bir Çin yelkenlisiydi. Kraliyet sömürgesi Hong Kong'daki İngiliz işadamları birkaç yıl önce satın aldıkları bu küçük yelkenliyi anavatanlarına göndermenin hoş bir şaka olacağına karar vermişlerdi.</p>

  <p>Kraliçe Victoria, Prens Albert ve Wellington Dükü gerçekten de nehir kıyısına geldiler ama yeni efendilerinin önünde el pençe divan durmadılar. İşin doğrusu onlar İngiltere'deki ilk Çin gemisini şaşkınlıkla seyretmek üzere gelen turistler gibiydi.</p>

  <p>Gemi sahiden de Guangzhou valisinin adını taşıyordu. Fakat Qiying Kraliyet Donanması'nı imha ettikten sonra 1842'de İngilizlerin teslimiyetini kabul etmemişti. Gerçekte aynı yıl küçük bir İngiliz filosunun bulabildiği her bir savaş yelkenlisini batırması, kıyı toplarının işini bitirmesi ve Pekin'i pirinç ambarı Yangtze Vadisi'ne bağlayan Büyük Kanal'ı kapatarak başkenti açlıkla tehdit etmesi üzerine Çin'in teslim şartlarını müzakere eden kişiydi o.</p>

  <p>Gerçekten de 1848'de Çin'e İmparator Daoguang hükmediyordu. Ama Daoguang Victoria ve Albert'ı birbirinden koparmadı: Aslına bakılırsa kraliyet çifti, Victoria'nın ruh haline göre zaman zaman kesintiye uğrasa da, 1861'de Albert'ın ölümüne değin mutluluk içinde yaşamaya devam etti. Asıl Victoria ve Albert Daoguang'ı paramparça etmişti.</p>

  <p>Tarih çoğu kez kurgudan bile daha tuhaftır. Victoria'nın uyruklarının Daoguang'ı alaşağı edip imparatorluğunu yerle bir etmelerinin tek nedeni çoğu İngilizin o kötü alışkanlığıydı: Bir fincan çay (veya daha kesin olarak söylemek gerekirse birkaç milyar fincan çay). 1790'larda Güney Asya'nın büyük bölümünü özel bir mülk gibi yöneten İngiliz Doğu Hindistan Kumpanyası her yıl Çin'den Londra'ya 23 milyon kilo çay yaprağı taşıyordu. Kârlar muazzamdı ama bir sorun vardı: Çin hükümeti bunun karşılığında İngiltere'den mamul mal ithaliyle ilgilenmiyordu. Tek istediği gümüştü ve kumpanya ticaretin yürümesini sağlayacak kadar parayı toplamakta güçlük çekiyordu. Ama Çin hükümeti ne isterse istesin, Çin halkının istediği başkaydı: Afyon. Tüccarın bunu fark etmesiyle yüzler iyice gülmeye başladı. Zira en iyi afyon kumpanyanın denetimi altındaki Hindistan'da yetişiyordu. Yabancıların ticaret yapabildiği tek Çin limanı olan Guangzhou'da tüccar gümüş karşılığı afyon satmaya koyuldu; buradan elde ettiği gümüşü çay alımında kullanıyor, ardından çayı Londra'ya götürüp daha da büyük kârlar karşılığında satıyordu.</p>

  <p>Ancak, iş dünyasında sıkça görüldüğü üzere, bir sorunu çözeyim derken yeni bir soruna davetiye çıkarılmıştı. Hintliler afyonu yutuyordu, İngilizlerse suda eritip içerek her yıl (bir kısmını bebekleri sakinleştirmek için kullanmak üzere) 10-20 ton tüketiyorlardı. Her iki teknik de meczup şaire ilham vermeye ve birkaç kont ve dükü yeni uçarılıklara tahrik etmeye yetecek, ama kesinlikle endişelenmeyi gerektirmeyecek hafif bir uyuşturucu etkisi yaratıyordu. Gelgelelim Çinliler afyonu tüttürüyordu. Fark koka yapraklarını çiğnemek ile kokain çekmek arasındaki kadar büyüktü. İngiliz uyuşturucu tacirleri bu farkı görmezden gelmenin bir yolunu bulmuştu, ama Daoguang bulmamıştı: 1839'da uyuşturucuya karşı savaş başlattı.</p>

  <p>Daoguang'ın uyuşturucu çarı olan İmparatorluk Temsilcisi Lin Zexu ile Guangzhou'daki İngiliz ticaret âmiri Yüzbaşı Charles Elliot'ı hızla kişisel bir hesaplaşma içine sokan benzersiz bir savaş oldu. Elliot kaybetmeye başladığını görünce, tüccarları 1700 ton gibi akla durgunluk verecek miktardaki afyonu Lin'e bırakmaya ikna etti; kayıplarını İngiliz hükümetinin telafi edeceği garantisi vermişti. Tüccarlar Elliot'ın bu taahhüdü verme yetkisine gerçekten sahip olup olmadığını bilmiyorlardı ama teklifi gene de kabul ettiler. Lin afyonunu aldı. Elliot görünüşü kurtardı ve çay ticaretinin devamını sağladı; tüccarlar da uyuşturucularına karşılık en yüksek fiyatı (artı faiz ve navlun) aldılar. Herkes kazanmıştı.</p>

  <p>Elbette İngiltere başbakanı Lord Melbourne dışında herkes. <i>Kazanamayan</i> tek kişi, kendisinden uyuşturucu tacirlerinin zararını tazmin etmek için 2 milyon pound bulması beklenen Melbourne'dü. Yüzbaşı gibi düşük rütbeli bir deniz subayının başbakanı böyle bir duruma sokması akıl alır gibi değildi, ama Elliot iş âleminin parayı geri almak için Parlamento'da lobi yapmaktan geri durmayacağından adı gibi emindi. Kişisel, siyasal ve mali çıkarlar da Melbourne'a ödemeyi yapmaktan başka çare bırakmıyordu; bunun üzerine o da İngiltere'nin müsadere edilen afyondan doğan kaybını Çin hükümetine tazmin ettirmek için Çin'e donanma gönderdi (Resim G.2).</p>
