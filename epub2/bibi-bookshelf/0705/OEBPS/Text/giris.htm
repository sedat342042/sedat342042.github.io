  <p>Bu Britanya İmparatorluğu için en güzel saat<a class="noteref" href="#n0" id="ref0">*</a> değildi. Güncel benzetmeler hiçbir zaman tam doğru olmaz, ancak bu eylem daha çok ABD Uyuşturucu Kaçakçılığıyla Mücadele Dairesi'nin yaptığı büyük baskına tepki olarak Tijuana kartelinin Meksika hükümetini, Beyaz Saray'ın uyuşturucu krallarının zararını, müsadere edilen kokainin sokak değeri (faizi ve taşıma masraflarıyla birlikte) üzerinden tazmin etmesi ve askeri seferin masraflarını karşılaması talebiyle San Diego'ya saldırmaya ikna etmesine benziyordu. Oralara gitmişken bir Meksika donanmasının Catalina Adası'nı gelecekteki operasyonlar için zapt ettiğini ve Kongreden Tijuana uyuşturucu baronlarına Los Angeles, Chicago ve New York'ta satış tekeli hakları koparana kadar Washington'u ablukaya aldığını da hayal edin.</p>

  <p>Kuşkusuz arada bir fark var: Meksika San Diego'yu bombardıman edecek konumda değildi, oysa 1839'da Britanya her istediğini yapabilecek güçteydi. İngiliz gemileri Çin savunmasını hallaç pamuğu gibi attı ve Qiying Çin'i ticaret ve misyonerlik faaliyetlerine ardına kadar açan küçük düşürücü bir ateşkes antlaşması imzaladı. Daoguang'ın eşleri bu girizgâhın başında kurguladığım Albert'ın Pekin'e götürülmesi hikâyesindeki gibi Londra'ya götürülmediler, ama gene de "Afyon Savaşı" Daoguang'ın hükümranlığına son vermişti. İmparator 300 milyon uyruğunu yüzüstü bırakmış, 2.000 yıllık geleneğe ihanet etmişti. Hezimete uğradığı hissine kapılmakta haklıydı. Çin darmadağın oluyordu. Afyon bağımlılığı iyiden iyiye yaygınlaştı, devlet kontrolü kaybetti ve gümrükler un ufak oldu.</p>

  <p>Bu belirsiz dünyaya Hong Xiuquan adında, Guangzhou'nun hemen dışında büyümüş, başarısız bir mülkiye memuru adayı geldi. Hong zorlu mülkiye memurluğu sınavına girmek için yürüyerek dört kez kente gelmiş, dördünde de sınavdan kalmıştı. Sonunda 1843'te dayanamayıp yere yığıldı ve köyüne taşınarak götürülmesi gerekti. Gördüğü çok heyecanlı bir düşte melekler onu cennete götürdü. Orada ağabeyi olduğu söylenen bir adamla karşılaştı ve ikisi sakallı babalarının gözü önünde omuz omuza şeytanlarla çarpıştılar.</p>

  <p>Köydeki hiç kimse bu düşü yorumlayamadı. Hong da birkaç yıldır bunu aklından çıkarmışa benziyordu, ta ki yeniden sınav salonuna yaptığı yolculuklardan birinde Guangzhou'da kendisine verilen küçük bir kitabın kapağını açıncaya değin. Kitap Hıristiyanların kutsal metinlerini özetliyordu: Hong düşünün anahtarını bulduğunu anlamıştı. Düşündeki ağabey İsa'ydı belli ki, o halde Hong da Tanrı'nın Çinli oğluydu. O ve İsa iblisleri cennetten kovmuşlardı, ama düş Tanrı'nın Hong'un onları yeryüzünden de kovmasını istediğini gösteriyor gibiydi. Hong Konfüçyüsçülük ile Evanjelik Hıristiyanlığı birbirine yamayarak Büyük Barış Cennet Krallığı'ın ilan etti. Öfkeli köylüler gibi eşkıyalar da onun sancağı altında toplandı. 1850'ye gelindiğinde, çeşit çeşit insanlardan oluşan çetesi, üzerlerine gönderilen dağınık imparatorluk ordusunu yenilgiye uğratıyordu; Hong sonra Tanrı'nın iradesine uyarak radikal toplumsal reformlara girişti. Toprakları köylüler arasında paylaştırdı, kadınlara yasa önünde eşit haklar tanıdı, ayak bağlamayı bile yasakladı.</p>

  <p>1860'ların başında Amerikalılar dünyanın ilk modern savaşında birbirlerini top ve tüfeklerle öldürürken, Çinliler de dünyanın son geleneksel savaşında kılıçlar ve kargılarla aynını yapıyordu. Geleneksel iç savaş yarattığı yıkım açısından modern benzerini çok geride bırakmıştı. Çoğu açlık ve hastalıktan olmak üzere 20 milyon kişi öldü; Batılı diplomatlar ve generaller Doğu Asya'da daha da güç sahibi olmak amacıyla bu kaostan yararlandılar. Kaliforniya ile Çin arasında bir kömür ikmal istasyonu arayan Amerikalı Tuğamiral Perry 1854'te Japonya'yı limanlarını açmaya zorladı. İngiltere, Fransa ve ABD 1858'de Çin'den yeni imtiyazlar elde ettiler. İmparator Xianfeng daha önce babası Daoguang'ı mahvettikleri yetmiyormuş gibi şimdi de kendisinin Hong'a karşı yürüttüğü savaştan yararlanan yabancı iblislerden haliyle nefret ediyordu; yeni bir antlaşmadan kaçınmaya çalıştı, ama zorda kalınca İngiliz ve Fransız hükümetleri ona reddedemeyeceği bir teklifte bulundular. Pekin üzerine yürüdüler ve Xianfeng onursuz bir şekilde yakındaki sayfiye yerleşimine çekildi. Derken Avrupalılar onun güzelim Yaz Sarayı'nı yakıp, aynı şeyi diledikleri an Yasak Şehir'ine de yapabileceklerini göstererek Xianfeng'i büsbütün çökerttiler. Xianfeng babasından bile kötü sarsılmıştı; saklandığı yerden çıkmayı veya bundan böyle herhangi bir yetkiliyle görüşmeyi reddederek kendini uyuşturucuya ve sekse verdi. Bir yıl sonra da öldü.</p>

  <p>Prens Albert Xianfeng'den sadece birkaç ay sonra vefat etti. İngiliz yönetimini kötü kanalizasyonun hastalık yaydığına ikna etmek için yıllarca uğraşmasına karşın, muhtemelen Windsor Kalesi'nin yetersiz lağımlarının taşıdığı tifo yüzünden ölmüştü. İyiden iyiye mahzunlaşan –ve modern sıhhi tesisata Albert'a olduğu kadar derin bir tutkuyla bağlı olan– Victoria, kocası öldüğünde banyodaydı.</p>

  <p>Hayatının aşkından koparılan Victoria karamsarlığa ve melankoliye gitgide daha fazla gömüldü. Ama büsbütün yalnız da değildi. İngiliz yetkililer ona Pekin'deki Yaz Sarayı'ndan yağmaladıkları en güzel ilginç nesnelerden birini sundular: Bu bir pekinuaydı. İsmini <i>Looty</i> (Ganimet) koydu.</p>

  <h2>Kilitlenme</h2>

  <p class="nonindent">Tarihin yolunun Albert'ı Konfüçyüs üzerine inceleme yapmak üzere Pekin'e göndermek yerine Ganimeti Victoria'yla birlikte yaşlanacağı Balmoral Kalesi'ne götürmesinin nedeni neydi? Niçin 1842'de Çin gemileri Thames'e girmemişti de İngiliz gemileri güçlü toplarıyla Yangtze'ye dövmüşlerdi? Daha açık söylemek gerekirse: Neden Batı hâkimiyet kurmuştu?</p>

  <p>Batı'nın "hâkimiyet kurduğunu" söylemek biraz abartılı olabilir; ne de olsa, biz "Batı" diye nitelesek de (birkaç sayfa sonra bu soruya geri döneceğim), Batılılar 1840'lardan beri tam olarak bir dünya hâkimiyeti kurmuş değillerdi ve kendi sözlerini geçirmekte mütemadiyen başarısız olmuşlardı. Çoğumuz Amerika'nın 1975'te (bugün Ho Chi Minh denilen) Saygon kentinden rezilce kovuluşunu ve Japon fabrikalarının 1980'lerde Batılı rakiplerini kapanmaya zorlayacak kadar başarılı oluşunu hatırlayacak yaştayız. Bugün daha da çoğumuz farkındayız ki, satın aldığımız her şey Çin'de imal ediliyor. Gene de 100 yılı aşkın bir zamandır Batılıların ordularını Asya'ya gönderdiği ama tersinin vaki olmadığı açıktır. Doğu Asya devletlerinde Batı'dan çıkma kapitalist ve komünist kuramlarla mücadele edenler oldu, ama hiçbir Batılı devlet Konfüçyüsçü veya Taocu çizgide hükmetmeye kalkışmadı. Malezyalı bir hukukçunun İngiliz gazeteci Martin Jacques'a açık açık söylediği gibi: "Sizin giysilerinizi giyiyorum, sizin dilinizi konuşuyorum, sizin filmlerinizi izliyorum ve sizin dediğinize göre bugünün tarihini atıyorum."<a class="noteref" href="#n1" id="ref1">1</a></p>

  <p>Liste böylece uzayıp gider. Victoria'nın adamları Ganimet'i kapıp getirdiğinden bu yana Batı tarihte eşi görülmemiş bir küresel egemenliğe kavuştu.</p>

  <p>İşte benim amacım da bunu açıklamaya çalışmak.</p>

  <p>İlk bakışta görevim çok da zormuş gibi görünmüyor. Batı'nın hüküm sürmesinin Sanayi Devrimi'nin Doğu'da değil de Batı'da gerçekleşmesinden kaynaklandığını hemen herkes kabul ediyor. 18. yüzyılın İngiliz girişimcileri buhar ve kömür enerjilerinin dizginlerini salıvermişlerdi. Fabrikalar, demiryolları ve savaş gemileri 19. yüzyıl Avrupalıları ve Amerikalılarına iktidarlarını yerkürenin dört bir bucağına yayma gücü verdi: Uçaklar, bilgisayarlar ve nükleer silahlar da bu ulusların 20. yüzyıldaki ardıllarının bu hâkimiyetlerini pekiştirmelerini sağladı.</p>

  <p>Gene de bu her şeyin tastamam böyle olması gerektiği anlamına gelmiyordu. Eğer Yüzbaşı Elliot 1839'da Lord Melbourne'u o ödemeyi yapmaya mecbur bırakmasaydı, İngilizler o yıl Çin'e saldırmayabilirdi; eğer Çinli imparatorluk temsilcisi Lin kıyı savunmalarına daha büyük özen göstermiş olsaydı, İngilizler bu kadar kolay başarıya ulaşamayabilirdi. Ancak bu, olaylar ne zaman kızışmış, tahtta kim oturuyor, seçimi kim kazanmış olursa olsun ya da orduları kim komuta ederse etsin, Batı'nın 19. yüzyılda daima kazanacak olduğu anlamına gelir. İngiliz şair ve siyasetçi Hilaire Belloc 1898'de bunu veciz bir dille ifade etmişti:</p>

  <div class="poem">
    <p>Ne olursa olsun, bizde var</p>

    <p>Maxim Makineli Tüfeği, onlarda yok.<a class="noteref" href="#n2" id="ref2">2</a></p>
  </div>

  <p>Konu kapanmıştır.</p>

  <p>Öyle ama elbette hikâye bununla bitmez. Sadece akla yeni bir soru getirir: Maxim makineli tüfeği <i>neden</i> Batı'da vardı da diğerlerinde yoktu? Bu ele alacağım ilk soru, zira yanıtı bize bugün neden Batı'nın hüküm sürdüğünü anlatıyor; bu sorunun yanıtını kuşanarak ikinci bir soru sorabiliriz. İnsanların neden Batı'nın hükmettiğini merak etmelerinin nedenlerinden biri, bunun sürüp sürmeyeceğini, sürecekse ne kadar süreyle ve ne şekilde devam edeceğini, kısacası bundan sonra ne olacağını öğrenmek istemeleridir.</p>

  <p>20. yüzyıl bir türlü geçmek bilmeyince ve Japonya büyük bir güç olarak ortaya çıkınca bu soru gitgide ağırlığını hissettirmeye başladı; 21. yüzyılın başında ise kaçınılmaz hale geldi. Çin'in ekonomik boyutları her altı yılda bir ikiye katlanıyor ve muhtemelen 2030'dan sonra dünyanın en büyük ekonomisine dönüşecek. Ben bunları yazarken (2010'un ilk aylarında) çoğu ekonomist dünyanın ekonomi aygıtını yeniden çalıştırmak için ABD ya da Avrupa'dan değil Çin'den medet umuyor. Çin 2008'de muhteşem Olimpiyat Oyunları'na ev sahipliği yaptı ve iki Çinli "taykonot"<a class="noteref" href="#n00" id="ref00">*</a> uzay yürüyüşüne çıktı. Hem Çin hem Kuzey Kore nükleer silahlara sahip; Batılı stratejistler Çin'in yükselen gücüne ABD'nin nasıl ayak uyduracağı konusunda endişeliler.</p>

  <p>Meslekten tarihçilerin kötü kâhinler oldukları söylenir, tevekkeli değil çoğu gelecek hakkında konuşmayı kesinlikle reddeder. Ne ki ben neden Batı'nın hükmettiği üzerine ne kadar çok düşünürsem, yarı-zamanlı tarihçi Winston Churchill'in olayları çoğu tarihçiden daha iyi anladığına o kadar ikna oluyorum. Churchill "geriye dönünce ne kadar uzağa bakabiliyorsanız," demişti, "ileriye bakınca da muhtemelen o kadar uzağı görürsünüz."<a class="noteref" href="#n3" id="ref3">3</a> Kendisi herhalde benim yanıtlarımı beğenmezdi, ama ben gene de Churchill'in ruh halini benimseyerek, Batı'nın hüküm sürme nedenini bilmenin bize 21. yüzyılda olayların nereye varacağına ilişkin oldukça iyi bir kavrayış vereceğini ileri süreceğim.</p>

  <p>Neden Batı'nın hüküm sürdüğü üzerine spekülasyon yapan ilk kişi ben değilim elbette. Bu sorunun en az 250 yıllık bir geçmişi var. 18. yüzyıldan önce bu soru nadiren gündeme geliyordu, çünkü o dönemde pek bir anlam ifade etmiyordu. Avrupalı entelektüellerin Çin hakkında ilk kez ciddi biçimde kafa yordukları 17. yüzyılda çoğu kimse Doğu'nun kadimliği ve gelişmişliği karşısında aşağılık hissine kapılmıştı; Batı'ya herhangi bir önem atfeden pek az Doğulu vardı, onlar da aşağılık hissine kapılmakta haklı olduklarını söylüyorlardı. Bazı Çinli memurlar da Batılıların hünerli saatlerine, şeytani toplarına ve şaşmaz takvimlerine hayranlık duyuyorlardı, ama bunlar hariç tutulursa, hiçbir etkileyiciliğe sahip olmayan bu yabancılarda öykünmeye değer pek bir şey göremiyorlardı. Çin'in 18. yüzyıl imparatorları kendilerine övgü dolu şiirler yazan Voltaire gibi Fransız filozoflarını tanımış olsalardı, onların tastamam üzerlerine düşeni yaptıklarını düşünürlerdi herhalde.</p>

  <p>Gene de, fabrikaların İngiltere semalarını dumanlarıyla doldurduğu neredeyse ilk andan itibaren Avrupalı entelektüeller bir sorunları olduğunu fark ettiler. Sorunlar alıp başını giderken bu çok da ciddiye alınacak bir mesele değildi: Batı dünyayı ele geçirmeye başlamış görünüyordu ama nedenini bilmiyorlardı.</p>

  <p>Avrupa'nın devrimcileri, tutucuları, romantikleri ve gerçekçileri neden Batı'nın dünyayı ele geçirmekte olduğu üzerine çılgınca bir spekülasyon yarışına girerek akıllara seza bir sezgiler ve kuramlar külliyatı yaratmaya koyuldular. Neden Batı hükmediyor sorgusuna girişmenin en iyi yolu, bunları birine "uzun vadeli kilitlenme" (<i>long-term lock-in</i>), diğerine ise "kısa vadeli rastlantı" (<i>short-term accident</i>) kuramları diyeceğim iki genel düşünce ekolüne ayırmak olabilir. Elbette her düşünce bu kamplardan birine veya diğerine tastamam uyacak diye bir kaide yok, ama gene de bu bölünme bazı şeylere odaklanmanın iyi bir yöntemini oluşturuyor.</p>

  <p>Uzun vadeli kilitlenme kuramlarının ardındaki birleştirici fikir, hayati bir etkenin ezelden beri Doğu ve Batı'yı muazzam ölçüde ve değiştirilemez şekilde birbirinden farklı kılarak, Sanayi Devrimi'nin Batı'da gerçekleşmesini kaçınılmaz hale getirdiğidir. Uzun vadeciler bu etkenin ne olduğu ve ne zaman işlemeye başladığı konusunda şiddetli bir görüş ayrılığı içindedirler. Bazıları iklim, topografya veya doğal kaynaklar gibi fiziksel güçleri vurgular; diğerleri ise kültür, siyaset veya din gibi daha az elle tutulur hususlara işaret eder. Fiziksel güçlerden yana olanlar "uzun vadeyi" gerçekten de çok uzun tutma eğilimindedir. Bazıları 15 bin yıl öncesine, Buzul Çağı'nın sonuna bakar, kimisi daha da geriye gider. Kültürün altını çizenler genelde biraz daha kısa tuttukları uzun vadeyi sadece 1000 yıl öncesine yani ortaçağa, veya 2500 yıl öncesine yani Yunan düşünür Sokrates'in ve Çin'in büyük bilgesi Konfüçyüs'ün çağına dek esnetirler. Fakat uzun vadeciler bir konuda uzlaşırlar: 1840'larda topları ve tüfekleriyle Şanghay'a giren Britanyalılar ve bundan 10 yıl sonra Japonya'yı limanlarını açmaya zorlayan Amerikalılar, binlerce yıl önce harekete geçirilmiş bir olaylar zincirinin bilinçsiz failleridir. Bir uzun vadeci, bu kitaba "Albert Pekin'de" ile "Ganimet Balmoral'da" senaryoları arasında karşıtlık kurarak başlamakla düpedüz aptallık ettiğimi söyleyecektir. Kraliçe Victoria hep kazanacaktı: Bu sonuç kaçınılmazdı. Sayılamayacak kadar çok kuşak öncesinden belirlenmişti.</p>

  <p>Neden Batı'nın hüküm sürdüğüne dair kabaca 1750-1950 yılları arasında getirilen hemen her izah uzun vadeli kilitlenme temasının bir çeşitlemesiydi. En yaygın versiyona göre Avrupalılar diğer herkesten kültürel olarak bariz şekilde üstündü. Roma İmparatorluğu'nun can çekiştiği günlerden itibaren Avrupalıların çoğu köklerini Yeni Ahit'e dayandırarak kendilerini öncelikle Hıristiyan olarak tanımlamıştı; ancak bazı 18. yüzyıl entelektüelleri bugün neden Batı'nın hüküm sürdüğünü açıklamaya çalışırken kendileri için alternatif bir nesep çizgisi hayal etmeye koyuldular. 2500 yıl önce diyorlardı, Antik Yunanlar akla, yaratıcılığa ve özgürlüğe dayanan eşsiz bir kültür yarattılar. Avrupa'yı dünyanın geri kalanından farklı (daha iyi) bir yörüngeye oturtan bu oldu. Doğu'nun da kendine özgü bir irfanı olduğunu kabul ediyorlardı elbette, ancak onların gelenekleri Batı düşüncesiyle rekabet etmek için fazla karışık, fazla tutucu ve fazla hiyerarşikti. Birçok Avrupalı diğer herkesin hakkından gelmelerinin kültürleri icabı olduğu sonucuna vardı.</p>

  <p>1900'e gelindiğinde, Batı'nın ekonomik ve askeri üstünlüğüyle bir tür uzlaşmaya varmaya çabalayan Doğulu entelektüeller, küçük bir saptırmayla da olsa çoğu zaman bu kurama inandılar. Amiral Perry'nin Tokyo Körfezi'ne varmasının üzerinden daha 20 yıl bile geçmemişti ki, bir "Uygarlaşma ve Aydınlanma" hareketi Fransız Aydınlanması ve İngiliz liberalizmi klasiklerini Japoncaya çevirmekte; demokrasi, sanayileşme ve kadınların özgürleşmesi aracılığıyla Batı'ya yetişmeyi savunmaktaydı. Bazıları İngilizcenin ulusal dil yapılmasını bile istiyordu. Fukuzawa Yukichi gibi entelektüellerin 1870'lerde iddia ettiği gibi, sorun uzun vadeliydi: Japon kültürünün büyük bölümünün kaynağı öteden beri Çin olmuştu ve Çin uzak geçmişte korkunç bir şekilde yanılmıştı. Sonuç olarak Japonya ancak "yarı uygar" olabilmişti. Japonya ancak Çin'i reddederse tam anlamıyla uygar hale gelebilirdi.</p>

  <p>Buna karşılık Çinli entelektüellerin kendilerinden başka reddedecek kimseleri yoktu. 1860'larda bir "Kendini Güçlendirme" hareketi Çin geleneklerinin temelde akla uygun olduğunu ileri sürüyordu; Çin'in tek ihtiyacı, birkaç buharlı gemi yapmak ve birkaç ecnebi silah satın almaktı. Bunun yanılgı olduğu ortaya çıktı. 1895'te modernize bir Japon ordusu bir Çin kalesine yaptığı gözü pek saldırıyla hasımlarını şaşırttı, yabancı yapımı toplarına el koydu ve bunların namlusunu Çin'in buharlı gemilerine çevirdi. Sorunun doğru silahlara sahip olmaktan çok daha derinde olduğu açıktı. 1900'e gelindiğinde Çinli entelektüeller Japonların açtığı yolu izleyerek evrim ve ekonomi hakkında Batılı kitapları tercüme etmeye giriştiler. Fukuzawa gibi onlar da Batı hâkimiyetinin uzun vadeli olmakla birlikte kaçınılmaz olmadığı sonucuna vardılar. Kendi geçmişini reddederek Çin de Batı'ya yetişebilirdi.</p>

  <p>Ancak bazı Batılı uzun vadeciler Doğu'nun yapabileceği hiçbir şey olmadığı kanısındaydılar. Kültürün Batı'yı dünyanın en iyisi yaptığını iddia ediyorlardı, ama Batı'nın egemenliği sadece bununla açıklanamazdı, çünkü kültürün kendisinin de fiziksel nedenleri vardı. Bazıları Doğu coğrafyasının Batı'nınki gibi yenilikçi bir kültür geliştirilemeyecek kadar sıcak veya hastalıklı olduğuna inanıyordu. Belki de tek sebep Doğu'daki aşırı nüfustu; bütün artıdeğeri tüketiyor, yaşam standartlarını düşürüyor ve Batı'daki gibi liberal, geleceğe bakan bir toplumun doğmasını önlüyordu.</p>

  <p>Uzun vadeli kilitlenme kuramları her tür siyasal görüş içinde kendini gösterse de Karl Marx'ın versiyonu öteden beri en önemli ve etkili olanıdır. Tam da İngiliz birliklerinin Ganimet'i özgürleştirmekte olduğu günlerde <i>New York Daily Tribune</i> gazetesinde Çin hakkında bir köşe yazısı yazan Marx, Batı'nın hâkimiyetini kaçınılmaz kılan gerçek etkenin siyaset olduğunu ileri sürmüştü. Binlerce yıldır, diyordu, Şark devleti öylesine merkezileşti ve öylesine güçlü hale geldi ki, o diyarda düpedüz tarihin akışını durdurdu. Avrupa antikçağdan feodalizme, sonra da kapitalizme geçmişken ve şimdi de proletarya devrimleri komünizmi getirmek üzereyken, despotizm kehribarında hapsolan Doğu ilerlemeci Batı yörüngesini takip edemiyordu. Tarih tam olarak Marx'ın öngördüğü şekilde ilerlemeyince, sonraki komünistler (özellikle Lenin ve takipçileri) devrimci bir öncü grubun Doğu'yu o kadim uyuşukluğundan çekip çıkarabileceğini savunarak Marx'ın kuramını geliştirdiler. Ama bu ancak eski, fosilleşmiş toplumu her ne pahasına olursa olsun sarsabilirlerse mümkün olur diye vurguluyordu Lenin. Bu uzun vadeli kilitlenme kuramı Mao Zedung'un, Pol Pot'un ve Kuzey Kore'nin iki Kim'inin kendi halklarına böylesine korkunç bir dehşet salmalarının tek nedeni değilse de bunda önemli bir payı vardır.</p>

  <p>Bütün 20. yüzyıl boyunca tarihçiler uzun vadeli kilitlenme öykülerine uymuyor gibi görünen olguları ortaya çıkarıp, uzun vadeciler de kuramlarını bu yeni olgulara uydurmaya çalıştıkça Batı'da karmaşık bir dans sürüp gitti. Sözgelimi Avrupa'nın büyük deniz keşifleri çağının henüz başlamakta olduğu dönemde Çin denizciliğinin çok daha gelişmiş olduğuna ve Çinli denizcilerin Hindistan, Arabistan, Doğu Afrika ve belki Avustralya'yı çoktandır bildiklerine artık kimse karşı çıkamıyor.<a class="noteref" href="#n4" id="ref4">4</a> Hadım amiral Zheng He 1405'te Nanjing'den Sri Lanka'ya yola çıktığı zaman neredeyse 300 gemiye kumanda ediyordu. İçme suyu taşıyan tankerleri ve gelişkin dümenleri, su geçirmez bölümleri ve ayrıntılı uyarı gereçleriyle devasa "Hazine Gemileri" vardı. 27 bin kişilik mürettebat arasında 180 hekim ve eczacı bulunuyordu. Buna karşılık Kristof Kolomb 1492'de Cadiz'den 3 gemiyle yelken açtığında sadece 90 adama komuta ediyordu. En büyük gemisinin karinası Zheng'inkinin ancak otuzda biri kadar su taşırıyordu; 26 m uzunluğundaki karina Zheng'in grandisinden kısaydı, olsa olsa dümeninin iki katı kadardı. Kolomb'un ne içme suyu tankerleri ne de gerçek bir hekimi vardı. Zheng'in manyetik pusulası vardı ve Hint Okyanusu hakkında 6,5 metrelik bir deniz haritasını dolduracak kadar çok bilgiye sahipti. Kolomb ise, nereye gittiği şöyle dursun, nerede olduğunu bile nadiren biliyordu.</p>

  <p>Tam bu nokta, Batı egemenliğinin uzak geçmişte kilitlenip o gün bugündür sürdüğünü kabul edenler için bir soluklanma anı olabilir; ancak birkaç önemli kitap Zheng He'nin de uzun vadeli kilitlenme kuramlarına uyduğunu ileri sürmüştür. Örneğin ekonomist David Landes <i>The Wealth and Poverty of Nations</i> adlı muhteşem eserinde hastalık ve demografinin Avrupa'ya her zaman Çin karşısında kesin bir üstünlük sağladığı fikrini yineler, ama yoğun nüfusun Çin'de merkezi devleti desteklediğini ve hükümdarların Zheng'in seferlerinden yararlanma isteklerini azalttığını ileri sürerek konuya yeni bir boyut katar. Rakipsiz olduklarından çoğu Çin imparatorunun derdi servetine servet katmaktan çok ticaretin tüccarlar gibi istenmeyen grupları zengin etme tehlikesiydi; devlet bu denli güçlü olduğu için de bu tehlikeli uygulamanın kökünü kazıyabilmişlerdi. 1430'larda okyanus aşırı seferleri yasakladılar ve 1470'lerde muhtemelen Zheng'in kayıtlarını imha ederek Çin'deki büyük keşif çağına son verdiler.</p>

  <p>Biyolog ve coğrafyacı Jared Diamond artık klasikleşen <i>Tüfek, Mikrop ve Çelik</i> adlı eserinde benzer bir iddiada bulunur. Temel amacı, ilk uygarlıkların neden Çin'den Akdeniz'e dek uzanan enlem kuşağındaki topluluklar içinde geliştiğini açıklamaktır; Diamond ayrıca Avrupa'nın yarımadalarının küçük krallıkların olası fatihlere karşı dayanmasını kolaylaştırarak siyasal parçalanmaya zemin hazırladığını, Çin'in ise yuvarlak kıyı şeridiyle küçük beyliklere karşı merkezi yönetimlerin elini güçlendirdiğini, bundan dolayı da modern dünyanın hâkimiyetinin Çin yerine Avrupa'nın ele geçtiğini savunur. Bunun sonucunda ortaya çıkan siyasal birlik 15. yüzyıl Çin imparatorlarının Zheng'inkine benzer seferleri yasaklamasını sağlamıştır.</p>

  <p>Buna karşılık, çılgın önerisi hükümdarlarca birbiri ardına reddedilmesine karşın Kolomb parçalanmış Avrupa'da daima başvuracak başka birini bulabilmiştir. Zheng'in Kolomb kadar çok seçeneği olsaydı, Hernán Cortés'in 1519'da Meksika'da kötü yazgılı Montezuma yerine bir Çinli vali ile karşı karşıya gelebileceğini söylemek mümkün. Fakat uzun vadeli kilitlenme kuramlarına göre hastalık, nüfus ve coğrafya gibi kişisellikten uzak büyük güçler bu ihtimali ister istemez ortadan kaldırıyordu.</p>

  <p>Ne ki son zamanlarda Zheng'in seferleri ve başka birçok olgu bazı kişilerin bu tarihsel olayı artık uzun vadeli modellere uyamayacak kadar hantal bulmasına yol açıyor. Daha 1905'te Japonya Rus Çarlığını yenilgiye uğratarak Doğu milletlerinin Avrupalılara muharebe meydanında iyi bir ders verebileceğini göstermişti. 1942'de aynı Japonya Batı devletlerini Büyük Okyanus'tan neredeyse büsbütün sildi ve ardından 1945'te uğradığı yıkıcı yenilgiden toparlanıp yön değiştirerek bir ekonomi devi haline geldi. Bilindiği üzere Çin 1978'den beri benzer bir yolda ilerlemekte. 2006'da dünyanın en büyük karbon emisyonu yayıcısı olmakta ABD'yi geride bıraktı ve 2008-2009 finans krizinin en karanlık günlerinde, Çin ekonomisi Batılı devletlerin en iyi yıllarında bile imreneceği bir hızla büyümeye devam etti. Belki şu eski "<i>neden</i> Batı hüküm sürüyor?" sorusunu bir kenara bırakıp yeni bir soru sormamızın zamanı gelmiştir: Batı hüküm sürüyor mu, <i>sürmüyor mu</i>? Yanıt hayırsa, o zaman gerçekte var olmayan bir Batı hâkimiyetine yönelik kadim izahlar arayan uzun vadeli kilitlenme kuramları hayli anlamsızlaşacaktır.</p>

  <p>Bu belirsizliklerin bir sonucu da, bazı Batılı tarihçilerin bir zamanlar hüküm süren Batı'nın neden şimdi bundan geri kaldığını açıklayan yeni bir kuram geliştirmeleri oldu. Ben buna "kısa vadeli rastlantı" modeli diyorum. Kısa vadeli argümanlar uzun vadelilerden daha girift olma eğilimi gösteriyor ve dolayısıyla bu kampta çok şiddetli anlaşmazlıklar boy gösteriyor. Fakat kısa vadecilerin hepsinin hemfikir olduğu bir şey var: Uzun vadecilerin söylediklerinin büyük bir kısmı yanlış. Batı küresel egemenliğe çok uzak geçmişten beri kilitlenmemişti; ancak MS 1800'den sonra, Afyon Savaşları arifesinde Batı geçici olarak Doğu'nun önüne geçmişti ve bu bile büyük ölçüde kazara olan bir şeydi. "Albert Pekin'de" senaryosu hiç de aptalca değildir: Bunun olması işten bile değildi.</p>

  <h2>Şansın Açılması</h2>

  <p class="nonindent">Kaliforniya'daki Orange County, radikal bilim adamlarından çok tutucu siyaseti, özenle budanmış palmiyeleri ve uzun süre orada yaşayan John Wayne ile (kendi golf sahasının üzerinden geçip duran uçaklardan nefret etmesine karşın bölgedeki havaalanına onun ismi verilmiştir) tanınsa bile, 1990'larda küresel tarih üzerine kısa vadeli rastlantı kuramlarının merkez üssü haline geldi. Kaliforniya Üniversitesi'nin Irvine kampüsünde iki tarihçi (Bin Wong ve Kenneth Pomeranz) ile bir sosyolog (Wang Feng),<a class="noteref" href="#n5" id="ref5">5</a> 19. yüzyıl gibi geç bir tarihte bile, nereye bakarsak bakalım –ekoloji veya aile yapıları, teknoloji ve sanayi veya finans ve kurumlar, yaşam standartları veya tüketici beğenileri– Doğu ile Batı arasındaki benzerliklerin farklılıklardan çok daha ağır bastığını ileri süren çığır açıcı kitaplar yazdılar.</p>

  <p>Eğer haklılarsa, Albert'ın Doğu'ya gitmesinden çok, Ganimet'in nasıl olup da Londra'ya geldiğini açıklamak birden çok daha güçleşiverir. Başına buyruk ekonomist (tarihöncesinden Latin Amerika maliyesine dek çeşitli konularda otuzu aşkın kitap yazan) Andre Gunder Frank gibi bazı kısa vadeciler, söz konusu rastlantılar araya girinceye değin, aslında Sanayi Devrimi'ni başlatmak açısından Doğu'nun Batı'dan daha iyi konumda olduğunu ileri sürerler. Frank'ın vardığı sonuç esasında Avrupa'nın "Çin merkezli bir dünya düzeninde ücra, verimsiz bir yarımada" olduğuydu.<a class="noteref" href="#n6" id="ref6">6</a> Gerçek refahın bulunduğu Asya pazarlarına erişim için yanıp tutuşan Avrupalılar 1.000 yıl önce Haçlı Seferleri'yle Ortadoğu'ya girmeye çabaladılar. Bu girişim yürümeyince Kolomb gibi kimileri de Hitay'a ulaşmak için batıya yelken açmayı yeğlediler.</p>

  <p>Bu da başarısız oldu, zira arada Amerika bulunuyordu, ama Frank'ın görüşüne göre, Kolomb'un bu hatası Avrupa'nın dünya sistemi içindeki yerinin değişmesinin başlangıcını temsil ediyordu. 16. yüzyıl Çin ekonomisi patlama yapmasına karşın sürekli gümüş sıkıntısıyla karşı karşıyaydı. Amerika ise gümüşle doluydu. Böylece Avrupalılar Yerli Amerikalılara Peru ve Meksika dağlarından en az 150 bin ton değerli metal çıkarttırarak Çin'in ihtiyaçlarını karşıladılar. Bu miktarın üçte biri Çin'e gitti. Gümüş, vahşet ve kölelik ise Batı'ya, Frank'ın ifadesiyle, "Asya ekonomi treninde üçüncü sınıf bir koltuk" kazandırdı, ama Batı'nın "lokomotiften Asyalıları atabilmesi" için başka şeylerin de olması gerekiyordu.<a class="noteref" href="#n7" id="ref7">7</a></p>

  <p>Frank Batı'nın yükselişini son tahlilde Avrupa'nın inisiyatifinden çok, 1750'den sonra "Doğu'daki bir gerilemeye" borçlu olduğunu düşünüyordu. Bunun da gümüş arzının azalmaya başladığı zaman olduğu kanısındaydı. Bu durum Asya'da siyasal krizleri tetikledi, Avrupa'da ise canlandırıcı bir ivme yarattı; ihraç edilecek gümüşler tükenince Avrupalılar Asya pazarında gümüş rekabeti dışında mallar üretmek üzere sanayilerini makineleştirdiler. Frank'a göre 1750 sonrası nüfus artışının Avrasya'nın her iki ucunda farklı etkileri oldu: Çin'de refahı kutuplaştırır, siyasal krizleri besler ve yenilikçiliği caydırırken, İngiltere'de yeni fabrikalara ucuz emek sağladı. Doğu dağılıp çökünce Batı esasen Çin'in yapması gereken Sanayi Devrimi'ni yaptı; devrim Çin'de değil de İngiltere'de olduğu için dünya mirasını Batı devraldı.</p>

  <p>Ancak bazı kısa vadeciler buna katılmaz. Kaliforniya Üniversitesi'nin Davis kampüsünde yıllarca ders veren ve kısa vadecileri tanımlamak üzere "Kaliforniya ekolü" terimini icat eden sosyolog Jack Goldstone, her ikisi de kadim gelenekleri koruyan gelişmiş bir ruhban sınıfıyla birlikte büyük tarım imparatorlukları tarafından yönetilen Doğu ve Batı'nın 1600'e kadar (iyi veya kötü) kabaca eşit konumda olduğunu ileri sürmüştür. İngiltere'den Çin'e dek her yerde görülen veba salgınları, savaşlar ve hanedanların devrilmesi 17. yüzyılda bu toplumları çöküşün eşiğine getirmişti, ama imparatorlukların çoğu toparlanıp son derece gelenekçi bir düşünceyi yeniden dayatırken, Kuzeybatı Avrupa Protestanları Katolik gelenekleri reddetmişlerdi.</p>

  <p>Goldstone işte bu geleneklere karşı çıkışın Batı'yı Sanayi Devrimi yoluna soktuğunu ileri sürer. Arkaik ideolojilerin bukağılarından kurtulan Avrupalı bilim adamları doğanın işleyişini öyle etkili bir şekilde ortaya koydular ki, bu faydacı yaparız-ederizci kültüre katılan İngiliz girişimciler kömür ve buharı üretimde kullanmayı öğrendiler. 1800'e gelindiğinde Batı geri kalan herkesi fersah fersah geride bırakmayı başarmıştı.</p>

  <p>Goldstone'a göre dünya bu duruma kilitlenmiş değildi, aslında birkaç rastlantı dünyayı tepeden tırnağa değiştirebilirdi. Mesela 1690'da Boyne'de yapılan muharebede bir Katolik tüfeğinden çıkan mermi, İngiltere tahtında hak iddia eden Protestan Orange'lı William'ın giydiği ceketin omzunu sıyırıp geçmişti. William'ın "neyse ki daha yakına gelmedi," dediği rivayet edilir;<a class="noteref" href="#n8" id="ref8">8</a> evet gerçekten de, diyerek tahmin yürütür Gladstone, bu mermi birkaç santim aşağıya isabet etseydi, İngiltere Katolik kalır, Fransa Avrupa'ya hükmeder ve Sanayi Devrimi asla gerçekleşmeyebilirdi.</p>

  <p>Irvine'deki Kenneth Pomeranz daha da ileri gidiyor. Onun görüşüne göre, bir Sanayi Devrimi'nin olabilmesi bile devasa bir rastlantıdır. 1750 civarında Doğu ve Batı'nın her ikisinin de ekolojik felakete doğru hızla ilerlediğini ileri sürer. Nüfus teknolojiden daha hızlı büyümüştü ve insanlar tarımı yaymak ve yoğunlaştırmak, malları dolaşıma sokmak ve kendilerini yeniden örgütlemek için neredeyse ellerindeki tüm imkânları zaten kullanmış durumdaydı. Ellerindeki teknolojiyle mümkün olanın sınırlarına varmak üzereydiler. 19. ve 20. yüzyıllarda küresel resesyon ve nüfus azalması beklemek için her türlü neden oluşmuş durumdaydı.</p>

  <p>Gene de son 200 yıl, daha önceki tarihin gördüğü gelmiş geçmiş en büyük ekonomik büyümeye sahne olmuştur. Pomeranz <i>The Great Divergence</i> adlı önemli kitabında bunun nedenini Batı Avrupa'nın, en çok da İngiltere'nin düpedüz şanslı olmasıyla açıklar. Frank gibi Pomeranz da Batı'nın talihinin Amerika kıtasının tesadüfi keşfinin, üretimi sanayileştirmeye yönelik teşvikler sağlayan bir ticaret sistemi yaratmasıyla açıldığını düşünür, ama Frank'ın tersine, 1800 gibi geç bir tarihte Avrupa'nın talihinin hâlâ tersine dönebilecek durumda olduğunu ileri sürer. Pomeranz İngiltere'nin gelişmemiş ilk buharlı makinelerini yakıt olarak besleyecek odun için yeterli ağaç yetiştirmenin çok geniş –hatta kalabalık Batı Avrupa'nın sahip olmadığı kadar geniş– bir uzam gerektirdiğine işaret eder. Fakat talihin ikinci bir dokunuşu araya girmişti: Tüm dünya üzerinde bir tek ülke, İngiltere, tam zamanında ve en uygun şekilde topraklarındaki kömür yataklarının yerini saptadı ve sanayilerini hızla makineleştirdi. 1840'a gelindiğinde Britanyalılar kömür yakıtlı makineleri, Yangtze Irmağı'na kadar rahatça girmelerini sağlayacak madeni savaş gemileri de dahil, yaşamın her alanına uygular olmuşlardı. İngiltere o gün kömürden elde ettiği enerjiye denk bir enerji elde edebilmek için her yıl 15 milyon dönüm orman kesmek zorunda kalabilirdi (ki bu kadar orman arazisi yoktu). Fosil yakıt devrimi başlamış, ekolojik felaket bertaraf edilmiş (veya en azından 21. yüzyıla ertelenmiş) ve Batı tüm engellere karşın ansızın yerküre üzerinde hâkimiyet kurmuştu. Uzun vadeli kilitlenme filan yoktu. Her şey yakın tarihe ait acayip bir tesadüfün sonucuydu.</p>

  <p>Küresel felaketi önleyen talihin cilvesinden (Pomeranz), genişleyen bir dünya ekonomisindeki geçici kaymaya (Frank) varıncaya dek, Batı'nın Sanayi Devrimi'ne kısa vadeli rastlantı üzerinden getirilen çeşitli açıklamalar arasındaki uçurum, uzun vadeciler tarafında, diyelim ki Jared Diamond ile Karl Marx arasındaki uçurum kadar geniştir. Gene de, her iki ekol içindeki tüm çekişmelere karşın, dünyanın nasıl işlediğine ilişkin en karşıt kuramları üreten, iki ekol <i>arasındaki</i> savaş hatları olmuştur. Bazı uzun vadeciler revizyonistlerin beş para etmeyen, siyaseten doğrucu sözde bilimselciliği yutturmaya çalışmakla kaldıklarını iddia ederken, bazı kısa vadeciler de uzun vadecilerin Batı taraftarlığının bayraktarlığını, hatta ırkçılık yaptıklarını söyleyerek onlara karşılık veriyorlar.</p>

  <h2>Tarihin Biçimi</h2>

  <p class="nonindent">Bununla kastettiğim, hem uzun vadecilerin hem de kısa vadecilerin Batı'nın son 200 yıldır yerküreye tahakküm ettiğinde birleşmekle birlikte, bundan önce dünyanın neye benzediği konusunda ayrıldığıdır. Her şey yeniçağ öncesi tarihe ilişkin farklılaşan değerlendirmeler çevresinde döner. Bu anlaşmazlığı çözebilmemizin tek yolu, tarihin bütüncül "biçimini" tespit etmek üzere söz konusu erken dönemlere bakmaktır. Temel seyir çizgisini belirlemeliyiz, ancak o zaman olayların neden bu şekilde meydana geldiğini yararlı bir şekilde ortaya koyabiliriz.</p>

  <p>Gelgelelim neredeyse hiç kimsenin yapmaya yanaşmaz göründüğü tek şey de budur nedense. Neden Batı'nın hükmettiği üzerine yazan çoğu uzmanın formasyonu ekonomi, sosyoloji, siyaset veya modern tarih bilimine dayanır; hepsi de temelde mevcut veya yakın geçmişteki olaylar üzerine uzmanlaşmıştır. En iyi ihtimalle 500 yıl öncesine kadar geriye dönüp daha önceki tarihi göz önüne alsalar bile kısaca geçiştirerek son birkaç kuşağa odaklanma eğilimindedirler; hem de tartışılan asıl mesele, Batı'ya hâkimiyet kazandıran etkenler daha erken dönemlerde de mevcut muydu, yoksa yeniçağda ansızın mı ortaya çıktı sorusu olmasına karşın.</p>

  <p>Çok az düşünür bu soruya çok farklı şekillerde yaklaşarak aradaki binlerce yıl hakkında pek az şey söyleyip hemen yeniçağa sıçramak yerine uzak tarihöncesine odaklanır. Coğrafyacı ve tarihçi Alfred Crosby bu bilim insanlarının çoğunun verili kabul ettiğini açıkça belirtir: Tarımın tarihöncesi icadı hayati önem taşıyordu, ama "o dönem ile toplumların Kolomb ve diğer seyyahları okyanusların ötesine gitmeye iten gelişim çağı arasında yaklaşık 4000 yıl geçmişti ve bu süre boyunca <i>daha önce olmuş olana göre</i> önemli pek az şey olmuştu."<a class="noteref" href="#n9" id="ref9">9</a></p>

  <p>Ben bunun yanlış olduğunu düşünüyorum. Araştırmamızı tarihöncesi veya yeniçağla kısıtlarsak yanıtları bulamayız (ama hemen ekleyeyim, aradaki 4-5 bin yılla kendimizi sınırlarsak da öyle). Soru insanlık tarihinin düz bir çizgide ilerlemeyen akışına tek bir hikâye olarak bakmamızı gerektiriyor; tarihin neden böyle şekillendiğini tartışmaya ancak bütüncül biçimini saptadıktan sonra girişebiliriz. Oldukça farklı bir dizi beceriyi bir araya getirerek bu kitapta yapmaya çalıştığım da işte bu.</p>

  <p>Ben arkeoloji ve antikçağ tarihi eğitimi aldıktan sonra MÖ 1. binyıl klasik Akdeniz uygarlığı alanında uzmanlaştım. 1978'de İngiltere'deki Birmingham Üniversitesi'nde yüksek öğrenime başladığımda, karşılaştığım klasik çağ uzmanlarının çoğunun, 2500 yıl önce yaratılan Antik Yunan kültürünün kendine özgü Batılı bir yaşam tarzı oluşturduğuna dair eski uzun vadeli kuramla hiçbir alıp veremediği yoktu. Bazıları (çoğunlukla yaşlı olanlar) düpedüz Yunan geleneğinin Batı'yı dünyanın geri kalanından daha iyi yaptığını söylüyorlardı.</p>

  <p>Hatırladığım kadarıyla, o zamanlar bunların hiçbirinden rahatsızlık duymamıştım, ta ki 1980'lerin başında Cambridge Üniversitesi'ndeki bir lisansüstü programında Yunan kent devletlerinin kökenleri üzerine bir çalışmaya başlayana kadar. Bu beni dünyanın başka kesimlerinde benzer süreçler üzerine çalışan antropolojik arkeoloji uzmanlarının arasına dahil etti. Bu araştırmacılar Yunan kültürünün benzersiz olduğuna, kendine özgü demokratik ve akılcı bir Batı geleneği başlatmış olduğuna dair eski anlayışa açıkça gülüp geçiyorlardı. İnsanların sıkça yaptığı gibi ben de birkaç yıl boyunca kafamda bu iki çelişkili kavramı birlikte taşımayı başardım: Bir yandan Yunan toplumu diğer antik toplumlarla aynı çizgide evrilmişti; öte yandan bu toplum kendine özgü Batılı bir yörünge oluşturmuştu.</p>

  <p>1987'de Chicago Üniversitesi'nde ilk akademik görevime başladığım zaman dengeleme eylemi daha çetin hale geldi. Orada Chicago'nun ünlü Batı Uygarlık Tarihi programında ders veriyordum; derste antik Atina'dan (sonunda) komünizmin çöküşüne dek uzanan uygarlık tarihini anlatıyordum. Öğrencilerimden bir gün bile olsa önde olabilmek için ortaçağ ve yeniçağ Avrupa tarihini öncesine göre çok daha ciddi biçimde okumak zorundaydım ve bu süreçte, çok uzun dönemler boyunca, Yunanistan'ın Batı'ya miras bıraktığı özgürlük, akıl ve yaratıcılığa riayetten çok ihlalin onurlandırıldığını fark etmeden edemedim. Buna bir anlam vermeye çalışırken kendimi insanlık geçmişinin gitgide daha geniş dilimlerine bakarken buldum. Sözümona benzersiz Batılı deneyim ile dünyanın geri kalan kesimlerinin, en çok da Çin, Hindistan ve İran'ın büyük uygarlıklarının tarihi arasındaki koşutlukların ne kadar güçlü olduğuna şaşırıp kaldım.</p>

  <p>Üniversite hocalarının idari yükleri hakkında sızlanmaktan daha çok hoşlandıkları bir şey yoktur, ama 1995'te Stanford Üniversitesi'ne geçtiğim zaman çok geçmeden bu komitelerde görev yapmanın kendi küçük alanım dışında neler olup bittiğini öğrenmenin harika bir yolu olduğunu öğrendim. O zamandan beri üniversitenin Sosyal Bilimler Tarih Enstitüsü ve Arkeoloji Merkezi'ni yönettim, Klasikler Kürsüsü'nün başkanlığını ve Beşeri Bilimler Fakültesi'nin dekan başyardımcılığını yaptım ve büyük bir arkeolojik kazıyı yürüttüm; bunların hepsi bir sürü bürokrasi ve baş ağrısı anlamına geliyordu, doğru, ama aynı zamanda, neden Batı'nın hükmettiğini çözmeye çalışmakta çok yardımı olacak, genetikten edebiyat eleştirisine kadar her alandan uzmanlarla karşılaşmamı da sağladı.</p>

  <p>Bütün bu süreçte çok önemli bir şey öğrendim: Bahsettiğim soruyu yanıtlamak için, tarihçinin bağlama odaklanışını, arkeoloğun derin geçmişe dair farkındalığını ve sosyal bilimcinin karşılaştırmalı yöntemlerini birleştiren geniş kapsamlı bir yaklaşıma gerek vardı. Bu kombinasyonu çok farklı disiplinlerden bir uzmanlar grubu kurmak, bir dizi alan arasında derin bir uzmanlık havuzu oluşturmak suretiyle gerçekleştirebilirdik ve aslına bakılırsa Sicilya'daki bir arkeolojik kazıyı yönetmeye başladığım zaman yaptığım tam da buydu. Bulduğumuz kömürleşmiş tohumları analiz etmek için botanikten, hayvan kemiklerini tanımlamak için zoolojiden, saklama kaplarındaki çökeltilerden çıkarım yapmak için kimyadan, arazi yapısının oluşum süreçlerini yeniden düzenlemek için jeolojiden, daha bir dolu gerekli uzmanlık alanından hiçbir şey anlamıyordum. Bu yüzden bunları yapabilecek uzmanlar buldum. Bana göre bir kazı yöneticisi, gösteriyi sahneye koyacak yetenekli sanatçıları bir araya getiren bir tür akademik emprezaryodur.</p>

  <p>Bu yaklaşım, temel amacı başkalarının kullanacağı verileri yığmak olan bir kazı raporu hazırlamanın iyi bir yoludur; ama bir kurulun hazırladığı kitaplar büyük sorulara bileşik yanıtlar geliştirmekte daha az yetkin olma eğilimi gösterir. Bundan dolayı, şu anda okumakta olduğunuz kitapta <i>çok-disiplinli</i> değil <i>disiplinlerarası</i> bir yaklaşım benimsedim. Uzmanlar sürüsünü arkama takıp kendi bildiğim yoldan ilerlemek yerine, kendi uzmanlık alanımı bir yana iterek uzmanların çok çeşitli alanlardaki bulgularını birleştirip yorumladım.</p>

  <p>Bu (yüzeysellik, disiplin tarafgirliği ve düpedüz maddi hata gibi) her türden tehlikeyi davet ediyor. Çin kültürünü hiçbir zaman bütün ömrünü ortaçağ yazmalarını okuyarak geçirmiş biriyle aynı incelikle kavrayamam ya da insan evrimi hakkında asla bir genetikçi kadar güncel bilgilere sahip olamam (bana söylendiğine göre, <i>Science</i> dergisi web sitesini ortalama her on üç saniyede bir güncelliyormuş; bilgisayarda bu cümleyi yazarken büyük olasılıkla yine gerisinde kalıyorum). Ne var ki kendi disiplinlerinin sınırlarından hiç çıkmayanlar büyük resmi hiçbir zaman göremeyecekler. Disiplinlerarası, tek yazarlı model böyle bir kitap yazmanın muhtemelen en kötü yöntemi; diğer yöntemleri hiç saymıyorum. Bana göre bu model yola devam etmenin en az kötü yöntemi, ama gene de haklı olup olmadığıma, sonuçlardan yola çıkarak siz okurlar karar vereceksiniz.</p>

  <p>Peki, sonuçlar ne? Ben bu kitapta neden Batı'nın hüküm sürdüğünü sormanın aslında toplumsal gelişme diye tanımlayacağım şey hakkında bir soru sormak olduğunu ileri sürüyorum. Bununla temelde kastettiğim şeyse toplumların iş görme –yani fiziksel, ekonomik, toplumsal ve entelektüel çevrelerini kendi amaçlarına uygun şekilde biçimlendirme– yetenekleri. 19. yüzyılda, hatta 20. yüzyılın sonlarına dek Batılı gözlemciler çoğunlukla toplumsal gelişmenin sorgulanmamış bir ürün olduğuna kesin gözüyle bakıyordu. Üstü kapalı ve çoğu zaman açıkça söyledikleri üzere, gelişme ilerlemeydi (veya evrimdi yahut tarih) ve –ister Tanrı'ya ister zenginliğe isterse de bir halkın cennetine doğru olsun– ilerleme de yaşamın gayesiydi. Günümüzde bu daha az açık gibi görünüyor. Pek çok insan toplumsal gelişmenin beraberinde getirdiği çevresel bozulma, savaşlar, eşitsizlik ve düş kırıklığının, sağladığı iyiliklerden çok daha fazla olduğunu hissediyor.</p>

  <p>Ne ki, toplumsal gelişmeye nasıl bir manevi değer yüklersek yükleyelim, gerçekliği yadsınacak gibi değil. Bugün neredeyse her toplum 100 yıl öncesine göre (sözcüğün önceki paragrafta tanımladığım anlamıyla) daha gelişmiş olduğu gibi, günümüzde bazı toplumlar diğerlerinden daha çok gelişmiş durumda. 1842'de İngiltere'nin Çin'den daha gelişmiş olduğu somut bir gerçekti (hatta o kadar gelişmişti ki erişimi küresel hale gelmişti). Geçmişte de imparatorlukların sürüsüne bereketti ama tümünün erişimleri daima bölgesel kalmıştı. Gelgelelim 1842'de İngiliz imalatçıları ürünlerini Çin'e sel gibi akıtacak, İngiliz sanayicileri dünyada herkesi mağlup edecek demir gemiler inşa edecek, İngiliz siyasetçileri de dünyanın neredeyse yarıçapı mesafesinde bir askeri sefer yapabilecek düzeydeydi artık.</p>

  <p>Neden Batı'nın hüküm sürdüğünü sormak aslında iki soru sormak anlamına gelir. Hem neden Batı'nın dünyanın diğer bölgelerinden daha fazla geliştiğini –yani işini görmekte niçin daha becerikli olduğunu– hem de Batılı gelişmenin son 200 yılda niçin tarihte ilk kez birkaç ülkenin tüm gezegene hâkim olabileceği kadar çok yükseğe tırmandığını bilmemiz gerekiyor.</p>

  <p>Bu soruları yanıtlamanın tek yolu kanaatimce toplumsal gelişmeyi, sözcüğün gerçek anlamıyla tarihin biçimini (<i>shape of history</i>) gösteren bir grafik oluşturacak şekilde ölçmekten geçiyor. Bunu yaptığımızda uzun vadeli kilitlenme ya da kısa vadeli rastlantı kuramlarının tarihin biçimini pek de iyi açıklayamadığını göreceğiz. İlk sorunun (neden Batılı toplumsal gelişme dünyanın diğer her yerinde olduğundan daha yüksek?) yanıtı yakın geçmişte kazara olan hiçbir şeyde değildir: Batı son 15 bin yılın 14'ünde dünyanın en gelişmiş bölgesi olmuştur. Mamafih Batı'nın öncülüğü uzak geçmişte kalmıştı. 1000 yılı aşkın zamandır, MS 550'den 1775'e kadar Doğu bölgeleri çok daha önde gitmekteydi. Batı hâkimiyeti ne binlerce yıl önceden belirlenmişti, ne de yakın geçmişteki tesadüflerin bir ürünüydü.</p>

  <p>İkinci soruya, yani Batı'nın toplumsal gelişmesinin önceki tüm toplumlara göre neden bunca yükseğe tırmanabildiği sorusuna ise ne uzun vadeli ne de kısa vadeli kuramlar bir yanıt getirebilir. Göreceğimiz üzere, Batı'nın başarıları ancak MS 1800 civarında nefes kesici bir hızla kabarmaya başlamıştır; ama bu yükselişin kendisi, sürekli ivme kazanan bir toplumsal gelişmenin çok uzun vadeli örüntüsünün<a class="noteref" href="#n000" id="ref000">*</a> en son örneğinden başka bir şey değildir. Uzun vade ile kısa vade birlikte çalışır.</p>

  <p>İşte bu yüzdendir ki, Batı'nın hükmetmesini sadece tarihöncesine veya sadece son birkaç yüzyıla bakarak açıklayamayız. Soruyu yanıtlamak için geçmişin bütün bir silsilesinden bir anlam çıkarmamız gerekiyor. Ne var ki, toplumsal gelişmenin yükseliş ve düşüşünü çizelgeye dönüştürmek tarihin biçimini ortaya serse ve bize açıklanması gerekeni gösterse de, mesele bu şekilde <i>açıklanmış</i> olmaz. Bunun için ayrıntıları deşmemiz gerekiyor.</p>

  <h2>Tembellik, Korku ve Açgözlülük</h2>

  <p class="nonindent">"TARİH, <i>i.</i> Çoğunlukla sahtekâr olan hükümdarlar ve çoğunlukla aptal olan askerler eliyle meydana getirilen, çoğunlukla yalan olan olayların bir anlatısı."<a class="noteref" href="#n10" id="ref10">10</a> Ambrose Bierce'nin mizahi tanımlamasına karşı çıkmak bazen zor oluyor: Tarih lanet olası şeylerin birbirini izlediği, olağanüstüyü başaran ve ahlaksızlık fıçısının dibini delen dâhilerin ve ahmakların, tiranların ve romantiklerin, şairlerin ve hırsızların karmakarışık bir düzeni olarak görülebilir.</p>

  <p>Bundan sonraki sayfaları, tam da olması gerektiği gibi, böyle insanlar dolduracak. Ne de olsa bu dünyada yaşayanlar, ölenler, yaratanlar ve savaşanlar kişilerüstü muazzam güçler değil kanlı canlı bireylerdir. Ben geçmişin her şeye rağmen güçlü bir gelişim seyri düzenine sahip olduğunu ve doğru gereçleri kullanan tarihçinin bunların ne olduğunu görebileceğini, hatta onları açıklayabileceğini ileri sürüyorum.</p>

  <p>Bu gereçlerden üç tanesini kullanacağım.</p>

  <p>İlki biyoloji.<a class="noteref" href="#n11" id="ref11">11</a> Biyoloji bize insanların gerçekten ne olduğunu anlatır: Zeki şempanzeler. Bizler kendisi de daha geniş bir canlılar imparatorluğunun parçası olan, büyük kuyruksuz maymunlardan amiplere kadar uzanan hayvanlar âleminin bir parçasıyız. Bu apaçık gerçeğin üç önemli sonucu var.</p>

  <p>İlki, tüm yaşam biçimleri gibi biz de çevremizden enerji alır, sonra da bu enerjiyi kendimizi geliştirmekte kullanırız.</p>

  <p>İkincisi, diğer tüm zeki hayvanlar gibi bizler de meraklı yaratıklarız. Şeylerin yenebilir olup olmadığını, bunlarla eğlenip eğlenemeyeceğimizi, onları geliştirip geliştiremeyeceğimizi merak edip her şeyi sürekli kurcalarız. Kurcalamak konusunda başka hayvanlardan çok daha iyiyiz, çünkü bizim her şeyi düşünebilen, alabildiğine çevik, çok kıvrımlı beyinlerimiz, her konuda hiç durmadan konuşmamızı sağlayan ses tellerimiz ve şeyleri tutup kurcalayabileceğimiz parmaklarımız var.</p>

  <p>İnsanların –tıpkı diğer hayvanlar gibi– birbirinin aynı olmadığı hep söylenmiştir. Bazıları çevreden diğerlerinden daha çok enerji çekip almayı başarır; bazıları diğerlerinden daha meraklı, yaratıcı, zeki veya pratiktir. Ama hayvan olmamızın üçüncü bir sonucu daha vardır: İnsanlar bireyken olduklarının aksine büyük gruplar halindeyken birbirlerine çok benzerler. Bir kalabalık içinden rasgele çekip çıkardığınız iki kişi, tahmin edileceği üzere, birbirinden çok farklı iki insan olabilirler; ancak iki kalabalığı toplu halde bir araya getirirseniz, bu iki insan neredeyse tümüyle birbirini yansılama eğilimi gösterir. Ve benim bu kitapta yaptığım gibi milyonlarca kişiyi karşılaştıracak olursanız, bunların birbirine yakın oranlarda enerjik, üretken, yaratıcı, zeki, konuşkan ve pratik insanlar olmaya meylettiklerini görürsünüz.</p>

  <p>Oldukça sağduyulu bu üç gözlem tarihin akışının büyük bölümünü açıklar. Kurcalama huyumuz sayesinde, toplumsal gelişme genel olarak binlerce yıldan beri sürekli bir artış göstermekte ve bu süreç genellikle gitgide ivme kazanarak gerçekleşmektedir. İyi fikirler daha da iyilerini getirir ve bir kere iyi fikirlere sahip olunca, onları bir daha unutmamak gibi bir eğilimimiz vardır. Fakat göreceğimiz gibi, biyoloji toplumsal gelişme tarihinin tamamını açıklamaz. Kimi zaman toplumsal gelişme çok uzun dönemler boyunca hiçbir şekilde yükselme göstermeksizin yerinde sayıp durmuş, kimi zaman gerilediği bile olmuştur. Sadece zeki şempanzeler olduğumuzu bilmek yetmez.</p>

  <p>İşte burası ikinci gerecin yani sosyolojinin işin içine girdiği yerdir.<a class="noteref" href="#n12" id="ref12">12</a> Sosyoloji bize toplumsal değişimin ne olduğunun yanı sıra ona neyin yol açtığını da anlatır. Zeki şempanzelerin öylece oturup kurcalayarak vakit geçirmeleri bir şey, toplumu anlayıp onu değiştirmeye yönelik fikirleri olması büsbütün başka bir şeydir. Bunun bir tür katalizör gerektirdiği anlaşılıyor. Büyük bilimkurgu yazarı Robert Heinlein bir keresinde "ilerleme, işleri daha kolay yapmanın yollarını arayan tembel adamlar tarafından gerçekleştirilir," demişti.<a class="noteref" href="#n13" id="ref13">13</a> Kitabın sonraki bölümlerinde Heinlein Teoremi'nin ancak kısmen doğru olduğunu, zira tembel kadınların en az tembel adamlar kadar önemli olduğunu, tembelliğin icadın <i>tek</i> anası olmadığını ve "ilerleme" denen şeyin çoğunlukla olan bitenin iyimser bir karşılığı olduğunu göreceğiz. Fakat biraz altını kazırsak, Heinlein'ın kavrayışını toplumsal değişimin nedenlerinin tek cümlelik iyi bir özeti olarak kabul edebiliriz sanırım. Ben de kitap ilerledikçe şahsıma ait Morris Teoremi gibi daha az özlü bir versiyonunu kullanacağım bunun: "Değişime işleri yapmanın daha kolay, daha kârlı ve daha güvenli yollarını arayan tembel, açgözlü, korkmuş kişiler yol açar." Tarih üzerimizde baskı olduğu zaman değişimin uçuşa geçtiğini öğretir bize.</p>

  <p>Açgözlü, tembel, korkmuş insanlar rahat olmak, olabildiğince az çalışmak ve güvende olmak arasında kendi tercih ettikleri dengenin peşine düşerler. Ama hikâye böyle bitmez, zira insanların kendilerini yeniden üretmede ve enerji elde etmedeki başarısı kaçınılmaz olarak ellerinin altındaki (maddi olduğu kadar entelektüel ve toplumsal) kaynaklar üzerinde baskı yaratır. Yükselen toplumsal gelişme daha fazla toplumsal gelişmeyi baltalayan güçler üretir. Ben buna gelişme paradoksu diyorum. Başarı yeni sorunlar yaratır, bunları çözmek daha başka yeni sorunlar yaratır. Dedikleri gibi, hayat fanidir.</p>

  <p>Gelişme paradoksu sürekli işleyerek insanları zorlu seçimlerle yüz yüze bırakır. İnsanlar çoğunlukla bu zorlukların üstesinden gelmeyi başaramaz ve toplumsal gelişme durağanlaşır hatta geriler. Ne ki başka zamanlarda tembellik, korku ve açgözlülük birleşerek bazı insanları riske girmeye, yenilikler yaparak oyunun kurallarını değiştirmeye iter. Bu girişimlerden en azından birkaçı başarılı olur ve sonra insanların çoğu bu başarılı yenilikleri benimserse, toplum kaynaklar üzerindeki baskıyı zorlayıp bu darboğazdan çıkabilir ve böylece toplumsal gelişme yükselmeye devam eder.</p>

  <p>İnsanlar bu gibi sorunlarla her gün karşılaşır ve çözer; toplumsal gelişmenin genelde son Buzul Çağı sonundan beri hep devam etmesinin nedeni budur. Ancak göreceğimiz gibi, gelişme paradoksu belirli noktalarda, ancak gerçekten dönüştürücü değişimlerle aşılabilecek dirençli üst sınırlar yaratır. Toplumsal gelişme bu üst sınırlara yapışıp kalarak ümitsiz bir yarış başlatır. Birbiri ardına gelen örneklerde de göreceğimiz üzere, toplumlar karşılaştıkları sorunları çözmekte başarısız olduklarında korkunç bir hastalıklar paketi –kıtlık, salgınlar, denetimsiz göç ve devletin çöküşü– onlara musallat olarak durgunluğu gerilemeye çevirir; kıtlık, salgın, göç ve devletin çöküşüne iklim değişikliği gibi diğer bozulma unsurları da katıldığı zaman (bunlara toplu olarak mahşerin beş atlısı diyorum) gerileme felakete, yüzyıllarca süren yıkımlara ve karanlık çağlara dönüşebilir.</p>

  <p>Biyoloji ve sosyoloji tarihin biçimini büyük ölçüde açıklar; toplumsal gelişme neden genellikle artar; neden bazen daha hızlı, diğer zamanlarda daha yavaş artar ve neden kimi zaman düşer sorularının yanıtlarını verir. Fakat bu biyolojik ve sosyolojik yasalar her zaman ve her yerde bütün alanlara uygulanan sabitlerdir. Tanımları gereği, neden bir yerdeki halkın diğerlerinden bu kadar farklı geliştiğini değil, insanlığı bir bütün olarak anlatırlar bize. Bunu açıklamak için ben bu kitabın başından sonuna dek üçüncü bir gereç daha gerektiğini ileri sürüyorum: Coğrafya.<a class="noteref" href="#n14" id="ref14">14</a></p>

  <h2>Konum, Konum, Konum</h2>

  <p class="nonindent">Mizahçı Edmund Bentley 1905'te şu gözlemi yapmıştı: "Biyografi Sanatı Coğrafyadan farklıdır. Biyografi zevat hakkındadır, Coğrafya ise haritalarla ilgilidir."<a class="noteref" href="#n15" id="ref15">15</a> Uzun yıllar boyunca bu zevat –Britanya bağlamında üst sınıftan erkekler– tarihçilerin anlattığı tüm hikâyelere hükmetti, üstelik bu hâkimiyeti tarih ile biyografinin güç bela ayırt edilebileceği bir noktaya vardırarak. 20. yüzyılda tarihçiler kadınları, alt sınıftan insanları ve çocukları da saygıdeğer zevattan sayarak onların seslerini de karışıma ekleyince bu durum değişti, ama bu kitapta ben bunun da ötesine geçmek istiyorum. Zevatın (büyük gruplarda ve sözcüğün yeni ve daha geniş anlamında) çok büyük ölçüde aynı olduğunu kabul ettiğimizde geriye yalnızca haritalar kaldığını ileri sürüyorum.</p>

  <p>Birçok tarihçi bu sava kırmızı pelerin görmüş boğa gibi tepki gösteriyor. Birçoğu bana tarihin Doğu'da ve Batı'da farklı biçimlerde meydana gelişini birkaç büyük adamın belirlediğini söylemek gibi eskimiş bir fikri reddetmek başka; kültürün, değerler ve inançların önemsiz olduğunu söyleyip Batı'nın hükmetme nedenini bütünüyle kaba fiziksel güçlerde aramak başka, dedi. Aslında yapmayı istediğim de aşağı yukarı bu.</p>

  <p>Bu kitapta Doğu ve Batı'nın son 15 bin yıldır benzer toplumsal gelişme aşamalarından aynı sırayla geçtiğini, çünkü bu coğrafyaların aynı türde tarihler üreten benzer insan türlerince iskân edildiğini göstermeye çalışacağım. Ama ayrıca bunları aynı zamanda veya aynı hızda yapmadıklarını da göstermeye çalışacağım. Biyoloji ve sosyoloji küresel benzerlikleri açıklarken, coğrafyanın da bölgesel farklılıkları açıklayacağını düşünüyorum. Ve bu anlamda neden Batı'nın hükmettiğini açıklayan da coğrafya olacak.</p>

  <p>Böyle açık açık söylendiğinde bu muhtemelen katı bir uzun vadeli kilitlenme kuramıymış hissini verecek; hiç kuşkusuz coğrafyayı böyle gören tarihçiler de olmuştur. Bu fikir, tarihin babası olarak tanınan, MÖ 5. yüzyıla mensup Yunan Herodotos'a kadar uzanır. "Sert olmayan toprağın enerjiden yoksun insanlar doğurduğunda" ısrarlıydı Herodotos;<a class="noteref" href="#n16" id="ref16">16</a> kendisinden sonra gelen deterministler zinciri gibi o da coğrafyanın kendi ülkesini büyüklüğe yazgıladığı sonucuna varmıştı. Belki en çarpıcı örnek Yale Üniversitesi profesörü Ellsworth Huntington'dır; 1910'larda Connecticut eyaletindeki kenti New Haven'ın insanları büyüklüğe güdüleyen neredeyse ideal bir iklimi olduğunu göstermek için bir dolu istatistik düzenlemişti (ona göre kendi kentinden daha iyi tek bir yer vardı, o da İngiltere). Buna karşılık, benim yaşadığım Kaliforniya'nın "gayet tekdüze güdüleyici" ikliminin ancak delilik oranlarını yükselttiği kanısındaydı. Huntington okurlarına "Kaliforniya halkı," diye anlatıyordu, "aşırı zorlandıkları için bir kısmı bitap düşüp yere yığılan atlara benzetilebilir belki."<a class="noteref" href="#n17" id="ref17">17</a></p>

  <p>Böyle bir şeyi alaya almak çok kolay, ama coğrafyanın neden Batı'nın hükmettiğini açıkladığını söylerken benim kafamda oldukça farklı bir şey var. Coğrafi farkların gerçekten de uzun vadeli etkileri olur, ama bunlar hiçbir zaman kaçınılmaz değildir ve bir toplumsal gelişme aşamasında coğrafi avantaj sayılan şey bir başkasında konu dışı veya kesin bir dezavantaj olabilir. Coğrafyanın toplumsal gelişmeyi güdülediğini, toplumsal gelişmenin de coğrafyanın anlamını belirlediğini söyleyebiliriz. Bu çift yönlü bir sokaktır.</p>

  <p>Bunu biraz daha iyi açıklamak –ve kitabın geri kalanının hızlı bir yol haritasını vermek– için 20 bin yıl öncesine, son Buzul Çağı'nın en soğuk noktasına dönmek istiyorum. O sırada coğrafya çok önemliydi: Kilometre kalınlığındaki buzlar kuzey yarımkürenin büyük bölümünü kaplamışken, uçlarında kuru ve zar zor iskân edilebilir nitelikte tundralar bulunuyordu ve ancak ekvatora yakın yerlerde küçük insan toplulukları avcılık-toplayıcılıkla yaşamlarını sürdürebiliyorlardı. İnsan yaşamına elverişli güney ile elverişsiz kuzey arasındaki ayrımlar aşırı ölçüdeydi, ama güney kuşağı içindeki Doğu ve Batı ayrımları görece küçüktü.</p>

  <p>Buzul Çağı'nın sona ermesiyle coğrafyanın anlamı değişti. Kutuplar soğuk, kuşkusuz ekvator da sıcak kaldı, ama bu iki uç arasındaki –2. Bölüm'de özgün çekirdekler olarak adlandıracağım– yarım düzine yerde ılıman hava, insanların evcilleştirebileceği, yani daha faydalı olmaları için genetiklerini değiştirebileceği (o kadar ki genetiği değiştirilmiş organizmalar varlıklarını artık ancak insanlarla ortak yaşam halinde sürdürebileceklerdi) hayvan ve/veya bitkilerin yetişmesine elverişli yerel coğrafyayla birleşmişti. Evcilleştirilen bitki ve hayvanlar daha fazla besin, bu da daha fazla insan, bu da daha çok yenilikçilik demekti; ama evcilleştirme aynı zamanda sürecin işlemesini sağlayan kaynaklar üzerindeki baskının artması anlamına da geliyordu. Gelişme paradoksu doğruca işe koyulmuştu.</p>

  <p>Bu çekirdek bölgelerin tümü Buzul Çağı boyunca görece ılık, iskân edilebilir bölgelerin oldukça tipik bir örneğiydi, ama artık gerek dünyanın geri kalanından gerek birbirlerinden farklılaşmaya başlamışlardı. Coğrafya tümünü ayrıcalıklı kılmıştı ama bazılarını diğerlerinden de fazla kayırmıştı. Avrasya'nın batısında, "Çekirdek Bölge"<a class="noteref" href="#n0000" id="ref0000">*</a> denilen bir alan, evcilleştirilebilen bitki ve hayvanların yoğunlaşması bakımından benzersiz bir bölgeydi; insan grupları az çok aynı olduğundan, evcilleştirmeye doğru gelişecek hareket, kaynakların en zengin ve sürecin en kolay olduğu bu mevkide başladı. Tarih MÖ 9500 civarıydı.</p>

  <p>Sağduyulu olduğunu umduğum yolu izleyerek kitap boyunca "Batı" terimini, soyu en batı (ve en erken) Avrasya çekirdeklerine dayanan tüm toplumları tanımlamak için kullanıyorum. Batı uzun zaman önce Güneybatı Asya'daki özgün çekirdekten<a class="noteref" href="#n18" id="ref18">18</a> zamanla Akdeniz Havzası ve Avrupa'yı ve son birkaç yüzyıldır da Amerika ve Avustralya'yı kuşatacak şekilde genişledi. Daha berraklaşacağını umduğum gibi, "Batı"yı (özgürlük, akılcılık veya hoşgörü gibi sözde benzersiz bazı "Batılı" değerlere dadanmak ve ardından bu değerlerin nereden geldiği ve dünyanın hangi kesimlerinin bunlara sahip olduğu konusunda fikir yürütmek yerine) bu şekilde tanımlamanın, içinde yaşadığımız dünyayı anlamamız açısından önemli sonuçları vardır. Benim amacım, Batı'nın başka bir kesiminden toplumların, başka çekirdeklerden gelen toplumların, hatta hiçbir toplumun değil de bu özgün Batı çekirdeğinden gelen belirli bir toplumlar kümesinin –hepsinden çok da Kuzey Amerika'nın– neden şimdi yerküreye hükmettiğini açıklamak.</p>

  <p>Aynı mantıkla "Doğu"yu da, soyları Avrasya çekirdeklerinin en doğu (ve ikinci en eski) çekirdeğine dayanan tüm toplumlara gönderme yapmak için kullanıyorum. Doğu da uzun zaman önce, MÖ 7500 civarında bitkilerin evcilleştirilmesinin başladığı Çin'in Sarı ve Yangtze Irmakları arasındaki özgün çekirdeğinden genişledi ve bugün kuzeydeki Japonya'dan güneydeki Çinhindi ülkelerine dek uzanmakta.</p>

  <p>Soyları diğer çekirdeklere –bugünkü Yeni Gine'deki bir güneydoğu çekirdeği, günümüz Pakistan ve Kuzey Hindistan'ındaki bir Güney Asya çekirdeği, Sahra Çölü'nün doğusundaki bir Afrika çekirdeği ile biri Meksika diğeri Peru'da olmak üzere iki Yeni-dünya çekirdeği– dayanan toplumların hepsinin kendine özgü büyüleyici bir tarihi vardır. Sonraki sayfalarda bunlara tekrar tekrar değineceğim, fakat elimden geldiğince de sürekli olarak Doğu-Batı karşılaştırmalarına odaklanacağım. Benim akıl yürütmem, Buzul Çağı'nın bitiminden beri, dünyanın en gelişmiş toplumlarının hemen her zaman özgün Batı ve özgün Doğu çekirdeğinden gelmiş olmalarına dayanıyor. Pekin'deki Albert, Balmoral'daki Ganimet'in akla yatkın gelen bir alternatifidir, ama Cuzco, Delhi veya Yeni Gine'deki Albert öyle değildir. Bu yüzdendir ki, neden Batı'nın hükmettiğini açıklamanın en etkili yolu tümüyle Doğu-Batı karşılaştırmalarına yoğunlaşmaktır, ki ben de bunu yaptım.</p>

  <p>Kitabı bu şekilde yazmanın elbette bazı bedelleri oldu. Dünyanın her bölgesine bakan daha eksiksiz bir küresel anlatı daha zengin ve daha ince ayrımlı olurdu; Güney Asya, Amerika ve diğer bölgelere uygarlığa yaptıkları tüm katkılar açısından hak ettikleri itibarı da vermiş olurdu. Ancak böylesi bir küresel versiyonun özellikle odağı kaybettirmek gibi bazı mahzurları olurdu, dahası elinizdekinden bile daha hacimli bir kitap yazmayı gerektirirdi. 18. yüzyıl İngiltere'sinin en keskin nüktedanı Samuel Johnson bir keresinde herkes <i>Paradise Lost</i>'a (Kayıp Cennet) hayran olsa da "hiç kimse onun olduğundan daha uzun olmasını arzu etmezdi," demişti.<a class="noteref" href="#n19" id="ref19">19</a> Milton için geçerli olanın benim akıl edip yazabileceğim herhangi bir şey için daha da doğru olacağı su götürmez.</p>

  <p>Eğer coğrafya gerçekten de Herodotos tarzı uzun vadeli kilitlenme esaslı bir tarih açıklaması verseydi, ben de bu kitabı, evcilleştirmenin Batı çekirdeğinde MÖ 9500'de, Doğu çekirdeğinde 7500 civarında başladığına işaret ettikten sonra çabucak toparlayıp bitirebilirdim. Batı'daki toplumsal gelişme Doğu'daki gelişmenin düpedüz 2000 yıl önünden gidecek ve Doğu hâlâ yazıyı sökmeye çalışırken Batı bir Sanayi devriminden geçiyor olacaktı. Ama elbette böyle olmadı. Sonraki bölümlerde göreceğimiz gibi, coğrafya tarihe kilitlenip kalmadı, zira coğrafi avantajlar nihayetinde hep kendi kendilerini baltalarlar. Toplumsal gelişmeyi harekete geçirirler, ama süreç içinde toplumsal gelişme coğrafyanın anlamını değiştirir.</p>

  <p>Toplumsal gelişme ilerledikçe, kimi zaman göçler, kimi zaman da komşuların öykünmesi veya bağımsız yenilikçiliği aracılığıyla çekirdekler de genişler. Daha eski bir çekirdekte iyi işlemiş teknikler –bu teknikler ister tarım ve köy yaşamı, kentler ve devletler, büyük imparatorluklar, isterse ağır sanayi bağlamında olsun– yeni toplumlara ve yeni çevrelere yayılırlar. Bazen bu teknikler yeni ortamlarında gelişip büyürler, kimi zaman kesinlikle işe yaramazlar, kimi zaman da işlemeleri için muazzam değişikliklere gerek duyarlar.</p>

  <p>Garip gibi görünse de, toplumsal gelişmede en büyük ilerlemeler çoğu zaman daha gelişkin bir çekirdekte çok iyi işlemeyen yöntemler ithal ve taklit edildiğinde gerçekleşir. Bunun nedeni, kimi zaman eski yöntemleri yeni çevrelere uyarlama çabasının insanları atılım yapmaya zorlamasıdır; kimi zamansa toplumsal gelişmenin bir aşamasında önemli olanın diğerinde o kadar önemli olmamasıdır.</p>

  <p>Sözgelişi 5000 yıl önce Portekiz, İspanya, Fransa ve İngiltere'nin Avrupa'dan Atlantik (Atlas) Okyanusu'na doğru uzanan konumları büyük bir coğrafi dezavantajdı; bu, bölgelerin Mezopotamya<a class="noteref" href="#n20" id="ref20">20</a> ve Mısır'daki gerçek eylemden çok ama çok uzak olduğu anlamına geliyordu. Gelgelelim 500 yıl öncesine gelindiğinde toplumsal gelişme öylesine ilerlemişti ki coğrafyanın anlamları değişti. Bundan önce her zaman geçilmez olmuş okyanusları aşabilen yeni tür gemiler yapılması, Atlantik Okyanusu'na uzanan konumlarını devasa bir artıya dönüştürdü. Amerika, Çin ve Japonya'ya yelken açanlar Mısır veya Irak gemileri değil Portekiz, İspanyol, Fransız ve İngiliz gemileri oldu. Dünyayı deniz ticaretiyle birbirine bağlayanlar Batı Avrupalılardı ve Batı Avrupa'nın toplumsal gelişmesi Doğu Akdeniz'deki eski çekirdeği ele geçirerek ok hızıyla tepeye tırmandı.</p>

  <p>Ben bu gelişim seyri düzenine "geri kalmışlığın avantajları" olarak adlandırıyorum;<a class="noteref" href="#n21" id="ref21">21</a> aslında bu gelişim seyri düzeni toplumsal gelişmenin kendisi kadar eskidir. Tarıma dayalı köyler kentlere dönüşmeye başladığı zaman (Batı'da MÖ 4000'den hemen sonra ve Doğu'da MÖ 2000'de), örneğin, tarımın ilk ortaya çıkmasını desteklemiş belirli topraklara ve iklimlere erişim, tarlaları sulamakta veya ticaret güzergâhları olarak kullanmakta faydalanılan büyük ırmaklara erişimden daha az önemli hale gelmeye başladı. Ve devletler genişlemeyi sürdürdükçe, büyük ırmaklara erişim madenlere veya daha uzun ticaret güzergâhlarına ya da insan gücü kaynaklarına erişimden daha az önem taşır oldu. Toplumsal gelişme değiştikçe talep ettiği kaynaklar da değişir ve bir zamanlar pek az önem atfedilen bölgeler geri kalmışlıklarının avantajlarını keşfedebilirler.</p>

  <p>Geri kalmışlığın avantajlarının nasıl işleyeceğini peşinen söylemek oldum olası güç olmuştur: Tüm geri kalmışlıklar birbirine eşit değildir. Sözgelimi 400 yıl önce birçok Avrupalı Karayipler'in [Batı Hint Adaları] müthiş bir hız ve güçle büyüyen plantasyonlarının Kuzey Amerika'nın çiftliklerinden daha parlak bir geleceği olduğunu düşünüyordu. Bugünden geriye baktığımızda, Haiti'nin nasıl olup da batı yarımküresinin en yoksul ve ABD'nin en zengin yerine dönüştüğünü görebiliyoruz, ama bu tür sonuçları öngörmek çok daha güçtür.</p>

  <p>Gene de, geri kalmışlığın avantajlarının çok açık bir sonucu, her bir çekirdekteki en gelişmiş bölgenin zaman içinde oradan oraya gezindiğiydi. Batı'da devletler ortaya çıktıkça (erken çiftçiler çağındaki) Çekirdek Bölge bölgesinden güneye, Mezopotamya ve Mısır'ın ırmak vadilerine; sonra da ticaret ve imparatorluklar önem kazandıkça batıya, Akdeniz Havzası'na doğru taşındı. Doğu'daysa Sarı ve Yangtze Irmakları arasındaki alandan Sarı Irmak havzasının kendisine, sonra da batıya, Wei Irmağı ve Qin bölgesine ilerledi.</p>

  <p>İkinci bir sonuç da şuydu: Kısmen bu yaşamsal kaynakların (yabanıl bitkiler ve hayvanlar, ırmaklar, ticaret güzergâhları, insan gücünün) her bir çekirdeğe farklı ölçülerde dağılmasından, kısmen de her iki çekirdekteki genişleme ve yeni kaynakları eklemleme süreçlerinin şiddetli ve istikrarsız olup gelişme paradoksuna aşırı yüklenmesinden dolayı Batı'nın toplumsal gelişmedeki öncülüğü dalgalı bir seyir izledi. Örneğin MÖ 2. binyılda Batılı devletlerin büyümesi Akdeniz'i yalnız ticaret için büyük bir suyolu yapmakla kalmayıp, aynı zamanda yıkıcı güçlerin güzergâhına da dönüştürdü. MÖ 1200 civarında Batılı devletler denetimi kaybetti ve göçler, zayıflayan devletler, kıtlıklar ve salgınlar çekirdeğin her yanında bir yıkım başlattı. Böyle bir içdenize sahip olmayan Doğu benzer bir yıkıma uğramadı ve MÖ 1000'e gelindiğinde Batı'nın toplumsal gelişmedeki öncülüğü keskin şekilde daralmıştı.</p>

  <p>Bunu izleyen 3000 yılı aşkın sürede aynı gelişim seyri düzeni sürekli değişen sonuçlarla birlikte tekrar tekrar kendini gösterdi. Coğrafya toplumsal gelişmenin dünyada en hızlı nerede artacağını gösteriyordu, ama toplumsal gelişme arttıkça coğrafyanın anlamını değiştiriyordu. Değişik anlarda Doğu ve Batı Avrasya, Güney Çin'in zengin pirinç hududu, Hint Okyanusu'nu ve Atlantik Okyanusu'nu bağlayan büyük bozkırların tümü hayati önem kazandı. Atlantik Okyanusu MS 1700'de öne geçtiği esnada, ondan yararlanmak için en uygun yerde olan halklar –ilkin başta İngilizler, ardından Amerika'daki eski koloniciler– yeni imparatorluklar ve ekonomiler yarattılar ve fosil yakıtlarda sıkışıp kalmış enerjinin kilidini açtılar. İşte ben Batı'nın tam da bu nedenle hükmettiğini ileri sürüyorum.</p>

  <h2>Plan</h2>

  <p class="nonindent">Bundan sonraki bölümleri üç kısma ayırdım. Ayrım I (Bölüm 1-3) en temel meselelerle yüzleşiyor: Neden Batı? Hikâyemize nereden başlamalıyız? "Hükmetmek" derken neyi kastediyoruz? Kimin önde veya hâkim olduğunu nasıl söyleyebiliriz? 1. Bölüm'de evrim hikâyesinin biyolojik temeli ve modern insanın gezegene dağılışıyla başlıyorum; 2. Bölüm'de Buzul Çağı ertesinde özgün Doğu ve Batı çekirdeklerinin oluşum ve gelişiminin izini sürüyorum; 3. Bölüm'de ise toplumsal gelişmeyi tanımlamak ve bunu Doğu ve Batı arasındaki farkları ölçmek için nasıl kullandığımı anlatmak üzere anlatı düzenine ara veriyorum.<a class="noteref" href="#n22" id="ref22">22</a></p>

  <p>Ayrım II'de (Bölüm 4-10) sürekli benzerlikleri ve farklılıkları neyin açıkladığını sorarak Doğu ve Batı'nın öykülerinin izini ayrıntılarıyla sürüyorum. 4. Bölüm'de ilk devletlerin doğuşuna ve MÖ 1200'e kadar gelen yüzyıllarda Batı çekirdeğini yıkan büyük kırılmalara bakıyorum. 5. Bölüm'de ilk büyük Doğu ve Batı imparatorluklarını, onların toplumsal gelişmelerinin tarımsal ekonomilerde mümkün olan sınırlara nasıl ulaştığını ele alıyorum; ardından 6. Bölüm'de yaklaşık MS 150'de Avrasya'yı yerle bir eden büyük yıkımı irdeliyorum. 7. Bölüm'de Doğu çekirdeğinin yeni bir sınır bölgesinin açılması ve toplumsal gelişmenin öncülüğünü ele geçirmesiyle bir dönüm noktasına ulaşıyoruz. Yaklaşık MS 1100'de Doğu yine tarımsal bir dünyada ulaşılabilecek sınırlara dayanmıştı, ama 8. Bölüm'de bunun ikinci bir yıkımı nasıl başlattığını göreceğiz. 9. Bölüm'de Doğulu ve Batılı imparatorlukların toparlandıkça bozkırlarda ve okyanuslarda yarattıkları yeni uç bölgelerini betimliyor ve Batı'nın Doğu ile arasındaki gelişme uçurumunu nasıl kapattığını inceliyorum. Son olarak 10. Bölüm'de Sanayi Devrimi'nin Batı'nın öncülüğünü nasıl bir kural haline getirdiğini ve bunun ne gibi muazzam sonuçları olduğunu hep birlikte göreceğiz.</p>

  <p>Ayrım III'te (Bölüm 11 ve 12) her tarihçi için en önemli soruya dönüyorum: Peki, ne oldu? Öncelikle 11. Bölüm'de son 15 bin yılda olup bitenlerin tüm ayrıntılarının ardında iki yasa kümesinin (biyoloji ve sosyoloji yasaları) tarihin biçimini küresel ölçekte belirlediği, fakat üçüncü bir yasa kümesinin de (coğrafya yasaları) Doğulu ve Batılı gelişim arasındaki farkları belirlediği şeklindeki savımı toparlıyorum. Albert'ı Pekin'e değil de Ganimet'i Balmoral'a gönderen, uzun vadeli kilitlenmeler veya kısa vadeli rastlantılar değil, bu yasalar arasındaki etkileşimlerdi.</p>

  <p>Tarihçiler genelde geçmiş hakkında böyle konuşmazlar. Çoğu araştırmacı açıklamaları maddi gerçekliğin sert yüzeylerindense kültür, inançlar, değerler, kurumlar veya körü körüne tesadüflerde arar ve birkaçı yasaların ölü diline esir düşer. Ancak bu alternatiflerin bazılarını gözden geçirdikten (ve reddettikten) sonra bir adım öteye geçerek, 12. Bölüm'de tarih yasalarının bize gerçekten de bundan sonra ne olabileceğine dair oldukça iyi bir kavrayış verebileceğini ileri sürüyorum. Tarih Batı'nın hâkimiyetiyle bir sona ulaşmamıştır. Gelişme paradoksu ve geri kalmışlığın avantajları hâlâ işlemektedir: Toplumsal gelişme dürtüsünü harekete geçiren yenilikçilik ile onu yıkıma uğratan güçler arasındaki yarış hâlâ devam ediyor. Aslına bakılırsa bu yarışın her zamankinden daha fazla kızışmış olduğunu ileri süreceğim. Yeni gelişme ve yıkım türleri yalnızca coğrafyayı değil biyoloji ve sosyolojiyi de dönüşüme uğratma vaadinde –ya da tehdidinde– bulunuyor. Çağımızın büyük sorusu, Batı'nın hükmetmeye devam edip etmeyeceğidir. Ve bir bütün olarak insanlığın, felaketin bizi –sonsuza dek– yıkmasından önce, büsbütün yeni bir tür varoluşa doğru yeni bir atılım yapıp yapamayacağıdır.</p>
