    <p class="nonindent">Stanford Üniversitesi'nde antikçağ tarihçisi ve klasik çağ arkeoloğu. Aynı zamanda Stanford Üniversitesi'nin Sicilya'da yürüttüğü Monte Polizzo arkelojik kazısının yöneticisi. 1960'ta İngiltere'de doğdu. 1981'de Birmingham Üniversitesi'nin Antikçağ Tarihi ve Arkeoloji Bölümü'nü birincilikle bitirerek, 1985'te Cambridge Üniversitesi'nden doktora derecesini aldı. Arkeoloji ve tarih üzerine yazdığı çok sayıda makalenin yanı sıra yayımladığı kitaplar: <i>Burial and Ancient Society: The Rise of the Greek City-State</i> (1987), <i>Death-Ritual and Social Structure in Classical Antiquity</i> (1992, 1997), <i>Classical Greece: Ancient Histories and Modern Archaeologies</i> (1994), <i>A New Companion to Homer</i> (Barry Powell ile birlikte, 1997, 2009), <i>Archaeology as Cultural History: Words and Things in Iron Age Greece</i> (2000, 2007), <i>The Ancient Economy: Evidence and Models</i> (Joe Manning ile birlikte, 2005), <i>The Cambridge Economic History of the Greco-Roman World</i> (Walter Scheidel ve Richard Saller ile birlikte, 2007), <i>The Greeks: History, Culture, and Society</i> (Barry Powell ile birlikte, 2005, 2009), <i>The Dynamics of Ancient Empires</i> (Walter Scheidel ile birlikte, 2009), <i>The Greeks: History, Culture, and Society</i> (Barry Powell ile birlikte, 2009) ve <i>The Dynamics of Ancient Empires</i> (Walter Scheidel ile birlikte, 2009).</p>
