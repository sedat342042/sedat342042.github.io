  <h1>11<br/> NEDEN BATI HÜKMEDİYOR...</h1>

  <h2>Neden Batı Hükmediyor</h2>

  <p class="nonindent">Batı, coğrafya yüzünden hükmediyor. Biyoloji insanların toplumsal gelişmeyi neden yukarıya doğru zorladığını anlatır; sosyoloji bunu (yapmadıkları zamanlar dışında) nasıl yaptıklarını anlatır; coğrafya ise başka bir bölgenin değil de neden Batı'nın son 200 yıldır yerküreye egemen olduğunu anlatır. Biyoloji ve sosyoloji, gelmiş geçmiş tüm zaman ve yerlerdeki insanların hepsine uygulanabilen evrensel kuralları verir; coğrafya ise farklılıkları izah eder.</p>

  <p>Biyoloji bize hayvan olduğumuzu ve tüm canlılar gibi ancak çevremizden enerji elde edebildiğimiz için var olabildiğimizi anlatır. Enerjiden yoksun kalınca cansızlaşır ve ölürüz; onunla dolduğumuz zamansa çoğalır ve yayılırız. Diğer hayvanlar gibi bizler de meraklıyız, ama aynı zamanda açgözlü, tembel ve korkağız; diğer hayvanların tersine, bu ruh hallerimizin peşinden gitmemiz ancak bazı gereçlerle mümkün olur: Evrimin bize verdiği daha hızlı beyinler, daha esnek hançereler ve diğer parmakların hemen karşısında kavramaya uygun başparmaklar. Biz insanlar bunları kullanarak iradelerimizi çevreye kabul ettirip, diğer hayvanlara hiç benzemeyen yollardan gitgide daha çok enerji elde edip örgütleyerek köyler, kentler, devletler ve imparatorluklarımızı gezegenin dört bucağına yaymayı başardık.</p>

  <p>19. yüzyılda ve 20. yüzyıl başında Batılıların pek çoğu neden Batı'nın hükmettiğinin tek yanıtının biyoloji olduğunu düşünüyordu. Beyaz Avrupalı ırk, diye üsteliyorlardı, başka herkesten daha çok evrim geçirmiştir. Yanılıyorlardı. Öncelikle, 1. Bölüm'de ele aldığımız genetik ve iskelet kanıtları su götürmez niteliktedir: Yaklaşık 100 bin yıl önce Afrika'da yavaş yavaş evrilmiş, ardından yerkürenin her yanına yayılarak daha eski insan türlerini tükenişe mahkûm etmiş olan tek bir insan türü vardır. Dünyanın farklı kesimlerindeki modern insanlar arasındaki genetik farklar önemsiz düzeydedir.</p>

  <p>İkinci olarak, Batılılar gerçekten genetik olarak başka herkesten üstün olsalardı, 4. ve 10. Bölümler arasını dolduran toplumsal gelişme grafikleri çok farklı görünürdü. Erken bir liderliğin ardından Batı hep önde kalırdı. Ancak elbette böyle olmadı (Grafik 11.1). Batı, Buzul Çağı sonunda avantajlı bir çıkış yaptı, ama önderliği diğerlerine göre bazen arttı, bazen azaldı. MS 550 civarında büsbütün kaybolup gitti ve bunu izleyen 1200 yıl boyunca Doğu toplumsal gelişmede başı çekti.</p>

  <p>Bugünlerde pek az araştırmacı Batılıların genetik olarak diğer herkese üstün olduğuna dair ırkçı kuramlardan yana çıkıyor; zira bu yola girmek isteyen kişinin, Batılıların MS 6. yüzyılda bütün bu özelliklerden yoksun kaldığını, derken 18. yüzyılda tekrar kazandığını veya Doğuluların 6. yüzyılda kendilerini üstün olacak şekilde yeniden yaratıp, ardından 18. yüzyılda bunu kaybettiklerini göstermesi gerekecektir. Ilımlı bir ifadeyle, bunun çok çetin bir görev olduğunu söylemekle yetinelim. Her şey, nereye bakarsak bakalım, (büyük gruplar halindeki) insanların hemen hemen aynı olduğunu düşündürüyor.</p>

  <p>Biyolojiden başlamazsak, neden Batı'nın hükmettiğini açıklayamayız, zira toplumsal gelişmenin neden sürekli yukarı çıkıp durduğunu biyoloji açıklar; fakat tek başına biyoloji yanıt olamaz. Bir sonraki adım, sosyolojiyi işin içine katmaktır; o da bize toplumsal gelişmenin <i>nasıl</i> bu kadar arttığını anlatır.</p>

  <p>Grafik 11.1'in gösterdiği gibi, bu pürüzsüz bir süreç olmamıştır. Giriş bölümünde tarihin bütün akışını izah etmek üzere (büyük bilimkurgu yazarı Robert Heinlein'ın fikrini açarak) bir "Morris Teoremi" önermiştim: Değişime (ne yaptıklarının nadiren bilincinde olarak) işleri yapmanın daha kolay, daha kârlı ve daha güvenli yollarını arayan tembel, açgözlü, korkmuş insanlar yol açar. Umarım 2-10. Bölümlerde sunulan kanıtlar bunu doğrulamıştır.</p>

  <p>İnsanların hiç durmadan kurcalayıp denediğini, hayatlarını daha kolay veya daha zengin yapmaya çalıştıklarını ya da koşullar değiştikçe halihazırda sahip olduklarını ellerinde tutmak için mücadele ettiklerini, bu süreç içinde genellikle toplumsal gelişmeyi de yukarıya doğru itelediklerini gördük. Gene de toplumsal gelişmedeki –tarımın çıkış noktaları, kentlerin ve devletlerin doğuşu, farklı türlerde imparatorlukların kuruluşu, Sanayi Devrimi gibi– büyük dönüşümlerin hiçbiri bir deneme meselesi değildi; her biri acilen önlem almayı gerektiren çaresizlik dönemlerinin bir sonucuydu. Buzul Çağı sonunda avcı-toplayıcılar öylesine başarılı oldu ki, hayatlarını sürdürmelerini sağlayan kaynaklara fazlasıyla yüklendiler. Yiyecek bulmaya yönelik daha fazla çaba, avladıkları ve buldukları hayvan ve bitkilerden bazılarını evcilleştirdi ve yiyecek peşinde dolaşan gezgin insan topluluklarından bazılarını da çiftçilere dönüştürdü. Bazı çiftçiler öylesine başarılı oldular ki, kaynakları bir kez daha fazlasıyla zorladılar ve hayatta kalabilmek için –özellikle hava koşulları aleyhlerine işlediği zaman– köylerini kent ve devletlere dönüştürdüler. Bazı kent ve devletler öylesine başarılı oldu ki, onlar da kaynak sorunları yaşadılar ve kendilerini (önce kara temelli, daha sonra bozkırlara ve okyanuslara da hükmeden) imparatorluklara dönüştürdüler. Aynı döngüyü bu imparatorluklardan bazıları da tamamlayarak kaynaklarına aşırı baskı yaptılar ve kendilerini sanayi ekonomilerine dönüştürdüler.</p>

  <p>Tarih birbirini izleyen lânetlerden ibaret değildir. Aslında tarih hep aynıdır; yeni sorunlar üreterek yeni yeni uyarlanmalar gerektiren, dünyaya yönelik uyarlanmaların tek bir büyük ve aman vermez sürecidir. Bu süreci, bu kitabın başından beri gelişme paradoksu olarak adlandırdım: Yükselen toplumsal gelişme, onu baltalayacak güçlerin ta kendisini yaratır.</p>

  <p>İnsanlar bu tür paradokslarla her gün yüz yüze gelir ve bunları çözerler; ama arada bir, paradoks, ancak gerçek anlamda dönüştürücü değişimin başa çıkabileceği zorlu tavanlar yaratır. Nasıl yapılacağı şöyle dursun, ne yapılması gerektiği nadiren bariz olur ve bir toplum bu tavanlardan birine yaklaştıkça, gelişme ile çöküş arasında bir yarış başlar. Toplumlar, toplumsal gelişmeleri yüzlerce yıl boyunca duraklarken bir tavana nadiren –belki de asla– öylece yapışıp kalır. Daha çok görülen, bu tavanı nasıl ezip geçeceklerini bulamadıkları zaman sorunların birbirine dolanıp büyüyerek kontrolden çıkması olur. Mahşerin beş atlısı dediğim lânetlerden bazıları veya tümü birden vahşi koşularına başlarlar ve kıtlık, hastalık, göç ve devletin yıkılışı –hele ki bir iklim değişimi dönemine denk düşmüşlerse– gelişmeyi bazen yüzlerce yıl geriye, hatta karanlık bir çağa kadar götürür.</p>

  <p>Bu tavanlardan biri, toplumsal gelişme endeksinde 24 puan civarında ortaya çıkar. Bu, Batılı toplumsal gelişmenin durakladığı, ardından MÖ 1200'den sonra çöktüğü düzeydi. Ne ki, adına zorlu tavan dediğim en önemli tavan, 43 puan civarında kendini gösterir. Batılı gelişme bu tavana MS 1. yüzyılda vurdu, ardından yıkıldı; Doğulu gelişme 1000 küsur yıl sonra aynını yaptı. Bu zorlu tavan tarımsal imparatorlukların kapasitesine katı bir sınır koyar. Bunu kırıp geçmenin tek yolu, Batılıların 1750'den sonra yaptıkları gibi, fosil yakıtların depolanmış enerjisinden yararlanmaktır.</p>

  <p>Biyolojiye sosyolojiyi eklemek, insanların toplumsal gelişmeyi nasıl yukarıya doğru ittiklerini; toplumsal gelişmenin neden bazı dönemlerde onca hızla artarken, başka dönemlerde öyle yavaşladığını ve kimi zaman niye durduğunu anlatarak tarihin biçimini büyük ölçüde izah eder. Gene de, bütün bunları bir araya getirdiğimizde bile, biyoloji ve sosyoloji bize neden Batı'nın hükmettiğini anlatmaz. Bunu izah etmek için coğrafyaya ihtiyaç duyarız.</p>

  <p>Coğrafya ile toplumsal gelişme arasındaki iki yönlü ilişkinin altını daha önce çizmiştim: Fiziksel çevre toplumsal gelişmenin nasıl değişeceğini belirler, ama toplumsal gelişmedeki değişimler de fiziksel çevrenin ne anlama geldiğini belirler. Bir kömür yatağının tepesinde yaşamanın 2000 yıl önce pek az bir anlamı olabilirdi, ama 200 yıl önce çok önem kazandı. Kömürden yararlanmak toplumsal gelişmeyi her zamankinden de hızla yukarıya itti; aslına bakılırsa, o kadar hızlı ki, 1900'den hemen sonra kömürün yerini yeni yakıtlar almaya başladı. Her şey değişir, coğrafyanın anlamı da dahil.</p>

  <p>Benim tezimle ilgili bu kadar konuşmak yeter. Bu bölümün çoğunu, bu teze getirilebilecek en bariz itirazlardan bazılarını ele almaya ayırmak istiyorum. Ama oraya dönmeden önce, 2-10. Bölümleri dolduran öykünün ana hatlarını özetlemek faydalı olabilir.</p>

  <p>Buzul Çağı sonunda, 15 bin yıl kadar önce küresel ısınma büyük, evcilleşme potansiyeline sahip bitkiler ve hayvanların evrildiği Şanslı Enlemler kuşağının (Eskidünya'da kabaca 20-35° kuzey ve Yenidünya'da 15° güney ile 20° güney) sınırlarını çizdi. Bu geniş kuşak dahilinde, Asya'nın güneybatısında, Çekirdek Bölge olarak anılan bir bölge, diğerleri içinde en şanslısıydı. Potansiyel evcilleştirmelerin en yoğun yığılmalarına sahip olduğu için, orada yaşayan insanların tarıma başlaması başka her yerdekilere göre çok daha kolay oldu. Böylece, (büyük gruplar halindeki) insanlar hemen hemen aynı olduğundan, MÖ 9000 öncesinden itibaren köylere yerleşip bitki ve hayvanları evcilleştirmeye ilk başlayanlar Çekirdek Bölgeliler oldu. Batılı toplumlar bu ilk çiftçilerin kuşağından gelir. Yaklaşık 2000 yıl sonra –evcilleştirme potansiyeli Çekirdek Bölge'deki kadar olmasa da gene de yüksek olan– bugün Çin olan bölgedeki insanlar aynı yönde ilerledi; onlardan da Doğu'nun toplumları doğdu. Sonraki birkaç bin yıl boyunca insanlar birbirinden bağımsız olarak dünyanın yarım düzine diğer bölgesinde bitkileri ve/veya hayvanları evcilleştirmeye, her defasında başka bir bölgesel gelenek yaratmaya koyuldular.</p>

  <p>Batılılar ilk tarım yapanlar olduğu ve (büyük gruplar halindeki) insanlar hemen hemen aynı olduğu için, Batılılar aynı zamanda gelişme paradoksunu ciddi şekilde ilk hissedenler ve benim geri kalmışlığın avantajları dediğim şeyi ilk öğrenenlerdi. Yükselen toplumsal gelişme daha büyük nüfuslar, daha incelikli yaşam tarzları ve daha yüksek refah ve askeri güç anlamına geliyordu. Kolonileşme ve öykünmenin çeşitli bileşimleri sayesinde toplumsal gelişmesi görece yüksek olan toplumlar, daha aşağı gelişme aşamasındakiler aleyhine genişlediler ve tarım her yere yayıldı. Mezopotamya'nın bunaltıcı ırmak vadileri gibi yeni topraklarda tarım yapmak için çiftçilerin buraları neredeyse yeniden yaratması gerekti ve sulu tarımı yaratma süreci içinde, oldukça geri kalmış sınır bölgelerini Çekirdek Bölge'deki özgün çekirdekten bile daha bereketli yapmanın yollarını buldular. Ve MÖ 4000'den bir süre sonra, en büyük tarım köyleriyle kalabalık Çekirdek Bölge ayakta kalmaya çalışırken, kentler ve devletler halinde yeniden örgütlenmeyi başaranlar Mezopotamyalılar oldu. 2000 yıl kadar sonra aynı süreç, gelişme paradoksunun Sarı Irmak havzasını besleyen vadilerin geri kalmışlığının benzer avantajlarını ortaya koyduğu Doğu'da da yaşandı.</p>

  <p>Yeni devletlerin, komşularıyla yeni yöntemlerle etkileşimde bulunması gerekiyordu; bu da sınır boylarında gelişmenin daha da yıkıcı paradokslarını yarattı. Bunlarla başa çıkmayı öğrenmek zorundaydılar; işleri yanlış yaptıkları zaman –MÖ 3100 civarında Mezopotamya'daki Uruk'ta ve 2300 civarında Çin'deki Taosi'de olduğu gibi– kaosa sürüklendiler. Her yıkım dönemi, insan eliyle yaratılan mahşerin dört atlısına eklendiğini ileri sürdüğüm bir beşinci atlı olarak iklim değişimi dönemiyle örtüştü.</p>

  <p>Yükselen toplumsal gelişme daha kötü karışıklıklar ve yıkımlar getirdi, ama aynı zamanda daha fazla esneklik ve toparlanma gücü de yarattı. MÖ 1550'den sonra Batılı kentler ve devletler felaketlerden kurtulup toparlanarak, Akdeniz'in doğu sahilleri civarına doğru genişledi. Doğu ile Batı arasındaki ikinci büyük coğrafi karşıtlık o sırada oyuna katıldı; Doğu'nun, ucuz ve kolay ulaşımı sağlayan bu olağanüstü iç denize benzer bir şeyi yoktu. Fakat tıpkı diğer şeyler gibi, Akdeniz'in kendisi de hem fırsatlar hem güçlükler getiren bir paradokstu. Toplumsal gelişme 24 puan civarına ulaştığı zaman, bu sonuna kadar açık sınırda karışıklık çıkaran güçler kontrol dışına çıktı ve MÖ 1200 civarında mahşerin atlıları bir kez daha dörtnala kalktı, (veya teşbihi ilerletirsek) yelken açtı. Batılı çekirdeği öncekinden de daha çarpıcı şekilde çöküşe uğratarak, yüzlerce yıl süren bir karanlık çağ başlattı.</p>

  <p>Gelişme paradoksu sayesinde coğrafyanın Buzul Çağı sonunda Batı'ya sağlamış olduğu toplumsal gelişmedeki öncülük uzun dönemli olsa da bir kilitlenme durumu değildi. Çöküşler beklenmedik şeylerdir. Bazen birkaç farklı karar veya biraz talih felaketi erteleyebilir, küçültebilir, hatta savuşturabilir; seçimlerimizin bir önemi olabilir. Devletlerin 24 puan tavanını yarıp geçmek için kendilerini yeniden örgütleyerek dünya hakkında, Birinci Dalga Eksen Düşüncesi diyebileceğimiz yepyeni bir düşünme biçimi geliştirmeleri gerekti. Batılılar MÖ 1200 civarında yeniden örgütlenmeyi ve yeni bir düşünme biçimi geliştirmeyi başaramadıkları için, Doğu'nun önünde olan toplumsal gelişmeleri durakladı, aradaki fark azaldı ve gelişme düzeyi yükseldikçe gerek Doğulular gerek Batılılar MÖ 1. binyılda gereken ayarlamaları yapmayı başardıkları için 1000 yıl boyunca başabaş gittiler.</p>

  <p>Batılılar ve Doğulular aynı şekilde daha merkezileşmiş devletler, ardından da adamakıllı gelişkin imparatorluklar yarattılar ve MÖ 200'den sonra işler coğrafyanın anlamını bir kez daha değiştiren bir ölçeğe ulaştı. Batı'da Roma İmparatorluğu yola gelmez Akdeniz'i denetimi altına aldı ve toplumsal gelişme ok gibi yükselerek 40 puanı geçti. MS 1. yüzyıla gelindiğinde zorlu tavana baskı yapıyordu. Ne ki, aynı zamanda Roma ve Han imparatorluklarının yükselişi Doğu ve Batı'yı ayıran muazzam mesafelerin anlamını da değiştirmişti. Avrasya'nın her iki ucundaki bunca refahla, tüccarlar ve bozkır göçebeleri, gidip gelerek çekirdekler arasında bağlantı kurmak ve Birinci Eskidünya Mübadelesini başlatmak için yeni nedenler bulmuşlardı. Temaslar Doğulu ve Batılı gelişmeyi daha da yükseğe çıkardı, ama aynı zamanda eşi benzeri görülmemiş karışıklıkları da başlattı. Mahşerin beş atlısı mal ve düşünceler gibi mikropları da yayarak ilk kez çekirdekleri birbirine bağladı. Roma ve Han imparatorlukları zorlu tavanı yarıp geçmek yerine MS 150'den sonra parçalandı.</p>

  <p>Hem Doğu hem Batı, İkinci Dalga Eksen Düşüncesinin (Hıristiyanlık, İslam ve yeni Budizm biçimleri) eski Birinci Dalga fikirlerinin yerini aldığı yeni karanlık çağlara gömüldü. Batı'da Germen istilacılar Batı Akdeniz civarında Roma İmparatorluğu'nun az gelişmiş kesimine girdiler ve çekirdek Doğu Akdeniz civarındaki daha eski, daha gelişmiş merkezine doğru çekildi. Doğu'da İç Asyalı istilacılar eski Han İmparatorluğu'nun Sarı Irmak civarındaki daha kadim ve gelişkin kesimine girdiler ve çekirdek Yangtze Irmağı'nın ötesindeki daha az gelişmiş topraklarına çekildi.</p>

  <p>Bu coğrafi karşıtlık farklı bir dünya yarattı. MS 450'ye kadar, pirinç tarımına dayalı yeni bir sınır dünyası Yangtze civarında patlama yapmaya yüz tutmuştu; 600'e gelindiğindeyse Çin yeniden birleşmişti; ertesi yüzyıl boyunca Yangtze ve Sarı Irmakları birbirine bağlayan Büyük Kanal, Çin için bir suyolları sistemi işlevi gördü (tıpkı Akdeniz'in antik Roma için gördüğü gibi). Ne ki, Arap istilacıların eski Akdeniz çekirdeğine zorla girecek kadar güçlü olsalar da onu yeniden yaratacak güçte olmadıkları Batı'da, toplumsal gelişme 700'e dek düşmeye devam etti.</p>

  <p>541 civarında Doğulu gelişme (Batılı hâkimiyetin asla kilitlenip kalmadığını kuşkuya yer bırakmayacak şekilde kanıtlayarak) Batılı gelişmenin üstüne çıktı ve 1100'e gelindiğinde zorlu tavana baskı yapmakla meşguldü. Ekonomik büyüme kaynakları aştıkça, demirci ustaları fosil yakıtlardan yararlanıyor, mucitler yeni makineler yaratıyor ve Song hanedanı entelektüelleri gerçek bir Çin Rönesans'ına dalıyordu. Fakat tıpkı 1000 yıl önceki Roma gibi Song Çinlileri de zorlu tavanı yarıp geçemedi.</p>

  <p>MÖ 2. binyıl başındaki olaylar 1. binyıldakilere bir dereceye kadar koşuttu, ama Doğu ve Batı yer değiştirmişti. Yükselen gelişme bir diğer mübadeleyi, İkinci Eskidünya Mübadelesini başlattı ve beş atlının dizginlerini yine boşalttı. Toplumsal gelişme her iki çekirdekte de düştü, ama en uzun ve en fazla düşüş Doğu'da baş gösterdi. Batı'da Doğu Akdeniz'in daha gelişkin Müslüman merkezi en çok zararı gördü ve 1400'e gelindiğinde Batı Avrupa'da yeni bir çekirdek oluşmaya ve kendi yeniden doğuşunu yaratmaya koyulmuştu.</p>

  <p>Bu parçalanmış, vaktiyle çeper olan Avrupa toprakları artık kendi geri kalmışlığının avantajlarını keşfetmekle meşguldü. Batı Avrupalıların İkinci Eskidünya Mübadelesi esnasında Doğu'dan öğrenmiş oldukları gemi inşa etme ve topçuluk teknolojileri, bir kez daha coğrafyanın anlamını değiştirecek şekilde, Atlantik Okyanusu'nu bir anayola dönüştürmelerini sağladı. Doğu'nun refahından yararlanmaya hevesli Batılı denizciler okyanusun her yerine yayılınca –en çok da kendilerini şaşırtacak bir keşifle– Amerika kıtasına tosladılar.</p>

  <p>Doğulular Amerika kıtasının keşfini 15. yüzyılda <i>gerçekleştirebilirdi</i> (bunu yaptıklarına inananlar da vardır), ama coğrafya bu keşfi ilkin Batılıların yapmasını adeta mukadder kılıyordu. Doğuluların bomboş Büyük Okyanus'a yelken açmak yerine Hint Okyanusu'na gitmek ve neredeyse 2000 yıldır güvenliklerine en büyük tehdidi oluşturan bozkırlara ilerlemekle elde edecekleri kazançlar zaten yeterince yüksekti.</p>

  <p>17. yüzyılda çekirdeklerin genişlemesi coğrafyanın anlamını o güne dek olduğundan çok daha fazla değiştirdi. Misket tüfekleri ve toplarıyla merkeziyetçi imparatorluklar, Doğu ile Batı'yı birbirine bağlayan İç Asya bozkır anayolunu kapatarak, göçebelerin göçünü sona erdirip mahşerin atlılarından birini fiilen bertaraf ettiler. Atlantik Okyanusu'nda, bunun tersine, Batı Avrupalı tüccarların açmış olduğu okyanus anayolu yeni tür pazarların doğuşunu besledi ve doğal dünyanın nasıl işlediğine dair büsbütün yeni sorular doğurdu. 1700'e gelindiğinde toplumsal gelişme yine zorlu tavana gelip dayanmış ve geçmeye çalışıyordu, ama bu kez mahşerin bütün atlıları harekete geçemediği için, felaket, Batı Avrupalı girişimcilerin okyanus anayolunun teşviklerine, kömür ve buharın muhteşem güçlerini serbest bırakarak tepki verecek kadar uzakta tutulabildi.</p>

  <p>Yeterince zaman verilseydi, Doğulular muhtemelen aynı keşifleri yapacak ve kendi sanayi devrimlerini gerçekleştireceklerdi. Ancak coğrafya Batılılara bu yönde kolaylık sağladı; bu da, (büyük gruplar halindeki) insanların hemen hemen aynı olmaları yüzünden, ilk Sanayi Devrimi'ni yapanların Batılılar olduğu anlamına geliyordu. Prens Albert'i Pekin'e götürmek yerine Ganimet adlı köpeği Balmoral'a götüren coğrafyaydı.</p>

  <h2>Neden Batı Hükmediyor Değil</h2>

  <p class="nonindent">İyi ama ya insanlar, diye sorabilirsiniz. Bu kitabın sayfaları büyük adamlar (ve kadınlar), beceriksiz aptallar, savundukları fikirler ve onların sonu gelmez çatışmalarıyla dolu. Son tahlilde bunların bir önemi var mıydı?</p>

  <p>Hem evet hem hayır. Hepimiz özgür iradeye sahibiz ve tekrar tekrar altını çizdiğim gibi, seçimlerimiz dünyayı gerçekten de değiştiriyor. Mesele, seçimlerimizin çoğunun dünyayı pek fazla değiştirmemesi. Sözgelişi, tam şu anda bu kitabı yazmayı bırakmaya, işimden ayrılmaya ve bir avcı-toplayıcı olmaya karar verebilirdim. Bu kesinlikle bir fark yaratırdı. Evimi kaybederdim ve avcılık veya toplayıcılığa ilişkin pek az şey bildiğim için muhtemelen ya kendimi zehirler veya açlıktan ölürdüm. Çevremdeki pek az kişi çok etkilenir ve çok daha fazla kişi hafifçe etkilenirdi. Örneğin sizler kitabını okuyacak başka birini bulurdunuz. Fakat bunun dışında dünya dönmeye devam ederdi. Benim verebileceğim hiçbir karar Batı'nın hüküm sürüp sürmediği konusundaki gerçeği değiştirmeyecektir.</p>

  <p>Kuşkusuz diğer milyonlarca Amerikalı da sabah dokuzdan akşam beşe kadar çalışmayı bırakıp yiyecek toplamaya koyulsaydı, benim o tuhaf bireysel kararım çılgınca bir kişisel sapma olmaktan çıkar, (hâlâ tuhaf olmakla birlikte) ciddi bir fark yaratacak kitlesel bir harekete dönüşürdü. Bu tür kitlesel kararların bir sürü örneği vardır. Sözgelişi II. Dünya Savaşı sonunda yarım milyar kadın, annelerine göre daha genç yaşta evlenip daha çok çocuk sahibi olmaya karar verdi. Bundan 30 yıl sonra da onların kızlarının tam 1 milyarı tam tersini yapmaya karar verdi ve nüfus artışı yavaşladı. Bu kararlar toplu olarak modern tarihin akışını değiştirdi.</p>

  <p>Gelgelelim bunlar sadece gelgeç hevesler değildi. Karl Marx 150 yıl önce sözün özünü söylemişti: "İnsanlar kendi tarihlerini kendileri yaparlar, ama kendi keyiflerine göre değil, kendi seçtikleri koşullar içinde değil; doğrudan karşı karşıya kaldıkları, belirlenmiş olan ve geçmişten gelen koşullar içinde yaparlar."<a class="noteref" href="#n1" id="ref1">1</a> 20. yüzyıl kadınlarının, bu konuda başka seçenekleri olmadığını hissettikleri zamanlara göre daha çok (ve sonra daha az) bebek sahibi olmaya karar vermeleri için iyi nedenleri vardı; tıpkı 10 bin yıl önce tarıma başlamaya veya 5000 yıl önce kentlere yerleşmeye veya 200 yıl önce fabrikalarda iş bulmaya karar veren insanların çoğunlukla başka seçenekleri olmadığını hissettikleri gibi.</p>

  <p>Hepimizin üzerinde, gerçekliğe ayak uydurmak üzere kararlar almaya yönelik güçlü baskılar vardır. Hepimizin bu baskıları görmezden gelen ve her şeye karşın sıra dışı kararlar veren türden tanıdıklarımız vardır. Bu radikallere, asilere ve romantiklere çoğu zaman hayranlık duyarız, ama nadiren onların peşinden gideriz. Çoğumuz ne yapacakları öngörülebilir konformistlerin Anna Karenina'lara göre çok daha iyi bir hayat süreceğini (bununla daha çok yiyecek, barınak ve eş bulmayı kastediyorum) gayet iyi biliriz.</p>

  <p>Ne ki sıra dışı seçimler bariz bir şekilde olağanüstü sonuçlar getirebilir. En uç örnek olarak Hz. Muhammed'i ele alabiliriz. Orta halli Arap bir tacir olan Muhammed, MS 610 civarında Baş-melek Cebrail'le karşılaşmasını akla gelebilecek binlerce nedene yorarak rasyonel davranmayı seçebilirdi. Ancak bunun yerine, bu vahyin gerçekliğiyle ilgili ona inanan karısının desteğini de gördü. Yıllar boyunca Muhammed çoğu peygamberin yaşadığını yaşadı; gülünç duruma düşüp, aşağılanıp unutulacak gibi göründü. Ama o gene de Arapları birleştirmeyi başardı. Ondan sonraki halifeler İran'ı tahrip etti, Bizans'ı dağıttı ve Batı'yı ortadan ikiye böldü.</p>

  <p>Herkes Muhammed'in büyük bir adam olduğunda birleşir. Pek az insanın tarihe daha büyük bir etkisi olmuştur. Ancak gene de Batı çekirdeğinin 7. yüzyıl ve ertesinde uğradığı dönüşüm sadece onun farklı kişilik özelliklerine yorulamaz. Cebrail'in Muhammed'i ziyaretinden bir süre önceden beri Araplar zaten yeni bir tektanrıcılık versiyonu icat etmekte ve çölde kendi devletlerini kurmaktaydı. Bizans ve İran, Müslüman savaşçılar sınırlarını delmeye başlamadan önce bile adamakıllı belaya batmış durumdaydı ve Akdeniz 3. yüzyıldan itibaren parçalanmaya yüz tutmuştu.</p>

  <p>Muhammed farklı seçimler yapmış olsaydı, 7. yüzyıl Hıristiyanları istilacı Müslümanlar yerine savaşacak başka birini bulacaklardı sadece. Belki Muhammed olmasaydı, Batılı toplumsal gelişme 750'den sonra daha hızlı toparlanırdı, belki de bunu yapamazdı, ama gene de Doğu'ya yetişmesi yüzlerce yıl alırdı. Batı çekirdeği, Muhammed ne yapmış olursa olsun, Doğu Akdeniz'de kalırdı; 11. yüzyılda Türkler ve 13. yüzyılda Moğollar (sonra 1400 civarında bir kez daha) bu çekirdeği gene de istila ederdi; çekirdek gene de batıya, İtalya'ya ve daha sonra 15. yüzyılda Atlantik Okyanusu kıyılarına doğru kaymaya devam ederdi. Muhammed çağrıya daha konformist tepki vermiş olsaydı, Fas'tan Malezya'ya kadar müminlere ilham veren hilal değil haç olabilirdi; hiç de önemsiz bir şey sayılmaz. Ama Avrupalıların gene de Amerika kıtasını fethedeceği veya Batı'nın bugün hüküm süreceğinden kuşkulanmak için bir neden yoktur.</p>

  <p>Muhammed için doğru olan muhtemelen diğer büyük adamlar için daha da geçerlidir. Gerek Asur'un III. Tiglat-Pileser'i gerek Qin'in Birinci İmparatoru dehşet salan, merkeziyetçi, üst düzey antik imparatorluklar yaratmıştı; gerek Avrupa'da Habsburglar gerek Japonya'da Hideyoshi, 16. yüzyılda büyük kara imparatorlukları kurmakta başarısız oldu; İngiltere'nin 1688 Devrimi ve 1976'da Mao'nun ölümü reformcu hizipleri iktidara getirdi. Gene de, bu büyük adamlar/beceriksiz ahmaklardan herhangi birinin yaptığı çoğu şey, zaten işlemekte olan süreçleri hızlandırma ya da yavaşlatma işlevi gördü. Hiçbiri gerçekten tarihle savaşarak tümüyle yeni bir yol açmadı. Belki de içlerinde en megaloman olan Mao bile, Çin'i dönüştüren adam olarak tanınma fırsatını Deng Xiaoping'e bırakarak, Çin'in sınai gelişimini ancak geciktirmeyi başarabildi. Bir deney yapmak için, başka her şeyi aynı bırakıp sadece büyük adamlar yerine beceriksiz ahmakları (veya tersini) koyarak geçmişi yeniden oynatabilseydik, farklı bir hızla yürüse bile, işler hemen hemen aynı sonuçlanırdı. Büyük adamlar (ve kadınlar) dünyayı sadece irade gücüyle değiştirdiklerini düşünmeyi severler, ama bunda yanılmaktadırlar.</p>

  <p>Bu iç siyasette olduğu kadar dış siyasette de geçerli. Sözgelişi Matthew Boulton ve James Watt'ın büyük adamlar olduğuna kuşku yok; dünyayı gerçekten değiştiren makineleri ikincisi icat etmiş, ilki de pazarlamıştı. Fakat <i>benzersiz</i> büyük adamlar değillerdi; tıpkı Alexander Graham Bell'in benzersiz olmadığı gibi: İcat ettiği telefon aygıtı için onun patent aldığı 14 Şubat 1876'da, Elisha Gray de yeni icat ettiği <i>kendi</i> telefonu için patent almıştı. Ne Boulton ne Watt, bir İsveçli kimyacının bir yıl önce keşfetmiş olduğu oksijeni 1774'te keşfeden ahbapları Joseph Priestley'den daha benzersizdi; ya da 1611'de güneş lekelerini ayrı ayrı keşfeden dört Avrupalıdan daha eşsizdi.</p>

  <p>Tarihçiler çoğunlukla icatların genelde birçok kişi tarafından yapılması, ampulün birçok kişinin zihninde neredeyse aynı anda yanması durumuna çok şaşırırlar. Büyük fikirler genellikle zekâ pırıltısından çok, aynı sorular ve yöntemlerle çalışan bir dizi düşünür bulunmasının mantıklı bir sonucudur. 17. yüzyıl Avrupalı bilim insanları da böyleydi; biri teleskopu icat ettiğinde (bunu yaptığını iddia eden 9 farklı kişi vardı), güneş lekelerini birçok astronomun birden derhal keşfetmemesi şaşırtıcı olurdu, aksi değil.</p>

  <p>Modern icatların çok büyük bir bölümü birden çok kişi tarafından yapıldı ve istatistikçi Stephen Stigler, hiçbir keşfin gerçek kâşifinin adıyla anılmamasına dair bir yasa bile ileri sürdü (Stigler Yasası'nın bile aslında 25 yıl önce sosyolog Robert Metron tarafından keşfedildiğini belirtiyordu). Boulton ve Watt sürünün önünden gidiyorlardı, ama bir sürü <i>vardı ve eğer</i> Boulton ve Watt görece yakıt-verimli buhar makinesini 1770'lerde pazarlamamış olsaydı, çok sayıdaki rakiplerinden birinin kısa süre sonra bunu yapacağı su götürmezdi. Aslına bakılırsa, Watt bütün rakiplerini bu alandan ihraç eden olağanüstü bir patent almayı başaramasaydı, sürü ondan çok daha hızlı da davranabilirdi.</p>

  <p>Büyük adamlar/kadınlar ve beceriksiz ahmaklar kendi çağlarının ürünleridir. O halde, tarihin gidişini belirleyenin özgül bireylerden ziyade, kimi zaman büyüklüğe götüren, diğer zamanlardaysa bir beceriksizlik kültürü üreten bir tür çağın ruhu olduğu sonucuna mı varmalıyız? Bu düşüncede olan bazı tarihçiler, sözgelişi, Batı'nın hüküm sürmesinin gerçek nedeninin, Çin kültürünün 14. yüzyılda bu dünyadan vazgeçip içe dönerken, Avrupa kültürünün dışa dönerek Amerika kıtasına ulaşıncaya dek okyanuslardaki kâşiflerini teşvik etmesi olduğunu ileri sürerler.</p>

  <p>Bu düşünceyi 8. Bölüm'de ele alarak, gerçekler konusunda pek anlam ifade etmediğini ileri sürmüştüm. Kültür, kafalarımızın içinde bize ne yapacağımızı söyleyen bir ses olarak, seçeneklerimizi tartıştığımız bir belediye sarayından daha güçlü değildir. Coğrafya ve toplumsal gelişmenin dayattığı türden sorunların belirlediği ihtiyaçları her çağ elde eder.</p>

  <p>Bu, Doğulu ve Batılı düşünce tarihlerinin son 5000 yıldır genel anlamda neden benzer olduğunu da açıklar. İlk devletlerin, Batı'da MÖ 3500 ve Doğu'da MÖ 2000'den sonra olmak üzere her iki çekirdekte doğuşu, ilahi hükümranlığın doğası ve sınırları üzerine tartışmaları başlatmıştı. Her iki çekirdekteki devletler Batı'da MÖ 750'den sonra, Doğu'daysa MÖ 500'de daha bürokratik hale geldikçe, bu tartışmalar kişisel aşkınlığın doğasını ve dünyevi otoriteyle ilişkisini ele alan Birinci Dalga Eksen Düşüncesini doğurdu. Karşılaşılan yeni sorunlar da, büyük Han ve Roma imparatorluklarının dağılmakta olduğu MS 200 civarına gelindiğinde örgütlü kiliselerin kaotik, tehlikeli bir dünyada inananı selamete çıkarabileceğini ileri süren İkinci Dalga Eksen Düşüncesini ortaya çıkardı. Toplumsal gelişme Çin'de 1000, İtalya'da 1400'de yeniden canlandığı vakit, yeniden doğuşun düşünsel meselesi –birinci Eksen Çağı'nın yitik bilgeliğine yeniden ulaşmak üzere, hayal kırıklığı yaratan yakın geçmişten nasıl kurtulmak gerektiği– daha da ilginç hale geldi.</p>

  <p>Doğulu ve Batılı düşünce uzun süre o kadar benzer şekilde gelişmiştir ki, toplumsal gelişmenin yükselmeyi sürdürebileceği tek bir yol olmasının bunun nedeni olduğunu düşünüyorum. 24 puan tavanını yıkıp geçmek için Doğulular da Batılılar da devletlerini merkezileştirdi; bu da entelektüelleri Birinci Dalga Eksen Düşüncesine götürdü. Bu devletlerin yıkılması da insanları İkinci Dalga Eksen Düşüncesine itti; bunların yeniden canlanması neredeyse kaçınılmaz olarak Rönesansları getirdi. Her büyük değişim, insanları çağın ihtiyaç duyduğu düşüncelere yöneltti.</p>

  <p>Peki ama, Batı Avrupalılar bilimsel düşünceye yönelirken Doğuluların (ve Atlantik sahilleri civarındaki çekirdek dışında yaşayan Batılıların) bunu yapmadığı 1600'lerdeki o büyük kopuşa ne diyeceğiz? Düşünme biçimindeki bu çığır açıcı değişim, basitçe çağın ihtiyaç duyduğu düşünceyi edinmesinden çok, Doğulular ile Batılılar arasındaki derin kültürel farkları mı yansıtıyordu?</p>

  <p>Bazı (Batılı) sosyologlar bu kanıdadır. Psikologlar insanları işlevsel manyetik rezonans görüntüleme makinelerine bağlayarak problem çözmelerini istediğinde, bu araştırmacılar şu noktaya işaret ediyor: Problem, olguları arka planlarından sıyırıp her birini bağımsız olarak ele almak yerine, bilgiyi geniş bir bağlama oturtmayı gerektirdiğinde, Batılı deneklerin beyinlerinin frontal ve parietal alanları daha fazla hareketleniyor (bu da dikkatlerini sürdürmek için daha çok çaba gösterdikleri anlamına geliyor). Doğulu deneklerde ise durum tam tersi.</p>

  <p>Bu fark ne anlama gelir? Olguları izole edip bağlamlarından bağımsız olarak ele almak modern bilimin ayırıcı özelliğidir ("diğer şeyler eşit olduğunda..." şeklindeki çok sevilen uyarıdaki gibi); belki, deniyor bir teoride, beyin fonksiyonundaki tezat, Batılıların düpedüz Doğululardan daha mantıklı ve bilimsel olduğu anlamına geliyordur.</p>

  <p>Belki de değildir. Deneyler Doğuluların olguları arka planlarından <i>ayıramadığını</i> veya Batılıların şeyleri perspektiflerine <i>yerleştiremediğini</i> göstermiyor; sadece her bir grubun o şekilde düşünmeye daha az alışkın olduğunu ve bunu yapmak için daha çok çalışması gerektiğini ortaya koyuyor. İki grup da her iki türlü görevi yapabiliyor ve düzenli olarak yapıyor da.</p>

  <p>Her çağda ve her diyarda rasyonalistler ve mistikleri, ayrıntılardan soyutlama yapanlar ve karmaşıklıklardan zevk alanları, hatta az da olsa her ikisini aynı anda yapanları buluyoruz. Buradaki tek değişken, karşı karşıya kaldıkları zorluklar oluyor. Avrupalılar 1600 civarında Atlantik ekonomisini yaratmaya koyuldukları zaman önlerine yeni sorunlar da koymuş oldular ve bunları en iyi şekilde çözeceği düşünülen gerçekliğin mekanik, bilimsel modelleri ortaya çıktı. Sonraki 400 yıl boyunca bu düşünme yöntemleri Batılı eğitime içkin hale gelerek gitgide varsayılan düşünce tarzına dönüştü. Atlantik ekonomisinin yarattığı türden zorlukların 19. yüzyılın epeyce ileri dönemlerine dek daha az zorlayıcı gibi göründüğü Doğu'da bu süreç o kadar ileri gitmedi.</p>

  <p>1960'lar kadar yakın bir geçmişte bazı Batılı sosyologlar, Doğulu kültürün –özellikle de Konfüçyüsçülüğün–, kendi içine gömülmüş olanları, ekonomik başarının temelini oluşturan girişimciliğin rekabetçi ve yenilikçi ruhunu geliştirmekten alıkoyduğunu ileri sürüyordu. 1980'lerde Japonya'nın ekonomik başarısının aşikâr gerçeğiyle yüz yüze gelen yeni sosyologlar kuşağı, otoriteye saygı göstermek ve grup için özveri gibi Konfüçyüsçü değerlerin kapitalizme ket vurmadığı sonucuna vardı; tam tersine, bu değerler Japonya'nın başarısını açıklıyordu. Daha akıllıca bir çıkarım, insanların kendi kültürlerini toplumsal gelişmenin ihtiyaçlarına göre düzeltip uyarladığı olurdu; nitekim 20. yüzyıl sonu, liberallerin yanı sıra Konfüçyüsçü ve komünist kapitalistler de üretmişti.</p>

  <p>Sonuç, ihtiyacımız olan düşünceyi elde ediyor olmamızın, ayrıca, psikologların Flynn Etkisi adını verdiği diğer tuhaf bir olguyu da açıklayabileceğidir. Zekâ testleri uygulanmaya başladığından beri, ortalama puanlar sürekli olarak (ve her 10 yılda yaklaşık 3 puan) yükselmektedir. Hepimizin daha akıllı hale geldiğini düşünmek sevindirici olurdu; ama durum daha çok, sadece bu testlerin ölçtüğü modern, analitik yolla düşünmede daha başarılı olmamızdan ibaretmiş gibi görünüyor. Kitap okumak bizi hikâyeler anlatmaktan daha modern yaptı ve (benim dönemimin eğitimcilerinin büyük dehşetle karşılayacağı üzere) bilgisayar oyunları oynamak görünüşe bakılırsa bizi daha da modern yapıyor.</p>

  <p>Değişen koşullara bütün kültürlerin eşit derecede tepki göstermediği kesinlikle doğrudur. Sözgelişi İslam ülkeleri dile düşecek kadar az sayıda demokrasi, Nobel Ödüllü bilimci veya çeşitlenmiş modern ekonomiler üretmiş durumda. Bazı gayrimüslümler buna bakarak İslamın milyonları batıl inançlara gömen kara cahil bir din olması gerektiği sonucuna varıyor. Fakat bu doğru olsaydı, neden 1000 yıl önce dünyanın en iyi âlimlerinin, filozoflarının ve mühendislerinin Müslüman olduğunu veya neden Müslüman astronomların 16. yüzyıla dek herkesten üstün olduğunu açıklamak çok zor olurdu.</p>

  <p>Gerçek açıklama, sanırım, 1700'den beri birçok Müslümanın, tıpkı 13. ve 14. yüzyılda birçok Çinli Konfüçyüsçünün yaptığı gibi, askeri ve siyasi yenilgilere tepki olarak içe dönmüş olmasıdır. İslam geniş bir çadır olarak kalmayı sürdürüyor. Bir uçta, AB'ye katılması akla yatkın bir aday olacak derecede etkili bir şekilde modernleşmiş Türkiye; öteki uçta, kamusal alanda yüzlerini gösterdiler diye kadınları öldüren Taliban bulunuyor. Ne ki, bir bütün olarak Müslüman dünya, Batı'nın çekirdeği olmaktan sömürülen bir çeper bölgeye doğru kaydıkça, toplumsal gelişmesi bir kurban anlayışı içinde duraklamaya uğradı. Bunu değiştirmek günümüz İslam âlemine çok önemli bir sorumluluk yüklüyor. Hem ayrıca, İslam âleminin kendi geri kalmışlığında keşfedebileceği avantajların neler olabileceğini kim bilebilir?</p>

  <p>Kültür ve özgür irade, değişime (ne yaptıklarının nadiren bilincinde olarak) işleri yapmanın daha kolay, daha kârlı ve daha güvenli yollarını arayan tembel, açgözlü, korkmuş insanların yol açtığını ileri süren Morris Teoremi'ni karmaşıklaştıran joker kartlarıdır. Kültür ve özgür irade, değişen koşullara tepkilerimizi hızlandırabilir veya yavaşlatabilir. Her türlü basit kuram onlara çarpıp seker veya gömülür. Ancak –1. Bölüm'den 10. Bölüm'e kadar anlatılan öykünün son derece açık şekilde gösterdiği üzere– kültür ve özgür irade asla biyoloji, sosyoloji ve coğrafyayı uzun süre yalancı çıkaramaz.</p>

  <h2>Geleceğe Dönüş</h2>

  <p class="nonindent">Batı egemenliğinin gerek uzun gerek kısa vadeli nedenleri, coğrafya ve toplumsal gelişmenin aralıksız değişen etkileşiminde yatar, ama Batı egemenliğinin kendisi ne kilitlenmiştir ne de rastlantısaldır. Onu, olasılıkları coğrafyanın Batı'nın lehine istiflediği bir oyunda, büyük bölümü itibariyle tarihin olması en mümkün sonucu şeklinde adlandırmak daha doğru olur. Batı egemenliğinin çoğu zaman yüksek bir bahis olduğunu söyleyebiliriz.</p>

  <p>Oldukça esrarengiz görünen bu yorumları açmak için Robert Zemeckis'in 1985 tarihli komedi filmi <i>Geleceğe Dönüş</i>'ten bir yöntem ödünç alacağım: Filmin başında çılgın bir profesör dev gibi bir gitar amplifikatörünü, çalınmış plütonyumu ve bir DeLorean arabayı birleştirerek bir zaman makinesi yapar. Teröristler profesörü öldürdüğü zaman (Michael J. Fox'un oynadığı) yeniyetme Marty McFly peşlerine düşer ve zaman makinesi/araba onu 1955'e geri fırlatır. Burada, kendi yaşındaki haliyle, gelecekteki anne babasıyla tanışır. Felaket gelip çatar: Marty'nin müstakbel annesi müstakbel babası yerine Marty'nin ta kendisine âşık olmuştur. Tarihin akışında küçük bir dikiş patlaması diyebiliriz, ama bunun Marty için anlamı çok daha büyüktür: Geçmişi film sona ermeden eski haline getiremezse asla doğmayacaktır.</p>

  <p>Tarihin, bir hikâyeye başından başlayıp kendi zamanımıza dek olanları anlatmak şeklindeki genel yöntemini izlemek yerine, sanırım geçmişe McFly gibi bir sıçrama yapmak, sonra da tıpkı filmin yaptığı gibi, durup geleceğin –diyelim ki 2000 yılının– aşağı yukarı bugün olduğu gibi olmasını önlemek için ne yapılabileceğini sormak bizim için de faydalı olabilir.</p>

  <p>200 yıl öncesinden yani 1800'den başlayacağım. Jane Austen çağına dönersek, 2000'e gelindiğinde Batı'nın egemen olma olasılığının halihazırda çok yüksek olduğunu görürüz. İngiltere'nin Sanayi Devrimi seyir halindeydi, bilim hızla gelişiyordu ve Avrupa askeri gücü diğer tüm ülkeleri gölgede bırakmıştı. Elbette, değiştirilemez bir şey yoktu henüz; biraz daha şansla Napoléon savaşlarını kazanabilir veya biraz daha az şansla İngiltere'nin hükümdarları sanayileşmenin güçlükleriyle baş edemeyebilirdi. Her iki durumda da Britanyalıların başarıları daha yavaş olabilir veya –10. Bölüm'de değindiğim gibi– Sanayi Devrimi Kuzey Fransa'ya kayabilirdi. Her çeşit olasılık söz konusuydu. Ancak, 1800'den sonra bir Batılı Sanayi Devrimi'ni topyekûn önleyebilecek makul bir şeyin ne olabileceğini kestirmek çok güçtür. Bir kez sanayileşme yolunu almaya başlayınca, onun doymak bilmez pazarlarının küreselleşmesini önleyebilecek bir şeyin olabileceğini hayal etmek de zordur. Çin hükümeti 1793'te ticaret heyetini geri çevirdiğinde, Lord Macartney "beşeri bilginin ilerleyişini durdurmaya çalışmak," deyip sonra tükürürcesine eklemişti: "nafiledir!"<a class="noteref" href="#n2" id="ref2">2</a> Evet, biraz kendini beğenmişçe ifade etmişti, ama haksız da sayılmazdı.</p>

  <p>Sözgelimi, sanayileşmesinde 100 yıllık bir gecikme ve 20. yüzyıla dek Avrupa kaynaklı pek az emperyal genişlemesi olduğunu düşünerek, Batı aleyhine ne kadar zar tutarsak tutalım, bundan önce bağımsız bir Doğulu sanayi devrimi olabileceğini düşünmek için bariz bir neden bulamayız. Böyle bir Doğulu havalanma muhtemelen Batılıların Atlantik Okyanusu sahillerinde yaratmış olduğuna benzer çeşitlenmiş bir bölgesel ekonominin doğuşunu gerektirirdi ve bunun oluşması da yüzlerce yıl alırdı. 2000'e gelindiğinde Batı egemenliği %100 kesin olma anlamında 1800'e kilitlenip kalmamıştı belki, ama bunun en azından %95 olası olduğunu düşünüyorum.</p>

  <p>1800'den Newton'ın henüz bir çocuk olduğu 1650'ye bir 150 yıl daha geçmişe sıçrarsak, 2000'e gelindiğinde Batı egemenliği daha az kesin ama hâlâ olası görünür. Toplar bozkırları kapatmak, gemiler de Atlantik ekonomisini yaratmakla meşguldü. Sanayileşmenin henüz hayali bile kurulmamıştı, ama önkoşulları Batı Avrupa'da oluşmaya başlamıştı. Hollandalılar 1650'lerde İngiltere'yle yaptıkları savaşları kazanmış olsalardı, 1688'de İngiltere'deki Hollanda destekli darbe başarısız olsaydı veya Fransızlar 1689'da İngiltere'yi istila edebilselerdi, Boulton ve Watt'a sütannelik yapan özgül kurumlar hiçbir zaman biçimlenmeyebilirdi; bu durumda da Sanayi Devrimi, daha önce ileri sürdüğüm gibi, onlarca yıl gecikebilir veya Batı Avrupa'nın başka bir yerinde meydana gelebilirdi. Fakat 1650'den sonra bunu topyekûn önleyebilecek akla yakın bir şey hayal etmek aynı derecede zordur. Belki Batılı sanayileşme gecikmiş olsa ve aynı zamanda Qing hükümdarları 17. ve 18. yüzyıllarda farklı hareket etmiş olsalardı, Çin Avrupa bilimini daha çabuk yakalayabilirdi; ama 9. Bölüm'de gördüğümüz üzere, Doğu'nun Batı'dan önce sanayileşmesi için bundan fazlası gerekirdi. 2000'e gelindiğinde Batı egemenliği 1650'de 1800'de olacağından daha az kilitlenmiş durumdaydı, ama gene de en akla yakın sonuçtu; belki %80 olasılıkla.</p>

  <p>Bir 150 yıl daha önce, 1500'de, teşhis daha da belirsizleşir. Batı Avrupalıların Yenidünya'ya yelken açabilen gemileri vardı, ama ilk amaçları burayı yağmalamaktan ibaretti. Habsburglar olduklarından daha şanslı olsalardı (belki Luther hiç doğmasaydı veya V. Karl onunla işbirliği yapmış olsaydı veya İngiltere'ye karşı sefere çıkan armada 1588'de başarılı olsaydı ve ardından gelen Felemenk isyanı başarısız olsaydı), belki gerçekten Hıristiyanlığın çobanları olabilirlerdi; o takdirde İspanyol Enkizisyonu Newton ve Descartes gibi radikal sesleri susturabilir ve keyfi vergilendirme İspanya ticaretini tarihsel gerçeklikte nasıl yok ettiyse Hollanda, İngiltere ve Fransa ticaretini de bertaraf edebilirdi. Ne ki bu çok fazla eğer anlamına gelir ve de bildiğimiz kadarıyla, bir Habsburg İmparatorluğu'nun tamamen zıt bir etki yapıp, daha fazla Püritenin Atlantik Okyanusu ötesine geçmesine ve tepelerde kentler inşa etmesine yol açarak, bir Atlantik ekonomisine ve bilimsel devrime uzaklardan ivme kazandırması da mümkündü.</p>

  <p>Alternatif olarak, Habsburgların gidişatı gerçekte olduğundan çok daha kötü de olabilirdi. Osmanlılar Şii İran'ı daha adamakıllı yenilgiye uğratabilseydi, Türkler 1529'da Viyana'yı alabilirdi; minareler ve müezzinler İngiltere göklerini inletebilir ve Gibbon'ın ifadesiyle, Oxford gibi üniversitelerde Kuran tefsirleri eğitimi veriliyor olabilirdi. Bir Türk zaferi belki Batı'nın ağırlık merkezini Akdeniz'de tutarak Atlantik ekonomisini daha doğmadan kurutabilirdi; ama öte yandan, az önce tasavvur ettiğim Habsburg zaferi gibi, bunun daha da güçlü bir Atlantik dünyasını harekete geçirmesi de mümkündü. Bir başka olasılık: Osmanlılar ve Ruslar birbirleriyle 17. yüzyılda daha zorlu savaşmış olsalardı, Batı dünyası, bozkırları göçebelere kapatamayacak kadar zayıf olabilirdi. Bu durumda 17. ve 18. yüzyıllardaki Qing zaferleri Moğolları Avrupa'ya itebilir, Batı'nın 17. yüzyıl buhranını, Roma'nın son günleri gibi karanlık bir çağa dönüştürebilirdi. Batı'da yeni bir karanlık çağın açılmasıyla, Çin yeterince yüzyıl geçtikten sonra, toplumsal gelişmenin zorlu tavana baskı yapması sonucu, kendi bilimsel ve sanayi devrimini yapabilirdi. Kim bilir? Ne ki, bariz olan bir şey var: 1500'de, 2000'e gelindiğinde bir Batı egemenliğine ilişkin olasılıklar, 1650'de olduğundan çok daha az, belki ancak %50 kadardı.</p>

  <p>Bir 150 yıllık sıçrama daha bizi 1350'ye, Kara Ölüm'ün korkunç günlerine götürür ve bu konumdan bakıldığında Batı egemenliği 2000'e kadar gerçekten olasılık dışı görünürdü. Yakın gelecekteki en vahşi beklenmedik kart, Hindistan ve İran'ı yakıp yıkıp sonra 1402'de Osmanlı İmparatorluğu'nu yerle bir etmek üzere Orta Asya'dan çıkıp gelen Timurlenk'ti. O noktada Timurlenk Çin imparatorundan hayali bir hakaretin intikamını almak üzere doğuya dönmeye karar verdi, fakat amacına ulaşamadan öldü. Bunun yerine 1402'den sonra batıya doğru at sürmüş olsaydı, İtalya'yı yok ederek Rönesans'ına son vermesi ve Batılı gelişmeyi yüzlerce yıl geriye itmesi işten bile değildi. Öte yandan, 1405'te doğuya giderken ölmek yerine birkaç yıl daha dayanmış olsaydı, Kubilay Han'ın vahşi Çin istilasını yineleyebilir, Batılı değil Doğulu gelişmeyi yüzlerce yıl geriletebilirdi.</p>

  <p>İşlerin başka türlü gidebileceği bir sürü durum vardı. Ming hanedanı kurucusu Hongwu iç savaşların ardından Çin'i yeniden birleştirmekte kolayca başarısız olabilir, bu da 15. yüzyıl Doğu çekirdeğinde büyük bir imparatorluk yerine savaşan devletler kümesi bırakmasına yol açardı. Bunun sonuçlarının ne olacağını kim söyleyebilir? Kaos olabilirdi, ama belki de Ming otokrasisinin ağır yumruğunun olmaması daha da dinç bir deniz ticaretine yol açabilirdi. 8. Bölüm'de Ming Çin'inin, Batı'nın daha sonraki Atlantik ekonomisinin Doğulu versiyonunu asla yaratamayacağını ileri sürmüştüm (coğrafya buna kuvvetle engeldi); ama Ming olmasaydı, Doğulu koloniciler ve tüccarlar Güneydoğu Asya ve Baharat Adaları'nda, ülkelerine daha yakın, daha küçük bir Atlantik tarzı ekonomi yaratabilirlerdi. Gelgelelim, sonuçta varacağımız nokta, seçenekler 1350'de 1500'de olduğundan daha çoktu. 2000'e gelindiğinde Batı hâkimiyeti pek çok olasılıktan yalnızca biri, belki %25'i aşmayan bir olasılıktı.</p>

  <p>Buna devam edebilirim; ya şöyle olsaydı, ya böyle olsaydı demek, oynanması eğlenceli bir oyun. Fakat ne demek istediğim muhtemelen anlaşılmıştır. 2000'e gelindiğinde Batı'nın hükmedip etmeyeceği, kilitlenmeler veya rastlantılar değil, bir olasılıklar meselesiydi ve zamanda ne kadar geriye gidersek, joker kartları o kadar çok kendini gösterir. 1800'de farklı kararların, kültürel eğilimlerin veya tesadüflerin Batı egemenliğini 2000'den sonrasına dek geciktirmesi son derece düşük bir olasılıktı; 1350'de bu sonuç pekâlâ olasıydı. Ne ki 1350'den sonra Doğu'nun Batı'dan önce sanayileşmesini sağlayacak veya sanayileşmeyi topyekûn önleyecek herhangi bir şeyin olabilirliğini düşünmek güçtür.</p>

  <p>2000'e gelindiğinde Doğu egemenliğine yol açması akıl alır bir geçmiş bulmak için tam 900 yıl öncesine, 1100'e gitmemiz gerekir. Eğer o noktada Song hanedanı imparatoru Huizong 1127'de Juan-Juan göçebeleriyle daha iyi başa çıkabilseydi veya Timuçin'in anne babası bebekliğinde gerçekten onu bozkırlarda unutsaydı ve büyüyüp Cengiz Han olmak yerine bebekken ölmüş olsaydı, neler olabileceğini kim bilebilir? Mesafe ve denizcilik teknolojisi muhtemelen Avrupa'nın 18. yüzyılda Atlantik ekonomisi üzerinden gittiği sanayileşme güzergâhının bir Pasifik versiyonunu olasılık dışı bırakırdı; ama herhalde başka imkânlarla benzer bir ekonomi yaratılabilirdi. Eğer Çin Juan-Juan ve Moğol yıkımından yakayı sıyırmış olsaydı, yarattığı Rönesans kültürü, kayıtsızlıkta ve ayak bağlamada solup gitmek yerine bir bilimsel devrimde çiçek açabilirdi. 100 milyon Çin uyruğundan gelen iç talep, tarımsal güney ve sınai kuzey arasındaki ticaret ve Güneydoğu Asya'daki kolonileşme, sonucu değiştirmeye yetebilirdi. Ama yetmeyebilirdi de; bozkırları kapatmaya yetecek türden topların ve orduların çıkmasına dek, Çin yıkıcı göçlere hep açık kaldı. Mandarinlerin bu kadar çok topu sonsuza dek havada tutabileceğini düşünmek muhtemelen fazla iyimserlik olur. 12. yüzyılda bir Doğulu ekonomik havalanmaya karşı olasılıklar kanımca çok fazlaydı.</p>

  <p>Zaman makinesinde son bir yolculuğa daha çıkıp, Song'dan önce 1000 yıl daha geçmişe dalarsak, büyük soru yeniden değişir. Şimdi, Doğu'nun 2000'e geldiğinde hükmedip hükmetmeyeceği değil, Roma İmparatorluğu'nun Batı'nın fiilen gerçekleştirmesinden 1700 yıl önce o zorlu tavanı yarıp geçmeyi başarıp başaramayacağıdır mesele. Açıkçası ben bunun herhangi bir şekilde olabilirliğini göremiyorum. Atlantik ekonomisinin getirileri olmaksızın, Song gibi Roma'nın da zorlu tavanı aşmak şöyle dursun, mahşerin beş atlısından yakayı sıyırması için parmak ısırtacak yenilikçi bir yönteme ihtiyacı vardı. Çin'in Han İmparatorluğu 3. yüzyılda yıkıldığı zaman, Roma zayıflamış bir devletle iyi kötü idare etti, ama 5. yüzyılda çöktü. Roma'nın Gotlardan sonra toparlanmasının yolları kesinlikle vardı, ama o takdirde imparatorluğun 7. yüzyıl bunalımıyla başa çıkması mümkün müydü? Üstelik daha büyük bir Roma İmparatorluğu ayakta kalmış olsaydı bile, Batılı toplumsal gelişmenin uzun süre irtifa kaybetmesinden nasıl kurtulacaktı? MS 100'den sonra bir Roma sanayi devrimi 1100 sonrası bir Song atılımından bile daha az olası görünür.</p>

  <p>Bütün bunların anlamı, 2000'e gelindiğinde Batı egemenliğinin ne uzun vadeli kilitlenme ne de kısa vadeli rastlantı sonucu olduğudur. Batı'nın eninde sonunda yaptığı gibi, ilk sanayileşen, gücünü yerkürenin tamamına yansıtma yeteneği kazanan ve toplumsal gelişmedeki öncülüğünü egemenliğe çeviren bir güç olmak Doğu'nun tarihinde güçlü bir olasılık olarak kendini göstermedi. Ne ki, eninde sonunda birilerinin bozkırları kapatmaya muktedir toplar ve okyanusları açmaya muktedir gemiler ve pazarlar geliştirmesi hep olasıydı. Bunlar baş gösterdikten sonra, yeni coğrafi avantajlarının Batılıları bir Sanayi Devrimi'ne Doğululardan önce götürmesi de gitgide daha olası hale geldi. Bunu önleyebilecek tek şey kanımca hakiki bir Gece Karanlığı anı, yani Isaac Asimov'un 2. Bölüm'de sözünü ettiğim aynı adlı ("Nightfall") öyküsünde tasvir ettiği türden bir felaket olabilirdi: Bütün tepkileri alt eden, uygarlığı yıkıma uğratan ve insanlığı başlangıç noktasına döndüren bir felâket.</p>

  <h2>Gece Karanlığı</h2>

  <p class="nonindent">Ancak bu da çok olası değildi. Batı egemenliği çağından önce dünyanın Gece Karanlığına en çok yaklaştığı an, MÖ 10.800 civarında geniş bir buzlu gölün Kuzey Atlantik'e akarak okyanusun ısısını Golf Stream akıntısını çevirecek kadar düşürdüğü zamandı. Bunu izleyen ve Genç Dryas olarak bilinen 1200 yıl süren mini buzul çağı toplumsal gelişmeyi durdurdu ve Çekirdek Bölge'deki yerleşik köy yaşamı ve erken tarıma yönelik ilk denemeleri söndürdü. Genç Dryas o günden sonraki küresel soğumanın her bir örneğini, üzerine bir kazak daha giymenin ötesinde bir çabaya değmeyecek gibi gösterir.</p>

  <p>Son birkaç bin yıl içinde herhangi bir dönemde Genç Dryas ölçeğinde bir olayın sonuçları, üzerinde fazla düşünmeyi gerektirmeyecek kadar korkunçtur. Dünyanın hasatları birbirini izleyen yıllar boyunca kötü olurdu. Milyonlarca insan açlıktan ölürdü. Kitlesel göçler Avrupa, Kuzey Amerika ve Orta Asya'nın büyük bölümünün boşalmasına yol açardı. Bundan kaynaklanan savaşlar, devlet çöküşleri ve salgınlar, bilinen her şeyi gölgede bırakırdı. Sanki mahşerin beş atlısı küheylanlarını tanklarla değiştirmiş gibi olurdu. Küçülmüş, parçalanmış nüfus, Şanslı Enlemler civarındaki köylerde kümelenip yağmur duası ederek, kuru topraktan güçbela yaşayacak kadar ürün almaya çabalardı. Binlerce yıllık toplumsal gelişme grafikten silinip giderdi.</p>

  <p>Gece Karanlığı türünden başka patikalar da tasavvur edilebilir. Ürkütücü konulara eğilimli astronomlar, 1,5 kilometre civarında bir asteroidin yeryüzüne çarpması halinde yaratacağı patlamanın 100 milyar ton dinamitin aynı anda patlatılmasına eşdeğer olacağını hesaplamışlardır. Fikirler sadece bunun ne kadar büyük bir felaket yaratacağı konusunda farklılaşır. Böyle bir olayın atmosferin üst tabakalarını geçici olarak tozla doldurarak güneş ışığının geçişini engelleyeceğine ve milyonlarca kişinin açlıktan ölmesine yol açacağına kuşku yoktur. Ozon tabakasını aşındıracak kadar nitrojenoksidi serbest bırakabilir ve göktaşı çarpmasından sağ çıkanları ölümcül güneş radyasyonuna maruz bırakabilir. Bunun tersine, 3 km çapındaki bir asteroit çarpmasını modellemek daha kolaydır. Bu 2 milyon ton dinamiti patlatmak demektir ki, bu da muhtemelen herkesi öldürür.</p>

  <p>İyi haber –bariz bir şekilde– yolumuzun üzerinde böylesi kayaların bulunmaması, dolayısıyla ne kadar kötü şeyler olabileceğini düşünerek kendimizi üzmemize gerek olmaması. Asteroit çarpmaları ve buzul çağları savaşlar veya kültür gibi değildir: Bunlar insani denetimin ötesindedir (veya en azından yakın geçmişe kadar öyleydi diyebiliriz). Hiçbir beceriksiz ahmak, kültürel eğilim veya rastlantı, Golf Stream'in akıntısını çevirecek kadar büyük başka bir buzlu su kütlesini toplayamaz; başka bir deyişle, yeni bir Genç Dryas imkânsızdır ve astronomların en gamlı baykuşları bile, çapları kilometreyi aşan asteroitlerle ancak birkaç yüz bin yılda bir çarpıştığımız kanısındadır.</p>

  <p>Aslına bakılırsa, beceriksiz ahmakların ve benzerlerinin, insanlık tarihinin herhangi bir noktasında Gece Karanlığı anı yaşatabilmesi neredeyse olanaksızdır. Birbirimize karşı yaptığımız en kanlı savaşlar olan 20. yüzyılın Dünya Savaşları dahi, sadece zaten seyretmekte olan eğilimleri teyit etti. 1900'de bir sanayi çekirdeğine sahip yeni tür bir altkıta imparatorluğu olan ABD, Batı Avrupa'nın okyanus imparatorluklarına halihazırda meydan okuyordu. Dünya Savaşları büyük ölçüde Batı Avrupalıların yerini kimin alacağı mücadelesiydi. Birleşik Devletler mi? 1930'lara gelindiğinde hızla sanayileşmekte olan Sovyetler Birliği mi? 1940'larda kendi altkıta imparatorluğunu fetihle yaratmaya çalışan Almanya mı? Doğu'da Japonya 1930'lar ve 1940'larda bir alt-kıta imparatorluğu fethedip sanayileştirmeye ve Batı'yı kovmaya çalıştı; bunda başarısız olunca, Çin halihazırda sahip olduğu altkıtasal imparatorluğu 1950'ler ve 1960'larda korkunç şekilde, 1980'lerden beri de nefes kesici biçimde sanayileştirmeye girişti. Avrupa'nın okyanus imparatorluklarının böylesi bir rekabete dayanabileceğini tasavvur etmek çok zordur; hele ki Afrika'dan Çinhindi'ne kadar milliyetçiliğin yükselen dalgasını ve Batı Avrupa'nın nüfus ve sanayisinin rakiplerine oranla sürekli düşmesini bu denkleme eklediğimizde.</p>

  <p>Avrupa'nın büyük devletleri 1914 ve 1939'da kendilerini uçurumdan aşağı atmasalardı, sahip oldukları okyanus imparatorlukları elbette daha uzun yaşardı; ABD 1919'da küresel sorumluluklarından kaçmamış olsaydı, okyanus imparatorlukları daha bile hızlı yıkılabilirdi. Hitler Churchill ve Stalin'i yenilgiye uğratmış olsaydı, işler belki farklı bir yönde gelişebilirdi; ama belki de hiçbir şey değişmezdi. Robert Harris'in romanı <i>Fatherland</i> buna harika bir örnek oluşturur. 1964 Almanya'sında geçen bir cinayet romanıdır, ama –çabucak ortaya çıkacağı üzere– II. Dünya Savaşı'nı kazanmış bir Almanya'dır bu. Her şey tekinsiz ölçüde farklıdır. Hitler Avrupa'nın Yahudilerinin çoğunu değil, tümünü öldürmüştür. Mimarı Albert Speer, efendisinin hayallerini gerçeğe dönüştürerek, Paris'in Champs Elysees'sinin iki katı uzunluğunda olan ve içinde yağmur bulutlarının oluşabildiği kubbesinin altında Führer'in söylevlerini verdiği, dünyanın en büyük yapısına giden bir Zafer Bulvarı'yla Berlin'i yeniden inşa etmiştir. Ama gene de, hikâye ilerledikçe manzara daha da tekinsiz bir aşinalık kazanmaya başlar. Doğu Avrupa merkezli devasa, köhnemiş, totaliter bir imparatorluk ile ABD arasında soğuk savaş sürmektedir. İki imparatorluk, nükleer füzelerden oluşan çitlerin ardından birbirine yiyecek gibi bakmakta, vekâleten savaşlar (<i>proxy war</i>) yapmakta ve Üçüncü Dünya'daki vekil devletleri manipüle etmekte ve daha yumuşak siyasi ilişkilere doğru yaklaşmaktadır. Bazı bakımlardan işler gerçekte olduğundan hiç de farklı değildir.</p>

  <p>20. yüzyıl Dünya Savaşları'nın tümüyle farklı bir sonuç getirebilmesinin tek akla uygun yolu, topyekûn bir nükleer savaşa kadar alçalmak olurdu. Hitler atom bombası geliştirmiş olsaydı, hiç kuşkusuz bunları kullanırdı; ama 1942'de nükleer programını neredeyse iptal ettiği için bu hiç ihtimal dahiline girmedi. Bu da hiç karşılık görmeden Japonya'ya iki bomba atmak konusunda ABD'nin elini rahatlatırdı. Fakat Sovyetler 1949'da ilk nükleer silahlarını test ettiği zaman Gece Karanlığı gitgide mümkün hale geldi. Doruk düzeyinde olduğu 1986'da bile, dünyadaki savaş başlıklarının toplamı, 3 km çapında bir asteroidin yıkım gücünün sadece seksende birine sahipti; ama bu bile modern uygarlığı imha etmek için yeter de artardı.</p>

  <p>Nükleer savaşı oldukça serinkanlı bir tavırla düşünebilen –Başkan Mao gibi– insanları anlamak zordur. 1957'de komünist dünya liderlerine "gelin biraz spekülasyon yapalım," demişti:</p>

  <blockquote>
    <p class="nonindent">Savaş patlak verirse kaç kişi ölür? Bütün dünyada 2,7 milyar kişi var... En kötüsü olursa, belki yarısı ölür. Fakat gene de yarısı kalmış olur; emperyalizm temelinden çöker ve bütün dünya sosyalist olur. Birkaç yıl sonra dünya nüfusu bir kez daha 2,7 milyara ulaşır ve kesinlikle daha da artar.<a class="noteref" href="#n3" id="ref3">3</a></p>
  </blockquote>

  <p>Şansımıza ki, 1950'lerde Sovyetler Birliği ve ABD'de bilfiil karar veren merciler, nükleer silahlarla baş etmenin tek yolunun Karşılıklı Kesin İmha olduğunu; birinin yanlış hamlesinin her tarafta imha anlamına geleceğini; bir orta yol bulmanın olanaksız olduğunu anladı. Bu oyunun nasıl oynanacağının ayrıntıları gene de nahoş derecede belirsiz kalmaya devam etti ve özellikle John F. Kennedy ve Nikita Kuruşçev'in 1962 güzünde kuralları belirlemeye çalıştığı zaman olduğu gibi, kıl payı kurtulma durumları yaşandı. Amerikan savaş tehditleriyle telaşlanan Kruşçev Küba'ya Sovyet füzeleri konuşlandırdı ve endişelenen Kennedy adayı ablukaya aldı. Sovyet savaş gemileri denizde Amerikan hattının birkaç mil ötesinden olanları izlemekteydi; Kennedy yollarını kesmek için bir uçak gemisi gönderdi. Bu noktada Kennedy felaket ihtimalinin üçte bire, hatta yarı yarıya yükseldiğini düşünüyordu. Ve ardından 24 Ekim Çarşamba saat 10:00 civarı işler aniden sarpa sardı. Kennedy ve en yakın danışmanları gergin bir sessizlik içinde otururken, bir Sovyet denizaltısının Amerikan uçak gemisinin yolunu kestiği haberi geldi. Saldırmaktan başka ne niyeti olabilirdi ki? Kennedy "yüzüne doğru kaldırdığı eliyle ağzını kapadı," diye hatırlıyordu kardeşi. "Yumruğunu açıp kapattı. Yüzü çökmüş, gözleri acıyla dolu, neredeyse grileşmişti."<a class="noteref" href="#n4" id="ref4">4</a> Bir sonraki hamlesi, 4000 savaş başlığını fırlatmak olacaktı. Ama Sovyet denizaltısı ateş açmadı. Dakikalar geçti; saat 10:25'te Sovyet gemileri yavaşladı, ardından geri döndü. Gece Karanlığı çökmeyecekti.</p>

  <p>Otuz yıl boyunca riske atılma ve falsolar dışarıdaki karanlığın ıstırap dolu enstantaneler silsilesini getirdi, ama en korkulan şey olmadı. 1986'dan itibaren dünyadaki savaş başlıklarının sayısı üçte ikiye düşmekle kalmadı, 2010'da daha da azaltılması konusunda anlaşmaya varıldı. Amerikalıların ve Rusların hâlâ ellerinde bulunan binlerce silah, yedek megatonluk güçleriyle hâlâ yeryüzünden insan türünü silecek kadar güçlü; ama Gece Karanlığı artık 40 yıllık Karşılıklı Kesin İmha dönemi boyunca olduğundan daha küçük bir olasılık haline geldi. Biyoloji, sosyoloji ve coğrafya ağlarını örmeyi sürdürüyor; tarih devam ediyor.</p>

  <h2>Vakıf</h2>

  <p class="nonindent">Asimov'un "Gece Karanlığı" öyküsü, en azından bugüne dek, tarihin ileriye gidişini açıklamakta iyi bir örnek vermedi; ama belki <i>Vakıf</i> [<i>Foundation</i>] adlı romanı bundan iyisini yapabilir. Çok, çok zaman sonra, gelecekte, der Asimov, Hari Seldon adında genç bir matematikçi, 12 bin yıldır devam eden bir Galaktik İmparatorluğun güçlü başkenti olan Trantor'a giden bir uzaygemisine biner. Orada on yılda bir yapılan Matematik Kongresi'nde psiko-tarih denilen yeni bir bilimin kuramsal temelini açıklayan bilimsel bir tebliğ sunar. Seldon kuramını, tarih, kitle psikolojisi ve ileri düzey istatistiği bir araya getirirsek insanlığı güdüleyen güçleri tanımlayabilir, ardından bunları geleceği öngörmekte kullanabiliriz ilkesel olarak, diye izah eder.</p>

  <p>Taşradaki gezegeninden Trantor'un en büyük üniversitesinde bir kürsüye terfi eden Seldon, psiko-tarihin yöntemleri üzerine çalışmaya koyulur. Vardığı en önemli sonuç, Galaktik İmparatorluğun yıkılmak üzere olduğu, bunun da bir ikinci imparatorluğun doğuşundan önce 30 bin yıllık bir karanlık çağa yol açacağıdır. İmparator Seldon'ı başvekilliğe yükseltir; bu saygıdeğer mevkideyken, Vakıf adını verdiği bir düşünce kuruluşunu planlar. Vakfın bilim insanları bir yandan bütün bilgiyi bir <i>Galaktik Ansiklopedi</i>'de toplarken, bir yandan da imparatorluğu sadece 1000 yıl sonra yeniden kuracak gizli bir plan hazırlayacaklardır.</p>

  <p><i>Foundation</i> romanları yarım yüzyıl boyunca bilimkurgu severleri tatmin etti; ama Hari Seldon, adını duymuş profesyonel tarihçiler arasında hâlâ bir espri konusu olarak varlığını koruyor. Ancak, diyorlar, Asimov sınır tanımaz hayal gücünde, halihazırda olan bitenleri bilmenizi, gelecekte neler olabileceğinizi söyleyebilmenizi sağlar. Birçok tarihçi, geçmişte herhangi bir büyük gelişim seyri kalıbı bulunabileceğine karşı çıkarken, bu tür kalıpların olabileceğini düşünenler de genelde bunları keşfetmenin bizim gücümüzün ötesinde olduğu kanısındadır. Örneğin, Cambridge Üniversitesi'nde Modern Tarih bölümünde kraliyet kürsüsü profesörlüğü yapmakla kalmayıp, aynı zamanda tarihsel her konuda öne çıkan güçlü fikirleriyle de şöhret kazanan Geoffrey Elton, belki de bir çoğunluğun sözcülüğünü yapıyor: "Kayıtlı tarih," diye ifade etmişti görüşünü, "yaklaşık iki yüz kuşağı aşmayan bir faaliyettir. Tarihte daha büyük bir amaç bulunsa bile, şimdiye kadar elimizdeki azıcık tarihten onu çıkarmayı başarabilmeyi aklımıza bile getiremeyeceğimizi söylemek gerek."<a class="noteref" href="#n5" id="ref5">5</a></p>

  <p>Bu kitapta tarihçilerin kendilerini fazla küçük gördüklerini ortaya koymaya çalıştım. Kendimizi insanların belgeler yazdığı 200 kuşakla sınırlamak zorunda değiliz. Perspektifimizi arkeoloji, genetik ve dilbilimi –bu kitabın ilk beş bölümüne hâkim olan türden kanıtları– kapsayacak şekilde genişletecek olursak, çok daha fazla tarihe ulaşırız. Aslına bakılırsa bizi 500 kuşak kadar geriye götürmeye yetecek kadar. Böylesine büyük bir zaman diliminden bazı gelişim seyri kalıpları çıkarmamız gerçekten mümkün bence. Ve şimdi, tıpkı Seldon gibi, bir kez bunu yaptıktan sonra, geleceği öngörmek için geçmişten gerçekten yararlanabiliriz.</p>
