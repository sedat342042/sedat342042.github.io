  <h1>OKUMA ÖNERİLERİ</h1>

  <p class="nonindent">Bu kitabı yazarken, veri dağlarını derleyen, çözümleyen ve yorumlayan pek çok araştırmacı kuşağının olağanüstü çabalarından yararlandım. Doğu ve Batı tarihi külliyatı neredeyse sonsuz olmakla kalmayıp, aynı zamanda son derece tartışmaya açıktır; bu da en azından bazı uzmanların itirazına maruz kalmaksızın, önemli bir mesele üzerine herhangi bir söz söylemeyi imkânsız kılıyor. Hepsini okumaya vakit ayırmış olsam bile, bütün ihtilaflı konuları ele alacak kadar geniş kapsamlı bir kaynakçaya ayıracak kadar yer yok; ama bu kısımda benim muhakememi en çok etkileyen eserlerin listesini yapacağım.</p>

  <p>Listedeki eserler, genel okuru amaçlayan giriş niteliğindeki araştırmaları, daha akademik genel bakışları ve benim özellikle faydalı gördüğüm ayrıntılı incelemeleri bir araya getiriyor. Mümkün mertebe daha yakın geçmişe ait, kendileri de geniş kaynakça barındıran eserlerden söz etmeye çalıştım. Kitapçılarda mevcut en yeni kitaplar ve birçok dergi makalesi internet üzerinden ulaşılabilir durumda, ama şimdilik bu araştırmaların çoğu sadece araştırma kütüphanelerinde bulunuyor. Ben başvuru kaynaklarımı mümkün mertebe İngilizce yazılmış olanlarla sınırladım.</p>

  <p>Haber dergilerindeki kısa makaleler dışında, eserlere yazarının veya editörünün soyadı ve yayım tarihiyle gönderme yapıyorum. Tam ayrıntılar sonraki kaynakçada bir arada yer alıyor.</p>

  <p>Benden önceki sayısız tarihçi gibi ben de Cambridge Üniversitesi yayınlarının dünyanın çeşitli kesimlerini kapsayan çok ciltli yayınlarından çok yararlandım. Bu diziler genellikle temel olguları bulmanın en iyi yolunu oluşturuyor ve her kullandığımda bunların adını tekrar tekrar zikretmek yerine, burada en çok yararlandığım dizilerin listesini vermekle yetineceğim:</p>

  <div class="block">
    <p><i>The Cambridge Ancient History</i> (2. bas., 14 cilt, 1975-2001)</p>

    <p><i>The Cambridge History of China</i> (10 cilt, 1979)</p>

    <p><i>The Cambridge History ot Egypt</i> (2 cilt, 1980-1999)</p>

    <p><i>The Cambridge History of Iran</i> (8 cilt, 1968-1991)</p>

    <p><i>The Cambridge History of Islam</i> (2 cilt, 1970)</p>

    <p><i>The Cambridge History of Japan</i> (6 cilt, 1988-1999)</p>

    <p><i>The New Cambridge Medieval History</i> (7 cilt, 1995-2006)</p>

    <p><i>The New Cambridge Modern History</i> (12 cilt, 1957-1990)</p>

    <p><i>The Cambridge History of Southeast Asia</i> (2 cilt, 1993)</p>
  </div>

  <p>Bu dizilere ek olarak, Cambridge tarih yayınları arasında tek ciltlik paha biçilmez eserleri de aşağıda editörlerinin isimleri ve basım tarihleriyle birlikte aktardım.</p>
