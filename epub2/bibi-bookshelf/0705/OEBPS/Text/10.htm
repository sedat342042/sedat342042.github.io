  <h1>10<br/> BATI ÇAĞI</h1>

  <h2>Bütün Dünyanın Arzuladığı Şey</h2>

  <p class="nonindent">Arada sıra tek bir yıl, ayağımızın altındaki toprağı adamakıllı değiştiriyor gibi görünür. Batı'da 1776 işte böyle bir andı. Amerika'da bir vergi devrimi ihtilale dönüştü; Glasgow'da Adam Smith ekonomi politiğin ilk ve en büyük eseri <i>Milletlerin Zenginliği</i>'ni tamamladı; Londra'da Edward Gibbon'ın <i>Roma İmparatorluğu'nun Gerileyiş ve Çöküş Tarihi</i> kitapçılarda satılmaya başladı ve bir gece içinde büyük sansasyon yarattı. Büyük adamlar büyük işler yapıyordu. Gene de 22 Mart'ta –Dokuzuncu Auchinleck Beyi, kösteklenmiş edebiyatçı, zengin ve ünlülerin ihtiraslı asalağı– James Boswell, nükteyle dolup taşan bir salonda değil, ama Orta İngiltere'de Birmingham dışındaki bir mülk olan Soho'ya doğru giden yolda çamurlar sıçratan bir arabanın içinde bulunuyordu (<a href="../Text/h1001.htm">Harita 10.1</a>).</p>

  <p>Soho'nun saat kulesi, anayolu ve palladyen cephesi uzaktan buranın Boswell'in sadece çay ve hoşbeş için ziyaret etmek isteyebileceği türden bir kır evi olabileceğini düşündürüyordu; ama yaklaşıldığında çekiçlerin takırtısı, torna tezgâhlarının gıcırtısı ve küfreden işçilerin keşmekeşi bütün bu yanılsamayı ortadan kaldırıyordu. Burası bir Jane Austin romanının geçeceği türden bir ortam değildi; bir fabrikaydı. Boswell de imtiyazlı konumuna ve gösterişçiliğine karşın burayı görmek istiyordu, zira dünyada Soho gibi bir başka yer yoktu.</p>

  <p>Soho'daki her şey Boswell'in beklentilerine tastamam uyuyordu; yüzlerce işçisi, "makinelerden bazılarının muazzam büyüklüğü ve düzenekleri" ve hepsinden çok da, mülk sahibi Matthew Boulton (Boswell onu bir "<i>demir reis</i>" olarak adlandırıyordu). Boswell, günlüğüne "Bay Bolton'un [<i>böyle geçiyor</i>] bana söylediği şu sözleri asla unutmayacağım: 'Ben, beyefendi, bütün dünyanın istediği şeyi satıyorum: ENERJİ,'" diye yazmıştı.<a class="noteref" href="#n1" id="ref1">1</a></p>

  <p>Ekonomi politikçilerin kasvetli öngörülerini yalancı çıkaran da işte Boulton gibi adamlar oldu. 1776'da, Boswell ve Boulton karşılaştıkları sırada Batılı toplumsal gelişme, Buzul Çağı'nın avcı-toplayıcılarının bir öğün yemek için tundrada kol gezmelerinden beri, 45 puan sınırını henüz aşabilmişti; sonraki bir asır içinde bir <i>100</i> puan daha yapacaktı. Dönüşüm inanılmaz düzeydeydi. Dünyayı tersyüz etti. 1776'da Doğu ve Batı hâlâ başabaş giderek şu malûm 43 puanlık zorlu tavanın üstüne güçbela çıkabilmişti; bir asır sonra enerji satışı Batı'nın öncülüğünü Batı'nın egemenliğine dönüştürmüştü. Şair Wordsworth 1805'te "gerçekten de öyle," diyordu:</p>

  <div class="poem">
    <p class="right">... saatiydi</p>

    <p>Evrensel mayalanmanın; en mutedil insanlar bile</p>

    <p>Heyecana kapılmıştı; ve arbedesi, çekişmesi</p>

    <p>Tutkunun ve görüşlerin, doldurmuştu duvarlarını</p>

    <p>Huzurlu evleri suskun olmayan seslerle.</p>

    <p>Sıradan yaşamın toprağı o günlerde</p>

    <p>Basılamayacak denli sıcaktı; sıkça söylediğim gibi o zamanlar,</p>

    <p>Üstelik sadece o zaman da değil, "Bu nasıl bir gülünç taklididir</p>

    <p>Tarihin; geçmişin ve gelecek olanın!"<a class="noteref" href="#n2" id="ref2">2</a></p>
  </div>

  <p>Nasıl da gülünç bir taklidiydi gerçekten, en azından geçmişin; ama aslına bakılırsa gelecek olanın değildi. Evrensel mayalanma yeni yeni başlıyordu ve bunu izleyen yüzyıl boyunca Batılı gelişmeye endeks dayanamaz olacaktı. Çağdaş Batı'nın dikey eksendeki 906 puanına uyan herhangi bir grafik (Grafik 10.1 gibi), bu kitabın ilk dokuz bölümünü dolduran bütün o iniş çıkışlar, öncülükler ve geri kalmalarla trajedileri önemsizleştirir. Ve hepsi de Boulton'ın sattığı şey sayesinde oldu.</p>

  <h2>Buharın Neşesi</h2>

  <p class="nonindent">Dünya kuşkusuz Boulton'dan önce de enerjiye sahipti. Onun satmakta olduğu ise <i>daha iyi</i> enerjiydi. Milyonlarca yıl boyunca şeyleri hareket ettirmeye yönelik neredeyse bütün enerji kaslardan gelmişti; kaslar gerçekten dikkate değer olmakla birlikte (piramitleri inşa etmiş, Büyük Kanal'ı kazmış ve Sistine Şapeli'ni boyamıştı) sınırları vardı. En bariz şekilde kaslar hayvanların parçasıdır ve hayvanların yiyecek, barınma ve çoğu zaman yakıt ve giyeceğe gereksinimi vardır. Bütün bunlar bitkilerden veya diğer hayvanlardan gelir ki, onlar da yiyecek, barınak ve benzerini gerektirir; bu zincir içindeki her şey nihai olarak toprağa ihtiyaç duyar. Böylece 18. yüzyılda çekirdeklerde toprak gitgide azalırken, kaslar da daha pahalı hale geldi.</p>

  <p>Yüzlerce yıl rüzgâr ve su enerjisi gemileri iterek ve değirmentaşlarını çevirerek kas gücünü büyütmüştü. Fakat rüzgâr ve suyun da sınırları vardır. Ancak belirli yerlerde mevcutturlar; akarsular kışın donabilir veya yazın kuruyabilir. Ayrıca, hava ne zaman durgunlaşsa, yel değirmenlerinin pervaneleri durur.</p>

  <p>Enerji taşınabilir olmalıydı ki, insanlar işlerini ona götürmek yerine onu işlerine getirebilsin; güvenilir olmalıydı ki, hava durumuna bağlı olmasın; ve uzamsız olmalıydı ki, milyonlarca dönüm ağaçlık veya ekilebilir araziyi tüketmesin. 11. yüzyıl Kaifeng'inin demircileri bir çözüm buldular, ama bunun da bir sınırı vardı. Bu çözüm enerjiyi sadece ısı olarak serbest bırakıyordu.</p>

  <p>Gerçek atılım –ısıyı harekete dönüştürmek– 18. yüzyılda ortaya çıktı ve bizatihi kömür madenlerinde başladı. Bu madenlerde su baskınları hiç bitmeyen bir sorun oluşturuyordu; kaslar ve kovalar maden kuyularındaki suyu boşaltmakta kullanılsa bile (işbilir bir İngiliz kuyu sahibi bir kova zincirine 500 at koşmuştu), muazzam ölçüde pahalıydı. Bugünden geriye baktığımızda çözüm aşikâr görünür: Suyu madenden yiyecek tüketen hayvanlar yerine makinelerle çıkarmak. Ancak bunu söylemesi yapmaktan kolaydı.</p>

  <p>Doğu ve Batı çekirdeklerinin her ikisi de 18. yüzyılda kömüre ihtiyaç duydu ve her ikisi de su basmış maden kuyuları sorunuyla karşılaştı, ama yanıtı bulan İngiliz makine yapımcıları oldu. 9. Bölüm'de gördüğümüz gibi, Kuzeybatı Avrupa'nın en uzak ucunda, Atlantik ekonomisinin yarı bilimsel denemeleri fazlasıyla ödüllendirdiği bir ortam vardı. Bu ortam tam da bu sorunun gerektirdiği türden insanları, yani ticari zekâlarını madenler konusundaki pratik deneyimleri ve temel fizik kavrayışlarıyla birleştiren insanları ortaya çıkardı. Bu tür kişiler Çin'de ve Japonya'da da vardı elbette, ama daha enderdiler ve bildiğimiz kadarıyla hiçbiri kömürle çalışan makineler yapmayı denemedi.</p>

  <p>İlk çalışan Batılı pompa olan "Madencinin Dostu"na (Miner's Friend) İngiltere'de 1698'de patent verildi. Suyu kaynatmak için kömür yakıyor, ardından buharı bir vakumda yoğunlaştırıyordu; bunun ardından operatörlerin bir valfı açmasıyla birlikte vakum, suyu madenden yukarıya emiyordu. O zaman valf kapatılıyor, işçiler bu suyu da kaynatıp buhara dönüştürmek üzere ateşi kömürle besliyordu; ardından yerçekimine kafa tutan bu kaynatma ve yoğunlaştırma süreci sonsuzcasına sürüyordu.</p>

  <p>Madencinin Dostu yavaştı, suyu ancak 12 metreye çıkarabilmesinin yanı sıra, patlamak gibi belirgin bir nahoş eğilimi vardı; ama gene de (genellikle) yüzlerce atı beslemekten daha ucuzdu. Ayrıca varlığı bile yeni yeni denemelere esin verdi, ama geliştirilmiş makineler bile dehşet verici derecede savurgandı. Suyu kaynatıp ardından vakum yaratmak üzere bu suyu soğutmada aynı silindiri kullanmaları nedeniyle, pistonun her hareketi için silindiri yeniden ısıtmak zorundaydılar. En iyi makineler bile, kömür olarak kullanılan enerjinin ancak %1'ini suyu pompalayacak kuvvete çevirebiliyordu.</p>

  <p>Onlarca yıl boyunca bu verimsizlik, buhar gücünün kömür madenlerinden suyu pompalamak gibi tek bir işle sınırlanmasına yol açtığı gibi, bunda bile bir kuyu sahibi şöyle yakınıyordu: "Bu makinelerin muazzam yakıt tüketimi madenlerimizin kârı üzerinde çok ağır bir engel oluşturuyor... Bu ağır vergi miktarları ise neredeyse yasaklamaya varıyor."<a class="noteref" href="#n3" id="ref3">3</a> Madenlerden fabrikalara kömür nakletmek zorunda olan her sektör için buharlı makineler düpedüz çok pahalıydı.</p>

  <p>Gelgelelim makineler profesörler için tam bir eğlenceydi. Glasgow Üniversitesi bir minyatür örnek satın aldı; ama akademisyenlerin hiçbiri onu çalıştırmayı başaramayınca, makine 1765'te Üniversite'nin Matematiksel Alet Yapımcısı James Watt'ın atölyesini boyladı. Watt makineyi çalıştırdı, ama verimsizliği onun zanaatkâr ruhuna aykırı hareket ediyordu. Diğer işlerinin arasında, suyu buharlaştırıp sıkıştırmanın daha iyi yollarını aramaya kafasını taktı; kendi deyişiyle, sonunda,</p>

  <blockquote>
    <p class="nonindent">bu fikir aklıma geldiğinde, güzel bir pazar öğle sonrası yürüyüşe çıkmıştım... Buhar elastik bir bünye olarak bir vakumun içine sıkıştırılabildiğine göre, [ısıtılmış] silindir ile boşaltılmış bir hazne arasında bir temas kurulursa onun içine dolacak ve silindiri soğutmaya gerek kalmaksızın orada yoğunlaşacaktı... Kafamda bütün olayı düzene soktuğumda Golf evine henüz gelmiştim.<a class="noteref" href="#n4" id="ref4">4</a></p>
  </blockquote>

  <p>Günlerden pazar olduğundan, Tanrı korkusuna sahip Watt hiçbir şey yapamadan öylece oturmak zorunda kaldı, ama pazartesi günü kondansatörü buhar silindirinden ayıran yeni bir modeli hemen kuruverdi. Tek bir silindiri önce ısıtıp sonra soğutmak yerine, artık kazan sıcak, kondansatör ise soğuk kalarak, kömür kullanımını neredeyse beşte dört oranında düşürecekti.</p>

  <p>Bunun da getirdiği bir sürü yeni sorun vardı elbette, ama Watt yıllar içinde her birinin üzerinden özenle geçti. Karısı öldü, destekçisi iflas etti, ama o makineyi doğru dürüst çalıştırmayı hâlâ başaramamıştı. Fakat 1774'te, neredeyse bu çabasını bırakmak üzereyken, "Demir Reis" Matthew Boulton imdadına yetişip Watt'ın borca batmış destekçisinin hisselerini satın aldı ve makine yapımcısını beraberinde ta Birmingham'a kadar sürükledi. Boulton bu soruna hem para akıttı hem de parlak maden ustası "Demir Adam" Wilkonson'ı onun yanına kattı. (Wilkonson, kendi tabutu da dahil, her şeyin demirden yapılabileceğine inanıyordu.)</p>

  <p>Sadece altı ay sonra Watt babasına –gelmiş geçmiş en büyük ikinci azımsama olarak beni çarpan bir ifadeyle (en büyüğünü bu bölümün daha ilerisinde ele alacağım)– makinesinin artık "epeyce başarılı" sayılabileceğini yazdı.<a class="noteref" href="#n5" id="ref5">5</a> Mart 1776'da halka açık büyük bir gösteride Watt ve Boulton'ın makinesi, eski makinelerin sadece dörtte biri oranında kömür yakarak, tam olarak altı dakikada bir maden kuyusundan 18 m derinlikteki suyu pompaladı.</p>

  <p>Boswell o ay Soho'ya ziyaretine geldiğinde Boulton'ın o kadar coşkulu olmasına şaşmamak gerek. Artık kuyuların dışında bulunan uygun maliyetli makinelerle, sınır ancak gökyüzü olabilirdi. "Eğer... yüz küçük makinemiz... ve çalışır halde yirmi büyük makinemiz olsaydı, hepsini derhal satabilirdik," diye yazdı Boulton, Watt'a. "En iyisi, güneş hâlâ parlarken otlarımızı kurutalım."<a class="noteref" href="#n6" id="ref6">6</a></p>

  <p>Öyle de yaptılar, gerçi kapılarını çalan müşterilerden bazıları onları bile şaşırtmış olabilir. Buhar enerjisi fırsatını ilk kavrayan imalatçılar pamuklu kumaş üreticileri oldu. Pamuk Batı Avrupa'da yetişmiyordu ve 17. yüzyıla dek Britanyalılar genelde o kaşındıran, terleten yünlü kumaşları yıl boyunca kullanırlar ve iç çamaşırı kullanmayı çoğunlukla göz ardı ederlerdi. Tahmin edilebileceği gibi, tüccarlar hafif, parlak boyalı pamuklu kumaşı Hindistan'dan ithal etmeye başladığında, bu kumaşlar büyük rağbet gördü. "Evlerimize, dolaplarımıza, yatak odalarımıza dek sokuldu," diye hatırlıyordu 1708'de Daniel Defoe. "Perdeler, yastıklar, koltuklar ve en sonunda yatakların kendisi, Kaliko veya Hint kumaşından başka bir şeyden yapılmaz oldu."<a class="noteref" href="#n7" id="ref7">7</a></p>

  <p>İthalatçılar servetler kazandı, ama Hint pamuğuna harcanan para elbette İngiliz yününe harcanmadı. Yünlü kumaşın büyük tüccarları bu yüzden pamuklunun yasaklanması için Parlamento'da lobi yaptı; bunun üzerine diğer Britanyalılar (hâlâ yasal olan) ham pamuk ithal edip kendi kumaşlarını dokumaya koyuldular. Ne yazık ki bunlar Hint kumaşları kadar iyi değildi ve 1760'lar gibi geç bir tarihte İngiliz pamuklu piyasası İngiliz yün piyasasının ancak otuzda biri kadardı.</p>

  <p>Gene de pamuk bir konuda çok işe yaradı: Liflerini eğirip ipliğe dönüştürmenin gerektirdiği zahmetli iş makineleşmeye yol açtı. 10 bin yıllık dokuma üretimi, minik yün tutamlarını veya liflerini bir milin etrafında büken kadınların (sonraları nadir de olsa erkeklerin) çevik parmaklarına bağımlı kaldı. 7. Bölüm'de, 1300'e gelindiğinde Çinli iplik bükücülerin verimliliği artırmak üzere su ve hayvan enerjisine dayalı makineler kullandığını gördük. Bu makineler sonraki yüzyıllarda daha yaygın hale gelerek çıktıyı aralıksız artırdı; ama İngilizlerin makineleşme hamlesi ansızın bütün kadim hünerleri gereksiz kılıverdi. 1700'de pedallı çarkı olan bir eğirmecinin yapağıdan yaklaşık yarım kiloluk yün ipliği üretmesi için ihtiyacı olan süre 200 saatti;<a class="noteref" href="#n8" id="ref8">8</a> 1800'e gelindiğinde, –Hargreave'in Jenny'si, Arkwright'ın cıvıltısı, Grompton'un katırı gibi– olağanüstü isimler taşıyan olağanüstü makineler aynı işi 3 saatte yapıyordu (Roberts'ın 1824'te icat edilen otomatik katırı bu işi sadece 1 saat 20 dakikada tamamlıyordu). Makinelerin yinelemeli hareketleri, onları buhar gücü ve büyük fabrikalarda yoğunlaşma konusunda da ideal hale getiriyordu ve tamamen (doğal olarak Boulton ve Watt'ın tedarik ettiği) buharlı makinelerle donanmış ilk iplik bükme fabrikası 1785'te açıldı.</p>

  <p>Makineler İngiliz pamuklusunu Hint benzerinden bile daha ucuz, daha ince, daha güçlü ve daha birörnek hale getirdi ve İngiliz mamul kumaş ihracatı 1760 ile 1815 arasında yüz katına çıkarak, pamuklu dokumayı küçük bir sektörden ulusal gelirin neredeyse on ikide birinin kaynağına dönüştürdü. 100 bin erkek, kadın ve (özellikle) çocuk haftada 6 gün ve günde 12 veya daha uzun saatler fabrikalarda çalışarak pazara o kadar çok pamuklu akıttı ki, pamuk ipliğinin fiyatı 1786'da yarım kilosu 38 kuruştan 1807'de 7 şiline kadar düştü. Ayrıca fiyatlar düştükçe pazar genişledi. Kârlar patlama yapmaya devam etti.</p>

  <p>Coğrafya, pamuğu İngiltere için mükemmel bir sanayi sektörüne dönüştürecekti. Hammadde denizaşırı yetiştirildiğinden ülkede toprak için rekabet yaratmadı. Bunun yerine İngiliz nakdine göz diken Amerikalılar milyonlarca dönüm araziyi pamuk plantasyonlarına dönüştürdü ve yüz binlerce köleyi buralarda işe koştu. Üretim 1790'da 3000 balyadan 1810'da 178 bin ve 1860'ta 4,5 milyon balyaya kadar yükseldi. İplik bükümünde İngiliz yenilikleri plantasyonlarda Amerikan yeniliklerini harekete geçirdi; bunlardan biri de, pamuktaki yapışkan tohumları kölelerin parmaklarından daha iyi ayıran Eli Whitney'in pamuk-cini (<i>cotton gin</i><a class="noteref" href="#n9" id="ref9">9</a>) adı verilen makinesiydi. Amerikan pamuk arzı İngiliz talebini karşılayacak şekilde yükselerek fiyatları düşük tutarken, fabrika ve plantasyon sahiplerini de zengin etti ve Atlantik Okyanusu'nun her iki yakasında devasa yeni emekçi orduları yarattı.</p>

  <p>İngiltere'de teknoloji sektörden sektöre yayılarak daha da fazla teknolojik atılımı harekete geçirdi. En önemli sıçrama, diğer yeni sanayilerin kullandığı malzemeleri üreten sektör olan demir işleme sanayisinde oldu. İngiltere'nin demirci ustaları demiri kok kömürüyle nasıl eriteceklerini (Çinli madencileri 700 yıl geriden takip ederek) 1709'dan beri biliyorlardı, ama kokla eritme için fırınlarını yeterince sıcak tutmakta sıkıntı çekiyorlardı. 1776'dan sonra Boulton ve Watt'ın makineleri sürekli basınçlı hava dalgası sağlayarak bu sorunu çözdü ve 10 yıl içinde Cort'un demir tavlama ve haddeleme işlemi geri kalan teknik güçlükleri giderdi. Pamuklu sektörünün yolundan giden sektörde istihdam, verimlilik ve kârlar patlarken, demirciler emek maliyetlerinde ani düşüşüne tanık oldu.</p>

  <p>Artık Boulton ve rakipleri enerjiyi ele geçirmenin sırrını açığa çıkarmışlardı. Yaptıkları devrimin tam olarak kendini göstermesi için 20-30 yıl gerekse de (1800'de İngiliz imalatçıları hâlâ buharlı makinelerden, su değirmenlerinden elde edilen enerjinin üç katını elde edebiliyordu), bu gene de dünya tarihindeki en büyük ve en hızlı dönüşümdü. Üç kuşak içinde teknolojik değişim zorlu tavanı yıkıp geçti. 1870'e gelindiğinde İngiltere'nin buharlı makineleri –eğer sektör hâlâ kas gücüne dayanmak zorunda kalsaydı– İngiltere'nin bütün buğday rekoltesinin üç katını tüketecek olan 40 milyon kişinin emeğine eşdeğer 4 milyon beygirgücü enerji üretmeye başlamıştı bile. Fosil yakıtlar imkânsız olanı mümkün kılmıştı.</p>

  <h2>Büyük Ayrılık</h2>

  <p class="nonindent">Kentin yerlileri, Orta İngiltere'deki doğduğum kent olan Stoke-on-Trent'i Sanayi Devrimi'nin beşiği olarak adlandırmayı pek sever. Bu şöhret iddiası, Josiah Wedgwood'un 1760'larda vazo imalini makineleştirdiği Çömlekçiler'in yüreği olmasından ileri gelir. Endüstriyel çapta çömlekçilik Stoke'ta her yere nüfuz etmişti. 200 yıl kadar sonra benim yeniyetmelik çağımda, Wedgwood'un zanaatını öğrendiği Whieldon fabrikasının arka tarafındaki bir çöp alanından çıkarılan hatalı fırınlanmış çömlekler üzerinde çalışarak geçen en eski arkeolojik deneyimlerim bile Wedgwood'un gölgesini izliyordu.</p>

  <p>Stoke kömür, demir ve kil üzerine inşa edilmişti; ben çocukken kentin emekçilerinin çoğu hâlâ şafaktan önce kalkıp madene, çelik işliğine veya kil atölyesine giderdi. Büyükbabam bir çelik işçisiydi; babam on dördüncü doğum gününden hemen önce, madende çalışmak üzere okulu bırakmıştı. Benim okul günlerimde bize sürekli İngiltere'yi atalarımızın yürekliliğinin, metanetinin ve maharetinin bu kadar büyük yaptığı ve dünyayı nasıl değiştirdiği anlatılırdı. Gelgelelim, hatırladığım kadarıyla, çocukluk çağındaki sanayiye beşiklik edenin, başka yerlerde başka kişilerin değil de <i>bizim</i> tepelerimiz ve vadilerimiz olduğunu bize anlatan olmamıştı.</p>

  <p>Ancak bu soru, Batı ile Doğu arasındaki büyük ayrılığa ilişkin tartışmalardaki cephe hattıdır. Sanayi Devrimi'nin Batı'da başka herhangi bir yerde değil de İngiltere'de (aslına bakılırsa Stoke-on-Trent ve civarında) başlaması kaçınılmaz mıydı? Değilse, bunun başka yerden çok Batı'da olması kaçınılmaz mıydı? Veya –hatta– bu devrimin kendisi kaçınılmaz mıydı?</p>

  <p>Bu kitabın girişinde, bu sorular esasında Batı hâkimiyetinin çok uzak geçmişe kilitlenip kilitlenmediğine ilişkin olsa da, buna yanıt veren uzmanların 4000 veya 5000 yıldan daha önceye nadiren bakmalarından yakınmıştım. Bu kitabın ilk dokuz bölümünde kısaca öyküsünü anlattığım Sanayi Devrimi'ni uzun tarihsel perspektifine oturtmanın daha iyi yanıtlar sağlayacağını umuyorum.</p>

  <p>Sanayi Devrimi, toplumsal gelişmeyi ne kadar çok ve ne kadar hızlı yukarıya ittiği konusunda benzersizdi, ama onun dışında tarihin daha erken evrelerindeki tüm iniş çıkışlara çok benzerdi. Daha önceki (görece) hızlı yükselen gelişmenin tüm örneklerinde olduğu gibi, yakın geçmişe kadar ana hikâyenin oldukça kıyısında kalmış bir alanda meydana geldi. Tarımın başlangıcından beri, başlıca çekirdekler kolonileştirme ve taklidin çeşitli kombinasyonları yoluyla uzak kesimlerdeki nüfusların çekirdekte yapılanları benimsemeleri ve kimi zaman kendi bölgelerinin çok farklı ortamlarına uyarlamaları sayesinde genişlemişti. Bu sürecin bazen geri kalmışlığın avantajlarını ortaya çıkardığı da oldu: MÖ 5. binyıl çiftçileri Mezopotamya'da hayatta kalmanın tek yolunun sulama olduğunu görerek bu süreçte Mezopotamya'yı yeni bir çekirdeğe dönüştürdüğünde; veya kentler ve devletler MÖ 1. binyılda Akdeniz Havzası'na yayılarak yeni deniz ticareti örgüleri geliştirdiğinde; yahut Kuzey Çinli çiftçiler güneye kaçarak Yangtze ötesindeki toprakları MS 400 ertesinde yeni bir pirinç bölgesine dönüştürdüğünde olduğu gibi. Batı çekirdeği MS 2. binyılda Akdeniz'deki merkezinden kuzeye ve batıya genişlediği zaman, Batı Avrupalılar sonunda yeni denizcilik teknolojisinin, çok uzun zamandır geri kalmışlıklarının kaynağı olmuş kendi coğrafi yalıtılmışlıklarını bir avantaja dönüştürebileceğini gördüler. Batı Avrupalılar planlı olmaktan çok tesadüf eseri yeni okyanus imparatorlukları kurdular ve yeni Atlantik ekonomileri toplumsal gelişmeyi tırmandırdıkça tümüyle yeni zorluklar yarattı.</p>

  <p>Avrupalıların bu zorlukları aşacakları hiçbir şekilde garanti altında değildi; ne (MS 1. yüzyılda) Romalılar ne (11. yüzyılda) Song Çin'i bu zorlu tavanı aşmanın bir yolunu bulabilmişti. Bütün göstergeler kasların nihai enerji kaynağı olduğu, insanların %10-15'inden fazlasının okumayı öğrenemeyeceği, kentlerin ve orduların asla 1 milyonun üzerine çıkamayacağı ve –sonuç olarak– toplumsal gelişmenin asla endeksteki 40'lı puanların başındaki zorlu tavanı aşamayacağı izlenimi veriyordu. Ancak 18. yüzyılda Batılılar bu sınırları yerle bir ettiler; enerji satarak, daha önce baş gösteren bütün gelişmeyi gülünç bir taklide dönüştürdüler.</p>

  <p>Romalıların ve Song'un başarısız olduğu yerde Batı Avrupalıların başarılı olmasının nedeni, üç şeyin değişmiş olmasıydı. İlkin, teknoloji birikmeye devam etmişti. Toplumsal gelişmenin her çöküşünde bazı beceriler kayboldu, ama çoğu öyle olmadı ve yüzyıllar içinde onlara yenileri eklendi. Aynı nehirde iki kere yıkanılmaz ilkesi böylelikle işlemeye devam etti: 1. yüzyıl ile 18. yüzyıl arasında zorlu tavanı aşmak için zorlayan her toplum öncellerinden farklıydı. Her biri kendilerinden önce olanı biliyor ve bunlardan daha çoğunu yapabiliyordu.</p>

  <p>İkincisi, büyük ölçüde teknolojinin birikmiş olması sonucu tarımsal imparatorlukların artık etkili silahlarının bulunması, Romanovlar ile Qing hükümdarlarının bozkır anayolunu kapatmalarını sağladı. Sonuç olarak, toplumsal gelişme 17. yüzyılda zorlu tavana baskı yaptığı zaman mahşerin beşinci atlısı –yani büyük çaplı göçler– dörtnala kalkamadı. Çetin bir dönem oldu, ama çekirdekler diğer dört atlıyla başa çıkmayı ve çöküşten kurtulmayı başardı. Bu değişim olmasaydı, 18. yüzyıl 3. ve 13. yüzyıllar kadar korkunç sonlanabilirdi.</p>

  <p>Üçüncüsü, yine büyük ölçüde teknolojinin birikmesi sayesinde, gemilerin artık istenen hemen her yere seyredebilmesi, Batı Avrupalıların daha önce hiç görülmemiş türden bir Atlantik ekonomisi yaratmasını sağladı. Ne Romalılar ne de Song böylesine muazzam bir ticari büyüme makinesi inşa edecek konumdaydı; bu yüzden ikisi de Batı Avrupalıların 17. ve 18. yüzyılda karşılaştığı türden sorunlarla karşı karşıya gelmedi. Newton, Watt ve meslektaşları muhtemelen Cicero, Shen Kuo ve meslektaşlarından daha zeki değillerdi; onlar farklı şeylere kafa yormuşlardı sadece.</p>

  <p>18. yüzyıl Batı Avrupa'sı zorlu tavanı yıkıp geçebilmek açısından önceki tüm toplumlardan daha iyi konumdaydı; Batı Avrupa içinde kuzeybatı –zayıf kralları ve daha özgür tüccarlarıyla– güneybatıdan daha iyi konumdaydı; kuzeybatı içinde de İngiltere hepsinden iyi konumdaydı. 1770'e gelindiğinde İngiltere diğer her ülkeye kıyasla yalnız daha yüksek ücretlere değil, daha çok kömüre, daha güçlü maliyeye ve tartışmalı olsa da daha açık kurumlara (en azından orta ve üst sınıf erkeklere) sahipti; ancak –Hollandalılar ve Fransızlarla yaptığı savaşlardan galip çıktığı için– bunların yanı sıra en çok sömürgeye, ticarete ve savaş gemisine sahip olan da oydu.</p>

  <p>Bir Sanayi Devrimi'nin İngiltere'de olması başka her yerden daha kolaydı, ama İngiltere henüz sanayileşmeye kilitlenmemişti. Eğer –pekâlâ olabileceği üzere– 1759'da Fransız çanları zaferleri duyurmaktan yıpranmış olsaydı ve gerçekte olanın tersine, İngiltere'yi donanmasından, sömürgelerinden ve ticaretinden ayıran Fransa olsaydı, büyüklerim beni Stoke-on-Trent'in Sanayi Devrimi'ne nasıl ebelik ettiğine ilişkin hikâyelerle büyütemeyeceklerdi. İplik bükmekte olanlar, onunla aynı derecede isten kararmış, örneğin Lille gibi bir Fransız kentindeki büyükler olurdu. Ne de olsa, Fransa'nın da pek çok mucidi ve kâşifi vardı; ulusal yeteneklerde veya kralların ve generallerin kararlarındaki ufak bir kayma bile büyük bir fark yaratabilirdi.</p>

  <p>Sanayi Devrimi'nin Fransız değil de İngiliz olmasında büyük adamlar, beceriksiz aptallar ve kör talihin çok büyük etkisi vardı, ama ilk önce neden Batı'nın bir Sanayi Devrimi yaptığıyla bunun çok fazla ilgisi yoktu. Bunu izah etmek için daha genel etkilere bakmamız gerekiyor; zira yeterince teknoloji birikmiş, bozkır anayolu kapatılmış ve okyanus anayollarının açılmış olduğu anda –diyelim ki 1650 veya 1700'e gelindiğinde– bir Sanayi Devrimi'nin Batı Avrupa'da <i>bir yerlerde</i> ortaya çıkmasının durdurulabileceğini hayal etmek zordur. İngiltere yerine Fransa veya Çukur Ülkeler<a class="noteref" href="#n0" id="ref0">*</a> dünyanın atölyesi haline gelmiş olsaydı, Sanayi Devrimi daha ağır ilerleyerek belki 1770'ler yerine 1870'lerde patlak verirdi. Bugün yaşadığımız dünya farklı olurdu, ama Batı Avrupa gene de ilk Sanayi Devrimi'ni yapmış ve Batı hâlâ hükmediyor olurdu. Ben hâlâ bu kitabı yazıyor olurdum, ama belki İngilizce değil de Fransızca olurdu.</p>

  <p>Tabii Doğu'nun bağımsız olarak ilk sanayileşen çekirdek olması dışında. Batılı sanayileşme daha ağır olsaydı bu mümkün olabilir miydi? Burada yaptığım kuşkusuz "ya şu olsaydı"ları üst üste istiflemekten başka bir şey değil; ama bence tüm bunların yanıtı oldukça açık: Muhtemelen olmazdı. Doğulu ve Batılı toplumsal gelişme puanları 1800'e dek başabaş olmasına karşın, kendi haline bırakılsa Doğu'nun 19. yüzyılda başlayacak sanayileşmeye doğru hızla gittiğini gösteren pek az işaret vardır.</p>

  <p>Doğu'nun büyük pazarları ve yoğun ticareti vardı, ama bunlar Batı'nın Atlantik ekonomisi gibi işlemiyordu ve Doğu'da sıradan insanlar Adam Smith'in <i>Milletlerin Zenginliği</i>'nde ("Çin'deki halkın alt sınıflarının yoksulluğu Avrupa'daki en yoksul uluslarınkini çok geride bırakır" diye) iddia ettiği kadar fakir değildi belki, ama Grafik 10.2'ye bakılırsa zengin oldukları da söylenemezdi.<a class="noteref" href="#n10" id="ref10">10</a> Pekinliler<a class="noteref" href="#n11" id="ref11">11</a> Floransalılardan çok da kötü durumda değildi, ama Londralılardan daha yoksuldular. Çin ve Japonya'da (ve Güney Avrupa'da) emeğin bu kadar ucuz olması Boulton'ın buradaki muadillerinin makineye yatırım yapma dürtüsünü azalttı. 1880 gibi geç bir tarihte, 600 Çinli işçiyle bir maden açmanın belli maliyetleri hâlâ 4272 dolar olarak hesaplanıyordu; bu tek bir buharlı pompanın kaba maliyetiydi. Seçenekleri olduğu zaman bile akıllı Çinli yatırımcılar çoğu zaman pahalı buhar yerine ucuz kasları tercih ettiler.</p>

  <p>Makineleşmeden elde edilecek bu kadar az kazançla ne Doğulu girişimcilerin ne de imparatorluk akademilerindeki akademisyenlerin, Jennyler, cıvıltılar, katırlar şöyle dursun, kazanlar ve kondansatörlere fazlaca ilgi göstermesi gerekiyordu. Kendi sanayi devrimini yapabilmesi için Doğu'nun daha yüksek ücretler ve yeni zorluklar üreterek, bilimsel düşünceyi, mekanik deneyleri ve ucuz enerjiyi toplu bir paket halinde harekete geçirebilecek Atlantik ekonomisine denk bir şey yaratması gerekirdi.</p>

  <p>Yine, zaman verilmiş olsa bu da olabilirdi. Daha 18. yüzyılda Güneydoğu Asya'da gelişen bir Çin diasporası vardı; diğer şeyler eşit olmak kaydıyla, Atlantik ekonomisini niteleyen türden coğrafi karşılıklı bağımlılık 19. yüzyılda baş gösterebilirdi. Ama diğer şeyler eşit değildi. Jamestown'dan James Watt'a ulaşmak Batılıların 200 yılını aldı. <i>Eğer</i> Doğu muhteşem yalıtılmışlığında kalsaydı; <i>eğer</i> 19. ve 20. yüzyıllarda, coğrafi olarak çeşitlenmiş bir ekonomi yaratmaya doğru Batı'yla aynı yolda ilerleseydi; <i>eğer</i> kabaca Batı'yla aynı hızda hareket etmiş olsaydı, bir Çinli Watt veya Japon Boulton tam bu noktada ilk buharlı makinesini Şanghay veya Tokyo'da sergiliyor olabilirdi. Ancak bu olsaydı dediğimiz şeylerin hiçbiri olmadı, zira Batı'nın Sanayi Devrimi bir kez başladığında bütün dünyayı yutacaktı.</p>

  <h2>Gradgrindler<a class="noteref" href="#n00" id="ref00">*</a></h2>

  <p class="nonindent">1750 gibi geç bir tarihte Doğu ve Batı çekirdekleri arasındaki benzerlikler hâlâ çarpıcıydı. Her ikisi de karmaşık işbölümlerine, geniş ticaret ağlarına ve büyüyen imalat sektörlerine sahip ileri tarım ekonomileriydi. Avrasya'nın her iki ucunda da, düzenlerinin istikrarına, geleneklerine ve değerine güven duyan zengin toprak sahibi seçkinler göz alabildiğine her şeyin efendisiydi. Her bir seçkin grup, konumunu ayrıntılı saygı ve görgü kurallarıyla savunuyor ve her biri büyük bir incelik ve kibarlık kültürünü üretip tüketiyordu. Bariz üslup ve anlatı farklılıklarının hepsinin ardında, sözgelişi Samuel Richardson'ın <i>Clarissa</i>'sı ile Cao Xueqin'in <i>Kırmızı Odanın Rüyası</i> gibi, 18. yüzyılda gittikçe yaygınlaşan şu toplumsal kuralları anlatan romanlar arasında, belirli bir kan bağı görmemek zordur.</p>

  <p>1850'ye gelindiğinde tek bir devasa fark bütün bu benzerlikleri alıp götürmeye başlamıştı: Batı'da, en ünlü eleştirmenlerine göre, "insanları doğal efendilerine düğümleyen cicili bicili feodal kurdeleleri acımasızca koparıp atmış" olan buhar enerjili yeni bir demir reisler sınıfının doğuşuydu bu. Bu yeni sınıf, diye devam ediyordu Marx ve Engels, "dindar esrikliğin kutsal ürpertilerini de, şövalyece yüksek heyecanları da, dar kafalı burjuva duygusallığını da bencil hesapçılığın buz gibi suyunda boğmuştur."<a class="noteref" href="#n12" id="ref12">12</a></p>

  <p>Bu yeni sınıfın tam olarak ne yaptığı konusunda görüşler –ciddi şekilde– farklılık gösteriyordu, ama çoğu, her ne olursa olsun, onun her şeyi değiştirmekte olduğunda hemfikirdi. Bazılarına göre, enerjiyi elinde tutup satan milyonerler, "sağlam muhakeme yetisi rehberliğinde gayret ve azimleriyle [sadece] alışılmış ödülleri temin eden" kahramanlardı.<a class="noteref" href="#n13" id="ref13">13</a> Victoria dönemi klasiği <i>Self-Help</i>'in yazarı Samuel Smiles da böyle düşünüyordu. Smiles "eski zamanlarda," diye izah ediyordu, "hüner gerektiren sanayi ürünleri, büyük bölümü itibariyle birkaç kişi için üretilen lükslerdi," oysa şimdi sanayi kaptanları sayesinde "en ileri düzeyde aletler ve makineler toplumun büyük kitleleri için sıradan tüketim kalemlerini üretmekte kullanılıyor."</p>

  <p>Ne ki başkalarına göre sanayiciler son derece bencil, frak giyen, Dickens'ın <i>Zor Yıllar</i>'da betimlediği Bay Gradgrind'e benzer canavarlardı. "Yaşamda sadece olgular önemlidir" diye üsteliyordu Gradgrind. "Başka hiçbir şey dikmemek ve diğer her şeyi kökünden söküp atmak gerekir."<a class="noteref" href="#n14" id="ref14">14</a> Babası borçlar yüzünden hapiste çürürken bir ayakkabı boya fabrikasında çalışan Dickens Sanayi Devrimi'ni zor yoldan öğrenmişti ve Gradgrindler hakkında çok kesin bazı düşünceleri vardı. Onun gözünde, yaşamdan güzelliğini süzüp atarak işçileri, "olgunun bir zaferi... bir makine ve kesintisiz duman yılanlarını sonsuza dek kusan uzun bacalar kenti," diye tanımladığı kendi hayali Coketown'i gibi, ruhu yıpratan kentlere tıkıştırmıştı.<a class="noteref" href="#n15" id="ref15">15</a></p>

  <p>Gerçek yaşamda Gradgrindlerin bolluğuna diyecek yoktu. Genç Friedrich Engels 1840'larda Manchester'da rastladığı birine bu Coketown işçilerinin çileleri konusunda nasıl bir nutuk çektiğini anlatır. "Beni sabırla dinledi," demişti Engels, "ve sokağın köşesinde ayrıldığımız sırada şöyle söyledi: 'Ama gene de burada iyi para kazanılıyor. İyi günler beyefendi.'"<a class="noteref" href="#n16" id="ref16">16</a></p>

  <p>İşadamı haklıydı: Boulton ve Watt'ın makineleri, fosil yakıtlarda saklı tutulan enerjiyi kullanarak bir servet yapma fırtınasının dizginlerini salmıştı. Ne var ki Engels de haklıydı: Para kazanan işçiler bunun zırnık denecek kadarını görebiliyorlardı. 1780 ile 1830 arasında işçi başına çıktı %25'ten fazla arttı, ama ücretler güçbela %5 yükseldi. Geri kalanı kâr olarak yalanıp yutuldu. İşçiler sendikalar kurarak bir Halk Bildirgesi talep etti; radikaller hükümeti havaya uçurmak için komplo kurdu. Mekanik harman dövücüler yüzünden geçim kaynakları tehlikeye giren çiftlik işçileri 1830'da makineleri kırıp saman balyalarını yakarak, korsanvari "Kaptan Swing" imzasıyla toprak beylerine tehdit mektupları yazdılar. Her yerde yargıçlar ve din adamları, Fransız tarzı ayaklanmalar için kullandıkları yaygın terimle Jakobenciliğin nefesini enselerinde hissettiler ve mülk sahipleri devletin olanca ağırlığıyla bunların üzerine çullandılar. Süvariler göstericileri atlarının ayakları altında çiğnediler; sendikacılar hapse tıkıldılar; makine kırıcılar Britanya İmparatorluğu'nun en uzak köşelerindeki ceza kolonilerine gönderildiler.</p>

  <p>Marx ve Engels'e göre bu süreç kristal berraklığındaydı: Batılı sanayileşme toplumsal gelişmeyi her zamankinden de hızla yukarıya itmişti itmesine, ama aynı zamanda gelişme paradoksunu da ışık hızına çıkmaya zorluyordu.<a class="noteref" href="#n17" id="ref17">17</a> Kapitalistler insanları atölye ve fabrikalarda etten kandan yapılma dişlilere, "ellere" dönüştürerek, aynı zamanda ortak bir dava verdiği işçileri de devrimcilere dönüştürmüş oluyordu. "Bu yüzdendir ki, burjuvazinin ürettiği," sonucuna varıyordu Marx ve Engels, "her şeyden önce kendi mezar kazıcılarıdır... Varsın egemen sınıflar bir komünist devrim ürküntüsüyle tir tir titresinler. Proleterlerin, zincirlerinden başka kaybedecek şeyleri yok. Bir dünya var kazanacakları. Bütün ülkelerin işçileri, birleşin!"<a class="noteref" href="#n18" id="ref18">18</a></p>

  <p>Marx ve Engels, kırsal kesimi çitlerle çevirerek mülksüzleştirdikleri insanları ücretli köleler olarak kentlere sürmek yoluyla kapitalistlerin bunu kendi elleriyle getirdiklerine inanıyorlardı, ama olguları yanlış değerlendirmişlerdi. Kırsal kesim halkını topraklarından süren zengin toprak sahipleri olmamıştı; bunu seks yapmıştı. 19. yüzyılın entansif tarımı daha az değil, fiilen daha çok rençpere ihtiyaç duyuyordu ve insanların kentleri tarlalara tercih etmesinin asıl nedeni nüfus artışıydı. Yaşam süresi beklentisi 1750 ile 1850 arasında yaklaşık 3 yıl artmıştı ve her ne kadar tarihçiler bunun nedeninde uzlaşamasa da (Salgın hastalıkların daha az çıkması mı? Daha besleyici gıdalar mı? Daha iyi içme suyu kaynakları ve kanalizasyonlar mı? Daha akıllıca çocuk yetiştirme uygulamaları mı? Pamuklu iç çamaşırları mı? Tümüyle başka bir şey mi?), bu fazladan hamilelik yılları, kadınlar daha geç evlenmedikleri, farklı yollardan seks yapmadıkları veya bebeklerini düşürmedikleri/açlıktan ölüme terk etmedikleri takdirde, daha çok çocuk yetiştirecekleri anlamına geliyordu. Kadınlar gerçekten de davranışlarını değiştirdiler, ama daha uzun yaşam sürelerini dengeleyecek kadar değil ve İngiltere'nin nüfusu 1780 ile 1830 arasında kabaca iki katına (yaklaşık 14 milyona) çıktı. Bu fazladan nüfusun yaklaşık 1 milyonu ait olduğu toprakta kaldı; ama 6 milyonu yeni işler bulmak için kentlere gitti.</p>

  <p>Üremenin bu somut olguları Sanayi Devrimi bardağının yarı boş olmaktan çok yarı dolu görünmesini sağlar: Sanayileşme travma yaratan bir süreçti, ama alternatifleri daha da kötüydü. 16. yüzyılda nüfus arttığında Batı'nın dört bucağında ücretler düşmüştü, ama 1775'ten sonra İngiliz ücretleri fiilen alıp başını giderek başka tüm ülkelerdekinden daha yüksek oldu (Grafik 10.2). 1840'larda İrlanda kıtlığının yaşandığı o korkunç yıllarda Britanyalıların kitlesel olarak açlık çekmeye başlamasının (İrlanda'da çarpıcı ölçüde nadir olan) sanayiden ziyade açgözlü toprak beyleri ve budala siyasetçilerle ilgisi vardı.</p>

  <p>İşin ironik yönü, Marx ve Engels'in öğretilerini formüle ettikleri yıllarda, dalganın emekçilerin lehine dönmüş olmasıdır. 1780'den beri kapitalistler kârlarının çoğunu kır evlerine, asalet unvanlarına ve sonradan görmeliğin tüm diğer tuzaklarına harcamaktaydı, ama daha da çoğunu yeni makine ve atölyelere yatırıyorlardı. Yaklaşık 1830'a kadar bu yatırımlar her bir kirli, kötü beslenmiş, yetersiz eğitimli "el"in mekanik olarak artırılmış emeğini öylesine kârlı hale getirmişti ki, patronlar çoğu zaman grevcileri kovmak ve yeni işçiler bulmak için diğer patronlarla rekabet etmek yerine onlarla anlaşmayı yeğler olmuştu. Bunu izleyen 50 yılda ücretler kârlar oranında yükseldi; 1848'de Marx ve Engels <i>Komünist Manifesto</i>'yu yayımladıkları zaman, Britanyalı işçilerin ücreti nihayet Kara Ölüm sonrası ulaştığı seviyelere yeniden tırmanmaktaydı.</p>

  <p>Tüm diğer çağlar gibi 1830'lar da ihtiyacı olan düşünceyi elde etmişti ve işçiler daha değerli olmaya başladıkça orta sınıflar mazlumlara karşı –bir tür– sempati duygusu geliştirdiler. Bir yandan işsizlik mutlak anlamda kötü bir şey olarak görülmekte ve yoksullar (orta sınıfların dediğine göre kendi iyilikleri için) ha bire işliklere itilmekteydi; öte yandan Dickens'ın bu işliklerden bazılarını betimlemesi <i>Oliver Twist</i>'i çoksatan bir kitap yaptı ve reform günün sloganı haline geldi. Resmi komisyonlar kentsel sefaleti kötülemeye başlamıştı. Parlamento 9 yaş altı çocukların fabrikalarda çalışmasını yasakladı, 13 yaş altındakilerin haftalık çalışma süresini 48 saatle sınırladı. Ayrıca tökezlese de kitlesel eğitime yönelik ilk adımlar atıldı.</p>

  <p>Bu erken Victoria çağı reformcuları bugün ikiyüzlü gibi görünebilir, ama yoksulların yaşamını düzeltmek için pratik adımlar atma düşüncesinin kendisi bile devrimciydi. Doğu çekirdeği ile karşıtlık özellikle güçlüdür: Gradgrindlerin, Coketownların ve fabrika "elleri"nin bariz şekilde nadirattan kaldığı Çin'de, eğitimli beyefendiler, imparatorluk bürokratlarına kendi elleriyle adeta resmettikleri kaligrafi parşömenlerinde ütopyacı planlarını anlatmak şeklindeki o asırlık geleneği sürdürdüler; zaten o bürokratların da bu planları görmezden gelmek şeklinde en az o kadar uzun bir geleneği vardı. Sözde reformcular çoğunlukla elit kesimin kıyısında yaşayanlardan gelmeye devam etti. Hong Lianji (toplumsal meselelerde hükümetin etkisizliğini eleştirmesi üzerine "aşırı edepsizlik" suçlamasıyla ölüme mahkûm edildi) ve Gong Zizhen (tuhaf giyinen, dağınık bir kaligrafi kullanan ve çılgınca kumar oynayan bir eksantrik) üst düzey sınavlarda defalarca kez başarısız olmuş ve çok fazla etki gösterememiş olsalar da, ikisi de herhalde en yapıcı toplumsal eleştirmenlerdi. Büyük Kanal boyunca yaygınlaşmış çürüme ve yozlaşmadan uzak durmak için pirincin Pekin'e deniz yoluyla taşınmasının öngörüldüğü 1820'lerdeki bir program gibi fazlasıyla pratik planlar bile tavsamaya terk ediliyordu.</p>

  <p>Demek ki başka hiçbir yerde değil, sadece Batı'da kömür ve demirden cesur bir yeni dünya doğuyordu ve tarihte ilk kez olanaklar gerçekten de sınırsız gibi görünüyordu. İngiliz dergisi <i>The Economist</i> 1851'de büyük bir coşkuyla şöyle yazmıştı: "Bu asrın ilk elli yılında kısmetimize düşeni bir mutluluk ve imtiyaz olarak görüyoruz. Son elli yıllık dönem... kendisinden önceki <i>tüm</i> yüzyıllardan daha hızlı ve parmak ısırtacak bir ilerlemeye tanık olmuştur. 18. ve 19. yüzyıl arasındaki fark, çeşitli hayati hususlarda, uygar Avrupa göz önüne alındığında 1. ve 18. yüzyıl arasındakinden çok daha büyüktür."<a class="noteref" href="#n19" id="ref19">19</a> Batı'da zaman hızlanıyor, dünyanın geri kalanını ardında bırakıyordu.</p>

  <h2>Tek Bir Dünya</h2>

  <p class="nonindent"><i>Londra, 2 Ekim 1872, 19:45.</i> Ünlü bir sahnedir: "İşte geldim, beyler!" diye bildirir kulübüne girerken Phileas Fogg.<a class="noteref" href="#n20" id="ref20">20</a> Mısır'da bir banka soyguncusuyla karıştırılmasına, Nebraska'da Siyuların hücumuna uğramasına ve Hindistan'da intihara zorlanan güzel bir dulun hayatını kurtarmasına karşın (<a href="../Text/h1002.htm">Harita 10.2</a>), Fogg yapacağını söylediği şeyi yapmıştı. Geriye bir yedek saniye de bırakarak dünyanın etrafını 80 günde dolaşmıştı.</p>

  <p>Bu da kurgusal bir sahnedir gerçi, ama tüm Jules Verne masalları gibi, <i>Seksen Günde Devriâlem</i> de son derece gerçekçi bir hikâyeydi. İsmiyle müsemma George Train gerçekten de 1870'te dünyanın çevresini 80 günde dolaşmıştı ve her ne kadar hayali Fogg, teknolojinin azizliğine uğradığında fillere, kar kızaklarına ve yelkenlilere başvurmuş olsa da,<a class="noteref" href="#n21" id="ref21">21</a> mühendisliğin yepyeni zaferleri –(1869'da açılan) Süveyş Kanalı, (aynı yıl tamamlanan) San Francisco-New York demiryolu hattı ve (1870'te bitirilen) Bombay-Kalküta demiryolu<a class="noteref" href="#n22" id="ref22">22</a>– olmaksızın ne o ne de Train yolculuğunu tamamlayabilirdi. Yola çıkmadan önce Fogg'un gözlemlediği gibi, dünya artık eskiden olduğu kadar büyük değildi.</p>

  <p>Koloniciler yeni yaşam tarzlarını dışarıya taşıdıkça ve çeperdeki insanlar kopya etme, direnme veya kaçma şeklinde onlara tepki gösterdikçe, yükselen toplumsal gelişme ve genişleyen çekirdekler hep el ele yürümüştü. 19. yüzyıl yalnızca ölçek ve hız bakımından farklılık gösteriyordu, ama işte tarihin akışını değiştiren de bu farklar oldu. 19. yüzyıl öncesinde büyük imparatorluklar dünyanın şu ya da bu kesimine hâkim olmuş, orayı kendi iradesine göre şekillendirmişti; gelgelelim yeni teknolojiler bütün sınırları kaldırıp attı. Toplumsal gelişmedeki öncülük ilk kez küresel bir egemenliğe dönüştürülebildi.</p>

  <p>Fosil yakıtların enerjisini harekete dönüştürmek mesafeyi bertaraf etti. Daha 1804 gibi erken bir tarihte Britanyalı bir mühendis hafif, yüksek basınçlı makinelerin demir raylar üzerinde vagonları taşıyabileceğini göstermişti ve 1810'lara kadar benzer makineler yandan çarklı gemileri hareket ettirir olmuştu bile. İlham dolu çalışmalarla dolu bir diğer kuşağın ardından, George Stephenson'ın ünlü <i>Rocket</i>'i saatte 46,6 km hızla<a class="noteref" href="#n23" id="ref23">23</a> Liverpool-Manchester demiryolunda çuflamaya koyuldu ve gemiler yandan çarklı motorlarıyla Atlantik Okyanusu'nu tıkır tıkır aşmaya başladı. Toplumsal gelişme coğrafyayı her zamankinden daha hızla dönüştürüyordu: Rüzgârın ve dalgaların insafına kalmaktan kurtulan gemiler, istedikleri yere istedikleri zaman seyredebiliyordu ve birileri ray döşediği sürece, mallar karayoluyla da aynen gemilerle olduğu gibi ucuza taşınabiliyordu.</p>

  <p>Teknoloji sömürgeciliği de dönüşüme uğrattı. 1851 ile 1880 arasında, (27 milyonluk bir nüfustan) 5 milyonu aşkın Britanyalı çoğunlukla Kuzey Amerika'daki yeni bir bölgeye göç etti. 1850 ile 1900 arasında, tarihçi Niall Ferguson'ın verdiği adla bu "Beyaz veba",<a class="noteref" href="#n24" id="ref24">24</a> Britanya'nın ekilebilir yüzölçümünün on katını aşan 672 milyon dönüm ormanı kesti. Daha 1799'da bir seyyah, Amerikan öncülerinin "ağaçlara karşı yenilmez bir düşmanlığı," olduğunu kaydetmiş, "hiç acımadan önlerine çıkan her ağacı kesiyorlar... hepsi aynı kaderi paylaşıyor ve aynı yıkıma uğruyor," demişti.<a class="noteref" href="#n25" id="ref25">25</a> Yüzyıl sonra, ağaç köklerini söken makineler, alev makineleri ve dinamitle beslenen düşmanlıkları daha da büyümüştü.</p>

  <p>Eşi benzeri görülmemiş bir tarımsal patlama, en az bu kadar hayrette bırakacak nitelikteki kentleri besledi. 1800'de 79 bin New Yorklu vardı; 1890'da 2,5 milyon olmuşlardı. Bu arada Şikago dünyanın harikası haline geldi. 1850'de 30 binlik bir bozkır kasabasıyken, 1890'a kadar 1 milyonu aşan nüfusuyla yeryüzünün altıncı büyük kenti olmuştu. Şikago, Coketown'i aratan bir kentti. Hayretler içindeki bir eleştirmeni, "bu kent için," diye yazdı:</p>

  <blockquote>
    <p class="nonindent">bütün Orta Amerika Eyaletleri, bütün Büyük Kuzeybatı trafik ve sanayiyle kükrüyor; hızarhaneler gıcırdıyor; dumanları gökyüzünü karartan fabrikalar gümbürdüyor, alev alev yanıyor; çarklar dönüyor, pistonlar silindirlerinin içinde sıçrıyor; çark dişlileri birbirini kavrıyor; kayışlar dev çarkların davullarına kenetleniyor; demirhanelerin çelik fırınları bulutlu havaya eriyik haldeki çeliğin şiddetli soluğunu püskürtüyordu.<a class="noteref" href="#n26" id="ref26">26</a></p>

    <p>Bu İmparatorluktu.</p>
  </blockquote>

  <p>Öykünme, sanayileşmeyi Avrupa'dan doğuya doğru yaymakta sömürgecilikten çok daha fazlasını yaptı. 1860'ta İngiltere hâlâ gerçekten sanayileşmiş tek ekonomi olarak, dünyanın demir ve tekstilinin yarısını üretiyordu; ama buhar ve kömür çağı ilkin (kömür ve demir yataklarından yana zengin) Belçika, ardından Kuzey Fransa'dan başlayıp Almanya ve Avusturya'ya uzanan bir kuşak halinde kalkışa geçti. 1910'a gelindiğinde Almanya ve ABD'nin eski çevre bölgeleri geri kalmışlıklarının avantajlarını keşfedince boynuz kulağı geçti.</p>

  <p>Kömür konusunda İngiltere'den daha az talihli olan Almanlar bu yakıtı daha verimli kullanmayı öğrendiler ve –kuşaklardır bu işi yaparak öğrenmiş– bir valfı ne zaman kapatacağını veya bir bobini ne zaman sıkıştıracağını bilen önsezili işçilerden yoksun olması nedeniyle, Almanya bu açığını teknik eğitimle kapattı. Sermaye biriktirmiş aile şirketlerinden yoksun Amerikalılar farklı bir avantaj keşfetti. Devasa modern girişimlere gereken parayı bulmak için hisseleri satarak iş sahiplerini maaşlı yöneticilerden ayırmaları sayesinde, bu yöneticiler zaman etütleri, montaj hatları ve yeni işletme bilimiyle denemeler yapmakta kendilerini özgür hissettiler. Bütün bu kitabi öğrenme süreci Britanyalılara çok gülünç görünüyordu; ama optik ve kimya gibi yeni, ileri teknolojili sektörlerde bilimden ve işletme kuramından biraz anlamak sezgilerle iş yapmaktan daha iyi sonuçlar getirdi. 1900'e gelindiğinde, doğaçlama, el yordamıyla ilerleme ve yaratıcı amatörlere olan inancıyla gülünç görünmeye başlayan artık İngiltere olmuştu.</p>

  <p>Almanya ve ABD, tarihçilerin çoğu zaman İkinci Sanayi Devrimi dedikleri, bilimin teknolojiye daha sistemli olarak uygulanmasında başı çektiler. Phileas Fogg'un kahramanlıklarının çabucak arkaik görünmesine yol açacak şekilde, 20. yüzyılı bir petrol, otomobiller ve hava taşıtları çağına dönüştürdüler. 1885'te Gottlieb Daimler ve Karl Benz (o zamana dek lambalarda kullanılan gazyağının düşük değerli bir yan ürünü olan) benzini bir içten yanmalı motorda verimli bir şekilde nasıl yakacaklarını buldular; aynı yıl İngiliz mekaniği bisikleti mükemmelleştirdi. Yeni hafif motorları sağlam yeni şasilerle birleştirmek, arabaları ve uçakları yarattı. 1896'da otomobiller hâlâ öyle yavaştı ki, Amerika'nın ilk araba yarışında hoşnutsuzlar sürücülere "git de kendine bir at al!" diye laf attılar;<a class="noteref" href="#n27" id="ref27">27</a> ama 1913'te Amerikan fabrikaları 1 milyon araç üretti. O zamana gelindiğinde North Carolina'lı iki bisiklet tamircisi Wright Kardeşler, benzin motoruna iki kanat ekleyip uçurmuşlardı.</p>

  <p>Petrol coğrafyayı dönüşüme uğratıyordu. 1911'de bir Britanyalı petrolcü "İçten yanmalı motorun geliştirilmesi dünyanın gördüğü en büyük gelişmedir," diyordu heyecanla, "buharı geride bırakacak, hem de neredeyse trajik bir tezlikle."<a class="noteref" href="#n28" id="ref28">28</a> Zira petrol kömürden daha hafifti, daha fazla enerji veriyor ve eşyanın daha hızlı gitmesini sağlıyordu; buhara saplanıp kalanlar yeni motorlara yatırım yapanlara göre kaçınılmaz olarak kayba uğradılar. İngiltere'nin en yüksek donanma danışmanı 1911'de "bütün zaruretlerden en önemlisi," diyordu ısrarla, "HIZ'dır."<a class="noteref" href="#n29" id="ref29">29</a> Ve kaçınılmaz olana boyun eğen İngiltere'nin genç harbiye nâzırı –Winston Churchill– Kraliyet Donanması'nı kömürden petrole çevirdi. İngiltere'nin sonsuz kömür yatakları Rusya, İran, Güneydoğu Asya ve hepsinden çok da Amerika'da bulunan petrol yataklarına erişimden daha az önemli olmaya başlıyordu.</p>

  <p>İletişim de en az bu kadar hızlı değişiyordu. 1800'de dünyanın herhangi bir yerine mesaj göndermenin en hızlı yöntemi, gemiyle gidecek bir mektup yazmaktı; ama 1851'e gelindiğinde Britanyalılar ve Fransızlar bir sualtı kablosuyla gönderilen elektrik sinyallerini kullanarak mesaj alışverişi yapabiliyorlardı. 1858'de Britanya kraliçesi ve Amerika başkanı Atlantik aşırı telgraflaştılar; <i>Seksen Günde Devriâlem</i>'de birçok kez her şeyin zamanında gelecek bir telgrafa bağlı olduğu durumlar vardı. 1866 ile 1911 arasında Atlantik aşırı telgrafın maliyeti %99,5 düştü; ama o zamana gelindiğinde bu tür tasarruflar zaten garantili sayılıyordu. İlk telefonlar 1876'da, Verne'in kitabının çıkışından tam 3 yıl sonra çalmaya başladı; 1895'te telsiz telgraf, 1906'da da radyo çıktı.</p>

  <p>Daha hızlı nakliye ve haberleşme pazarlarda patlama derecesinde bir büyümeyi getirdi. 1770'lerde Adam Smith, refahın pazarların büyüklüğüne ve işbölümüne bağlı olduğunu anlamıştı. Pazarlar büyük olursa, herkes en ucuz ve en iyi yapabileceği şeyi üretebilir, ardından bunu satarak kârını ihtiyaçlarını karşılamakta kullanabilir. Smith, herkesin her şeyi kendi başına yapmaya çalışmak yerine bunu yapması halinde, herkesin daha zengin olacağı kanısındaydı. Bunun anahtarının liberalleşme olduğunu ileri sürdü: İktisadi mantık, insanları ayıran duvarları yıkmayı ve onları "bir şeye karşılık diğer bir şeyi nakil, takas ve mübadele etme eğilimlerini" hayata geçirmeleri için serbest bırakmayı gerektiriyordu.<a class="noteref" href="#n30" id="ref30">30</a></p>

  <p>Ancak bu söylenmesi gerçekleştirilmesinden kolay bir şeydi. Dünyada en ucuz malları üretenler, örneğin Britanyalı sanayicilerin tümü serbest piyasa yanlısıydı; ama rekabetçi olmayan, yüksek fiyatlı malları üretenler –Britanyalı çiftçiler gibi– çoğu zaman daha etkili rakiplerine tarifeler konulması için Parlamento'da lobi yapmayı yeni iş kollarına dönmekten daha ehven görüyorlardı. İngiltere hükümdarlarını himayecilikten vazgeçmeye ikna etmek kan dökülmesini, bir hükümetin düşmesini ve kıtlık endişesini gerektirdi; ama bunu yaptıkları zaman (ve ithal mallar üzerindeki ortalama gümrük vergisinin 1825'te %50'yi aşkın oranlardan, 50 yıl sonra %10'un altına düşmesi gibi) küresel pazarlar uçuşa geçti.</p>

  <p>Bazılarına göre serbest piyasa modası çılgınlık gibi bir şeydi. Britanyalı imalatçılar trenler, gemiler ve makineler ihraç ediyor; Britanyalı bankerler de bunları satın almaları için yabancılara borç para veriyordu. İngiltere fiilen kendi ekonomik hâkimiyetine meydan okuyacak yabancı sanayileri inşa etmekteydi. Gelgelelim, serbest ticaret yanlılarına göre, bu çılgınlıkta bir yöntem vardı. İngiltere her yere, rakiplere bile mal satarak ve borç para vererek, en fazla kâr getiren endüstriyel (ve gittikçe artan şekilde mali) becerilere yoğunlaşabilecek kadar büyük bir piyasa yaratmış oluyordu. Hepsi bu da değildi. İngiliz makineleri, Amerikalılara ve Avrupalılara Britanyalıların satın alması gereken yiyecekleri üretmekte yardım ediyordu. İngiltere'ye gıda satarak elde ettikleri kârlar yabancıların daha da fazla İngiliz malı almasını sağlıyordu.</p>

  <p>Serbest ticaret yanlıları bundan –en azından Gradgrind gibilerin zorlu liberalleşme mantığını hazmetmeye istekli olan– herkesin kazançlı çıkacağını ileri sürüyorlardı. Pek az ülke İngiltere kadar coşkuluydu (özellikle Almanya ve ABD emekleme çağındaki sanayilerini İngiliz rekabetine karşı koruyorlardı), ama 1870'lere gelindiğinde Batı çekirdeği fiilen tek bir finans sisteminde bir araya gelmişti bile. Çeşitli para birimlerinin değeri altına karşı sabitlenerek, ticaret daha öngörülebilir hale getirilip hükümetlerin piyasanın kurallarına göre oynamaları sağlandı.</p>

  <p>Ancak henüz her şey yeni başlıyordu. Liberalleşme sınırlarda dur durak bilmeden ülkeler arasındaki bariyerleri yıkıp geçerken, içerideki bariyerler el değmeden kalacaktı. Marx ve Engels'in açıkça gördükleri gibi, liberalleşme paket halinde gelen bir anlaşmaydı:</p>

  <blockquote>
    <p class="nonindent">Üretimde kesintisiz devrim, tüm toplumsal kesimlerin aralıksız sarsıntıya uğratılması, sonsuz güvensizlik ve hareket burjuvazi çağını önceki tüm çağlardan ayırır. Tüm sabit, donmuş ilişkiler, doğurdukları eski değer yargıları ve görüşlerle birlikte çözülüp dağılıyor; yeni oluşanlarsa daha kemikleşemeden eskiyor. Katı olan her şey buharlaşıyor, kutsal olan her şey dünyevileşiyor ve insan sonunda kendi gerçek yaşam koşullarıyla ve hemcinsleriyle olan ilişkileriyle ciddi şekilde yüzleşmek zorunda kalıyor.<a class="noteref" href="#n31" id="ref31">31</a></p>
  </blockquote>

  <p>Eğer insanların nasıl giyinebileceğine, kimlere tapacağına, hangi işleri yapabileceğine ilişkin geleneksel kurallar ve düzenlemeler pazarın verimliliğine ve büyümesine müdahale ediyorsa, o geleneklerin gitmesi gerekiyordu. Liberal kuramcı John Stuart Mill, "İnsanların içlerinden herhangi birinin eylem özgürlüğüne bireysel veya toplu olarak müdahale edebileceği yegâne durum nefsi müdafaadır," sonucuna varmıştı. "Kendisi, bedeni ve aklı üzerinde birey egemendir."<a class="noteref" href="#n32" id="ref32">32</a> Diğer her şey zorla alınmaya açıktı.</p>

  <p>Serflik, loncalar ve hareket özgürlüğü ile meslek üzerindeki tüm diğer kısıtlamalar kalktı. 1865'te Amerikan köleliğini sona erdirmek bir savaşı gerektirdi, ama bir kuşak içinde Batı'nın diğer köleci devletleri bu kadim kuruma barışçıl (ve çoğu zaman kârlı) bir şekilde son verdiler. İşverenler gittikçe artan şekilde işçilerle uzlaştılar ve 1870'ten sonra çoğu ülke işçi sendikalarını ve sosyalist partileri yasallaştırarak erkeklere genel oy hakkı tanıdı ve parasız, zorunlu ilköğretim hizmeti sunmaya başladı. Ücretler yükseldikçe bazı hükümetler emeklilik için tasarruf planları, kamusal sağlık programları ve işsizlik sigortası sunmaya başladı. Karşılığında işçiler ordu ve donanmada askerlik hizmeti yapmaya razı oldu; bu kadar koruma altında kim savaşmak istemezdi ki?</p>

  <p>Liberalleşme en eski ve saygın önyargıları bile kemirdi. Yaklaşık 2000 yıldır Hıristiyanlar Yahudilere ve İsa'nın münasebetsiz takipçilerine zulmetmişti; ama aniden diğer insanların inançları kendilerini ilgilendiren bir mesele olarak görülüp, mülk edinme veya oy kullanma hakkını onların elinden almak için hiçbir neden yokmuş gibi görünmeye başladı. Aslında, gittikçe artan şekilde, din bütünüyle daha az önemli bir mesele gibi görülüyordu ve sosyalizm, evrimcilik, milliyetçilik gibi yeni inanışlar, dinin onca zamandır işgal ettiği yeri doldurmaya başlamıştı. Önyargıların en katısı sayılan Tanrı artık yeterli gelmiyordu; aynı şekilde kadının aşağı konumu da sorgulanmaya başlamıştı. "İki cinsiyet arasındaki mevcut toplumsal ilişkileri düzenleyen ilkeler –bir cinsin diğerinden aşağı konuma indirgenmesi– başlı başına yanlıştır ve artık insani gelişmenin önündeki başlıca engellerden biridir," diye yazdı Mill. "Hiçbir köle aynı sürelerle köle olarak kalmaz ve hele hele birinin karısı olması durumunda bu daha da böyledir."<a class="noteref" href="#n33" id="ref33">33</a></p>

  <p>Filmler ve romanlar Victoria çağını çoğu zaman mumların, çıtır çıtır yanan şöminelerin ve yerlerini bilen insanların sıcak dünyası olarak sunar; oysa çağdaşları bu dönemi çok farklı deneyimlemişti. Marx ve Engels 19. yüzyıl Batı'sını, "büyü yapmak için çağırdığı ölüler diyarının güçlerinin kontrolünü kaybeden bir büyücü" gibi görüyorlardı.<a class="noteref" href="#n34" id="ref34">34</a> Sanatçılar ve entelektüeller bundan büyük zevk alıyordu; muhafazakârlarsa ellerinin tersiyle itiyordu. Kiliseler sosyalizme, materyalizme ve bilime karşı (kimi kabaca, kimi zekice) görüşler serdediyordu; toprak sahibi soylular kendi düzenlerinin imtiyazlarını savunuyordu; Yahudi düşmanlığı ve kölelik bazen yeni maskeler altında yeniden baş gösteriyordu. Çatışmalar çok şiddetli olabilirdi; Marx ve Engels'in 1848'de <i>Komünist Manifesto</i>'da fikirlerini dile getirmelerinin nedeni, aslında o yıl devrimlerin neredeyse her Avrupa başkentini sallaması ve kıyamet saatinin gelip çatmış gibi görünmesiydi.</p>

  <p>Batı toplumu, 1750 gibi yakın bir döneme kadar Doğu'ya o denli benzemesine yol açan özelliklerini hızla üstünden atıyordu. Çoğu zaman olduğu gibi, bunu da romanlarda olduğu kadar açıkça ortaya koyan bir şey yoktur. 19. yüzyıl başı Çin edebiyatında Avrupa romanlarının sayfalarını dolduran kadın kahramanları bulmak için boşuna uğraşırsınız. Kadınların aşağı konuma indirgenmelerini protesto etmeye en yakın şey, Li Ruzhen'in <i>Aynadaki Çiçekler</i> adlı garip yergisidir; burada bir erkek tacir, ayak bağlama uygulamasına varıncaya kadar her yönden zorla kadınlaştırılır. ("Ayakları asıl biçiminin çoğunu yitirdi," diye yazıyordu Li.<a class="noteref" href="#n35" id="ref35">35</a> "Kan ve et sıkışarak lapaya dönüştü... ayaklarından geriye aslında küçük boyutta kuru kemikler ve deri dışında bir şey kalmadı.") Dickens'ın sınıf atlayan kahramanlarını bulmak kuşkusuz çok zordur ve Samuel Smiles'ın kendini baştan yaratan adamlarından ise eser yoktur. Shen Fu'nun yürek paralayan <i>Dalgalanan Bir Yaşamın Altı Kaydı</i>'nın –romantik ve dokunaklı, ama katı bir hiyerarşiyle ezilmiş– ruh hali çok daha tipiktir.</p>

  <p>Ne ki, Batı'ya ilişkin gerçekten yeni olan şey, ne kadar hızla yükselir ve dünyanın geri kalanından tümüyle farklı yollarda ne kadar koşturursa, dünyanın geri kalanını kendi yolunda ve çılgınca bir hızla yürümeye o kadar zorlamasıydı. Pazar uyumuyordu, uyuyamazdı; genişlemek her zamankinden daha çok faaliyeti bütünleştirmek zorundaydı, aksi takdirde gözü dönmüş sanayi canavarı ölürdü. Batı'nın aşındırıcı, liberal asidi toplumlar içindeki engelleri ve onların arasında olan insanları yiyip bitirdi ve hiçbir âdet, gelenek veya imparatorluk fermanı, Shen Fu'yu öylesine baskılayan kadim düzene benzer bir şeyi muhafaza edemedi. Hazır olunsun olunmasın, bu artık tek bir dünyaydı.</p>

  <h2><i>Nemesis</i></h2>

  <p class="nonindent">Küreselleşme, çağın sırrını ifşa etmişti; bu yeni dünyada, Batı'nın sadece toplumsal gelişmede dünyaya <i>öncülük ettiğini</i> söylemek saçmalıktı. Binlerce yıl boyunca özgün tarımsal çekirdekler gezegenin çeşitli yerlerinde büyük ölçüde birbirinden bağımsız olarak genişlemişti; ama toplumsal gelişmenin yukarıya doğru hareketi hiç durmadan coğrafyayı değiştirerek dünyanın çekirdeklerini birbirine bağladı.</p>

  <p>Daha 16. yüzyılda, yeni tür gemiler Avrupalıların Aztek ve İnkalara galip gelerek Yenidünya'nın vaktiyle bağımsız çekirdeklerini, muazzam ölçüde büyüyen Batı'nın çok uzak bir çeper bölgesine dönüştürmesine imkân vermişti. 18. yüzyılda Avrupalılar Güney Asya çekirdeğini buna benzer bir başka çeper bölgeye dönüştürmeye giriştiler ve 19. yüzyılda buharlı gemiler, demiryolları ve telgraf Batı'ya tüm dünyaya erişim imkânı vererek coğrafyayı bir kez daha dönüştürdü. Batı'nın en büyük gücü İngiltere, iradesini gezegenin neredeyse her yerine yansıtabiliyordu ve Batılılar çeperden daha çok enerji çıkardıkça, bunu savaşa dönüştürme oranları da hızla yükseliyordu. Batı'nın ele geçirdiği enerji 1800 ile 1900 arasında iki buçuk katına çıktı, ama askeri kapasitesi on kat büyüdü. Sanayi Devrimi Batı'nın toplumsal gelişmedeki öncülüğünü Batı'nın egemenliğine dönüştürdü.</p>

  <p>Çok sinir bozucu bir durumdu; bu yüzden Doğu'nun büyük devletleri bunu görmezden gelmeyi yeğleyip Batılı tüccarları Guangzhou ve Nagazaki'deki küçük ticaret bölgeleriyle sınırladılar. 9. Bölüm'de değindiğim gibi, İngiltere'den Lord Macartney 1793'te serbest pazar talebiyle Pekin'e geldiği zaman imparator Qianlong kararlı bir şekilde bu talebi reddetti; Macartney'in günlüğünde iğneleyici biçimde belirttiği gibi, sıradan Çinliler "tamamen kaçakçılara dönüşmüş durumda; uğradığımız limanlarda onları gemilerimizin sık sık gelip gittiğini görmekten daha fazla mutlu edecek bir şey yokmuş gibi görünüyordu."<a class="noteref" href="#n36" id="ref36">36</a></p>

  <p>1830'larda işler iyiden iyiye kızışmıştı. Batılı tüccarlar 300 yıl boyunca Guangzhou'ya yelken açmış ve Çinli memurların kendilerinden istiyor gibi göründüğü gümüşü çay ve ipekle değiş tokuş etmişlerdi. 1780'lere gelindiğinde aşağı yukarı 700 ton Batı gümüşü her yıl Guangzhou'ya akıtılır olmuştu. Gelgelelim Doğu Hindistan Kumpanyası, bürokratlar ne söylerse söylesin, Çinlilerin çoğunun, Hindistan'da yetişen mucizevi uyuşturucu afyonla ilgilendiğini keşfetti. Batılı satıcılar (özellikle Britanyalılar) bu uyuşturucuyu Çin pazarına sokmaya çabaladı; 1832'ye gelindiğinde, yıl boyunca 2-3 milyon bağımlının kafasını iyi yapacak kadar afyon (yaklaşık 12 ton) Guangzhou'ya aktarılıyordu (Grafik 10.3). Uyuşturuculara ödenen para Çin'e yönelik gümüş akışını yaklaşık 400 tonluk net bir dış akışa dönüştürdü. Çok miktarda uyuşturucu ve bir sürü para demekti bu.</p>

    <p class="caption">Grafik 10.3. Sen evet de yeter: Doğu Hindistan Kumpanyasının Guangzhou'da zirve yapan afyon satışları, 1730-1832.</p>
