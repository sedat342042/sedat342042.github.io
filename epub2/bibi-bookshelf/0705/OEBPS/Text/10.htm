  <p>Satıcılar "İngiltere'de toplumun üst tabakaları için brendi ve şampanya neyse, afyon da Çin toplumunun aynı tabakaları için o anlama gelir," diye savunuyorlardı, ama bu doğru değildi ve aslında kendileri de bunu pekâlâ biliyorlardı.<a class="noteref" href="#n37" id="ref37">37</a> Afyon, günümüzün uyuşturucuya batmış yoksul mahallelerinde yaşananlar kadar kasvetli, yıkılmış yaşamlardan oluşan bir iz bırakıyordu ardında. Hayatında bir kez bile afyon çubuğu görmemiş köylülere bile zarar verdi; zira uyuşturucuya akan gümüşler madenin değerini artırarak, çiftçileri vergileri için gereken parayı ödemek için daha çok gümüş biriktirmek zorunda bıraktı. 1832'de vergiler 50 yıl öncesine göre iki katına çıkmış durumdaydı.</p>

  <p>İmparator Daoguang'ın danışmanlarından bazıları sinik bir piyasa çözümü tavsiye etti: Afyonu yasallaştırmak, böylelikle İngiltere'den yapılan ithalatın önünü ülkede büyüyen haşhaşlarla alarak, gümüşün dışarı akmasını durdurup vergi gelirlerini artırmak gerekiyordu. Ama Daoguang iyi bir Konfüçyüsçüydü ve kendi uyruklarını alçakça dürtülere teşvik etmeyi değil, onları kendilerinden kurtarmayı istiyordu. 1839'da uyuşturucuya karşı savaş ilan etti.</p>

  <p>Giriş bölümünde uyuşturucuya karşı bu ilk savaşa dair bir iki şey söylemiştim. Başlangıçta iyi gitti. Daoguang'ın uyuşturucu çarı tonlarca afyona el koydu, bunları yaktı ve (diyarını kirlettiği için deniz tanrısına uygun şekilde klasik bir özür şiiri yazdıktan sonra) okyanusa döktü. Fakat daha sonra işler o kadar iyi yürümedi. İngiliz ticaret temsilcisi, piyasanın sihrinin işlemeyeceği yerde silahın daha çok işe yarayacağını görerek, gönülsüz ülkesini Çin'le sıcak savaşa sürükledi.</p>

  <p>Bunun ardından olanlar, sanayi çağı savaş sanatının kudretinin dehşet verici bir gösterisiydi. İngiltere'nin gizli silahı <i>Nemesis</i> idi [İntikam Tanrıçası]: Tepeden tırnağa demirden yepyeni bir buharlı gemi. Kraliyet Donanması'nın bile bu denli radikal bir silaha ilişkin çekinceleri vardı; kaptanının itiraf ettiği gibi, "biçimi veya tarzı dışında, ahşabın <i>suda yüzme</i> özelliği" bile başlı başına "onu gemi inşası için en doğal malzeme yaparken, <i>batma</i> özelliğinden dolayı demir ilk bakışta böyle bir amaç için son derece uygunsuz görünüyordu."<a class="noteref" href="#n38" id="ref38">38</a></p>

  <p>Bu kaygılar yersiz değilmiş gibi görünüyordu. Demir gövde pusulanın yanlış işlemesine yol açtı; <i>Nemesis</i> daha İngiltere'den ayrılmadan bir kayaya çarptı ve Ümit Burnu'nda neredeyse ortadan ikiye ayrılıyordu. Kaptan kükreyen bir kasırgada güvertenin kenarına tutunup kereste ve demir parçalarını yanlara fırlatarak, gemisini yüzdürmeyi ancak başardı. Ama Guangzhou'ya vardıklarında, çekilen bütün güçlükler unutuldu, eksikleri bağışlandı. <i>Nemesis</i> ismine yaraşır şekilde işleyerek, hiçbir ahşap geminin giremeyeceği sığlıklardan dumanını tüttürerek geçti ve kendisine yönelik bütün direnişi havaya uçurup paramparça etti.</p>

  <p>1842'de İngiliz gemileri Büyük Kanal'ı kapatarak Pekin'i kıtlığın eşiğine getirdi. Barış müzakeresinin sorumluluğunu alan Genel Vali Qiying, imparatoruna hâlâ "bu küçük meseleleri aşıp daha büyük planımızı başarabiliriz" teminatı verse de, gerçekte İngilizlere –ardından Amerikalılara, ardından Fransızlara, ardından tüm diğer Batılılara– talep ettikleri Çin limanlarına girme hakkını tanıdı.<a class="noteref" href="#n39" id="ref39">39</a> Çin'in bu yabancı şeytanlara (Resim 10.1) duyduğu düşmanlık imtiyazları beklenenden daha az kârlı hale getirince, Batılıların baskıları da arttı.</p>

  <div class="picture">
    <img alt="" id="uApjZcEguhFTv8usCUyChEF" src="../Images/AyrimII-57.jpg"/> 

    <p class="caption">Resim 10.1. Kültürel uyumsuzluk: Ateş üfleyen bir Britanyalı denizcinin bir Çinlinin elinden çıkma eskizi, 1839.</p>
  </div>

  <p>Batılılar, ticari bir rakibin yeni pazarları kendi tüccarlarına kapatacak bir imtiyaz elde etmesi korkusuyla birbirleriyle de dalaşıyorlardı. 1853'te rekabetleri Japonya'ya da sıçradı. Amiral Matthew Perry Edo Körfezi'ne girip, Çin'e seyreden Amerikan buharlı gemileri için burada yakıt alma hakkı talep etti. Sadece dört modern gemi getirmişti, ama bu gemiler Japonya'nın tüm toplarından daha fazla ateş gücü taşıyordu. Şaşkınlığa kapılmış bir tanık, gemileri "sularda serbestçe hareket eden kalelerdi," demişti. "Denizde yangın sandığımız şey aslında gemi bacalarından yükselen kara bir dumanmış."<a class="noteref" href="#n40" id="ref40">40</a> Japonya Amerikalılara iki limanında ticaret yapma hakkı verdi, İngiltere ve Rusya da derhal aynını talep etti ve elde etti.</p>

  <p>İmtiyazlı konum elde etmeye yönelik manevralar bununla da kalmadı. Britanyalı hukukçular Çin'le imzalanan 1842 antlaşmasına bir ek yaparak, Çin'i başka bir Batılı devlete verdiği her türlü imtiyazı İngiltere'ye de vermek zorunda bırakan "en çok kayırılan ülke" diye yeni bir statü icat etmişlerdi. ABD'nin 1843'te Çin'le imzalamış olduğu antlaşma, 12 yıl sonra yeni bir müzakereye olanak veren bir şart içeriyordu; böylelikle 1854'te Britanyalı diplomatlar da aynı hakkı talep etti. Qing ayak sürüdü ve İngiltere tekrar savaşa girdi.</p>

  <p>İngiltere Parlamentosu bile bunun biraz fazla ileri gitmek olduğunu düşünüyordu. Başbakan Palmerston'ı kınadılar; hükümet düştü. Ancak seçmenler daha da büyük bir çoğunlukla onu yeniden koltuğuna oturttu. 1860'ta İngiltere ve Fransa Pekin'i işgal etti. Yaz Sarayı yakıldı ve Ganimet Balmoral'a geri gönderildi. Yeniden müzakere konusunda geri kalmak istemeyen Amerikan başkonsolosu ise, alternatiflerinin İngiliz gemilerinin ülkeyi yeniden afyona açması olacağı tehdidinde bulunarak Japonya'yı yeni bir antlaşmaya zorladı.</p>

  <p>Batı 1860'ta bir dev gibi dünyanın tepesine çullanmıştı; anlaşılan o ki erişim alanının sınırı yoktu. Daha bir asır önce dünyadaki toplumsal gelişmede en yüksek düzeye ulaşmakla iftihar eden antik Doğu çekirdeği, tıpkı Güney Asya ve Amerika kıtasındaki eski çekirdekler gibi, Batı çekirdeğinin yeni çeper bölgesi haline geliyordu; artık Avrupalılarca yoğun şekilde iskân edilmiş Kuzey Amerika da kendi adına çekirdeğe doğru yolunu zorlamaktaydı. Coğrafyanın bu kitlesel yeniden düzenlenişine tepki olarak Avrupalılar daha da fazla yeni sınır boyu açmaya koyuldu. Buharlı gemileri Beyaz yerleşimci vebasını Güney Afrika, Avustralya ve Yeni Zelanda'ya taşıdı ve ambarları tahıl ve koyunla tıka basa dolu döndü. 1870 gibi geç bir tarihte bile Batılı haritalarda hâlâ büyük ölçüde boş bir alan olan Afrika, 1900'e gelindiğinde neredeyse tümüyle Avrupa egemenliği altına girmişti.</p>

  <p>1919'da dönüp o yıllara bakan iktisatçı John Maynard Keynes'in altın çağ olarak anımsadığı dönemde,</p>

  <blockquote>
    <p class="nonindent">yaşam [Batılı] orta sınıflara düşük bir maliyet ve pek az zahmetle, diğer çağların en zengin ve en kudretli hükümdarlarının bile erişemeyeceği kolaylıklar, konforlar ve rahatlıklar sunuyordu. Londra'nın bir sakini telefonla sipariş verebilirdi, sabah çayını yatağında yudumlayabilirdi ve yeryüzünün her nevi ürünlerinin... erkenden kapısına kadar teslim edilmesini bekleyebilirdi; refahını dünyanın herhangi bir köşesindeki doğal kaynaklar ve yeni teşebbüsler için aynı anda ve aynı araçlarla riske atabilirdi; ... istese oracıkta, pasaportsuz veya başka formalitelerden uzak şekilde, istediği ülkeye veya iklime ucuz ve rahat ulaşım imkânına erişebilirdi... ve ardından dinleri, dilleri veya âdetleri hakkında hiçbir bilgisi olmaksızın, sadece refah simgesi parasını üzerinde taşıyarak yurtdışındaki yabancı diyarlara gidebilir ve kendisine karşı en küçük bir resmi müdahalede kendini son derece mağdur ve şaşkın hissederdi.<a class="noteref" href="#n41" id="ref41">41</a></p>
  </blockquote>

  <p>Ancak 1890 yılının büyük bölümünü Kongo Havzası'nda geçiren roman yazarı Joseph Conrad'a işler farklı görünüyordu. Sömürgecilik karşıtı klasiği <i>Karanlığın Yüreği</i>'nde, "Genelde bizden farklı görünen veya burunları bizimkinden biraz yassı olanların elindekileri çekip almak anlamına gelen yeryüzünün fethi, biraz dikkatlice incelediğiniz zaman hiç de hoş bir şey değil," diye gözlemliyordu.<a class="noteref" href="#n42" id="ref42">42</a></p>

  <p>Kongo kesinlikle aşırı uçta bir örnekti: Belçika kralı Leopold burayı şahsi mülkü olarak ele geçirdi ve kendisine sessizce kauçuk ve fildişi vermeye teşvik etmek üzere işkence edilen, sakatlanan ve öldürülen 5 milyon, hatta daha fazla Kongolu pahasına milyarder oldu. Ne ki bunun benzersiz bir durum olduğu da söylenemezdi. Kuzey Amerika ve Avustralya'da Beyaz yerleşimciler neredeyse yerlilerin kökünü kazıdı; ayrıca bazı tarihçiler Avrupa emperyalizmini 1876-1879 ve 1896-1902 arasındaki zayıf musonları felakete dönüştürmekle de suçlar. Kötü hasatlara karşın toprak sahipleri Batılı pazarlara gıda ihracını sürdürdü ve Çin'den Hindistan'a ve Habeşistan'dan (bugün Etiyopya) Brezilya'ya varıncaya dek her yere kıtlık egemen oldu. Dizanteri, çiçek, kolera ve bizzat Kara Ölüm arkadan gelerek zayıf durumdakiler arasından belki 50 milyon can aldı. Bazı Batılılar açlık çekenler için yardım topladı; bazıları hiçbir şey olmuyormuş gibi davrandı. <i>The Economist</i> dergisi gibi bazıları da, kıtlık yardımının açlık çekenlerde sadece "onları hayatta tutmanın hükümetin görevi" olduğu hissi uyandıracağını söyleyip homurdanmakla yetindi.<a class="noteref" href="#n43" id="ref43">43</a> Conrad'ın cangılda kişisel bir krallık kuran kötü ruhlu dâhisi Bay Kurtz'un can çekişen fısıltısının, Avrupa emperyalizminin mezar taşı yazısı olmasına hiç şaşmamak gerek: "Dehşet! Dehşet!"<a class="noteref" href="#n44" id="ref44">44</a></p>

  <p>Doğu en kötüden kaçabilmişti, ama hâlâ Batı'nın elinden yenilgi, küçük düşme ve sömürüyü yaşıyordu. Her şey için hükümetlerini suçlayan yurtseverler, muhalifler ve suçluların çeşit çeşit grupları silaha sarıldıkça, Çin ve Japonya parçalanıyordu. Kökten dinciler ve milisler, tahkim edilmiş yerleşkelerinden çıkıp tek başlarına dolaşan Batılıları ve bu mütecavizleri hoşnut etmeye çalışan bürokratları öldürmeye koyuldular; Batılı donanmalar misilleme olarak liman kentlerini bombaladı; rakip hizipler Batılıları birbirlerine karşı kullanıyordu. İngiltere destekli bir hizbin 1868'de meşru hükümeti devirdiği Japonya'ya Avrupa silahları akıtıldı. Çin'de iç savaş, Batılı finansörlerin rejim değişiminin alacaklarını tehlikeye atacağına karar vermesinden önce 20 milyon can aldı; finans dünyasının bu kararından sonra, Amerikan ve Britanyalı subaylar ve hücumbotlarından oluşan bir "Her Daim Muzaffer Ordu" Qing'i kurtarmaya geldi.</p>

  <p>Batılılar Doğulu hükümetlere ne yapmaları gerektiğini söylüyor, bütün varlıklarına el koyuyor ve hükümet toplantılarını kendi danışmanlarıyla dolduruyorlardı. Şaşırtıcı olmayacak şekilde, Batılı ithal mallarına konan gümrük vergisi oranları ve Batılıların satın almak istediği malların fiyatları düşük tutuldu. Kimi zaman bu gidişat Batılıları bile huzursuz ediyordu. Ulysses S. Grant 1879'da Japon imparatoruna, "Avrupalı devletlerin Asyalı milletleri aşağılamak üzere öyle şeyler yaptıklarını gördüm ki kan beynime çıktı," demişti.<a class="noteref" href="#n45" id="ref45">45</a></p>

  <p>Gelin görün ki çoğu Batılı gidişatın tam da olması gerektiği gibi olduğu kanısındaydı ve Doğu'nun çöküşü sırasında Batı'nın hâkimiyetine ilişkin uzun vadeli kilitlenme kuramları güçlendi. Yozlaşmış imparatorları, sefil Konfüçyüsçüleri ve milyarlarca yarı aç vasıfsız işçisiyle Doğu, daima dinamik Batı'ya boyun eğmeye yazgılıymış gibi görünüyordu. Dünya nihai, mukadder biçimine ulaşmakta gibiydi.</p>

  <h2>Doğu'nun Savaşı</h2>

  <p class="nonindent">19. yüzyıl uzun vadeli kilitlenme kuramlarının kibirli, başarılarından gurur duyan savunucuları tek bir büyük şeyi atlamışlardı: Kendi piyasa güdülü emperyalizmlerinin mantığını. Piyasa nasıl Britanyalı kapitalistleri Almanya ve ABD'deki en çetin rakiplerinin sanayi altyapılarını kurmaya yönelttiyse, şimdi de Doğu'ya sermaye, icat ve teknik bilgi akıtan Batılıları ödüllendiriyordu. Batılılar ellerinden geldiği zaman durumu kendi lehlerine çevirecek dolaplar çeviriyordu, ama sermayenin yorulmak bilmez yeni kârlar arayışının sunduğu fırsatları yakalamaya hazır Doğulular da vardı.</p>

  <p>Doğuluların bunu yapmakta gösterdiği hız parmak ısırtıcıydı. 1860'larda Çinli "kendini güçlendirme" ve Japon "uygarlaşma ve aydınlanma" hareketleri, Batı'nın en iyi yönleri olarak gördükleri ne varsa almaya; bilim, devlet, hukuk ve tıp üzerine Batılı kitapları Çince ve Japoncaya çevirmeye ve araştırma yapmaları için Batı'ya heyetler göndermeye koyulmuşlardı bile. Batılılar en yeni teknik aletlerini Doğululara satmak için birbiriyle yarışırken, Çinli ve Japon Gradgrindler de kırsal kesimi fabrikalarla kirletmekle meşguldü.</p>

  <p>Bir bakıma bu pek de şaşırtıcı sayılmazdı. Doğulular Batılı toplumsal gelişmeyi böylesine yükseltmiş gereçleri ele geçirdikleri zaman, Batılıların 600 yıl önce pusula, dökme demir ve toplar gibi Doğulu aletler konusundaki tutumunun aynını göstermekteydi. Fakat bu başka bir yönden de çok şaşırtıcıydı. Batı'nın hâkimiyetine Doğu'dan gelen tepki, önceki 300 yıl boyunca çeper bölgeler olarak Batı'ya eklemlenmiş olan Yenidünya ve Güney Asya'daki eski çekirdeklerde gösterilen tepkiden çok büyük bir fark içeriyordu.</p>

  <p>Yerli Amerikalılar hiçbir zaman yerli sanayiler geliştirmedi; Güney Asyalılar bunu yapmakta Doğu Asyalılardan çok daha yavaş davrandı. Bazı tarihçiler (az çok açıkça) Batılı kültürün çok çalışmayı ve akılcılığı kuvvetle teşvik ederken, Doğulu kültürün bunu pek zayıf şekilde yaptığını, diğer kültürlerin ise hiç yapmadığını ileri sürerek bu durumu kültürle açıklamaya çalışıyorlar. Ancak sömürgeci zihniyetin bu mirası doğru olamaz.</p>

  <p>Batılı hâkimiyete daha uzun bir zaman çerçevesinden baktığımız zaman, aslında iki çarpıcı bağıntı görüyoruz. İlki, Batı'nın hâkimiyetinden önce görece yüksek toplumsal gelişmeye sahip olan Doğu çekirdeği gibi bölgeler, görece düşük gelişme puanlarına sahip yerlerden daha hızlı sanayileşme eğilimi gösterdi; ikincisi, doğrudan Avrupa sömürgesi olmaktan kaçabilen bölgeler, sömürge haline gelmiş olanlardan daha hızlı sanayileşme eğilimi gösterdi. Japonya 1853'ten önce yüksek toplumsal gelişmeye sahipti ve sömürge haline gelmedi; modernleşmesi 1870'lerde hızlı bir kalkışa geçti. Çin'in gelişme düzeyi yüksekti ve kısmen sömürgeleşti; modernleşmesi 1950'lerde kalkışa geçti. Hindistan'ın gelişmesi orta düzeydeydi ve tamamen sömürgeleşti; modernleşmesi 1990'lara kadar kalkışa geçmedi. Sahra altı Afrika'sının gelişme düzeyi düşüktü ve tümüyle sömürgeleşti ve ancak şimdi arayı kapatmaya başlıyor.</p>

  <p>19. yüzyıl Doğu'su (sanayi öncesi ölçütlerle) bir ileri tarım, büyük kentler, yaygın okuryazarlık ve güçlü ordular dünyası olduğu için, sakinlerinin birçoğu Batılı yöntemleri yeni bir ortama uyarlamanın yollarını buldu. Doğulular sanayileşmeye ilişkin Batılı tartışmaları bile benimsedi. Her Doğulu kapitalist için, yakınacağı yaşlı bir samuray vardı. "Faydasız güzelliğin eski yaşamda yeri vardı, ama yeni yaşam sadece çirkin faydayı talep ediyor."<a class="noteref" href="#n46" id="ref46">46</a> 1900'e gelindiğinde gerçek ücretler kentlerde pek az yükselmiş olsa da, Çinli ve Japon muhalifler büyük bir hevesle sosyalist partiler kurdular. 1920'ye gelindiğinde üyeleri arasında genç Mao Zedung da bulunuyordu.</p>

  <p>Sanayileşme üzerine Doğu'da yapılan tartışmalar ülkeden ülkeye değişiklik göstermekteydi. Tıpkı Batı'da olduğu gibi, olasılık bir kez doğduktan sonra sınai kalkışı önleyecek büyük adamlar, beceriksiz ahmaklar, kültür veya kör talih etkenleri ya hiç yoktu veya çok az oldu; ama –yine Batı'yla koşut olarak– bu etkenlerin hangi ülkenin başı çekeceğine karar vermekle çok ilgisi oldu.</p>

  <p>W.S. Gilbert ve Arthur Sullivan 1885'te Londra'da komik operaları <i>Mikado</i>'yu sergilediği zaman, egzotik Şark modeli olarak minik kuşların aşk uğruna öldüğü ve yüce cellat efendilerin kendi kafalarını kesmek zorunda kaldığı türden bir yer olan Japonya'yı almışlardı. Ne ki, aslında Japonya halihazırda tarihteki tüm diğer toplumlardan daha hızlı sanayileşmekteydi. İç savaştan sonra 1868'de, genç imparator usta işi bir sahne amirliğiyle, Tokyo'da, ülkelerini Batılı devletlerle savaşlardan uzak tutacak, büyük ölçüde yerli sermayeyle sanayileşmeyi finanse edecek ve öfkeli halkı yabancılara kışkırtıcı saldırılardan alıkoyacak zeki yöneticileri başa getirdi. Pekin'deki acemi yöneticilerse, bunun tersine, misyonerlere yönelik şiddeti hoş görüp, hatta teşvik edip, yaptıkları gaflarla 1884'te ülkeyi sürükledikleri Fransa savaşında pahalı yeni donanmalarının çoğunu bir saat içinde kaybederek yıkıcı bir çapta borçlandılar, hatta boğazlarına kadar battılar.</p>

  <p>Japonya'nın seçkinleri liberalleşmenin bir paket anlaşma olduğu gerçeğiyle yüzleşti. Silindir şapkalar veya çemberli kabarık etekler giydiler. Bazıları Latin alfabesini benimsemeyi tartıştı; diğerleri Japonların İngilizce konuşmasını istedi. İşe yarayabilecek her şeyi dikkate almaya hazırdılar. Gelgelelim Çin'in Qing hükümdarları bölünmenin canlı örnekleriydi. Dul imparatoriçe Cixi 46 yıl boyunca hanedanı tehlikeye atabilecek her türlü modernleşmeye karşı durarak, ülkeyi bambu perdenin ardından yönetti. Batılı fikirlerle tek flörtü, donanmayı yeniden inşa için düşünülen parayı, yazlık sarayı için bir Mississippi yandan çarklı vapurunun mermerden kopyasına aktarmak oldu (hâlâ oradadır ve görülmeye değer niteliktedir). Yeğeni Guangxu 1898'de 100 günlük bir reform programı (devlet memurluğunu modernize etmek, sınavları güncelleştirmek, modern okullar ve kolejler kurmak, çay ve ipek üretimini ihracat amaçlı koordine etmek, madenciliği ve demiryollarını desteklemek ve orduyla donanmayı Batılılaştırmak) için zamanla yarışırken, Cixi, Guangxu'nun kendisinden naip olarak geri gelmesini istediğini ilan etti, sonra da onu saraya hapsedip modernleştirmeci nâzırlarını da idam ettirdi. Guangxu 1908'de –kendisi de ölüm döşeğinde yatan– Cixi tarafından zehirlenerek verdiği son nefesine dek bir reformcu olarak kaldı.</p>

  <p>Çin modernlik yolunda düşe kalka ilerlerken, Japonya doludizgin koşuyordu. 1889'da Japonya varlıklı erkeklere seçme hakkı tanıyan, Batı tipi siyasi partilere izin veren ve modern devlet bakanlıkları kuran bir anayasa çıkardı. Çin ise erkeklere sınırlı seçme hakkı veren bir anayasayı ancak 1909'da, Cixi'nin can çekiştiği günlerde onayladı; ama Japonya kitlesel eğitime öncelik verdi. 1890'da Japon erkek çocuklarının üçte ikisi, kız çocuklarının da üçte biri parasız ilköğretim alırken, Çin kitleleri eğitmek için neredeyse hiçbir şey yapmadı. Her iki ülke de ilk demiryollarını 1876'da yaptı; ama Şanghay'ın valisi 1877'de asilerin kullanabileceği korkusuyla rayları söküp attı. 1896'da Japonya'nın 3700 km demiryolu vardı; Çin'inse sadece 600 km. Demir, kömür, buhar veya telgraf hatlarında da durum hemen hemen aynıydı.</p>

  <p>Tarih boyunca, çekirdeklerin genişlemesi çoğu zaman çeper bölgelerde, uç boylarının hangi kesiminin büyük devletlere direnişin (veya asimilasyonun) başını çekeceğini belirleyecek şiddetli savaşlar başlatmıştır. Sözgelimi MÖ 1. binyılda Atina, Sparta ve Makedonya Pers İmparatorluğu'nun uçlarında 1,5 yüzyıl boyunca savaşmışlardı; Sarı Irmak vadisindeki çekirdek büyüdükçe, Güney Çin'de Chu, Wu ve Yue da aynı şeyi yapmıştı. MS 19. yüzyılda Doğu Batı'nın bir çeper bölgesi haline geldiği zaman süreç kendini yineliyordu.</p>

  <p>Japonya'nın 1590'larda Çin'i fethetmeye yönelik boşa çıkan çabasından beridir, Doğu çekirdeğindeki hükümdarlar devletlerarası savaşın faydadan çok zarar getireceğini kabullenmişti; ama Batı'nın çıkıp gelmesi bu kabulü tersine çevirdi. Hangi Doğulu ülke en hızlı şekilde sanayileşip yeniden örgütlenerek silahlanırsa, Batılı emperyalistleri uzak tutmakla kalmayıp, Doğu'nun geri kalanına da boyun eğdirecekti.</p>

  <p>Çin'in intikam tanrıçası son tahlilde İngiliz savaş gemileri değil, Japon sanayileşmesi oldu. Japonya kaynaklardan yoksundu; Çin'in kaynaklarıysa çok boldu. Japonya'nın pazarlara ihtiyacı vardı; Çin'de bunlardan bir sürü vardı. Tokyo'da ne yapılması gerektiğine ilişkin tartışmalar son derece hararetli, hatta ölümcüldü; ama iki kuşak boyunca ülke tedricen Çin'in kaynakları ve pazarlarına zorla girmeye kararlı hale geldi. 1930'lara gelindiğinde Japonya'nın en militarist subayları Doğu çekirdeğinin tamamını ele geçirmeyi, Çin ve Güneydoğu Asya'yı kolonileri haline getirmeyi ve Batılı emperyalistleri kovmayı akıllarına koymuştu. Doğu'nun Savaşı başlamıştı.</p>

  <p>Ne ki bu Doğu'nun Savaşı ile 18. yüzyıldaki Batı'nın Savaşı arasındaki büyük fark, Doğu'nun Savaşı'nın Batı'nın zaten hâkim olduğu bir dünyada meydana gelmesiydi. Bu her şeyi karmaşıklaştırıyordu. Dolayısıyla, Japonya'nın Kore'deki ilerleyişine yönelik Çin direnişini silip süpürdüğü 1895'te, Almanya'nın Kayzer II. Wilhelm'i, "Sarı Tehlike" adlı (Resim 10.2) oldukça korkunç bir çizim gönderdiği kuzeni Rus çarı II. Nikolay'ı, "Asya Kıtasını geliştirmesi ve Avrupa'yı Büyük Sarı Irk'ın akınlarına karşı savunması" yönünde uyarmıştı.<a class="noteref" href="#n47" id="ref47">47</a> Nikolay Japonya'nın Çin'den zapt ettiği toprakların çoğunu müsadere ederek karşılık verdi.</p>

  <p>Ne ki diğer Batılılar, kendileri adına Batı'yı denetim altında tutacak gücü oluşmaya başlayan Japonya'yı kullanmakta fayda görüyordu. İlk fırsat, Dürüstlükte Birleşen Boksörler denen bir Çin gizli örgütünün (başka şeylerin yanı sıra, yüz günlük savaş sanatları eğitiminin üyelerini kurşungeçirmez kılacağını iddia ederek) Batı emperyalizmine karşı ayaklandığı 1900 yılında çıktı. Bu ayaklanmayı bastırmak için 20 bin yabancı asker gerekti; askerlerin çoğu –Batılı anlatılardan (özellikle 1963 yılında Hollywood'da gişe rekoru kıran <i>Pekin'de 55 Gün</i> filminden) öğrenemeseniz bile– Japonlardı. İngiltere bu sonuçtan o denli hoşnut kaldı ki, 1902'de Japonya'yı Doğu'da büyük devlet olarak tanıyan bir deniz antlaşması imzaladı. İngiltere'nin tarafsız kalacağından emin olan Japonya, 1904'te Uzak Asya donanmasını batırıp, o güne dek yapılan en büyük kara savaşında ordusuna galip gelerek Rusya'dan intikamını aldı. Çar Nikolay işleri yoluna koymak üzere ana donanmasını Eskidünya'nın çevresinden 32 bin km öteye gönderdi, ama Japon savaş gemileri onu da batırdı.</p>

  <p>Ganimet'in Londra'ya geri gönderilmesinin üzerinden 50 yıldan az zaman geçmişken, eski Doğu çekirdeği öylesine dinamik şekilde tepki göstermişti ki, Batılı bir imparatorluğu yenilgiye uğratmıştı bile. Kepaze olan bir Rus kumandanı Aleksey Nikolaviç Kuropatkin, "1904-1905'te olan," diyecekti, "öncü kuvvetle bir çatışmadan başka bir şey değildi... Ancak Asya'yı barış içinde tutmanın tüm Avrupa açısından önemli bir mesele olduğunun genel kabulüyle... 'Sarı tehlike'yi uzakta tutabiliriz."<a class="noteref" href="#n49" id="ref49">49</a> Ama Avrupa onun tavsiyesini görmezden geldi.</p>

  <h2>Dünyanın Savaşları</h2>

  <p class="nonindent">1914 ile 1991 arasında Batı çekirdeği tarihin en büyük savaşlarına tutuştu: 1914 ile 1918 arasında, Almanya'nın bir Avrupa kara imparatorluğu kurup kurmayacağını belirleyecek olan I. Dünya Savaşı; 1939 ile 1945 arasında aynı meseleyi çözecek II. Dünya Savaşı; 1947-1991 arasında da ABD ile Sovyetler Birliği'nin artanları nasıl bölüşeceğine dair Soğuk Savaş (<a href="../Text/h1003.htm">Harita 10.3</a>). Bunlar bir araya gelince, 18. yüzyıl versiyonunu gölgede bırakan yeni bir Batı'nın Savaşı oldu. Doğu'nun Savaşı'nı da içine çekip geride 100 milyon ölü bıraktı ve bizzat insanlığın varlığını tehdit etti. 1991'de Batı hâlâ hükmediyordu, ama Kuropatkin'in korkularının birçoğu sonunda gerçekleşmiş gibi görünüyordu: Doğu bu hâkimiyeti devralmaya hazırdı.</p>

  <p>Yeni Batı'nın Savaşı'nın nasıl başladığının öyküsü –Osmanlı İmparatorluğu'nun uzun gerilemesinin Balkanlar'ı nasıl teröristler/özgürlük savaşçılarıyla doldurduğu; beceriksizlik ve kör talih yüzünden Kara El adlı bir çetenin Haziran 1914'te Avusturya'nın Habsburg veliahdını nasıl öldürdüğü (sözde suikastçının fırlattığı bomba Avusturya arşidükünün arabasına çarpıp sekmiş, şoförün yanlış bir dönüş yapıp geri geri giderek tam önünde durması üzerine ikinci suikastçı artık hata yapmamıştı); ve Avrupa barışını korumayı amaçlayan antlaşmalar ağının nasıl herkesi birden uçurumun kenarına sürüklediği– sıkça anlatılmıştır.</p>

  <p>Bunu izleyenler de en az bu kadar iyi bilinir: Avrupa'nın modernleşmiş devletlerinin genç yaştaki erkek yurttaşlarını eşi görülmemiş sayılarda vatan hizmetine çağırması, onları eşi benzeri görülmemiş silahlarla donatması ve muazzam enerjilerini eşi benzeri görülmemiş bir kıyıma adaması. 1914'ten önce bazı entelektüeller büyük devlet savaşının artık imkânsız hale geldiğini ileri sürmüştü; onlara göre dünya ekonomileri öylesine bağlantılı hale gelmişti ki, savaş patlak verdiği anda hepsi çökerek çatışmaya son verirdi. Ne ki, 1918'e gelindiğinde çıkan ders, 20. yüzyıldaki topyekûn savaşın cefalarına ancak büyük ölçekli, karmaşık ekonomilerini etkili biçimde kullanan ülkelerin dayanabileceğiydi.</p>

  <p>Savaş, yurttaşları mücadeleye kendilerini en çok veren liberal, demokratik devletlerin avantajlı olduğunu göstermiş gibiydi. Geçmişte, MÖ 1. binyılda Doğulular ve Batılıların tamamı savaşları yönetmekte en etkili örgütlenmelerin hanedan imparatorlukları olduğunu öğrenmişti; ama artık, sadece 10 yıl içinde, bu hanedan imparatorluklarının –Asur, Pers ve Qin'den beri varlığını sürdüren tarihin en kalıcı yönetim biçiminin– artık savaşın gerekleriyle bağdaşmadığını öğrendiler.</p>

  <p>İlk giden Çin'in Qing hanedanıydı. Borca, yenilgiye ve kargaşaya batan ülkede çocuk imparator Puyi'nin nâzırları daha 1911'de ordunun denetimini kaybetmişti; ancak asi general Yuan Shikai –asi generallerin 2000 yıldır yaptığı gibi– 1916'da kendini imparator ilan ettiği zaman, ülkeyi kendisinin de bir arada tutamadığını gördü. Başka bir askeri hizip 1917'de Puyi'ye tahtını iade etti, ama sonuç değişmedi. Çin'in imparatorluk tarihi birkaç gün sonra, bir iniltiyle değilse bile, küçük bir patlamayla sona erdi: Tek kişilik bir uçak Pekin'deki Yasak Kent'e bir bomba bıraktı. Puyi yeniden tahttan indirildi ve ülke anarşinin pençesine düştü.</p>

  <p>Sırada Rusya'nın Romanov hanedanı vardı. Japonya karşısındaki mağlubiyeti Çar Nikolay'ı neredeyse 1905'te tahtından ediyordu, ama I. Dünya Savaşı işi tamamladı. 1917'de liberaller ailesini iktidardan indirdi ve 1918'de Bolşevikler hepsini vurdu. Almanya'nın Hohenzollemleri ve Avusturya'nın Habsburgları ellerini çabuk tutarak, Romanovların kaderinden ancak kendi yurtlarına kaçarak kurtulabildiler. Türkiye'de Osmanlılar biraz daha direndiler, ama ancak 1922'ye kadar.</p>

  <p>Yarattığı yıkıma karşın I. Dünya Savaşı Avrupa'nın arkaik hanedan imparatorluklarını temizleyerek ve Çin'i her zamankinden de zayıf bırakarak Batı hâkimiyetini pekiştirdi. En büyük galipler Fransa ve hepsinden çok da İngiltere gibi görünüyordu; İngiltere, Alman sömürgelerini yalayıp yutarak bir yandan okyanus imparatorluğunu Afrika, Pasifik ve eski Osmanlı İmparatorluğu'nun petrol yataklarına doğru daha da uzaklara genişletirken, bir yandan da Doğulu müttefiki Japonya'ya kabadayılık ederek, Japonların ele geçirdiği Alman sömürgelerinin çoğunu devralmıştı. 1919'a gelindiğinde dünyanın kara kütlesinin üçte birinden çoğu ve nüfusunun neredeyse üçte biri ya Londra veya Paris'ten yönetilir olmuştu.</p>

  <p>Gene de, ben okula gittiğim sırada, eski atlaslardaki çeşit çeşit renkler bu imparatorlukları işaretlemeye devam ediyordu. Savaş Batılı iktidarı pekiştirmekle kalmayıp aynı zamanda yeniden şekillendirmişti. Avrupa kendi imkânlarının ötesinde savaşmış ve faturalar İngiltere'nin kredisini bile tüketmişti. 1920'de enflasyon %22'ye vurmuştu; ertesi yıl işsizlik %11'i geçti. 86 milyon işçinin emeği günlerce süren grevlerde kaybedildi. Güneş İngiltere'nin üzerinde hâlâ asla batmıyordu, ama iş âlemini çalışır tutmakta güçlük çekiyordu.</p>

  <p>İngiltere borçlarını ödemek için –çoğu Atlantik'in karşı yakasına olmak üzere– sermaye akıtıp durdu. Savaş cehennem gibi olmuştu, ama ABD'nin de gerek işyeri gerek banker olarak tüm dünyayı etkileyen başka bir savaş cehennemi vardı. Geçmişte Batı çekirdeği 15. yüzyılda Akdeniz'den Batı Avrupa'ya, 17. yüzyılda yine kuzeybatının okyanus imparatorluklarına doğru kaymıştı.</p>

  <p>20. yüzyılda ise, Kuzeybatı Avrupa'nın müflis okyanus imparatorlukları bir bir Kuzey Amerika imparatorluğunun eline geçtikçe, bir kez daha yer değiştirmekteydi.</p>

  <p>ABD kendini bir altkıta imparatorluğu denilebilecek yeni tür bir örgütlenmeye dönüştürmüştü. Geleneksel hanedan imparatorluklarının tersine, mazlum köylülere hükmeden kadim bir aristokrasisi yoktu; Avrupa'nın okyanus imparatorluklarının tersine, palmiye ve çam üzerinde hâkimiyet kuran<a class="noteref" href="#n000" id="ref000">*</a> küçük, özgürlükçü, sanayileşmiş bir anavatanı yoktu. Bunun yerine, yerli nüfusunu neredeyse büsbütün yok ettikten, acımasız bir iç savaşa girişip milyonlarca eski köleyi neredeyse serfliğe mahkûm ettikten sonra, Avrupalı-Amerikalılar, kuzeydoğu ve yukarı Ortabatı'daki dev sanayi merkezini besleyip oradan mal satın alan müreffeh çiftçilerle birlikte, demokratik yurttaşlığı bir kıyıdan öteki kıyıya kadar genişletmişti. 1914'e gelindiğinde bu altkıtasal Amerikan İmparatorluğu Avrupa'nın okyanus imparatorluklarıyla rekabet eder hale gelmişti. 1918'den sonra işadamları yerküreye açıldı.</p>

  <p>ABD'nin Avrupa'nın refahını emerken çıkardığı muazzam ses, çağdaşlarını şaşkına çeviriyordu. Bir Amerikan dışişleri bakanı, "Fırat kıyılarından Thames ve Sen kıyılarına yolculuğu binlerce yıl süren, dünyanın finans merkezi, şafak sökmesinden karanlık çökmesine kadar bir sürede Hudson kıyılarına geçiyor gibi görünüyor," diye gözlemlemişti.<a class="noteref" href="#n50" id="ref50">50</a> 1929'a gelindiğinde Amerikalılar 15 milyar doları aşkın yabancı yatırıma sahipti; bu 1913'te Britanyalıların sahip olduğu kadar bir miktardı ve küresel ticaretleri neredeyse %50 daha fazlaydı.</p>

  <p>Küresel kapitalizmin altın çağı Amerikan önderliğinde yeniden doğmuşa benziyordu, ama çok vahim bir fark vardı. 1914'ten önce Keynes, "Londra'nın etkisi dünyanın her yerindeki kredi koşullarına öylesine baskındı ki, İngiltere Bankası (Bank of England) uluslararası orkestranın şefi olduğunu bile iddia edebilirdi," diye düşünüyordu.<a class="noteref" href="#n51" id="ref51">51</a> Ancak 1918'den sonra ABD görevi devralmaya istekliydi. Avrupa'nın bulaşıcı rekabet ve çekişmelerinden kaçan Amerikalı siyasetçiler, orkestra şefi podyumunu boş bırakıp, 18. yüzyıl Çin veya Japonya'sınınkine eşdeğer bir siyasal inzivaya çekildi. Zamanlar iyiyken orkestra doğaçlamayla ve düşe kalka işini yaparken, gidişat kötüleştiğinde yaptığı müzik kakofoniye dönüştü.</p>

  <p>Ekim 1929'da bir parça beceriksizlik, çokça kötü talih ve bir şefin yokluğu, bir Amerikan menkul kıymetler borsası balonunu uluslararası bir mali felakete dönüştürdü. Hastalık kapitalist dünyanın her yanına hızla bulaştı: Bankalar iflas etti, kredi buharlaştı ve para birimleri çöktü. Pek az kişi açlık çekti, ama 1932 Noel'ine gelindiğinde dört Amerikan işçisinden biri işsizdi. Almanya'da bu oran, iki işçiden birine yakındı. Solgun benizli işsizlerden oluşan kuyruklar uzayıp giderken, "tuzağa düşmüş hayvanlar gibi, yazgılarına bir tür hissiz şaşkınlık içinde bakıyorlardı," diye yazmıştı İngiliz gazeteci George Orwell. "Onlara neyin çarptığını anlayamamışlardı."<a class="noteref" href="#n52" id="ref52">52</a></p>

  <p>En azından 1930'ların ortasına değin, liberal demokrasilerin yaptığı her şey işleri düpedüz kötüleştirdi. Batı çekirdeğini aşağıya çeken sadece gelişme paradoksu değildi sanki; aynı zamanda geri kalmışlığın avantajları da başka yerde oyuna giriyordu. Yüzlerce yıldır oldukça geri bir çeper bölge olarak kalan Rusya, Sovyet Sosyalist Cumhuriyetler Birliği olarak yeniden yapılandırılmıştı. ABD gibi o da geniş bir tarımsal hinterlanda, doğuş halindeki bir sanayi çekirdeğini katmıştı; ama ABD'nin tersine devlet mülkiyetini, kolektif tarımı ve merkezi planlamayı destekliyordu. Sovyetler Birliği, halkını eski bir hanedan imparatorluğundan çok modern bir Batılı toplum gibi seferber ediyordu; gelgelelim otokratları olan Lenin ve Stalin ülkeye demokratik başkanlardan çok birer çar gibi hükmediyordu.</p>

  <p>Sovyetler Birliği bir tür anti-Amerika gibiydi: Onun gibi alt-kıtasal ama kesinlikle liberal olmayan bir imparatorluk. Stalin eşitlik vaaz ediyordu, ama yoldaşlarının milyonlarcasını imparatorluğunun orasına burasına zorunlu olarak gönderen, bir diğer milyonunu da <i>gulag</i>'larda hapseden merkeziyetçi bir ekonomi inşa etti. İdeolojik olarak şüpheli etnik gruplar ve sınıf düşmanları (çoğu zaman aynı şey) tasfiye edildi. Ve başarısızlığa uğrayan kapitalist ekonomilerin tersine başarılı Sovyetler Birliği, 10 milyon uyruğunun açlıktan ölmesine izin verdi. Gene de Stalin açıkça bir şeyleri doğru yapıyordu. Zira kapitalist sanayi 1928 ile 1937 arasında çökerken, Sovyet çıktısı dört katına yükseldi. Gazeteci Lincoln Steffens'ın Sovyetler Birliği'ni ziyaret ettikten sonra Amerikalı okurlarına söylediği şu söz çok ünlüdür: "Geleceği gördüm ve çalışıyor."<a class="noteref" href="#n53" id="ref53">53</a></p>

  <p>1930'a gelindiğinde, birçok kişiye I. Dünya Savaşı'nın verdiği asıl ders liberal demokrasi değil, geleceğin biçimi gibi görünmeye başlamıştı: İngiliz-Fransız-Amerikan ittifakı kazanmıştı, ancak liberalizmi sayesinde değil, bilakis ona rağmen. Gerçek yanıt altkıtasal imparatorluktu ve ne kadar az liberal olursa o kadar iyiydi. Liberal örnekleri izlemekten onca yarar sağlamış olan Japonya, küresel pazarlar ve ticarete endeksli ekonomileri kargaşaya düştüğü zaman liberal kuramlarından vazgeçti. İşsizliğin tırmanması, demokrasinin debelenmesi ve komünist ajitasyonun artmasıyla militarist eğilimliler devreye girip, Japonya'nın geçim kaynağı olacak bir imparatorluk için bağrışmaya koyuldu. Ordu –özellikle köktenci genç subaylar– iyiden iyiye kontrolden çıkmış, Batılı demokrasilerin karışıklığından ve Çin'in iç savaşlarından yararlanarak Mançurya'yı ilhak etmeye ve Pekin'e kadar yürümeye niyetlenmişti. Bir yarbay "ancak Japonya-Mançurya işbirliğini ve Japon-Çin dostluğunu kurmakladır ki," diye izah ediyordu düşüncesini, "Japon halkı Asya'nın hâkimi haline gelebilir ve çeşitli Beyaz ırklara karşı nihai ve kesin savaşı yapmaya hazırlanabilir."<a class="noteref" href="#n54" id="ref54">54</a></p>

  <p>Bir noktaya kadar militarizm işe yaradı. Japonya'nın ekonomisi 1930'larda %72 büyüdü; çelik çıktısı 18 katına çıktı. Fakat bir kez daha maliyetleri yüksek oldu. "İşbirliği" ve "dostluk" çoğu zaman köleleştirme ve katliam anlamına geliyordu ve Japon vahşeti 1930'ların alçakça, dürüstlükten uzak ölçütlerine göre bile dehşet vericiydi. Dahası, 1940'a gelindiğinde, fethin Japonya'nın sorunlarına yanıt olmadığı da açıkça anlaşılmıştı; zira savaş, kaynakları ele geçirdiğinden bile daha hızlı bir şekilde tüketiyordu. Savaş gemileri ve bombardıman uçaklarının yaktığı her beş galonluk benzinden dördünün Batılılardan satın alınması gerekiyordu. Ordunun planı –fethe devam etmek– rahatlama getirmedi ve Çin'in bir bataklığa dönüşmesiyle daha da dehşet verici bir plan rağbet bulmaya başladı: Amerika'yla savaş anlamına gelecek olsa bile Güneydoğu Asya'yı vurmak ve buranın petrolü ve kauçuğunu Batılı emperyalistlerden kurtarmak.</p>

  <p>Hepsinden daha dehşet verici olan plan ise Almanya'dan çıktı. Yenilgi, işsizlik ve mali çöküş Goethe ve Kant'ın varislerini öylesine derinden yaralamıştı ki, Yahudileri suçlayan ve her derde deva fetih ilacının işportacısı bir delinin sözlerine bile kulak vermeye hazır hale gelmişlerdi. Adolf Hitler, Almanya'nın iş dünyasının Yahudi sınıfına karşı gaddarca davranıp onları sürgüne gönderir ve sendikacıları hapse atarken, maliye bakanını "para birimimizin istikrarının ilk şartı toplama kampıdır" diye temin ediyordu.<a class="noteref" href="#n55" id="ref55">55</a> Gene de Hitler'in çılgınlığında da bir yöntem vardı: Bütçe açığı, devlet mülkiyeti ve silahların modernleştirilmesi 1930'larda işsizliğe köklü çözüm olarak, sanayi çıktısını ikiye katladı.</p>

  <p>Hitler okyanus imparatorluklarını mağlup ederek Almanya'nın batı kanadını sağlama aldıktan sonra, Doğu Avrupa'nın Slavlarını ve Yahudilerini güçlü kuvvetli Ari çiftçilerle ikame etme planını açıkça duyurdu. Almanya merkezli bir altkıta imparatorluğu vizyonu, liberal olmamanın ötesine geçip düpedüz soykırıma doğru gidiyordu; gerçekten niyetinin bu olduğuna pek az Batılı inanabildi. Böylece kendilerini aldatmaları, en çok uzak durmak istedikleri şeyi, yani bir diğer topyekûn savaşı doğurdu. Birkaç karanlık ay boyunca –1812'den bu yana ilk kez olarak– nihayet Avrupa bir kara imparatorluğunda birleştirilebilecekmiş gibi göründü; ancak Hitler, Napoléon'un tekinsiz bir yankısıyla, Manş Denizi'nden Moskova'nın karlarına ve Mısır'ın çöllerine yöneldi. Çok ötelere uzanıp, Japonya'nın verdiği Doğu'nun Savaşı'nı kendi Batı'nın Savaşı'na eklemeye çalıştı; ama bu, İngiltere'yi savaşın dışına itmek yerine ABD'nin savaşa girmesine yaradı sadece. Savaş liberal Amerikan ve liberalizm karşıtı Sovyet imparatorluklarını aynı yatağa soktu. Avrupa'nın ve Doğu'nun madenlerini ve emeğini yağmalamalarına karşın Almanya ve Japonya bu imparatorlukların birleştirilmiş para, insan gücü ve üreticilerine karşı duramadı.</p>

  <p>Nisan 1945'te Amerikan ve Sovyet birlikleri Almanya'da buluşup kucaklaştılar, şerefe kadeh kaldırarak dans ettiler; birkaç gün sonra Hitler kendini öldürdü ve Almanya teslim oldu. Ağustos'ta göklerden ateş yağarken ve atom bombaları Hiroşima ve Nagazaki'yi küle dönüştürürken, Japonya'nın tanrı-kralı, halkına doğrudan hitap etmek konusundaki bütün gelenekleri çiğnedi. Benim gözümde, durumun vahametini olduğundan hafif göstermenin tarihe geçecek en büyük örneğini vererek, halkına şu bilgiyi verdi: "Savaşın durumu, Japonya'nın lehine olduğu söylenemeyecek şekilde gelişmiştir."<a class="noteref" href="#n56" id="ref56">56</a> O zaman bile tutucu generaller savaşa devam etmek umuduyla bir darbe girişiminde bulundu, ama 2 Eylül'de Japonya da teslim oldu.</p>

  <p>1945 yılı, Japonya'nın Doğu'nun Savaşı'nı kazanma ve Batılı emperyalistleri kovalama çabası ile Almanya'nın Avrupa'da bir altkıta imparatorluğu yaratma çabasına aynı anda son verdi; ama bunların yanı sıra Batı Avrupalı okyanus imparatorluklarının da sonunu getirdi. Topyekûn savaşa bütün kaynaklarını akıtmaları yüzünden artık milliyetçi ayaklanmalara direnecek güçleri kalmayan bu imparatorluklar bir kuşak içinde eriyip gitti. Avrupa paramparçaydı. 1945'te bir Amerikan subayı, "Ekonomik, toplumsal ve siyasal çöküşü," diye düşünüyordu, "Roma İmparatorluğu'nun çöküş günleri dışında, tarihte benzeri olmayacak bir düzeyde."<a class="noteref" href="#n57" id="ref57">57</a></p>

  <p>Gelgelelim Batılı toplumsal gelişme 1945'te çökmedi, çünkü o zamana kadar çekirdek öylesine büyümüştü ki, gelmiş geçmiş savaşların en büyüğü olan bu savaş bile tümünü yok edememişti. Sovyetler sanayilerini Almanya'nın erişiminin ötesinde yeniden inşa etmişti; bombalar ise ABD'ye neredeyse hiç değmemişti.<a class="noteref" href="#n58" id="ref58">58</a> Ne ki Japonya'nın Çin'e, ABD'nin de Japonya'ya verdiği tahribat Doğu çekirdeğini delik deşik ederek, II. Dünya Savaşı'nın –tıpkı ilki gibi– Batı hâkimiyetini daha da pekiştirmesiyle sonuçlanmıştı. Batı egemenliğinin kalıcı olduğu su götürmüyor gibiydi; asıl mesele, liderliğini Sovyetlerin mi, yoksa Amerikalıların mı alacağıydı.</p>

  <p>Bu iki imparatorluk eski Avrupa çekirdeğini aralarında bölüşerek Almanya'yı ortasından ikiye ayırdı. Ardından Amerikan maliyecileri kapitalizm için yeni bir uluslararası para sistemi üzerine tartışıp, belki de kayıtlı en aydınlanmış kişisel çıkar belgesi olan Marshall Planı'nı ortaya koydular. Eğer Avrupalıların ceplerinde paraları olursa, diye hesaplamıştı Amerikalılar, Amerikan gıdalarını satın alabilir, kendi sanayilerini yeniden inşa etmek için Amerikan makinelerini ithal edebilir ve –hepsinden de önemlisi– komünizme kaymaktan uzak durabilirlerdi. Böylece Amerika, 1948 üretiminin tamamının yirmide biri olan 13,5 milyar dolarlık tutarı çıkarıp onlara verdi.</p>

  <p>Batı Avrupalıların çoğu Amerika'nın parasını havada kaparak askeri liderliğini benimsediler ve zamanla demokratik, ticaret yanlısı bir Avrupa birliğine ya katıldılar veya sürüklendiler.<a class="noteref" href="#n59" id="ref59">59</a> (ABD'nin Avrupalıları Batı Alman sanayi hâkimiyeti altında bir kara imparatorluğunun soluk bir versiyonuna doğru itelemesindeki ironi de hiç kimsenin gözünden kaçmadı.) Doğu Avrupalılar ise Sovyet askeri liderliğini ve komünist, içe dönük bir Karşılıklı Ekonomik Yardım Konseyi'ni [COMECON] benimsediler. Kaynakları Doğu Avrupa'ya pompalayıp demokrasiyi desteklemek yerine, Sovyetler kaynakları oradan dışarıya akıtıp muhaliflerini hapse atıyor veya vuruyordu; gene de, 1949'a gelindiğinde Doğu Avrupa toplam üretimi savaş öncesi düzeylerine dönmüştü. Amerikan nüfuz alanında işler daha da iyi gitti ve dikkate değer ölçüde az hapse atma veya adam vurmalarla, üretim 1948 ile 1964 arasında iki katına çıktı.</p>

  <p>Amerikan ve Sovyet imparatorlukları Batı çekirdeğini paylaşan ilk güçler değildi, ama nükleer silahlar onları tüm öncüllerinden farklı kılıyordu. Sovyetler 1949'da bir bombayı test etti ve 1954'e gelindiğinde her iki tarafta da Hiroşima'yı –ve Churchill'in günlüğünde yazdığı gibi, "atom bombası bir kez yaydan çıktıktan sonra" çok daha ötelerini– yerle bir eden silahtan bin kat daha güçlü hidrojen bombaları vardı.<a class="noteref" href="#n60" id="ref60">60</a> Bir Kremlin raporu, savaşın "bütün yerkürede yaşamı imkânsız kılacak sonuçlar yaratacak" güçte olabileceğini bildiriyordu.<a class="noteref" href="#n61" id="ref61">61</a></p>

  <p>Gene de mantar biçimli bulutun kenarlarında bir umut ışığı vardı: "Tuhaf görünebilir ama," demişti Churchill İngiltere Parlamentosu'nda, "bu evrensel yıkım potansiyeline umut bağlayabilir, hatta güven duyabiliriz."<a class="noteref" href="#n62" id="ref62">62</a> Karşılıklı Kesin İmha Doktrini (MAD) doğmuştu ve her ne kadar dehşet verici hatalar zinciri dünyayı birkaç kez Kıyamet'in eşiğine getirse de, Batı bir Üçüncü Dünya Savaşı'na girmedi.</p>

  <p>Bunun yerine, Batı Avrupa ve Japon imparatorluklarının harabeleri üzerine Üçüncü Dünya'da bir savaşa girişerek, çoğunlukla vekiller üzerinden (genelde Sovyetleri temsilen kırsal devrimciler ve Amerikalıları temsilen de cani diktatörler eliyle) savaştılar. İlk bakışta, yerküreyi bir asır önce İngiltere'nin yaptığından bile daha sıkı zapturapt altına almış Amerika açısından bunun kolay bir zafer olması gerekir gibi görünüyordu. Özellikle Doğu'da, Washington görünüşte bütün kozları elinde tutuyordu. Japonya'ya yarım milyar dolar pompalayarak sadık, müreffeh bir müttefik yarattı ve cömert bir Amerikan yardımıyla desteklenen milliyetçi bir ordunun Mao Zedung'un komünistlerini yeneceğine ve nihayet Çin'in iç savaşına son vereceğine kesin gözüyle bakılıyordu.</p>

  <p>Milliyetçilerin 1949'da apansız çöküşü her şeyi değiştirerek Doğu'nun, artık "Soğuk" diye tabir edilen Batı'nın Savaşı'nın en sıcak noktasına dönüşmesine yol açtı. Stalin Kuzey Kore'yi Amerika'nın vekil devleti Güney Kore'yi istila etmeye yüreklendirdi ve işler kötü gitmeye başladığında savaşa Mao da katıldı. 1953'te savaşın durma noktasına geldiği döneme kadar 4 milyon kişi ölmüş (içlerinde Mao'nun oğullarından biri de vardı) ve gerilla savaşları Filipinler, Malaya ve Çinhindi'ni kasıp kavurmaya başlamıştı. Amerika'nın vekilleri ilk ikisinin yanı sıra Endonezya'daki mücadeleyi de kazandı, ama 1968'e gelindiğinde 1 milyon Amerikalı Vietnam'da savaşıyor ve kaybediyordu.</p>

  <p>Bu mücadeleler hem Sovyet-Amerikan Batı'nın Savaşı'nın hem de ulusal kurtuluş savaşlarının cepheleriydi, fakat yeni bir Doğu'nun Savaşı kesinlikle başlamamıştı. Çin ve Japonya, yani Doğu'nun büyük devletleri genişlemede 1945'ten sonra pek fayda görmüyordu. Çin'in yeterince iç sorunu varken, Japonya –Batı Almanya'nın Avrupa'daki başarısı kadar tuhaf bir ironiyle– 1941'de şiddet yoluyla gerçekleştirmeye çalıştığı hedefleri şimdi barışçıl yollardan gerçekleştirmekle meşguldü. Amerikan desteğini akıllıca kullanan Japonya, bütün eski sanayilerinin tahrip olmasını yeniden örgütlenme, makineleşme ve kârlı nişler bulma konusunda avantaja çevirdi.</p>

  <p>O zamana kadar ABD Soğuk Savaş'ın çoklu cephelerinde sıkıntı çekmeye başlamıştı. Vietnam'a Almanya'ya attığından bile daha çok bomba atmasına karşın Amerika'nın küçük düşürücü bir yenilgiye uğraması, ulusal kamuoyunun ikiye bölünmesine ve yurtdışındaki Amerikan nüfuzunun yara almasına yol açtı. Sovyet vekilleri Afrika, Asya ve Latin Amerika'da kazanmaya başladı ve Amerika'nın başarıları bile boşa gitti. ABD'nin onca gayretle özene bezene inşa ettiği Doğulu vekil devletler artık kendi başlarına o kadar başarılıydılar ki, Amerikan pazarlarını istila ediyorlardı; öte yandan, onca masrafla savunduğu Avrupalı müttefikleriyse artık silahsızlanmadan ve bağlantısızlığa gitmekten söz eder olmuştu. Washington'un İsrail'i vekil devleti haline getirmesi Arap hükümetlerini Sovyetlere yanaşmaya itti; İsrail 1973'te Arap istilalarını püskürttüğü zaman Arap petrol ambargoları ve fiyat yükseltmeleri, büsbütün yeni bir durum olan stagflasyon –eşzamanlı durgunluk ve enflasyon– canavarını ortalığa saldı.</p>

  <p>1970'ler İngiltere'sinde geçen ilkgençlik dönemimde arkadaşlarımla Amerikan kotları giyip Amerikan filmleri seyreder ve Amerikan gitarları çalarken, bir yandan da, yaklaşan Amerikan çöküşünden konuşurduk. Hatırladığım kadarıyla, hiçbirimiz bunda bir tutarsızlık görmüyorduk ve Amerikan İmparatorluğu'nun sonunu görmek şöyle dursun, aslında Batı'nın Savaşı'nı Washington'ın kazanması için üstümüze düşen rolü oynadığımız gerçeğinin aklımızın ucundan bile geçmediğinden neredeyse eminim. Çok geçmeden belirecek nihai cephe Vietnam veya Angola'da değildi. Alışveriş merkezlerindeydi.</p>

  <h2>Her Şeyin Çağı</h2>

  <p class="nonindent">İngiltere başbakanı 1957'de seçmenlere şöyle söylemişti: "Gelin, bu konuda içten olalım. Halkımızın çoğu hiçbir zaman bu kadar iyi durumda olmamıştı."<a class="noteref" href="#n63" id="ref63">63</a> İngilizler bir imparatorluk kaybetmiş ve yeni bir rol bulmayı başaramamış olabilirdi, ama dünyanın her yerindeki gittikçe artan sayıda insan gibi, onların da bir sürü şeyi vardı hiç değilse. 1960'lara gelindiğinde, bir asır önce mevcut dahi olmayan lüks mallar –radyolar, televizyonlar, pikaplar, arabalar, buzdolapları, telefonlar, elektrik lambaları (ve en iyi hatırladıklarım, plastik oyuncaklar)– Batı çekirdeğinin gündelik eşyaları oldu (Resim 10.3).</p>

  <p>Bazıları bunu bayağılık çağı olarak görüyor, bir şairin söylediği gibi:</p>

  <div class="poem">
    <p>...o çiğ diyarların sakinleri, getirdiler</p>

    <p>Dümdüz ölü milleri, çalarak yassı yüzlü tramvayları,</p>

    <p>Arzularına açılan dökme camlı döner kapıları itip;</p>

    <p>Ucuz takımlar, kırmızı tencere-tavalar, sivri pabuçlar, buzlu lolipoplar,<a class="noteref" href="#n64" id="ref64">64</a></p>

    <p>Elektrikli mikserler, ekmek kızartıcılar, bulaşık makineleri, kurutucular;</p>

    <p>Bir tenzilat ahalisi, kentli ama basit, ikamet eden</p>

    <p>Ancak satıcıların ve ilişkilerin geldiği yerde.<a class="noteref" href="#n65" id="ref65">65</a></p>
  </div>

  <p>Banliyöler ve uydu kentler, Amerika'nın Levittown'ından İngiltere'nin Telford'una dek her çevreyolu çıkışı ve yan yolu civarında yayılmaya, kutu gibi olmaları ve tekdüzelikleriyle estetlerin gözünü yormaya koyuldular; ama insanlara istedikleri şeyi –küçük bir mekân, ev içi su tesisatı ve ışıl ışıl Ford arabalarımıza garajlar– veriyorlardı.</p>

  <p>20. yüzyıl her şeyin, hayallerin ötesindeki bir maddi bolluğun çağıydı. Ucuz kömür ve petrol herkese elektrik vererek, tek bir düğmeyle açılıp kapatılan makineleri çalıştırıp evleri ışığa boğuyordu. 2000 yılı aşkın zaman önce Aristoteles, <i>automata</i> –kendi kendine işleyen makineler– onların işini yapmadığı sürece, kölelerin hep bizimle olacağını gözlemlemişti. Artık Aristoteles'in hayali gerçek oluyor; elektrik, en mütevazılarımıza eğlence, ısınma ve –özellikle– yiyecek konusunda her talebimizi düzinelerce köle emeğine eşit düzeyde karşılıyordu.</p>

  <p>Bu enerji devrimi 16. yüzyılın uçsuz bucaksız peri masallarını gerçekliğe dönüştürdü. 1500 ile 1900 arasında buğday hasadı, daha iyi örgütlenmiş çiftçilik ve daha çok yük hayvanı ve gübre sayesinde Batı çekirdeğinde kabaca ikiye katlanmıştı; ama 1890'larda çiftçiler yaratıcılığın sınırlarına ulaşmaktaydı. Daha fazla hayvan eklemek üretkenliği ancak bu kadar yükseltmişti ve 1900'e gelindiğinde Kuzey Amerika'nın tarım topraklarının dörtte biri atları beslemekte kullanılıyordu. Derken imdada benzin yetişti. Amerika'nın ilk traktör fabrikası 1905'te açıldı ve takvimler 1927'yi gösterdiğinde traktörler Amerikan çiftliklerinde atlar kadar çok iş yapıyordu.</p>

  <p>Çaba olmadan kazanç da olmuyordu. Amerikalıların yarısı 1875'te toprakla uğraşıyordu, ama bir asır sonra ancak ellide biri böyleydi. Makineler insanları yiyip bitiriyor, toplulukları bir bütün halinde araziden çıkarıp, birkaç rençber ve dizel motorlarca daha kârlı işletmek üzere toprağı insanlardan boşaltıyordu. "Kalkık burunlu canavarlar," diye adlandırıyordu romancı John Steinbeck bu traktörleri, "burnu havaya kalkık devler toz kaldıra kaldıra, burunlarını toza daldıra daldıra toprağa girdiler, toprağı kestiler boylu boyunca, tel örgüleri yardılar, evlerin bahçelerinden geçtiler, su yataklarının içinde ve dışında dümdüz çizgiler çizdiler. Toprağın üstünde değil, kendi yol yataklarının üstünde yürüyorlar. Tepe, hendek, su yatağı ve çit tanımıyorlar."<a class="noteref" href="#n66" id="ref66">66</a></p>

  <p>Steinbeck yeryüzünün sefillerinin devrime uyanışını bekliyordu, ama fazla gelen Oklahomalıları batıya sürükleyen ve Siyah pamuk toplayıcıları kuzeye iten mülksüzleşmenin kabaran dalgaları her yanı kaplayıp geri çekildiğinde, çoğu göçmen kentlerde, kaçtıkları kırsal öğütücüden çok daha iyi ücret veren işler buldular. Onları yerlerinden eden ticari tarımcılar artık onlara ucuz gıda satmaya ve kârlarını gübrelere ve gereksiz otları öldüren kimyasallara, kuru tarlalara su pompalayacak elektrik motorlarına ve sonunda hemen her şeye direnebilecek genetik olarak değiştirilmiş tahıllara yatırmaya koyulmuşlardı. 2000'e gelindiğinde Amerikan tarım topraklarının her bir dönümü 1900'de olduğunun 80 katı enerji emiyor ve 4 kat fazla gıda veriyordu.</p>

  <p>Amerika'nın bugün gittiği yeri ertesi gün dünya takip ediyordu. Bir "yeşil devrim" 1950-2000 arasında küresel gıda üretimini dört katına çıkardı. Fiyatlar sürekli düştü, besinlerde tahılın yerini et aldı ve –felaket, aptallık ve zalimliğin araya girdiği zamanlar dışında– açlık olgusu sürekli olarak defedildi.</p>

  <p>Tüm organizmalar gibi insanoğlu da fazla enerjilerini çoğalmaya dönüştürdü ve dünya nüfusu 20. yüzyılda gıda arzıyla birlikte neredeyse dört katına çıktı. Ancak başka yönlerden insanlar kuraldan saptı. Bütün enerji fazlalarını yeni bedenlere dönüştürmek yerine bir kısmını kendi bedenlerinde istiflediler. 2000'de yetişkinler 1900'de olduğundan ortalama %50 daha iriydi. Öncekinden 10-16 cm daha uzun, daha dolgun ve çalışmak için daha çok enerjiye sahiptiler. Daha güçlü organlar geliştirerek ve daha fazla yağ taşıyarak (zengin ülkelerde çok çok fazla yağ), bu daha iri insanlar daha çok hastalığa ve travmaya direnebilecek duruma gelmişlerdi. Modern Amerikalılar ve Batı Avrupalılar tipik olarak büyük-büyük ebeveynlerinden 30 yıl daha uzun yaşarlar ve gözleri, kulakları ve diğer organlarının zayıf düşmesinden ve romatizmanın eklemlerini kıpırdamaz hale getirmesinden önce, onlara göre fazladan 10-20 yılları daha olur. Çin ve Japonya da dahil, dünyanın geri kalanının çoğunda ortalama ömür 40 yıla yakın uzamış durumda. AIDS ve sıtmanın pençesindeki Afrika'da bile ortalama yaşam süresi beklentisi 2009'da 1900'de olduğundan 20 yıl fazlaydı.</p>
