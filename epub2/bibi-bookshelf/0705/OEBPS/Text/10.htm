  <p>İnsan bedeni son yüzyılda önceki 50 bin yılda olduğundan daha çok değişime uğramış durumda ve –özellikle varsıl ülkelerde– insanlar geri kalan kusurları düzeltecek müdahaleleri öğrendiler. Avrupalılar 1300'den beri gözlük kullanmaktaydı, ama bunlar şimdi yerkürenin her yerine yayılmış durumda. Doktorlar işitmeyi düzeltmek, kalbin pompalamaya devam etmesini sağlamak, uzuvları yeniden yerlerine eklemek, hatta hücrelere müdahale etmek için bile yeni teknikler icat ettiler. Kamu sağlığı programları kitlesel katiller olarak çiçek ve kızamık hastalıklarını yeryüzünden sildi; çöp toplama sistemi ve temiz içme suyu daha fazlasını yaptı.</p>

  <p>Amerikan ordusundan emekli askerlerin yaşadığı kronik rahatsızlık çeşitlerini gösteren Grafik 10.4, sağlığın ne kadar geliştiği konusunda bir fikir verir. İşlerinin şiddet gerektiren yönü düşünülürse, emekli askerler, araştırılacak en ideal insan grubu olmayabilir; ama saplantılı askeri kayıt tutma sayesinde elimizdeki en iyi altkümeyi onlar oluşturuyor ve gösterdikleri gelişme akla durgunluk veriyor.</p>

  <p>Bu emekli askerlerin çoğu erkekti, ama kadınların yaşamları daha da çok değişmişti. Tarih boyunca kadınlar bebek doğurma makineleri olmuşlardı. Bebeklerinin yarısı ilk yaşları bitmeden (aslına bakılırsa çoğu ilk haftalarında) öldüğü ve hayatta kalanların ancak yarısı kırkıncı doğum günlerini görebildiği için, istikrarlı bir nüfusu korumak (bir kadının ve kocasının kendi yerlerini alacak iki çocuk yetiştirmesi), ortalama kadının yaklaşık beş doğum yaparak yetişkinlik yaşamının çoğunu hamile ve/veya emzirerek geçirmesini zorunlu kılıyordu. Ancak 20. yüzyılda bu yüksek ölüm oranı, düşük teknoloji dünyası yıkıldı.</p>

  <p>1900 öncesi bile daha iri, daha iyi beslenmiş, güçlü kadınlar daha sağlıklı bebekler doğuruyor, onları daha iyi besliyor ve daha temiz tutuyorlardı. Çocukların çok daha azı hayatını kaybetmeye başladı ve nüfus patlama derecesinde arttı; ta ki kadınlar doğurganlıklarını kontrol altına alıncaya dek. İnsanoğlu gebelikten kaçınmanın yollarını her zaman bulmuştu (efsaneye göre, 18. yüzyıl âşığı Casanova limonları yarıya keserek kendi prezervatiflerini yaparmış) ve 1900'e gelindiğinde doğum oranları en varlıklı ülkelerde düşmeye başlamıştı. Ancak 20. yüzyıl Amerikan teknolojisi bu zorluğu da aşacak şekilde ilerledi. 1920'de lateks kondomlar, 1960'ta da doğum kontrol hapları çıktı ve zengin ülkelerde doğum oranı, çift başına iki olan çocuk sayısının bile altına düştü.</p>

  <p>Daha sağlıklı çocuklar ve doğum kontrol hapı kadınları ömür boyu üreme zorunluluğundan kurtarırken; ucuz elektrikli ısıtma bobinleri sayesinde ütüler ve ekmek kızartıcılar, küçük motorlar sayesinde çamaşır makineleri ve elektrik süpürgeleri de üzerlerindeki ev işi yükünü hafifletti. Vaktiyle saatler boyunca tekdüze çalışmayı gerektiren işler bir düğmeye basarak halloluyordu. Yine de kadının işi asla bitmiyordu; ama 1960'a gelindiğinde, (hemen her Amerikan ailesinde en az bir tane olan) arabaya atlayıp (ülkenin gıdasının üçte ikisinin satıldığı) markete gittikten, satın aldıklarını (evlerin %98'inde olan) buzdolabına yerleştirdikten ve iki ya da üç çocuğu okuldan dönmeden önce çamaşır makinesini çalıştırdıktan sonra televizyonun karşısına oturacak vakti bulması mümkündü.</p>

  <p>Bu değişimler kadınların evin dışında, imalattan hizmet sektörüne hızla kayarak mavi-yakalı [kol] emeğini gözden çıkarırken, pembe yakalı emekçilere çok ihtiyaç duyan bir ekonomide kendilerine yer bulmakta serbest bıraktı. En varsıl ülkelerde, ücretli işlerde çalışan ve yüksek öğrenim gören kadınların oranı 1960'tan sonra düzenli olarak yükseldi ve kendinden önceki tüm çağlar gibi bu çağ da ihtiyacı olanı aldı. <i>Feminine Mystique</i> ve <i>Sexual Politics</i> gibi kitaplar orta sınıf Amerikan kadınlarını geleneksel rolleri dışında bireyselliklerini gerçekleştirme arayışına itti. 1968'de 100 protestocu Atlantic City'deki Amerikan Güzeli yarışmasını bastı. 1990'lara gelindiğinde (her ne kadar kız arkadaşları veya karıları genel olarak daha fazlasını yapsa da) erkekler de artık fiilen ev işlerini ve ebeveynliği paylaşır olmuştu.</p>

  <p>Daha 1951'de David Riesman adında bir Amerikalı sosyolog işlerin nereye doğru gittiğini gördü. Amerikan tüketimciliğini hem kutlayan hem alaya alan "Naylon Savaşları" adlı bir öyküde, başkana "Amerika'nın zenginliklerini örneklemesine izin verilse, Rus halkının kendilerine elektrik süpürgesi yerine tank ve casus veren efendilerine artık tahammül etmeyeceği" tavsiyesini veren stratejistler hayal etti.<a class="noteref" href="#n67" id="ref67">67</a> ABD uçakları Sovyetler Birliği'ne ince çoraplar ve sigaralar atarsa komünizm derhal yıkılırdı.</p>

  <p>Gerçek neredeyse kurgu kadar tuhaftı. 1958'de Sovyetler Birliği ve ABD, her ikisi de birbirini sınai gücüyle korkuttuğundan emin olarak, diğer ülkede imalat sergileri açmaya razı oldu. Sovyetler New York'ta yapılan ilk fuara, kapitalistleri direnişin boşuna olduğuna ikna etmek amacıyla traktörler, kamyonlar ve roket maketleri gönderdi. 1959'da ABD çok zekice bir karşılık vererek (o sırada başkan yardımcısı olan) Richard Nixon'ı, 4600 metrekarelik bir alanı, Long Island'daki banliyö evlerinin bir modeli de dahil olmak üzere Amerikan ev aletleriyle dolduran bir sergiyle Moskova'ya gönderdi. Kafası karışan Moskovalıların şaşkın bakışları altında Nixon ve Kruşçev bir Westinghouse çamaşır makinesinin önünde kapıştılar.</p>

  <p>"Kadınları daha az çalıştıracak her şey iyidir," diye başlattı tartışmayı Nixon, ama Kruşçev'in yanıtı hazırdı. "Demek kadınlarınızı mutfakta tutmak istiyorsunuz," diye atıldı. "Bizse kadınlara bu gözle bakmayız. Onların daha iyisini hak ettiğini düşünürüz."<a class="noteref" href="#n68" id="ref68">68</a> Herhalde öyleydi; Sovyetler Birliği'nde ev dışında çalışan kadın sayısı ABD'de olduğundan yüksekti. Ne ki Sovyet hanelerinin bir çamaşır makinesi edinebilmesi için bir 10 yıl daha geçmesi gerecekti. Tipik Sovyet kadını fabrikadaki işinden otobüsle eve döndükten sonra haftada fazladan 28 saat ev işi yapıyordu. Ancak sekiz evden birinde bir elektrikli süpürge vardı ve belki de iyi komünistler olarak bu süpürgeleri yoldaşlarıyla paylaşıyorlardı.</p>

  <p>Nixon buna serbest girişime bir övgüyle karşılık verdi. "Bizde hiçbir karar en tepede, hükümet makamlarınca alınmaz," diye açıkladı. "Birçok farklı üreticimiz ve çeşit çeşit çamaşır makinelerimiz vardır; böylece ev kadınlarımız içinden istediklerini seçebilirler... Roketlerin gücü yerine çamaşır makinelerinin nitelikleri konusunda rekabet etmek daha iyi olmaz mıydı?... Biz [kendi yaşam tarzımızı] zorla size benimsetmeye çalışmayacağız," diye bitirdi sözlerini, "ama torunlarınız görecek."<a class="noteref" href="#n69" id="ref69">69</a></p>

  <p>Nixon haklıydı. 1959'da Kruşçev Amerikan işçilerinin böyle evlerde yaşadıklarını düpedüz inkâr etmişti, ama 1980'lere gelindiğinde torunları kendilerine yalan söylendiğini göreceklerdi. Bir bakıma gelişme paradoksu suçlanabilirdi burada da: Çoğu Sovyet yurttaşının artık çamaşır makinesi ve elektrikli süpürgesi vardı, ama aynı zamanda radyosu, televizyonu ve karaborsa rock müzik plakları da vardı. Amerikalıların daha da öne geçtiklerini kendi başlarına fark edebiliyorlardı. Bir fıkra ağızdan ağza dolaşmaya başladı. Eski Sovyet liderlerini taşıyan bir tren bozkırlardan geçiyormuş. Ansızın tren durmuş. Tam beklenebileceği gibi, Stalin ayağa fırlayıp bağırmaya başlamış: "Makinisti kırbaçlayın!" Makinist kırbaçlanmış ama tren hareket etmemiş. O zaman Kruşçev emir vermiş: "Makinisti rehabilite edin!" Bu da yapılmış, trende hâlâ hareket yok. Derken Brejnev gülümseyerek önermiş: "Haydi, hepimiz tren gidiyormuş gibi yapalım."<a class="noteref" href="#n70" id="ref70">70</a></p>

  <p>Sovyet İmparatorluğu uyruklarının televizyonlarını açıp, gitarım ve kotumla benim gibi insanları görmesi yeterince kötüydü zaten; ama iletişim teknolojisinin verdiği güçle Sanayi Devrimi'nin büsbütün yeni bir evresinin başladığını ve bunun Demir Perde'nin doğru tarafında olanlara daha da büyük bir refah getirdiğini görmek felaketle eşdeğerdi aslında. İlk Amerikan bilgisayarı Electronic Numerical Integrator and Calculator (ENIAC) 1946'da çıkmıştı. 30 ton çekiyordu ve o kadar çok elektrik harcıyordu ki, açıldığı zaman bütün Philadelphia'daki ışıklar zayıflıyordu. Sonraki 30 yıl boyunca International Business Machines (IBM) daha küçük, ama hâlâ canavar boyutlarda makineleri Batılı şirketlere sattı; ama gerçek dönüşüm 1971'de mikroişlemcinin icadının ardından geldi.</p>

  <p>Çoğu zaman olduğu gibi, yenilikçiler elit kesimin uç kesimlerinden geldi; bu örnekte, IBM gibi son derece saygın şirketlerden değil, Kaliforniya'daki Menlo Park banliyösü gibi yerlerdeki garajlarda çalışan Steve Wozniak gibi. Sadece 91 bin dolar sermayeyle ve kafaları zehir gibi çalışan birkaç arkadaşı ve şirket ortağı Steve Jobs'la işe başlayarak 1976'da Apple I mikrobilgisayarı dünyaya tanıttı. 1982'ye kadar Apple'ın satışları 583 milyon dolara yükselmiş, IBM de onunla rekabet etmek üzere Personal Computer'ı (PC) piyasaya sürmüştü. O zamana gelindiğinde, Harvard'ı bırakan Bill Gates ve Paul Allen Microsoft'u kurmuşlar ve şirketlerini Batı Kıyısı'na taşımışlardı. Bilgisayar her yıl biraz daha ucuz ve kolay hale gelerek her ofise ve eve girmeye başlamıştı. Hatta artık eğlence bile sunuyordu.</p>

  <p>Bilgisayarlar Batı çekirdeğinin eğlence, iş ve savaşma anlayışını kökünden değiştirdi. 1985'e gelindiğinde Batılı yaşamda bilgisayarların girmediği tek bir alan kalmamıştı; Sovyet İmparatorluğu dışında. Tren gidiyormuş gibi yapmak artık bir seçenek olmaktan çıkmıştı.</p>

  <h2>Halkın Cenneti</h2>

  <p class="nonindent">Amerika'nın vekil devletlerinin hızla komünist Çin'den uzaklaşmakta olduğu Doğu'da da bir seçenek değildi bu. Japonya, ardından gelen Tayvan ve Güney Kore'yle birlikte ekonomik besin zincirinde, 1960'larda benim bayıldığım plastik oyuncaklardan ağır sanayiye ve elektroniğe çarçabuk yükseldi; diğer Doğulu ülkeler de (Singapur, Malezya, Tayland) merdivenin alt basamaklarında onlardan açılan yerleri aldı. Doğu'nun her yerinde ücretler yükseldi. Yaşam süreleri uzadı; bebekler şişmanladı; daha büyük apartmanlar çeşit çeşit donatılarla dolduruldu. Çin'de Sovyetler Birliği'nde olduğundan çok daha az televizyon vardı. Pekin'deki siyasi karar mercileri, kendi doğu kıyılarındaki refahın ileri karakollarının ortaya koyduğu tehdidi çok daha berrak şekilde görebiliyorlardı. Tanınmaya başladıkları adla bu "Asya Kaplanları" bir küçük düşme vesilesiydi. Hepsi az çok tek parti yönetimine dayanan ve Çin'in Konfüçyüsçü ve Budist birikimini paylaşan ülkelerdi. Bu şimşek gibi yükselişlerini ne otoriterlik ne de Doğulu kültürel gelenekler önlemediyse, sorun komünizmin kendisi dışında nereden kaynaklanıyor olabilirdi ki?</p>

  <p>1840'lar ve 1940'lar arasındaki yüzyıllık iç savaş ve hizip çekişmeleri Çin'i Japonya'nın hızlı sanayileşmesini izlemekten alıkoymuştu; ama 1949'daki zaferinden sonra Mao Zedung çabucak Lenin örneğini izleyerek ülkesini bir altkıta imparatorluğu olarak yeniden şekillendirdi. Barış muazzam getiriler sağladı ve tıpkı Sui hanedanının 6. yüzyılda, Song'un 10. yüzyılda ve Ming'in 14. yüzyılda Çin'i yeniden birleştirmesinde olduğu gibi, ekonomi canlandı. Kore Savaşı şiddetini kaybettiği zaman Mao'nun başlattığı Sovyet tipi Beş Yıllık Plan Asya Kaplanları'nın kapitalizminden çok daha etkisiz oldu, ama gene de sınai üretimi iki katına çıkararak reel ücretleri üçte bir oranında yükseltti. Doğum sırasında hayatta kalma beklentisi 1950'de 36'ydı; bu sayı 1957'de 57'ye çıktı.</p>

  <p>Çin ekonomisinin 1960'lar ve 1970'ler arasında güçlü bir şekilde büyümeye devam edeceğini düşünmek için makul nedenler vardı; tabii eğer Mao izin verseydi. Gelgelelim, tıpkı vaktiyle birçok Çin imparatorunun yaptığı gibi, Mao da bürokratlarına güvenmiyordu. Düzmece ekonomi yasalarının Marksizmin daha gerçek yasalarına boyun eğmesinde ısrarlıydı, ama planlama uzmanları –sürgülü cetvelleri ve grafikleriyle birlikte– şüphe uyandıracak kadar burjuva görünüyorlardı. Mao halkın cennetinin, ancak kitlelerin evcilleştirilemez iradesinin serbest bırakılması halinde kurulabileceğinde ayak diredi.</p>

  <p>Mao 1910'larda entelektüel yetişkinlik çağına Marx (ve Spencer) okuyarak erişmişti; Doğu'nun geri kalmasının değiştirilemez şekilde yüzlerce yıl önce başladığına inanan bir uzun vadeli kilitlenme kuramcısıydı. Yanıtın "Dört Eski"nin –eski âdetler, eski alışkanlıklar, eski kültür ve eski düşünce yapısı– bertaraf edilmesi olduğuna karar verdi. Aile bile gitmek zorundaydı: "Dünyada en sevdiğimiz kişiler anne babamızdır," diye açıklıyordu <i>Çin Gençliği Gazetesi</i>, "gene de onlar bile... her şeyimizi veren... Başkan Mao ve Komünist Parti'yle karşılaştırılamaz."<a class="noteref" href="#n71" id="ref71">71</a> Çin'in Batı'yı yakalaması için "Büyük Atılım"ı başlatan Mao, nüfusun %99'unu yüzlerce üyeli kolektif çiftliklerde topladı. Bazı yerlerde ütopyacılık kural tanımaz bir azgınlık anlamına geliyordu:</p>

  <blockquote>
    <p class="nonindent">Paoma kasabası Parti Sekreteri Ekim 1958'de sosyalizmin 7 Kasım'da sona ereceğini ve 8 Kasım'da komünizmin başlayacağını ilan etti. Toplantıdan sonra herkes derhal sokaklara dökülerek dükkânlardan malları kapmaya başladı. Raflar bomboş kaldığı zaman, başka insanların evlerine dalıp tavuklarını ve sebzelerini alıp evlerine götürdüler. İnsanlar hangi çocuğun kime ait olduğunu ayırt etmeyi bile bıraktı. Sadece kadınlar bu paylaşımdan muaf kaldı, çünkü Parti Sekreteri bu konuda yapılması gerekenden emin değildi.<a class="noteref" href="#n72" id="ref72">72</a></p>
  </blockquote>

  <p>Başka yerlerde sinizm varlığını sürdürüyordu. Bazıları bunu Her Şeyi Silip Süpürme Dönemi olarak adlandırdı: Çalışmaya ve tasarrufa yönelik her türlü teşvikin ortadan kaldırılmasıyla birçok insan ikisinden de büsbütün vazgeçmişti.</p>

  <p>Tarımsal üretim düşerken bile, yukarıdan gelen daha yüksek hasadı kaydetmeye yönelik baskılarla, parti yetkilileri bunu yapıyor ve sonra bildirdikleri rakamları doğrulamak üzere üretimin gitgide daha büyük dilimlerine el koyuyorlardı. Bir komiser "yiyecek yok diye bir şey yok," diye üsteliyordu. "Bir sürü tahıl var, ama halkın %90'ının ideolojik problemleri var."<a class="noteref" href="#n73" id="ref73">73</a></p>

  <p>İşleri daha da kötüleştiren, Mao'nun Kruşçev'le bozuşması oldu. Sovyet yardımından yoksun kalınca, Batı'nın çelik üretimine yetişmek için bulduğu çözüm, 40 milyon köylüyü arka bahçe dökümhaneleri kurmak üzere tarlalarından ayırarak, yerel olarak bulabildikleri her türlü cevheri, hatta kendi tencere ve tavalarını erittirerek ev yapımı çelik ürettirmek oldu. Ürettiklerinden pek azı kullanılabilir nitelikteydi, ama kimse bunu söylemeye cesaret edemedi.</p>

  <p>Kırsal kesim gitgide gerçeküstü bir görünüme bürünmeye başlamıştı. Bir gazetecinin anlatımıyla, "hava amfilerle yükseltilen yerel operaların tiz ezgileriyle doluydu ve müziğe hava körüklerinin uğultusu, benzinli motorların tıknefes patırtıları, tepeleme doldurulmuş kamyonların kornaları ile cevher ve kömür yüklü öküzlerin böğürtüleri eşlik ediyordu."<a class="noteref" href="#n74" id="ref74">74</a></p>

  <p>Köylülerden şu türküyü söylemeleri bekleniyordu: "Komünizm bir cennettir; Halk'ın Komünleri de ona giden köprüdür."<a class="noteref" href="#n75" id="ref75">75</a> Ama cennette dert çoktu. Şarkı söylemedikleri zamanlar insanlar açlık çekiyordu. Aşağıdaki anılar ancak hissizliği açısından olağandışı sayılabilir:</p>

  <blockquote>
    <p class="nonindent">Ailemizden hiç kimse ölmedi. Şubat 1960'a gelindiğinde büyükbabamın bacakları tümüyle şişmişti. Saçları döküldü, bedeni yaralarla kaplandı ve ağzını bile açamayacak kadar bitaptı. Bir ahbabı uğradı ve yaralardan bazılarının irinini akıtınca bayağı işe yaradı. Hâlâ üç küçük keçimiz vardı ve teyzelerimden biri ona yardım etmek için ikisini kesti. Ne yazık ki yetkililer bunu fark etti ve ölü keçileri alıp götürdüler.<a class="noteref" href="#n76" id="ref76">76</a></p>
  </blockquote>

  <p>Gene de bu büyükbabanın talihli olduğunu anlıyoruz. Çünkü başka bir bilgi kaynağına göre:</p>

  <blockquote>
    <p class="nonindent">Kıtlık sırasında olan en kötü şey, anne babaların çocuklarından küçüğün mü, yoksa büyüğün mü önce ölmesine izin vermeye karar vermek zorunda olmasıydı... bir anne kızına şöyle söyleyebiliyordu: "Gidip cennette büyükannenle buluşman gerekiyor." Kız çocuklarına yiyecek vermeyi bırakıyorlardı. Onlara sadece su veriyorlardı... Bir kadının bu yaptığı bildirilince Halk Güvenliği Dairesi tarafından tutuklandı. Birkaç yıl sonra çalışma kampından döndüğünde köydeki hiç kimse onu kınamadı.<a class="noteref" href="#n77" id="ref77">77</a></p>
  </blockquote>

  <p>1958-1962 arasında yaklaşık 20 milyon insan açlıktan öldü. Mao'nun ölümünden sonra Çin Komünist Partisi (ÇKP) Merkez Komitesi resmen Büyük Lider'in kararlarının %70 doğru, %30 yanlış olduğunu kabul etti, ama 1960 civarında parti yanlışın çok daha az olduğu kanısındaydı. Bir teknokrat hizbi Mao'yu devre dışı bırakıp özel mülkiyete bazı serbestiler tanıdı. 1965'e gelindiğinde hasatlar 1957'deki düzeylerine yükselmişti.</p>

  <p>Ancak Mao yenilmedi. Çin, tıpkı Batı gibi, bir savaş sonrası nüfus patlaması yaşayarak, sabırsız yeniyetmelerden oluşan devasa bir topluluğa sahip olmuştu. Liberal Batı çekirdeğindeki müreffeh gençler satın alma güçlerini müzik, giysiler ve cinsellikle ilgili zevklerine yeni bir yön kazandırmakta kullanıyorlardı; Çin'deyse Mao bu öfkeli gençlerin zevklerini kendine yöneltti. 1966'da kesintisiz bir "Büyük Proletarya Kültür Devrimi" vaaz ederek gençleri her şeye saldırmaya kışkırttı.</p>

  <p>Okullarını ve üniversitelerini terk eden milyonlarca genç, yakıp yıkan Kızıl Muhafızlar'a dönüştü; en başta hocalarını, ardından gerici görünen herkesi adamakıllı pataklayıp küçük düşürmeye koyuldular. Batılı gençler devrim hakkında şarkı söylerken, Çinli gençler bunu yaşıyordu. "[Sınıf arkadaşım] Li Jianping'i ele vermemin nedeni sınıf düşmanlığıydı," diye yazmıştı bir postere bir edebiyat öğrencisi:</p>

  <blockquote>
    <p class="nonindent">ve kitleleri böyle bir popüler öfkeye sürükleyen bu oldu. Bu kadar yıldır eski bölgesel parti komitesinde barınmış bir karşıdevrimci unsur olarak sopalarıyla onu öldüresiye dövdüler. İnanılmaz derecede tatmin sağlayan bir olaydı, devrimci insanların öcünü almak, şehitlerimizin intikamını almak. Şimdi sırada vatan hainlerine yataklık eden şu alçakların dersini vermek var.<a class="noteref" href="#n78" id="ref78">78</a></p>
  </blockquote>

  <p>Mao bu öfkeyi rakiplerine yöneltmeye çalıştı, ama bunu hiçbir zaman tam anlamıyla denetleyemedi. Kimse bir karşıdevrimci olarak ihbar edilmeye karşı bağışık olmadığından, insanlar eleştirilerini ilk ifade eden kişi olmak için koşuşturuyordu. Birçoklarına göre bu akla durgunluk veren bir şeydi: Bir tuvalet bekçisi, bir sürü profesöre yeniden eğitilmek için tuvalet temizletilmesi yüzünden artık işini kaybettiğinden yakınıyordu. Gene de bunu coşku verici bulanlar da çoktu. Genç işçiler sürüler halinde öğrencilere katıldılar ve fabrikalar çalışmaz oldu. Kızıl Muhafızlar film ekiplerini çağırarak Budist heykelleri, Konfüçyüsçü tapınakları ve Han hanedanı yadigârlarını yakıp yıkarken kendilerini çekmelerini istiyorlardı. Bir çete Dışişleri Bakanlığı'nı işgal edip, gerçek proleter olarak gördükleri kendi diplomatlarını atadı.</p>

  <p>1969'da işlerin Büyük Atılım kadar büyük ölçekte bir felakete doğru gitmesiyle Mao bile korkuya kapıldı. Binlerce kişi ölmüştü. Milyonlarcasının yaşamı mahvolmuştu. Asya Kaplanları hiç durmadan Halk Cumhuriyeti'yle aralarını açmakla meşguldü. Sovyetlerle ilişkiler o kadar kötüleşmişti ki, 800 Çinli sınır çatışmalarında can vermişti. Mao gecikmeli de olsa köktencilerle arasına mesafe koyarak bir cankurtaran halatı aramaya koyuldu.</p>

  <p>Ona bir can simidi gönderen, yeryüzünde belki de en olmayacak kişi oldu: ABD'nin en şiddetli komünizm karşıtı başkanı Richard Nixon. Nixon Çin'le yapılacak bir anlaşmanın Soğuk Savaş'ta Sovyetleri arkadan kuşatmanın bir yolu olacağını düşünüyordu ve gizli kapaklı diplomasinin ardından 1972'de Pekin'e uçarak Mao'yla tokalaştı. "O hafta dünyayı değiştirdi," diye övündü Nixon, bazı yönlerden haklıydı da.<a class="noteref" href="#n79" id="ref79">79</a> Bir Washington-Pekin ekseni ihtimali Brejnev'i öylesine korkutmuştu ki, Çin ziyaretinden sonraki üç ay içinde Nixon şimdi de Moskova'da oturmuş anlaşmalar yapıyordu.</p>

  <p>Mao da neredeyse onun kadar kazançlı çıkmıştı. Nixon'la buluşarak, Batılı teknolojiye susamış pragmatistler kadar, Çin'in eğitimli sınıflarını boğmaya çalışan köktencilere muhalif olanlara da desteğinin işaretini vermişti. Devrimci saflığın, "yıllarca işi kolayından alıp faydalı bir şey yapmayan kitap kurtlarından" daha değerli olduğunu söyleyen bir not yazıp sınav kitapçığını boş halde teslim ederek çok gözde bir üniversite kürsüsünde yer bulan öğrenci herkesin dilindeydi.<a class="noteref" href="#n80" id="ref80">80</a> Sovyet nüktedanlarının çok takdir edeceği bir rivayete göre, köktenci bir kodaman, "geciken bir sosyalist tren, zamanında gelen bir revizyonist trenden yeğdir," demişti.<a class="noteref" href="#n81" id="ref81">81</a></p>

  <p>1972'den sonra pragmatistler yeniden atağa geçti, ama ancak 1976'da Mao'nun ölümünden sonra dalga kesin bir şekilde onlardan yana dönecekti. Mao döneminde iki kez Sağ Sapmacı ithamıyla tasfiye edilen Deng Xiaoping, rakiplerini bertaraf edecek kadar güçlenince gerçek yüzünü gösterdi. Mao'nun "gerçeği olgularda aramak" şeklindeki eski şiarını kendi sloganı haline getiren Deng, Çin'in en nahoş gerçeğiyle açıkça yüzleşti: Ekonomik büyümeyi aşan nüfus artışı. Her yıl iş piyasasına sel gibi akan bütün o boş mideleri doldurmak için, Çin ekonomisinin en az bir kuşak boyunca her yıl %7 büyümesi gerekiyordu. Aksi halde, Büyük Atılım'ı bile geride bırakacak kıtlıklar olabilirdi.</p>

  <p>Her deneyim, –her ikisi de 1840'lardan beri görülmeyen– barış ve birleşik bir yönetim söz konusu olduğunda, Batı hâkimiyetindeki küresel ekonomi içinde Çin'in de refaha ulaşabileceğini gösteriyordu; ama Deng daha da öteye giderek Çin'i eklemlenmeye doğru yönlendirdi. Kaynaklar üzerindeki baskıyı azaltmak için şu dile düşmüş Tek Çocuk politikasını başlattı; bu politika (teoride) iki bebeği olan kadınların kısırlaştırılmasını gerektiriyordu.<a class="noteref" href="#n82" id="ref82">82</a> Deng mevcut kaynakları artırmak için küresel ekonomiye kucak açtı. Çin Dünya Bankası ve Uluslararası Para Fonu'na (IMF) katıldı, Macao, Hong Kong ve Tayvan'dan kapitalistleri çekmek için Özel Ekonomik Bölgeler açtı, hatta Şanghay'a bir üretim tesisi açılmasına bile onay verdi.</p>

  <p>1983'e gelindiğinde Deng, Mao'nun komünlerini tamamen bertaraf etmişti. Köylüler kişisel kazanç için "ek" faaliyetler peşine düşerken, işadamları kârlarının bir kısmını kendilerine ayırıyorlardı. Çiftlik arazileri hâlâ komünlere aitti, ama aileler artık tarlaları 30 yıllığına kiralayabiliyor ve bu toprakları kendi adlarına ekip biçebiliyorlardı. Daha uzun vadeli kiralarla kentsel mülkler ipotekli gayrimenkule dönüştürülebiliyordu. Üretim doruğa çıktı ve liberalleşme tutucuları dehşete düşürse de artık geriye dönüş yoktu. Deng "Kültür Devrimi esnasında," diye ilan etti:</p>

  <blockquote>
    <p class="nonindent">yoksul komünizmin zengin kapitalizmden iyi olduğuna dair bir görüş vardı... Ben bu görüşü çürüttüğüm için görevden alındım... [ama] sosyalizmin temel ödevi, üretici güçleri geliştirmek, insanların yaşamını sürekli geliştirmek ve toplumun maddi refahını yüksek tutmaktır... Zenginleşmek günah değildir.<a class="noteref" href="#n83" id="ref83">83</a></p>
  </blockquote>

  <p>Benzer düşünceler 6400 km ötedeki Moskova'ya da dadanmıştı. Nixon'ın Çin gezisinin yarattığı şokun ardından, 1970'ler Sovyetler Birliği açısından oldukça iyi gitmişti. Arap devletleri petrol fiyatlarını yükselttiği zaman, bundan dev bir ihracatçı olan Sovyetler Birliği de faydalandı ve içeriye para akışıyla Moskova bir dizi dolaylı savaşı (<i>proxy war</i>) finanse edip kazandı ve 1978'de nükleer silahlanmada Amerika'yı geride bıraktı. Ancak bu komünizmin ulaşabileceği en yüksek nokta oldu. Afganistan'da bir vekil rejim kurmak amacıyla yapılan müdahale, 1980'ler boyunca bitmek bilmeyen bir savaş bataklığına dönüştü. Petrol fiyatları üçte ikiye düştü ve ABD özellikle ileri teknolojili silahlardaki askeri harcamalarını ani bir şekilde artırdı.</p>

  <p>Politbüro sıradan Rusların, trenlerinin öylece durduğunu görmeye başlamasından zaten endişeliydi. Devlet yönetimindeki ekonomisi hiç durmadan tanklar ve kalaşnikoflar üretse de bilgisayar veya arabalardan eser yoktu (bir diğer Sovyet şakası: "Bir Lada'nın<a class="noteref" href="#n84" id="ref84">84</a> değerini nasıl ikiye katlarsın? Yanıt: Benzin deposunu doldurarak."<a class="noteref" href="#n85" id="ref85">85</a>) Hoşnutsuzluk her yerde fokurdamaya başlamıştı. Yeni bir silahlanma yarışı düşüncesi Sovyet imparatorluğunun yöneticilerini dehşete düşürüyordu.</p>

  <p>Mihail Gorbaçov, 1985'te bahçelerinde yürürlerken karısı Raisa'ya "Böyle yaşamaya devam edemeyiz," diye itiraf etmişti.<a class="noteref" href="#n86" id="ref86">86</a> Gorbaçov birkaç saat içinde Sovyetler Birliği'nin yeni lideri ilan edilecekti; gene de bahçesi, her şeye burnunu sokan kendi casuslarından kaçabildiği tek yerdi. 1986'da Çernobil'deki köhne nükleer reaktörün patlaması gösterdi ki, Sovyetler Birliği yalnızca geri kalmamıştı, dökülüyordu da. Gorbaçov yeniden yapılanma (<i>perestroyka</i>) ve saydamlık (<i>glasnost</i>) politikalarında vites yükseltti; tek öğrendiği, Marx ve Engels'in 150 yıl önce bildiği şey oldu: Liberalleşme yalnız sevmediklerimizi değil, sabit, donmuş olan <i>tüm</i> ilişkileri silip süpürüyordu.</p>

  <p>Katı olan her şey buharlaşıyordu; gerek Deng gerek Gorbaçov, ekonomik özgürlüklerin siyasal özgürlüklere yönelik iştahı kabarttığını öğrendi. Kimi zaman Deng protestocuları tutucu komünistlere karşı yararlı müttefikler olarak gördü; kimi zaman onların tepesine çöktü. Ne ki Gorbaçov güç kullanmanın bütün rejimin çökmesine yol açabileceğinden korkuyordu. 1989'da Halk Temsilcileri Kongresi'nin serbest seçimlere gitmesine izin verdiği ve temsilciler bunun karşılığını televizyonda onu yuhalamakla verdiği zaman Kongre'yi askıya almaktan vazgeçti. Bunun yerine, tek parti yönetimine karşı çıkan protestocuların onu alkışladığı Pekin'e uçtu. "Sovyetler Birliği'nde onların Gorbaçov'u var," diyordu bir öğrenci posteri. "Çin'de bizim kimimiz var?"<a class="noteref" href="#n87" id="ref87">87</a></p>

  <p>Durumdan hiç hoşlanmayan Deng, Gorbaçov'un gittiği gün sıkıyönetim ilan etti. Haziran 1989 başında, kimi dans eden, kimi açlık grevlerinde can çekişen 1 milyon gösterici Tiananmen Meydanı'nda toplanmıştı. Deng onları "tamamen Batı'ya bağımlı bir burjuva cumhuriyeti kurmaya" kararlı kişilerden oluşan "toplumun posası" olarak tanımlayarak askerleri üzerlerine gönderdi.<a class="noteref" href="#n88" id="ref88">88</a> Paramparça bedenler, ezilmiş bisikletler ve ilerleyen tankların yolunu kapatan tek başına, isimsiz bir göstericinin görüntüleri tüm dünya basınına yayıldı.</p>

  <p>Çin'de baskı kazandı, ama Macaristan ve Polonya çok partili seçimleri ilan ettiği zaman bile Gorbaçov hâlâ Deng'in öncülüğüne direniyordu. Bir bakanın Sinatra Doktrini dediği politikayı izleyerek Sovyet uydu devletlerini kendi yollarında yürümeye bıraktı. Sınırları zorlayan Macar birlikler Avusturya sınırı boyunca uzanan dikenli telleri toplayıp kaldırdı. Macaristan'da "tatil yapan" binlerce Doğu Alman, arabalarından inip sınırı geçerek özgürlüğe yürüdüler.</p>

  <p>Gorbaçov ise hâlâ bir şey yapmıyordu. Ekimde Berlin ziyaretinde kalabalıklar yine ona tezahürat yapmak için toplanarak, kalması için yalvardılar. Sonraki birkaç hafta boyunca Doğu Almanlar Berlin Duvarı'nın tepesinde dans etmeye ve çekiçler ve keskilerle duvarı yavaş yavaş yontmaya koyuldular. Hiç kimse üzerlerine ateş açmayınca, binlercesi Batı Berlin'e geçti. Kafası karışmış ve yetersiz kalan Doğu Alman rejimi dağıldı. Sonraki birkaç ay boyunca Doğu Avrupa'nın her yerinde komünist diktatörlerin hepsinin başına aynı şeyler geldi ve Sovyetler Birliği'nde bir araya gelmiş ülkeler bağımsızlıklarını ilan etmeye başladılar. Yeni Rus Federasyonu başkanı birlikten ayrılma niyetini ilan ettiği zaman, Gorbaçov artık mevcut olmayan bir imparatorluğun genel sekreteri olarak kaldı. 1991 Noel'inde, bu imparatorluğu resmen fesheden bir belgeyi imzalaması için yapılan baskıya boyun eğdi. Son, neredeyse çok fazla mükemmeldi: Sovyet kalemi yazmayınca, Gorbaçov bir CNN kameramanının kalemini ödünç almak zorunda kaldı.</p>

  <p>Batı'nın Savaşı'nı ABD kazanmıştı.</p>

  <h2>Doğu Rüzgârı, Batı Rüzgârı</h2>

  <p class="nonindent">Hanedan imparatorlukları topyekûn savaşla başa çıkamayacakları anlaşılıp da yeryüzünden tümüyle silindikleri zaman, ABD son derece gönülsüz bir Leviathan olarak ortaya çıkmıştı; 1989-1991 arasında komünistlerin de en az onlar kadar yetersiz olduğu ortaya çıktığında ise, Amerikalılar bu boşluğu doldurmaya hazırdı. Savunma Bakanlığı her iki yılda bir genel stratejisini Savunma Planlama Kılavuzu adlı bir raporda gözden geçirir. Mart 1992'de, Sovyetler Birliği'nin çöküşünden sadece 3 ay sonra hazırlanan raporun ilk taslağı, çok gözü kara bir yeni vizyon sunuyordu:</p>

  <blockquote>
    <p class="nonindent">İlk hedefimiz, ister eski Sovyetler Birliği topraklarında olsun, ister başka bir yerde, vaktiyle Sovyetler Birliği'nin yarattığı tehdidi yöneltecek yeni bir rakibin yeniden ortaya çıkışını önlemektir. Bu... her türlü düşman gücün, takviyeli bir denetim altında küresel güç yaratmaya yetecek kadar kaynağı olan bölgelere hâkim olmasını önlemeye çalışmamızı gerektiriyor. Bu bölgeler arasında Batı Avrupa, Doğu Asya, eski Sovyetler Birliği toprakları ve Güneybatı Asya yer almaktadır.<a class="noteref" href="#n89" id="ref89">89</a></p>
  </blockquote>

  <p><i>New York Times</i>'in yazdığına göre, "Soğuk Savaş sonrası strateji tartışmasının kamusal alanda yürütülmesi gerektiğine inanan bir yetkili" bu taslağı sızdırdığı zaman, hükümet derhal tonunu yumuşattı;<a class="noteref" href="#n90" id="ref90">90</a> ama ABD'nin tek süper güç olduğu özgün dünya vizyonuna çok yakın bir şey, gene de ortaya çıkacaktı.</p>

  <p>Eski Sovyetler Birliği, varlıklarının yağmalanmasına yönelik bir mücadelenin içine savruldu. Durum Romanovların düşüşünü izleyen iç savaş kadar kötü değildi, ama ana halef devlet olan Rusya gene de 1990'larda üretiminde %40, reel ücretlerde ise %45 düşüş gördü. 1970'te ortalama Sovyet yurttaşı 68 yaşında, yani ortalama bir Batı Avrupalıdan sadece 4 yıl genç ölüyordu; 2000'e gelindiğinde ortalama Rus yurttaşı 66'sında, yani Avrupa Birliği (AB) sakinlerinden 12 yıl önce hayatını yitiriyordu. Rusya hâlâ devasa, kaynakları zengin ve dünyanın en büyük nükleer gücüydü. 2008'e kadar, güçlü hükümetin dönüşü ve artan enerji fiyatları, Rusya'yı eski Sovyet cumhuriyetlerine kabadayılık edecek ve Avrupa Birliği'ne (AB) şantaj yapacak kadar cesaretlendirdi. Fakat Savunma Planlama Kılavuzu'nun öngördüğü üzere, Rusya eski Sovyetler Birliği'ne benzer bir tehdit yaratmadı.</p>

  <p>Amerika'nın Batı çekirdeğindeki hâkimiyetine AB de karşı çıkmadı. Bazı gözlemcilere göre, Avrupa'nın ekonomik ve siyasal bütünleşmeye (ardından ondan uzaklaşmaya) doğru biraz kararsızca sendelemesi Habsburglar, Bourbonlar, Napoléon ve Hitler'in şiddet aracılığıyla başaramadığını nihayet barışçıl olarak gerçekleştirecek bir altkıta imparatorluğuna giden adımlara benziyordu; ama gerçeklikte Avrupa'nın bitmek bilmez bölünmeleri, yavaşlayan ekonomik büyümesi, yaşlanan nüfusu ve askeri zayıflığı, bir süper güç konumuna asla gelemeyeceğinin belirtileriydi.</p>

  <p>Güneybatı Asya'nın, 1992 strateji planlamacılarının zihinlerinde yer etmesinin temel nedeni, 1990'da Irak'ın yapmayı denediği gibi, bölgenin petrol yataklarını düşman bir devletin ele geçirmesinden duydukları korkuydu. 1970'lerden beri büyüyen aşırı İslamcılığı görmezden geldiler ve (başka birçokları gibi) ABD'ye yönelen 11 Eylül 2001 saldırılarıyla gafil avlandılar. Ama planlamacıların varsayımlarının en görkemli şekilde yanlış çıktığı yer Doğu oldu. Savunma Planlama Kılavuzu'nun basına sızdırılmasından sonra birkaç hafta içinde, Amerika'nın temel Doğulu müttefiki Japonya resesyona girerken, başlıca Doğulu rakibi Çin kalkışa geçti.</p>

  <p>Batı'nın eski Doğu çekirdeğini bir çeper bölgesine dönüştürmeye başlamasından itibaren 150 yıl geçmişti ve görecek gözü olanın alacağı dersler son derece barizdi. Doğulular barış, sorumlu hükümet ve Batılı gücü kabullenme istekliliği söz konusu olduğu zaman, 19. yüzyıl Batılılarına Doğu'nun geri kalmışlığının kanıtı gibi görünmüş o muazzam nüfuslarını ve eğitimli seçkinlerini ekonomik büyüme makinelerine dönüştürerek, kapitalist dünya ekonomisini kendi lehlerine çevirebiliyorlardı. 1840'lardan beri Çin o paha biçilmez barış, sorumluluk veya esneklik özelliklerine nadiren sahip olmuştu, ama 1990'larda artık küresel düzende hak ettiği yeri almaya koyulmuştu.</p>

  <p>Deng bir tema parkının ortasında, bir golf arabasının arkası gibi aykırı bir podyumdan, ekonomik reformun artık "ayakları bağlı kadınlar gibi ağır ilerlemeyeceğini, aksine... ardında bir jet izi bırakarak cesurca yükseleceğini," söyledi.<a class="noteref" href="#n91" id="ref91">91</a> Kızıl kapitalizmin önündeki engeller çökmüştü. Mao ve Nixon 1970'lerin başında buluştuğu zaman tipik Amerikan işçisi, düşük kapitalistleşme aşamasındaki tipik Çin işçisinin yaklaşık 20 katı verimliydi ve ABD dünya emtiasının %22'sini üretirken, Çin sadece %5'ini üretiyordu. Sonraki 30 yıl boyunca Amerikan verimliliği yükselişini devam ettirdi; gelgelelim yatırımlar Çin'in verimliliğini ondan 3 kat daha hızlı yükseltmeye başlamıştı. ABD'nin dünya üretiminde hissesi %21'le hemen hiç değişmezken, Çin'inki neredeyse 3 katına çıkarak %14'e ulaştı.</p>

  <p>Çin bu büyüme için korkunç bir bedel ödedi. Neredeyse her türlü düzenlemeden uzak fabrikalar, atıklarını kafalarına göre boşaltarak büyük ırmakları zehirledi. Bu akarsu kıyılarında kanser oranları çoğunlukla ulusal ortalamanın 2 katıydı. Aynı şekilde düzenlemeden yoksun tarımda yararlanılan diğer ırmaklar temelli kurudu. Tomrukçuluk alıp başını gitti ve çöller 1970'ler öncesine oranla 2 kat daha hızlı genişledi. Hükümetin yetersizliğine ve yaygın yolsuzluklara karşı gösteriler giderek şiddetlenmeye başladı. 2000'den bu yana çoğu yıl, polis kayıtlarına 25 bin civarında "kitlesel olay" ve bundan çok daha fazla küçük ayaklanma geçti.</p>

  <p>Ne ki bunun karşılığında Deng'in programı açlığı ortadan kaldırdı ve büyük gelir artışları sağladı. Çin nüfusunun hâlâ üçte ikisini oluşturan kırsal kesim halkı yılda %6 reel ücret artışı elde etti. Gelgelelim kazançlar doğunun kıyı bölgelerinde yoğunlaştı ve çok yoksul iç kesim köylerinde, Mao'nun tam gelişmemiş olsa da bedavaya sağladığı eğitim ve sağlık imkânları büsbütün ortadan kalktı. Bir sonuç, tarihteki en büyük göç oldu: 1990'lardan beri 150 milyon kişi kentlere yerleşerek, her yıl yeni bir Şikago'ya eşdeğer nüfus artışı yaratıyor. Kırdan kente yerleşmek genel olarak bir çiftçinin gelirini %50 artırırken, aynı anda imalatçılara zengin ülkelerdeki maliyetinin küçük bir parçası değerinde işgücü de getiriyor.</p>

  <p>1992-2007 arasında Çin'in ihracatı 12 kat arttı ve ABD'yle olan ticaret fazlası 18 milyar dolardan 233 milyar dolara kadar şişti. Wal-Mart gibi indirimli Amerikan marketlerinde Çin yapımı mallar 2008'e kadar genel olarak rafların %90'ını doldurur oldu; en az bir Çin malı giysiyi pek az Amerikalı her sabah üzerine geçirmez oldu. <i>Business Week</i> dergisi "Çin fiyatı"nın "ABD sanayisindeki en korkunç iki sözcüğe dönüştüğünü" gözlemledi.<a class="noteref" href="#n92" id="ref92">92</a></p>

  <p>19. yüzyıl İngiltere'si ve 20. yüzyıl Amerika'sı gibi Çin de dünyanın atölyesi haline geldi. Finans muhabiri James Kynge, İtalya'da bir trende kulak kabarttığı, bütün dünyaya Dickens'ın kitabının sayfalarından fırlamış bir çift Gradgrind gibi görünecek iki Çinli işadamı arasındaki konuşmayı şöyle betimliyor:</p>

  <blockquote>
    <p class="nonindent">Patron olanı, bir buçuk saattir yolculuk ettiklerini ve doğru dürüst bir fabrika bile görmediğini söyledi. "Yabancılar manzarayı seyretmeyi seviyorlar," diye fikrini belirtti genç olanı. Patron biraz durup düşündü, sonra gene sordu: "Manzara mı yoksa üretim mi, hangisi daha önemli?"... Patronun merakı çok çeşitli konulara yayılıyordu... Neden biz yabancılar bu kadar tembeldik? Avrupa hiç sanayisi kalmadığında ne yapacaktı? Sadece hizmetlerle bir ekonomiyi sürdürmeniz mümkün müydü? Avrupalı inekler gerçekten tarım teşvikleri üzerinden günde iki dolar tüketiyorlar mıydı?<a class="noteref" href="#n93" id="ref93">93</a></p>
  </blockquote>

  <p>Yarım asır önce Mao "dünyada rüzgârın yönü değişmiştir," diye iddia etmişti. "Şu anda Doğu rüzgârına hükmeden Batı rüzgârı değil, Batı rüzgârına hükmeden doğu rüzgârıdır."<a class="noteref" href="#n94" id="ref94">94</a> O dönemde aslında kendini kandırıyordu; 1950'ler Doğu'su, Sovyet ve Amerikan nüfuz alanları arasında bölünmüş Batı'nın rüzgârı altındaydı tamamen. Ama 2000'e gelindiğinde Mao'nun sözleri, her ne kadar onun istediği yönde olmasa da, gerçeğe dönüşmüştü. Batılı toplumsal gelişme Doğulu gelişmenin her zamankinden de çok –yaklaşık 300 puan– önündeydi; ama Batı ve Doğu puanları arasındaki oran 1900'de neredeyse 2.4:1 iken, 2000'e kadar sadece 1.6:1 düzeyine gelmişti. 20. yüzyıl, Batı çağının hem en yüksek noktası hem de sonunun başlangıcıydı.</p>
