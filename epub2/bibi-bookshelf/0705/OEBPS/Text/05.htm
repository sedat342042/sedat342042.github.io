  <h1>5<br/> BAŞABAŞ YARIŞ</h1>

  <h2>Durgunluğun Avantajları</h2>

  <p class="nonindent">Grafik 5.1 belki de en durgun diyagramdır. Grafik 4.2'nin tersine hiçbir büyük ayrışma, kesinti veya yakınlaşma içermez; tek gördüğümüz, neredeyse 1000 yıl boyunca paralel akan iki çizgidir.</p>

  <p>Gene de, Grafik 5.1 ne kadar sade olsa da, bizim hikâyemiz açısından, <i>olmayan</i> şeyler son derece hayati önem taşır. 4. Bölüm'de, Batı çekirdeği MÖ 1200 civarında çöktüğünde, toplumsal gelişmede açtığı aranın hızla kapandığını görmüştük. Bu çöküş Batılı gelişmeyi MÖ 1300'de bulunduğu 24 puan düzeyine getirdi; bu tavana vurduğu zaman tekrar çökmüş olsaydı, Doğu ile Batı arasındaki fark büsbütün silinip giderdi. Ama öte yandan, Doğulu gelişme 24 puana ulaştığı zaman çökmüş olsaydı, bu da Batı'nın MÖ 1200 öncesi öncülüğünü geri getirirdi. Gerçekteyse, Grafik 5.1'in de gösterdiği gibi, bunların ikisi de meydana gelmedi. Doğulu ve Batılı toplumsal gelişme başabaş yarışarak birbirine paralel şekilde yükselmeyi sürdürdü. MÖ 1. binyıl ortası tarihin dönüm noktalarından biri oldu, çünkü tarih dönmeyi başaramadı.</p>

  <p>Ancak Grafik 5.1'de <i>olan</i> şey de önemlidir. Toplumsal gelişme MÖ 1000-100 arasında gerek Doğu'da gerek Batı'da neredeyse ikiye katlandı. Batılı gelişme 35 puanı geçti; Julius Caesar Rubicon'u aştığı sırada, Kolomb'un Atlantik Okyanusu'nu geçtiği zaman olduğu noktadan daha yüksekteydi.</p>

  <p>Her ikisi de 24 puana vurduğunda, Batı çekirdeği MÖ 700 veya Doğu çekirdeği MÖ 500 civarında neden çökmedi? MÖ 100'e gelindiğinde toplumsal gelişme nasıl bu kadar yükseğe tırmandı? Doğu ve Batı çekirdekleri bu noktaya geldiğinde neden bu kadar benzer hareket etti? Bunlar bu bölümde yanıtlamaya gayret edeceğim sorular; aslında aşikâr fikri takip soruları -toplumsal gelişme MÖ 100'de o kadar yüksekti ki, antik Roma veya Çin neden Yenidünya'yı sömürgeleştirmedi? Veya bir Sanayi Devrimi yapmadı?- ele almak için, MS 1500'den sonra gerçekleşen ve antik çağda olmayan şeyleri karşılaştırdığımız 9. ve 10. Bölümleri beklemek gerekecek. Ancak şu anda neyin <i>olduğunu</i> görmemiz gerekiyor.</p>

  <h2>Kelepir Krallık</h2>

  <p class="nonindent">Çok kısa söylersek, Doğu ve Batı çekirdekleri MÖ 1. binyılda kendilerini yeniden yapılandırıp, onları bizzat kendi süregiden genişlemelerinin ürettiği karışıklıkların bir adım ötesinde tutan yeni kurumlar icat etmek yoluyla yıkımdan kurtuldu.</p>

  <p>Bir devleti işler tutmanın temelde iki yolu vardır ki, bunlara üst düzey ve alt düzey stratejiler diyebiliriz. Üst düzey strateji, adından da anlaşılacağı üzere pahalıdır. İktidarı merkezileştiren, bürokrasi veya orduda maaş karşılığı kendilerine hizmet edecek astları işe alan veya kovan liderler gerektirir. Maaş ödemek büyük bir geliri gerektirir, ama bürokratların temel görevi bu geliri vergiler aracılığıyla üretmek, ordunun görevi ise toplanmasını zor yoluyla sağlamaktır.</p>

  <p>Alt düzey model ise daha ucuzdur. Liderlerin devasa vergi gelirlerine ihtiyacı yoktur, çünkü çok fazla harcama yapmazlar. İşleri başka insanlara yaptırırlar. Hükümdarlar bir orduya para ödemek yerine -kendileriyle kan bağı olsun veya olmasın- yerel seçkinleri kendi mülklerinden asker toplamak için kullanırlar. Hükümdarlar ganimeti paylaşmak suretiyle bu beyleri ödüllendirir. Savaşları kazanmaya devam ettikçe alt düzey bir denge kurarlar: Çok fazla gelir elde etmezler, ama çok fazla giderleri de olmaz ve liderler ile akrabaları giderler çıktıktan sonra kalanla yaşamlarını sürdürürler.</p>

  <p>MÖ 1. binyılda gerek Doğu gerek Batı'da en büyük olay alt düzey devletlerden üst düzey devletlere doğru gerçekleşen kaymaydı. Devletler bu değişim sürecine Uruk'un çağından beri girmişti; MÖ 3. binyıl ortası Mısır firavunları daha o dönemde piramitleri inşa ettirecek güçte bürokrasilere sahipti ve 1000 yıl sonra halefleri savaş arabalarından oluşan karmaşık ordular örgütledi. Fakat MÖ 1. binyılın devletlerinin ölçek ve kapsamı tüm eski çabaları gölgede bıraktı. Dolayısıyla bu bölüme devletlerin yönetim ve savaş faaliyetleri hâkim olacak.</p>

  <p>Doğulu ve Batılı devletler MÖ 1. binyılda üst düzey stratejiye doğru farklı yollar tutturdular, ama her ikisinin yolu da engebeli oldu. Batılı devletlerden çok uzun zaman sonra kurulan Doğulu devletler, MÖ 1000 civarında yelpazenin hâlâ alt düzey ucuna yakındı. Shang devleti, Anyang'a kaplumbağalar ve atlar gönderen ve kimi zaman savaşlar için ortaya çıkan müttefiklerden oluşan gevşek bir birlikti; Kral Wu MÖ 1046'da Shang'ı devirdiği zaman, kendi Zhou devleti belki ondan bile daha gevşek yapıdaydı. Wu sadece Shang'ın başına bir kukla hükümdar geçirip Wei Vadisindeki yurduna dönmekle yetindi (<a href="../Text/h0501.htm">Harita 5.1</a>).</p>

  <p>Bu, işe yaradığında eski düşmanları kontrol altında tutmanın ucuz bir yoludur; ama bu örnekte, alt düzey örgütlenmelerin ezeli bir sorunu olan kardeş rekabetinin işi yokuşa sürmesi çok sürmedi. Wu istediği şeyi yapabilmek konusunda ailesine güvenemedi. MÖ 1043'te ardında üç erkek kardeş ve bir oğul bırakarak öldü. Elbette kazananlar tarafından yazılmış olan Zhou hanedanının resmi tarihinde anlatıldığına göre, Wu'nun oğlu Cheng yönetime gelemeyecek kadar gençti, bu yüzden Wu'nun kardeşi olan Zhou dükü sadakatle naip olarak hizmet etmeyi kabul etti (birçok tarihçi, dükün aslında bir darbe girişiminde bulunduğunu düşünür). Kral Wu'nun iki ağabeyi, düke karşı koymak için Shang rejiminin kalıntılarıyla güçlerini birleştirerek tepki gösterdiler.</p>

  <p>MÖ 1041'de Zhou dükü bu iç savaşı kazandı ve ağabeylerini öldürdü, ama Shang'a Wu'nun umduğu kadar ucuz bir şekilde hükmedemeyeceği gibi, onları kendisine karşı bir komplo kurmaları için rahat bırakamayacağını anlaması çok sürmedi. Parlak bir alt düzey çözümü buldu: Zhou kraliyet klan üyelerini Sarı Irmak vadisi boyunca neredeyse bağımsız kentdevletleri kurmaları için göndermeye karar verdi (başvurulan antik yazara bağlı olarak bunların sayısı 26 ila 73 arasında değişiyor). Bu kentler ona vergi ödemiyorlardı, ama orada kalmaları için kendisinin de onlara para ödemesi gerekmiyordu.</p>

  <p>Zhou krallığı aslında bir aile işletmesiydi; aile işletmelerinin en ünlüsü olan mafyayla pek çok ortak noktası olan bir aileydi bu. Zhou ailesinde fiilen <i>capo di tutti capi</i><a class="noteref" href="#n0" id="ref0">*</a> olan kral, Zhou Ovası'ndaki muazzam mülkleriyle geçinip bunları çok az bürokrasiyle yönetirken, astı olan beyler -mafya diliyle "adamları"- kendi müstahkem kentlerinde yaşıyorlardı. Kral onları çağırdığında, bu beyler savaş arabaları ve askerleriyle ortaya çıkarak, ihtiyacı olan gücü sağlıyor, kral da bu sayede düşmanlarının tozunu attırıyordu. Savaş sona erdiğinde mafya üyeleri ganimeti paylaşıp yurtlarına dönüyorlardı. Herkes mutlu oluyordu (yağmalanan düşmanlar hariç tabii).</p>

  <p><i>La cosa nostra</i>'daki mafya patronları gibi Zhou kralları da beylerinin sadakatini sağlamak için maddi olduğu kadar manevi teşvikler de sunuyorlardı. Aslına bakılırsa, çoğu zaman kralları gangsterlerden ayıran tek şey, meşruiyete yoğun biçimde yatırım yapmalarıydı. Bağlı beyleri, -ailenin başı, kehanetin ve atalar kültünün hâkimi ve bu dünya ile ilahi dünya arasındaki temas noktası olarak- kralın onlardan her türlü talepte bulunma hakkına sahip olduğuna ikna ediyorlardı.</p>

  <p>Bir kral kendi akrabalarının sadakatine ne kadar çok güven duyarsa, ganimeti paylaşmasına elbette o kadar az gerek olurdu. Zhou kralları aktif bir şekilde yeni bir krallık kuramı geliştirdiler: Cennetteki yüce tanrı Di dünyevi hükümdarlar seçmiş ve Shang'ın ahlaki zaaflarından tiksindiği için erdemli Zhou'yu kendisine vekil tayin etmişti. Kral Wu'nun erdemine dair anlatılan öyküler öylesine süslenip büyümüştü ki, MÖ 4. yüzyıla gelindiğinde filozof Mencius, Wu'nun Shang'la savaşmak yerine "ben halka savaş açmaya değil, barış getirmeye geldim," diye bir duyuru yapmakla yetindiğini iddia ediyordu. Bunun üzerine hemen "halk yere kapanıp önünde secde etti; o anda öyle bir ses çıktı ki sanki dağ devriliyordu."<a class="noteref" href="#n1" id="ref1">1</a></p>

  <p>Varsa bile pek az Zhou beyi böyle bir aptallığa inanabilirdi, ama cennetin vekâleti kuramı onları krallarla iyi geçinmeye teşvik etmekte gerçekten de işe yaradı. Ama bunun tersine dönmesi de mümkündü: Eğer Zhou erdemli davranmayı bıraksaydı, cennetin vekâleti ondan alınıp başka birine verilirdi. Kralların davranışının cennetin ölçütlerine uyup uymadığını beyler söylemeyecek de kim söyleyecekti?</p>

  <p>Zhou soyluları, aldıkları nişanların listesini, atalarını onurlandırmak için ayinlerde kullandıkları tunç kâselere yazdırarak maddi ve psikolojik ödüllerin birleşimini güzelce ortaya koymaktan hoşlanıyorlardı. Sözgelişi biri, kral Cheng'in (hd. MÖ 1035-1006) son derece özenli bir merasimle kendisine beylik ve topraklar vererek onu izleyicisi "yapmasını" betimler. Yazıtta "akşam bey birçok baltacı vasalla, 200 yüz aileyle ödüllendirildi ve kralın bindiği savaş arabası ekibinin sorumluluğu; tunç koşum takımları, bir toz pelerini, kumaş ve terlikler sunuldu," diye belirtilir.<a class="noteref" href="#n2" id="ref2">2</a></p>

  <p>İşler yolundayken Zhou düzeni son derece etkiliydi. Krallar (MÖ 9. yüzyıla gelindiğinde yüzlerce savaş arabası içeren) oldukça büyük ordular seferber eder olmuşlardı ve atalarının kendilerinden Zhou dünyasını kuşatan "barbar düşmanlara" karşı himaye parası almalarını istedikleri konusunda genel bir mutabakat sağlamışlardı. Zhou topraklarındaki saldırılara karşı gitgide daha güven altında olan çiftçiler tarlalarında çalışıyor ve büyüyen kentleri besliyorlardı. Beyler çiftçileri vergilendirmek yerine onlara angarya yüklüyordu. Teoride tarlalar, üçtaş oyunundaki gibi, üçe üçlük ızgaralar şeklinde oluyordu; dış taraftaki tarlalarda kendileri için sekiz aile çalışıyor, tam ortada bulunan dokuzuncu tarlayı da bey için sırayla ekip biçiyorlardı. Gerçek kuşkusuz çok daha karmaşıktı, ancak şurası açık ki, köylü emeği, yağma ve haraç birleşimi seçkinleri zengin etmişti. Birbirlerini muhteşem mezarlara defnediyorlardı ve Shang soylularından daha az insan kurban etmekle birlikte çok daha fazla savaş arabası gömüyorlardı. Akla durgunluk verecek sayıda tunç kâse imal ediyor ve üzerlerine kitabeler nakşediyorlardı (kazılarda çıkarılan 13 bin kadar örnek daha sonra yayımlanmıştır) ve yazı hâlâ seçkinlere has bir gereç olarak kalsa da Shang çağındaki dar kullanımlarının ötesinde yaygınlaşmıştı.</p>

  <p>Gelgelelim sistemin bir zaafı vardı: Sürekli kazanılan zaferlere bağımlıydı. Hükümdarlar neredeyse 100 yıl kadar bunu yürüttüler, ama MÖ 957'de kral Zhao başaramadı. Başarısızlık hiç kimsenin yazmak istemediği bir şeydi; bu yüzden hakkında bildiğimiz her şey, MÖ 296'da bir mezara gömülen ve mezar neredeyse 600 yıl sonra yağmalanırken yeniden keşfedilen bir kronik olan <i>Bambu Yıllıkları</i>'nda bu konudaki baştan savma bir yorumdan gelir. İki büyük beyin, Zhou topraklarının güneyindeki bir bölge olan Chu'ya yürüyen kral Zhao'nun peşinden gittiğini söyler. "Gökler karanlık ve fırtınalıydı," der kronikçi, "sülünler ve yaban tavşanları korku içindeydi. Kralın altı ordusu Han Irmağı'nda yok oldu. Kral öldü."<a class="noteref" href="#n3" id="ref3">3</a></p>

  <p>Zhou aynı anda hem ordusunu hem kralını hem de cennetin mistik vekâletini kaybetti. Belki de beyler Zhou'nun o kadar da erdemli olmadığı sonucuna varmışlardı. Sorunları ağırlaştıkça ağırlaşıyordu. Sarı Irmak'ın doğu ucunda bulunan MÖ 950'den sonrasına ait tunç kâselerdeki yazıtlarda, Zhou'ya sadakat ilanları kesilir; krallar bağlı beylerini hizaya getirmek için mücadele ederken, batıda Zhou kentlerini tehdit etmeye başlayan "barbar düşmanların" denetimini kaybederler.</p>

  <p>Yeni fethedilen topraklardan gelen arzın azalmasıyla seçkinler arasında toprak üzerine çatışmaların arttığı anlaşılır. Alt düzey devletindeki erimeyle yüz yüze kalan kral Mu, MÖ 950'den sonra bir bürokrasi inşasıyla üst düzey çözümlere bel bağlamaya başladı. Bazı Zhou kralları (hangileri olduğundan emin değiliz) daha sonra idarecilerini toprağı, belki sadakati ödüllendirmek ve ihaneti cezalandırmak için aileler arasında aktarmakta kullandı, ama aristokrasi bu hamleyi geri püskürttü. Tunç kâselerdeki kısa anlatılardan bir hikâye derlendiğinde, öyle görünüyor ki, MÖ 885'te biri kral Yih'i devirdiyse de "birçok bey" onu yeniden tahtına oturttu. Ardından da Yih bu beylerden en büyüğü, Qi kentinin beyi marki Ai'ye karşı savaş açarak 863'te onu kazanda diri diri kaynattı. 842'de "birçok bey" karşı saldırıya geçti ve tıpkı kalleş adamları onu alıp götürmeye çalışan bir mafya patronu gibi kral Li de sürgüne kaçtı.</p>

  <p>Avrasya'nın öteki ucunda MÖ 10. ve 9. yüzyıllarda Batılı krallar da alt düzey devletler inşa etmekle meşguldü. Batı çekirdeğinin MÖ 1200 sonrası düşüşünden nasıl kurtulduğu, bu düşüşün nasıl başladığı kadar muğlaktır. Ama çaresizlikten doğan yaratıcılık bir rol oynamış olabilir. Uzak mesafeli ticaretin çöküşü insanları tekrar yerel kaynaklara bağımlı kıldı, ama bazı hayati emtia -her şeyden çok da, tunç yapımında kullanılan kalay- birçok yerde hiç yoktu.<a class="noteref" href="#n4" id="ref4">4</a> Bu nedenle Batılılar onun yerine demir kullanmayı öğrendiler. Çok uzun zamandır dünyanın en ileri metalürji sanayisine ev sahipliği yapan Kıbrıs'taki demirciler, MÖ 1200'den önce, Akdeniz'in her yerinde bulunan o çirkin kırmızı ve siyah demir cevherinden işe yarar maden çıkarmayı zaten öğrenmişlerdi; ama tunç mevcut olduğu sürece demir sadece bir yenilik olarak kalmıştı. Kalay arzının kuruması durumu tamamen değiştirerek ya demir ya hiç haline getirdi; MÖ 1000'e gelindiğinde yeni, ucuz maden Yunanistan'dan bugünkü İsrail'e değin her yerde kullanıma girmiş durumdaydı (<a href="../Text/h0502.htm">Harita 5.2</a>).</p>

  <p>1940'larda Avrupa arkeolojisinin büyük isimlerinden Gordon Childe şöyle demişti: "Ucuz demir tarımı, sanayiyi ve savaşı demokratikleştirdi."<a class="noteref" href="#n5" id="ref5">5</a> Aradan geçen 60 yıl içinde yapılan kazılar bunun nasıl işlediğine ilişkin fikirlerimizi berraklaştırdı; ama Childe demirin kolay bulunmasının MÖ 1. binyılda madeni silahları ve aletleri 2. binyılda olduğundan daha yaygın hale getirdiği görüşünde kesinlikle haklıydı. Ticaret güzergâhları canlandığında bile, bir daha hiç kimse tunç silah veya aletlere geri dönmeyecekti.</p>

  <p>Batı çekirdeğinin karanlık çağdan sonra canlanan ilk parçası, Eski Ahit'in MÖ 10. yüzyıl kralları Davud ve Süleyman'ın Mısır sınırlarından Fırat'a dek uzanan "Birleşik Monarşi" kurduğunu söylediği İsrail olmuş olabilir. Yeruşalim'deki (Kudüs) başkentinin patlama yaptırdığı söylenir ve Süleyman uzaktaki (belki Yemen) Saba melikesine şölen verdi ve Akdeniz'in her yerine ticaret heyetleri gönderdi. Uluslararası Çağ krallıklarından daha küçük ve daha zayıf olmakla birlikte, tüm çevresinden vergiler toplayıp haraçlar alan Birleşik Monarşi, çağdaşı Zhou aile işletmesinden daha merkezileşmiş gibi görünür. Unsurlarını oluşturan İsrail ve Yahuda halklarının MÖ 931 civarında Süleyman'ın ölümü üzerine ansızın yollarını ayırmaya karar vermelerine dek dünyanın en güçlü devleti olmuş olabilir.</p>

  <p>Tabii eğer bütün bu olaylar gerçekten olmuşsa. Birçok Eski Ahit uzmanı Birleşik Monarşi diye bir şey olmadığına inanıyor. Bunun tepeden tırnağa bir fantezi, yüzyıllar sonra içinde bulundukları korkunç durum karşısında kendilerini avutmak için İsrailliler tarafından uydurulmuş bir hayal olduğunu ileri sürüyorlar. Arkeologların Eski Ahit'te Davud ve Süleyman tarafından girişilmiş büyük inşaat projelerini bulmakta güçlük çektiğine kuşku yok. Ve tartışmalar korkutucu ölçüde hararetleniyor. İşler normal giderken, en kendini adamış arkeologların bile, antik saklama kaplarının kronolojisi hakkındaki seminerlerde içleri geçip uykuya daldıkları bilinir; ama 1990'larda bir arkeolog, genelde MÖ 10. yüzyıla tarihlenen çömleklerin aslında 9. yüzyılda yapıldığını ileri sürdüğü zaman -ki bu da 10. yüzyılda vaktiyle Süleyman'la ilişkilendirilen anıtsal yapıların da yüzyıl sonraya ait olması demektir; bu da Süleyman'ın krallığının yoksul ve seçkin olmayan bir yer ve Eski Ahit'in hikâyesinin yanlı olduğu anlamına gelir- öyle büyük bir öfke kasırgası yarattı ki, sonunda bir koruma görevlisi tutmak zorunda kaldı.</p>

  <p>Bunlar belalı konular. Bir koruma görevlim olmadığına göre bunları hızla geçeceğim. Bana öyle geliyor ki, tıpkı 4. Bölüm'de ele aldığımız Xia ve Shang hakkındaki Çin gelenekleri gibi bu da abartılı olabilir, ama tümüyle hayal ürünü olma ihtimali düşük. Batı çekirdeğinin diğer kesimlerinden elde edilen kanıtlar da, MÖ 10. yüzyıl sonunda canlanmanın başlamış olduğunu düşündürüyor. 926'da Mısır tahtını ele geçiren Libyalı bir kumandan olan I. Şeşonk, eski Mısır imparatorluğunu canlandırma gayretiyle olsa gerek, (bugünkü İsrail ve Batı Şeria'nın güney kısmındaki) Yahuda üzerine yürüyen bir orduya kumanda etti. Başaramadı, ama kuzeyde daha da büyük bir devlet de yerinde duramaz hale gelmişti. Karanlık çağ boyunca 100 yıl süren bir boşluktan sonra, MÖ 934'te II. Aşur-dan döneminde yeniden başlayan Asur kraliyet kayıtları, Zhou'yu melek gibi gösteren bir zorba devletin ipuçlarını verir.</p>

  <p>Aşur-dan Asur'un karanlık bir çağdan çıkmakta olduğunu çok iyi biliyordu. "Yokluk, açlık ve kıtlık karşısında kentlerini ve evlerini terk edip başka diyarlara gitmiş Asur ülkesinin bitap düşmüş halklarını geri getirdim," diye yazdı. "Onları kentlere ve evlere yerleştirdim... ve hepsi barış içinde yaşadılar."<a class="noteref" href="#n6" id="ref6">6</a> Tıpkı Mezopotamya tanrılarının 2000 yıldır yaptığı gibi, kendini Asur'un koruyucu tanrısı Aşur'un yeryüzündeki temsilcisi olarak gören Aşur-dan bazı yönlerden eski tarz bir hükümdardı. Ne ki, Aşur karanlık çağ boyunca bir dönüşüm geçirmişti. Öfkeli bir tanrı haline gelmişti; aslına bakılırsa çok öfkeli bir tanrı, çünkü en yüksek tanrı olduğunu <i>kendisi</i> bilse de, çoğu fani bunu bir türlü kavrayamıyordu. Aşur-dan'ın görevi dünyayı Aşur'un avlanma sahasına çevirerek bunu onlara kavratmaktı. Hem Aşur uğruna avlanmak Aşur-dan'ı zenginleştiriyorsa, bu da kötü bir şey değildi.</p>

  <p>Asur'un merkezi toprakları dahilinde kral küçük bir bürokrasiye hükmediyor, muazzam mülkler ve işgücü ihsan ettiği, Cennetin Oğulları denilen valiler tayin ediyordu. Bunlar Uluslararası Çağ'da her hükümdarın aşina olduğu üst düzey uygulamalardı, ama Asur kralının gerçek gücünün kaynakları alt düzeydi. Aşur için avlanacak bir orduyu beslemek üzere Asur'a vergi salmak yerine, kral -tıpkı Zhou krallarının kendi beylerine yaptığı gibi-ganimetler, egzotik hediyeler ve kraliyet törenlerinde bir yer ihsan ederek, Cennetin Oğulları'nın kendisine asker temin etmesini bekliyordu. Cennetin Oğulları bu konumu 30 yıllık görev dönemi için kazanıyordu; bu da fiilen mülklerini kalıtsal tımarlara, buralarda çalışan emekçileri de serflere dönüştürüyordu.</p>

  <p>Tıpkı Zhou hükümdarları gibi Asur kralları da beylerinin iyi niyetinin tutsağıydı, ama savaşları kazandıkları sürece bu durum sorun yaratmıyordu. Cennetin Oğulları Zhou'ya bağlı beylerden çok daha büyük ordular kurabiliyorlardı (kraliyet anlatılarına göre, MÖ 870'lerde 50 bin piyade ve 845'te 100 bini aşkın piyadeyle birlikte binlerce savaş arabası); bunun yanı sıra, kralların görece üst düzey bürokrasisi de bu orduların beslenmesi ve şevki için gerekli lojistik desteği sağlıyordu.</p>

  <p>Asur'un daha küçük, daha zayıf komşularının hükümdarları, şaşırtıcı olmayacak bir şekilde, kentleri yanarken can derdine düşerek, sivri kazıklara oturtulma tehdidine karşı himaye parası ödemeyi tercih ediyorlardı genelde. Özellikle, Zhou'nun yerlerine kolonicileri getirme stratejisinden ziyade, Asur'un uysal yerel hükümdarları çoğu zaman yerlerinde bırakması nedeniyle, Asurlulardan gelen bir öneri reddedilemeyecek bir şeydi. Mağlup hükümdarlar işin sonunda kazanç bile sağlayabiliyordu; Asur ordularına bir sonraki savaşları için borç vermeleri halinde ganimetten hisse alabiliyorlardı.</p>

  <p>Gene de bağlı kralların, anlaşmalarından dönme arzusuna kapıldıkları da oluyordu, bu yüzden Asurlular zihinlerini kutsal teröre odaklıyorlardı. Boyun eğenlerin Aşur'a tapınması zorunlu değildi, ama Aşur'un cennete hükmettiğini ve ne yapılacağını kendi tanrılarına onun söylediğini kabul etmek zorundaydılar; bu da isyanı Aşur'a karşı dinsel olduğu kadar siyasal bir saldırı yaparak, Asurlulara büyük bir şiddetle cezalandırmaktan başka seçenek bırakmıyordu. Asur kralları saraylarını dehşet verici zulüm sahnelerinin oymalarıyla süslüyorlardı ve katliamları çarçabuk kataloglamadan aldıkları zevk akla durgunluk verir. Sözgelimi II. Aşurnasirpal'in MÖ 870 civarındaki isyanlarda verilen cezalara ilişkin anlatısına bir bakalım:</p>

  <blockquote>
    <p class="nonindent">Onun kentinin kapısının karşısına bir kule yaptırdım ve ayaklanmış olan bütün şeflerin derisini yüzdürdüm ve kuleyi onların derileriyle kaplattım. Bazılarını duvarların içine kapattım, bazılarını kulede kazıklara oturtturdum ve diğerlerini de kulenin çevresindeki kazıklara bağlattım...</p>

    <p>İçlerinden birçok esiri ateşte yaktırdım ve birçoğunu canlı olarak esir aldım. Bazılarının burunlarını, kulaklarını ve parmaklarını kestirdim, birçoğunun gözlerini oydurdum. Dirilerden bir yığın yaptırdım, kafalardan da bir küme yaptırdım ve kafalarını kentin etrafındaki ağaç gövdelerine astırdım. Delikanlılarını ve genç kızlarını ateşte yaktırdım. Yirmi erkeği canlı ele geçirdim ve kendi sarayında hapsettim. Savaşçıların geri kalanını çölde susuzluktan öldürdüm...<a class="noteref" href="#n7" id="ref7">7</a></p>
  </blockquote>

  <p>Doğu ve Batı çekirdeklerinin siyasal yazgıları MÖ 9. yüzyılda farklı yönlere savruldu; Zhou hâkimiyeti çözülürken, Asur karanlık çağdan toparlanarak çıkıyordu. Ama her iki çekirdek de aralıksız savaşlar, büyüyen kentler, artan ticaret ve devletleri yönetmenin yeni, alt düzey yollarıyla uğraşıyordu. MÖ 8. yüzyılda ortak bir yönleri daha oldu: Her ikisi de kelepir krallıkların sınırlarını keşfetti.</p>

  <h2>Değişim Rüzgârları</h2>

  <p class="nonindent">Hiç kimseye hayrı dokunmayan rüzgâr kötü rüzgârdır, der atasözü. Bu, Dünya'nın eksenindeki küçük kıpırdanmaların kuzey yarımkürenin her yerinde daha güçlü kış rüzgârları estirdiği MÖ 800 civarında o kadar doğruydu ki (<a href="../Text/h0503.htm">Harita 5.3</a>). Ana kış rüzgârlarını Atlantik Okyanusu'ndan esen batı rüzgârlarının oluşturduğu Batı Avrasya'da, kış yağışlarının artması anlamına geldi bu. Aslında bu, en yaygın ölüm nedeninin sıcak, kuru havada şiddetlenen bağırsak virüsleri olduğu Akdeniz Havzası halkları için iyiydi ve çiftçiler açısından temel sorun, kış rüzgârlarının iyi hasat için yeterli yağış getirmeme ihtimaliydi. Soğuk ve yağmur, hastalık ve açlıktan daha iyiydi.</p>

  <p>Ne ki yeni iklim düzeni, ana katillerin soğuk ve rutubetli havada güçlenen solunum yolları hastalıkları ve temel tarımsal sorunun da ekinlerin büyüdüğü yaz mevsiminin kısa geçmesi olduğu Alplerin kuzeyindeki halklar için kötüydü. MÖ 800-500 arasında hava değiştikçe, Kuzey ve Batı Avrupa'da nüfus azalırken Akdeniz civarında yükseldi.</p>

  <p>Çin'de kış rüzgârları temelde Sibirya'dan esiyordu; dolayısıyla MÖ 800'den sonra şiddetlendikleri zaman bu rüzgârlar havayı daha kuru olduğu kadar serin de yaptı. Bu muhtemelen taşkınları azaltarak Yangtze ve Sarı Irmakları civarında tarımı kolaylaştırdı ve her iki vadide de nüfus arttı; ama iklim değişimi Sarı Irmak'ın kuzeyindeki gitgide çoraklaşan platoda insanların yaşamını da zorlaştırdı.</p>

  <p>Geniş ölçekli bu gelişim seyri kalıpları içinde sayısız yerel çeşitlilik vardı, ama temel sonuç, 4. Bölüm'de gördüğümüz iklim değişimi dönemlerindeki gibiydi; bölgeler içi ve arası dengeler değişerek, insanları karşılık vermeye zorladı. Paleoiklimbilim üzerine standart bir ders kitabının yazarı bu yıllarla ilgili şöyle der: "İklim sisteminde böyle bir karışıklık bugün meydana gelseydi, toplumsal, ekonomik ve siyasal sonuçları felaket düzeyinde olurdu."<a class="noteref" href="#n8" id="ref8">8</a></p>

  <p>Doğu da Batı da nüfus arttıkça aynı miktarda toprakta daha çok boğazı beslemek zorunda kaldı. Bu hem çatışmalar hem yenilikler üretti. Her ikisi de hükümdarlar açısından faydalı olma potansiyeline sahipti; daha fazla çatışma, dostlara yardım etmek ve düşmanları cezalandırmak için daha çok fırsat anlamına gelirken, daha fazla yenilikçilik de daha çok servet üretilmesi demekti ve her ikisinin arkasındaki motor -daha çok insan- daha fazla işgücü, daha fazla savaşçı ve daha fazla ganimet anlamına geliyordu.</p>

  <p>Bütün bu avantajlar, denetimi elde tutan hükümdarlar açısından geçerliydi, ama MÖ 8. yüzyılın alt düzey hükümdarları kendilerini zor durumda buldular. En çok kazananlar, yeni fırsatlardan yararlanmak açısından en iyi konumda olanlar çoğu zaman yerel patronlar -alt düzey hükümdarların işlerini yaptırdığı valiler, derebeyleri ve garnizon kumandanları- oldu. Bu krallar için kötü haberdi.</p>

  <p>MÖ 770'lerde Doğulu ve Batılı krallar aynı şekilde bağlı beylerinin denetimini kaybettiler. MÖ 945'ten beri az çok birleşmiş durumdaki Mısır devleti 804'te üç prensliğe ayrıldı ve 770'e gelindiğinde neredeyse bağımsız bir düzine hanedanlığın eline geçti. Asur'da V. Samsi-adad MÖ 823'te taht verasetini sağlama alabilmek için savaşmak zorunda kaldı, ardından tabi krallar ve valilerinin denetimini yitirdi. Cennetin Oğulları'ndan bazıları kendi adlarına savaşlara girişti. Asurbilimciler MÖ 783 ile 744 yılları arasını "fetret devri" olarak adlandırır; kralların pek az sözünün geçtiği, darbelerin yaygın olduğu, valilerin gönüllerince davrandığı bir dönemdir bu.</p>

  <p>Yerel soylular, küçük prensler ve küçük kentdevletleri açısından bu bir altın çağdı. En ilginç örnek, günümüz Lübnan sahil şeridinde, sakinlerinin, Batı çekirdeğinin MÖ 10. yüzyılda yeniden canlanmasından beri Mısır ve Asur arasında aracılar olarak emtia taşıyarak zenginleştiği bir kentler silsilesinden oluşan Fenike'dir.</p>

  <p>Ne ki, servetleri Asur'un dikkatini çekti ve 850'ye gelindiğinde Fenikeliler himaye parası ödüyorlardı. Bazı tarihçiler bu durumun Fenikelileri barışın bedelini ödemeleri için gereken kârların peşinden Akdeniz'deki maceralara ittiği kanısındadır; diğerleri artan nüfustan ve Akdeniz'deki yeni pazarların cazibesinden kuşkulanırlar. Her halükârda, MÖ 800'e gelindiğinde, Fenikeliler çok uzaklara yolculuk ederek Kıbrıs'ta ticaret yerleşimleri kuruyor, hatta Girit'te küçük bir tapınak inşa ediyorlardı. MÖ 750'ye gelindiğinde Yunan şairi Homeros, dinleyicilerinin Fenikelileri tanıdığından (ve onlara hiç güvenmediğinden) emin olarak şöyle yazmıştı: "Denizci Fenikeliler geldi buraya bir gün, bir sürü madrabaz, binbir çeşit incik boncuk getirdiler kara gemileriyle."<a class="noteref" href="#n9" id="ref9">9</a> Gene de Yunan nüfus, içlerinde en hızlı artan oldu ve Fenikeli kâşif ve tüccarlar peşlerinden aç Yunanları da sürüklemiş olabilirler. MÖ 800 olduğunda artık birileri Güney İtalya'ya Yunan çömlekleri taşıyordu ve MÖ 750'ye gelindiğinde Fenikeliler gibi Yunanlar da Batı Avrupa'ya kalıcı olarak yerleşmeye başlamıştı (<a href="../Text/h0502.htm">bkz</a>. Harita 5.2). Her iki grup da ırmaklarla iç kesimlere erişimi olan iyi limanları seviyordu, ama Fenikelilerden çok daha kalabalık olarak gelen Yunanlar, aynı zamanda çiftçiler olarak da yerleştiler ve en iyi sahil arazilerinden bazılarını kaptılar.</p>

  <p>Yerli gruplar yer yer direniş gösterdi. İtalya'da Etruria ve Sardinya'daki kabileler gibi bazılarının koloniciler gelmeden evvel zaten kasabaları ve uzak mesafeli ticaret faaliyetleri vardı; artık kentler ve anıtlar inşa etmekte, alt düzey devletler örgütlemekte ve yoğun tarım yapmaktaydılar. Yunan modeli temelinde alfabeler yarattılar (Yunanlar da kendi alfabelerini MÖ 800-750 arasında Fenike'den uyarlamışlardı). Bu alfabeleri öğrenmesi ve kullanması, her biri sessiz ve sesli harften bir heceyi temsil eden binlerce işarete ihtiyaç duymuş daha önceki yazıların birçoğuna göre kolaydı; Mısır hiyerogliflerinden veya her biri ayrı bir kelimeyi ifade eden binlerce işarete ihtiyaç duyan Çin yazısından ise çok daha kolaydı. En iyimser tahminle, MÖ 5. yüzyılda Atinalıların %10'u basit ifadeleri okuyabiliyor veya kendi isimlerini yazabiliyordu; daha önceki dönemlerin hiçbirinde görülmemiş yükseklikte bir orandı bu.</p>

  <p>MÖ 1. binyılda kentlerin, devletlerin, ticaretin ve yazının yayılması konusunda, (2. Bölüm'de tartıştığımız) 4000 veya 5000 yıl önceki tarımın yaygınlaşması hakkında bildiğimizden çok daha fazla şey biliyoruz; ama her bir örnekte neler olduğuna ilişkin argümanlar tuhaf bir şekilde benzeşir. Bazı arkeologlar MÖ 1. binyılda Doğu Akdeniz'den gelen kolonileştirmenin uzak batıdaki kentlerin ve devletlerin doğuşuna yol açtığını ileri sürerler; başkaları da yerli halkların sömürgeciliğe karşı direniş sürecinde kendi toplumlarını dönüşüme uğrattıklarını iddia ederek buna karşılık verirler. İkinci grubun çoğunlukla daha genç kuşak bilimciler olan üyeleri, kimi zaman önceki grubu, modern sömürge rejimlerinin dayatmacı uygarlaştırma misyonunun nostaljisini antik dünyaya yansıtmakla suçlar; buna karşılık, ilk grubun çoğunlukla daha eski kuşak üyeleri, kendilerini eleştirenlerin gerçekten neler olup bittiğini anlamaktan çok, ezilenlerin bayraktarlığını yapmakla ilgilendiklerini söyleyerek yanıt verir.</p>

  <p>Yaftalama, itiraf etmeli ki, İsrail arkeolojisinin yarattığı öfke kasırgası yanında hafif kalır (bildiğim kadarıyla henüz hiç kimsenin bir koruma görevlisine ihtiyacı olmadı), ancak klasik akademisyenliğin zarif ölçülerine göre bu acı bir çekişme sayılır. Her ne olursa olsun, beni içine çekmeye yetti ve 2000-2006 arasında yazlarımı, meselelere bir anlam verme çabası içinde Monte Polizzo adında bir Sicilya yerleşim alanını kazarak geçirdim.<a class="noteref" href="#n10" id="ref10">10</a> Burası MÖ 650-525 arasında Elymialılar denilen halkın işgal ettiği bir yerli kasabasıydı. Fenike ve Yunan kolonilerine öylesine yakındı ki, bizim tepeden bakınca oraları görebiliyorduk; uzun lafın kısası, Batı Akdeniz'in yükselişine kolonileştirmenin mi, yoksa yerel gelişmenin mi yol açtığına dair rakip kuramları sınamak için ideal bir yerdi. Ve toplama, küreme, eleme, sayma, tartma ve yediğimiz sayısız tabak makarnayla geçen yedi yazın ardından vardığımız sonuç: Her ikisinden de bir parça.</p>

  <p>Bu kuşkusuz, arkeologların binlerce yıl önceki tarımın yayılması hakkında ulaştıkları sonuçla aynı. Toplumsal gelişme her iki örnekte de hem çekirdekte hem de çevresindeki çeperlerde yükseldi. Tüccarlar ve koloniciler, ister rakipleri tarafından itilerek olsun, ister baştan çıkarıcı fırsatların çekimine kapılarak, çekirdeği terk ettiler ve bu çeperlerdeki bazı insanlar etkin bir şekilde çekirdek uygulamalarını taklit ettiler veya bağımsız olarak kendi versiyonlarını yarattılar. Sonuç olarak, daha yüksek toplumsal gelişme düzeyleri çekirdekten dışarı doğru yayılarak önceki sistemlerin üzerini örttü ve çeperlerdeki insanlar kendi değişikliklerini ekleyip geri kalmışlıklarındaki avantajları keşfettikçe, süreç içinde dönüşüme uğradı.</p>

  <p>Monte Polizzo'da yerel inisiyatiflerin önemi açıkça görülüyordu. Öncelikle, bizim yerleşimimizin, MÖ 6. yüzyılda kendi devletlerini kuran Segestalı başka Elymialılar tarafından yıkıldığını düşünüyoruz. Fakat Yunan kolonicilerin gelişi de hayati önemdeydi; Segesta devletinin oluşumu kısmen toprağa yönelik Yunan rekabetine bir tepkiydi ve bu devlet ağırlıklı olarak Yunan kültürüyle biçimlendi. Segesta soyluları Yunanlara karşı ciddi rakipler olarak ortaya çıkmak için onların yöntemlerini benimseyip mücadele ettiler. Aslına bakılırsa, MÖ 430'larda birçok sanat tarihçisine Atina'daki Parthenon'u tasarlayan mimarları işe aldıklarını düşündürecek kadar mükemmel bir Yunan tarzı tapınak örneği inşa ettiler. Segestalılar bundan başka, Troya'nın düşmesinden sonra bir mülteci olan Aineias'ın soyundan geldiklerini ileri sürerek (Romalıların yaptığı gibi) kendilerini Yunan mitolojisine de soktular. MÖ 5. yüzyıla gelindiğinde, Batı Akdeniz'deki (bir Fenike yerleşimi) Kartaca ve (bir Yunan yerleşimi) Syrakusa gibi koloni kentleri, eski çekirdekteki tüm kentlerle boy ölçüşür hale gelmişti. Etrüsk toplumsal gelişmesi hiç de geride sayılmazdı ve Elymialılar gibi düzinelerce grup onlardan geri kalmıyordu.</p>

  <p>Çekirdekteki devlet çökmesine oldukça benzer bir süreç, nüfus arttıkça çeperin genişlemesiyle Doğu'da da baş gösterdi. MÖ 810 civarında Zhou kralı Xuan, kendileri daha büyük servet ve güç kazandıkça artık onunla işbirliği yapmak için gitgide daha az neden gören beyleri üzerindeki hâkimiyetini kaybetti. Xuan'ın Zhou Ovası'ndaki başkenti hizip çatışmalarına teslim oldu ve kuzeybatıdan akıncılar krallığının ta içlerine kadar girip yağma yaptılar. Xuan'ın oğlu You MÖ 781'de tahta geçince, görünüşe bakılırsa huysuz beylerine ve babasının fazlasıyla güç kazanmış nâzırlarına (You'nun ilk doğan oğlu ve oğlanın annesiyle işbirliği yapıyor olabilirlerdi) rest çekerek bu çürümeyi durdurmaya çalıştı.</p>

  <p>Hikâye bu noktada, antik kaynaklarımızın birçoğunu fazlasıyla dolduran türden bir halk masalına dönüşür. MÖ 1. yüzyılın büyük tarihçisi Sima Qian, eski bir Zhou kralının vaktiyle ejderha salyası içeren 1000 yıllık bir kutuyu açtığına, kutudan siyah bir sürüngen çıktığına dair tuhaf bir masal aktarır. Sima Qian'ın müphem bıraktığı nedenlerle, kralın tepkisi, birkaç saray kadınını çırılçıplak soydurup canavara bağırtmak olur. Canavar kaçmak yerine içlerinden birini hamile bırakır; kadın sürüngen bir kız bebek doğurur, ama bebeği hemen terk eder. Tamamen ilgisiz bir mesele yüzünden kralın gazabından kaçmak üzere Zhou başkentini terk eden başka bir çift, yılan-çocuğu alıp, Zhou krallığının isyankâr tabi devletlerinden biri olan Bao'ya götürür.</p>

  <p>Bu acayip hikâyenin önemli yönü, MÖ 780'de Bao halkının kral You'ya -artık Bao Si adında genç ve güzel bir kadına dönüşmüş olan- ejderha kızını cariye olarak göndererek onunla bir anlaşma yapma çabasına girmeye karar vermesiydi. You bu armağandan çok memnun kaldı ve ertesi yıl Bao Si ona bir oğul doğurdu. You'nun ilk doğan oğlundan ve yaşı ilerlemiş karısından kurtulmaya karar vermesinin nedeni buymuş gibi görünür.</p>

  <p>MÖ 777'ye kadar You'nun bütün işleri yolunda gitti; o tarihte sürgündeki oğlu bir diğer serkeş Zhou devletine kaçtı ve You'nun en kıdemli nâzırı da ona katıldı. Bu noktada beylerden bir grup, Zhou'nun (basitçe "düşman yabancılar" anlamına gelen) Rong adını verdiği kuzeybatı halkıyla ittifak kurdu.</p>

  <p>Kral You bunların hiçbirine kulak asmadan dikkatini daha acil bir soruna yöneltmişti; Bao Si'yi nasıl güldürmeli? Arka planı düşünülürse, cariye/kraliçe haliyle mizah duygusundan epeyce yoksundu. Bu konuda tek bir şey işe yaramış gibi görünür. You'nun selefleri, Rong saldırdığında davullar ve ateşler aracılığıyla beyleri uyarabilmek için gözetleme kuleleri kurmuşlardı; beyler acil durumu görünce maiyetleriyle kurtarmaya geleceklerdi. Sima Qian şöyle devam eder:</p>

  <blockquote>
    <p class="nonindent">Kral You uyarı ateşlerini yaktırdı ve büyük davulları çaldırdı. Ateşler ancak mütecavizler yaklaşınca yakılabileceğinden beylerin çoğu geldi. Vardıklarında ortalıkta mütecaviz filan olmadığını gördüler. Bu durum Bao Si Hanımı kahkahalarla güldürdü. Kral hoşnut oldu, bu yüzden ateşleri defalarca yaktırdı. Bu artık güvenilir bir işaret olmadığından, sonraları beylerin çoğu gelmekte isteksiz davranacaktı.<a class="noteref" href="#n11" id="ref11">11</a></p>
  </blockquote>

  <p>Kral You yalancı çobanın özgün versiyonuydu; bu yüzden Rong ve asi Shen MÖ 771'de gerçekten saldırdığında beylerin çoğu uyarı ateşlerini dikkate almadı. Asiler You'yu öldürüp başkentini yakıp kül ederek, babasından nefret eden oğlunu kral Ping adıyla tahta çıkardılar.</p>

  <p>Bu hikâyeyi fazla ciddiye almak zordur, ama birçok tarihçi gerçek olayların anılarını muhafaza ettiğini düşünür. MÖ 770'lerde, Mısır ve Asur hükümdarlarının denetimi yitirdiği 10 yıl içinde nüfus artışı, kabaran yerel güç, hanedan siyaseti ve dış baskılar, Çin'de monarşi açısından daha da sert bir gerilemeye yol açacak şekilde bir araya gelmiş gibi görünür.</p>

  <p>MÖ 771'de kral You'yu kaderine terk eden beyleri, belki yalnız kendi kudretlerini sergilemek, Ping'i bostan korkuluğu olarak tahta çıkarmak ve monarşiyi görmezden gelmeye devam etmek istiyorlardı. Arkeologların 1970'lerden beri gün ışığına çıkarmakta olduğu çok sayıda tunç kâseyi Wei Vadisi'nin her yerine gömmeye karar vermeleri, Rong halkının You'nun sarayından topladıkları ganimetleri yüklenip kendi topraklarına döndüklerinde beylerin de mülklerine geri dönmeyi planladıklarını düşündürür. Fakat eğer böyle düşündüyseler, büyük bir yanılgıya düşmüş oldular. Rong kalmaya gelmişti ve beyler kral Ping'i Sarı Irmak vadisindeki Luoyi'de devletin sürgündeki reisi olarak tahta çıkarmak zorunda kaldılar.<a class="noteref" href="#n12" id="ref12">12</a> Çok geçmeden Zhou kralının, Cennetin Oğlu olsa bile artık Wei Vadisi'ndeki topraklarını kaybetmiş olduğuna göre, güçsüz olduğu ortaya çıkmıştı ve Zheng'in beyleri, "vasal"arın en güçlüleri, sabık krallarını sınamaya giriştiler. MÖ 719'da bir bey veliahtı rehin aldı; 707'de bir başka bey bir okla kralı vurmaya bile cüret etti.</p>

  <p>MÖ 700'e gelindiğinde Zhou sarayı eski kolonilerinin dükleri, baronları, vikontları ve markileriyle<a class="noteref" href="#n00" id="ref00">*</a> neredeyse tüm bağlantısını yitirmiş durumdaydı (bir antik kaynak bu beylerin sayısının 148 olduğunu söyler). Önde gelen "vasallar" hâlâ Zhou kralı adına hareket ettiklerini öne sürüyorlardı, fakat gerçekte sözde hükümdarlarına danışmadan kendi aralarında hâkimiyet savaşlarına girişiyor, diledikleri gibi antlaşmalar yapıp bozuyorlardı. MÖ 667'de, geçici olarak hâkimiyet kazanmış Qi markisi Huan, rakiplerini çağırdığı toplantıda lider olarak kabul bile gördü (gerçi beyler onunla ve diğer herkesle savaşmaya devam edeceklerdi). Ertesi yıl marki Huan, Zhou kralının gözünü korkutarak, (kuramsal olarak) Zhou'nun çıkarlarını temsil eden "derebeyi" olan <i>ba</i> unvanını kendisine vermesini sağladı.</p>

  <p>Marki Huan bu konumu, kendisinden daha zayıf devletleri yabancı gördükleri halklardan -kuzeyde Rong ve Di, güneyde Man olarak tanınan gruplardan- korumak yoluyla elde etti. Gene de bu savaşların ana (ve kesinlikle kasıtsız) sonucu, Batı Akdeniz'deki Fenike ve Yunan kolonileştirmesine oldukça benzer şekilde Rong, Di ve Man'ı çekirdeğe çekti ve bu süreç içinde çekirdeği muazzam ölçüde genişletti.</p>

  <p>MÖ 7. yüzyılda çekirdeğin kuzey ucundaki devletler Rong ve Di'yi müttefikleri olarak yanlarına çekerek bu bağları evliliklerle pekiştirdiler. Birçok Rong ve Di lideri Zhou edebiyatında ustalaştı ve gitgide büyüyen Qi, Jin ve Qin gibi sınır devletlerine kasıtlı olarak katıldı. Güneyde Man'dan bazıları, 7. yüzyılda Jin ve Qi ile savaşlar yaptıkları süreçte kendi büyük devletleri Chu'yu kurdular. MÖ 650'lere gelindiğinde Chu, toplantılarına katıldığı devletlerarası topluluğun tam üyesi olmuştu bile ve Batı'da Aineias'ın soyundan geldiklerini iddia eden Segestalılar ve Romalılara benzer şekilde, Doğulu çekirdeğin diğer devletleri gibi Chu liderleri de kendilerinin de Zhou'nun bir kolonisi olduklarını iddia etmeye koyuldular. MÖ 600'e kadar, çekirdek ve güney unsurlarını birleştiren kendine özgü bir Chu maddi kültürü doğmuştu.</p>

  <p>Chu MÖ 583'te öyle güçlenmişti ki, Jin devleti Chu'ya karşı düşman cephesi oluşturabilmek için diğer Man halklarıyla ittifaklar kurmaya karar verdi. 506'da bu müttefiklerden biri olan Wu devleti, Chu'nun ordusunu ezecek kadar güçlüydü; hatta o kadar güçlüydü ki, 482'de Jin markisi <i>ba</i> unvanını Wu vikontu -Chu kralları gibi artık atalarının Zhou olduğunu iddia eden- Fuchai'ye kaptırdı. O zamana kadar, bir başka güneyli devlet olan Yue de önemli bir güce dönüşmüştü. Yue vikontları, hepsinden eski hanedan olan Xia'dan geldikleri iddiasıyla Wu'yu gölgede bırakmaya çalıştılar; MÖ 473'te Yue orduları başkentini kuşattığında Wu vikontu Fuchai kendini astıktan sonra <i>ba</i> olarak yerini Yue vikontları aldı. Yaşadığı tüm bu siyasal kırılmalara karşın Doğu çekirdeği Batı çekirdeği kadar çarpıcı ölçüde genişlemiş durumdaydı.</p>

  <h2>Üst Düzeye Doğru</h2>

  <p class="nonindent">MÖ 750-500 arası, tarihin dönmediği bir dönüm noktasıydı. MÖ 750'de Batılı toplumsal gelişme, tıpkı MÖ 1200'deki büyük çöküş arifesinde olduğu gibi, 24 puanı zorluyordu; MÖ 500 civarlarında da Doğu aynı durumdaydı. Tıpkı 1200 civarında olduğu gibi iklim değişmekte, halklar göç etmekte, çatışmalar tırmanmakta, yeni devletler çekirdeğin içlerine sokulmakta ve eski devletler parçalanmaktaydı. Yeni çöküşler tümüyle mümkün görünüyordu, ama bunun yerine her iki çekirdek de kendini yeniden yapılandırarak, karşı karşıya kaldıkları güçlüklerle baş edecek ekonomik, siyasal ve entelektüel kaynaklar geliştirdiler. İşte Grafik 5.1'i bu kadar durgun -ve bu kadar ilginç- yapan da budur.</p>

  <p>Değişiklikleri ilkin Asur'da görüyoruz. MÖ 744'te III. Tiglat-Pileser unvanıyla tahtı gasp eden türedi, başlangıçta 780'lerden beri hep aynı numarayı yapan diğer düzmece krallara çok benziyordu; ama 20 yıldan az zaman içinde Asur'u dağılmış, alt düzey bir devletten dinamik, üst düzey bir devlet haline getirdi. Bu süre içinde, meşru işlere doğru kayan bazı mafya mensupları gibi, adeta bir çete patronundan büyük (ama zalim) bir krala dönüştü.</p>

  <p>Başarısının sırrı, Cennetin Oğulları soyluları tablonun dışına çıkarmasıydı. Tiglat-Pileser bunu, beylerinin gönderdiği birliklere güvenmek yerine, masraflarını bizzat karşıladığı ve sadece kendine bağlı bir düzenli ordu kurarak yaptı. Bugüne ulaşan metinler bunu nasıl yaptığını anlatmaz, ama bir şekilde savaş esirlerini kişisel ordusunu oluşturmakta kullanmış olabilir. Ordu muharebeleri kazandıkça, beyleriyle paylaşmak yerine ganimeti kendi askerlerinin paralarını ödemekte kullandı. Daha sonra ordunun desteğiyle soyluların gücünü kırarak üst düzey mevkileri böldü ve birçoğunu ele geçirilen hadımlarla doldurdu. Hadımların iki avantajı vardı; mevkilerini aktaracakları bir oğulları olmuyordu ve geleneksel aristokrasi tarafından öylesine horgörüyle bakılıyordu ki, isyanlara önderlik etme ihtimalleri çok düşüktü. Hepsinden önemlisi, Tiglat-Pileser, devletini yönetecek bürokrasiyi devasa bir hale getirerek, tümüyle kendisine sadık yöneticiler yaratmak üzere eski seçkinleri çiğneyip geçti.</p>

  <p>Bütün bunlar pahalıya mal olan işlerdi, bu yüzden Tiglat-Pileser maliyesini düzenli hale getirdi. Dönemsel olarak ortaya çıkan ve karşılık bekleyen yabancıları silkelemeye çalışmak yerine düzenli katkılar -temelde vergiler- yapılmasında ısrarlıydı. Bir tabi kral tartışmaya girerse, bir Asur kumandanını derhal onun yerine getiriyordu. Örneğin MÖ 735'te İsrail kralı Pekah bir vergi ayaklanmasında Şam ve diğer Suriye kentlerine katıldı (<a href="../Text/h0504.htm">Harita 5.4</a>). Tiglat-Pileser sürüye dalan bir kurt gibi üzerlerine atıldı.<a class="noteref" href="#n13" id="ref13">13</a> MÖ 732'de Şam'ı harap etti, başına bir vali yerleştirdi ve İsrail'in bereketli kuzey vadilerini ilhak etti. Pekah'ın hoşnutsuz uyrukları ona suikast yaptı ve Asur yanlısı kral Hoşea'yı tahta geçirdi.</p>

  <p>Tiglat-Pileser'in MÖ 727'de ölmesine değin her şey yolunda gitti. Yeni Asur sisteminin de onunla birlikte öldüğünü varsayan Hoşea haraç ödemeyi bıraktı, ama Tiglat-Pileser'in kurumları en tepedeki bir değişime dayanacak kadar güçlü olduğunu kanıtladı. 722'de Asur'un yeni kralı Şalmaneser İsrail'i yerle bir edip Hoşea'yı öldürerek yerine bir vali atadı ve on binlerce İsrailliyi tehcir ettirdi. Asur MÖ 934-612 arasında 4,5 milyon kişiyi zorla bir yerden başka bir yere göndermişti. Muhacirler Asur ordularının saflarını doldurdu, kentlerini inşa etti ve imparatorluğun verimliliğini artıracak projelerde -ırmaklara bentler kurarak, ağaçlar dikerek, zeytin ağaçlarına bakarak ve kanallar kazarak-çalıştı. Mülksüzlerin emeği, her ikisi de tüm eski kentleri gölgede bırakıp çevredeki tüm kaynakları emerek 100 bin kişilik bir nüfusa ulaşan Ninova ve Babil'i besledi. Toplumsal gelişme yukarıya doğru kabardı; MÖ 700'e gelindiğinde Asur tarihteki tüm devletlerden daha güçlüydü.</p>

  <p>Tiglat-Pileser 8. yüzyılda yıkımın önüne geçmekle tarihin seyrini mi değiştirmişti? Tarihçiler bir dönem bu soruya hiç duraksamadan olumlu yanıt veriyorlardı, ama bugünlerde birçoğu tek bir büyük ismin iradesine bu kadar güç atfetmekten çekiniyor. Batı çekirdeğinin her tarafında MÖ 8. yüzyıl sonu hükümdarları dertlerinin çaresi olarak merkeziyetçiliğe başvurdular. Mısır'da, bugünkü Sudan'dan gelen Nübyeliler ülkeyi Tiglat-Pileser'in Asur tahtına çıkmasından bile önce birleştirdiler ve sonraki 30 yıl boyunca onun da tanıyacağı reformlar yaptılar. MÖ 710'lara gelindiğinde küçük Yahuda'nın kral Hezekiya'sı bile aynını yapmaya koyulmuştu.</p>

  <p>Tarihi değiştiren, tek bir dâhinin eylemlerinden çok, çaresiz insanların en iyi çözüme ulaşana kadar karşılarına çıkan her fikri denemeleri gibi görünüyor. Ya merkezileşeceklerdi ya da yok olacaklardı; yerel reisleri denetim altına almayı başaramayan hükümdarlar, başarabilenler tarafından ezildi. Asur'dan çekinen Hezekiya Yahuda'yı tahkim etme ihtiyacı hissetti; Asur'un yeni kralı Sanherib Yahuda'yı yağmaladı ve halkını alıp götürdü. Tanah'ta söylendiği üzere Rabbin bir meleği cezalandırdığı için mi, yoksa Sanherib'in anlatısında söylendiği gibi, Hezekiya daha fazla haraç ödemeyi kabul ettiği için mi oldu bilinmez, ama Sanherib Yeruşalim'i esirgedi.</p>

  <p>Hangisi olursa olsun, Sanherib'in zaferi onu çetin bir yeni gerçeklikle yüz yüze getirdi: Asur'un kazandığı her savaş düpedüz yeni düşmanlar yaratıyordu. Tiglat-Pileser MÖ 730'ların başında Suriye'yi ilhak ettiği zaman Şam ve İsrail ona karşı örgütlendi; Şalmaneser MÖ 732-722 arasında Şam ve İsrail'i fethettiği zaman Yahuda uç boyu haline geldi. MÖ 701'de Yahuda'yı yıldırmak sadece Mısır'ı bir tehdit haline getirmeye yaradı; böylece 670'lerde Asur Nil Vadisi'ni istila etti. Ne ki, Mısır'ın çok uzak bir memleket olduğu ortaya çıktı ve Asurluların 10 yıl sonra çekildiği döneme gelindiğinde sorunlar bütün sınırlarını sarmış durumdaydı. Kuzeydeki başlıca düşmanları Urartu'yu tahrip ederek kendilerini Kafkasya'dan gelen yıkıcı akınlara açık hale getirdiler; güneydeki başlıca hasımları olan Babil'i yağmalamaları daha güneydoğudaki Elam'la savaşlardan başka bir şey getirmedi. MÖ 640'larda Elam'ı çökertmeleri Zagros Dağları Medlerinin bir tehdit haline gelmesini sağlayarak, Babil'in gücünü geri kazanmasına fırsat verdi.</p>

  <p>Yale Üniversitesi tarihçisi Paul Kennedy <i>Büyük Güçlerin Yükseliş ve Çöküşleri</i> adlı tanınmış kitabında, geçmiş 500 yılda, Avrupa devletlerinin boylarını aşacak şekilde aralıksız büyük savaşlar yapma ihtiyacının, yıkılmalarına yol açacak denli güçlerini baltaladığını ileri sürdü. Muazzam gelir akışları, profesyonel bir ordu ve bürokrasisiyle üst düzey bir modele sıçramasına ve bütün rakiplerini yenilgiye uğratmasına karşın, Asur sonunda boyunu aşan imparatorluk ihtiraslarının simgesi oldu çıktı. MÖ 630'a gelindiğinde, Medler ve Babillilerden oluşan bir birlik Ninova'yı yağmaladı ve imparatorluğu ikiye böldü.</p>

  <p>Asur'un ansızın yıkılışı, 4. Bölüm'de gördüğümüz, askeri karışıklıkların vaktiyle çepere mensup halklara ilerleme fırsatı vererek çekirdeği genişlettiği bir gelişim seyri kalıbının tekrarlanmasıydı. Babil bir kez daha büyük bir devlet haline geldi; Mısır ise Doğu Akdeniz'de çoktandır yitirdiği imparatorluğunu yeniden kurma peşine düştü. Asur'dan kalanlar üzerine yapılan mücadele yayılmacı dinamiği sürdürdü. Med merkezileşmesi, bir başka çeper halkı olan İran'ın güneybatısındaki Persleri heybetli bir güce dönüştürdü. Med hizip çekişmesiyle önü açılan Pers kumandanı Kyros MÖ 550'de Medleri yıktı. (Med kralı budalalık ederek, Kyros'a karşı topladığı ordusunu, vaktiyle öldürülen oğlunun etini yemeye zorlamış olduğu bir kumandanın önderliğinde gönderdi. Kumandan derhal saf değiştirdi, ordu çöktü ve Kyros devleti ele geçirdi.)</p>

  <p>Pers hükümdarları da, kendilerinden önceki Asur kralları gibi Tanrı tarafından verilen bir misyonla hareket ettiklerine inanıyorlardı. Onların gözünde kendi aileleri, yani Ahamenişler, karanlık ve kötülüğe karşı ezeli ve ebedi mücadelesinde ışık ve gerçek tanrısı Ahuramazda'nın yeryüzündeki çıkarlarını temsil ediyordu. Diğer insanların tanrılarının kendi davalarının haklılığını gördüğüne inanmışlardı ve bu halkları da kazanmak istiyorlardı. Böylece, MÖ 539'da Babil'i aldığında Kyros bunu, Babil tanrılarını onları ihmal eden yozlaşmış hükümdarların elinden kurtarmak için yaptığını ilan etti (görünüşe bakılırsa bunda samimiydi). Akabinde Yahudileri Babillilerin MÖ 586'da onları esarete sürüklemiş olduğu Yeruşalim'e geri gönderdiğinde, Kyros'un yüksek bir kişiliğe sahip olduğunu Eski Ahit yazarları bile doğruladı. Tanrılarının Kyros'tan "benim çobanım... mesihim... milletlere boyun eğdirsin ve kralları silahsızlandırsın diye sağ elinden tuttuğum" diye söz ettiğinde ısrarlıydılar.<a class="noteref" href="#n14" id="ref14">14</a></p>

  <p>Kyros ordularını Ege Denizi'ne ve bugünkü Kazakistan, Afganistan ve Pakistan sınırlarına kadar götürdü. Oğlu Kambises Mısır'ı fethedip aldı ve ardından, Sima Qian'daki kadar tuhaf bir öyküde, uzak akrabası Dareios MÖ 521'de tahtı ele geçirdi. Yunan tarihçi Herodotos'a göre, Kambises bir rüyasını yanlış yorumlayıp kardeşi Smerdis'in kendisine karşı komplo kurduğuna hükmetti ve Smerdis'i gizlice öldürttü. Ancak, Smerdis'in büyük bir dehşetle tanık olacağı gibi -ismi tesadüfen Smerdis olan ve tesadüfe bakın ki, ölen adaşına tıpatıp benzeyen- bir rahip, gerçek Smerdis gibi davranıp tahta oturdu. Kambises, kardeşini kendisinin öldürttüğünü itiraf edip sahtekârlığı ortaya çıkarmak üzere başkente dönmek için atına atladı, ama kendisini kazara uyluğundan hançerledi ve öldü. Bu arada, karılarından biri kulakları olmadığını keşfedince sahte Smerdis'in de foyası meydana çıktı (sahte Smerdis'in kulakları daha önce ceza olarak kesilmişti). Bunun üzerine yedi soylu sahte Smerdis'i öldürüp taht için bir yarışma düzenlediler: Komplocuların her biri atını belirlenen yere getirdi; plan, güneş doğarken kimin atı önce kişnerse onu kral yapmaktı. Dareios kazandı (hile yapmıştı).</p>

  <p>Dikkat çekici olan husus, bunun kral seçmenin herhangi bir yolu kadar iyi olduğunun ortaya çıkmasıydı;<a class="noteref" href="#n15" id="ref15">15</a> Dareios çabucak yeni bir Tiglat-Pileser olduğunu kanıtladı. Belki 30 milyon uyruğu olan topraklarının gelirlerini azamileştirmekte öylesine etkili olmuştu ki, Herodotos "Persler[in] Dareios'un... her şeyden kâr eden... bir esnaf olduğunu söylemekten" hoşlandığını bile kaydetti.<a class="noteref" href="#n16" id="ref16">16</a></p>

  <p>Dareios paranın peşinden, Akdeniz sınırında yükselen toplumsal gelişmenin canlanmış olduğu batıya doğru ilerledi. MÖ 500'e gelindiğinde, saraylar ve tapınaklar için çalışmak yerine kendileri adına hareket eden tüccarlar canlı bir ekonomi yaratmış, deniz taşımacılığı maliyetlerini, lüks malların yanı sıra gıda maddeleri gibi havaleli malların nakliyesinden bile kâr etmelerini sağlayacak kadar düşürmüştü. MÖ 600 civarında Batı Anadolu'daki Lydia'da insanlar, ağırlıklarını tespit etmek amacıyla maden yumrularını damgalamaya başlamışlardı ve Dareios'un çağına gelindiğinde bu yenilik -madeni para sistemi- ticareti daha da hızlandıracak şekilde yaygın kullanımdaydı. Yaşam standartları yükseldi; MÖ 400'e gelindiğinde ortalama bir Yunan vatandaşı 300 yıl önceki öncüllerinden belki %20-25 daha çok tüketir olmuştu. Evler daha büyük, besinler daha çeşitliydi ve insanlar daha uzun yaşıyordu.</p>

  <p>Dareios, Pers ülkesinin ilk donanmasının mürettebatı olarak Fenikelileri tutmak, Süveyş'te Akdeniz ile Kızıldeniz'i birleştiren kanal açtırmak ve Yunan kentlerinin denetimini ele geçirmek yoluyla Akdeniz ekonomisinin kârlarından yararlanmaya başladı. Herodotos'a göre, İtalya'ya göz atmaları için casuslar gönderdi, hatta Kartaca'ya saldırmayı bile aklından geçirdi.</p>

  <p>Dareios'un öldüğü MÖ 486'ya gelindiğinde Batılı toplumsal gelişme, MÖ 1200 civarında ulaştığı 24 puanın en az % 10 üstüne çıkmış durumdaydı. Mısır ve Mezopotamya'daki sulu tarım mahsulleri sürekli olarak artırmıştı; Babil'in nüfusu 150 bine kadar varmış olabilir (kent o kadar büyüktü ki, der Herodotos, Kyros burayı zapt ettiğinde, haberin bazı mahallelerine ulaşması günler sürmüştü). Pers orduları o kadar büyüktü ki (yine Herodotos'a göre), ırmağın bütün suyunu içip kurutmuşlardı. Daha önce gördüğümüz gibi, belki her on Atinalıdan biri onun adını yazabiliyordu.</p>

  <p>Doğu puanları da 24 düzeyine varıyordu ve devleti yeniden yapılandırma ve merkezleştirme alanında Batı'nın MÖ 8. yüzyıldan beri bildiklerine çok benzer süreçlerden geçiliyordu. MÖ 771'den itibaren Zhou yetkesinin kırılmasının, önceki tabi devletlerin hükümdarları açısından hem iyi hem kötü sonuçları oldu. Vaktiyle Zhou kralına bağlı vasallarken, kralın ordu konusunda kendilerine muhtaç olduğunu bildikleri için söz dinlemeyen dükler ve vikontlar, şimdi kendi soylularının da aynen kendileri gibi serkeşlik ettiğini görüyorlardı. Bir çözüm, Tiglat-Pileser'in ordusunu savaş esirleriyle doldurduğu zaman yapmış olduğu gibi, devlete dışarıdan birilerini getirmek yoluyla soyluların gücünün etrafından dolaşmaktı. Zhou dünyasının dört büyük uç devleti (Jin, Qi, Chu ve Qin; <a href="../Text/h0501.htm">bkz</a>. Harita 5.1) 7. yüzyılda bunu yapmaya başladı ve hepsi güçlendi.</p>

  <p>Daha MÖ 690 gibi erken bir tarihte Zhou çağı aristokratik kurallarından daha çok Sarı Irmak vadisindeki devletlerle eli kolu bağlanmış olan Chu, valilerin doğrudan doğruya saraya bağlı olduğu yeni idari bölgeler yarattı. Bunu diğer devletler de taklit etti. MÖ 660'larda Jin hükümdarı marki Xian daha da şiddetli bir çözümü denedi: Devletinin önde gelen ailelerinin reislerini katlettirip, daha itaatkâr olduğunu umut ettiği nâzırlar atadı. Diğer devletler bunu da taklit etti. 594'te Lu markisi Xuan emsalleri arasında başka bir yol buldu; köylülerin yerel beylerine karşı angarya yükümlülüklerini hafifletmek yoluyla, askeri hizmet ve doğrudan kendine ödenen vergiler karşılığında onlara işledikleri toprağın mülkiyetini fiilen verdi. Söylemeye bile gerek yok ki, diğer devletler bu siyasayı taklit etmek için de birbirleriyle yarıştı.</p>

  <p>Modernleşmeci hükümdarlar tıpkı Batı'da olduğu gibi daha büyük ordular kurdular, daha şiddetli savaşlar yaptılar ve ekonomik büyümeden yararlandılar. Kendilerine ait olduğu zaman toprağı geliştirmek için çalışmaya daha hevesli olan köylüler, daha iyi ekinler geliştirerek ve öküz sabanlarına yatırım yaparak daha iyi hasatlar elde ettiler. Demir tarım aletleri yayıldı ve MÖ 5. yüzyıl demircileri, demir cevherini eriyip döküme uygun hale geldiği 1530°C kadar ısıtmak için körük kullanmayı öğrendiler.<a class="noteref" href="#n17" id="ref17">17</a> Wu'daki zanaatkârlar demirin karbon içeriğini gerçek çelik üretecek şekilde ayarlamayı bile beceriyorlardı.</p>

  <p>Kentler patlama yaptı; Lu'da Linzi'nin nüfusu MÖ 500'e kadar muhtemelen 50 bine ulaşmıştı ve tıpkı Batı'da olduğu gibi, yarattıkları talep özel tüccarları oralara yiyecek getirmeye teşvik etti. 625'te Lu'daki nâzır ticareti kolaylaştırmak için sınır denetim noktalarını kaldırdı. Suyolu ticareti gelişti; Jin ve Luoyi'deki Zhou sarayları Batı'daki icadından bağımsız olarak tunç sikkeler kullanmaya başladılar. Batı'yla bir diğer koşutluk da, ekonomik büyümenin yaşam standartlarını artırırken eşitsizliği de derinleştirmesiydi. Vergi oranları 6. yüzyılın başında %10'ken, 100 yıl sonra %20'ye kadar tırmandı. Beyler saraylarına buz depoları yaptırırken köylüler borç batağına gömülüyordu.</p>

  <p>Batılı ekonomik genişleme MÖ 6. yüzyılda kalkışa geçtiği zaman krallar halihazırda iktidarlarını yeniden kabul ettirmişlerdi; oysa Doğu'da büyüme hükümdarların sorunlarını daha da büyüttü, zira güçlü soylara hizipçi beylerinin yerini alan nâzırların da çoğu mensuptu. Nâzırlar büyümenin meyvelerini toplamakta çoğu zaman efendilerinden daha iyi konumdaydılar ve sürekli güçlenerek rakip haline geldiler. MÖ 562'de Lu'da üç nâzırlık soyu markiyi devre dışı bıraktı ve 480'lerde devleti devraldı. Jin'de nâzırlar 50 yıl süren üç taraflı bir savaş başlatarak MÖ 453'te devleti bölüştüler.</p>

  <p>Ne ki, o zaman dek hükümdarlar (ve iktidarı onların elinden alan nâzırlar) soruna bir çözüm bulmuşlardı. Madem soylu nâzırlar da yerlerini aldıkları soylular kadar sorunluydular, neden büsbütün devletin dışına çıkıp yöneticileri başka devletlerden almamalı? <i>Shi</i> olarak bilinen -genellikle "beyefendi" olarak tercüme edilen- bu kiralık yöneticiler, rakip olmalarını sağlayacak siyasi bağlantılardan yoksundu. Aslına bakılırsa birçoğu gayet mütevazı kökenlerden geliyordu; bu da neden evvelemirde iş arar olduklarını açıklıyor. <i>Shi</i>'nin mantar gibi çoğalması hem iktidarın merkezileşmesi hem de okuryazarlığın yayılmasının kanıtlarını verir. Binlerce <i>shi</i> sessiz taşra dairelerinde evrak tomarlarını karıştırıp fasulyeleri sayarak, mevkiler boşaldıkça devletten devlete dolaşıp durdu.</p>

  <p>Birkaç mutlu <i>shi</i> baronların ve markilerin dikkatini çekerek daha yüksek konumlara çıkmayı başardı. Batılı bürokrasilerle ilginç bir karşıtlık vardır: Dönemin edebiyatının başlıca kahramanları, onları istihdam eden hükümdarlar değil de, doğru yolda tuttukları hükümdarların refaha ermesini sağlayan erdemli danışmanlar olarak betimlenen bu adamlar olmuştur. MÖ 300 civarında toplanan tarihsel belgeler üzerine bir açıklama olan <i>Zuozhuan</i> bu tür kahramanlarla doludur. Benim gözdem, Jin dükü Ling'in başnâzırı Zhaodun'dur. <i>Zuozhuan</i> biraz küçümsemeyle "dük Ling gerçek bir hükümdar değildi," der. "Terasından bir tatar yayıyla halkın üzerine ok atar ve yıldırım gibi kaçışmalarını seyredip eğlenirdi."<a class="noteref" href="#n18" id="ref18">18</a> Aşçısı iyi hazırlanmamış ayı pençelerinden bir yemek pişirdiği zaman, onu öldürüp cesedini bir kutuya tıktırmış, kutuyu da karılarına taşıtarak kabul salonundan geçirtmişti.</p>

  <p>Zhaodun, dük Ling'e o kadar çok itiraz ediyordu ki, hükümdar sonunda bu bıktırıcı danışmanının sesini kesmesi için bir suikastçı gönderdi. Gelgelelim tetikçi şafak vakti Zhaodun'un evine vardığında, saygıdeğer <i>shi</i> saray kıyafetlerini çoktan giymiş ve işine koyulmuştu bile. Böylesine iyi bir adamı öldürmek ile hükümdarının emrine karşı gelmek gibi korkunç bir ikilemde kalan katil, kalan tek ahlaklı çıkar yolu tutarak, kafasını bir ağaca vura vura kendini öldürdü.</p>

  <p>Bunu başka maceralar izledi. Dük Ling bir pusu kurdu, ama Zhaodun, uşağı bekçi köpeğini bir yumrukla yere serince kaçmayı başardı; dükün askerlerinden birinin Zhaodun'un yıllar önce açlıktan ölmekten kurtardığı bir adam olduğu ortaya çıktı. Tüm <i>Zuozhuan</i> öykülerinde olduğu gibi, sonunda dük Ling hak ettiği cezayı buldu; ancak bu ahlakçı metinde, çoğu zaman olduğu gibi, bunu önlemediği için onun ölümüyle de Zhaodun suçlandı.</p>

  <p>Ne ki, başka (herhalde daha iyi davranan) hükümdarlar başarılı oldu ve MÖ 5. yüzyılın yeni mimari üslupları onların artan gücünü dile getiriyordu. Zhou kralları sadece 1-1,5 m yüksekliğinde dövülmüş toprak platformlar üzerine saraylar inşa etmişken, artık beyler daha yükseklere çıkıyor, kelimenin somut anlamıyla en üst düzeye tırmanıyorlardı. Chu'daki bir saray, söylendiğine göre, (mantık dışı olarak) bulutlara uzanıyor diye tanımlandığı 150 m yüksekliğinde bir platforma oturuyordu. Kuzey Çin'deki bir başkasına "Cennetin Yarı Yoluna Erişen Platform" deniyordu. Görünüşe göre, hükümdarlar düşman devletlerden olduğu kadar kendi halklarından da duydukları korkuyla saraylarını tahkim ettiriyorlardı.</p>

  <p>MÖ 450'ye gelindiğinde Doğulu hükümdarlar, tıpkı Batı'da olduğu gibi, üst düzey modellere yönelerek, vergiler dayatıp sürekli ordular kuruyor ve sadece kendilerine sadık, ama aynı zamanda onlar öldükten sonra ayakta kalacak kadar bağımsız bürokrasilerle bu karmaşık ilişkileri yönetiyorlardı. Ekonomileri patlama yapıyordu ve toplumsal gelişme 24 puanı geride bırakmıştı. Batı'da çekirdek genişlemiş ve Pers İmparatorluğu buranın büyük bölümünü birleştirmişti; Doğu'da da benzer süreçler işliyordu. MÖ 771'de Zhou'nun çöküşünden beri ortaya çıkan 148 devletten MÖ 450'ye kadar sadece 14'ü ayakta kalmıştı ve bunlardan sadece 4'ü -Jin, Qi, Chu ve Qin- sahneye hâkimdi.</p>

  <p>4. Bölüm'de, von Däniken'in bahsettiği uzaylıların MÖ 1250 civarında çekirdeklerin genişlemeyi sürdüreceğine ve her birinde tek bir imparatorluğun doğacağına dair bir öngörüde bulunduklarını farz etmiştim. Eğer MÖ 450 civarında tekrar gelmiş olsalardı, haklı çıktıklarını düşünebilirlerdi; ne de olsa tahminleri yanlış çıkmamıştı. Sadece zamanlamada hata yapmışlardı.</p>

  <h2>Klasikler</h2>

  <p class="nonindent">Dünyalıların, insanüstü varlıklara bağlanan yardım hatları varmış gibi yapmaya olan hevesini kaybetmişe benzemeleri de uzaylıların ilgisini çekebilirdi. Tanrısal krallar binlerce yıl ritüel zincirlerine sıkıca tutunarak en mütevazı köylüyü, ziguratlarda insan kurban ederek veya mezarlıklarda esirleri katlederek gökyüzüne dokunan hükümdarlara bağlamışlardı. Fakat artık tanrısal krallar kendilerini baş yönetici olarak yeniden yarattıkça, sihir yeryüzünden yok olmaya yüz tutmuştu. MÖ 7. yüzyıl Yunan şairi Hesiodos şöyle yakınıyordu: "Keşke daha önce ölseydim veya daha sonra doğsaydım, zira şimdi tam bir demir çağı... Doğruculuk ve haksızlığa karşı öfke, aklara bürünmüş güzellikleri, yeryüzünün geniş yollarını bıraktılar. Olympos'taki ölümsüz tanrılara katılmak üzere insanlığı terk ettiler; ölümlü insanlara tek kalansa acı kederler oldu; kötülüğe karşı başvurulacak hiçbir güç kalmadı."<a class="noteref" href="#n19" id="ref19">19</a></p>

  <p>Ancak olaylara bakmanın tek yolu bu değildi. Ege kıyılarından Sarı Irmak havzasına değin başka başka düşünürler dünyanın nasıl döndüğüne dair radikal yeni görüşler geliştirmeye başladılar. Sınırlardan konuşuyorlardı; toplumsal olarak, çünkü çoğu seçkinlerin alt basamaklarında yer alıyordu; ve coğrafi olarak, çünkü çoğu iktidarın uçlarındaki küçük devletlerden geliyordu.<a class="noteref" href="#n20" id="ref20">20</a> Çaresizliğe kapılmayın, diyorlardı (hemen hemen), bu lekelenmiş dünyanın ötesine geçmek için tanrısal krallara ihtiyacımız yok. Kurtuluş kendi içimizdedir, yozlaşmış, zorba hükümdarların elinde değil.</p>

  <p>II. Dünya Savaşı sonunda, çağının ahlak krizinden bir anlam çıkarmaya çabalayan Alman düşünür Karl Jaspers, MÖ 500 civarındaki yüzyılları "Eksen Çağı" olarak adlandırdı;<a class="noteref" href="#n000" id="ref000">*</a> terim, bu yüzyılların, tarihin çevresinde döndüğü bir eksen olduğu anlamına geliyordu. Eksen Çağı'nda, diye ilan etmişti Jaspers, uğursuz bir şekilde, "bugün bildiğimiz haliyle insan doğdu."<a class="noteref" href="#n21" id="ref21">21</a> Eksen Çağı yazıları -Doğu'da Konfüçyüs ve Tao'ya ait metinler, Güney Asya'da Budist ve Caynacı metinler, Batı'da ise Yunan felsefesi ve Eski Ahit (onun soyundan gelen Yeni Ahit ve Kuran'la birlikte) metinleri- klasikler, yani o gün bugündür milyonlarca insana yaşamın anlamını sunan ebedi başyapıtlar haline geldi.</p>

  <p>Buda ve Sokrates gibi, kendi eliyle pek az şeyi kaydetmiş kişiler açısından enikonu önemli bir başarıydı bu. Onların sözlerini kaydeden, süsleyen veya düpedüz uyduran, bazen bayağı uzak ardılları oldu. Çok kez bizzat kurucuların düşüncelerini gerçekten bilen hiç kimse yoktu ve onların ardından birbirine düşen varisleri konseyler topluyor, bu mesele yüzünden birbirlerini aforoz ediyor, cemaatten atıyorlardı. Modern filolojinin en büyük zaferi, ardılların, aralarında bozuşup kavgalar ederken, birbirlerine lanetler okuyup eziyetler çektirirken yazmaya da zaman bulduklarını, kendi kutsal kitaplarını çok defa yeniden yazarak, metinleri özgün anlamlarını kavramayı neredeyse imkânsız kılacak kadar çok değiştirdiklerini ortaya çıkarmış olmasıdır.</p>

  <p>Eksen metinleri aynı zamanda çok çeşitlilik gösterir. Bazıları anlaşılması güç aforizmalar, diğerleri nükteli diyaloglar, daha başkaları ise şiirler, tarihler veya polemiklerden oluşan derlemelerdir. Bazı metinler tüm bu türleri birleştirir. Ve son bir zorluk olarak, klasiklerin hepsi nihai konularının, bizim maddi çıkara dayalı dünyamızın ötesindeki aşkıncı alanın tanımlanamaz olduğunda birleşir. Nirvana -sözcüğün tam karşılığı "üfleyip söndürmek, sönmek"; bu dünyanın tutkularının mum gibi söndürüldüğü bir zihin durumu- betimlenemez demişti Buda; bunu denemeye çalışmak bile yakışıksızdır. Konfüçyüs'e göre (çoğu zaman insancıllık, merhamet olarak tercüme edilen) <i>ren</i> de aynı şekilde lisanın ötesindedir: "Ona ne kadar çok bakarsam, o kadar yükseğe çıkar; ona ne kadar nüfuz edersem, o kadar sertleşir; bir önümde görürüm, sonra bir bakarım ardımda... onun hakkında konuşurken tereddüt etmemek mümkün olabilir mi?"<a class="noteref" href="#n22" id="ref22">22</a> Aynı şekilde Sokrates de <i>kalon</i>, yani "iyi"yi tanımlaması istendiğinde ellerini havaya kaldırıp "bu beni aşar, denemeye kalkışırsam da kendimi aptal durumuna düşürürüm," demişti.<a class="noteref" href="#n23" id="ref23">23</a> Tek yapabileceği kıssalar anlatmaktı: İyi, gerçeklikle karıştırabildiğimiz gölgeler saçan bir ateş gibidir. İsa da Cennet Hükümdarlığı hakkında aynı derecede üstü kapalı konuşuyor ve o da kıssalardan hoşlanıyordu.</p>

  <p>Hepsinden daha tanımlanmaz olanı ise Taocuların izlediği "Yol", yani <i>dao</i>'dur:</p>

  <div class="poem">
    <p>Dile getirilebilen Yol gerçek Yol değildir;</p>

    <p>Konulabilen isim gerçek isim değildir...</p>

    <p>Her ikisine de gizemli denebilir.</p>

    <p>Gizemli ve daha da gizemli,</p>

    <p>Som inceliklere açılan kapı!<a class="noteref" href="#n24" id="ref24">24</a></p>
  </div>

  <p>Klasiklerin hemfikir olduğu ikinci husus, aşkınlığa nasıl ulaşılacağıdır. Konfüçyüsçülük, Budizm, Hıristiyanlık ve diğerlerinde tampon çıkartmalarındakinden daha fazlası vardır; ama ben en sevdiğim kafeteryada bu bölüm üzerine yazarken, dışarıdaki bir arabanın üzerinde bunları hoş bir şekilde özetleyen bir çıkartma gördüm: "Şefkat devrimdir," diyordu. Ahlaklı yaşa, tutkudan vazgeç ve başkalarına onların sana davranmalarını istediğin gibi davran, böylece dünyayı değiştirebilirsin. Tüm klasikler bizi diğer yanağımızı çevirmemiz ve benliği bu disiplinle eğitmenin teknikleri konusunda uyarır. Buda meditasyonu kullandı; Sokrates söyleşiyi yeğledi; Yahudi rabbiler<a class="noteref" href="#n25" id="ref25">25</a> eğitim konusunda ısrar etti; Konfüçyüs aynı fikirdeydi, buna ibadet ve müziğin titizlikle uygulanmasını ekledi. Ve bu geleneklerin her birinin içinde bazı inananlar mistisizme eğilim gösterirken, diğerleri daha ayağı yere basan, halk tarzı bir yola girdiler.</p>

  <p>Süreç daima <i>benliğin</i> biçimlendirilmesine, tanrısal krallara -hatta aslında tanrılara- bağımlı olmayan, aşkınlığa doğru içsel, kişisel bir yönlenme oldu. İşin gerçeği, Eksen düşüncesinde doğaüstü güçler çoğunlukla konuyla ilgisiz görülür. Konfüçyüs ve Buda tanrısal varlıklar hakkında konuşmayı reddederler; kendisi dindar olduğunu söylese de, Sokrates kısmen Atina'nın tanrılarına inanmadığı için mahkûm edilmişti; rabbiler ise Tanrı'nın -adının gereksiz yere anılmamasını ve çok fazla övülmemesini gerektirecek kadar- sözcüklerle betimlenemez olduğu konusunda Yahudileri uyarıyorlardı.</p>

  <p>Eksen düşüncesinde krallar tanrılardan bile kötü yerdedir. Taocular ve Buda büyük ölçüde onlara karşı kayıtsız kalırlar, ama Konfüçyüs, Sokrates ve İsa, hepsi ahlaki kusurları yüzünden hükümdarları açıkça azarlar. Eksen eleştirilerinin derdi iyi ve büyük olanlaydı; doğum, varlık, cinsiyet, ırk ve kast hakkında sorulmaya başlayan yeni sorular kendi dönemlerinin kültürüne kesinkes karşıt olabiliyordu.</p>

  <p>Doğu, Batı ve Güney Asya klasikleri arasındaki bu benzerlikleri seçmekle, eşit derecede somut olan farklılıklarını silmek peşinde değilim. Hiç kimse Tripitaka'yı (Budist ilkelerin "Üç Sepeti"), Platon'un <i>Devlet</i>'iyle veya Konfüçyüs'ün <i>Seçmeler</i>'iyle karıştıramaz, ama aynı şekilde kimsenin Konfüçyüs'ün <i>Seçmeleri</i>'ni Taocu <i>Zhuangzi</i> veya "Eşitlikçi" <i>Efendi Shang'ın Kitabı</i> gibi Çin klasikleriyle rekabet etmesi konusunda yanılgıya düşmez. MÖ 500-300 arasındaki yıllar Çin geleneğinde "yüz düşünce okulunun mücadele ettiği çağ"dı ve bu tek bölgesel gelenek içindeki sıra dışı düşünceler yelpazesine bir göz atmak için biraz konuya ara vermek istiyorum.</p>

  <p>Konfüçyüs MÖ 11. yüzyıl Zhou dükünü kendine erdem modeli olarak aldı ve amacını, ibadet sistemini yeniden getirmek yoluyla dükün çağının ahlaki mükemmeliyetini geri getirmek olarak tanımladı. "Ben yaratmıyor, aktarıyorum," diyordu Konfüçyüs. "Antik çağın bir hayranıyım yalnızca."<a class="noteref" href="#n26" id="ref26">26</a> Gelgelelim arkeoloji, Konfüçyüs'ün dükün uzak çağı hakkında aslında pek fazla şey bilmediğini ileri sürer. Zhou toplumuna ölçülü, dikkatle derecelendirilmiş ayinler sunarak geniş bir seçkinler sınıfının her bir üyesine hiyerarşik bir düzen içinde konumlar tahsis eden dük değil, çok daha sonra, MÖ 850 civarında yaşanan geniş kapsamlı bir "ritüel devrimi" olmuştu. Ardından MÖ 600 civarında birkaç aşırı güçlü adam muazzam servetlerle birlikte gömülerek kendilerini seçkinlerin geri kalanından yukarıya yerleştirdiği zaman ritüeller tekrar değişti.</p>

  <p>Eğitimli ama pek o kadar da zengin olmayan <i>shi</i>'den biri olarak Konfüçyüs, MÖ 850-600 arasında gelişen değişmez ritüel düzeni idealize ederek ve onu Zhou dükünün çağına yansıtarak muhtemelen bu ikinci değişime tepki gösteriyordu. "Kişinin nefsine hâkim olması ve ritüele dönmesi," diye üsteliyordu Konfüçyüs, "insancıllığı (ren) yaşamaktır."<a class="noteref" href="#n27" id="ref27">27</a> Bu da atalardan çok hayattaki aileye özen göstermek, gösterişli sofuluktan çok içten saygıya değer vermek, soya değil erdeme itibar etmek, ritüelleri en basit donanımla doğru biçimde icra etmek ve emsali takip etmek anlamına geliyordu. Konfüçyüs, eğer bir tek hükümdarı bile <i>ren</i> uygulamaya ikna edebilirse, herkesin onu taklit edeceği ve dünyanın huzura ereceğinde ısrarlıydı.</p>

  <p>Ne ki, MÖ 5. yüzyıl düşünürü Mozu buna tamamen karşıydı. Onun düşüncesine göre Konfüçyüs <i>ren</i>'i yanlış anlamıştı. Doğrusu bu, iyi <i>olmak</i> değil, iyilik <i>yapmak</i> anlamına geliyordu ve sadece ailenizle değil, herkesle ilgiliydi. Mozu ritüelleri, müziği ve Zhou dükünü reddetti. İnsanlar aç olmasına ve şiddete maruz kalmasına karşın, diyordu, Konfüçyüsçüler "dilenciler gibi hareket ediyor, hamsterler gibi tıkınıyor, tekeler gibi arzulu bir iştahla göz süzüyor ve iğdiş edilmiş domuzlar gibi paytak paytak yürüyorlar." Kaba saba kıyafetler giyip kuru toprakta uyuyan ve bulamaç yiyen Mozu, yoksullar arasında dolaşarak, evrensel sevgi ve katı eşitlikçiliğin bir bileşimi olan <i>jian ai</i>'yi vaaz etti. "Başkasını kendin gibi, başkasının ailesini kendi ailen gibi ve başkasının kişiliğini kendi kişiliğin gibi gör ve gözet," dedi. "Dünyadaki musibetlerin, mülksüzlüklerin, hınç ve nefretlerin doğmasının nedeni <i>jian ai</i>'nin yokluğudur."<a class="noteref" href="#n28" id="ref28">28</a> Mozu savaşları önlemek için diplomasiye girişerek, sandaletleri parçalanana dek yürüdü. Tarikata benzer topluluğunun 180 delikanlıdan oluşan takipçilerini, haksız saldırıya uğrayan bir devleti savunmaya bile gönderdi.</p>

  <p>Genelde Taocular başlığı altında kümelenen düşünürler ise Konfüçyüs'ten olduğu gibi Mozu'dan da etkilenmemiş gibi görünür. Evrenin Yolu değişimdir diyorlardı: Gece gündüze, sevinç kedere, yaşam ölüme dönüşür. Hiçbir şey sabit, hiçbir şey tanımlanabilir değildir. İnsanlar et yer, geyik ot yer, çıyan yılan yer, baykuş sıçan yer; en iyi yiyeceğin hangisi olduğunu kim söyleyebilir? Konfüçyüsçülerin gerçek dediği şeye, diyorlardı Taocular, Mozu'nun izleyicileri sahte derler, oysa gerçekte her şey başka her şeyle bağlantılıdır. Hiç kimse Yol'un nereye çıktığını bilmez. Günün birinde Yol'la bir olmamız gerekir, ama bunu çılgınca eyleyerek yapamayız.</p>

  <p>Taocu üstatlardan Zhuangzi, Liezi adında bir başka büyük Taocu hakkında bir hikâye anlatmıştı. Yıllar boyunca Yol'u aradıktan sonra Liezi hiçbir şey öğrenmediğini anlayarak evine dönmüştür.</p>

  <blockquote>
    <p class="nonindent">Üç yıl boyunca [diye anlatır Zhuangzi] evden dışarı çıkmadı. Karısına yemek yaptı ve domuzlara hepsi birer insanmış gibi özenle baktı. Artık çalışmalarına hiç ilgi göstermez olmuştu. Arzularını bir yana attı ve gerçeği aramaya başladı. Bedenen toprağın kendisine benzemeye başladı. Her şeyin ortasında, Tek olanla kuşatılmış olarak kaldı ve sonuna kadar da böyle devam etti.<a class="noteref" href="#n29" id="ref29">29</a></p>
  </blockquote>

  <p>Zhuangzi, Liezi'nin Konfüçyüs ve Mozu'nun eylemciliğinin gülünç -ve tehlikeli- görünmesine yol açtığını düşünüyordu. Birinin Konfüçyüs'e "bu tek kuşağın acılarını taşıyamazsın," dediğini farz etti, "bu yüzden git ve gelecek on bin kuşağa sorun yarat. Böyle sefil bir şey olmaya mı kalkışıyorsun, yoksa ne yaptığının farkında değil misin?... Yanlış olan zarardan başka bir şeye yol açamaz ve faal olanın yanlış olması kaçınılmazdır." Oysa Mozu, "bu dünyanın iyisi" ama yaşamdan duyulabilecek sevinci yok etmiş biri olarak etkilemişti Zhuangzi'yi. "Mohistler post ve kaba kumaştan giysiler, tahta ayakkabılar veya kendir lifinden sandaletler giyiyorlar, gece gündüz durmuyor ve böylesine hummalı faaliyeti başarılarının en yücesi olarak görüyorlar." Oysa bu sadece "meşakkatli bir yaşam ve basit bir ölümden başka bir şey getirmez... Mozu'nun kendisi bile dayanamamışken," diyerek soruyordu Zhuangzi, "dünyanın geri kalanının böyle yaşaması nasıl beklenebilir ki?"<a class="noteref" href="#n30" id="ref30">30</a></p>

  <p>Mozu Konfüçyüs'ü reddetti; Zhuangzi Konfüçyüs <i>ve</i> Mozu'yu reddetti; ama Eşitlikçi Gelenek denen akım hepsini birden reddetti. Eşitlikçilik Eksen-karşıtı seçenekti, Machiavelli'nin kendisinden bile Makyavelciydi. Eşitlikçiler <i>ren, jian ai</i> ve <i>dao</i>'nun hepsinin asıl meseleyi kaçırdıklarını hissediyorlardı. Gerçekliği aşkınlaştırmaya çalışmak budalalıktı: Tanrısal krallar yerlerini işletmeci, verimlilik peşinde koşan kişilere bırakmışlardı ve geri kalanımızın bu programa ayak uydurması gerekiyordu. MÖ 4. yüzyıl Qin başnâzırı ve Eşitlikçiliğin yol gösteren ışığı Efendi Shang'a göre amaç insancıllık değildi; amaç "devletin zenginleşmesi ve askeri kapasitesinin güçlenmesi"ydi. Efendi Shang "başkalarına kendinize davranılmasını istediğiniz gibi davranmayın," diyordu, çünkü "giriştiğiniz sorumluluklar düşmanın yapmaktan utanacağı işler ise, sizin bir avantajınız olur." Ne iyi olmalı ne de iyilik etmeliydi, zira "iyiyi yönetmek için kötüyü kullanan bir devlet her zaman düzene kavuşur ve güçlenir."<a class="noteref" href="#n31" id="ref31">31</a> Ayrıca ritüeller, eylemcilik veya yazgıcılık için boşa zaman harcamayın. Bunun yerine zalimce cezalar (kelle uçurma, diri diri gömme, ağır angarya) ile kapsamlı kanunlar hazırlayın ve bunları herkese katı bir şekilde uygulayın. Eşitlikçilerin söylemeyi çok sevdiği üzere, bir marangozun gönyesi gibi, kanunlar karmakarışık malzemeyi uyum göstermek zorunda bırakır.</p>

  <p>Çin Eksen düşüncesi mistisizmden otoriterciliğe kadar geniş bir yelpazeye yayılıyordu ve sürekli evrim halindeydi. Örneğin MÖ 3. yüzyıl âlimi Xunzi, Konfüçyüsçülüğü Mozu'nun düşünceleri ve Taoizmle birleştirdi ve Eşitlikçilikle bir ortak zemin yaratmaya çalıştı. Eşitlikçilerin pek çoğu Mozu'nun iş ahlakını ve Taocuların şeyleri kabullenişini kucakladı. Yüzlerce yıl içinde fikirler sürekli değişen bir karmaşıklık içinde tekrar tekrar birleşti.</p>

  <p>Bunlar Güney Asya ve Batı'daki Eksen düşüncesinde de çoğunlukla geçerli oldu. Bu gelenekleri ayrıntılarıyla ele almayacağım, ama küçük Yunanistan toprağına hızlı bir bakış bile, fikirlerin kaynayan kazanı hakkında bir fikir verir. Tanrısal krallık MÖ 1200 öncesinde Yunanistan'da Güneybatı Asya'nın daha eski devletlerinden daha zayıf olmuş olabilir; üstelik 700'e gelindiğinde Yunanlar bunu düpedüz reddetmişti. Belki de, başka bir dünyanın imkânlarından yararlanan hükümdarların yokluğunda iyi bir toplumun nasıl olması gerektiği sorusuyla, Eksen Çağı'ndaki diğer toplumlardan daha katı biçimde yüzleşmelerinin nedeni buydu.</p>

  <p>Yunanların verdiği yanıtlardan biri, iyiyi kolektif siyaset aracılığıyla aramak oldu. Eğer hiç kimse doğaüstü bilgeliğe ulaşamıyorsa, diye sordu bazı Yunanlar, neden her bir insanın sahip olduğu sınırlı bilgiyi bir (eril) demokrasi yaratmak üzere birleştirmemeli? Bu son derece farklı bir düşünceydi (Mozu bile bunu düşünememişti) ve uzun vadeli kilitlenme kuramcıları çoğu zaman Yunanların icadı olan eril demokrasinin Batı ile geri kalanlar arasındaki belirleyici kopmayı simgelediğini ileri sürer.</p>

  <p>Kitabın bu noktasına gelindiğinde, muhtemelen benim hiç mi hiç ikna olmadığımı duymak okur için sürpriz olmaz. Yunanların bir şeyler için oy kullanmaya başlamasından 14 bin yıl önce de Batılı toplumsal gelişme Doğu'dakinden daha yüksek olmuştu ve Batı'nın önderliği, Yunan demokrasinin altın çağı olan MÖ 5. ve 4. yüzyıllar boyunca da pek az değişmişti. Sadece MÖ 1. yüzyılda Roma İmparatorluğu demokrasiyi gereksiz hale getirdiği zaman Batı'nın Doğu'ya karşı öncülüğü keskin bir düşüş gösterdi. "Yunan kopuşu" kuramıyla ilgili (6. ve 9. Bölümler arasında daha açık hale gelecek) daha da büyük bir sorun, klasik Yunanistan'ı Amerikan ve Fransız devrimlerinden ayıran 2000 yıl içinde demokrasinin Batı'dan neredeyse bütünüyle silinip gitmiş olmasıdır. 19. yüzyıldaki radikal düşünürlerin, modern demokrasilerin nasıl işleyebileceğine ilişkin tartışmalarında antik Atina'yı kesinlikle faydalı bir emsal olarak gördükleri su götürmez; ama tarih boyunca Klasik Yunan'da (laf aramızda, "demokrasi" sözcüğünü suiistimal aracı anlamında, ayaktakımı hâkimiyetinden bir adım ötesi olarak kullanan) Kurucu Atalara kadar uzanan kesintisiz bir demokratik özgürlük ruhu görmek, destansı bir seçmece okuma yapmayı gerektirir.</p>

  <p>Her durumda, Antik Yunan'ın Eksen düşüncesine gerçek katkısı demokratlardan değil, Sokrates öncülüğündeki demokrasi eleştirmenlerinden geldi. Sokrates, her şeyi görünüşüne bakarak değerlendiren insanların cehaletini birleştirmekten başka bir şey olmayan demokrasiye Yunanistan'ın ihtiyacı olmadığını ileri sürdü; asıl ihtiyacı olan, iş gelip de en önemli şeye -iyinin doğasına- dayandığında, hiçbir şey bilmediklerini bilen kendisi gibi adamlardı. İyiyi anlamayı, felsefi tartışmaya yoğunlaşarak akıl yoluyla ancak bu türden adamlar ümit edebilirdi (tabii herhangi biri bunu yapabilirse; Sokrates bundan emin değildi).</p>

  <p>Sokrates'in takipçilerinden biri olan Platon, üstadın iyi toplum modelinin iki versiyonunu üretti: Tüm Konfüçyüsçüler için yeterince idealist olan <i>Devlet</i> ve Efendi Shang'ın yüreğini ısıtacak kadar otoriter olan <i>Yasalar.</i> Aristoteles (Platon'un öğrencilerinden biriydi) insancıl <i>Etik</i>'ten soğuk analitik <i>Politika</i>'ya uzanan benzer bir yelpaze içinde yazılar yazdı. MÖ 5. yüzyılın Sofist olarak tanınan bazı düşünürlerini, rölativizm açısından Taoculara denk sayabiliriz; tıpkı Parmenides ve Empedokles'i mistisizm bakımından düşçülere denk sayabileceğimiz gibi. Ve iş sıradan insanı savunmaya gelince, Protagoras'ın Mozu'dan aşağı kalır yanı yoktur.</p>
