  <p>Bu kitabın giriş bölümünde, Batı'nın bugün hükmetmesinin. Antik Yunanların demokrasiyi kendiliğinden icat etmesinden değil; onlar benzersiz ölçüde akılcı ve dinamik bir kültür yaratırken, Çin'in gerici ve tutucu olmasından kaynaklandığını kabul eden bir diğer uzun vadeli kilitlenme kuramından bahsetmiştim.<a class="noteref" href="#n32" id="ref32">32</a> Ben bu kuramın da yanlış olduğu kanaatindeyim. Bu kuram Doğulu, Batılı ve Güney Asyalı düşünceyi karikatürize eder ve her birinin sahip olduğu içsel çeşitlilikleri görmezden gelir. Doğulu düşünce en az Batılı düşünce kadar akılcı, özgürlükçü, gerçekçi ve kuşkucu olabilir; aynı şekilde Batılı düşünce de en az Doğulu düşünce kadar mistik, otoriter, rölativist ve müphem olabilir. Zira Eksen düşüncesinin gerçek birliği, çeşitlilikteki birliktir. Doğulu, Batılı ve Güney Asyalı düşüncenin bütün farklılıkları, düşünceler <i>yelpazesi</i>, argümanları ve çatışmaları, bu bölgelerin her birinde kayda değer ölçüde aynıdır. Eksen Çağı'ndaki düşünürler Sarı Irmak Vadisi'nde, Ganj Ovası'nda veya Doğu Akdeniz kentlerinde yaşıyor olmalarından bağımsız olarak, tartışma için aynı alanın sınırlarını belirlediler.</p>

  <p>Geçmişten gerçek kopuş, bu entelektüel alanın içindeki tek bir özellikte (örneğin Yunan felsefesinde) değil, <i>bir bütün olarak</i> biçimindeydi. Batılı toplumsal gelişmenin 24 puana ilk kez yaklaştığı MÖ 1300'de hiç kimsenin Eksen argümanları yoktu. En yakın aday, MÖ 1364 ile 1347 arasında Mısır firavunu olan, geleneksel tanrıları bir kenara atıp kendisi, karısı Nefertiti ve güneş diski Aton'dan oluşan bir teslis düşüncesi başlatan Akenaton'du. Aton tapınaklarıyla dolu yeni bir kent inşa etti, akılda kalan ilahiler besteledi ve son derece tuhaf bir sanat üslubunu destekledi.</p>

  <p>Yüzyıldır Mısır bilimcileri Akenaton'un ne yapmış olduğuna dair tartışır dururlar. Bazıları onun tektanrıcılığı yaratmaya çalıştığı kanısındadır; Sigmund Freud kadar önemli bir isim, Yahudilerin Mısır'da olduğu dönemde Musa'nın bu kavramı Akenaton'dan çaldığını ileri sürdü. Akenaton'un "Büyük Aton İlahisi" ile Tanah'ın 106. Mezmuru olan "Yaratıcı Rabbe İlahi" arasında kesinlikle çarpıcı benzerlikler vardır. Gene de Akenaton'un dinsel devriminin Eksen'le hiç ilişkisi yoktu. Kişisel aşkınlığa hiç yer vermiyordu; aslına bakılırsa Akenaton basit ölümlülerin Aton'a tapmasını bile yasaklamış, firavunları bu dünya ile göksel âlem arasında, daha önce olduğundan da daha belirgin şekilde köprü haline getirmişti.</p>

  <p>Atonculuk, tanrı-kralların iyice yerleşmiş olduğu toplumlarda büyük düşünsel değişimler yapmanın güçlüğünü örnekler. Akenaton'un yeni dini hiç mümin kazanmadı ve kurucusu öldüğü anda eski tanrılar geri getirildi. Akenaton'un tapınakları yıkıldı ve kurduğu kentin 1891'de kazılarla ortaya çıkarılmasına değin devrimi unutulup gitti.</p>

  <p>O halde Eksen düşüncesi, Grafik 5.1'i bu kadar durağan kılan gizli malzeme midir? Konfüçyüs, Sokrates ve Buda toplumsal gelişme MÖ 1. binyıl ortasında 24 puana ulaştığında toplumlarını bazı düşünsel engelleri aşmaya yönlendirirken, böyle dehaların yokluğu 2. binyılda toplumsal gelişmeyi bloke mi etmişti?</p>

  <p>Muhtemelen hayır. Öncelikle kronoloji buna karşıdır. Batı'da Asur bir üst düzey devlet haline geldi ve MÖ 8. yüzyılda 24 puanı geçti; ama Batılı düşüncede 300 yıl sonra, Sokrates'ten önce belirgin şekilde Eksen düşüncesinin varlığını görmek zordur. Doğu'da daha da kıl payıyla kaçırma söz konusudur; Qin, Chu, Qi ve Jin, tam da Konfüçyüs'ün en faal olduğu dönem olan MÖ 500 civarında 24 puana ulaştı; ama sonra Doğulu Eksen düşüncesinin ana dalgası MÖ 4. ve 3. yüzyıllarda düştü. Eğer Güney Asyacılar Buda'yı MÖ 5. yüzyıl sonlarına yeniden tarihlemede haklıysalar, orada da üst düzey devlet oluşumu Eksen düşüncesinden önce meydana gelmiş demektir.</p>

  <p>Coğrafya da bu soruya olumsuz yanıt verir. En önemli Eksen düşünürleri Antik Yunan, İsrail, Buda'nın yurdu olan Sakya veya Konfüçyüs'ün yurdu Lu gibi küçük kenar topluluklarından çıktı; siyasal olarak geri plandaki yerlerde aşkıncı atılımların büyük devletlerdeki toplumsal gelişmeyi nasıl etkilediğini anlamak güç.</p>

  <p>Son olarak, mantık da buna karşı çıkar. Eksen düşüncesi, büyük hükümdarlara ve bürokratlarına en iyi ihtimalle kayıtsız ve çoğu zaman iktidarlarına karşı düpedüz düşman olmasıyla, üst düzey devlete bir tepki olarak doğdu. Eksen düşüncesinin yükselen toplumsal gelişmeye asıl katkısının, MÖ 1. binyılda daha sonra, tüm büyük devletlerin onu evcilleştirmeyi öğrenip kendi çıkarlarına kullanmaya başlamasının ardından geldiği kanaatindeyim. Doğu'da Han hanedanı Konfüçyüsçülüğü sadık bir bürokratlar sınıfına kılavuzluk eden resmi bir ideolojiye dönüşeceği noktaya getirene kadar hadım etti. Hindistan'da büyük hükümdar Aşoka, görünüşe bakılırsa kendi şiddet dolu fetihlerinden dehşete kapılarak MÖ 257 civarında Budist oldu, ama her nasılsa savaştan vazgeçmemeyi başardı. Batı'da da Romalılar önce Yunan felsefesini etkisizleştirdiler, derken Hıristiyanlığı imparatorluk için bir sahne aksesuarına dönüştürdüler.</p>

  <p>Eksen düşüncesi içindeki daha akılcı kollar, tümü de insanların kendi dünyaları üzerindeki düşünsel hâkimiyetlerini artıran hukuk, matematik, bilim, tarih, mantık ve belagati teşvik etti; ama Grafik 5.1'in ardındaki gerçek motor, Buzul Çağı'nın sonundan beri olanla aynıydı. Tembel, açgözlü ve korkmuş insanlar işleri yapmanın daha kolay, daha kârlı ve daha güvenli yollarını buldular; bu süreç içinde daha güçlü devletler kurdular, daha uzak yerlerle ticaret yaptılar ve daha büyük kentler kurdular. Bundan sonraki beş bölümde birçok kez yineleneceğini göreceğimiz bir gelişim seyri kalıbıyla, toplumsal gelişme yükseldikçe yeni çağ ihtiyaç duyduğu kültürü elde etti. Eksen düşüncesi, insanların üst düzey devletler kurduğu ve dünyayı sihirden arındırdığı bir çağda olan şeylerden yalnızca bir tanesiydi.</p>

  <h2>Uç Boyu İmparatorlukları</h2>

  <p class="nonindent">Eksen düşüncesinin devletin yeniden yapılandırılmasının nedeni olmaktan çok bir sonucu olduğuna daha fazla kanıt gerekiyorsa, Doğu çekirdeğinin batı ucundaki yırtıcı Qin devletine bir göz atmamız bile yeter (<a href="../Text/h0505.htm">Harita 5.5</a>). Diplomatik hileler üzerine bir tür yordam kitabı olan <i>Savaşan Devletlerin Taktikleri</i>'nin anonim yazarı, "Qin'in âdetleri [barbar] Rong ve Di'yle aynıdır," diyordu. "Bir kaplan ya da kurdun yüreğine sahiptir; ritüel, görev veya erdemli hal ve hareket hakkında hiçbir şey bilmeyen açgözlü, kâr aşığı ve güvenilmezdir."<a class="noteref" href="#n33" id="ref33">33</a> Gene de, Konfüçyüs beyefendilerinin aziz tuttuğu her şeyin antitezi olmasına karşın, Qin MÖ 3. yüzyılda tamamını fethedeceği Doğu çekirdeğinin ucundan yaptığı büyük patlamayla öne geçti.</p>

  <p>Romalıların (sürekli kurtlara benzetilirlerdi) Batı çekirdeğinin ucundan çıkıp gelerek orayı ele geçirdiği ve kendilerine barbar diyen filozofları köleleştirdiği Avrasya'nın diğer ucunda da çok benzer şeyler meydana geldi. MÖ 167'de rehine olarak Roma'ya götürülen bir Yunan beyefendisi olan Polybios, bütün bunları kendi yurttaşlarına açıklamak için dört ciltlik <i>Tarihler</i> adlı eserini kaleme aldı. "Kim," diye soruyordu, "Romalıların nasıl tarihte eşi olmayan bir şekilde 50 yıldan kısa bir süre içinde [MÖ 220-167] neredeyse bütün meskûn dünyayı<a class="noteref" href="#n34" id="ref34">34</a> kendi egemenliği altına aldığını... bilmek istemeyecek kadar dar kafalı veya tembel olabilir?"<a class="noteref" href="#n35" id="ref35">35</a></p>

  <p>Qin ve Roma'nın pek çok ortak yönü vardı. Her ikisi de, eski bir çekirdekte öncü niteliğindeki örgütlenme yöntemleri ile şiddet dolu bir sınır boyunda geliştirilen askeri yöntemleri birleştirmesiyle, geri kalmışlığın avantajlı olmasının olağanüstü örneğiydi; her ikisi de milyonlarca kişiyi öldürdü, köleleştirdi ve mülksüzleştirdi; son olarak her ikisi de toplumsal gelişmeyi daha önce görülmemiş bir şekilde hızlandırdı. Qin ve Roma aynı zamanda, kan ırmakları kuruduğu zaman emperyalizmlerinin gerek Doğu gerek Batı'da çoğu insanı daha müreffeh kıldığı, şiddet paradoksu diyebileceğimiz olguyu örnekliyordu.</p>

  <p>Gerek Qin gerek Roma açısından başarının sırrı basitti: Sayılar. Qin ve Roma buraya farklı yollardan vardılar, ama her ikisi de orduları toplama, silahlandırma, besleme ve yerini doldurmada tüm rakiplerinden daha iyiydi.</p>

  <p>Doğu'da Qin yüzyıllar boyunca altı büyük savaşan devletin en zayıfı olmuştu.<a class="noteref" href="#n36" id="ref36">36</a> Üst düzey örgütlenmeye doğru ilerlemeye geç başlamıştı; toprak vergilerini ancak MÖ 408'de uygulayabilmişti. O zamana gelindiğinde, aralıksız süren savaşlar diğer devletleri kendi uyruklarını askere almaya, vergi koymaya ve halkı disipline etmek için Eşitlikçi yöntemler kullanmaya zorlamıştı. Hükümdarlar gelirleri artırmak için ellerinden gelen her şeyi yaptılar ve en iyi uygulamalar çarçabuk yayıldı; çünkü insanların yok olmamak için onları taklit etmekten başka çaresi yoktu. MÖ 430 civarında Wei devleti tarım ürününü artırmak için işçiler toplayıp sulama kanalları kazdırmaya koyulmuştu; (eninde sonunda) Qin dahil diğer devletler de bu yola girdi. Zhao ve Wei sulanmış değerli topraklarını korumak için surlar inşa ettiler; diğerleri de aynını yaptı.</p>

  <p>MÖ 4. yüzyılda Qin diğerlerine yetişti. Efendi Shang, 340'larda Qin hükümdarına devletini nasıl bir gözetim ve disiplin kabusuna dönüştürebileceği konusunda danışmanlık yaptığı Qin devletinde şöhreti yakaladı:</p>

  <blockquote>
    <p class="nonindent">[Efendi Shang] halkın onlara ve beşlere bölünüp, her birinin diğerine nezaret etmesi ve karşılıklı sorumlu olmasını emretti. Cürüm faaliyetini bildirmeyen herkes belinden ikiye bölünecekken, bunu bildirenler bir düşmanın kellesini elde etmek için aynı ödülü alacaklardı...<a class="noteref" href="#n37" id="ref37">37</a></p>
  </blockquote>

  <p>Bu sadece otorite yanlısı bir hayal değildi; Qin yargıçlarının mezarlarından çıkarılan bambu şeritlerdeki kayıtlar, yasaların bütün vahşetiyle uygulandığını gösterir.</p>

  <p>Eğer bir teselli olacaksa, Efendi Shang sonunda kendi yarattığı yıkım makinesiyle, el ve ayak bileklerinden savaş arabalarına bağlanarak paramparça olmaya mahkûm edildi. Ne ki, o zamana gelindiğinde üst düzey Eşitlikçi devlet muzaffer olmuş ve Doğu çekirdeği silahlı bir karargâha dönüşmüştü bile. 30 bin asker MÖ 500'de büyük bir ordu sayılıyordu, ama MÖ 250'ye gelindiğinde 100 bin artık normal bir sayı olmuştu. 200 bin pek özel sayılmıyordu ve gerçekten güçlü ordular bunun iki katı oluyordu. Zayiatlar da buna denk olacak şekilde muazzam sayılara çıkmıştı. Bir metinde, MÖ 364'te bir Qin ordusunun Wei'den 60 bin askeri katlettiği söylenir. Sayılar belki abartılıdır, ama Qin askerleri kelle başına (harfiyen; çünkü prim almak için kestikleri kulakları getiriyorlardı) ücret aldıklarından, gerçekten çok da uzak olamaz.</p>

  <p>Dizginleri salınan kuvvetler öylesine dehşet verici boyutlara ulaşmıştı ki, MÖ 361'de büyük devletler anlaşmazlıklarını müzakere etmek için düzenli toplantılar yapmaya başladılar ve 350'lerde "ikna ediciler" denilen tutulmuş diplomatlar ortaya çıktı. Tek bir kişi birkaç büyük krallık arasında mekik dokuyup, aynı anda hepsinin başnâzırı olarak hizmet ederek, Henry Kissenger'a denk entrika ağları dokuyabiliyordu.</p>

  <p>"Çene yormak her zaman savaşmaktan iyidir," demişti Winston Churchill, ama kaba kuvvet MÖ 4. yüzyılda hâlâ pazarlığı kolayca dize getiriyordu.<a class="noteref" href="#n38" id="ref38">38</a> Asıl sorun Qin'di. Saldırmayı güçleştiren dağlık sınırların ardında güvende ve çekirdeğin ucundaki konumunu daha da batıdaki devletsiz toplumlardan insanları çekmek yoluyla insan gücünü desteklemekte kullanmakta özgür olan Qin'in orduları çekirdeği hiç aman vermeden sıkıştırıyordu. <i>Savaşan Devletlerin Taktikleri</i> "Qin 'Cennetin Altındaki Herkes'in ölümcül düşmanıdır," diyordu, amacı "bütün dünyayı yalayıp yutmaktır."<a class="noteref" href="#n39" id="ref39">39</a></p>

  <p>Diğer devletler Qin'e karşı birleşmeleri gerektiğini anladılar; ama 400 yıllık savaş öylesine bir güvensizlik yaratmıştı ki, birbirlerini arkadan hançerlemekten kendilerini alamıyorlardı. MÖ 353-322 arasında Wei bir dizi koalisyonun başını çektiyse de, müttefikler birkaç zafer kazanır kazanmaz, geri kalanlardan daha iyi duruma geleceğinden korkarak Wei'ye sırt çevirdi. Wei, reddedilmiş pek çok âşık veya lider gibi, sevgisini eski düşmanı Qin'e yönelterek karşılık verdi. MÖ 310-284 arasında Qi yeni bir dizi ittifakın başını çekse de sonu tıpkı Wei gibi devrilmek oldu; ardından liderliği Zhao aldı. MÖ 269'da Zhao, Qin'e karşı iki büyük zafer kazandı ve her yürekte yer edinmeyi umut etti; ama zafer küçük, vakitse geçti. Qin kralı Zheng korkunç bir yeni strateji keşfetmişti: Diğer devletlerin yeniden ordu kuramayacakları kadar çok kişiyi öldürmek. Qin ölü sayısını icat etmişti.</p>

  <p>Qin generalleri bundan sonraki 30 yıl boyunca yaklaşık 1 milyon düşman askeri öldürdü. Katliamların iç bunaltıcı bir kaydı yıllıkları doldurur, sonra da Qin'in 100 bin Zhaolu erkeğin kellesini uçurduğu söylenen MÖ 234'te birdenbire sona erer. Bundan sonra kayda değer hiç düşman kalmayınca yıllıklarda katliamların yerini boyun eğen devletler alır.</p>

  <p>Ne çene çalmanın ne de savaşmanın işe yaraması üzerine, Qin'in geriye kalan düşmanları umutlarını cinayete bağladılar. MÖ 227'de bir tetikçi Qin kralı Zheng'in muhafızlarını atlatmayı başardı, Zheng'in kolunu tuttu ve zehirli bir hançerle ona doğru hamle etti; Zheng'in sadece giysisi yırtıldı. Zheng bir sütunun ardına gizlendi, gülünç derecede uzun tören kılıcını kınından çıkarmak için kıvrandı, ardından suikastçısını parça parça etti.</p>

  <p>Başka hiç şansları kalmamıştı ve kalan son bağımsız devlet Qi MÖ 221'de yıkıldı. Kral Zheng de Shihuangdi yani Yüce Birinci İmparator unvanını aldı. "Biz Birinci İmparatoruz," diye gürledi, "ve sonsuz kuşaklar boyunca haleflerimiz İkinci İmparator, Üçüncü İmparator... ilah diye anılacaktır."<a class="noteref" href="#n40" id="ref40">40</a> Hiç kimse itiraz etmedi.</p>

  <p>Roma'nın imparatorluğa yolculuğu ise farklıydı (<a href="../Text/h0506.htm">Harita 5.6</a>). Pers İmparatorluğu, MÖ 521'de Dareios tahta çıktığında Batı çekirdeğinin o dönemki topraklarının büyük bölümünü halihazırda birleştirmiş durumdaydı; ama onun Akdeniz sınır boyunun zenginliğinden yararlanma arzusu, savunmacı devlet oluşum dalgalarını harekete geçirdi ve sonunda Pers İmparatorluğu'nu yıkacak güçleri yarattı. Yunan ve İtalyan kentleri zaten çok gelişmiş, enerji elde etme ve bilgi teknolojisinde yüksek puan yapar olmuşlardı; ama örgütlenme ve askeri güç bakımından o kadar iyi değillerdi. Dareios tek tek hepsinin hakkından geldiği sürece kabadayılıkla tümünü boyun eğmeye zorlayabildi; ama kabadayılığın kendisi kentleri birleşmeye, örgütsel ve askeri güçlerini birleştirmeye itti.</p>

  <p>Dolayısıyla Dareios'un oğlu Kserkses MÖ 480'de Yunanistan'a devasa bir ordu götürdüğünde, Atina ve Sparta ona direnmek için anlaşmazlıklarını bir kenara itti. Tarihçi Herodotos (ve oldukça farklı bir biçimde <i>300 Spartalı</i> filmi), kentlerden oluşan bir birliğin başına geçen Atinalılara büyük bir güç bırakan sıra dışı zaferlerini ölümsüzleştirdi. Doğulu devletlerin Qin'e karşı ittifak kurmaya çalıştığı zaman olanlara benzer şekilde, Atina'nın gücü Sparta'yı Perslerin tehdidinden bile daha çok korkuttu ve MÖ 431'de Peloponnesos Savaşı olarak bilinen (henüz filme çekilmemiş olmakla birlikte Thukydides'in ölümsüzleştirdiği) korkunç Atina-Sparta çatışması patlak verdi. Yenilen ve açlık çeken Atinalıların donanmalarını teslim edip MÖ 404'te surlarını yıktıkları döneme gelindiğinde, savaş İtalya ve Kartaca'yı da içine çekmişti ve dokunaçları başta Makedonya olmak üzere Akdeniz'in çeşitli kesimlerini Yunan ekonomisine bağlı hale getirmişti.</p>

  <p>Kaynakları (özellikle kereste ve gümüş bakımından) zengin fakat kaotik Makedonya bir tür antik muz cumhuriyetiydi. 50 yıl boyunca Yunan kentleri ona patronluk taslayarak, rakip taht adaylarını destekleyip siyaset yaşamını zina, ensest ve cinayetten oluşan bir pembe diziye dönüştürmüşlerdi; ama MÖ 359'da Tiglat-Pileser'in Makedon versiyonu II. Philippos kraliyet tahtını ele geçirdi. Philippos'un geri kalmışlığın avantajlarını kendisine açıklayacak bir sosyal bilimciye ihtiyacı yoktu: İçgüdüsel anlayışıyla Yunan kurumlarını büyük, zengin ama karışıklık içindeki krallığına uyarladı. Gümüş madenciliği yaptırdı, paralı askerler istihdam etti ve asi aristokrasiyi kendisiyle işbirliği yapacak kıvama getirdi, ardından da Yunan kentlerine kulak asmamaya başladı. Rivayete göre bu eyleme Philippos'un sarhoşluk öfkeleri ve/veya eşcinsel bir çete tecavüzüyle sona eren bir aşk kavgası yüzünden sürüklenen gizemli bir suikastçı MÖ 336'da canını almasaydı, muhtemelen aynı şeyi Perslere karşı da yapardı. Tek bir işareti bile kaçırmayan Philippos'un oğlu İskender, sadece 4 yıl içinde (MÖ 334-330) Pers hükümdarını ölümüne dek kovalayıp kutsal kentini yakarak ve Hindistan sınırlarına dek ilerleyerek Philippos'un planlarını gerçekleştirdi. Fetihlerini durduran tek şey, askerlerinin daha uzağa gitmeyi reddetmesi oldu.</p>

  <p>İskender yeni, sihirlerden arındırılmış bir dünyanın çocuğuydu (hocalarından biri Aristoteles olmuştu) ve muhtemelen tanrısal kralların yerinde olmanın nasıl bir şey olduğunu hiç düşünmemişti.<a class="noteref" href="#n41" id="ref41">41</a> Dini bütün Persler krallarını, karanlıkla ezeli ve ebedi mücadelesinde Ahuramazda'nın yeryüzündeki temsilcisi olarak kabul ediyordu; bu bakımdan İskender kötülüğün bir aracı olmalıydı. Bu imaj sorunu kuşkusuz İskender'in (4. Bölüm'de sözü edilen) Persleri kendisinin de tanrısal olduğuna ikna etmek için çabalamasının ardında yatan etkendir. Belki zamanla başarılı olabilirdi; bununla birlikte Persleri kendi tanrısallığıyla etkilemek için ne kadar uğraştıysa, Yunanlara ve Makedonyalılara o kadar kaçık gibi görünmeye başladı. Üstelik süre de çok kısaydı: İskender -belki zehirlenerek- MÖ 323'te aniden öldü ve generalleri iç savaşlara girişerek imparatorluğu böldüler ve zamanla kendi krallıklarını oluşturdular.</p>

  <p>Sonunda bu krallıklardan biri Qin'in güzergâhını izleyerek diğerlerini fethedebilirdi, ama İskender'in haleflerinin zamanı da büyük krallarınınki kadar kısıtlıydı. MÖ 4. yüzyılda Makedonya Yunan savaşlarının içine çekilmiş, Yunan kurumlarını kendi ihtiyaçlarına göre uyarlamış ve sonra zamanın büyük imparatorluğunu yıkmıştı; 2. yüzyılda Roma bu senaryoyu neredeyse tıpatıp tekrarladı.</p>

  <p>Roma, kolonileştirme ve çeperdeki gelişmelerin çekirdekleri genişletecek şekilde nasıl birleştiğinin kusursuz bir örneğidir. Kent MÖ 8. yüzyıldan beri Yunanistan'ın yoğun etkisi altındaydı, ama komşularıyla yerel mücadelelerden güçlenerek çıktı, üst ve alt düzey örgütlenmelerin tuhaf bir karışımını kurdu. Aristokratlardan oluşan bir senato büyük kararların çoğunu alırken, orta çaplı çiftçilerin hâkimiyetindeki meclisler barış ve savaş konularında oy veriyorlardı. Qin gibi Roma da, üst düzey uca ilerlemekte geç kalmıştı; askerlerine para ödemeye ancak MÖ 406'da başladı ve muhtemelen ilk vergilerini de aynı dönemde saldı. Yüzlerce yıl boyunca Roma'nın bütçesi çoğunlukla yağmaya dayandı ve yenilmiş düşmanlarını vergilendirmek yerine, daha başka savaşlar için askerler alacak anlaşmalar yaptı.</p>

  <p>Romalılar tanrısal krallardan tıpkı Yunanlar gibi nefret ediyorlardı, ama fetih ile tanrısallık arasındaki bağlantıyı da gayet iyi anlıyorlardı. Gerçekten başarılı generaller için zafer törenleri düzenleniyor; beyaz atların çektiği, kutsallık imgeleriyle bezeli ama kulaklarına "unutma, sen ölümlüsün," diye fısıldayan kölelerin eşliğinde, savaş arabalarına binmiş olarak Roma sokaklarında düzenlenen geçit alaylarıyla ödüllendiriliyorlardı.<a class="noteref" href="#n42" id="ref42">42</a> Zafer fiilen ilahi krallığı bir kutuya koyup kudretli fatihi bir günlüğüne tanrı yapıyordu; ama hepsi o kadarla kalıyordu.</p>

  <p>Bu sistem MÖ 3. yüzyılda Yunanlara eski usul görünse bile, üst ve alt düzey uygulamaların bileşimi Qin'e denk çapta bir insan gücü sağladı. Persler MÖ 480'de Yunanistan istilasında belki 200 bin asker toplamışlardı, ama onları kaybettikten sonra hazinelerini doldurmaları için onlarca yıl gerekti. Roma bu tür kısıtlamalarla karşılaşmadı. Yüzyıllık savaş ona İtalya'nın bütün insan gücünü verdi ve MÖ 264'te senato Batı Akdeniz'in denetimi için Kartaca'yla muazzam bir mücadeleye girişti.</p>

  <p>Kartacalılar fırtınanın içine çektikleri Roma'nın ilk donanmasını -100 bin denizcisiyle birlikte- denizin dibine gönderdiler. Roma buna daha da büyük bir donanma inşa ederek karşılık verdi. Bu da iki yıl sonra bir başka fırtınada denizin dibini boyladı; bunun üzerine Roma üçüncü armadasını gönderdi, ama onun yazgısı da aynı oldu. Nihayet dördüncü donanma MÖ 241'de savaşı kazandı, çünkü Kartaca uğradığı büyük kayıpların yerini dolduramamıştı. Kartaca'nın toparlanabilmesi 23 yıl sürdü; sonra generali Hannibal fillerini Alpler'den aşırarak İtalya'ya arkadan saldırdı. MÖ 218-216 arasında 100 bin Romalıyı öldürdü veya esir aldı; ama Roma sadece daha çok adam toplayarak bir yıpratma savaşında Hannibal'i zayıflattı. Tıpkı Qin gibi Roma da zulmün tanımını değiştirdi. Polybios "Roma'nın âdeti," demişti, "hiçbir şeyi esirgemeden her tür yaşam formunu yok etmektir... bu yüzden, kentler Romalılar tarafından zapt edildiği zaman yalnız insan cesetleri değil, aynı zamanda ortadan ikiye ayrılmış köpekler ve uzuvları koparılmış başka hayvan leşleri de görebilirsiniz."<a class="noteref" href="#n43" id="ref43">43</a> Kartaca nihayet MÖ 201'de pes etti.</p>

  <p>Sürekli savaş, senatoda sürekli müzakereden daha iyi etki bıraktı. Sadece bir yaz dinlenmenin ardından Roma İskender'in haleflerinin Doğu Akdeniz'deki krallıklarına yöneldi ve MÖ 167'ye gelindiğinde hepsini ezmişti. Gerillalara karşı bir başka meşakkatli savaşlar kuşağı Roma ordularını İspanya'nın, Kuzey Afrika'nın ve Kuzey İtalya'nın içlerine götürdü. Roma Batı'nın tek süper gücüne dönüşmüştü.</p>

  <h2>İlk Temas</h2>

  <p class="nonindent">MÖ 200'e gelindiğinde, Doğu ve Batı'nın Buzul Çağı'ndan bu yana herhangi bir dönemde olduğundan daha çok ortak yönü vardı. Her birine on milyonlarca uyruğu olan tek bir imparatorluk hükmediyordu. Her birinin son derece üretken çiftçilerce beslenen ve ayrıntılı ticaret ağlarıyla tedarik edilen büyük kentlerde yaşayan, Eksen düşüncesinde eğitilmiş, okuryazar, kültürlü bir seçkin sınıfı vardı. Ve her bir çekirdekte toplumsal gelişme MÖ 1000'de olduğundan %50 daha yüksekti.</p>

  <p>Bu bölüm insanların (büyük gruplar halinde) az çok aynı oldukları ilkesini gayet güzel gösterdi. Orta Asya ve Hint Okyanusu'nun geniş toprakları ve sularıyla ayrılmış olan Doğu ve Batı, evcilleştirilebilir bitki ve hayvanlara sahip coğrafyasının Buzul Çağı'nın sonunda kendisine verdiği avantajla Batı'nın toplumsal gelişmede küçük bir farkla hâlâ öncülüğü sürdürdüğü gerçeğinden temelde farklılaşmakla birlikte, tam bir yalıtılmışlık içinde ayrı fakat benzer tarihleri izlemişlerdi.</p>

  <p>Ancak, bu bölüm ikinci bir temel ilkeyi daha örnekliyor; coğrafya toplumsal gelişmenin akışını belirlerken, toplumsal gelişme aynı zamanda coğrafyanın anlamlarını da değiştirir. Çekirdeklerin genişlemesi, aralarındaki mesafeyi ortadan kaldırarak Doğu ve Batı'yı tek bir Avrasya hikâyesine dönüştürüyordu. Bunun çarpıcı sonuçları olacaktı.</p>

  <p>Makedonyalı İskender'in askerlerini Pencap'a götürdüğü MÖ 326 gibi geç bir tarihte (<a href="../Text/h0507.htm">Harita 5.7</a>) en eğitimli Doğulular ve Batılılar bile birbirlerinin varlığı hakkında pek az şey biliyordu. İskender adamlarına yakında Okyanus'un, yani dünyayı çevreleyen büyük ırmağın sularında yıkanabilecekleri sözünü verdi (Okyanus yerine müstahkem kalelerle diken diken olmuş Ganj Ovası önlerine serildiği zaman ayaklandılar).</p>

  <p>İskender bir U dönüşü yaparak yurduna doğru yöneldi, ama birçok hoşnutsuzu yerleşimci olarak ardında bıraktı. Bugünkü Afganistan'da bir grup, Baktria adında bir krallık kurdu; MÖ 150'ye gelindiğinde bu krallık Ganj Ovasının bazı kesimlerini fethetmiş ve Yunan ve Hint kültürünün kayda değer bir füzyonunu başlatmıştı. Bir Hint metni, Yunanca konuşan Baktria kralının bir Budist keşişle sohbetlerini kaydetmiş olduğu iddiasındadır; bu sohbetlerin sonunda kral birçok uyruğuyla birlikte Budist olmuştu.</p>

  <p>Baktria haklı bir şöhrete sahiptir: MÖ 130 civarındaki çözülüşü, gerek Doğulu gerek Batılı belgelerde sözü edilen en erken tarihsel olaydır. Sadece birkaç yıl sonra krallığın enkazı arasında dolaşan Çin sarayına mensup bir elçi, başta Orta Asya atları hakkında olmak üzere, imparatoruna olağanüstü hikâyeler götürdü ve MÖ 101'de bölgeye büyük güçlüklerle bir Çin seferi yapıldı. Bazı tarihçiler direnen yerel askerlerin arasında Romalılar, uzaklardaki Mezopotamya'da alınmış ve kendilerini Orta Asya dağlarında Çin'le savaşırken bulana değin sayısız kere alınıp satılmış savaş esirleri olabileceğini düşünür.</p>

  <p>Daha az romantik tarihçiler Çinliler ile Romalıların fiilen karşılaşmasına 200 yıl daha süre tanırlar. Resmi bir Çin tarihine göre, MS 97'de bir Çinli general "yaveri Gan Ying'i Batı Denizi kıyısına kadar göndermişti."<a class="noteref" href="#n44" id="ref44">44</a> Tam olarak yeri bilinmeyen bu uzak sahilde Gan Da Qin (sözcük anlamı "Büyük Qin"; bu adı almasının nedeni, Çinlileri kendi imparatorluklarının büyük, uzak bir yansıması olarak etkilemesiydi) krallığını ziyaret etti. Batı Denizi'nin Akdeniz, Da Qin'in ise Roma olup olmadığı yanıtlanmamış sorular olarak duruyor. Hepsinden az romantik tarihçiler, Çinliler ile Romalıların ancak MS 166'da Da Qin'in Kral Andun'unun (kesinlikle Roma İmparatoru Marcus Aurelius) gönderdiği elçiler Luoyang'daki Çin başkentine ulaştığında nihayet aynı odada bulunduklarını düşünür.</p>

  <p>Gelgelelim, bugüne ulaşan metinlerin çoğunu kaleme alan eğitimli beyefendilerin kayda geçirmeye değmeyecek kadar aşağı bulduğu türden insanlarla -sözgelimi köleler- ilgili çok daha verimli karşılaşmalar da yaşanmış olabilir. 2010'da genetikçiler MS 2. yüzyılda Güney İtalya'daki Vagnari'de gömülmüş bir adamın kemiklerinden alınan mitokondriyal DNA'nın, bu adamın anne tarafından atalarının Doğu Asya'dan gelmiş olduğunu gösterdiğini ilan etti; arkeologlar da adamın gömü koşullarının onun bir tarım kölesi olduğunu ima ettiğini ekledi. Ne tür bedbahtlıkların bu adamı yurdundan bu kadar uzaklara sürüklemiş olduğuysa herkesin kendi hayal gücüne kalıyor.</p>

  <p>Hor görücü gezginlerin ikinci bir grubu tüccarlardan oluşuyordu; bütün bildiğimiz, bir Doğu Asyalıyı köle olarak İtalya'ya getiren tüccarların ta kendisi. Dünyanın ve acayipliklerinin muazzam bir betimlemesini yazan (Vezüv'ün patlamasından aşırı etkilenip seyretmek için lavlardan kaçmayı ihmal ettiği için MS 79'da ölen) bir Roma soylusu olan Yaşlı Plinius, Mısır'ın Kızıldeniz sahilinden Sri Lanka'ya her yıl bir ticaret filosunun kalkışından bahsetti ve kabaca çağdaşı olan bir Yunan metni, <i>Kızıldeniz Yolculuğu</i> adını taşıyan bir tüccar belgesi de bugüne ulaşmıştır. Bir tür tüccarın elkitabı olan bu belge, Hint Okyanusu'nun limanlarını ve rüzgârlarını betimler.</p>

  <p>Romalı tüccarlar kesinlikle Hindistan'a damgalarını vurdu. Aslına bakılırsa, 18. yüzyılda İngiliz ve Fransız sömürgeciler oraya yerleşir yerleşmez, insanlar onlara antik Roma sikkeleri getirmeye başladılar; fakat 1943'e değin bu temasların ölçeği tam olarak açıklığa kavuşmadı. O yaz, Hindistan'ın kültürel mirasına yönelik onlarca yıllık ihmalin ardından -II. Dünya Savaşı'nın en kızışmış dönemi ve Britanya Hindistan (British Raj) hâkimiyetinin sonuyla birlikte- Britanya Sömürgeler Bakanlığı, Hint arkeolojisini elden geçirmenin zamanının geldiğine karar vermişti. Derhal Tuğgeneral Mortimer Wheeler'i bir İngiliz-Amerikan kuvvetinin İtalya işgaline henüz başladığı Salerno sahilinden çekerek, arkeolojik olarak neredeyse Mısır kadar zengin olan yaklaşık 3,9 milyon kilometrekarelik bir alanın idaresine getirdi.</p>

  <p>Wheeler son derece tanınmış bir şahsiyetti. Her iki dünya savaşında çarpıştı, üç kıta boyunca ardında kırık kalplerden oluşan bir iz bıraktı ve Roma yerleşimlerinde yaptığı titiz kazılarla İngiliz arkeolojisinde devrim yaptı. Buna rağmen bu atama karşısında herkes şaşkınlığa kapıldı. Britanya İmparatorluğu'nun bir ayağı çukurda olduğu kesinken, diye soruyorlardı Hint milliyetçileri, öyleyse ne demeye, Britanyadaki çamurlu Roma yerleşimlerine Buda'nın memleketinden çok daha aşina olan emekliye ayrılmış bir Albay Blimp'i<a class="noteref" href="#n0000" id="ref0000">*</a> başımıza bela ediyorlar?</p>

  <p>Wheeler'ın kanıtlayacağı pek çok şey vardı ve (İngilizlerin Bombay olarak bildiği) Mumbai'ye adımını atar atmaz fırtına gibi bir arkeolojik tura çıktı. Yaklaşan muson mevsiminin sıcağında ter dökerek Chennai'ye (sömürge Madras'ı) varan Wheeler, hükümet dairelerini kapalı buldu ve yerel müzede biraz zaman geçirmeye karar verdi. Hatıratında "bir dolabın içinde," diye yazdı,</p>

  <blockquote>
    <p class="nonindent">elim, tropikal ortama tuhaf bir şekilde aykırı düşen bir çömlek kâsesinin boynu ve uzun sapının üzerine kapanıverdi. Buna uzun uzun bakarken. Yeni Delhi'deki Yasama Meclisi'nde sorulan kışkırtıcı soruyu hatırlayıverdim: "Roma Britanya'sının Hindistan'la ne ilişkisi olabilir?" Yanıt gözlerimin önündeydi.<a class="noteref" href="#n45" id="ref45">45</a></p>
  </blockquote>

  <p>Wheeler, sahilden 13 km kadar mesafedeki Arikamedu (Pondicherry) kazısında çıkarılmış bir Roma şarap amforasının parçasını tutuyordu elinde. Gece trenine atlayıp, kentin Fransız temsilciliğinde uzun, alkollü bir kahvaltının akabinde Romalıları aramaya koyuldu.</p>

  <blockquote>
    <p class="nonindent">Halk kütüphanesinin bir iç odasında üç dört müze kutusu duruyordu. Umutla ilerleyip, iyiden iyiye terli kolumla tozunu temizleyip içlerine bir göz attım. Aynı ay içinde ikinci kez olarak gözlerim yuvalarından uğrayacak gibi oldu. Bir düzine daha Roma amforasının parçaları, bir Roma kandilinin parçası, bir Roma <i>intaglio</i>'su [mücevher kakmalı iğne], Hint malzemelerinden ibaret bir yığın -çömlek parçaları, boncuklar, kil parçalar- ve kırmızı cilalı çömleklerden çeşitli parçalar halindeki bu kalabalık malzeme grubu, klasik arkeoloji eğitimi almış hiç kimsenin yanılmayacağı şekilde oradaydı.<a class="noteref" href="#n46" id="ref46">46</a></p>
  </blockquote>

  <p>Cebinde kırmızı çömlek parçalarından biriyle keyifle döndüğü Yeni Delhi'de, askerlik görevini hava fotoğrafçılığı yaparak yerine getiren İngiliz arkeolojisinin iki deviyle karşılaştığı zaman Wheeler'ın memnuniyeti daha da arttı. Arikamedu Müzesi'nden kırmızı sırlı çömleklere gönderme yaparak "bir Arretine [Arretium, günümüz Arezzo'sundan] çömlek kırığını gelişigüzel uzattım," der, "ve yarattığı etki çok memnuniyet vericiydi; kavrayışlı bir izleyici bulmak insanın içini nasıl da çocukça bir sevinçle dolduruyor!"<a class="noteref" href="#n47" id="ref47">47</a></p>

  <p>Kazıların MÖ 200'e gelindiğinde Akdeniz mallarının Arikamedu'ya (ve birkaç diğer limana) ulaştığını göstermesi çok sürmedi. Bunu izleyen 300 yılda miktarları arttı ve Mısır'ın Kızıldeniz sahilinde yapılan son kazılarda da sadece Hindistan'dan gelmiş olabilecek kurutulmuş hindistancevizleri, pirinç ve karabiber bulundu. MS 1. yüzyıla gelindiğinde, Çin ve Hindistan arasında olduğu gibi, bu iki diyardan Güney Asya'ya da gidip gelmeye başlamıştı bile.</p>

  <p>Doğu ve Batı'nın okyanuslar ötesinden el ele tutuştuğunu söylemek abartılı olabilir. Bu ilişkiler bir temaslar ağı olmaktan çok, bir uçtan diğerine gerilmiş incecik iplikler gibiydi. Bir tüccar İtalya'dan Mısır'a şarap götürebiliyor; diğeri bunu karayolundan Kızıldeniz'e taşıyabiliyordu; bir üçüncüsü bunları Arabistan'a aktarabiliyor; bir dördüncüsü de Hint Okyanusu'nu aşıp gemiyle Arikamedu'ya taşıyabiliyordu. Orada, Sarı Irmak vadisinden çıktığı yolculuğunda daha bile çok el değiştirmiş ipekliler satan bir yerli tüccarla pazarlığa oturabiliyordu.</p>

  <p>Ancak bu daha bir başlangıçtı. <i>Kızıldeniz'de Yolculuk</i> kitabı muhtemelen (Çin diye telaffuz edilen) Qin'in bozulmuş hali olan ve Batı'da kullanılan China adının geldiği "Thin" diye bir yerden söz eder; ve bir kuşak sonra Aleksandros adında bir Yunan, yine muhtemelen Çin olması gereken Sniae'yi ziyaret etmiş olduğunu iddia etmişti. Yaklaşık MÖ 100'e gelindiğinde, kısmen Çin'in Baktria'ya yaptığı askeri ilerleme sayesinde, ünlü İpek Yolu'nda ipek ve baharat batıya doğru, altın ve gümüş de doğuya doğru gidip gelmeye başlamıştı. Yükte hafif pahada ağır -ipek gibi- mallar, ancak altı ay boyunca 8000 km taşındıktan sonra kârlı olabiliyordu; ama bir iki yüzyıl içinde, kendine saygısı olan Romalı soylu kadınlar ipek şalsız yapamaz olmuş ve Orta Asyalı tüccarlar Çin'in tüm büyük kentlerinde şubeler açmışlardı.</p>

  <p>Doğu ve Batı çekirdeklerini idare eden varlıklı aristokratların bu ilk temaslara kucak açması için birçok neden vardı; ama beri yandan endişe edecekleri çok şey de vardı, zira hareket halindeki bu insanlardan bazıları onlara tüccarlardan bile daha iğrenç gelmişti. Romalı tarihçi Ammianus MÖ 390 civarında bu insanlar hakkında "bedenleri tıknaz, uzuvları uzun, kalın enseli ve o kadar iğrenç ve şekilsiz görünüyorlar ki, gören de iki ayaklı hayvan sanır," diye yazmıştı. Şöyle devam ediyordu:</p>

  <blockquote>
    <p class="nonindent">Şekil ve şemailleri korkunç olmakla birlikte, gene de insan gibi, ama yaşamları öylesine kaba saba ki, ateş veya pişmiş gıda kullanmıyorlar, yabanıl bitki kökleri ve her türden yarı çiğ etle besleniyorlar; bu etleri uylukları ile atlarının sırtı arasına yapıştırarak hafifçe ısıtıyorlar.<a class="noteref" href="#n48" id="ref48">48</a></p>
  </blockquote>

  <p>Bu insanlar Ammianus gibi toprak sahiplerine büsbütün yabancı görünen göçebelerdi. MÖ 3500 civarında atı evcilleştiren ve MÖ 2000 civarında arabaya koşarak, Batı çekirdeğini MÖ 1750 sonrası kaosa sürükleyen ve 500 yıl sonra Doğu'ya da ulaşan savaş arabalarını icat eden Orta Asyalı çobanlar olan atalarıyla daha önce de karşılaşmıştık. Atların sırtına atlayıp onları koşturmak tekerlekli araçlara bağlamaktan daha kolay gibi görünebilir; ama zaten daha büyük atların yetiştirilmesi, at koşumlarının iyileştirilmesi ve eyerde otururken fırlatılabilecek küçük, güçlü yayların icat edilmesi gibi yeniliklerin büsbütün yeni bir yaşam biçimi yaratmaya olanak vermesi yaklaşık MÖ 1000'e kadar görülmedi: Bu yeni tarz, hayvan sürüleri olan atlı göçebe çobanların yaşamıydı. At sırtında gitmek coğrafyayı bir kez daha dönüşüme uğrattı ve tedricen (her ikisi de göçebe halkların adını taşıyan) Moğolistan'dan Macaristan'a uzanan çorak ovaların kesintisiz genişliğini, Doğu ile Batı'yı bağlayan bir "bozkır anayolu" haline getirdi.</p>

  <p>Bazı yönlerden bu bozkır göçebelerinin, büyük imparatorlukların uçlarında yaşayan, Eski Ahit'te Yakup ve oğullarına dek geçmişe uzanan görece hareketli ve azgelişmiş halklardan farkları yoktu. Yerleşik toplumun ürünlerine karşılık hayvan ve post satıyorlardı. Kâr her yerden elde edilebiliyordu: Sibirya'daki Pazyryk'te MÖ 5. yüzyıl mezarlarını Çin ipeklileri ve Pers halıları süslerken, MÖ 9. yüzyıl Asurluları bozkırlardan at ve yay ithal ediyor ve savaş arabalarını süvarilerle ikame ediyorlardı.</p>

  <p>Ancak bir taraftan da her yerde sorunlar vardı. İpekliler ve halıların yanı sıra Pazyryk mezarları, ticaret ile savaş arasındaki çizginin ne kadar ince olduğunu gösteren demir silahlar ve kafa derisi yüzülmüş düşmanlarının altınla kaplanmış kafataslarından oluşan yığınları da içeriyordu. Özellikle daha soğuk, daha kuru havanın bozkırlardaki otlakları azalttığı MÖ 800'den sonra, sürülerini hızlıca uzak mesafelere götürebilen ve gittikleri yerde savaşabilen çobanlar büyük avantajlar elde etti. Kabilenin her üyesi at sırtında kış ve yaz otlakları arasında binlerce kilometre gidip geliyordu.</p>

  <p>Onların göçü bir domino etkisi yarattı. MÖ 8. yüzyılda Massagetler olarak anılan bir grup bugün Kazakistan olan bölgeden batıya doğu göç ederek, tarihöncesi avcı-toplayıcıların çiftçilerin av alanlarına yerleştiği veya Sicilyalı köylülerin Yunan kolonicilerin sahillerine çıktığı zaman başvurduklarına benzer şekilde, göçleri sırasında yollarına çıkan İskitlerle çatıştılar: Savaşarak karşılık vermek için örgütlenerek, hatta krallar seçerek direndiler, bazen de düpedüz kaçtılar. Vazgeçenler Volga Irmağı'nın karşısına kaçtı, halihazırda orada yaşayan Khmerler önüne aynı savaş veya kaç seçeneğini koydular.</p>

  <p>MÖ 710'larda Khmer grupları Batı çekirdeğine doğru ilerlemeye koyuldu. Aslında sayıları çok fazla değildi, ama çok fazla hasar verebiliyorlardı. Tarımsal devletlerde pek çok köylü birkaç askerin masraflarını karşılamak için tarlalarda çalışmak zorundaydı. Savaşlarının zirve noktasında Roma ve Qin belki altı erkekten birini seferber etmişti, ama barış döneminde yirmi kişiden birini ancak kullanıyorlardı. Bunun tersine, göçebeler arasında her erkek (kadınların da birçoğu) at sırtında doğmuş, büyümüş, ok ve yay kullanabilen savaşçılar olabiliyordu. Bu asimetrik savaşın özgün bir örneğiydi. Büyük imparatorlukların paraları, levazım subayları ve kuşatma silahları vardı, ama göçebelerin de sürat, dehşet ve yerleşik kurbanlarının çoğu zaman birbirleriyle savaşması gibi bir avantajları vardı.</p>

  <p>Bu yıllarda iklim değişimi ve yükselen toplumsal gelişme bir kez daha Batı çekirdeğinin sınır boylarını karıştıracak şekilde bir araya geldi ve bir kez daha sonuçları şiddet ve altüst oluşlar oldu. MÖ 700 civarında hâlâ Batı'nın en büyük devleti olan Asur İmparatorluğu Khmerleri rakiplerine karşı bir savaşa katılmaya davet etti. Başlangıçta işler yolunda gitti ve MÖ 695'te Anadolu'nun ortasında -ifrata kaçan zenginliğiyle ve şeyleri dokunarak altına çevirmesiyle Yunan efsanelerine konu olan- Frigya kralı Midas, Khmerlerin başkentini kuşatması üzerine intihar etti.</p>

  <p>Ne ki, Asurlular Frigya gibi tampon devletleri ortadan kaldırmakla merkezi topraklarını göçebe akınlarına açmış oldular ve MÖ 650'ye kadar İskitler Mezopotamya'nın kuzeyini neredeyse kontrolleri altına almışlardı bile. Yunan tarihçi Herodotos, İskitlerin "şiddeti ve yasa tanımazlığı topyekûn kaosa yol açtı," diye yazdı. "Atlarının sırtında bir oraya bir buraya giderek herkesin malını çalarak, daha ziyade eşkıyalar gibi davranıyorlardı."<a class="noteref" href="#n49" id="ref49">49</a> Göçebeler Asur İmparatorluğu'nun istikrarını bozarak MÖ 612'de Medlerin ve Babillilerin Ninova'yı yağmalamasına yardım ettiler, ardından derhal Medlerin üzerine yürüdüler. MÖ 590'a kadar Medler böylesine kurnaz, hızlı hareket eden düşmanlarla nasıl savaşacağını çözemedi; Herodotos'a göre, buldukları çözüm göçebelerin liderlerini ziyafet esnasında sarhoş edip öldürmekti.</p>

  <p>Med, Babil ve Pers kralları göçebelerle nasıl baş edecekleri konusunda deneyim kazandılar. Bir seçenek, hiçbir şey yapmamaktı; fakat o zaman göçebe akınları sınır illerini tahrip ederek vergi alımını kesintiye uğratıyordu. Göçebelere rüşvet vermek bir başka seçenekti, ama korunma parası ödemek en az akına uğramak kadar yüksek bir bedel getiriyordu. Önleyici savaş bir üçüncü tepkiydi; bozkırlara hücum ederek, göçebelerin hayatta kalmak için ihtiyaç duyduğu otlakları işgal etmeye dayalı bu seçenek daha da masraflı ve riskliydi. Savunacak pek az şeyleri olan göçebeler ağaçsız, susuz boş arazilere çekilip peşlerinden sürükledikleri istilacıları tedarikleri tükenene dek oyalayarak yok edebiliyorlardı.</p>

  <p>Pers İmparatorluğu'nun kurucusu Kyros, MÖ 530'da Massagetlere karşı önleyici savaşı denedi. Kendinden önce Medlerin de yaptığı gibi savaşında üzümden yararlandı: Massaget öncülerinin karargâhını yağmalamasına izin verdi ve sarhoş oldukları zaman tümünü kılıçtan geçirip kraliçelerinin oğlunu ele geçirdi. "Şu anda kanına susamış durumdasın," diye yazdı Kraliçe Tomris Kyros'a, "bana oğlumu geri verirsen, askerlerinin topraklarımdan zarar görmeden çıkmasına izin veririm... reddedecek olursan, efendimiz güneş üzerine yemin ederim ki, içebileceğinden fazla kanın dökülecektir."<a class="noteref" href="#n50" id="ref50">50</a> Tomris sözünü tutarak Persleri yendi: Kyros'un kafasını keserek bir kan tulumunun içine tıktı.</p>

  <p>Bu önleyici saldırılar açısından kötü bir başlangıç olmuştu; ama MÖ 519'da Pers hükümdarı Dareios, Perslerin "Sivri Şapkalı İskitler" olarak adlandırdığı bir konfederasyonu yenerek ve haraç ödemek zorunda bırakıp başlarına kukla bir hükümdar geçirerek, bu tür saldırıların işe yarayabileceğini gösterdi. Beş yıl sonra Tuna'yı geçip diğer İskitleri Ukrayna'nın derinliklerine kadar kovalayarak bunu bir kez daha yaptı. Ancak, günümüzdeki birçok asimetrik savaşta olduğu gibi, kazandığını söylemek zordu. Herodotos bunun bir felaket olduğunu düşünüyordu. Dareios bu felaketten canlı kurtulacak kadar şanslıydı; ama İskitler bir daha asla Pers topraklarını tehdit etmediğine göre, bir şeylerin yolunda gittiği açıktı.</p>

  <p>Tıpkı savaş arabalarının Çin'e gelişinin Batı'ya ulaşmasından daha uzun sürmesi gibi, bozkırlardan kopan atlıların Doğu'da yaşamın bir gerçeği haline dönüşmesi de daha uzun sürdü; fakat göçebe domino etkisi geldiği zaman, aynı derecede acımasızca işledi. Göçebeliğin doğuya doğru yayılması, muhtemelen MÖ 8. yüzyılda Zhou'ya yönelik Rong saldırılarının ardında yatan gerçeklikti; ayrıca MÖ 7. ve 6. yüzyıllarda Qin ve Jin devletlerinin kuzey halkını asimile etmesi, gelen göçebelerle savaşmak yerine çoğu zaman onları asimile etmeyi tercih ettiğini gösteriyor olmalı. Bunu yaptıkları zaman, göçebe akınlarının baskısı ile Çin devletlerinin yayılmasının birleşik etkisi, Batı'da olduğu gibi, tampon toplumları ortadan kaldırdı.</p>

  <p>Zhao devleti artık sınır boyu haline gelmişti. İskitlerin karşısında Asurluların yaptığı gibi, Zhao da komşularıyla savaşmak için derhal göçebe atlıları aldı ve kendi uyruklarını süvari olarak eğitti. Zhao aynı zamanda Batı'da pek az kullanılan bir göçebe karşıtı strateji geliştirdi: Göçebeleri dışarıda tutmak için (en azından ticaret ve akın yaptıkları yerlere) surlar inşa ederek yürütülen bir yıpratma savaşı. Bu savaşmak veya korunma parası ödemekten daha az kötü gibi görünüyordu; MÖ 3. yüzyılda surlar iyice çoğaldı. Qin'in Birinci İmparatoru'nun 3200 km boyunca uzanan surlarının (efsaneye göre) inşa edilen her metresi bir işçinin canına mal olmuştu.<a class="noteref" href="#n51" id="ref51">51</a></p>

  <p>Birinci İmparator bu olumsuzluk yüzünden uykuları kaçacak karakterde bir adam değildi. Aslına bakılırsa, sur inşasını öylesine takdir ediyordu ki, Büyük Sur'unu göçebelerin genelde otlak olarak kullandığı çok geniş bir alanı kapsayacak şekilde genişleterek bu savunma stratejisini bir silaha dönüştürdü. Ardından MÖ 215'te önleyici bir savaşla bunu tamamladı.</p>

  <p>Çin Seddi bariz bir sinyal veriyordu: Coğrafya bir kez daha anlam değiştirmekteydi. Grafik 5.1'de toplumsal gelişmenin durgun tırmanışını sağlayan kuvvetler -artan enerji kullanımı, daha etkili örgütlenme, yaygın okuryazarlık, sürekli daha ölümcül hale gelen ordular- dünyayı dönüştürmekteydi. MÖ 200'e gelindiğinde her bir çekirdeğe tek bir büyük imparatorluk egemen olmuş, savaşçıları ve tüccarları çekirdekler arasındaki alanlara bile erişim sağlamışlardı. Bozkırlar Doğu ve Batı arasında aşılmaz bir bariyer olmaktan çıkmış, onları birbirine bağlayan bir anayola dönüşmüştü; ayrı fakat benzer tarihler yerine, Doğu ve Batı çekirdekleri birbirine geçişmeye başlıyordu. Avrasya'nın bir ucundan diğerine tüm yolu alabilen henüz çok az sayıda mal, insan veya fikir vardı; ama yeni coğrafi gerçeklikler şekillenmekteydi. Sonraki birkaç yüzyılda bu durum MÖ 200'de çekirdeklere hükmeden büyük imparatorlukları silerek, toplumsal gelişmenin yukarıya yönelik çizgisini tersine çevirip Batı'nın önderliğine son verecekti. Gelişmenin paradoksu tümüyle yeni bir evreye girmekteydi.</p>
