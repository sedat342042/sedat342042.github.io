  <h1>TEŞEKKÜR</h1>

  <p class="nonindent">Çoğu kitap gibi bu da, yazarın yanı sıra, birçok kişinin katkısı olmaksızın yazılamazdı. Geleneksel akademik sınırlar konusunda kimsenin fazla endişelenmediği Stanford Üniversitesi Beşeri Bilimler Fakültesi'nin açık görüşlü ortamında o kadar uzun süre geçirmemiş olsaydım, muhtemelen böyle bir kitabı yazmayı aklımdan bile geçirmezdim. Steve Haber, Ian Hodder, Adrienne Mayor, Josh Ober, Richard Saller, Walter Scheidel ve özellikle Kathy St. John'a yıllar boyunca destekleri, sohbetleri, teşvikleri ve sabırları için teşekkür etmek istiyorum.</p>

  <p>Jared Diamond, Constantin Fasolt, Niall Ferguson, Jack Goldstone, John Haldon, Ian Hodder, Agnes Hsu, Mark Lewis, Barnaby Marsh, Neil Roberts ve Richard Saller, hepsi, yazdığım sırada bu kitabın bazı kesimlerini okudular; Eric Chinski, Daniel Crewe, Al Dien, Dora Dien, Martin Lewis, Adrienne Mayor, Josh Ober, Michael Puett, Jim Robinson, Kathy St. John ve Walter Scheidel da müsveddenin tamamını okudu. Yorumları ve tavsiyeleri için onlara sonsuz ölçüde minnettarım ve bunları anlayamadığım veya benimseyemeyecek kadar dikkafalı olduğum yerler için hepsinden bağışlanma diliyorum.</p>

  <p>Bob Bellah, Francesca Bray, Mark Elvin, Ian Hodder, Richard Klein, Mark Lewis, Li Liu, Tom McClellan, Douglass North, Walter Scheidel, Nathan Sivin, Adam Smith, Richard Strassberg, Donald Wagner, Barry Weingast ve Zhang Xuelian henüz yayımlanmamış yazılarını okumama izin verdiler ve daha önce sözünü ettiğim diğer isimlerin yanı sıra Chip Blacker, David Christian, Paul David, Lance Davis, Paul Ehrlich, Peter Garnsey, David Graff, David Kennedy, Kristian Kristiansen, David Laitin, Geoffrey Lloyd, Steve Mithen, Colin Renfrew, Marshall Sahlins, Jim Sheehan, Steve Shennan, Peter Temin, Lothar von Falkenhausen, Chris Wickham, Bin Wong, Gavin Wright, Victor Xiong, Xiaoneng Yang, Dingxin Zhao ve Yiqun Zhou'yla yaptığım sohbetler, bu kitaptaki çeşitli düşünceleri geliştirmeme yardım etti. Stanford'daki "Antik Akdeniz ve Çin İmparatorlukları" ile "İlk Büyük Ayrılık" başlıklı konferanslar ile Abu Dabi, Anaheim, Atina (Yunanistan), Austin, Big Sky (Montana), Cambridge (Massachusetts ve İngiltere), Los Angeles, Medford, Montreal, New Haven, Seattle, Stanford ve Victoria'daki (İngiliz Kolombiyası) konuşmaların katılımcıları da, kitabın savlarını parçalar halinde dinleyerek çok faydalı önerilerde bulundular.</p>

  <p>Stanford'daki Beşeri Bilimler Fakültesi, bu kitabı sonuna dek götürebilmeme imkân veren malî destek sağladı. Harita ve grafik çizimlerinin son hali için Michele Angel'a ve daha önce başka yerde yayımlanmış resim ve metinlerin tıpkı basımlarının izinleri için Pat Powell'a teşekkür borçluyum.</p>

  <p>Son, ama en azından öncekiler kadar önemli olarak, Sandy Dijkstra'nın ve Sandra Dijkstra Telif Hakları Ajansı'ndaki ekibin; editörlerim Farrar, Straus ve Giroux'daki Eric Chinski ile Profile Books'taki Dainel Crewe ve FSG'deki Eugenie Cha'nın teşvikleri olmasaydı bu kitabı yazamazdım.</p>
