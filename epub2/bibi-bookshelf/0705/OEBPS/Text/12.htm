  <p>Batı'dan Doğu'ya kayma kesinlikle tarihin önceki dönemlerinde olduğundan daha hızlı gerçekleşecek; ama eski Batı çekirdeği şu anda elde edilen kişi başına enerji, teknoloji ve askeri kapasitede muazzam bir liderliğe sahip ve neredeyse kesin olarak bu yüzyılın ilk yarısında şu ya da bu şekilde hâkimiyetini sürdürecek. ABD küresel jandarma olacak kadar güçlü kaldığı sürece, büyük savaşlar, 19. yüzyılda İngiltere'nin küresel jandarma olduğu zamanki kadar nadir olabilir. Ama tıpkı 1870'ten sonra İngiltere'ye olduğu gibi, 2025 ile 2050 arasında bir tarihten itibaren Amerika ile dünyanın geri kalanı arasındaki fark daralacak ve yeni bir dünya savaşı için riskler artacak.</p>

  <p>Teknolojik değişim hızı, ileri teknolojili silahlara erişimi kolaylaştırmak yoluyla istikrarsızlığı daha da artırabilir. ABD Kara Harp Okulu'nda ders veren Steven Metz'e göre, "yığınla üretildiği için, [ABD dışında] özdeş değilse bile paralel teknolojiler geliştirildiğini göreceğiz. Kötü adamların bunları geliştirmeye ihtiyaç duymadığı noktaya eriştik; artık kendileri geliştirmek yerine sadece satın alabiliyorlar."<a class="noteref" href="#n55" id="ref55">55</a> 2001'de bir RAND Corporation raporu, "ABD ve ordusunun, muhtemel askeri çatışma planlamasına, 2020'ye kadar Çin'in teknolojik ve askeri olarak daha ileri olabileceği olasılığını dahil etmesi" gerektiğini bile ileri sürdü.<a class="noteref" href="#n56" id="ref56">56</a></p>

  <p>ABD muhtemelen işlevsel bir füzesavar kalkanının yanı sıra, insan savaşçıları demode kılacak savaşan robotlar ve nano-silahları; düşman bilgisayar ve robotlarını etkisizleştirecek veya bunların yönetimini ele geçirecek siber-teknolojiyi ve uzayı askeri üslere çeviren uyduları ilk geliştirecek ülke olacak. Bir tehlike, eğer –olası göründüğü gibi– ABD bu harika silahlarından bazılarını 2040'tan evvel konuşlandırabilirse, liderleri bu geçici ama muazzam teknolojik avantajı, uzun vadeli stratejik gerilemelerini tersine çevirmekte kullanma fikriyle baştan çıkabilir. Gene de bunun pek olası olduğunu sanmıyorum. ABD, 1950'lerin en hararetli atmosferinde bile, nükleer silah depolarını inşa etmesine vakit bırakmadan Sovyetler Birliği'ne saldırma fikriyle baştan çıkmaya direnmişti. Gerçek risk, diğer ülkelerin muhtemelen önümüzdeki 20-30 yılda Amerikan askeri atılımından korkarak, daha da geri kalmamak için ilk saldıran olmayı tercih edebilecek olması. Bu düşünce şekli 1914'te Almanya'yı savaşa götürmekte büyük bir rol oynamıştı.</p>

  <p>Bu çılgın 21. yüzyılda barışı korumak hakikaten büyük devlet adamlığı gerektirecek. Bu kitabın başından beri, büyük adamlar/kadınlar ve beceriksiz ahmakların tarihi biçimlendirmekte, zannedildiği kadar büyük bir rol oynamadıklarını ileri sürdüm. Tarihin akışını değiştirmekten çok, bu kişilerin elinden gelenin sadece haritaların dayattığı daha etkili süreçleri hızlandırmak ve yavaşlatmak olduğunu anlattım. Bizans imparatoru İustinianos ile Sasani hükümdarı Hüsrev'in MS 530-630 arasında yaptıklarına benzer savaşları başlatan en feci kararlar bile, halihazırda yürümekte olan bir çöküşü hızlandırmıştı. İustinianos ve Hüsrev'in savaşları olmasa, Batılı toplumsal gelişme daha erken toparlanmaya başlayabilirdi; ama bunlara karşın bile, gelişme eninde sonunda rayına girmişti.</p>

  <p>Gelgelelim 1945'ten beri liderler gerçekten tarihi değiştirme yeteneğine sahipler. Kruşçev ve Kennedy 1962'de bunu yapmaya çok yaklaştılar. Nükleer silahlar bize hiç hata payı, ikinci şans bırakmıyor. Hatalar gerileme ve çöküşe neden olurdu, şimdi Gece Karanlığı'na neden oluyor. Tarihte ilk kez olarak, liderlik gerçekten de belirleyici nitelikte. Tek yapabileceğimiz, çağımızın, tıpkı önceki birçok dönemde olduğu gibi, ihtiyacı olanı elde edeceğini umut etmek.</p>

  <p>11. Bölüm'ü, Batı hâkimiyetine dair açıklamaların kesinlikler değil olasılıklar şeklinde ifade edilmesi gerektiğini ve bunun 21. yüzyılın büyük yarışı açısından daha da gerçek olduğunu söyleyerek bitirmiştim. Şimdi olasılıklar bize karşı gibi duruyor; ama bana öyle geliyor ki, çağımız ihtiyacı olan düşünceyi edinmeyi başarırsa, şans gitgide Tekillikten yana kayacak.</p>

  <p>Eğer yenilenebilir, temiz enerji kaynakları önümüzdeki 50 yıl içinde hidrokarbonların yerini alırsa, büyük devletlerin kaynaklar konusunda yumruk yumruğa gelmesi veya istikrarsızlığın yanı sıra kan davalarına sürüklenmesi riskini (tam olarak bertaraf edemese de) azaltabilir. Bundan başka, söz konusu yay içindeki baskıları azaltarak küresel tekinsizleşme sürecini yavaşlatabilir ve gıda üretimini Sanayi Devrimi'nden bile daha çarpıcı şekilde artırabilir. Robot teknolojisi birçok bilim insanının beklediği ilerlemeleri yaparsa, zeki makineler yaşlanan nüfusların ihtiyaç duyduğu ucuz emek ve bakımı sunarak müreffeh Avrupa ve Japonya'yı demografik afetten kurtarabilir. Keza nanoteknoloji de beklentileri gerçekleştirebilirse, 2040'lara kadar havayı ve okyanusları temizlemeye bile koyulabiliriz.</p>

  <p>Ne ki en sonunda güvenebileceğimiz tek bir kehanet var: Yarışın bir bitiş çizgisi olmadığı için, bu yarışı fiilen ne Gece Karanlığı ne de Tekillik kazanacak. 2045'e geldiğimizde (Kurzwil'ın Tekilliğin geliş tarihi, Shklovskii ve Sagan'ın da Hiroşima ve Nagazaki'den yüzyıl sonra Gece Karanlığı için verdikleri son tarih) tarihin sonunun geldiğini söyleyip, kazananı ilan etmeyeceğiz. Benim olacağını düşündüğüm gibi, 21. yüzyıl ortasında hâlâ Gece Karanlığı'nı risk olarak görüyorsak ve toplumsal gelişme 2000 puanın üzerine çıkmışsa, doğmakta olan Tekillik, yarışa son vermek yerine yarışı –ve en önemlisi, insan ırkını– dönüştürecek.</p>

  <p>Gerçekten uzun bir perspektiften bakıldığında, bugün bizi o kadar dehşete düşüren tehditlerin, geçmişte evrimi defalarca dördüncü vitese takmış olan türden güçlerle pek çok ortak yönü var gibi görünüyor. Defalarca, çevredeki görece ani değişimler, mutasyonların gelişerek gen havuzunu dönüştürdüğü koşullar yarattı. Yaklaşık 1,8 milyon yıl önce Doğu Afrika ormanlarının kuruması, anlaşılan, büyük beyinli ucubelerin <i>Homo habilis</i>'ten çok daha iyi yaşamasını sağladı. Buzul Çağı'nın yaklaşık 100 bin yıl önceki acımasız bir evresi <i>Homo sapiens</i>'e, ışıldamak için buna denk bir fırsat vermiş olabilir. Ve şimdi, 21. yüzyılda belki benzer bir şey oluyordur.</p>

  <p>Bitki veya kara hayvanının bir türünün her yirmi dakikada bir ortadan kalkmasıyla, kitlesel yok oluşlar şimdiden kendini gösteriyor. 2004'te yapılan bir araştırma, en iyimser tahminle, Dünya'nın 10 milyon bitki ve kara hayvanı türünden %9'unun yok oluşla karşı karşıya kalacağını gösterdi ve birçok biyolog, biyo-çeşitliliğin üçte bir ila yarı yarıya oranında azalmasını bekliyor. 2100'e kadar Dünya'daki canlı türlerinin üçte ikisinin ölmesiyle altıncı bir kitlesel tükeniş<a class="noteref" href="#n57" id="ref57">57</a> yaşanacağından söz edenler bile var. Bunlar arasında insanoğlu da olabilir; ama <i>Homo</i> türünü gezegenden öylece silip atmak yerine, 21. yüzyılın acımasız koşulları 1,8 milyon veya 100 bin yıl önceki gibi hareket ederek, eski varlıkların yerini alacak yeni tür beyinleri olan –bu durumda, insan ve makineyi birleştiren beyinler– organizmalara bir fırsat yaratabilir. Bizi yok etmek bir yana, mahşerin atlılarının toynakları, Tekilliğe doğru bebek adımlarımızı büyük bir sıçramaya çevirebilir.</p>

  <p>Bununla birlikte, Tekilliğin her yönüyle Gece Karanlığı kadar ürkütücü olması da olası. Kurzweil'ın vizyonunda Tekillik 2040'larda insan ve makine zekâsının birleşmesiyle zirveye çıkıyor ve aramızdan yeterince uzun yaşayanlar bu sayede sonsuza dek yaşayabiliyor; ama bu konuda en deneyimli insanlardan bazıları –ABD Ordusu'ndaki teknologlar– işlerin bu noktada duracağından kuşkulu. Sözgelimi emekli albay Thomas Adams, silahlar "insanların yönetemeyeceği bir çevre yaratacak kadar... çok hızlı, çok küçük, çok fazla" hale geldikçe, savaşın "beşeri uzamın" ötesine geçtiğini düşünüyor. Teknolojinin, "gitmek istemesek bile bizi hızla, muhtemelen kaçınamayacağımız bir yere götürmekte olduğunu" ileri sürüyor.<a class="noteref" href="#n58" id="ref58">58</a> İnsanların ve bilgisayarların birleşmesi, bizim küçümsercesine "yapay" dediğimiz zekânın, tıpkı <i>Homo sapiens</i>'in önceki bütün maymun adamların yerini alması gibi, <i>Homo sapiens</i>'in tamamen yerini almasından önceki kısa bir dönemden ibaret olabilir.</p>

  <p>Eğer bir Tekilliğin 21. yüzyıl sonlarında bizi ele geçireceği yer buysa, bizim bildiğimiz anlamda biyolojinin sonu olmakla kalmayacak, onunla birlikte tarihin motorları olarak tembellik, korku ve açgözlülüğün de sonu gelmiş olacaktır. O durumda, benim Morris Teoremi –işleri yapmanın daha kolay, daha kârlı ve daha güvenli yollarını arayan tembel, açgözlü, korkmuş insanların (ne yaptıklarının nadiren farkında olarak) değişime yol açtığı görüşü– nihayet sınırlarına ulaşmış olacak.</p>

  <p>Bildiğimiz haliyle sosyoloji de aynı şekilde ortadan kalkacak olsa da, robotik bir toplumu ne türden kuralların yöneteceği, tam bir muamma olarak kalıyor; ayrıca Tekilliğin eski coğrafyayı da geçersiz kılacağı su götürmüyor. Doğu ve Batı arasındaki kadim ayrımlar robotlar için anlam ifade etmeyecek.</p>

  <p>Tarihçiler (böyle işler hâlâ kalmışsa) 2103'ten geriye, karbon-temelli zekâdan silikon-temelli zekâya doğru değişime baktıkları zaman, bu onlara kaçınılmaz –hatta, ileri sürmüş olduğum, gezgin avcı-toplayıcılıktan köy ve kentlere, tarıma ve sanayiye doğru olan önceki değişimlerin kaçınılmazlığı kadar kaçınılmaz– olarak görünebilir. Özgün tarımsal çekirdeklerde Buzul Çağı sonundan beri gelişmiş olan bölgesel geleneklerin tek bir insan-sonrası dünya uygarlığında birleşmeye yazgılı olması kadar aşikâr görünebilir. 21. yüzyıl başının, neden Batı'nın hükmettiği veya bunu yapmakta devam edip etmeyeceğine dair kaygısı da onlara doğrusu biraz gülünç görünebilir.</p>

  <h2>İkilinin Buluşması</h2>

  <p class="nonindent">Bütün bunlarda biraz ironi olduğu kesin. Bu kitaba Çin İmparatorluğu'nun 1848'de Prens Albert'ı rehine olarak Pekin'e götürdüğüne dair bir "ya olsaydı" hikâyesiyle başladım ve sonraki on bir bölümü de bunun neden olmadığını açıklamaya hasrettim. Kitabın ana sorusunun yanıtının coğrafya olduğu sonucuna vardım: Albert'ı Pekin'e göndermek yerine küçük köpek Ganimet'i Balmoral'a gönderen, insanlar değil haritalar olmuştu.</p>

  <p>Bu bölümde argümanı biraz daha ilerletip, neden Batı'nın hükmettiğini açıklamanın aynı zamanda bundan sonra ne olacağı sorusunu da büyük ölçüde yanıtladığını ileri sürdüm. Coğrafya, Batı'nın hâkimiyetini belirlediği kesinlikle, kendi geri kalmışlığının avantajlarından yararlanarak toplumsal gelişmede Batı'yı geçinceye kadar Doğu'nun ilerlemesini de belirliyor. Ancak burada bir başka ironiyle daha karşı karşıyayız. Yükselen toplumsal gelişme öteden beri coğrafyanın anlamını değiştirmiştir ve 21. yüzyılda gelişme, coğrafyanın herhangi bir anlam ifade etmeyeceği noktaya kadar yükselecek. Önemli olan tek şey, Tekillik ile Gece Karanlığı arasındaki yarış olacak. Gece Karanlığı'nı uzak tutmak için kaygılarımızı gitgide daha çok küreselleştirmek zorunda kalacağız ve dünyanın hangi kısmının en yüksek toplumsal gelişmeye sahip olduğuna ilişkin argümanlar gitgide daha az önem taşıyacak.</p>

  <p>İşte şimdi en derin ironi geliyor: Kitabın birinci sorusunu (neden Batı hükmediyor?) yanıtlamak, aynı zamanda ikinci sorusunu da (bundan sonra ne olacak) büyük ölçüde yanıtlıyor; ama ikinciyi yanıtlamak ilkinin önemini büyük ölçüde ortadan kaldırıyor. Bir sonra gelecek olanı görmek belki baştan beri bariz olanı ortaya koyuyor: Önemli olan, Doğu, Batı veya insanlığın herhangi başka bir altbölümünün tarihi değil. Önemli olan, tek hücreli organizmalardan Tekilliğe gelişimizin öyküsünü anlatan küresel ve evrimci tarihtir.</p>

  <p>Kitabın başından beri, tarihi ne uzun vadeli kilitlenme ne de kısa vadeli rastlantı kuramlarının pek iyi açıklayabildiğini söyledim, ama şimdi bir kez daha bundan biraz daha öteye gitmek istiyorum. <i>Gerçekten</i> uzun vadede, evrimci tarihin zaman ölçeğinde, aslına bakılırsa ne uzun vadeli kilitlenme ne de kısa vadeli rastlantı kuramları önem taşır. 15 bin yıl önce, Buzul Çağı sona ermeden Doğu ve Batı pek az anlam taşıyordu. Bugünden bir asır sonra da pek anlam taşımayacak. Aradaki dönemdeki önemleri, ilk çiftçilerin toplumsal gelişmeyi yaklaşık 6 puanı aşacak şekilde yükselttikleri çağ ile post-biyolojik yaratıkların toplumsal gelişmeyi 5000 puanı geçecek şekilde yükselttikleri çağ arasında coğrafyanın bir yan etkisinden ibaretti. 5000 puan sınırının aşılması –kanımca 2045 ile 2103 arasında bir tarihte– gerçekleştiği zaman, coğrafyanın artık hemen hiç anlamı kalmayacak. Doğu ve Batı sadece aştığımız bir evre olarak bilinecek.</p>

  <p>Bu evrede her şey akla gelebilecek her şekilde farklı olsaydı bile –diyelim ki Zheng He gerçekten Tenochtitlán'a gitmiş olsaydı; yeni bir Atlantik ekonomisinden çok yeni bir Pasifik ekonomisi bulunsaydı; Sanayi Devrimi İngiltere'den önce Çin'de gerçekleştirilmiş olsaydı ve Ganimet Balmoral'a gideceği yerde Albert Pekin'e gitseydi– biyoloji, sosyoloji ve coğrafyanın etkili güçleri yine de tarihi aynı yönde zorlamaya devam ederdi. Amerika (<i>veya</i> o zaman vereceğimiz adla Zheng Ülkesi) Batı çekirdeği yerine Doğu çekirdeğinin bir parçasını oluşturur ve Doğu Batı'ya değil Batı Doğu'ya yetişmek üzere olurdu; ama dünya hâlâ büyük boydan küçük boya küçülmüş ve halen minik boya doğru küçülmekte olurdu. 21. yüzyıl başına halen Çimerika'nın hâkimiyeti altında giriyor olurduk ve ister çöksün ister çökmesin, Gece Karanlığı ile Tekillik arasındaki yarış hâlâ devam ediyor olurdu. Ancak Doğu ve Batı yine de önemini kaybeden tanımlar olarak kalırdı.</p>

  <p>Bu şoke edici bir sonuç değil. Dünyanın henüz büyük boydan orta boya doğru küçülmekte olduğu 1889 gibi erken bir tarihte, Rudyard Kipling adındaki genç şair aynı gerçeği kısmen görebilmişti. Çok uzaklardaki cephe hattından henüz Londra'ya dönen Kipling, "Doğu'yla Batı'nın Baladı" adlı, emperyal yiğitliğin sürükleyici öyküsüyle büyük ün kazandı.<a class="noteref" href="#n59" id="ref59">59</a> Şiir bir İngiliz albayın kısrağını çalan sınır akıncısı Kamal'ın öyküsünü anlatır. Albayın oğlu kendi atına atlayıp, çölde destansı denebilecek bir takiple Kamal'ın peşine düşer ("Gökyüzünden alçalan aya bindiler, nalları şafağı döverken sürdüler,/ [Albayın oğlunun] Bindiği boz at koşuyordu yaralı bir boğa gibi, kısrak yeni doğmuş bir ceylan gibi uçarken"). Ama sonunda İngiliz atından düşer. Kamal tüfeğini doğrultarak üzerine hücum eder. Fakat her şey iyi sonuçlanır: İki adam "Baktılar birbirlerinin gözlerinin içine ve orada bir yanlış göremediler,/ Mayalı ekmek ve tuz üzerine Kan Kardeşlik Andını içtiler."<a class="noteref" href="#n60" id="ref60">60</a></p>

  <p>Heyecan verici dizeler, ama bunları 19. yüzyıl Batı'sının o çekilmez kendinden hoşnutluğunun bir örneği olarak alıntılayanların çoğunun tüm dikkatini üzerine toplayan aslında şiirin başlangıç dizesidir: "Ah, Doğu Doğu'dur, Batı da Batı, ve ikisi gelemezler asla bir araya." Ancak Kipling'in yaratmaya çalıştığı izlenimin bu olmadığı su götürmez. Aslında o şunları yazmıştı:</p>

  <div class="poem">
    <p>Ah, Doğu Doğu'dur, Batı da Batı, ve ikisi gelemezler asla bir araya,</p>

    <p>Ta ki Yer ve Gök, Tanrı'nın büyük mahşer Tahtı'nın huzuruna çıkana dek;</p>

    <p>Fakat ne Doğu ne Batı kalır, ne Sınır ne Soy ne de Köken,</p>

    <p>İki güçlü erkek gelince yüz yüze,</p>

    <p>Yeryüzünün iki ucundan gelmiş olsalar bile!<a class="noteref" href="#n61" id="ref61">61</a></p>
  </div>

  <p>Kipling'in gördüğü gibi, insanlar (en azından gerçek erkekler) birbirinin aynıdır; tıpkı bizi sorunları çözmek için dünyanın öteki ucuna yolculuğa çıkararak gerçeği karartan coğrafya gibidir. Ancak 21. yüzyılda göklere tırmanan toplumsal gelişme ve küçülen dünya bu tür yolculukları gereksiz kılıyor. Biyolojiyi aştığımız zaman ne Doğu kalacak ne Batı, ne sınır ne soy, ne de köken. Gece Karanlığı'nı yeterince uzun süre uzak tutabilirsek, bu ikili nihayet bir araya gelecek.</p>

  <p>Peki, bunu yapabilecek miyiz? Ben bu sorunun yanıtının evet olduğunu düşünüyorum. Bugün yüz yüze geldiğimiz güçlükler ile 1000 yıl önce (zorlu tavana baskı yaptığı sırada) Song Çin'ini, ondan 1000 yıl önce de Roma İmparatorluğu'nu yenilgiye uğratan güçlükler arasındaki büyük farkın bu meselelerle ilgili olduğunu biliyoruz artık. Romalılar ve Song'un tersine, bizim çağımız ihtiyacı olan düşünceye ulaşmayı başarabilir.</p>

  <p>Biyolog ve coğrafyacı Jared Diamond, <i>Çöküş</i> adlı kitabının son sayfasında, dünyayı felaketten kurtarabilecek iki kuvvet olduğunu ileri sürdü; (eski toplumların hatalarını ayrıntılarıyla ortaya çıkaran) arkeologlar ile (onların bulgularını yayınlayacak) televizyon.<a class="noteref" href="#n62" id="ref62">62</a> Bayağı çok televizyon seyreden bir arkeolog olarak, bu görüşe kesinlikle katılıyorum, ama aynı zamanda bir üçüncü kurtarıcıyı, yani tarihi de bunlara eklemek istiyorum. Toplumsal gelişmenin geniş bir anlatısını ancak tarihçiler bir araya getirebilir; insanlığı bölen anlaşmazlıkları ve bunların hepimizi imha etmesinin nasıl önüne geçeceğimizi sadece tarihçiler açıklayabilir.</p>

  <p>Bu kitap umarım bu sürece az da olsa katkıda bulunur.</p>
