  <h1>12<br/> ... ŞİMDİLİK</h1>

  <h2>Tarihin Mezarlığında</h2>

  <p class="nonindent">Ebenezer Scrooge'u 3. Bölüm'ün sonunda, dehşet içinde kendi bakımsız mezar taşına bakarken bırakmıştık. Gelecek Noel'in Hayaleti'nin eline yapışarak haykırmıştı: "gölgeleri mi, yoksa sadece olabilecek şeyleri mi?"</p>

  <p>Doğulu ve Batılı toplumsal gelişme 20. yüzyıldaki hızıyla yükselirse, Doğu'nun 2103'te önderliği yeniden ele geçireceğini gösteren Grafik 12.1 için de aynı soruyu sorabileceğimizi düşünüyorum. Fakat toplumsal gelişmenin yükselme hızı gerçekte 17. yüzyıldan beri artmakta olduğundan, Grafik 12.1 aslında ılımlı bir tahmindir; grafiği yorumlamanın en iyi yolu, 2103'ün muhtemelen Batı çağının sona ereceği <i>son</i> nokta olduğunu söylemek olur.</p>

  <p>Doğulu kentler şimdiden Batılılar kadar büyük ve Çin ile ABD'nin toplam ekonomik çıktısı arasındaki fark (belki en kolay öngörülebilecek değişken) hızla kapanıyor. Amerika'nın Ulusal İstihbarat Konseyi'ndeki stratejistler Çin'in çıktısının 2036'da ABD seviyesini yakalayacağı fikrinde.<a class="noteref" href="#n1" id="ref1">1</a> Goldman Sachs'taki bankacılar bunun 2027'de olacağını düşünüyor; Pricewaterhouse-Coopers'taki hesap uzmanları ise 2025'te. Ekonomik İşbirliği ve Kalkınma Örgütü'nden Angus Maddison ve Nobel ödüllü Robert Fogel gibi iktisatçılar ise daha da yakın tarihler (sırasıyla 2020 ve 2016) öngörüyor. Doğu'nun savaşma kapasitesi, iletişim teknolojisi ve kişi başına elde edilen enerji miktarı gibi alanlarda Batı'yı geride bırakması daha uzun zaman alacak; ama 2050'den sonra Doğulu toplumsal gelişmenin arayı çabucak kapatacağını düşünmek bir hayli makul görünüyor.</p>

    <img alt="" src="../Images/AyrimIII-2.jpg"/> 

    <p class="caption">Grafik 12.1. Kesin gerçek mi? Eğer Doğulu ve Batılı toplumsal gelişme puanları 20. yüzyıldaki hızlarıyla artmaya devam ederse, Batı hâkimiyeti 2103'te sona erecek.</p>
  </div>

  <p>Gene de geride zihne dadanan kuşkular kalıyor. Yukarıda değinilen tüm uzman öngörüleri, 2006-2007'de bu aynı bankacı, hesap uzmanı ve iktisatçıların öngöremediği finans krizinin arifesinde açıklanmıştı. Unutmamamız gereken bir husus da, <i>A Christmas Carol</i>'un ana fikri Scrooge'un yazgısının, taşa <i>yazılmamış</i> olmasıdır. Scrooge, "eğer izlenen yoldan ayrılırsak," diye temin eder Hayalet'i, "sonlar da değişebilir"; gerçekten de Scrooge Noel sabahı yatağından yeni bir adam olarak kalkar. Dickens "şu güzel eski Kentin veya şu güzel eski dünyada başka tüm eski iyi kentin, kasabanın veya semtin tanıdığı," der, "iyi bir dost, iyi bir efendi ve iyi bir adam haline geldi."<a class="noteref" href="#n2" id="ref2">2</a></p>

  <p>Batı, Scrooge gibi, 21. yüzyılda kendini yeniden yaratıp en tepede kalacak mı? Bu son bölümde bu soruya hayli şaşırtıcı bir yanıt önermek niyetindeyim.</p>

  <p>Bu kitabın başından beri, neden Batı'nın hükmettiğini açıklamaya ve bundan sonra ne olacağına dair tahmin yürütmeye yönelik çoğu girişimin en büyük zaafının, tahmincilerin genellikle bize tarihin ne anlama geldiğini anlatmadan önce sadece birkaç yüzyıl geriye giderek dar bir perspektiften bakmaları olduğunu ileri sürüyorum. Bu sanki Scrooge'un sadece Şimdiki Noel'in Hayaleti'yle konuşarak dersini almaya çalışmasına benzer.</p>

  <p>Scrooge'un fiili yöntemini izleyerek Geçmiş Noel'in Hayaleti'nin sözlerine bakmamız veya Galaktik İmparatorluğun geleceğine bakmadan önce binlerce yıllık tarihi soruşturan Hari Seldon'a öykünmemiz daha yerinde olur. Scrooge ve Seldon gibi, mevcut eğilimlerin bizi nereye götürdüğünü değil, aynı zamanda bu eğilimlerin, kendilerini baltalayacak güçler üretip üretmediğini de saptamamız gerekiyor. Gelişme paradoksu etkenlerini ayırt etmemiz, geri kalmışlığın avantajlarını belirlememiz ve yalnız coğrafyanın toplumsal gelişmeyi nasıl biçimlendirdiğini değil, aynı zamanda toplumsal gelişmenin coğrafyanın anlamını nasıl değiştirdiğini de öngörmemiz gerekiyor. Bütün bunları yaptığımız zaman, hikâyenin hâlâ beklenmedik bir sonla bitebileceğini göreceğiz.</p>

  <h2>Çimerika'dan Sonra</h2>

  <p class="nonindent">Çok ilginç zamanlardan geçmeye yazgılıymışız.</p>

  <p>Yaklaşık 2000'den beri dünyanın Batı çekirdeği ile Doğu çeper bölgesi arasında çok tuhaf bir ilişki gelişmekte. Geçmişte, 1840'larda Batı çekirdeği küreselleşerek kudretini dünyanın her bir kuytusuna köşesine yansıtmış ve vaktiyle bağımsız olan Doğu çekirdeğini Batı'nın yeni çeper bölgesine dönüştürmüştü. Çekirdek ile çeper bölge arasındaki ilişki, tarih boyunca hep görülen çekirdek ve çeper bölgeler arasındaki ilişkilerle oldukça benzer şekilde gelişti (gerçi bu kez ölçek çok daha büyüktü): Doğulular ucuz emek ve doğal kaynak avantajlarını zengin Batı çekirdeğiyle alışverişlerinde kullandılar. Çeper bölgelerde sıkça olageldiği gibi, bazıları geri kalmışlıkta avantajlar yakaladılar; nitekim Japonya kendini böylece yeniden yarattı. 1960'larda birkaç Doğu Asya ülkesi onun peşinden Amerika egemenliğindeki küresel piyasaya girdi ve refaha ulaştı; nihayet barış, sorumluluk ve esnekliğe kavuştuğu 1978'den sonra Çin de aynını yaptı. Daha önceleri Batılı gözlemcilerin geri kalmışlığın güçleri olarak gördüğü Doğu'nun muazzam, yoksul nüfusları ve yerli entelektüel kesimleri artık çok büyük avantaj olarak görünmeye başlamıştı. Sanayi Devrimi nihayet Doğu'ya yayılıyordu ve Doğulu girişimciler fabrikalar inşa etmeye, düşük maliyetli mallarını Batı'ya (özellikle ABD'ye) satmaya koyuldular.</p>

  <p>Bu senaryoda özellikle yeni hiçbir şey yoktu ve on küsur yıl boyunca (düşük maliyetli Doğu Asya mallarıyla rekabet etmeye çalışan Batılılar açısından olmasa da) her şey iyi gitti. Gelgelelim, 1990'lara gelindiğinde, Çin'deki imalatçılar –pek çok çeper bölgedeki insanların kendilerinden önce yaptığı gibi– en zengin çekirdeğin bile, bir çeper bölgesinin potansiyel olarak ihraç edebileceği her şeyi satın alamayacağını keşfettiler.</p>

  <p>Doğu-Batı ilişkisini bu denli alışılmadık yapan, 2000'den sonra bu sorunun çözümü olarak doğan şey oldu. Ortalama Amerikalı ortalama Çinli işçinin yaklaşık on katı kazanmasına karşın, Çin, Doğu'nun mallarını satın almaya devam etmeleri için fiilen Batılılara borç vermeye başladı. Bunu da devasa cari hesap fazlasının bir kısmını, ABD Hazine Bonoları gibi, dolar üzerinden tahvillere yatırarak yaptı. Ayrıca, yüz milyarca dolar stoklamak Çin'in para birimini yapay olarak ABD'ninkine göre ucuz tutarak, Çin mallarının Batılılar için daha da ucuz olmasını sağladı.</p>

  <p>Ekonomistler bu ilişkinin daha çok, bir eşin tasarruf ve yatırım yaparken diğerinin sürekli harcadığı ve her iki tarafın da boşanmayı kaldıramayacağı türden bir evlilik olduğunu fark ettiler.</p>

  <p>Çin dolar satın almayı bırakırsa Amerikan para birimi çökebilir ve Çin'in halihazırda elinde tuttuğu 800 milyar Amerikan doları değerini kaybederdi. Gelgelelim Amerikalılar Çin mallarını almayı bırakırsa yaşam standartları düşer ve kolay kredileri suyunu çekerdi. Bir Amerikan boykotu Çin'i endüstriyel kaosun içine sürükleyebilirdi, ama Çin de dolarlarını satıp ABD ekonomisini tahrip ederek karşılık verebilirdi.</p>

  <p>Tarihçi Niall Ferguson ve iktisatçı Moritz Schularick bu tuhaf çifti "Chimerica" (Çimerika) diye adlandırdı: Parmak ısırtacak bir ekonomik büyüme gerçekleştiren, ama aynı zamanda bir düş (<i>chimera</i>) –dünyanın eninde sonunda uyanacağı bir düş– olan bir Çin ve Amerika füzyonu.<a class="noteref" href="#n3" id="ref3">3</a> Amerikalıların Çin mallarını satın almak için Çin'e sonsuza dek borçlanmaları mümkün değildi. Çimerika'nın ucuz kredi okyanusu yarış atlarından gayrimenkule dek her türlü varlığın fiyatını şişirdi ve 2007'de balonlar patlamaya başladı. 2008'de Batılı ekonomiler serbest düşüşe geçerken dünyanın geri kalanını da peşlerinden sürüklediler. 2009'a gelindiğinde 13 trilyon dolarlık tüketici varlığı buharlaşmış durumdaydı. Çimerika çökmüştü.</p>

  <p>2010 başına kadar hızlı hükümet müdahaleleri 1930 Büyük Buhran'ının bir tekrarını savuşturmuştu, ama Çimerika'nın çöküşünün sonuçları gene de çok büyük oldu. Doğu'da işsizlik ok gibi fırladı, borsalar tepetaklak oldu. Çin'in ekonomisi 2009'da 2007'deki büyümenin ancak yarısı kadar büyüdü. Gene de Çin'in 2009'daki %7,5'lik büyümesi, Batı çekirdeğindeki ekonomilerin ancak en iyi yıllarında umut edebilecekleri bir düzeydeydi. Pekin bir teşvik paketi için 586 milyar dolar bulmak zorunda kaldı, ama en azından bunu karşılayacak rezerve sahipti.</p>

  <p>Ne ki Batı'da hasar çok daha ağırdı. ABD mevcut borç dağının üstüne 787 milyar dolarlık bir teşvik daha yığdı, ama 2009'da gene de ekonomisinin %2'den çok küçülmesine tanık oldu. Uluslararası Para Fonu (IMF), o yaz Çin'in ekonomik büyümesi 2010'da %8,5'e sıçrarken ABD'nin sadece %0,8'e ulaşabileceğinin beklendiğini ilan etti. Hepsinden daha telaşlandırıcı olansa, Kongre Bütçe Ofisi'nin ABD'nin teşvik paketi için aldığı borçları 2019'a dek ödemeyeceği öngörüsünde bulunmasıydı; bu yıla gelindiğinde, yaşlanan nüfusunun sahip olduğu kazanımlar ekonomiyi daha da aşağıya çekecekti.<a class="noteref" href="#n4" id="ref4">4</a></p>

  <p>Dünyanın en büyük yirmi ekonomisinin liderleri krize bir çözüm bulmak üzere Nisan 2009'da toplandığı zaman yeni bir nükte yayıldı: "1989'da [Tiananmen Meydanı'ndan] sonra kapitalizm Çin'i kurtardı. 2009'dan sonra da Çin kapitalizmi kurtardı."<a class="noteref" href="#n5" id="ref5">5</a> Bunda epey bir hakikat payı vardı, ama 2009 için daha da iyi bir benzetme 1918 olabilirdi: Atlantik'in öte yakasından, Avrupa'daki müflis eski çekirdekten ABD'deki capcanlı yeni çekirdeğe iktidar ve servet emiliminin artık yadsınamaz hale geldiği yıl. 2009, müflis Amerika'dan güçlü Çin'e Büyük Okyanus ötesinden yapılan drenajın sesinin eşit derecede işitilir hale geldiği yıl olabilir. Çimerika Doğu egemenliği yolu üzerinde sadece bir mola yeri olabilir.</p>

  <p>Söylemeye bile gerek yok ki, bu teşhise herkes katılmıyor. Bazı uzmanlar, Scrooge'nun başarıyla yaptığı gibi, ABD'nin de kendini pek çok kez yenilediğine işaret ediyor. Birçok yorumcu, 1930'ların Büyük Buhran'ı ve 1970'lerin stagflasyonu sırasında üstünü çizdikleri ABD'nin, 1940'larda Nazileri ve 1980'lerde Sovyetleri dize getirecek şekilde sıçrama yapışına tanık olmuştu. İyimserler Amerikalı girişimcilerin ve bilim insanlarının bir çıkış yolu bulacağında ve ABD'nin 2010'larda krize girse bile 2020'lerde Çin'den daha iyi durumda olacağında ısrarlı.</p>

  <p>Diğerleri Çin'in de sorunları olduğunu vurguluyor. En bariz olanı, ekonomik başarı ücretleri yükselttikçe, Çin'in geri kalmışlığın avantajlarından bazılarını kaybedecek olması. 1990'larda alt düzey imalat işleri Çin'in sahillerinden iç kesimlerine kaymaya başlamışken, şimdi daha da düşük ücretli Vietnam gibi ülkelere doğru kayarak Çin'i büsbütün terk ediyor. Çoğu iktisatçı bunu Çin'in küresel ekonomiye eklemlenmesinin doğal sonucu olarak görüyor; pek az kişiye göre de bu, Çin'in avantajını kaybetmekte olduğunun bir işareti.</p>

  <p>Çin'i hırpalamaya meraklı olanlar demografisini en büyük zorluk olarak görüyor. Düşük doğum ve iç göç oranlarından dolayı ortalama yaş Çin'de Amerika'da olduğundan daha hızlı yükseliyor; 2040'a gelindiğinde yaşlıların sosyal hakları Çin ekonomisine ABD ekonomisine olduğundan daha ağır bir yük oluşturabilir. Çin'in doğal kaynaklardan yoksunluğu da ekonomik büyümeyi yavaşlatabilir ve patlama yapan kentler ile köhneyen kırsal kesim arasındaki gerilimler daha da kötüleşebilir. Bu etkenlerden biri bile olursa, (zaten yükselişte olan) halktaki hoşnutsuzluk denetimden çıkabilir. Etnik ayaklanmalar ve yolsuzluk ile çevre felaketlerine karşı protestolar geçmişte bir sürü Çin hanedanını devirmişti; belki yakın gelecekte aynı şey tezahür edebilir. Eğer Çin Komünist Partisi devrilirse, kırsal kesim tıpkı Han, Tang, Yuan ve Qing hanedanlarının sonunda olduğu gibi darmadağın olabilir. Sonuçta 2020 Çin'inin en iyi analojisi, eski çekirdeğin refahını emen 1920 ABD'si değil, iç savaşa yuvarlanan Çin'in kendisi olabilir.</p>

  <p>Kaldı ki nüfuzlu bir Batılı Pangloss'lar grubu, bu tahminlerden hiçbirinin gerçekten bir önemi olmayabileceği, çünkü herkesin daha iyiye ulaşacağında ısrarlılar. Refah ve iktidarın 20. yüzyılda Atlantik ötesine akmasına karşın, 2000'de ortalama Batı Avrupalı, Avrupa'nın emperyal ihtişamının zirvesinde olduğu dönemdeki atalarından çok daha zengin durumda, çünkü yükselen kapitalist dalga bütün gemileri birlikte yükseltiyor. 21. yüzyılda Pasifik ötesine akan refah ve iktidar herkesin gemisini daha da yükseltecek. Çin'in gayrisafi yurtiçi hasılasının (GSYİH) 2020'de ABD'ninkini geride bırakacağı tahminine yukarıda değindiğimiz Angus Maddison, 2003-2030 arasında Çin'de gelirlerin üç katına (kişi başı ortalama 18.991 dolara) çıkacağını öngörüyor. Amerikan gelirleri sadece %50 artacak, ama zaten çok daha yüksekten başladığı için 2030'da tipik bir Amerikalı tipik bir Çinlinin üç katı, yani 58.722 dolar kazanacak. Çin ekonomisinin 2016'da ABD'ninkini geride bırakacak kadar büyüyeceği tahmininde bulunan Robert Fogel daha da iyimser. 2040 yılında, diyor, Çinlilerin geliri 85 bin dolara kadar yükselerek parmak ısırtacak; ama o yıl ortalama Amerikalı 107 bin dolar kazanıyor olacak.<a class="noteref" href="#n6" id="ref6">6</a></p>

  <p>Hepsinden daha Panglossvari olanıysa, gazeteci James Mann'ın "Yatıştırıcı Senaryo" dediği, refahın Doğu'yu Batılılaştıracağı iddiasıdır.<a class="noteref" href="#n7" id="ref7">7</a> O takdirde hâlâ Batı'nın hükmedip etmediği anlamsız bir soru olacaktır, zira bütün dünya Batılı olacaktır. 1999'da George W. Bush "Çin'le rahatça ticaret yapın," diye uyarmıştı, "zaman bizden yana."<a class="noteref" href="#n8" id="ref8">8</a></p>

  <p>Modern küresel ekonomide gelişmenin tek yolu, diye izah eder bu argüman, liberal ve demokratik olmaktır; yani Batı çekirdeğine daha çok benzemektir. Japonya, Tayvan, Güney Kore ve Singapur, hepsi 20. yüzyıl sonlarında zenginleştikçe tek partili rejimden az da olsa demokratik bir yönetime geçti; Çin Komünist Partisi kapitalizme kucak açabiliyorsa, belki demokrasiye de kucak açabilir. Küresel ticarete en çok giren bölgeler bunu şimdiden yapıyor olabilir. Sözgelişi Guangdong ve Fujian vilayetlerinde birçok yerel yetkili bugünlerde doğrudan seçilmeye başladı. Ulusal siyaset kesinlikle otoriter bir yönetim olmayı sürdürüyor. Ama Pekin'deki yöneticiler doğal afetler, kamusal sağlık krizleri ve yolsuzluklara karşı kamusal kaygılar konusunda belirgin bir şekilde daha duyarlılar.</p>

  <p>Ne ki, Doğu'da bir süre kalmış birçok Batılı, Doğu'nun yerküreye hükmedebilecek güce ulaştığı anda kültürel olarak Batılılaşmış hale geleceği fikrine pek yakınlık duymuyor. Ne de olsa, Avrupa'yı Batı çekirdeğinin egemen bölgesi olarak yerinden ettikten sonra Amerikalılar daha Avrupalı gibi davranmadılar; bunun yerine Avrupalılar kültürlerinin Amerikanlaşmasından yakınmaya başladı.</p>

  <p>Çin'in kent kökenli seçkinleri 1980'lerde Amerikan egemenliğindeki küresel ekonomiye girdikleri zaman Batılı kültürde sevebilecekleri pek çok şey buldular. Mao kıyafetlerini bırakıp İngilizce okullar açtılar, hatta (kısa bir süre) Yasak Şehir'deki Starbucks'ta Zatte'lerini bile yudumlamaya başladılar. Pekin'in Back Lakes semtinde aşırı pahalı barlar, tıpkı New York veya Londra'dakiler gibi, cep telefonlarından borsa kotalarını takip eden yirmilerindeki hiperaktif gençlerle dolu. Gene de, iktidar ve refahın Pasifik'in öte yakasına akması sürerse, Batılılaşmanın devam edip etmeyeceği sorusu olduğu gibi kalıyor.</p>

  <p>Gazeteci Martin Jacques'ın bu soruya yanıtı olumsuz. Doğulular ve Güney Asyalılar 19. yüzyıl Batı çekirdeğinde icat edilen sanayileşme, kapitalizm ve liberalizmi kendi ihtiyaçlarına göre uyarladıkça, kendisinin "çekişmeli modernlikler" dediği olguya zaten tanık olduğumuzu ileri sürüyor.<a class="noteref" href="#n9" id="ref9">9</a> 21. yüzyılın ilk yarısında Batı hâkimiyeti, diyor Jacques, her biri kendi kültürel geleneklerinin (Avro-Amerikan, Konfüçyüsçü vs) hâkimiyeti altındaki çoklu para birimi bölgeleri (dolar, avro ve <i>renminbi</i>) ve ekonomik/askeri nüfuz alanlarıyla (Avrupa, Güneybatı Asya ve belki Güney Asya'da bir Amerikan nüfuz alanı ile Doğu Asya ve Afrika'da Çin nüfuz alanı) parçalı bir küresel düzene yol açacaktır. Fakat yüzyılın ikinci yarısında, diye devam ediyor öngörüsüne, sayılar hükmedecek, Çin egemen olacak ve dünya Doğululaşacaktır.</p>

  <p>Jacques, Çin'in 1990'lardan beri gücünü kullanma biçiminden yola çıkarak, 21. yüzyıl sonlarının Çin merkezli dünyasının 19. ve 20. yüzyılın Batılı dünyasından çok farklı olacağını söylüyor. Bu dünya, yabancıların Orta Krallığa ancak haraç taşıyan ricacılar olarak saygıyla yaklaşabileceğine ilişkin kadim Çin düşüncesinin, devlet ve kurumların nominal eşitliği fikrinin yerini almasıyla daha da hiyerarşik olacak. Aynı zamanda Batı'nın evrensel insani değerler retoriğini bir yana bırakmasıyla liberallikten uzak; siyasi yöneticilerin kendi iktidarlarına muhalefete hiç tahammül etmemesiyle devletçi olacak. Dünyanın her yanında insanlar Avro-Amerikan geçmişin zaferlerini unutacak. İngilizce değil Mandarince öğrenecek; Kolomb'u değil Zheng-He'yi onurlandıracak; Platon yerine Konfüçyüs okuyacak ve Leonardo gibi İtalyanlar yerine Shen Kuo gibi Çinli Rönesans adamlarının eserlerine hayran olacaklar.</p>

  <p>Bazı stratejistler Çin'in küresel egemenliğinin peşinden barışçıl devlet yönetme sanatı ve Batı'dan daha az askeri saldırganlık göstermek gibi Konfüçyüsçü geleneklerin geleceğini düşünüyor; bazıları ise aynı fikirde değil. Çin tarihi bariz bir rehber oluşturmuyor. Bir siyasal gereç olarak savaşa karşı olan Çin liderleri (özellikle seçkin sınıf ve bürokrasi arasında) olduğu su götürmezken, Song hariç her hanedanın ilk birkaç imparatorunun da aralarında bulunduğu, zor kullanmaya hazır olanlar da pek çok. Kendilerine "realist" süsü veren uluslararası ilişkiler kuramcıları, genellikle Çin'in Kore Savaşı'ndan beri gösterdiği ihtiyatın Konfüçyüs'ten çok güçsüzlüğünden ileri geldiğini söylüyorlar. Pekin'in askeri harcaması 2006'dan beri %16 artış gösterdi ve 2020'lerde Amerika'nınkine ulaşacak gibi görünüyor. Gelecekteki liderlerin vereceği kararlara bağlı olarak, Doğu'nun 21. yüzyıldaki küresel egemenliği Batı'nın 19. ve 20. yüzyıllardaki egemenliğinden bile daha kanlı olabilir.</p>

  <p>İşte yine karşımıza çıktı. Belki büyük adamlar ve kadınlar, birkaç kuşak daha Batı'nın egemenliğini muhafaza etmesinde Amerika'nın yardımına koşacak; yahut beceriksiz ahmaklar Çin'in yükselişini bir süre durduracak. Belki Doğu Batılılaşacak veya belki de Batı Doğululaşacak. Belki hepimiz küresel bir köyde bir araya geleceğiz, belki de medeniyetler çatışmasında paramparça olacağız. Belki herkes daha zengin olacak, belki de bir Üçüncü Dünya Savaşı'nda kendimizi yok edeceğiz.</p>

  <p>Bu çelişkili teşhisler kargaşası kadar, 4. Bölüm'de sözünü ettiğim, her biri dokunduğu şeyin tümüyle farklı bir şey olduğunu sanan körler ile fil hikâyesini çağrıştıracak bir şey olamaz. Kitabın tam o noktasında, neden Batı'nın hükmettiğini açıklamanın tek yolunun, sahneye biraz olsun ışık tutacak toplumsal gelişme endeksinden yararlanmak olduğunu ileri sürmüştüm. Şimdi aynı yaklaşımın, bugünden 100 yıl sonra bu filin neye benzeyeceğini anlamamıza yardım edebileceğini söylemek istiyorum.</p>

  <h2>2103</h2>

  <p class="nonindent">Öyleyse şimdi Grafik 12.1'e, özellikle Doğu ve Batı eğrilerinin 2103'te kesiştiği noktaya tekrar bakalım. Dikey eksen, o zamana gelindiğinde toplumsal gelişmenin 5000 puanı aşacağını gösteriyor.</p>

  <p>Bu nefes kesici bir sayı. Buzul Çağı ile MS 2000 arasındaki 14 bin yılda toplumsal gelişme 900 puana yükseldi. Grafik 12.1, gelecek yüzyıl içinde toplumsal gelişmenin <i>4000 puan daha</i> artacağını söylüyor. 900 puan bizi Altamira'nın mağara resimlerinden atom çağına getirdi; buna bir 4000 puan daha eklendiğinde nerelere varacağız? Bana öyle geliyor ki asıl soru bu. Çimerika'dan sonra ne geleceğini anlamak için önce 5000 puanda dünyanın neye benzeyeceğini anlamamız gerekiyor.</p>

  <p>2000'de verdiği bir röportajda iktisatçı Jeremy Rifkin, "yaşam tarzımız bundan sonraki 20-30 yıl içinde, önceki binlerce yılda olduğundan daha köklü bir dönüşüme uğrayacak gibi görünüyor," demişti.<a class="noteref" href="#n10" id="ref10">10</a> Bu biraz ileri gitmek gibi görünebilir; ama Grafik 12.1 gerçekten geleceğin biçimini gösteriyorsa, Rifkin'in projeksiyonu olayı fazla hafife alıyor bile olabilir. Grafiğe göre, 2000-2050 arasında toplumsal gelişme önceki 15 bin yılda olduğunun iki katına çıkacak; 2103'e gelindiğinde yeniden iki katına çıkacak. Bu tarihi nasıl da gülünç düşüren bir gelişme olurdu!</p>

  <p>İşte burası, önceki kısımda ele aldığım tüm kehanetlerin yerle bir olduğu nokta. Hepsi bugünden yola çıkarak yakın gelecekten anlam çıkarıyor ve hepsi de daha zengin bir Çin dışında, geleceğin bugüne çok benzeyeceği sonucuna varıyor. Bunun yerine, tarihin bütün ağırlığını bu soruya yükleyerek –yani Geçmiş Noel'in Hayaleti'yle konuşursak– toplumsal gelişmedeki yaklaşan kabarmanın ne denli eşsiz olacağını teslim etmek zorunda kalırız.</p>

  <p>5.000 puanlık gelişme düzeyinin yaratabileceği sonuçlar afallatıcıdır. Varsayalım ki enerji sağlama, kentleşme, enformasyon teknolojisi ve savaşma kapasitesinden oluşan dört özellikten her birinin 2103'teki toplam toplumsal gelişme puanındaki oranı 2000'dekiyle aynı olacak;<a class="noteref" href="#n11" id="ref11">11</a> o zaman günümüzden bir asır sonra, ortalama insanın her gün 1,3 milyon kilokalori enerji tüketeceği 140 milyonluk kentler olacaktır (Tokyo, Meksiko, New York, São Paolo, Mumbai, Delhi ve Şanghay'ın toplam nüfuslarının tek bir kentte toplandığını düşünün).</p>

  <p>Savaşma kapasitesinde beş kat artışı göz önüne getirmek daha da zor. Dünyayı birkaç kez yok edecek güçte silahlara zaten sahipken, sadece savaş başlıklarını, bombaları ve topları sayıca artırmaktan çok, 21. yüzyıl muhtemelen 20. yüzyıl silahlarını –tıpkı makineli tüfeğin misket tüfeğini yaptığı gibi– demode yapacak teknolojilere ulaşacak. Amerikalı araştırmacıların 1980'lerden beri üzerinde çalıştığı, "Yıldız Savaşları" gibi bir şey olan anti-balistik füze kalkanının gerçekleşeceğine şüphe yok. Savaşlarımızı robotlar yapacak. Siber-savaş hayati önem kazanacak. Nanoteknoloji gündelik malzemeleri her şeye karşı dayanıklı zırha veya ölümcül silahlara dönüştürecek. Her bir yeni saldırı biçimi eşit derecede gelişmiş savunmalar gerektirecek.</p>

  <p>Ne ki, hepsinden daha akıl almaz olanı, Grafik 12.1'de gizli olan iletişim teknolojisindeki değişimlerdir. 20. yüzyıl bizi hantal radyo ve telefonlardan internete taşıdı; 21. yüzyılın, gelişmiş çekirdeklerdeki her bir insana dünyanın tüm bilgilerine anında erişim; hatta beyinlerine, çağımızın bütün beyinleri ve makinelerinin toplamından trilyonlarca kez daha güçlü devasa bir bilgisayar gibi –veya böyle bir bilgisayara– bağlanarak hatırlama imkânı vereceğini ileri sürmek çok da gerçekdışı bir tahmin olmaz.</p>

  <p>Bütün bunlar kuşkusuz olanaksız gibi geliyor. Bugün 140 milyonluk kentlerin işlerliğini sürdürebilmesine imkân yoktur. Günde 1,3 milyon kilokalorilik enerji tüketimi olan insanlara tedarik edilecek kadar çok petrol, kömür, benzin ve uranyum yok. Nano, siber ve robot savaşları hepimizin kökünü kazıyabilir. Zihinlerimizi makinelerle birleştirmeye gelince, bu da insanlıktan çıkacağımız anlamına gelir.</p>

  <p>Kanımca Grafik 12.1'deki en önemli ve sıkıntı yaratacak sorun da bu.</p>

  <p>Bu kitapta iki genel iddiada bulundum. İlkin, biyoloji, sosyoloji ve coğrafyanın birleşerek, toplumsal gelişme tarihini açıkladığını söyledim: Biyoloji gelişmeyi yukarıya iterek; sosyoloji gelişmenin nasıl yükseleceğini (veya yükselmeyeceğini) biçimlendirerek; coğrafya da gelişmenin nerede en hızlı yükseleceğini (veya düşeceğini) belirleyerek. İkincisi, coğrafyanın bir yandan toplumsal gelişmenin nerede yükseleceğini veya düşeceğini belirlerken, toplumsal gelişmenin de coğrafyanın anlamını değiştirdiğini söyledim. Şimdi bu argümanları genişletmek istiyorum. 21. yüzyılda toplumsal gelişme, biyoloji ve sosyolojinin anlamını değiştirecek kadar çok yükseleceği vaadinde –veya tehdidinde– bulunuyor. Tarihteki en büyük kesintisizliğe doğru yaklaşıyoruz.</p>

  <p>Mucit ve fütürist Ray Kurzweil, bunu Tekillik olarak adlandırıyor: "Gelecek dönemde teknolojik değişim adımları öyle hızlı, etkisi öyle derin olacak ki... teknoloji sonsuz bir hızla genişliyor gibi görünecek."<a class="noteref" href="#n12" id="ref12">12</a> Savının dayanaklarından biri, mühendis (ve Intel'in gelecekteki yönetim kurulu başkanı) Gordon Moore'un 1965'te yaptığı, her geçen yıl bilgisayar çiplerinin minyatürleşme hızının kabaca ikiye katlandığına, fiyatlarının da yarı yarıya düştüğüne ilişkin ünlü gözlemi olan Moore Yasası'dır. 40 yıl öncenin dev gibi anabilgisayarları tipik olarak saniyede birkaç yüz bin hesaplama yapar ve milyonlarca dolara mal olurdu; ama şu anda tuşlarına bastığım 1000 dolarlık küçük dizüstü bilgisayarım saniyede 1-2 milyar işlemle başa çıkabiliyor. Bu da, tıpkı Moore'un kehanetindeki gibi, fiyat performansında 10 milyon kat veya her 18 ayda bir ikiye katlanan bir gelişme demek.</p>

  <p>Kurzweil, bu böyle devam edecek olursa, yaklaşık 2030'a kadar bilgisayarların bir insan kafatası içindeki 22 milyar nöron arasında her saniye yollanan 10.000 trilyon elektrik sinyalini yeniden üretebilecek programları işletecek kadar güçlü olacağına dikkati çekiyor. Ayrıca tipik bir beynin barındırdığı 10 trilyon anıyı depolayacak belleğe de sahip olacaklar. O tarihe kadar tarama teknolojisi insan beyninin nöron be nöron haritasını çıkaracak kadar kesin olacak; bu da, teknoloji yandaşlarının söylediğine göre, fiilen insan zihnini makinelere yüklemenin mümkün olacağı anlamına geliyor. Kurzweil, yaklaşık 2045'e gelindiğinde, bilgisayarların dünyadaki bütün beyinleri barındırıp, karbon ve silikon temelli zekâyı tek bir küresel bilinçte birleştirebileceği kanısında. İşte bu Tekillik olacak. Biyolojiyi aşacağız ve tek tek hücrelerin birleşerek bedeni yarattığı, <i>Homo sapiens</i>'in çok ilerisinde insanlar olarak yeni, birleşik bir varlığa doğru evrim geçireceğiz.</p>

  <p>Kurzweil'ın coşkulu vizyonu hayranlık kadar alaycılık da uyandırdı (bazıları bunu "Dâhi İneklerin Esrikliği"<a class="noteref" href="#n13" id="ref13">13</a> olarak adlandırıyor) ve ihtimaller –tıpkı kendinden önceki peygamberler gibi– onun da haklı çıkmaktan çok, yanılmış olabileceğini gösteriyor. Fakat Kurzweil'ın hakkında yanılmadığı şeylerden biri, onun "inanmazlıktan gelen eleştirellik" dediği, düpedüz bu kadar tuhaf bir şeyin olabileceğine duyulan inançsızlığın, bir karşı sav oluşturamayacağıdır.<a class="noteref" href="#n14" id="ref14">14</a> Nobel ödüllü kimyacı Richard Smalley'in söylediği gibi, "bilim insanı bir şeyin mümkün olduğunu söylediğinde, muhtemelen bunun ne kadar zaman alacağı konusunda biraz düşük tahmin yapar. Ama bir şey imkânsız dediğinde muhtemelen yanılıyordur."<a class="noteref" href="#n15" id="ref15">15</a> İnsanoğlu halihazırda bir tür Tekilliğe doğru bebek adımları atmaya başlamış durumda; hükümetler ve askeri yetkililer bir Tekillik ihtimalini, bu konuda planlama yapmaya başlayacak kadar ciddiye alıyorlar.</p>

  <p>Bu bebek adımlarından bazılarının neler yapmış olduğunu belki şimdiden de görebiliriz. 10. Bölüm'de Sanayi Devrimi'nin insan olmanın anlamı konusunda tarım devriminden bile daha büyük değişimler yarattığına işaret etmiştim. Dünyanın büyük bölümünde, daha iyi beslenme artık insanların büyük-büyük atalarından iki kat uzun yaşamasına ve onlardan 15 cm daha uzun olmasına olanak veriyor. Bugün yaşamlarının küçük bir bölümünden fazlasını hamile olarak ve çocuk büyüterek geçiren çok daha az kadın var ve daha önceki çağla karşılaştırıldığında artık daha az çocuk bebeklik çağında ölüyor. En zengin ülkelerde doktorlar mucizeler yaratmaya yetkin gibi görünüyor: Sürekli genç görünmemizi sağlıyorlar (2008'de ABD'de 5 milyon botoks işlemi yapıldı); ruh hallerimizi denetim altına alıyorlar (Amerikalıların onda biri Prozac kullanmakta) ve kıkırdaklardan ereksiyonlara kadar her şeyi güçlendiriyorlar (2005'te Amerikan doktorları 17 milyon adet Viagra, Cialis ve Levitra reçetesi yazdı). Öyle sanıyorum ki, antikçağın yaşlanmakta olan hükümdarları bu küçük mor hapların Kurzweil'in Tekilliği kadar mucizevi olduğunu düşünürdü.</p>

  <p>21. yüzyıl genetik araştırmaları, insanlığı daha da çok dönüşüme uğratarak, hücrelerimizdeki kopyalama hatalarını düzeltip, doğuştan sahip olduğumuz organlarımızdan biri teklediğinde yeni organlar yaratmayı vaat ediyor. Bazı bilim insanları "kısmi ölümsüzlüğe" yaklaştığımızı düşünüyor: Abraham Lincoln'ün (sapını üç kez ve başını iki kez değiştirdiği) ünlü baltası gibi, her bir parçamız yenilenebilirken, bizler süresiz olarak hayatlarımıza devam edeceğiz.</p>

  <p>Hem zaten bozulanı tamir etmeyi neden bırakmalı ki? Lee Majors'ın oynadığı, Steve Austin adında bir pilotun bir uçak kazasında bir kolunu, bir gözünü ve her iki bacağını kaybetmesiyle başlayan 1970'lerin televizyon dizisi <i>Altı Milyon Dolarlık Adam</i>'ı hatırlayın. Bir dış ses "onu yeni baştan yaratabiliriz, bu teknolojiye sahibiz," der ve hemen arkasından Austin, arabalarla yarışan, kolunda bir Geiger sayacı ve gözünde bir zoom merceğinden başka, sonunda biyonik bir kız arkadaşı bile (Linsday Wagner) olan biyonik bir adam olarak yeniden ortaya çıkar.<a class="noteref" href="#n16" id="ref16">16</a></p>

  <p>30 yıl sonra atletler biyonik oldular bile. Golfçü Tiger Woods 2005'te bir göz ameliyatı geçirmesi gerektiğinde mükemmel ötesi 20/15 görüş gücüyle kendini yeniledi; hatta 2008'de Uluslararası Atletizm Federasyonları Birliği, yapay bacaklarının ona gerçek bacaklı koşuculara karşı avantaj sağlıyor gibi görünmesi nedeniyle, sprinter Oscar Pistorius'u Olimpiyatlar'a katılmaktan geçici olarak men etti.<a class="noteref" href="#n17" id="ref17">17</a></p>

  <p>2020'lere gelindiğinde, gelişmiş çekirdeklerdeki orta yaşlılar artık gençliklerinde olduğundan bile daha uzağı görebilir, daha hızlı koşabilir, daha iyi görünebilirler. Gene de sonraki kuşaklar kadar kartal gibi keskin görüşlü, hızlı ve güzel olamayacaklar. Genetik testler daha şimdiden anne babalara istenmeyen kusurlara eğilimli fetüs olaylarında hamileliği sonlandırma fırsatı veriyor ve genetik bilimi özgül genleri açıp kapatma konusunda daha da ilerledikçe, anne babalarının hoşlandığı özelliklere sahip tasarım bebeklerin yaratılması bir seçenek haline gelebilir. Doğanın genetik piyangosunun risklerini niye alalım ki, diye soruyor bazıları, küçük bir oynamayla istediğimiz bebeği elde edebilmek dururken?</p>

  <p>Çünkü, diye yanıtlıyor diğerleri, genetik ıslahı –ister Hitler gibi ırkçı manyakların ister tüketici tercihinin güdümünde olsun– ahlak dışıdır. Tehlikeli de olabilir: Biyologlar "evrim sizden daha zekidir" demekten hoşlanıyorlar ve aptallık, çirkinlik, obezite ve tembellik gibi özelliklerden sıyrılarak doğayı alt etmeye çalışırken günün birinde bunun bedelini ödememiz gerekebilir. Eleştirmenler bütün bu biyolojiyi aşma iddialarını Tanrı rolüne soyunmak olarak görüyor; insan genom dizilimini ortaya çıkaran ilk bilim insanlarından olan Craig Venter'ın buna "oynamıyoruz," diye karşılık verdiği söylenir.<a class="noteref" href="#n18" id="ref18">18</a></p>

  <p>Anlaşmazlık devam ediyor, ama ben çağımızın, daha önceki birçok çağ gibi, sonunda ihtiyaç duyduğu şeyleri alacağını düşünüyorum. 10 bin yıl önce de insanların bazıları evcilleşmiş buğday ve koyunun doğal olmadığından kaygılanmış olabilir; 200 yıl önce de kimileri buhar makineleri konusunda kesinlikle benzer şeyler hissediyordu. Tedirginliklerini dizginleyebilenler gelişti; bunu yapamayanlar gelişemedi. Tedavi amaçlı klonlamayı, herkes için güzellik ve daha uzun ömür için çalışmaları yasadışı yapmaya çalışmak pek yürüyecek gibi görünmüyor; hele doğayı kurcalamanın askeri kullanımlarını yasaklamanın önünde durulacağa hiç benzemiyor.</p>

  <p>ABD Savunma İleri Araştırma Projeleri Dairesi (DARPA) insanları dönüştürme araştırmalarının en büyük finansörlerinden biri. 1970'lerde bize (o zamanlar Arpanet diye adlandırılan) İnternet'i getiren DARPA'ydı ve bu kurumun Beyin Arayüz Projesi şimdilerde askerlerin beyinlerine yerleştirilebilecek, silikon yerine enzimler ve DNA moleküllerinden inşa edilen moleküler ölçekli bilgisayarlar üzerinde çalışıyor. İlk moleküler bilgisayarlar 2002'de piyasaya çıktı ve 2004'e kadar daha iyi versiyonları kanserle savaşa yardım etmeye başlamıştı bile. Gelgelelim DARPA daha ileri modellerin, sinaptik bağlantılarını hızlandırmak, bellek eklemek, hatta kablosuz internet erişimi sağlamak yoluyla askerlere makinelerin bazı avantajlarını kazandırmasını umuyor. Aynı mecrada, DARPA'nın Sessiz Konuşma projesi de, beyin içindeki preverbal elektrik sinyallerinin şifresini çözüp internete göndererek askerlerin telsiz veya e-posta olmaksızın iletişim kurabilmesini sağlayacak implantlar üzerinde çalışıyor. Ulusal Bilim Vakfı'nın bir raporu, bu tür "ağ-etkin telepati"nin 2020'lerde bir gerçekliğe dönüşeceğini ileri sürüyor.<a class="noteref" href="#n19" id="ref19">19</a></p>

  <p>Kurzweil'ın Tekilliğinin son bileşeni, biyolojik beyinlerin işleyişini yeniden üretebilen bilgisayarlar daha bile hızlı ilerliyor. Nisan 2007'de IBM araştırmacıları bir Blue Gene/L süper bilgisayarını, bir farenin beyin fonksiyonlarını taklit eden bir programı işleten büyük paralel korteks simülatörüne dönüştürdü. Program gerçek bir fare beyninin karmaşıklığının ancak yarısına sahipti ve kemirgenin beyin hızının ancak onda biri hızında işliyordu; ama aynı yılın Kasım ayına kadar, aynı laboratuvar daha büyük, daha karmaşık sıçan beyinlerini taklit etme düzeyine ulaşmıştı bile.</p>

  <p>Yarı yarıya yavaşlatılmış bir sıçandan tam hızlı bir bütün insana kadar henüz çok uzun bir yol var ve laboratuvar ekibi aslında bir insan simülasyonunun bunun 400 katı güçte bir bilgisayar gerektireceğini tahmin ediyordu; bu da 2007 teknolojisiyle karşılanamayacak kadar enerji, soğutma ve mekân gereksinimi anlamına geliyordu. Gelgelelim daha 2008'de maliyetler hızla düşmeye başlamıştı ve IBM, 2011'de hazır olup işletilebilecek Blue Gene/Q süper bilgisayarın, oraya giden yolun dörtte birini alacağını tahmin ediyordu. Binlerce Blue Gene'i birbirine bağlayacak daha da ihtiraslı Kittyhawk Projesi 2020'lerde tamamlanmaya yaklaşmış olabilir.</p>

  <p>Bütün bunların 2045'e kadar Kurzweil'ın Tekilliğine varacağında üstelemek biraz acelecilik olur. Ne var ki, devasa bir süreksizliğe doğru yaklaşmakta olduğumuzu yadsımak daha büyük bir acelecilik olacaktır. Nereye baksak bilim insanları biyolojinin sınırlarına taarruz halinde. Craig Venter'ın basına fazlasıyla yansıyan yaşamı sentezleme ihtirası ona "Dr. Frankenstein" lakabını kazandırdı; ama 2010'da, ekibi tümüyle kimyasallardan basit bir bakteri genomu üretmeyi ve bunu yeryüzünün ilk sentetik kendini yeniden üreten organizması JCVI-syn1.0'ı yaratacak hücre duvarlarına yerleştirmeyi başardı. Genetiğin kendi Moore Yasası bile var: Carlson Eğrisi.<a class="noteref" href="#n20" id="ref20">20</a> 1995-2009 arasında DNA sentez maliyeti baz başına 1 dolardan 0,1 sentin altına düştü. Bazı genetikçiler 2020'ye kadar tümüyle yeni organizmaların yapılmasının yaygınlaşacağı kanısında. Bizim zihinlerimizin alması zor olsa bile, son 200 yılın eğilimleri, 5000 puanlık toplumsal gelişme düzeylerinin ima ettiği geniş kentleri, hayret verici enerji düzeylerini, kıyamet silahlarını ve bilimkurgu türü iletişim teknolojisini mümkün kılarak, insan olmanın anlamını değiştirmeye doğru ilerliyor.</p>

  <p>Bu kitap, toplumsal gelişmenin yukarıya sıçrayarak, daha önceki kuşakların yaşamlarına egemen olmuş sorunlardan birçoğunu geçersiz kıldığı büyük devrimlerle dolu. <i>Homo sapiens</i>'in evrimi tüm önceki maymun adamları bertaraf etti; tarımın icadı avcı-toplayıcı yaşamın çok önemli sorunlarından birçoğunu alıp götürdü; kentlerin ve devletlerin doğuşu da tarihöncesi köylülerin kaygılarına bunu yaptı. Bozkır anayolunun kapanması ve okyanusların açılması, Eskidünya gelişmesini 2000 yıl boyunca kısıtlamış olan koşullara son verdi ve Sanayi Devrimi elbette daha önce olup bitmiş her şeyi anlamsız kıldı.</p>

  <p>Bu devrimler, toplumsal gelişmeyi her seferinde daha hızlı ve daha ileriye götürecek şekilde ivme kazanarak birbiri üzerine eklendi. Eğer gelişme, Grafik 12.1'in kehanet ettiği gibi 21. yüzyılda 4000 puana sıçrarsa, sürmekte olan bu devrim belki hepsinin en büyüğü ve en hızlısı olacak. Birçok fütüristin hemfikir olduğu gibi, bu devrimin çekirdeği genetik, robot teknolojisi, nanoteknoloji ve bilgisayar programlamanın birbiriyle bağlantılı dönüşümlerinde yatıyor ve sonuçları, bildiğimiz hemen her şeyi tersyüz edecek.</p>

  <p>Ancak Grafik 12.1, Doğulu gelişme puanının Batı'nınkine yaklaştığını açıkça göstermekle birlikte, bu Ayrımda aktardığım her örneğin –DARPA, IBM, <i>Altı Milyon Dolarlık Adam</i>– Amerikan olduğu dikkatinizi çekmiş olabilir. Doğulu bilim insanları yeni teknolojilere (sözgelişi robot teknolojisi Japonya ve Güney Kore'de başka yerlerdeki kadar ileridir) pek çok katkılarına karşın, şimdiye değin devrim ağırlıklı olarak Batı'dan gelmiştir. Bu, Amerika'nın gerilemesine ve yaklaşan bir Çin çağına işaret eden uzmanların yanıldığı anlamına geliyor olabilir: Eğer ABD –tıpkı 200 yıl önce İngiltere'nin sanayiye hükmettiği gibi– yeni teknolojilere hükmediyorsa, genetik/nanoteknoloji/robot teknolojisi devrimi, refah ve iktidarı Sanayi Devrimi'nden bile daha çarpıcı şekilde Batı'ya kaydırabilir.</p>

  <p>Öte yandan, refahın alttan alta Batı'dan Doğu'ya kayması, mevcut Amerikan egemenliğinin sadece 20. yüzyıldan kalan bir bakiye olduğu ve 2020'lerdeki büyük ilerlemelerin Doğulu laboratuvarlarda olacağı anlamına da gelebilir. Çin daha şimdiden en iyi bilim insanlarını Amerika'dan geri getirebilmek için cömert fonlar kullanıyor; kim bilir belki 2040'ların küresel bilincine sunuculuk yapacak anabilgisayarları IBM değil, Lenovo sağlar ve Grafik 12.1 az çok gerçek olur.</p>

  <p>Keza, belki de Tekillik 10 bin yıllık "Doğu" ve "Batı" gibi kadim kategorileri temelli geçersiz kılar. Coğrafyayı dönüştürmek yerine, büsbütün lağvedebilir. Ölümlüler ile makinelerin birleşmesi enerji sağlama ve kullanmanın yeni yolları, birlikte yaşamanın yeni yolları, savaşmanın yeni yolları ve iletişim kurmanın yeni yolları anlamına gelecek. Bu yeni çalışma, düşünme, sevme ve gülme yolları; doğmanın, yaşlanmanın ve ölmenin yeni yolları demek olacak. Bütün bunların sonu ve bizim geliştirilmemiş, sadece biyolojik beyinlerimizin hayal edebileceği her şeyin ötesinde bir dünyanın yaratılması anlamına bile gelebilir.</p>

  <p>Bütün bunlar veya herhangi biri gerçekleşebilir.</p>

  <p>Onları engelleyen bir şey çıkmazsa elbette.</p>

  <h2>En Kötü Durum Senaryosu</h2>

  <p class="nonindent">2006 sonunda karımla birlikte Stanford Üniversitesi'nde "Risk Altında Bir Dünya" başlıklı bir konferansa davet edildik. Dünyanın önde gelen siyasetçilerinden bazılarını da içeren şöhretli simalarla dolu bu konferans ışıltılı bir kış günü yapıldı. Konferans salonuna yürüdüğümüz sırada berrak mavi gökyüzünde güneş parlıyordu. Borsa, ev fiyatları, işsizlik ve tüketici güveni her zamankinden de çok gündemdeydi. Amerika'da sabahtı.</p>

  <p>Kahvaltı esnasında eski dışişleri ve savunma bakanlarından yüz yüze olduğumuz nükleer, biyolojik ve terörist tehditleri dinlemiştik. Öğle yemeğinden önce çevresel bozulmanın dehşet verici ölçeğini ve uluslararası güvenliği çökertecek yüksek riski öğrendik ve yemeğimizi yerken bize neredeyse kaçınılmaz olan küresel salgınlar anlatıldı. Böyle böyle işler gitgide daha da kötüleşti. Felaketin yükselen dalgası hakkında birbirini izleyen uzman raporlarının kasvetinin altında ezilerek oturumdan oturuma savrulduk. Konferans tam bir güç gösterisi olmuştu; ama akşam yemeği sonrasına geldiğimizde, sunucu teröre karşı savaşı kaybediyor olduğumuzu bildirdiğinde izleyiciler hemen hiç tepki vermedi.</p>

  <p>Bu çaresizlik dolu gün beni (ılımlı bir dille söylersem) düşündürdü. Toplumsal gelişme MS 1. yüzyılda, ardından 1000 yıl sonra yeniden, bir zorlu tavana gelip dayanmış ve gelişmenin bizzat yarattığı parçalama güçleri Eskidünya çapında yıkımların dizginlerini koyuvermişti. Yoksa şimdi de endeksteki 1000 puan civarında bir yerlerde yeni bir zorlu tavan mı keşfediyoruz? Mahşerin atlılarının nal sesleri, daha siz bu sözcükleri okuduğunuz sırada, Tekilliğe giden bebek adımlarımızın yerini mi alıyor?</p>

  <p>Beş aşina figür –iklim değişimi, kıtlık, devletin çöküşü, göç ve salgın hastalık– hepsi geri dönüyor gibi. Bunlardan ilki, küresel ısınma, gelişme paradoksunun son örneği olabilir, çünkü toplumsal gelişmedeki sıçramayı getiren fosil yakıtlar aynı zamanda 1800'den bu yana havayı karbonla doldurarak ısıyı hapsetmektedir. Plastik oyuncaklarımız ve buzdolaplarımız dünyayı bir seraya dönüştürdü. 1850'den bu yana, artışın büyük bölümü son 30 yılda olmak üzere, hava sıcaklığında 1°F bir artış oldu; üstelik termometrenin cıvası hâlâ yükselişini sürdürüyor.</p>

  <p>Geçmişte yüksek sıcaklıklar çoğu zaman (Roma ve Ortaçağ Isınma Dönemlerinde olduğu gibi) daha iyi tarımsal ürün ve yükselen gelişme anlamına gelmişti, ama bu kez farklı olabilir. Birleşmiş Milletler Hükümetler Arası İklim Değişimi Paneli'nde (IPCC) 2007'de şöyle dendi: "Olağanüstü hava koşullarının değişen sıklık ve şiddetinin, deniz suyundaki yükselmeyle birlikte, doğal ve beşeri sistemlere çoğunlukla olumsuz etkiler yapması bekleniyor... ısınma ani veya geri döndürülemez bazı etkilere yol açabilir."<a class="noteref" href="#n21" id="ref21">21</a> Üstelik bu oldukça ılımlı bir şekilde dile getirilmiş olabilir; rapordaki küçük yazılmış bölümler daha da telaşlandırıcı nitelikte.</p>

  <p>Buzul örtüsündeki hava baloncukları, karbondioksit düzeylerinin son 650 bin yıldır buzul çağlarında havadaki 1 milyon molekül başına 180 molekül karbondioksitten, buzul çağları arası sıcak dönemlerde 1 milyon molekül başına 290 parçaya (ppm) kadar dalgalanmış olduğunu gösteriyor. Karbondioksit asla 300 ppm'ye yükselmedi; 1958'e dek. Mayıs 2010'a gelindiğinde 393 ppm'ye ulaştı ve IPCC, eğer mevcut eğilim denetimsiz devam ederse, 2050'ye gelindiğinde karbondioksit düzeylerinin 550 ppm'ye ulaşacağını –bu 24 milyon yıldır olduğundan daha yüksek bir düzey– ve ortalama sıcaklıkların 5°F artacağını tahmin ediyor. Ve eğer enerji sağlama Grafik 12.1'in gösterdiği gibi yükselmeye devam ederse, dünya çok daha hızla, çok daha sıcak bir yer olabilir.</p>

  <p>Sera gazlarını pompalamayı yarın durdursak bile, havada zaten o kadar çok karbon var ki, ısınma devam edecek. Atmosferin kimyasını değiştirmiş durumdayız. Artık ne yaparsak yapalım, kuzey kutbu eriyecek. IPCC'ninki gibi ılımlı tahminlere göre, 2100'e kadar buz gitmiş olacak; en radikal tahmine göre ise kutup yazları 2013'e dek buzdan yoksun kalacak. Çoğu bilim insanı tarih olarak 2040 civarında birleşiyor.</p>

  <p>Kutuplar eridikçe deniz seviyesi de yükselecek. Sular daha şimdiden 1900'de olduğundan 12,7 cm yüksek ve IPCC 2100'e kadar 60,96 cm kadar bir artış daha bekliyor. Kutup erimesine yönelik en karamsar tahminler deniz seviyesinde 15,24 m bir yükseliş beklerken, gezegenin en iyi tarım arazilerinin ve en zengin kentlerinin milyonlarca kilometresinin suya gömüleceğini öngörüyor. Dünya bildiğimizden çok başka şekillerde de küçülüyor.</p>

  <p>Ancak buzların erimesinden kaynaklanan bu suya karşın, denizler atmosferden ısıyı emdikçe ısınmaya devam edecek ve okyanuslar artık kış mevsimlerini eskiye göre daha az soğutacağı için, kasırga ve hortum mevsimleri uzayacak ve şiddetlenecek. Nemli yerler daha şiddetli fırtınalar ve sellerle daha da nemli hale gelirken, kuru yerler de daha fazla yangın ve toz fırtınalarıyla daha da kuruyacak.</p>

  <p>Birçoğumuz küresel ısınmayı kişiselleştirecek türden bir uyarı çağrısı aldık bile. Benimki 2008'de geldi. Kaliforniya'nın yangın sezonunun her zamanki döneminden bir hayli önce, evimizin civarındaki ormanlar yanarken hava küllerle ağırlaştı. Gökyüzü tüyler ürpertici bir turuncuya döndü; itfaiye helikopterlerinin pervaneleri seslerimizi bastırıyordu. Yaklaşacak alevlere karşı evin etrafına geniş bir yangın önleme şeridi açtık ve yağmurların başlamasından önce gerçekten ciddi tek bir tehlike atlattık. Veya belki yağmurlar <i>nihayet</i> başladığında demeliyim: ABD'nin batısındaki fiili yangın mevsimi artık 1970'lere göre 78 gün daha uzun sürüyor. Tipik bir yangın 30 yıl öncesinden 5 kat uzun sürüyor. Ve itfaiyeciler çok daha kötüsünün geleceğini öngörüyorlar.</p>

  <p>Bütün bunlar, gazeteci Thomas L. Friedman'ın "halihazırda bildiğimiz gerçekten ürkütücü şeyler" kategorisine giriyor. Daha da kötüsü, onun deyişiyle, "bilmediğimiz daha da ürkütücü şeyler." Sorun, diye açıklıyor Friedman, yüz yüze geldiğimiz durumun küresel ısınma değil "küresel tekinsizleşme" olması.<a class="noteref" href="#n22" id="ref22">22</a> İklim değişimi doğrusal değil: Her şey başka her şeyle, modeli akla durgunluk verecek kadar karmaşık yollardan geri besleyecek şekilde bağlantılı. Çevrenin ani ve geri dönülmez şekilde değiştiği taşma noktaları olacak, ama bunların nerede olacağını veya buraya ulaştığımız zaman ne olacağını bilmiyoruz.</p>

  <p>Bilmediğimiz şeylerin en ürkütücüsü, insanların nasıl tepki vereceği. Geçmişteki tüm iklim değişimi örneklerindeki gibi, bu da doğrudan çöküşe yol açmayacak. 2006'da bir İngiliz araştırması <i>Stern Review</i>, 2100'e kadar iş dünyasının alışılmış şekilde işlemeye devam etmesi halinde, iklim değişiminin küresel ekonomik çıktıyı mevcut düzeylerden %20 aşağıya çekeceği tahmininde bulundu; iç karartıcı bir ihtimal, ama bildiğimiz haliyle dünyanın sonu değil. Ayrıca, 10°F yükselen hava sıcaklıklarıyla en kasvetli tahminler gerçekleşse bile, insanlık düşe kalka da olsa yoluna devam edecek. Asıl kaygı bizatihi hava durumundan çok, 2100'den çok daha önce insanların iklim değişimine verecekleri tepkilerin, mahşerin daha çok atlısının dizginlerini boşaltma ihtimalinden kaynaklanıyor.</p>

  <p>Bunlardan en bariz olanı kıtlıktır. Gıda üretimini nüfus artışından bile hızla artıran Yeşil Devrim, belki 20. yüzyılın en büyük başarısı oldu. 2000'e gelindiğinde, diktatörlerin ve zorba komutanların ahlaksızlığını ve aptallığını frenleyebilirsek, açlıktan ölmek bile ortadan kaldırılabilecekmiş gibi görünüyordu. Ne ki, 10 yıl sonra bu artık daha az olası görünüyor. Refah arttıkça, biz o pahalı etleri yiyelim diye çiftçiler hayvanlarını gitgide daha ucuz tahılla beslemeye veya benzin yakmadan araba sürebilelim diye gittikçe daha büyük arazileri biyoyakıt üretimine ayırmaya başladılar. Sonuç: Temel gıda maddelerinin fiyatları 2006-2008 arasında 2 veya 3 katına çıktı ve aç kitleler Afrika ve Asya'da ayaklanmaya başladı. Tarihteki en büyük tahıl hasadı (2,3 milyar ton) ile mali krizin bileşimi 2009'da fiyatları aşağıya çekti; ama dünya nüfusunun 2050'ye kadar 9 milyara dayanacak olması nedeniyle BM Gıda ve Tarım Örgütü (FAO) fiyat esnekliği ve gıda sıkıntılarının artmasını bekliyor.</p>

  <p>Coğrafya 21. yüzyılda da adaletsiz olmaya devam edecek. Küresel ısınma Rusya ve Kanada gibi soğuk, zengin ülkelerdeki ürün verimini artıracak, ama ABD Ulusal İstihbarat Konseyi'nin "istikrarsızlık yayı" olarak adlandırdığı Afrika'dan Asya'ya uzanan kuşakta (<a href="../Text/h1201.htm">Harita 12.1</a>) aksi tesir yaratacak.<a class="noteref" href="#n23" id="ref23">23</a> Dünyadaki en yoksul insanların çoğu bu yayda yaşıyor ve gerileyen hasatlar mahşerin son üç atlısını da ortalığa salma potansiyeline sahip.</p>

  <p>Ulusal İstihbarat Konseyi, 2008 ile 2025 arasında gıda ve su sıkıntılarıyla karşı karşıya kalacak insan sayısının 600 milyondan, çoğu bu yayda yaşamak üzere 1,4 milyara kadar fırlayacağını hesaplıyor; kıyamet kehanetlerinin sonunun gelmediği <i>Stern Review</i> da 2050'ye kadar açlık ve kuraklığın 200 milyon kişiyi "iklim göçmenlerine" dönüştüreceği sonucuna varıyor.<a class="noteref" href="#n24" id="ref24">24</a> Bu rakam dünyanın 2008'deki bütün göçmen nüfusunun 5 katı.</p>

  <p>Batı çekirdeğindeki insanların birçoğu halihazırda göçü bir tehdit olarak görüyor; gerçi 300 yıl önce bozkır anayolunun kapanışından beri göç çoğu zaman gelişmeye bir tehlike oluşturmaktan çok, onun motoru olmuştur.<a class="noteref" href="#n25" id="ref25">25</a> 2006'da bir Gallup araştırması Amerikalıların, göçü ülkenin (Irak savaşından sonra) ikinci büyük sorunu olarak gördüğünü ortaya koydu.<a class="noteref" href="#n26" id="ref26">26</a> Birçok Amerikalıya göre, Meksikalıların uyuşturucu kaçakçılığı yapma ve kendi alabilecekleri işleri ele geçirme tehlikesi, sağlayabileceği her türlü yarara ağır basıyor. Birçok Avrupalıya göre, İslamcı terör korkuları da en az bu kadar büyük bir tehdit oluşturuyor. Her iki bölgede de, yerlilerin hakkını savunan lobiler yeni yerleşimcileri asimile etmenin son derece zor olduğunu ileri sürüyor.</p>

  <p>Küresel ısınma, 2020'lere gelindiğinde, göçmen karşıtlarının en uçuk korkularını gerçeğe dönüştürmekle tehdit ediyor. Dünyanın en aç, en öfkeli ve en çaresiz insanlarından on milyonlarcasının Müslüman dünyadan Avrupa'ya ve Latin Amerika'dan ABD'ye kaçması olası. Nüfus hareketleri, tarihteki buna benzer her şeyi gölgede bırakabilecek büyüklüğe ulaşarak, bozkır anayolunun vaktiyle yarattığı türden sorunları diriltebilir.</p>

  <p>Mahşerin dördüncü atlısı olan salgın hastalık bu sorunlardan biri olabilir. Bozkırlar üzerinden göçler 2. ve 14. yüzyıl veba salgınlarını yaymıştı. 20. yüzyılın en büyük salgını olan 1918 yılının H1N1 gribi, Amerika ve Avrupa arasında silah altındaki genç askerler aracılığıyla yayıldı. H1N1 bir yıl içinde, Kara Ölüm'ün bir asırda ve AIDS'in son 30 yılda yaptığından daha çok –belki 50 milyon– can aldı.</p>

  <p>Hava yolculuğu salgın hastalığı zapt etmeyi daha da güçleştirmiş durumda. En azından 1959'dan beri Afrika'daki kuluçka döneminin ardından AIDS 1980'lerde dört kıtada birden patlak verdi ve Akut Solunum Yetmezliği Sendromu (SARS) 2003'te Güney Çin'de evrim geçirmesinin ardından haftalar içinde 37 ülkeye sıçradı. Genetikçiler sendromun DNA'sını 31 günde saptadı (HIV için bunu 15 yılda yapmışlardı) ve etkin uluslararası müdahale sayesinde, başlangıcında bastırılması mümkün oldu. Ne ki, epidemiyologların (1918 grip salgınından ayırmak için "Yeni H1N1" olarak da bilinen) domuz gribi denen salgını 2009'da tanımladığı zamana gelindiğinde, hastalık önü alınamayacak kadar çok yayılmış durumdaydı.</p>

  <p>Eğer domuz gribi veya en az onun kadar alarm veren havayolu griplerinden biri, 1957'de 1-2 milyon kişiyi öldüren H2N2 virüsü gibi hareket etmeye başlarsa, Dünya Sağlık Örgütü (WHO) böyle bir salgının 2-7,4 milyon kişiyi öldüreceği tahmininde bulunuyor; 1918 gribi gibi davranırsa, 200 milyon kişiyi öldürecek. Dünya 1918'de olduğundan daha hazırlıklı; ama bu ölçeğin onda biri ölüm bile, 2007-2009 finans krizini aratacak kısa dönemli bir ekonomik erimeye yol açabilir. Dünya Bankası bir salgının küresel ekonomik çıktının %5'ini alıp götüreceğini öngörüyor ve WHO'nun internet sitesinde sıralanan "Grip Salgını Hakkında Bilmeniz Gereken On Şey"den bazıları daha da korkutucu görünüyor:<a class="noteref" href="#n27" id="ref27">27</a></p>

  <ul>
    <li>Dünya bir salgın hastalığın eşiğinde olabilir.<br/></li>

    <li>Bütün ülkeler etkilenecektir.<br/></li>

    <li>Tıbbi tedarikler yetersizdir.<br/></li>

    <li>Büyük çapta ölüm baş gösterebilir.<br/></li>

    <li>Ekonomik ve toplumsal kargaşa büyük olacaktır.<br/></li>
  </ul>

  <p>Geçmişte atlıların dörtnala gittiği zaman olduğu gibi, iklim değişimi, kıtlık, göç ve salgın hastalık muhtemelen birbirini besleyip beşinci atlının, devlet çöküşünün dizginlerini salıverecektir. İstikrarsızlık yayı dünyanın en köhne rejimlerinden bazılarını içerir. Dolayısıyla, baskılar tırmandıkça, bazıları Afganistan veya Somali gibi büsbütün çökebilir; çekilen acıların artmasıyla buralar teröristler için yeni sığınaklara dönüşebilir. Ve eğer istikrarsızlık, ekonomileri bu yayın kaynaklarıyla adamakıllı iç içe geçmiş çekirdeklere süzülecek olursa, tüm kötü senaryoların en kötüsüne doğru sürüklenebiliriz.</p>

  <p>Daha 1943 gibi erken bir tarihte, Basra Körfezi'ne giden bir Amerikan heyeti temel sorunu teşhis etmişti. "Bu bölgedeki petrol," diye bildiriyordu, "tüm tarihin en büyük biricik ödülü."<a class="noteref" href="#n28" id="ref28">28</a> Batı çekirdeğindeki zengin uluslar çok geçmeden büyük stratejilerini Körfez petrolü etrafında yeniden şekillendirdiler. Batı Avrupa'nın gücü 1950'lerde söndüğü zaman ABD buraya girdi; dostlarına yardım etmek, düşmanlarına zarar vermek ve bu istikrarsızlık yayına erişimini korumak için üstü kapalı veya alenen müdahalelere girişti. Körfez petrolüne daha az bağımlı olmasına karşın, Sovyetler Birliği de buradaki petrolün Amerikan çıkarlarına hizmet etmesini önlemek için en az onun kadar büyük bir gayrete girdi ve 1990'larda Rusya bölgeden çekildiği zaman, Çin'in (2000'den beri küresel talepte %40'lık artış yüzünden) petrole bağımlılığı onu da büyük oyuna katılmaya zorladı.</p>

  <p>Çin'in kaynaklara olan (petrole olduğu kadar soya fasulyesi, demir, bakır, kobalt, kereste ve doğalgaz) açlığı 2010'larda istikrarsızlık kuşağındaki Batı çıkarlarıyla aralıksız çatışmalar vaat ediyor. Çinli diplomatlar, ülkelerinin "barışçıl yükselme"sinin altını çiziyorlar (bazıları bunu "barışçıl kalkınmaya" kadar indirgiyor),<a class="noteref" href="#n29" id="ref29">29</a> ama Batılıların kaygıları 1990'lardan beri gitgide artmakta. Sözgelişi, 2004'te Çin'in demir arayışı, gazetelerin hiç gecikmeden "Büyük Drenaj Soygunu" adını verdiği, bütün dünyada hırsızların rögar kapaklarını yerlerinden söküp, eritilmek üzere Doğu'ya gönderdiği hareketi başlattı.<a class="noteref" href="#n30" id="ref30">30</a> Sadece Şikago bir ayda 150 rögar kapağını kaybetti. Bu nerede sona erecek, diye soruyordu Batılılar, bugün rögar kapakları, yarın bütün dünya. 2005'teki bir ankete göre, Amerikalıların %54'ü Çin'in yükselişini "dünya barışına bir tehdit" olarak görüyordu; 2007'deki bir ankette Amerikalılar Çin'i küresel istikrar için İran'dan sonra ikinci en büyük tehdit olarak adlandırdılar.<a class="noteref" href="#n31" id="ref31">31</a></p>

  <p>Çin de komplimana karşılık veriyor. NATO uçakları 1999'da Belgrad'daki Çin elçiliğini bombalayarak üç gazeteciyi öldürdüğü zaman, öfkeli kalabalıklar Pekin'deki Batılı elçilikleri taşa tuttu ve Chengdu'daki bir konsolosluğa yangın bombası attı. <i>China Daily</i>'nin manşeti "CANİCE EYLEM, HALKI AYAĞA KALDIRDI" diye kükrüyordu.<a class="noteref" href="#n32" id="ref32">32</a> 2004'te Çin Komünist Partisi hâlâ "düşmanlık güden güçlerin Çin'i Batılılaştırmaya ve bölmeye yönelik stratejik komplosu"nun gerçekliğinde ısrarlıydı.<a class="noteref" href="#n33" id="ref33">33</a></p>

  <p>1914'te Avrupa'nın büyük devletleri Osmanlı İmparatorluğu'nun Balkanlar'daki harabeleriyle yüz yüze geldiği zaman, Sırbistan'ın terörist Kara El çetesinin I. Dünya Savaşı'nı başlatmak için bir tek tabancaya ihtiyacı olmuştu. 2008'de bir ABD heyeti, "2013 sonuna gelindiğinde, dünyanın bir yerindeki terörist saldırıda bir kitle imha silahı kullanılması olası görünüyor" sonucuna varmıştı.<a class="noteref" href="#n34" id="ref34">34</a> Şimdi büyük devletlerin Avrupa'nın istikrarsızlık yayındaki imparatorluklarının harabeleriyle yüzleşmesiyle, El Kaide veya Hizbullah'ın bu tür silahlarla verebileceği hasarı düşünmek bile korkunç geliyor.</p>

  <p>İstikrarsızlık yayındaki karışıklıklar bir asır önce Balkanlar'da yaşanan olaylardan çok daha ürkütücü, zira kolayca nükleere dönüşme ihtimali taşıyor. İsrail 1970'ten beri çok büyük bir silah varlığı inşa etmiş durumda. 1998'de gerek Hindistan gerek Pakistan, atom bombalarını test etti. 2005'ten beri de Avrupa Birliği (AB) ve ABD İran'ı aynı amacın peşine düşmekle suçluyor. Çoğu gözlemci, İran'ın 2010'larda nükleer kapasiteye ulaşmasını bekliyor ki, bu da yarım düzine Müslüman ülkenin<a class="noteref" href="#n35" id="ref35">35</a> nükleer caydırıcılık arayışına girmesine yol açabilir. İsrail 2011'e kadar nükleer silahlı bir İran'ı bekliyor, ama işlerin bu noktaya ulaşması bu kadar bile sürmeyebilir. İsrail savaş uçakları halihazırda Irak ve Suriye'deki nükleer reaktörleri tahrip etmiş durumda ve İran'ın programı ilerledikçe yeni saldırılar gelebilir.</p>

  <p>Hiçbir Amerikan yönetimi, istikrarsızlık yayındaki en yakın dostu ile can düşmanı arasındaki bir nükleer çatışmada tarafsız kalamaz. Belki Rusya ve Çin de öyle. Her ikisi de İran'ın nükleer ihtiraslarına karşı olmakla birlikte, büyük ölçüde Orta Asya'daki Amerikan çıkarlarına darbe vurmayı amaçlayan gevşek bir örgütlenme olan Şanghay İşbirliği Örgütü'ne İran'ın katılım başvurusunu kabul ettiler.<a class="noteref" href="#n36" id="ref36">36</a></p>

  <p>Topyekûn bir Doğu-Batı savaşı elbette tam bir felaket olacaktır. Çin açısından intihar anlamına gelir: ABD nükleer savaş başlıklarında 20 kat, düşman topraklarına ulaşacağı kesin olan savaş başlıklarında ise muhtemelen 100 kat önünde Çin'in. Ocak 2010'da bir füzesavar füze test etmekle birlikte, Çin hâlâ Amerika'nın imkânlarının çok gerisinde. Çin'in hiç olmamasına karşılık, ABD'nin 11 adet uçak gemisinden oluşan muharip grupları (gerçi Çin de ilk uçak gemisini 2009'da inşa etmeye girişti) ve askeri teknolojide aşılamaz bir önderliği var. ABD Çin'i zapt edip işgal edemeyebilir, bunu istemeyebilir de; ancak akla gelebilecek her türlü savaş Çin açısından küçük düşürücü bir yenilgi, Çin Komünist Partisi'nin devrilmesi ve belki de ülkenin parçalanmasıyla sona erecektir.</p>

  <p>Bununla birlikte, bir savaşı kaybetmek Çin açısından ne kadar kötüyse, o savaşı kazanmak da ABD açısından o kadar olumsuz sonuçlar getirebilir. Düşük yoğunluklu bir çatışma bile korkunç maliyetler getirebilir. Eğer Çimerika ansızın ve kin dolu bir şekilde bölünürse, bu her iki taraf için de eşit derecede bir mali felaket anlamına gelecektir. Nükleer bir alışveriş daha da kötü olur; Kuzey Amerika'nın batı kıyısını ve Çin'in büyük bölümünü radyoaktif harabeye dönüştürüp milyonlarca kişinin ölümüne yol açar ve dünya ekonomisini tam bir kargaşaya sürükler. En kötüsü de, bugün hâlâ dünyanın en büyük nükleer silah deposuna sahip Rusya'yı da Çin-Amerikan savaşının içine kolayca çekebilecek olması.<a class="noteref" href="#n37" id="ref37">37</a></p>

  <p>Neresinden bakarsak bakalım, topyekûn bir savaş çılgınlık olur. Neyse ki uzmanların araştırmalarının büyük bir bölümü, küreselleşmiş bir dünyada böylesi çılgınlıklara yer olmadığına temin ediyor bizi. "Hiçbir fiziksel güç kredinin gücünü hiçe sayamaz," diyor bir otorite.<a class="noteref" href="#n38" id="ref38">38</a> Bir diğerine göre, "uluslararası sermaye hareketi dünya barışının en büyük garantörüdür."<a class="noteref" href="#n39" id="ref39">39</a> Bir üçüncüsü de, savaş çıkması halinde "o kadar çok fazla para harcanması ve ticarete öylesine çok müdahale edilmesi gerekecektir ki... savaşın eşliğinde veya akabinde kredi sektörü ve sanayi çökecektir," diye ekliyor.<a class="noteref" href="#n40" id="ref40">40</a> Bu "topyekûn tükenme ve yoksullaşma, sanayi ve ticaretin tahrip olması ve sermayenin gücünün yok edilmesi" anlamına gelecektir.<a class="noteref" href="#n41" id="ref41">41</a></p>

  <p>Bu sözler rahatlatıcıdır; bu uzmanların 2010'larda Çin-Amerikan çatışması riski hakkında konuşmamış olması gerçeği dışında. Bütün bunlar, modern dünyanın karmaşık ticaret ve finans ağının, Avrupa'da bir büyük güç savaşına yönelik her türlü ihtimali ortadan kaldırdığından emin olarak, 1910-1914 arasında kaleme alınmış yazılardı. İşin sonunun nasıl geldiğini hepimiz biliyoruz.</p>

  <p>Belki dünyanın devlet adamları bizi uçurumdan uçuruma sürüklenmekten kurtarır. Kim bilir, nükleer bir 1914 savaşından bir kuşak daha uzak durabiliriz; belki de 40 yıl kadar. Ama bombayı teröristlerin ve zorba devletlerin elinden sonsuza dek uzak tutabileceğimizi düşünmemiz gerçekçi olur mu? Ya da, ulusal çıkar ne olursa olsun, her lideri nükleer savaşın en iyi çözüm olduğuna karar vermekten vazgeçirebileceğimizi? Sayılarının artışını mevcut hızla sınırlasak bile, 2060'a gelindiğinde, birkaçı istikrarsızlık kuşağında olmak üzere, nükleer devletlerin sayısı 20'ye yaklaşmış olacak.</p>

  <p>Her yıl hiç durmadan oluşup duran mahşerin atlılarından kaynaklanan Kıyamet tehdidini savuşturuyoruz. Kaynaklar üzerindeki baskılar tırmanacak, yeni hastalıklar evrilecek, nükleer silahlar çoğalacak ve –hepsinden sinsi şekilde– küresel tekinsizlik, değişkenler hesabını beklenmedik yollardan değiştirecek. Bütün bu tehlikelerle jonglörlük yapmayı sonsuza dek sürdürebileceğimize inanmak delice bir iyimserlik gibi görünüyor.</p>

  <p>Yeni bir zorlu tavana yaklaşmışa benziyoruz. Romalılar MS 1. yüzyılda ilk zorlu tavana çarptıklarında iki olası sonuçla yüz yüze geldiler: Bir yol bulup geçmeleri halinde toplumsal gelişme yukarıya doğru sıçrayacaktı; veya bunu başaramamaları halinde atlılar onları ezip geçecekti. Başarısızlıkları 600 yıllık bir gerilemeyi başlatarak Batılı toplumsal gelişmeyi üçte birden fazla düşürdü. Song Çin'inin aynı zorlu tavana ulaştığı ve aynı şekilde yarıp geçmeyi başaramadığı 11. yüzyılda da Doğulu toplumsal gelişme 1200 ile 1400 arasında neredeyse altıda bir düştü.</p>

  <p>21. yüzyılda yeni bir zorlu tavana dayandıkça, aynı ama daha haşin seçeneklerle yüz yüzeyiz. Romalılar ve Song çözümler bulmakta başarısız olduğu zaman, yüzlerce yıllık ağır bir gerileme gibi göreli bir lükse sahip olmuşlardı; ama biz bu kadar şanslı olmayacağız. Geleceğimizin gideceği yön konusunda pek çok farklı patika olmakla birlikte, bu patikalar ne kadar kıvrılıp bükülse de, çoğu eninde sonunda aynı yere çıkacağa benziyor: Gece Karanlığı.</p>

  <p>Bir Tekilliğin Batı egemenliği açısından ne anlama geleceği tartışmaya açık, ama Gece Karanlığı'nın ne anlama geleceği çok daha berrak görünüyor. 1949'da Einstein bir keresinde gazetecinin birine şöyle demişti: "Üçüncü Dünya Savaşı'nın nasıl yapılacağını bilmiyorum, ama size Dördüncüsünde ne kullanacaklarını söyleyebilirim: Taş."<a class="noteref" href="#n42" id="ref42">42</a> Gece Karanlığı'ndan sonra artık hiç kimse hükmedemeyecek.</p>

  <h2>Büyük Yarış</h2>

  <p class="nonindent">Geçmiş Noel'in Hayaleti'yle konuşmak dehşet verici bir sonuca yol açar: 21. yüzyıl bir yarış olacak. Kulvarların bir tanesinde bir tür Tekillik, diğerinde ise Gece Karanlığı olan bir yarış. Biri kazanacak, diğeri kaybedecek. Gümüş madalya filan olmayacak. Ya çok geçmeden (belki 2050'den önce) mevcut sorunlarımızın çoğunu konu dışı haline getirecek, Sanayi Devrimi'nden bile daha muazzam bir dönüşümü başlatacağız veya önceki hiçbir şeye benzemeyen bir çöküşe doğru yuvarlanacağız. Herhangi bir orta çözümün –diyelim, herkesin biraz daha zengin olacağı, Çin'in tedricen Batı'yı geride bırakacağı ve işlerin az çok eskisi gibi yürüyeceği bir uzlaşma– olabileceğini düşünmek zor.</p>

  <p>Bu da önümüzdeki 40 yılın, tarihin en önemli dönemi olacağı anlamına geliyor.</p>

  <p>Gece Karanlığı'nın çöküşünü önlemek için dünyanın neye ihtiyaç duyduğu ise gerçek bir gizem. En büyük öncelik, topyekûn nükleer savaştan kaçınmak ve bunu yapmanın yolu da, büyük devletlerin ellerindeki nükleer silahları azaltmasından geçiyor. Çelişkili biçimde, topyekûn silahsızlanmaya gitmek de daha riskli bir yol olabilir, zira nükleer silahlar icat edilmemiş gibi yapacak halimiz yok. Büyük devletler her zaman çarçabuk yeni bombalar yapabilir ve gerçekten kötü adamlar –teröristler ve zorba devletler– her durumda her türlü uluslararası antlaşmayı çiğnemeye hazır olacaktır. Nükleer silahların çoğalması, önümüzdeki 30-40 yıl boyunca savaşların nükleer hale getirilmesi riskini artıracak; fakat en istikrarlı durum, büyük devletlerin saldırıyı caydırmaya yetecek, fakat hepimizi öldürmeye yetmeyecek kadar silaha sahip olduğu nokta olacaktır.</p>

  <p>Eski nükleer güçler –ABD, Rusya, İngiltere, Fransa, Çin– 1980'lerden beri bu yönde ilerliyor. Soğuk Savaş esnasında matematikçi, pasifist ve meteorolog (hava kuvvetlerinin ne kadar işine yaradığını fark edip hava durumu araştırmalarını terk edinceye dek) Lewis Fry Richardson'ın yaptığı, çok yaygın şekilde alıntılanan hesaplamaya göre, 2000 öncesi bir nükleer savaşın çıkma olasılığı %15-20'ydi. Gelgelelim, 2008'e gelindiğinde, enerji bilimci Vaclav Smil, II. Dünya Savaşı çapında (50 milyon can alan) bir çatışma ihtimalinin %1'in epeyce altında olduğu yönünde kesinlikle iyimser bir tahmin yapabiliyordu.<a class="noteref" href="#n43" id="ref43">43</a> Ocak 2010'da ise <i>Bulletin of the Atomic Scientists</i>, Gece Karanlığı'na ne kadar kaldığını gösteren ünlü "Kıyamet Saati"nin yelkovanını, gece yarısına beş dakika kaladan, altı dakika kalaya getirdi.</p>

  <p>İkinci öncelik, küresel tekinsizleşmeyi yavaşlatmaktır. Bu hususta işler daha az iyi gidiyor. 1997'de dünyanın büyük ve iyi ülkeleri bir çözüm bulmak için Kyoto'da toplandı ve 2012'ye dek sera gazları emisyonunu 1990'lardaki düzeyinden %5,2 aşağıya çekmekte anlaştılar. Gelgelelim önerilen kesinti oranları çoğu zengin Batılı ülkede düştü; 1990'larda dünyanın en büyük kirleticisi olan ABD ise protokolü onaylamayı reddetti. Birçok eleştirmene göre bu (bir Hintli yetkilinin deyişiyle) "alabildiğine obez adamların, iğne iplik olmaktan yeni yeni çıkmaya başlamış adamlara ciddi bir diyete girmeleri gerektiğini söylemesine" benziyordu;<a class="noteref" href="#n44" id="ref44">44</a> ama Amerikan siyasasının karar vericileri, (2006'da dünyanın en büyük kirleticileri olarak ABD'nin yerini alan) Hindistan ve Çin de kesintiye gitmediği sürece emisyonların düşmeyeceğini söyleyerek karşılık verdiler.</p>

  <p>2008'e kadar hem ABD hem Çin değişim konusunda daha istekliydi, ama kapsamlı antlaşmalar için gereken siyasal irade eksik gibi görünüyordu. <i>Stern Review</i> yazarları, karbon düzeylerini 2050'ye dek 450 ppm'de tutarak felaketi savuşturabilecek türde düşük karbon teknolojileri, orman korumaları ve enerji verimliliklerinin yaklaşık 1 trilyon dolara mal olacağını hesaplıyor. Hiçbir şey yapmamanın bedeli ile kıyaslandığında önemsiz bir meblağ; ama birçok hükümet, 2007-2009 ekonomik krizinin ardından dökülmekte olan maliyeleriyle, emisyonları düşürmeye yönelik pahalı planlardan geri çekildi ve Aralık 2009'daki Kopenhag Zirvesi'nden hiçbir bağlayıcı karar çıkmadı.</p>

  <p>Bariz farklarına karşın nükleer savaş ve küresel tekinsizleşmenin ikisi de aslında aynı sorunu getiriyor. 5000 yıl boyunca devletler ve imparatorluklar yeryüzünün en etkili örgütlenmeleri olmuştu, ama toplumsal gelişme coğrafyanın anlamını dönüştürdükçe bu örgütlenmeler daha az etkili hale geldi. Thomas Friedman bunu veciz bir biçimde özetlemiştir: "İlk küreselleşme çağı [kabaca 1870-1914] dünyayı 'büyük' boydan 'orta' boya küçülttü," diye gözlemlemişti 1999'da, ama "[1989'dan beri] bu küreselleşme çağı dünyayı 'orta' boydan 'küçük' boya indiriyor."<a class="noteref" href="#n45" id="ref45">45</a> Altı yıl sonra bu küçülme öylesine ileri gitmişti ki, Friedman "küreselleşme 3.0"ı tümüyle yeni bir evre olarak tanımladı. Bunun "dünyayı küçük boydan minik boya indirirken aynı zamanda oyun alanını da düzlemekte," olduğunu ileri sürdü.<a class="noteref" href="#n46" id="ref46">46</a></p>

  <p>Bu minik, düzleştirilmiş dünyada, saklanacak hiçbir yer yoktur. Nükleer silahlar ve iklim değişimi (terörizm, salgın hastalık, göç, maliye ile gıda ve su tedariki bir yana) küresel çözümler gerektiren küresel sorunlardır. Sadece kendi sınırları dahilinde egemenliğe sahip olan devletler ve imparatorlukların bu sorunlara etkili şekilde çözüm bulması olanaksız.</p>

  <p>Einstein, 1945'te atom bombalarının Hiroşima ve Nagazaki'yi yerle bir etmesinin üzerinden bir ay bile geçmeden aşikâr çözümü işaret etmişti. "Uygarlığın ve insanlığın tek kurtuluşu," demişti <i>New York Times</i>'e, "bir dünya hükümeti yaratılmasından geçiyor."<a class="noteref" href="#n47" id="ref47">47</a> Anlamadığı işlere burnunu sokan naif bir bilim adamı olarak alenen alaya alınması üzerine, Einstein, düşüncesini bu kez biraz daha sözünü sakınmadan açıkladı: "Dünya hükümeti fikri gerçekçi değilse, o zaman geleceğimize dair tek bir gerçekçi görüş olabilir: İnsanın insan eliyle topyekûn imhası."<a class="noteref" href="#n48" id="ref48">48</a></p>

  <p>Dönüp son 15 bin yıla bakınca, Einstein tarihin yönünü doğru yargılamışa benziyor. Taş Devri köylerinden Uruk ve Shang gibi erken devletlere, Asur ve Qin gibi erken imparatorluklara ve Britanya'nınki gibi okyanus imparatorluklarına kadar gittikçe daha büyük siyasal birimlere doğru bariz bir eğilim olagelmiştir. Mantıklı sonuç, 21. yüzyılda bir Amerikan küresel imparatorluğunun doğuşu –veya ekonomik denge Batı'nın aleyhine değiştikçe, 21. yüzyıl ortasında veya sonunda bir Çinli küresel imparatorluk– olacağa benziyor.</p>

  <p>Ne ki, bu mantıkla ilgili sorun, daha büyük siyasal birimlerin neredeyse her zaman savaşlar aracılığıyla yaratılmasıdır; oysa bu tam da Einstein'ın dünya hükümeti düşüncesinin önleyeceği varsayılan sorundur. Nükleer savaştan kaçınmanın tek yolu dünya hükümeti ve bir dünya hükümetinin yaratılmasının tek yolu bir Çin-Amerikan nükleer savaşı ise, bu çok kasvetli bir beklenti olur.</p>

  <p>Gelgelelim, işin gerçeği, bu önerilerden hiçbirinin tam anlamıyla doğru olmadığıdır. 1945'ten beri devletten bağımsız örgütler gittikçe daha fazla işlev üstlenmektedir. Bu örgütler, devlet egemenliğine müdahale eden AB, BM, Dünya Ticaret Örgütü (DTÖ) gibi kuruluşların yanı sıra, devletlerin şemsiyesi altında çalışan hayır kuruluşlarından çokuluslu özel şirketlere kadar farklılık gösteren geniş bir yelpaze oluşturuyor. Devletler kesinlikle güvenliğin (BM savaşları durdurmakta Milletler Cemiyeti'nden biraz daha başarılı) ve finansın (2008-2009'da kapitalizmi kurtarmak hükümetlerin mali yardımlarını gerektirdi) garantörleri olarak kalmayı sürdürüyorlar ve çok yakın zamanda devlet ortadan kalkacağa benzemiyor; ancak Gece Karanlığı'nı bir 40 yıl daha uzak tutmanın en etkili yolu, devletleri, kendilerinden bağımsız örgütlerle gitgide daha derinlemesine bağlantılandırmak; hükümetleri, tek başlarına ulaşamayacakları çözümler karşılığında egemenliklerinin bir kısmını devretmeye ikna etmek olabilir.</p>

  <p>Bu gerçekten karmakarışık bir iş olacak ve geçmişte pek çok kez olduğu gibi, yeni zorluklar yeni fikirleri gerektirecek. Ama önümüzdeki yarım yüzyılda küresel sorunlara küresel çözümler bulacak kurumlar yaratmayı başarsak bile, bu hâlâ yarışı Tekilliğin kazanması için yeterli olmaktan çok, sadece gerekli koşulu oluşturacak.</p>

  <p>Durumumuzu, toplumsal gelişmenin endeksteki 43 puana denk gelen zorlu tavana dayandığı 1, 11 ve 17. yüzyıllarda olan bitenlerle karşılaştırabiliriz. 11. Bölüm'de Romalıların veya Song'un 1. ve 11. yüzyıllarda zorlu tavanı aşmasının tek yolunun, 17. yüzyılda Avrupa ve Çin'in yaptığı şeyi yapabilmeleri olduğunu ileri sürmüştüm: Yani, bozkır anayolunu kapatarak ve okyanus anayolunu açarak coğrafyayı yeniden yapılandırmaları gerekirdi. Ancak o zaman kendilerini göçlere karşı güvenceye alabilir, bir bilimsel devrimi gerektiren türden soruları sorabilir ve bir sanayi devrimini harekete geçirecek türden teşvikleri yaratmaya başlayabilirlerdi. Kuşkusuz ne Romalılar ne de Song bunu yapmayı başarabildi ve birkaç kuşak süren göç, salgın hastalık, kıtlık ve devletin çöküşüyle birleşen iklim değişimi, Avrasya çapında bir yıkımı başlattı.</p>

  <p>Avrupalılar ve Çinliler 17. yüzyılda coğrafyayı yeniden yapılandırmayı başardıkları zaman zorlu tavanı daha yukarıya ittilerse de, 9. Bölüm'de gördüğümüz gibi, büsbütün yıkamadılar. 1750'ye gelindiğinde sorunlar bir kez daha tırmanışa geçmişti; ama o zamana dek Britanyalı girişimciler coğrafyayı, enerji sağlamada bir devrim başlatacak şekilde yeniden yapılandırmayı başarmıştı.</p>

  <p>21. yüzyılda benzer bir yol izlememiz gerekiyor. İlkin, savaşı ve küresel tekinsizleşmeyi yavaşlatacak türden küresel kurumlara yer açacak şekilde siyasal coğrafyayı yeniden yapılandırmamız gerek; ardından zamanı, enerji sağlamada fosil yakıtlar tavanını yıkacak yeni bir devrim gerçekleştirmemizi sağlayacak şekilde kullanmamız gerekiyor. 20. yüzyılda yaptığımız üzere petrol ve kömür yakmaya devam etmek, hidrokarbonlar sona ermeden Gece Karanlığı'nı getirecektir.</p>

  <p>Bazı çevreciler, enerji kullanımını küresel tekinsizleşmeyi durdurmaya yetecek kadar düşürecek daha basit yaşam tarzları benimsememiz gerektiği uyarısında bulunarak farklı bir yaklaşım öneriyor; fakat bunun yürüyebileceğini düşünmek zor görünüyor. Dünya nüfusu muhtemelen 2050 civarında 9 milyar zirvesine ulaşmadan önce 3 milyar daha artacak ve bu insanların yüz milyonlarcası aşırı yoksulluktan çıkmaya çalışırken daha fazla enerji kullanacaklar. Sun Microsystems'ta sürdürülebilirlik konusunda baş sorumlu olan David Douglas, bu yeni nüfusun her bir unsurunun 60 vatlık ışıl ışıl yanan bir ampul kullandığı varsayılırsa, dünyanın 500 megavatlık elektrik santrallerinden 60 küsur tane daha yapması gerektiğine işaret ediyor. Uluslararası Enerji Ajansı, 2007'de günde 86 milyon varil olan dünya petrol talebinin 2030'da 116 milyon varile yükselmesini bekliyor; o zaman bile, 1,4 milyon kişinin hâlâ elektrikten yoksun olacağını hesaplıyor.<a class="noteref" href="#n49" id="ref49">49</a></p>

  <p>Dünya yoksullarının hem çoğalıp hem de zenginleşmesinin çifte darbesi, önümüzdeki 50 yılı aşkın sürede enerji elde etme miktarının düşmesini son derece küçük bir olasılık yapıyor. Eğer gübreler için daha az enerji veya gıdayı etrafa dağıtırken daha az yakıt kullanırsak, yüzlerce milyon yoksul açlıktan ölecek; bu da muhtemelen Gece Karanlığı'nı her şeyden daha hızlı getirecek bir durum. Fakat eğer insanlar aç kalmazsa, bu kez gitgide daha çok enerji talep edecek. Sadece Çin'de her gün 14 bin yeni araba trafiğe çıkıyor. 2000 ile 2030 arasında (ABD'nin toplam nüfusunu aşan) 400 milyon kişi muhtemelen düşük enerji çiftliklerinden yüksek enerji kentlerine göç edecek. Jet yakıtı harcayarak ve otellerde kalarak denizaşırı tatil yapan turistlerin sayısı 2006'da 34 milyondu; muhtemelen bu sayı 2020'de 115 milyona çıkacak.<a class="noteref" href="#n50" id="ref50">50</a></p>

  <p>Yıkıma yol açan güçler bizi mecbur bırakmadığı sürece, enerji elde etme miktarını düşüremiyoruz. Bu da şu anlama geliyor: Kaynaklardan yoksun kalmaktan, gezegeni zehirlemekten veya her ikisinden de uzak durmanın tek yolu, yenilenebilir, temiz enerji kullanmaktan geçiyor.</p>

  <p>Atom enerjisi muhtemelen bunun büyük bir parçasını oluşturabilir. Radyasyon korkusu 1970'lerden beri nükleer programlara darbe vuran en önemli etken oldu, ama yeni çağ yeni fikirler getirdikçe bu durum değişebilir. Veya belki güneş enerjisi daha önemli hale gelir: Güneş'in yaydığı enerjinin sadece milyarda birinin yarısı Dünya'ya geliyor ve kabaca üçte biri geri yansıtılıyor. Gene de bütün bir yıllık insani ihtiyacın tamamını karşılamaya yetecek kadar güneş enerjisi her saat bize ulaşıyor; tabii eğer etkili biçimde kullanabilirsek. Buna alternatif olarak, nanoteknoloji ve genetik radikal anlamda yeni enerji kaynakları yaratabilir. Bunların çoğu şimdi kuşkusuz bilimkurgu gibi görünüyor ve temiz enerjinin bol miktarda bulunduğu böyle bir çağa ulaşmamız için muazzam teknolojik sıçramalar gerekeceği kesin. Ama eğer bu tür sıçramaları –hiç gecikmeden– yapmazsak, yarışı Gece Karanlığı kazanacak.</p>

  <p>Tekilliğin kazanması için savaş köpeklerinin kayışlarını çok sıkı bağlamamız, küresel tekinsizleşmeyi kontrol altına almamız ve enerji elde edilmesinde bir devrimi başarmamız gerekiyor. Her şeyin yolunda gitmesi gerekiyor. Zira tek bir aksilikte Gece Karanlığı kazanacak. Şansımız bir hayli düşük görünüyor.</p>

  <h2>Gelecek Şeylerin Şekli</h2>

  <p class="nonindent">Bazı bilim insanları, yanıt yıldızlarda yazılı olduğu için, yarışı kimin kazanacağını şimdiden bildiklerini düşünüyorlar. 1950 civarında bir gün (hiç kimse tam olarak zamanını hatırlamıyor) fizikçi Enrico Fermi ve üç meslektaşı, New Mexico'daki Los Alamos Ulusal Laboratuvarı'nda öğle yemeğinde buluştular. Bir uçan daire hakkındaki <i>New Yorker</i> karikatürüne güldükten sonra, bilimin daha geleneksel konularına dönmeden önce genel olarak dünya dışı varlıklardan konuştular. Ansızın Fermi patladı: "İyi ama neredeler?"<a class="noteref" href="#n51" id="ref51">51</a></p>

  <p>Fermi'nin hâlâ uzaylılardan bahsettiğini anlamak arkadaşlarının bir iki saniyesini aldı. Yemeğini yerken aklından birkaç sayı geçiriyordu ki, galaksimizin 250 milyon yıldızından ancak çok küçük bir kısmı yaşanabilir gezegenler<a class="noteref" href="#n52" id="ref52">52</a> olsa bile, dış uzayın gene de uzaylılarla kaynıyor olabileceği düşüncesi onu sarsmıştı. Dünya, yaşı 5 milyar yılı geçmeyen, görece genç bir gezegendir; öyleyse bu türlerden bazıları bizden daha yaşlı ve daha ileri olabilir. Uzaygemileri bizimkiler kadar yavaş olsa bile, bütün galaksiyi keşfetmeleri onların en fazla 50 milyon yılını almış olmalı. O zaman neredeydiler? Niçin temasa geçmemişlerdi?</p>

  <p>1967'de astronomlar Iosif Shklovskii ve Carl Sagan, Fermi'nin paradoksuna akla yakın bir çözüm önerdi. Eğer her çeyrek milyonda bir yıldızın yörüngesinde sadece bir tane yaşanabilir gezegen olsa, Samanyolu'nda 1 milyon potansiyel uzaylı uygarlık olabileceğini hesapladılar. Shklovskii ve Sagan şu sonuca vardılar: Hiçbirinden henüz bir haber almamamız,<a class="noteref" href="#n53" id="ref53">53</a> ileri uygarlıkların daima kendilerini imha ettikleri anlamına geliyor. Astronomlar bunu, nükleer silahların icadından itibaren bir asır içinde son derece değişmez biçimde yapmış olmaları gerektiğini bile ileri sürdüler; zira aksi halde uzaylıların, kozmosu bizim de alabileceğimiz sinyallerle doldurmak için bir sürü zamanları olmalıydı. O halde, bütün kanıtlar (daha doğrusu, kanıtların yokluğu), Hiroşima ve Nagazaki'nin 100. yıldönümü olan 2045'e kadar bir Gece Karanlığı'nın çökeceğine işaret ediyor. (Biraz huzursuz edici bir tesadüfle, 2045 aynı zamanda Kurzweil'ın Tekillik için verdiği tarih.)</p>

  <p>Bu zekice bir argüman, ama her zamanki gibi, sayıları ele almanın birden çok yolu var. Gece Karanlığı'na koşturan 1 milyon uygarlık sadece bir tahmin ve Drake Denklemi<a class="noteref" href="#n54" id="ref54">54</a> (astronom Frank Drake 1961'de galaksideki uygarlıkların sayısını hesaplamanın yaklaşık bir yolu olarak icat etmiştir) aslında çok daha düşük sonuçlar verir. Bizzat Drake, galaksimizin bütün tarihi boyunca yalnızca 10 ileri uygarlık yarattığını bulmuştu; bu durumda ET bizim varlığımızdan haberdar olmaksızın oralarda bir yerde olabilir.</p>

  <p>Nihayetinde Fermi'nin paradoksu pek faydalı olmaz, zira büyük yarışın nasıl sona ereceği sorusunun yanıtı yıldızlarda değil, kendi geçmişimizde yatar. Tarih bize Asimov'un <i>Vakıf</i>'ta tasavvur ettiği kesin kehanet araçlarını veremese bile, oldukça somut bazı ipuçları sunar. İleriye bakmanın tek gerçek temelini de bunlar oluşturur kanımca.</p>

  <p>Kısa vadede, geçmişte yerleşen gelişim seyri kalıpları, refah ve gücün Batı'dan Doğu'ya kaymasının önlenemez olduğunu düşündürüyor. Eski Doğu çekirdeğinin 19. yüzyılda bir Batı çeper bölgesine dönüşümü, Doğu'nun kendi geri kalmışlığının avantajını keşfetmesini sağladı ve bunlardan en sonuncusu –Çin'in büyük, yoksul işgücünün küresel kapitalist ekonomiye eklemlenmesi– halen kullanılıyor. Beceriksizlik, iç bölünmeler ve dış savaşlar, 1840'lar ile 1970'ler arasında sıkça olduğu gibi, Çin'in önüne engel olarak çıkabilir; ama eninde sonunda –muhtemelen 2030'a gelindiğinde, ama 2040'a kadar kesinlikle– Çin'in GSYİH'sı ABD'ninkini geride bırakacak. 21. yüzyılın bir noktasında Çin kendi geri kalmışlığının avantajlarını kullanıp tüketmiş olacak; ama bu olduğunda, dünyanın ekonomik çekim merkezi muhtemelen hâlâ Doğu'da kalmış, Güney ve Güneydoğu Asya'yı da içine alacak şekilde genişliyor olacak. Güç ve refahın 21. yüzyılda Batı'dan Doğu'ya kayması, tıpkı 19. yüzyılda Doğu'dan Batı'ya kayması gibi, muhtemelen kaçınılmaz.</p>
