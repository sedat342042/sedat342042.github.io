  <h1>3<br/> GEÇMİŞİN ÖLÇÜSÜNÜ ALMAK</h1>

  <h2>Evrilen Arkeoloji</h2>

  <p class="nonindent">Kültürel antropologlar 2. Bölüm'ün sonunda anlattığım isyanı başlattığı zaman toplumsal evrim hâlâ yeni bir fikirdi. Sözcüğün modern anlamı, evde eğitim gören İngiliz kırkambar Herbert Spencer'ın, "İlerleme: Yasası ve Nedeni" başlıklı bir makale yazdığı 1857'ye kadar uzanır. Spencer daha önce demiryolu mühendisi, dönemin yepyeni dergisi <i>Economist</i>'te redaktör ve kadın romancı George Eliot'ın romantik eşi olarak şansını denemiş (hiçbiri ona göre değildi, ne işte ne de evlilikte dikiş tutturabildi) tuhaf bir şahsiyetti. Ama bu makaleyi bir gecede oturup yazmıştı. Burada Spencer "Bilimin kavrayabileceği en uzak geçmişten dünün yeniliklerine dek, ilerleme temelde homojenin heterojene dönüşümüdür," diyordu. Evrim, diye üsteliyordu, şeylerin basitten başlayıp gitgide karmaşıklaştığı bir süreçtir ve her konuda her şeyi açıklar:</p>

  <blockquote>
    <p class="nonindent">Zincirleme farklılaşmalar sürecinden geçerek basitten karmaşığa doğru ilerleme, Evrenin geriye dönük akıl yürüterek gidebildiğimiz en eski değişimlerinde ve tümevarım yoluyla saptayabildiğimiz en erken değişimlerde aynen görülür; Yeryüzünün jeolojik ve iklimsel evriminde görülür; yüzeyindeki her bir organizmanın yayılımında ve organizma türlerinin çoğalmasında görülür; ister uygar bireyde ister ırkların toplamında düşünülmüş olsun, İnsanlığın evriminde görülür; hem siyasal hem dinsel hem de ekonomik örgütlenmesi açısından Toplumun evriminde görülür; ve gündelik yaşamımızın ortamını oluşturan insan faaliyetinin sonu gelmez somut ve soyut ürünlerinde görülür.<a class="noteref" href="#n1" id="ref1">1</a></p>
  </blockquote>

  <p>Spencer sonraki 40 yılını jeoloji, biyoloji, psikoloji, sosyoloji, siyaset ve ahlakı tek bir evrim kuramında birleştirmeye harcadı. Bunu o kadar iyi başardı ki, 1870'e gelindiğinde, İngilizce yazan en etkili düşünür olmuştu ve Batı'nın başarılarını anlamaları gerektiğine karar verdiklerinde Japon ve Çinli entelektüellerin tercüme ettikleri ilk yazar oldu. Çağın en büyük zihinleri onun fikirlerinin önünde eğiliyorlardı. Charles Darwin'in 1859'da yayımlanan <i>Türlerin Kökeni</i>'nin ilk baskısı "evrim" sözcüğünü içermiyordu, tıpkı ikinci veya üçüncü, hatta dördüncü veya beşinci baskısı gibi. Ama 1872'de yapılan altıncı baskısında Darwin, o zamana kadar Spencer'ın artık popüler hale getirdiği terimi kullanma zorunluluğu hissetti.<a class="noteref" href="#n2" id="ref2">2</a></p>

  <p>Spencer toplumların dört farklılaşma düzeyinden geçerek evrilmiş olduğuna inanıyordu; basitten (öndersiz gezgin gruplar) bileşiğe (siyasal liderleri olan istikrarlı köylere), oradan iki kat bileşiğe (kiliseleri, devletleri, karmaşık işbölümleri ve ilimleri olan gruplara), oradan da üç kat bileşiğe (Roma ve Victoria çağı Britanya'sı gibi büyük uygarlıklara) geçtiklerini düşünüyordu. Kuramcılar aşamaları nasıl adlandıracakları konusunda görüş birliğine varamasalar da bu şema kabul gördü. Bazıları vahşilikten barbarlığa, oradan da uygarlığa evrilmeden bahsediyordu; diğerleri ise evrimi büyüden dine ve sonra da bilime doğru bir ilerleyiş olarak görüyordu. 1906'ya gelindiğinde terminoloji ormanı öylesine sinir bozucu hale gelmişti ki, sosyolojinin kurucusu Max Weber "başka birinin kullandığı terminoloji karşısında, sanki onun özel diş fırçasıymış gibi davranan çağdaş yazarların kibrinden" yakınıyordu.<a class="noteref" href="#n3" id="ref3">3</a></p>

  <p>Ne ki, evrimcilerin kullandığı etiketler ne olursa olsun, hepsi de aynı sorunlarla yüz yüze geliyordu. Haklı olmaları gerektiğine dair bir sezgileri, ama bunu kanıtlayacak pek az somut kanıtları vardı. Böylelikle, yeni oluşmakta olan antropoloji disiplini bu verileri sağlamaya koyuldu. Bazı toplumlar diğerlerinden daha az evrilmiştir deniyordu: Afrika'nın veya Trobriand Adaları'nın sömürgeleştirilmiş insanları, taş aletleri ve renkli âdetleriyle, üç kat bileşik toplumlardaki uygar insanların tarihöncesinde nasıl olduklarını yansıtan yaşayan atalar gibiydi. Antropologların tek yapmaları gereken (sıtmaya, bağırsak parazitlerine ve nankör yerlilere katlanmanın yanı sıra) bol bol not tutmaktan ibaretti; sonra (o günlerde pek de sık olmayacak şekilde) ülkelerine geri dönerek evrim öyküsündeki boşlukları tamamlayabilirlerdi.</p>

  <p>Malinowski'nin reddettiği de işte bu entelektüel programdı. Gene de bir bakıma bu meselenin ortaya çıkması bile tuhaftır. Eğer evrimciler ilerlemeyi belgelemek istiyorduysalar, bunu arkeolojik verileri, mevcut tarihöncesi toplumların geride bıraktığı fiziksel kalıntıları kullanarak neden doğrudan yapmıyorlardı da, çağdaş grupların antropolojik gözlemlerine dayanarak onların varlığını sürdürdüğü üzerine spekülasyonlar yapıp işi dolandırıyorlardı? Yanıt: Arkeologlar 100 yıl önce pek de fazla bir şey bilmiyorlardı. Ciddi kazı çalışmaları daha yeni yeni başlamıştı; bu yüzden evrimciler arkeoloji raporlarındaki kıt kanaat bilgileri, antik külliyat içinde tesadüfen buldukları ayrıntılar ve rastgele seçtikleri etnografik anlatılarla birleştirmek zorundaydılar; hal böyle olunca da, Malinowski ve onun gibi düşünen antropologlar için evrimcilerin rekonstrüksiyonlarının spekülatif safsatalar olduğunu açığa çıkarmak çok kolay oluyordu.</p>

  <p>Arkeoloji genç bir bilimdir. 300 yıl gibi kısa bir süre önce, tarih hakkındaki en kadim kanıtlarımız –Çin'in Beş Klasikleri, Hint Vedaları, Tanah ve Yunan şair Homeros– ancak MÖ 1000'e kadar uzanıyordu. Bu başyapıtlardan öncesi tamamen karanlıktaydı.</p>

  <p>Sadece kazı yapıp bir şeyleri çıkarmak her şeyi değiştirdi, ama bu biraz zaman aldı. 1799'da Napoléon Mısır'ı istila ettiği zaman, düzinelerce kadim yazıtı kopya edecek veya alıp götürecek bir bilim adamları lejyonunu da beraberinde getirdi. 1820'lerde Fransız dilbilimciler bu hiyeroglif metinlerinin sırlarını çözerek, belgelenmiş tarihe ansızın 2000 yıl daha eklemiş oldular. En az bunun kadar önemli bir diğer gelişme de, 1840'larda İngiliz arkeologların, bugün Irak sınırı içinde yer alan topraklardaki harap olmuş kentlere tüneller açması ya da İran'ın dağlarına iplerle tırmanıp kraliyet yazıtlarını kopya etmesiydi; aynı onyıl içinde araştırmacılar Eski Pers, Asur ve Babil bilgeliğini okuyabilir hale gelmişti.</p>

  <p>Spencer 1850'lerde ilerleme hakkında yazmaya başladığı zaman arkeoloji hâlâ bilimden ziyade maceracılıktı, ortalık Indiana Jones'lardan geçilmiyordu. Arkeologlar ancak 1870'lerden sonra jeolojinin stratigrafi ilkesini (bir sit alanında en üstteki katmanların alttaki katmanlardan sonra gelmiş olması icap ettiğinden, yer katmanları dizilişine bakarak olayların sırasını yeniden kurabileceğimizi söyleyen sağduyulu anlayışı) kazılarına uygulamaya başladılar ve stratigrafik analiz ancak 1920'lerde yaygın bir uygulama haline geldi. Arkeologlar kazı alanlarını antik külliyatta sözü edilen olaylarla ilişkilendirmek zorundaydı ve böylece 1940'lara kadar dünyanın çoğu kesimindeki buluntular bir varsayım ve tahmin sisi içinde yüzmeye devam etti. Nükleer fizikçilerin radyokarbon tarihlemesini keşfedip kemik, kömür ve diğer organik buluntulardaki istikrarsız karbon izotoplarının bozunumuna bakarak nesnelerin ne kadar eski olduklarını söylemeleriyle bu durum değişti. Arkeologlar tarihöncesine çekidüzen vermeye başladılar ve 1970'lere kadar küresel bir çerçeve biçimlenmeye başladı.</p>

  <p>1980'lerde lisansüstü öğrenimimi yaparken bir iki kıdemli profesör hâlâ şunu söylüyordu: Biz öğrenciyken hocalarımız saha araştırması için temel gereçlerin smokin ve altıpatlardan ibaret olduğunu söylerdi. Bense hâlâ onlara inanıp inanmamak konusunda kararsızım; ama işin gerçeği ne olursa olsun, James Bond çağı 1950'lerde artık kesinlikle miadını dolduruyordu. Gerçek atılım, gitgide artan şekilde gerçekleri eşeleyip çıkaran, tarihöncesine doğru biraz daha ilerleyen ve yerkürenin dört bir köşesine yayılmakta olan bir profesyoneller ordusunun gündelik yorucu işlerinden gelmeye başlamıştı.</p>

  <p>Müze depoları eski çağlara ait sanat yapıtlarıyla dolup taşıyor, kütüphane raflarıysa teknik monografilerin ağırlığı altında inliyordu; ama bazı arkeologlar temel sorunun (<i>bütün bunlar ne anlama geliyor?</i>) yanıtsız kalmasından endişeliydi. 1950'lerdeki durum 1850'lerin bir ayna imgesiydi: Bir zamanlar büyük kuram veri ararken, şimdi veriler bir genel kurama şiddetle ihtiyaç duyuyordu. 20. yüzyıl sosyal bilimcileri, özellikle ABD'dekiler, büyük uğraşlarla edindikleri kazanımlarla, kurama dönüştürmede yeni bir deneme yapmaya hazırdı artık.</p>

  <p>Spencer gibi eski kafalı "klasik" evrimcilerden daha ileride olduklarını göstermek için kendilerine yeni-evrimciler adını veren bazı sosyal bilimciler, üzerinde çalışacak bu kadar çok olguya sahip olmak harika bir şey olsa da, bu kanıtlar yığınının bizzat sorunun parçası haline gelmiş olduğunu ileri sürmeye başladılar. Önemli bilgiler antropologlar ve arkeologların karman çorman anlatılarının ya da tarihsel belgelerin içine gömülmüş durumdaydı: Kısacası yeterince bilimsel değillerdi. 19. yüzyıl tipolojiler ormanının ötesine geçmek ve birleştirici bir toplum kuramı yaratmak için yeni-evrimciler bu hikâyeleri rakamlara dönüştürme gereği duydular. Farklılaşmayı ölçüp puanlayarak toplumları kademelendirebilir, sonra puanlar arasındaki bağıntıları ve olası açıklamaları arayabilirlerdi. Ve arkeolojiye harcanan onca zaman ve parayı değerli kılan sorulara, bir son adım olarak ancak bundan sonra dönebilirlerdi: Toplumlar tek bir yolla mı, yoksa çok çeşitli yollarla mı evrilirler? Toplumlar ayrı ayrı evrim aşamalarında mı kümelenirler (ve eğer öyleyse, bir aşamadan diğerine nasıl geçerler)? Yoksa nüfus veya teknoloji (veya hatta coğrafya) gibi tek bir özellik her şeyi açıklar mı?</p>

  <p>Çok sayıda üniversitenin katıldığı "İnsan İlişkileri Alan Dosyaları" adlı bir veri toplama projesinde çalışan antropolog Raoul Naroll, 1955'te, sosyal gelişme endeksi olarak tanımladığı yöntemde ilk ciddi denemeyi yaptı. Dünyanın çeşitli yörelerinden seçtiği (kimi çağdaş kimi tarihi) 30 sanayi öncesi toplumunun birbirinden nasıl farklılaştığını tespit etmek üzere belge taraması yaptı; en büyük yerleşimlerinin ne kadar büyük olduğuna, zanaatkârlarının işlerinde ne kadar ustalaştığına ve ne kadar altgruba sahip olduklarına bakarak farklılaşmayı ortaya koyacağını düşünüyordu. Naroll sonuçları standart bir formata çevirerek puanları dağıttı. 1832'de Darwin'i, "dünyanın tüm diğer yörelerindekilerden daha aşağıda bir gelişme durumu içinde oluşuyla" etkilemiş olan Tierra del Fuego'nun Yahgan halkı en altta bulunuyordu.<a class="noteref" href="#n4" id="ref4">4</a> Olası 63 puandan sadece 12'sini almışlardı. En üstte 58 puanla İspanyol istilası öncesi Aztekler yer alıyordu.</p>

  <p>Bunu izleyen 20 yıl boyunca başka antropologlar da bu oyunda şanslarını denedi. Her biri farklı kategoriler, veri kümeleri, matematiksel modeller ve puanlama teknikleri kullanmış olmasına rağmen, sonuçlar üzerinde %87-94 oranında bir uzlaşmaya vardılar ki, bu da sosyal bilimler için oldukça iyi bir oran sayılır. Spencer'ın ölümünden 50 yıl, ilerleme üzerine makalesinden de 100 yıl sonra yeni-evrimciler toplumsal evrimin yasalarını kanıtlamaya hazır gibi görünüyordu.</p>

  <h2>Devrilen Antropoloji<a class="noteref" href="#n0" id="ref0">*</a></h2>

  <p class="nonindent">Peki, sonuçta ne oldu? Yeni-evrimciler beklentileri başarıyla karşılamış ve toplumsal evrime ilişkin her şeyi açıklamış olsalardı, herhalde hepimiz bunu duyardık. Şu anda bizim açımızdan daha önemlisi, neden Batı hükmediyor sorusuna da yanıt vermiş olurlardı. Bu soru en nihayetinde Doğulu ve Batılı toplumların göreli gelişme düzeyleriyle ilgili. Batı, uzun vadeli kilitlenme kuramcılarının savunduğu gibi, çok uzun zamandan beri mi öndeydi? Yoksa kısa vadeli rastlantı kuramcılarının kabul ettiği üzere öncülüğü çok mu yeniydi? Eğer yeni-evrimciler toplumsal gelişmeyi ölçebiliyorsa, bizim de Tablo 2.1 gibi karmaşık şemalarla uğraşmamız gerekmezdi. İşimiz sadece Doğu ve Batı'nın Buzul Çağı sonundan beri çeşitli uğraklarda aldıkları puanları hesaplayıp karşılaştırmak ve hangi kuramın gerçeklikle daha iyi örtüştüğünü görmek olurdu. Öyleyse neden hiç kimse bugüne kadar bunu yapmadı?</p>

  <p>Sanırım bunun sebebi büyük ölçüde yeni-evrimciliğin kendi içine patlamasıydı. Naroll'un 1950'lerde sürgülü cetvelini eline almasından bile önce, toplumları ölçme arzusu birçok antropoloğa naif görünmüştü. Eleştirmenlerinin Naroll ve onun gibilere taktığı isimle "yasa ve düzen camiası," kodlanmış verilerden oluşan delikli kartları, istatistikler üzerine gizli saklı tartışmaları ve bir depo dolusu bilgisayarlarıyla, o bildiğimiz hendekler kazan veya avcı-toplayıcılarla görüşmeler yapan antropologların gerçekliğinden adamakıllı kopmuş görünüyordu. 1960'larda işler değişmeye başlar gibi göründükçe, yeni-evrimciler gülünç olmaktan çok, düpedüz kötü ruhlu olarak kabul edilmeye başladı. Sözgelimi, "Özgün Refah Toplumu" makalesine 2. Bölüm'de değindiğim antropolog Marshall Sahlins, kariyerine 1950'lerde bir evrimci olarak başlamış, ama 1960'larda "Vietnamlıların mücadelesine duyulan yakınlık hatta hayranlığın, Amerikan savaşına karşı ahlaki ve siyasi muhalefetle birleştiğinde, ekonomik belirlenimcilik ve evrimsel gelişme antropolojisini baltalayabileceğine" hükmetmişti.<a class="noteref" href="#n5" id="ref5">5</a></p>

  <p>Sahlins'in Paris'te avcı-toplayıcıların gerçekte yoksul olmadığını ileri sürdüğü 1967'ye gelindiğinde, Amerika'daki yurttaşlık hakları, savaş karşıtlığı ve kadın hareketleri mücadelelerinde deneyim kazanan yeni bir antropologlar kuşağı, çok daha sert bir tutum belirliyorlardı. Bu yeni kuşak antropologlar, evrimcilerin gerçekten yaptığı tek şeyin, Batılı olmayan toplumları, ölçümleri yapan ve bunu yaparken de kendilerine en yüksek puanları veren –bak sen şu işe!– Batılılara ne kadar benzediklerine göre sıralamak olduğunu ileri sürdüler.</p>

  <p>1980'lerde iki arkeolog, Michael Shanks ve Christopher Tilley, şöyle yazdı: "Evrim kuramları kendi kendini haklı çıkarma ideolojilerine kolayca kayıyor veya başlıca önemleri çağdaş 'uygarlığımız' için birer dengeleyici rolü oynamak olan öteki kültürler karşısında Batı'nın öncelikli değerlerini ileri sürüyor."<a class="noteref" href="#n6" id="ref6">6</a> Birçok eleştirmen, sayılara olan bu güvenin sadece Batılıların kendilerini iyi hissetmek için oynamaktan hoşlandıkları zararsız bir oyundan ibaret olmadığını hissetmekteydi; bu bize doyurma bombardımanını,<a class="noteref" href="#n00" id="ref00">*</a> Vietnam Savaşı'nı ve askeri-sınai kompleksi veren o kibrin temel parçasıydı. <i>LBJ defolup gitmeliydi</i>; etnik merkezcilik profesörleri de bütün o kibirleri ve matematikleriyle birlikte defolup gitmeliydiler.</p>

  <p>Oturma eylemleri ve alaycı lakaplar takmalar akademik nitelikteki bir tartışmayı şarlatanlık gösterisine dönüştürdü. Bazı evrimcilere göre, onları eleştirenler ahlaken iflas etmiş rölativistlerdi; bazı eleştirmenlere göre de evrimciler Amerikan emperyalizminin uşaklarıydı. 1980'ler ve 1990'lar boyunca antropologlar işe alımlarda, kadro seçimlerinde ve yüksek lisans kabul kurullarında bunun kavgasını yaparken bir sürü kariyeri mahvedip araştırmacılığı kutuplaştırdılar. Amerika'nın en ünlü kampüslerindeki antropoloji bölümlerinin hali kötü evliliklere benziyordu; çiftler karşılıklı şikâyetlerle geçen yıllardan sonra ayrı hayatlar sürmeye başladı. Tanınmış bir antropolog 1984'te "artık birbirimizi ismimizle [bile] çağırmaz olduk," diye esef ediyordu.<a class="noteref" href="#n7" id="ref7">7</a> Aşırı bir örnekte –benim üniversitem Stanford'da– antropologlar 1998'de boşanarak resmen ikiye bölündüler: Evrimi sevenler Antropoloji Bilimleri Bölümü'ne, sevmeyenler Kültürel ve Sosyal Antropoloji Bölümü'ne. Her bir bölüm dilediği kişileri işe alıyor veya çıkarıyor, öğrencilerini gönlünce eğitiyordu; bir grubun üyelerinin diğerinin üyelerini tanımaya ve kabullenmeye ihtiyacı yoktu. Akademik dünyaya yeni bir terim bile kazandırmışlardı: Bölümü "Stanfordlama".</p>

  <p>Stanfordlamanın çileleri ya da keyifleri (konuşana göre değişir) antropologları birkaç yıl boyunca profesyonel konferanslardaki barlarda eğlendirmeye devam etti; ancak Stanfordlamanın sosyal bilimlerdeki en büyük entelektüel sorunlardan birine çözüm getirdiği pek söylenemez.<a class="noteref" href="#n8" id="ref8">8</a> Neden Batı'nın hükmettiğini açıklayacaksak, her iki tarafın da savlarıyla yüzleşmemiz gerekir.</p>

  <p>Toplumsal evrimi eleştirenler yasa ve düzen camiasını aşırı kibirle suçlamakta kesinlikle haklıydı. Aynen Herbert Spencer gibi, her konuda her şeyi açıklamaya çalışırken sonuçta herhangi bir konuda pek az şeye açıklık getirmişlerdi belki. Yeni-evrimcilerin gerçekten ölçmekte olduğu şey konusunda bir dolu kafa karışıklığı vardı ve toplumların içinde evrim geçirmekte olduğu varsayılan şey konusunda görüş birliğine vardıklarında bile (bu da çoğunlukla Spencer'ın o pek sevdiği farklılaşma fikrine bağlı kaldıklarında oluyordu), dünya toplumlarının müsabakada hangi sırada yer aldığı her zaman o kadar da aşikâr olmuyordu.</p>

  <p>Puan tabloları, diye üsteliyordu eleştirmenler, her bir kültürün özgül yönlerini maskeleyerek, ortaya çıkardığı şeylerden çok daha fazlasını karanlığa gömüyor. 1990'larda demokrasinin kökenleri üzerinde çalıştığım sıralarda bunun kesinlikle doğru olduğunu gördüm. Bu yönetim biçimini icat eden Antik Yunan kentleri gerçekten kendine hastı: Sakinlerinin birçoğu gerçeği bulmanın en iyi yolunun, rahiplere tanrıların ne düşündüğünü sormak yerine, bütün adamları bir tepenin yamacına toplayarak konuyu tartışıp oylamak olduğuna yürekten inanıyordu. Antik Yunan'ın farklılaşma derecesini ölçmek demokrasinin nereden geldiğini açıklamaz ve Yunanların özgüllüğünü toplumsal gelişme endeksinin bir yerlerine gömmek aslında dikkati onların eşsiz başarılarından saptırdığı için görevi daha da çetin hale getirir.</p>

  <p>Ancak bu, toplumsal gelişme endeksinin zaman kaybından başka bir şey olmadığı anlamına gelmez; söz konusu soru için yanlış bir gereçti sadece. Neden Batı'nın hükmettiğini sormak farklı <i>türden</i> bir sorudur; tarihin binlerce yılını dikkate almamızı, milyonlarca kilometrekare araziye bakmamızı ve milyarlarca insanı bir araya getirmemizi gerektiren devasa bir karşılaştırma yapmaktır. Bu görev için bir toplumsal gelişme endeksi tam da ihtiyacımız olan gereçtir. Uzun vadeli kilitlenme ile kısa vadeli rastlantı kuramları arasındaki anlaşmazlık, nihayetinde "Doğu" ve "Batı"nın anlamlı kavramlar haline gelmiş olduğu 10 küsur bin yıl boyunca toplumsal gelişmenin Doğu'da ve Batı'da izlediği topyekûn gelişim seyri kalıp hakkındadır. Buna yoğunlaşmak ve doğruca bir diğerinin argümanlarıyla çarpışmak yerine, uzun vadeciler ile kısa vadeciler öykünün farklı kesimlerine bakma, farklı kanıtlar bütününü kullanma ve terimlerini farklı yöntemlerle tanımlama eğilimi gösteriyorlar. Yasa ve düzen camiasının öncülüğünü izleyerek olgular okyanusunu basit sayısal puanlara indirgemenin sakıncaları vardır, ama aynı zamanda herkesi –şaşırtıcı sonuçlarıyla birlikte– aynı kanıtlarla yüzleşmeye zorlamak gibi bir büyük erdemi de bulunuyor.</p>

  <h2>Neyi Ölçmeli?</h2>

  <p class="nonindent">İlk adım, tam olarak neyi ölçmemiz gerektiğine karar vermek. Batı'nın hâkimiyetini herkesin anlamasını sağlayan Afyon Savaşları'na katılan Lord Robert Jocelyn'i dinlemekten daha kötüsünü de yapabilirdik. Temmuz 1840'ta kavurucu bir pazar öğle sonrası İngiliz gemilerinin Tinghai'ye doğru gelişini seyrediyordu; orada bulunan bir kale onların Yangtze Irmağı ağzına yaklaşmasını önlüyordu. "Gemiler şehre borda ateşine girişti," diye yazmıştı Jocelyn, "keresteler çatırdıyor, evler yıkılıyor, kıyıdan insan iniltileri yükseliyordu. Bizim tarafın bombardımanı dokuz dakika sürdü... Bomboş bir kıyıya çıktık; birkaç ceset, ok ve yaylar, kırılmış mızraklar ve toplar kalmıştı geride sadece."<a class="noteref" href="#n9" id="ref9">9</a></p>

  <p>Batı hâkimiyetinin doğrudan nedeni tam da budur: 1840'a gelindiğinde Avrupa gemileri ve topları bir Doğulu devletin savaşa sürebileceği her şeyi gölgede bırakacak güçteydi. 1840'ta İngiliz donanması subaylarından Armine Mountain, Tinghai'deki Çin kuvvetinin ortaçağ kronikleri sayfalarından fırlamışa benzediğini söylüyordu: "Sanki o eski baskılardaki suretler kanlanıp canlanmış, madde ve renk kazanmışlar da, aradan geçen yüzlerce yıldan ve bütün modern uygulamalar, icatlar veya gelişmelerden bihaber olarak harekete geçmiş" gibiydiler.<a class="noteref" href="#n10" id="ref10">10</a></p>

  <p>Mountain gemilerin ve kalelerin havaya uçurulmasının Batı'nın hâkimiyetinin sadece doğrudan nedeni, avantajlardan oluşan uzun bir zincirin son halkası olduğunu kavramıştı. Daha derin bir nedeni, İngiliz fabrikalarının patlayıcı fişekler, yüksek kalibreli toplar ve okyanusları aşan savaş gemileri ortaya çıkarması ve İngiliz hükümetlerinin dünyanın yarısını katedecek kadar uzun seferler için asker ve para bulup savaşları yürütebilme yeterliğine sahip olmasıdır; o öğleden sonra İngilizlerin Tinghai'ye rahatça girmesinin nihai nedeni ise doğal çevreden enerji elde etmede ve bunu kendi amaçlarını gerçekleştirmek için kullanmada gösterdikleri başarıydı. Bunların hepsi de Batılıların yalnız Büyük Enerji Zinciri'nde başka herkesten daha yukarıya tırmanmakla kalmayıp, aynı zamanda –tarihteki daha eski tüm toplumların tersine– iktidarlarını bütün dünyaya yöneltecekleri kadar tepelere tırmanmış olmalarından ileri geliyordu.</p>

  <p>Bu Büyük Enerji Zinciri'ni tırmanma süreci, 1950'lerde Naroll'dan itibaren evrimci antropologlar geleneğini izleyerek kullanacağım terimle, toplumsal gelişmenin –özü itibariyle, bir grubun fiziksel ve entelektüel çevresine hükmederek iş görme yeteneğinin– temelidir.<a class="noteref" href="#n11" id="ref11">11</a> Daha düzgün ifade edersek, toplumsal gelişme insanların beslenmesini, giyinmesini, barınmasını ve çoğalmasını, çevrelerindeki dünyayı anlamlandırmalarım, kendi toplulukları içindeki çatışmaları çözmelerini, kendi iktidarlarını diğer toplulukların aleyhine genişletmelerini ve başkalarının iktidarlarını genişletme çabalarına karşı kendilerini savunmalarını sağlayan bir teknolojik, varoluşsal, örgütsel ve kültürel başarılar toplamıdır. Diyebiliriz ki, toplumsal gelişme bir topluluğun işleri yapma yeteneğini ölçer; bu da zaman ve uzam içinde ölçülebilir.</p>

  <p>Bu argüman doğrultusunda daha fazla ilerlemeden önce çok güçlü bir şekilde dile getirmek istediğim bir husus var: Toplumsal gelişmeyi ölçme ve karşılaştırma, farklı topluluklar üzerinde ahlaki bir değerlendirme yapma yöntemi değildir. Sözgelimi 21. yüzyıl Japonya'sı bir klimalar, bilgisayarlı fabrikalar ve koşuşturma içindeki kentler diyarıdır. Arabaları ve uçakları, kütüphaneleri ve müzeleri, ileri teknolojili sağlık hizmetleri ve okuryazar bir halkı vardır. Günümüzde Japonlar fiziksel ve entelektüel ortamlarına, bunlardan hiçbirine sahip olmayan 1000 yıl önceki atalarından çok daha güçlü bir şekilde hâkimdirler. Bu nedenle, günümüz Japonya'sının ortaçağ Japonya'sından çok daha gelişmiş olduğunu söylemek anlamlıdır. Gene de bu, günümüz Japonya halkının ortaçağ Japonlarından daha akıllı, daha değerli veya (bırakın daha mutlu olmayı) daha talihli olup olmadığına dair hiçbir şey ima etmez. Bunun gibi, toplumsal gelişmenin ahlaki, çevresel veya diğer bedellerine dair bir imada da bulunmaz. Gelişmeyi ölçmek bir şeydir, onu övmek veya yermek büsbütün başka bir şey.</p>

  <p>Bu bölümün daha ilerisinde, neden Batı hükmediyor sorusuna yanıt bulacaksak, toplumsal gelişmeyi ölçmenin bize ihtiyacımız olanı göstereceğini ileri süreceğim; dahası, toplumsal gelişmeyi ölçmenin bir yolunu bulamadığımız takdirde bu soruyu asla yanıtlayamayacağımızı iddia edeceğim. Ne ki öncelikle endeks oluşturmada bize yol gösterecek bazı ilkeleri belirlememiz gerekiyor.</p>

  <p>Modern çağların en saygın bilim adamı olan Albert Einstein'dan daha iyi bir çıkış noktası düşünemiyorum. Einstein'ın "bilimde şeyler mümkün olduğunca basit yapılmalıdır, ama gerekenden daha basit değil," dediği kabul edilir:<a class="noteref" href="#n12" id="ref12">12</a> Yani bilim insanları fikirlerini gerçeklikte kontrolü yapılabilecek, bu kontrolü yapmanın en basit yolunu düşünüp ardından sadece yapacak şekilde asıl noktaya doğru geliştirmeliler; bundan ne fazlası ne de azı.</p>

  <p>Einstein'ın görelilik kuramı bizatihi en ünlü örneği oluşturur. Görelilik kütle çekiminin ışığı büktüğünü söyler, yani –kuram doğruysa– Güneş'in Dünya ile bir başka yıldız arasından her geçişinde, Güneş'in kütle çekimi o yıldızdan gelen ışığı bükerek, yıldızın hafifçe yer değiştirmiş gibi görünmesine yol açar. Bu da kuramın sınanması için kolaylık sağlar; Güneş'in, yakınındaki yıldızları görmemizi engelleyecek kadar parlak olması gerçeğini bir kenara koyarsak. Fakat 1919'da İngiliz astronom Arthur Eddington, Einstein'ın aforizmasının ruhuna son derece uygun, zekice bir çözüm buldu: Eddington bir Güneş tutulması esnasında Güneş'in yakınındaki yıldızlara bakarken, Einstein'ın öngördüğü miktar kadar kayma gösterip göstermediklerini hesaplayabileceğini anladı.</p>

  <p>Eddington Güney Pasifik'e yollanarak gözlemlerini yaptı ve Einstein'ın haklı olduğunu ilan etti. Einstein'ı destekleyen sonuçlar ile doğrulamayan sonuçlar arasındaki farkın çok ufak olması, Eddington'un 1919'da mevcut gereçleri sınırlarına kadar zorlaması nedeniyle de bunu hararetli tartışmalar izledi; gene de görelilik kuramının karmaşıklığına karşın<a class="noteref" href="#n13" id="ref13">13</a> astronomlar neyi nasıl ölçmeleri gerektiği konusunda anlaşmaya varabildiler. Bundan böyle tek mesele Eddington'un ölçümlerinin doğru olup olmadığıydı. Yıldızların yüceliğinden zalim Tinghai bombardımanına inecek olursak, insan toplumlarıyla ilgili işlerin daha da karmaşık olduğunu hemen görürüz. Toplumsal gelişmeyi puanlamak için neyi ölçmemiz gerekir?</p>

  <p>Einstein nasıl bize kuramda yol gösterdiyse, Birleşmiş Milletler (BM) İnsani Kalkınma Endeksi de pratikte yol gösterebilir; üstelik de yalnızca sorumuzu yanıtlamaya yardım edecek türden bir endeksle çok fazla ortak yönü olduğu için değil. BM Kalkınma Programı bu endeksi her ülkenin, doğuştan gelen potansiyellerini gerçekleştirebilmeleri için yurttaşlarına ne kadar fırsat verdiğini ölçmek için geliştirdi. Programın ekonomistleri, insani kalkınmanın gerçekte ne demek olduğu sorusuyla işe koyuldular ve bunu üç temel özelliğe indirgediler: Ortalama yaşam süresi, ortalama eğitim (okuryazarlık düzeyleri ve okula devam süreleri) ve ortalama gelir. Ardından bu özellikleri birleştirip her bir ülkeye, insani kalkınmanın hiç olmadığı anlamına gelen (bu durumda herkesin ölmüş olması gerekir) 0 ile (araştırmanın yapıldığı yıl dünyanın mevcut koşulları dikkate alınarak saptanan mükemmellik durumu) 1 arasında bir puan vermek için karmaşık bir ağırlıklandırma sistemi geliştirdiler. (Merak edenler için söylüyorum: Kitabı yazdığım sırada mevcut en yeni endeks olan 2009 Endeksi'nde Norveç 0,971 puanla birinci, Sierra Leone ise 0,340 puanla sonuncu sırada yer alıyordu.)<a class="noteref" href="#n14" id="ref14">14</a></p>

  <p>Bu endeks Einstein'ın kuralına uygundur, zira üç özellik muhtemelen BM'nin giriştiği işi başarmasını sağlayacak kadar basit, ama insani kalkınmanın anlamını yakalayacak kadar da karmaşıktır. Gayet açıktır ki yaşam süresi beklentisi, eğitim ve gelir, ölçebileceğimiz yegâne özellikler değildir. Bunlar tanımlanmaları ve belgelenmeleri görece kolay olduğu için bize kolaylık sağlarlar (mutluluk gibi bazı potansiyel özellikleri tanımlayıp belgelemek çok daha zor olur); ama elbette (istihdam oranları, beslenme veya konut gibi) farklı puanlar getirebilecek başka şeylere de bakabiliriz. BM'nin seçtiği özelliklerin en iyileri olduğunda uzlaşan ekonomistler bile kimi zaman bunları tek bir insani kalkınma puanı içinde birleştirmekte tereddüt ediyorlar; elmalar ile armutları birbirine karıştırarak bu özellikleri birbirine bağlamanın saçmalık olduğunu söylüyorlar. Başka ekonomistlerse, seçilen değişkenlerden ve bunların birleştirilmesinden hoşnut olmakla birlikte, BM istatistikçileri tarafından her bir özelliğe verilen ağırlığa itiraz ediyorlar. Bu ekonomistler, ne kadar nesnel gibi görünüyor olsa da, puanların aslında son derece öznel olduğuna dikkat çekiyorlar. Bunların dışındaki başka eleştirmenlerse insani kalkınmanın puanlanması fikrinin kendisine itiraz ediyorlar. Bunun Norveçlilerin nihai saadete giden yolun %97,1'ini almış ve Sierra Leone'deki halktan 2,9 kat daha mesut oldukları gibi bir izlenim doğurduğunu –her ikisinin de olasılık dışı olduğunu– söylüyorlar.</p>

  <p>Ancak bütün eleştirilere karşın İnsani Kalkınma Endeksi muazzam ölçüde faydalı olduğunu kanıtlamıştır. Yardım kuruluşlarının, fonlarını en çok faydalı olabilecekleri ülkelere yönlendirmelerine yardım etmektedir; öyle veya böyle elimizde bir endeksin bulunmasının her şeyi daha açık hale getirerek tartışmaları ileriye götürdüğünü genelde eleştirmenler de kabul ediyor. Son 15 küsur bin yılı kapsayan bir toplumsal gelişme endeksi BM Endeksi'yle aynı sorunlara (ve daha başka sorunlara) yol açacaktır; ama kanımca aynı zamanda bazı benzer yararlar da sağlayacaktır.</p>

  <p>BM ekonomistleri gibi biz de Einstein'ın kuralına uymayı amaç edinmeliyiz. Endeks (meseleyi basit tutarak) toplumun olabildiğince az boyutunu ölçerken, gene de toplumsal gelişmenin yukarıda tanımlandığı gibi temel özelliklerini kapsayacak nitelikte olmalı (<i>çok</i> basit olmamalı). Toplumun ölçtüğümüz her bir boyutunun altı temel ölçütü karşılaması gerekiyor. Birincisi, konuyla ilgili olmalı: Yani bize toplumsal gelişme hakkında bir şey anlatmalı. İkincisi, kültürden bağımsız olmalı: Örneğin edebiyat ve sanatın kalitesinin toplumsal gelişme için faydalı ölçütler olduğunu düşünüyor olabiliriz, ancak bu konulardaki değer yargıları fazlasıyla kültüre bağlıdır. Üçüncüsü, özellikler birbirinden bağımsız olmalı: Sözgelişi, bir devletteki kişi sayısını ve o devletteki refah düzeyini özellikler olarak kullanırsak, kişi başına refahı üçüncü bir özellik olarak kullanamayız; zira bu, ilk iki özelliğin bir ürününden başka bir şey olmaz. Dördüncüsü, özellikler layıkıyla belgelenmiş olmalı. Binlerce yıl öncesine bakarken bu ciddi bir sorundur, çünkü eldeki kanıtlar çok fazla değişiklik gösterir. Özellikle çok uzak geçmiş söz konusu olduğunda, potansiyel olarak faydalı bazı özelliklerle ilgili çok fazla şey bilmiyoruz. Beşincisi, özelliklerin güvenilir olması: Yani uzmanların kanıtların ne söylediği hakkında az çok görüş birliği içinde olması gerekir. Altıncısı, özellikler elverişli olmalıdır. Bu en az önemli ölçüt olabilir. Ancak bir şeyin kanıtının elde edilmesi ne kadar güç olur veya sonuçların hesaplanması ne kadar uzun sürerse, o özellik daha az faydalı olacaktır.</p>

  <p>Kusursuz özellik diye bir şey yoktur. Seçebileceğimiz her bir özellik kaçınılmaz olarak bu ölçütlerden bazılarında diğerlerinden daha iyi iş görecektir. Fakat bu işe aylar harcadıktan sonra şimdi seçeneklere bakarken, altı ölçütün her birinde oldukça iyi iş gördüğünü düşündüğüm dört özellik belirlemiş durumdayım. Bunlar Doğu ve Batı toplumlarının kapsamlı bir resmini vermiyor aslında; tıpkı BM'nin ortalama yaşam süresi beklentisi, eğitim ve gelir özelliklerinin bize Norveç ve Sierra Leone hakkında bilmemiz gereken her şeyi vermediği gibi. Fakat neden Batı egemen durumda sorusunun yanıtını öğrenmek istiyorsak açıklanması gereken uzun vadeli gelişim seyri kalıpları göstererek toplumsal gelişmenin oldukça iyi bir enstantanesini sunuyor bize.</p>

  <p>Belirlediğim ilk özellik enerji elde etmedir. Bitki ve hayvanlardan –kendileri pek çiftçilik yapmayan– asker ve denizcileri besleyecek enerjiyi; rüzgâr ve kömürden gemileri Çin'e taşıyacak enerjiyi; ve patlayıcılardan topları Çin karargâhına fırlatacak enerjiyi elde etmeselerdi, İngilizler 1840 yılında asla Tinghai'ye ulaşıp burayı yerle bir edemezlerdi. Enerji temini toplumsal gelişmenin temelidir; öyle ki, 1940'larda tanınmış antropolog Leslie White tüm insanlık tarihini tek bir denkleme indirgemeyi önermişti: <i>E x T→ C.</i> Denklemde <i>E</i> enerjiyi, <i>T</i> teknolojiyi, <i>C</i> kültürü temsil ediyordu.<a class="noteref" href="#n15" id="ref15">15</a></p>

  <p>Bu denklem ilk bakışta göründüğü kadar kaba değildir. White aslında teknoloji yoluyla enerjiyi çoğaltmanın bize Konfüçyüs veya Platon yahut Hollandalı Yaşlı Usta Rembrandt ve Çin peyzaj ressamı Fan Kuan gibi sanatçılar hakkında bilmek isteyebileceğimiz her şeyi anlatacağını söylemiyordu. White "kültür"den söz ettiği zaman, aslında benim toplumsal gelişme dediğim şeyi kastediyordu. Ancak gene de bu formülü bizim amaçlarımız açısından fazlasıyla basittir. Tinghai'yi açıklamak için daha fazlasını bilmemiz gerekiyor.</p>

  <p>Bu iş için örgütlenmeyi başaramasalardı, dünyada elde edilen tüm enerji bile bir İngiliz donanmasını Tinghai'ye götüremezdi. Kraliçe Victoria'nın emir kullarının askerleri eğitmek, onlara ödeme yapmak ve tedariklerini sağlamak, komutanlarının emirlerine uymalarını sağlamak ve daha bir sürü zorlu işle uğraşması gerekmişti. İhtiyacımız olan, işte bu örgütlenme kapasitesini ölçmek. Örgütlenme kapasitesi bir yere kadar Spencer'ın eski farklılaşma fikriyle örtüşüyor; ama yeni-evrimciler 1960'larda farklılaşmayı doğrudan ölçmenin, hatta eleştirmenleri tatmin edecek şekilde tanımlamanın neredeyse imkânsız olduğunu öğrendiler. Onun yerine bir temsili değere ihtiyacımız var: Örgütlenme kapasitesiyle yakından ilişkili, ama ölçmesi daha kolay bir şey.</p>

  <p>Ben tercihimi kentleşmeden yana yaptım. Belki bu tuhaf görünebilir; ne de olsa Londra'nın büyük bir yer olması Lord Melbourne'un gelir akışını veya Kraliyet Donanması'nın kumanda yapısını doğrudan yansıtacak bir şey değildir. Gene de, üzerinde biraz daha düşünülünce, bu tercihin daha az tuhaf görüneceğini umuyorum. 3 milyonluk bir kentin ihtiyaçlarını karşılamak akla durgunluk veren bir örgütlenmeyi gerektirir. Her büyük kentte birilerinin yiyecek ve su sağlaması, atık ürünleri uzaklaştırması, iş yapması, yasa ve düzeni koruması, yangınları söndürmesi ve günbegün gereken daha pek çok görevi yerine getirmesi gerekir.</p>

  <p>Bugün dünyanın en büyük kentlerinden bazılarının suç, bakımsızlık ve hastalık kaynayan, işlevsizleşmiş kâbuslar olduğuna şüphe yok. Fakat bu kuşkusuz tarih boyunca var olmuş büyük kentlerin çoğu için de geçerlidir. Roma'nın MÖ 1. yüzyılda 1 milyon sakini vardı; aynı zamanda bazen yönetimi durma noktasına getiren sokak çeteleri de vardı ve ölüm oranları o denli yüksekti ki, bu nüfus sayısı her ay kırdan 1000'den fazla insanın Roma'ya göç etmesiyle ancak korunabiliyordu. Yine de, Roma'nın (2006 HBO televizyon dizisi <i>Rome</i>'da göz kamaştırıcı şekilde dile getirilen) bütün kokuşmuşluğuna rağmen, kentin idamesini sağlayan örgütlenme, daha önceki hiçbir toplumun başaramadığı kadar muazzamdı; Roma İmparatorluğu, bırakın 35 milyon nüfuslu Tokyo'yu, 11 milyon nüfuslu Lagos veya 19 milyon nüfuslu Mumbai'yi bile idame edemezdi.</p>

  <p>İşte bu nedenledir ki sosyal bilimciler düzenli olarak kentleşmeyi örgütlenme yeteneğinin kaba bir ölçütü olarak kullanırlar. Kusursuz bir ölçüt değildir ama kesinlikle faydalı bir kılavuzdur. Bizim durumumuzda, bir toplumun en büyük kentlerinin boyutunun fazladan bir avantajı, bunun izini sadece son birkaç yüzyıldır tutulan resmi istatistiklerde değil, aynı zamanda ta Buzul Çağı'na dek örgütlenme düzeylerine ilişkin iyi kötü bir fikir edinmemizi sağlayan arkeolojik kanıtlarda da bulabilmemizdir.</p>

  <p>İngilizler fiziksel enerji üretip onu örgütlemenin yanı sıra, akıl almaz miktarlarda bilgiyi işlemek ve iletmek zorundaydılar kuşkusuz. Bilim insanlarının ve sanayicilerin bilgiyi eksiksiz ve kesin biçimde aktarması gerekiyordu; silah yapımcıları, gemi yapımcıları, askerler ve denizcilerin gittikçe artan miktarda yazılı talimatları, planları ve haritaları okumaları gerekiyordu; mektupların Asya ve Avrupa arasında gidip gelmesi gerekiyordu. 19. yüzyıl İngiliz iletişim teknolojisi bugün sahip olduğumuz teknolojiye göre son derece yetersizdi (özel mektupların Guangzhou'dan Londra'ya varması 3 ay sürüyordu, resmi iletilerin ulaşması ise her nedense 4 ay alıyordu), fakat bu bile 18. yüzyıldaki durumdan çok daha iyiydi. Elbette 18. yüzyıldaki iletişim 17. yüzyıla göre daha iyiydi. Bilgiyi işleme süreci toplumsal gelişmede hayati önemdedir ve ben de bunu üçüncü özelliğim olarak kabul ediyorum.</p>

  <p>Son, ama ne yazık ki öncekiler kadar önemli özellik de savaşma kapasitesidir. İngilizler ne kadar iyi enerji elde etse de, onu ne kadar iyi örgütleyip aktarsa da, 1840'ta işleri yoluna koyan husus, onların bu üç özelliği yıkıma dönüştürme yetenekleri oldu. 1. Bölüm'de Arthur C. Clarke'ın, <i>2001: A Space Odyssey</i> adlı bilimkurgu klasiğinde evrimi öldürme becerisiyle bir tutmasından yakınmıştım; ne var ki, askeri gücü içermeyen bir toplumsal gelişme endeksinin hiç faydası olmaz. Başkan Mao'nun meşhur bir sözü vardır: "Her komünistin şu gerçeği kavraması gerekir: 'Siyasal iktidar silahın namlusundan doğar.'"<a class="noteref" href="#n16" id="ref16">16</a> 1840'lardan önce hiçbir toplum askeri kudretini bütün gezegene yayamamıştı ve kimin "hükmettiği" sorusu saçmalıktan başka bir şey değildi. Ne ki, 1840'lardan sonra bu belki de dünyanın en önemli sorusu haline geldi.</p>

  <p>Tıpkı BM'nin İnsani Kalkınma Endeksi'nde olduğu gibi, başka bir özellikler dizisi değil de bu özelliklerin toplumsal gelişmeyi ölçmenin nihai araçları olduğunu ve keza BM Endeksi gibi, bu özelliklerde yapılacak her türlü değişikliğin puanları değiştireceğini söyleyecek bir hakem heyeti yoktur. Ancak iyi haber şu ki, son birkaç yıl boyunca baktığım alternatif özelliklerden hiçbiri puanları çok fazla değiştirmediği gibi, gelişim seyrinin bütüncül kalıbı herhangi bir şekilde değiştiren hiçbir özellik bulunmadığını gördüm.<a class="noteref" href="#n17" id="ref17">17</a></p>

  <p>Eğer Eddington bir sanatçı olsaydı, dünyayı bakılması bile acı verecek kadar ayrıntılı olarak resmeden bir Eski Üstad olurdu. Ama bir toplumsal gelişme endeksi yapmak, daha ziyade ağaç gövdelerinden boz ayılar oymakta kullanılan zincirli testere oymacılığına benzer. Bu kabalık ve çabukluk düzeyi kuşkusuz Einstein'a saç baş yoldururdu, ancak farklı sorunlar farklı hata payları getirir. Zincirli testere oymacısı için önemli olan tek şey, ağaç gövdesini bir ayıya benzetip benzetemediğidir; keza karşılaştırmalı tarihçi için de sorun, endeksin toplumsal gelişme tarihinin gelişim seyrinin bütüncül kalıbını gösterip göstermediğidir. Tabii bu, tarihçilerin endeksin ortaya koyduğu kalıbı tarihsel kayıtların ayrıntılarıyla karşılaştırarak değerlendireceği bir şeydir.</p>

  <p>Tarihçileri bunu yapmaya kışkırtmak aslında bir endeksin yerine getirebileceği en büyük hizmet olabilir. Sayısız tartışma alanı var: Farklı özellikler ve puan vermenin farklı yolları daha iyi iş görebilirdi. Ancak sayıları masaya koymak bizi hataların nereden sızabileceği ve bunların nasıl düzeltilebileceği meselelerine odaklanmaya zorluyor. Bu uzay fiziği olmayabilir, ama bir başlangıçtır.</p>

  <h2>Nasıl Ölçmeli?</h2>

  <p class="nonindent">Artık ortaya bazı rakamlar atmanın zamanı geldi. MS 2000'de dünyanın durumuna ilişkin verilere ulaşmak yeterince kolaydır (böylesine güzel, yuvarlak bir rakam olması nedeniyle bu tarihi kitaptaki endeksin bitiş noktası olarak kullanıyorum). BM'nin çeşitli programları yıllık istatistik özetleri yayımlıyor; bunlar bize sözgelimi Japonya'da yılda kişi başına ortalama 38 milyon kilokalori enerji tüketilirken, Amerika'da kişi başına ortalama enerji tüketiminin yılda 83,2 milyon kilokalori olduğunu; Japonların %66'sına karşılık Amerikalıların %79,1'inin kentlerde yaşadığını; her 1000 Japon için 73 internet yöneticisi varken, her 1000 Amerikalı için 375 adet bulunduğunu; ve daha bunun gibi pek çok bilgi veriyor. Uluslararası Stratejik Araştırmalar Enstitüsü'nün yıllık <i>Military Balance</i> yayını bize, bilinebildiği kadarıyla, her ülkenin sahip olduğu asker ve silah sayısını, bunların yeteneklerini ve kaça mal olduklarını anlatıyor. Kesintisiz bir sayılar seli altında boğuluyoruz. Ne ki, biz onları nasıl düzenleyeceğimize karar verene dek, bu sayılar kendi kendilerine bir endeks oluşturmuyor.</p>

  <p>Olabildiğince basit tuttuğum programa bağlı kalarak, 2000 yılında ulaşılabilir azami toplumsal gelişme düzeyine 1000 puan veriyorum ve bu puanları seçtiğim dört özellik arasında eşit olarak bölüyorum. Raoul Naroll da 1956'da ilk modern toplumsal gelişme endeksini yayımladığı zaman, belirlediği üç özelliğe, kendi deyişiyle "bunlardan herhangi birine diğerinden daha fazla ağırlık vermek için hiçbir bariz neden görünmediği" için eşit puanlar vermişti.<a class="noteref" href="#n18" id="ref18">18</a> Bu çaresizlikten verilmiş bir öğüt gibi gelebilir, oysa özelliklere eşit derecede ağırlık vermenin aslında iyi bir nedeni var: Ben toplumsal gelişmeyi hesaplamada bir özelliğe diğerlerinden daha fazla ağırlık vermek için nedenler bulmuş olsam bile, aynı ağırlıkların ele aldığımız 15 küsur bin yıl boyunca varlığını koruduğunu ya da Doğu ve Batı'ya eşit şekilde uygulandığını varsaymam için hiçbir neden yoktur.</p>

  <p>2000 yılında her bir özellik için olabilecek azami düzeyi 250 puan olarak belirlediğimizde, sıra en çetin kısma, yani puanları tarihlerinin her bir aşamasında Doğu'ya ve Batı'ya nasıl dağıtacağımıza karar vermeye geliyor. İlgili her hesaplamada adım adım gitmeyeceğim (verileri ve kimi karmaşıklıkları kitabın sonundaki ek bölümünde özetledim ve internet üzerinden daha ayrıntılı bir şekilde anlattım);<a class="noteref" href="#n19" id="ref19">19</a> fakat bir bakıma mutfağa hızlı bir bakış atarak, izlenen yolu biraz daha ayrıntılı izah etmek faydalı olabilir. (Aynı fikirde değilseniz, hemen bir sonraki bölüme geçebilirsiniz elbette.)</p>

  <p>Kentleşme, her ne kadar kendine özgü zorluklar sunsa da, dört özellikten muhtemelen en aşikâr olanıdır. Zorluklardan ilki tanıma dayalıdır: Kentleşmeyle tam olarak ne demek istiyoruz? Bazı sosyal bilimciler kentleşmeyi belirli bir büyüklüğün (diyelim ki 10 bin kişinin) üzerine çıkan yerleşmelerdeki nüfus miktarı; bir kısmı kentlerden mezralara çeşitli kademelerdeki yerleşmelerdeki nüfus dağılımı; yine bir kısmı bir ülkedeki ortalama topluluk büyüklüğü olarak tanımlıyorlar. Bunların hepsi de yararlı yaklaşımlar, ama burada ele aldığımız dönemin tümüne uygulamamız, kanıtların değişkenlik gösteren niteliği nedeniyle çok güç. Ben daha basit bir ölçüyle yola çıkmaya karar verdim: Doğu'da ve Batı'da zamanın her bir anında bilinen en büyük yerleşimin boyutu.</p>

  <p>En büyük kent boyutuna odaklanmak, kentlerin sınırlarını nasıl tanımlayacağımıza ve her birindeki sayılar için farklı kanıt kategorilerini nasıl birleştireceğimize karar vermemiz gerektiğine göre, tanıma dayalı sorunları hâlâ ortadan kaldırmaz. Gene de belirsizlikleri asgariye indirir. Sayılarla uğraşırken, en büyük kent boyutunu halkın kentler ile köyler arasındaki dağılımı veya kentlerin ortalama boyutuna ilişkin en iyi tahminler gibi diğer ölçütlerle birleştirmenin bu işin güçlüklerini muazzam ölçüde artırdığını, ama toplam puanları pek az değiştirdiğini fark ettim. Bu yüzden, daha karmaşık ölçme yöntemleri kabaca aynı sonuçları vermekle birlikte çok daha fazla sayıda tahmin ürettiği için, sadece kent boyutlarına bağlı kalmaya karar verdim.</p>

  <p>MS 2000'de çoğu coğrafyacı Tokyo'yu 26,7 milyon sakiniyle dünyanın en büyük kenti olarak sınıflandırmaktaydı.<a class="noteref" href="#n20" id="ref20">20</a> O halde Tokyo örgütlenme/kentleşmeye ayrılan 250 puanın tamamını alır; bu da tüm diğer hesaplamalarda (26,7 milyonu 250'ye bölersek) her 106.800 kişiye 1 puan verileceği anlamına geliyor. MS 2000'de 16,7 milyon nüfusuyla en büyük Batı kenti olan New York 156,37 puan alır. 100 yıl öncesine ait veriler bu kadar iyi olmamakla birlikte, tüm tarihçiler kentlerin çok daha küçük olduğunda hemfikirdir. Batı'da Londra'nın MS 1900'de yaklaşık 6,6 milyon sakini varken (61,80 puan), Doğu'da Tokyo hâlâ en büyük kent olmakla birlikte, sadece 1,75 milyon nüfusuyla 16,39 puan alıyordu. MS 1800'e geri döndüğümüzde, gıda arzı ve vergi ödeme kayıtları, kentlerin kapladığı fiziksel alan, içlerindeki konut yoğunluğu ve anlatılara dayalı hesaplar gibi birkaç farklı kanıt türünü birleştirmek zorunda olsalar da, tarihçilerin çoğu Pekin'in tahminen 1,1 milyon nüfusuyla (10,30 puan) dünyanın en büyük kenti olduğu sonucuna varır. En büyük Batılı kent, 861 bin nüfusla (8,06 puan) yine Londra'ydı.</p>

  <p>Zaman içinde daha da geriye gittikçe, daha büyük hata paylarına karşın, 1700'e kadar giden 1000 yıl boyunca en büyük kentlerin Çin'de olduğu (bunları Japon kentlerinin çoğu zaman yakından takip ettiği) görülür. MS 800-1200 arasında ilkin Chang'an, ardından Kaifeng ve daha sonra Hangzhou 1 milyon nüfusa (9 puan) yaklaştı veya geçti. Bunun tersine, Batılı kentler bu büyüklüğün yarısını asla geçemedi. Birkaç yüzyıl önce durum tersiydi: MÖ 1. yüzyılda Roma milyonluk nüfusuyla hiç kuşkusuz bir dünya metropolüne dönüşmüşken, Çin'deki Chang'an'ın muhtemelen 500 bin sakini vardı.</p>

  <p>Tarihöncesine doğru geriledikçe, kanıtlar kuşkusuz daha bulanık ve sayılar çok daha küçük hale geliyor, ama sistemli arkeolojik araştırmalar ile daha küçük alanlarda yapılan ayrıntılı kazı çalışmalarının birleşimi bize gene de kent boyutlarına ilişkin makul bir fikir veriyor. Daha önce değindiğim gibi, bu çaba zincirli testere oymacılığına benzer. En yaygın kabul gören tahminler %10 kadar bir sapma gösterebilir, ancak bundan daha büyük bir hata payı pek olası görünmüyor; ayrıca Doğu ve Batı'daki yerleşimlere aynı hesaplama yöntemlerini uyguladığımız için genel eğilimler oldukça güvenilir olacaktır. Bu sistemde 1 puan almak için 106.800'lük bir nüfus gerekiyor; dolayısıyla, 1000 kişiyi biraz aşan nüfus, endekse girmeye değer olduğunu hissettiğim en düşük sayı olan 0,01 puan anlamına geliyor. 2. Bölüm'de gördüğümüz gibi, en büyük Batılı köyler bu düzeye MÖ 7500 civarında, en büyük Doğulu köylerse MÖ 3500 civarında ulaştılar. Bu tarihlerden önce Doğu ve Batı aynı şekilde 0 puan çekiyorlar (ek bölümde puan tabloları görülebilir).</p>

  <p>Burada bir an durup, çok farklı sorunlar yaratması nedeniyle, enerji elde etme özelliğine de biraz değinmek faydalı olabilir. Enerji elde etme üzerine düşünmenin en basit yolu, günlük kilokalori olarak ölçülen kişi başına tüketimi ele almaktır. Kentleşme konusunda kullandığım yolu izleyerek MS 2000 yılından başlıyorum: O yıl ortalama Amerikalı günde 228 bin kilokalori yakıyordu. Tarih boyunca en yüksek olduğu su götürmeyen bu rakam, Batı'nın 250 puanın tamamını almasını sağlıyor (bu bölümde daha önce belirttiğim üzere, bizim enerji elde etme, kentler inşa etme, bilgiyi işleme ve savaşma kapasitelerimiz konusunda hüküm vermek değil, sadece bunları ölçmek derdindeyim). MS 2000'de Doğu'da, günlük 104 bin kilokaloriyle kişi başına tüketimin başını çeken Japonya'nın puanı ise 113,89 düzeyindeydi.</p>

  <p>Enerjiyle ilgili resmi istatistikler Doğu'da MS 1900'lere, Batı'da ise 1800'lere kadar uzanıyor; ama neyse ki bu engelin etrafından dolaşma imkânı var. İnsan bedeninin bazı fizyolojik ihtiyaçları vardır. Günde yaklaşık 2000 kilokalori (daha uzun boyluysanız ve/veya fiziksel olarak aktifseniz daha çok, değilseniz daha az olabilir) almadığı takdirde vücut gerektiği gibi işlemez; günümüzde Amerika'da günlük ortalama 3460 kilokalori beslenme düzeyi, feci boyutlardaki bel ölçülerinin de zalimce gösterdiği gibi, ihtiyacımızın çok üzerindedir. Günde 2000 kilokalorinin çok altında beslenirseniz, bedeniniz zamanla –kuvvet, görme, işitme vs– işlevlerini yitirir ve sonunda ölürsünüz. Ortalama gıda tüketiminin kişi başına günlük 2000 kilokalorinin altına uzun sürelerle asla düşmemesi gerekir; bu nedenle bizim ölçeğimizdeki olası en düşük düzey yaklaşık 2 puandır.</p>

  <p>Ne var ki, gerçek yaşamda en düşük düzeyler daima 2 puanın üstünde olmuştur, çünkü insanların tükettiği enerjinin çoğu yiyecek dışı biçimlerde tüketilir. 1. Bölüm'de <i>Homo erectus</i>'un Zhoukoudian'da yarım milyon yıl önce, muhtemelen pişirmek için odun yakmasının yanı sıra hayvan postları giydiğini gördük. Neandertal yaşam biçimlerine ilişkin çok az şey bildiğimiz için tahminlerimiz çok kesin olmasa da, Neandertallerin yiyecek dışındaki enerji kaynaklarından yararlanarak günde ortalama 1000 küsur kilokaloriyi de beslenmelerinin üzerine ekledikleri kesindir; bu da onlara hepsi birlikte 3,25 puan getiriyor. Tamamen modern insanlar Neandertallerden daha çok pişiriyor, daha çok giysi kullanıyor ve ayrıca –keza hepsi de bitkilerin güneşin elektromanyetik enerjisinden elde etmiş oldukları kimyasal enerjiyi kullanan– ahşaptan, yapraklardan ve mamut kemikleri ile postlarından evler inşa ediyorlardı. MS 20. yüzyılın teknolojik olarak en basit avcı-toplayıcı toplumları bile, yiyecek ve yiyecek dışı kaynaklar bir arada olmak üzere günde en az 3500 kalori elde ediyorlardı. Havanın daha soğuk olduğu göz önüne alınırsa, Buzul Çağı'nın sonundaki uzak atalarının günde ortalama 4000 kaloriye yaklaşmış olmaları gerekir ve bu da en azından 4,25 puan anlamına gelir.</p>

  <p>Hiçbir arkeoloğun bu tahminler üzerinde fazla tartışmaya gireceğini sanmıyorum. Ancak Buzul Çağı avcılarının 4,25 puanı ile bugünün benzin ve elektrik tüketen Batı'sının 250 puanı arasında devasa bir uçurum vardır. Peki ama arada neler oldu? Arkeologlar, tarihçiler, antropologlar ve çevrebilimciler bilgilerini bir havuzda toplamak suretiyle bize oldukça iyi bir resim sunabiliyorlar.</p>

  <p>Vaktiyle 1971'de <i>Scientific American</i> dergisinin editörleri katkı yapmasını rica ettiklerinde, jeolog Earl Cook "Bir Sanayi Toplumunda Enerji Akışı" başlıklı bir makale kaleme aldı. Makaleye eklediği ve o gün bugündür defalarca yeniden basılan bir şemada avcı-toplayıcılar, erken ziraatçiler (bununla 2. Bölüm'de değindiğimiz MÖ 5000 civarı Güneybatı Asya çiftçilerini kastediyordu), ileri ziraatçiler (MS 1400 civarı Kuzeybatı Avrupa çiftçileri), sanayici halk (1860 civarı Batı Avrupalıları) ve geç 20. yüzyıl "teknolojik" toplumları arasında kişi başına enerji tüketimine ilişkin en iyi tahminler yer alıyordu. Sayıları (etleri yenen hayvanlara verilen yemler de dahil) besin, ev ve ticaret, sanayi ve tarım ile ulaştırma olmak üzere dört kategoriye bölmüştü (Grafik 3.1).</p>

  <p>Cook'un sezgisel tahminleri tarihçiler, antropologlar, arkeologlar ve ekonomistler tarafından toplanan sonuçlarla neredeyse 40 yıllık bir karşılaştırma sonucunda kayda değer şekilde doğrulanmış durumda.<a class="noteref" href="#n21" id="ref21">21</a> Bu rakamlar elbette sadece bir çıkış noktası veriyor, ama gerçek toplumların bu parametrelerden ne derece saptığını söyleyebilmek için, Doğu ve Batı'nın tarihinin her bir döneminden bugüne ulaşan ayrıntılı kanıtları kullanabiliyoruz. Bazen metinsel kanıtlardan yararlanabiliyoruz, ama son birkaç yüzyıla gelinceye değin çoğu arkeolojik buluntu –insan ve hayvan kemikleri; evler; tarımsal gereçler; teraslama ve sulama izleri; zanaat atölyelerinin ve ticareti yapılan malların kalıntıları ile at arabaları, gemiler ve bunları taşıyan yollar– bunlardan bile daha önemli oluyor.</p>

    <p class="caption">Grafik 3.1. Sayılarla Büyük Enerji Zinciri: Kişi başına günlük enerji kullanımı ilişkin Jeolog Earl Cook'un tahminleri, <i>Homo habilis</i> çağından 1970'ler Amerika'sına.</p>
  </div>

  <p>Bazen yardım şaşırtıcı yönlerden geliyor. 1. ve 2. Bölümlerde çok öne çıkan buz çekirdekleri de, havada taşınan kirliliğin MÖ son birkaç yüzyılda, çoğunlukla İspanya'daki Roma madenciliği yüzünden 7 kat arttığını gösteriyor; ve son 10 yılda turbalıklar ve göllerdeki çökeltiler üzerinde yapılan araştırmalar bu tabloyu doğruluyor. Görünüşe bakılırsa Avrupalılar MS 1. yüzyılda MS 13. yüzyıla göre 9-10 kat daha fazla bakır ve kömür çıkarmışlar; bu da muazzam bir enerji talebi anlamına geliyor; madenleri kazan insanlar ve cürufları çeken hayvanlar; yollar ve limanlar inşa etmek, gemilere mal yükleyip indirmek ve kentlere maden taşımak için daha fazlası gereken insanlar ve hayvanlar; cevherleri ezmek için su değirmenleri; ve hepsinin ötesinde, maden kuyularını desteklemek için kereste ve maden ocaklarını beslemek için yakacak odun. Bu bağımsız kanıt kaynağı bize aynı zamanda farklı dönemlere ait endüstriyel faaliyet düzeylerini karşılaştırma imkânı verir. Çin belgelerinin demircilerin sonu gelmez taleplerinin Kaifeng yakınlarındaki dağlarda ağaç bırakmadığını, öyle ki tarihte ilk kez kömürün önemli bir enerji kaynağı haline geldiğini söylediği MS 11. yüzyıla gelinceye değin, buzdaki kirlenme hiçbir zaman Roma çağı seviyelerine dönmedi ve ancak 19. yüzyıl İngiltere'sinin kara duman püskürten bacalarıyla kirlilik Roma çağı seviyelerini ciddi biçimde geride bıraktı.</p>

  <p>Zincirli testere oymacılığı yapmakta olduğumuzu bir kez daha vurgulamak istiyorum. Sözgelişi Roma İmparatorluğu'nun en iyi çağı olan MS 1. yüzyılda, kişi başına elde edilen enerjiyi günlük 31 bin kilokalori olarak hesaplıyorum. Bu Cook'un ileri ziraat toplumları için verdiği 26 bin kalorilik tahminin epey üstünde; ama arkeoloji Romalıların, Avrupalıların 18. yüzyıla dek aynısını bir daha yapamayacağı kadar çok et yediklerini, kentler inşa ettiklerini, onlardan daha çok ve daha büyük ticaret gemileri kullandıklarını (vs vs) açıkça ortaya koyuyor. Bununla birlikte, Roma'nın elde ettiği enerji benim tahminimden %5 daha yüksek veya düşük olabilir elbette. Ne ki, ek bölümünde dile getirdiğim nedenlerle, bu fark %10'dan daha fazla değildir muhtemelen, hele %20 kesinlikle değildir. Cook'un çerçevesi ve ayrıntılı kanıtlar sezgisel tahminleri oldukça sıkı biçimde kısıtlar; kentleşme puanlamasında olduğu gibi, tüm örneklerde tahminin aynı ilkeler uygulanarak tek bir kişi tarafından yapılıyor olması, hataların en azından tutarlı olacağı anlamına gelir.</p>

  <p>Bilgi teknolojisi ve savaşma da karşımıza, bu kitabın ek bölümünde kısaca, web sitesinde ise daha ayrıntılı ele alınan kendilerine özgü güçlükler çıkarırlar; ancak kentleşme ve enerjideki ilkelerin aynısı uygulandığı için muhtemelen aynı hata payları çıkacaktır. Ek bölümünde ele aldığım nedenlerle, toplumsal gelişmenin izlediği seyrin temel kalıbında gerçek bir fark yaratabilmeleri için, verilen rakamların sistematik biçimde %15 veya %20 oranında yanlış olmaları gerekir; fakat bu kadar büyük hata payları tarihsel kanıtlarla bağdaşmaz görünüyor. Yine de, sonuç itibariyle, kesin olarak bilmenin tek yolu, başka özellikleri tercih edip başka yöntemlerle puanlar veren diğer tarihçilerin kendi sayılarını vermesi olabilir belki.</p>

  <p>Elli yıl önce düşünür Karl Popper bilimde ilerlemenin "varsayımlar ve çürütmeler" meselesi olduğunu söyledi:<a class="noteref" href="#n22" id="ref22">22</a> Bir araştırmacı bir fikir ortaya atar, diğerleri de onu çürütmeye çalışır, böylelikle daha iyi fikirler ortaya çıkardı; bilimsel ilerleme bu şekilde zikzaklar çizen bir süreçti. Sanırım aynı şey tarih için de geçerli. Kanıtlara yakın duran her türlü endeksin benimkiyle aşağı yukarı aynı gelişim seyri kalıbını üreteceğinden eminim; ancak olur da yanılırsam ve başkaları bu planı yetersiz bulursa, benim başarısızlığımın onları daha iyi yanıtları ortaya çıkarmaya teşvik etmesini umarım. Bir kez daha Einstein'dan alıntı yapmak gerekirse: "Herhangi bir kuram için en iyi yazgı, kendisinin de içinde soluk aldığı daha kapsamlı bir kurama giden yolu işaret etmekten ibarettir."<a class="noteref" href="#n23" id="ref23">23</a></p>

  <h2>Ne Zaman ve Nereyi Ölçmeli?</h2>

  <p class="nonindent">Son iki teknik meseleye gelelim. İlkin, rakamları hangi sıklıkla hesaplamamız gerekiyor? İsteseydik 1950'lerden itibaren toplumsal gelişmedeki yıllık, hatta aylık değişimlerin bile izini sürebilirdik. Ancak bunun pek işimize yarayacağını sanmam. Ne de olsa biz tarihin bütüncül şeklini çok uzun dönemler boyunca görmek istiyoruz ve bunun için de –sonraki bölümlerde gösterebilmeyi umduğum üzere– toplumsal gelişmenin nabzını her yüzyılda bir tutmak yeterince ayrıntı verecek gibi görünüyor.</p>

  <p>Ne ki, Buzul Çağı'nın sonuna doğru geriye gittikçe, toplumsal gelişmeyi yüzyıl bazında kontrol etmek ne mümkün ne de özellikle arzu edilir bir şey. MÖ 14.000'de neler olup bittiği ile MÖ 13.900'deki (hatta 13.800'deki) durum arasındaki fark hakkında söyleyeceğimiz fazla bir şey olmadığı kesin; bunun nedeni kısmen yeterince iyi kanıta sahip olmamamız, kısmen de değişimin düpedüz çok yavaş gerçekleşmesi. Bu yüzdendir ki, ben değişken bir ölçek kullanıyorum. MÖ 14.000'den 4000'e kadar toplumsal gelişmeyi her 1000 yılda bir ölçüyorum. MÖ 4000'den 2500'e dek kanıtların niteliği gelişiyor ve değişim hızlanıyor, dolayısıyla ben de ölçümümü her 500 yılda bir yapıyorum. Bunu MÖ 2500 ile 1500 arasında her 250 yılda bire indiriyorum ve son olarak MÖ 1400'den MS 2000'e dek her 100 yılda bir ölçüm yapıyorum.</p>

  <p>Bu yaklaşımın da riskleri var, en bariz olanı şu: Zamanda geriye gittikçe değişim daha düzgün ve tedrici görünüyor. Her 1000 yılda veya 500 yılda bir puanları hesaplamakla ilginç bir şeyi kolayca kaçırabiliriz. Ama şurası bir gerçek ki, bilgilerimizi benim önerdiğim yelpazeden daha kesin olarak ancak ara sıra tarihlendirebiliriz. Bu sorunu kontrolsüz bir şekilde göz ardı etmek istemem ve 4. Bölüm ile 10. Bölüm arasındaki anlatıda olabildiğince çok boşluğu doldurmaya çalışacağım, ama burada kullandığım çerçeve bana pratiklik ile kesinlik arasında en iyi dengeyi veren çözüm gibi görünüyor.</p>

  <p>Diğer mesele, <i>nereyi</i> ölçmek gerektiği. Son kısmı okurken, "Batı" ve "Doğu" için sayıları verirken tam olarak dünyanın hangi parçasından söz ettiğim konusunda gösterdiğim çekingenliği fark etmişsinizdir. Bazı noktalarda ABD, diğer zamanlarda İngiltere; bazen Çin, bazen Japonya hakkında konuştum. 1. Bölüm'e dönersek, tarihçi Kenneth Pomeranz'ın, karşılaştırmalı tarihçilerin neden Batı'nın hâkim olduğu konusunda ufacık İngiltere ile koskoca Çin'i gelişigüzel karşılaştırıp, Batı'nın MS 1750'ye kadar hâkimiyeti çoktan eline aldığı sonucuna varırken çoğunlukla nasıl tarafgir analizler yaptıklarına ilişkin yakınmalarını betimledim. Yapmamız gerekenin benzer boyutlu birimleri karşılaştırmak olduğunda ısrarlıydı. Buna yanıt olarak, 1. ve 2. Bölümleri Batı ve Doğu'nun bariz biçimde, Çekirdek Bölge ile Sarı ve Yangtze ırmak vadilerindeki özgün Batılı ve Doğulu tarımsal devrimlerden gelen toplumlar olduğunu anlatmaya ayırdım; şimdi bunun Pomeranz'ın sorununu ancak kısmen çözdüğünü itiraf etme zamanı. 2. Bölüm'de tarımın başlamasından 5000 küsur yıl sonra Batı ve Doğu bölgelerinin göz kamaştırıcı genişlemesini ve Çekirdek Bölge veya Yangtze Vadisi gibi çekirdek bölgeler ile Kuzey Avrupa veya Kore gibi çeperler arasında sıkça mevcut olan toplumsal gelişme farklılıklarını betimledim. Öyleyse, toplumsal gelişme endeksi için puanları hesaplarken Doğu ve Batı'nın hangi kesimlerine odaklanmamız doğru olur?</p>

  <p>Doğu ve Batı kuşaklarının tamamına bakmaya çalışabiliriz; gerçi bu da, diyelim ki MS 1900 için verilecek puanın sanayileşmiş İngiltere'nin bacası tüten fabrikalarını ve takırdayan makineli tüfeklerini Rusya'nın <i>serf</i>'leri, Meksika'nın <i>peon</i>'ları, Avustralya'nın <i>rancher</i>'larıyla ve geniş Batı kuşağının her köşesindeki tüm diğer gruplarla bir araya getireceği anlamına gelir. O zaman Batı bölgesinin tamamı için ortalama bir tür gelişme düzeyi belirlememiz, ardından bunu Doğu için de yapmamız ve bu süreci tarihin daha erken her bir dönemi için tekrarlamamız gerekir. Bu da imkânsız denecek kadar karmaşık, zaten bana kalırsa da oldukça anlamsız bir iştir. İş gelip neden Batı'nın hükmettiğini izah etmeye dayanınca, en önemli bilgiler genelde her bir bölgenin en çok kalkınmış kesimlerini; en yoğun siyasal, ekonomik, toplumsal ve kültürel etkileşimler yoluyla birbirine bağlanmış çekirdekleri karşılaştırmaktan geliyor. Toplumsal gelişme endeksinin bu çekirdekler içindeki değişimleri ölçmesi ve karşılaştırması gerekiyor.</p>

  <p>Ne ki, 4-10. Bölümlerde göreceğimiz üzere, çekirdek bölgelerin kendileri de zaman içinde kayıp değişmiştir. Batı çekirdeği coğrafi olarak aslında –Roma İmparatorluğu'nun İtalya'yı kapsayacak şekilde batıya çekildiği yaklaşık MÖ 250 ile MS 250 arasındaki 500 yıl hariç– MÖ 11.000'den MS 1400 civarına dek istikrar göstererek Akdeniz'in doğu ucunda varlığını sürdürdü. Bunun dışında, bugünkü Irak, Mısır ve Yunanistan'ı oluşturan topraklardaki bir üçgen içinde uzandı. MS 1400'den beri, dur durak bilmeden kuzeye ve batıya, önce Kuzey İtalya, ardından İspanya ve Fransa'ya ilerledi; derken İngiltere, Belçika, Hollanda ve Almanya'yı kapsayacak şekilde genişledi. 1900'e gelindiğinde Atlantik Okyanusu'nun iki yakasını içeriyordu ve 2000'e kadar Kuzey Amerika'ya sımsıkı yerleşmişti. Doğu'da ise çekirdek MS 1800'e kadar tamamen özgün Sarı-Yangtze kuşağında kaldıysa da, ağırlık merkezi yaklaşık MÖ 4000'den sonra kuzeye, Sarı Irmak'ın merkezi ovasına, MS 500'den sonra tekrar güneye, Yangtze Vadisi'ne ve 1400'den sonra tedricen tekrar güneye kaydı. 1900'e gelindiğinde Japonya'yı, 2000'e kadar da Güneydoğu Çin'i içerecek şekilde genişledi (<a href="../Text/h0301.htm">Harita 3.1</a>). Şimdilik sadece bütün toplumsal gelişme rakamlarının bu çekirdek bölgelerdeki toplumları yansıtacağına değinmekle yetineceğim; çekirdeklerin neden kayma gösterdiği, 4. ve 10. Bölümler arasındaki en temel konularımızdan birini oluşturacak.</p>

  <h2>Geçmişin Gelişim Seyrinin Kalıbı</h2>

  <p class="nonindent">Oyunun kuralları hakkında bu kadar bilgi yeter; şimdi bazı sonuçlara gelelim. Grafik 3.2. Buzul Çağı'nın sonunda işlerin kızışmaya başladığı dönemden bu yana son 16 bin yıldır alınan puanları gösteriyor.</p>

  <p>Bütün bu olanlara bakınca ne görüyoruz? Dürüst olmak gerekirse, fazla bir şey değil; en azından ben bakınca pek bir şey göremiyorum. Doğu ve Batı çizgileri birbirinin o kadar yakınından geçiyor ki, ayırmak bile çok güç; ayrıca MÖ 3000'e ulaşıncaya kadar grafiğin en alt çizgisinden güçbela ayrıldıkları görülüyor. O zaman bile, her iki çizginin ansızın neredeyse 90 derecelik bir dönüş yapıp dosdoğru tırmanmaya başladığı birkaç yüzyıl öncesine değin pek fazla bir şey olmamış gibi görünüyor.</p>

  <p>Ancak, oldukça hayal kırıklığına uğratıcı bu grafik aslında bize iki önemli şey anlatıyor. İlkin, Doğulu ve Batılı toplumsal gelişme birbirinden çok farklı olmamıştır; bizim bakmakta olduğumuz ölçekte, tarihin büyük bölümü boyunca bunları birbirinden ayırmak çok güçtür.</p>

  <p>Daha fazla bilgi edinmek için puanlara farklı bir yoldan bakmamız gerekiyor. Grafik 3.2.'yle ilgili sorun şu: Doğu ve Batı çizgileri 20. yüzyıla geldiklerinde yukarıya doğru öyle çarpıcı bir dönüş yapıyorlar ki, dikey eksendeki ölçek MS 2000'deki puanları (Batı için 906,38 ve Doğu için 565,44) dahil edecek kadar yükseğe çıkıyor; öyle olunca biz de önceki dönemlerdeki çok daha düşük puanları çıplak gözle güçbela görünebilen bir noktaya kadar sıkıştırmak durumunda kalıyoruz. Bu sorun, büyümenin basitçe ekleme yapmak yerine daha önce olanları çoğaltarak hızlandığı gelişim seyri kalıplarını göstermeye çalışan bütün grafiklerin başlıca sorunu. Neyse ki bu sorunu çözmenin bir yolu var.</p>

  <p>Farz edin ki bir fincan kahve içmek istiyorum ama hiç param yok. Tony Soprano'nun yerli versiyonundan 1 dolar borç alırım (bu hikâyenin 1 dolara hâlâ bir fincan kahve içilebildiği eski günlerde geçtiğini hayal edin). Kuşkusuz o benim arkadaşım, bu yüzden bir hafta içinde borcumu ödersem benden faiz falan istemeyecek. Ancak bu tarihten sonra borcum her 7 günde bir iki katına çıkacak. Söylemeye bile gerek yok; ödeme zamanı geldiğinde ortaya çıkmıyorum ve artık ona 2 dolar borçluyum. Mali sağduyu benim olumlu özelliklerimden biri değil; bir hafta daha işleri oluruna bırakıyorum ve borcum artık 4 dolara çıkmış oluyor; ardından bir hafta daha. Artık dostuma borcum 8 dolar. Şehirden kaçıyorum ve işime geldiği gibi, aramızdaki anlaşmayı unutuyorum.</p>

  <p>Grafik 3.3 borcuma ne olduğunu gösteriyor. Tıpkı Grafik 3.2 gibi, uzun bir süre boyunca görecek çok önemli bir şey yok. Faizi gösteren eğri ancak 14. hafta civarında gözle görülür hale geliyor; o zamana dek borcum 8192 dolar gibi soluk kesici bir düzeye çıkmış oluyor. 16. haftada borcum 32.768 dolara tırmandığı zaman çizgi nihayet grafiğin dibindeki yerinden kurtulup yükselmeye başlıyor. Mafya üyelerinin peşime düştüğü 24. haftaya gelindiğinde borcum 8.260.608 dolara fırlamış durumda. İşte size hakikaten pahalı bir fincan kahve.</p>

  <p>Bu standartla kuşkusuz borcumun ilk birkaç haftalık büyümesi –1 dolardan 2, 4, 8 dolara çıkması– aslında çok önemsizdi. Fakat o uğursuz kahveyi içtikten bir ay kadar sonra, borcumun 16 dolara çıktığı bir sırada tefecinin emir kullarından birinin karşıma çıkıverdiğini düşünün. Diyelim ki cebimde 16 dolar yok; ona 15 dolar vereyim. Can derdiyle 4 hafta daha haftada 5 dolarlık ödeme yapayım, ama sonra gene ortadan kaybolup ödeme yapmayı bırakmış olayım. Grafik 3.4'teki siyah çizgi hiçbir şey ödemediğimde olanları gösterirken, gri çizgi beş kere yaptığım 5 dolarlık ödemeden sonra borcumun nasıl arttığını gösteriyor. Kahvem hâlâ 3 milyon dolardan fazlaya mal oluyor; gene iyi, hiç ödeme yapmamış olsaydım borçlanacağım tutarın yarısı bile değil. Yaptığım o ödeme hayati önemdeydi, gelin görün ki, grafikte görünmüyor bile. Grafik 3.5'e bakarak gri çizginin siyah çizgiden nasıl olup da bu kadar aşağıda olduğunu söylemenin bir yolu yok.</p>

    <p class="caption">Grafik 3.4. Kötü planlamayı betimlemenin kötü bir yolu: Siyah çizgi borç spiralini aynen Grafik 3.3 gibi gösterirken, gri çizgi 5. haftadan 9. haftaya dek yapılan küçük ödemelerden sonra olanları gösteriyor. Klasik (doğrusal-doğrusal) grafikte bu hayati ödemeler görünmüyor.</p>
  </div>

  <p>Grafik 3.5 mahvoluş hikâyemi farklı bir yoldan anlatıyor. İstatistikçiler Grafik 3.3 ve 3.4'ü doğrusal-doğrusal grafik olarak adlandırır, zira her bir eksendeki ölçekler doğrusal olarak artar; yani, geçen her hafta yatay eksen boyunca aynı alanı işgal ederken, borcun her 1 doları da dikey eksen üzerinde aynı alanı kaplar. Grafik 3.5 ise istatistikçilerin logaritmik-doğrusal dedikleri grafiktir. Zaman yine yatay ölçekte doğrusal birimler olarak bölünür, gelgelelim dikey ölçek borcumu logaritmik olarak kaydeder; yani grafiğin alt ekseni ile dikey eksendeki ilk nokta arasındaki alan borcumun 1 dolardan 10 dolara on kat artışını kapsar. Birinci ve ikinci noktalar arasındaki alanda borcum yine on kat artarak 10 dolardan 100 dolara çıkar; sonra on kat daha artarak 100 dolardan 1000 dolara çıkar ve bu en üstteki 10 milyona kadar böylece devam eder.</p>

  <div class="picture">
    <img alt="" src="../Images/Ian_Morris_Dunyaya_Neden_Bati_Hukmediyor-23.jpg"/> 

    <p class="caption">Grafik 3.5. Yıkıma giden kestirme yol: Bir logaritmik-doğrusal ölçekte borç sarmalı. Siyah çizgi hiç ödeme yapılmadığında borcun kesintisiz ikiye katlanışını gösteriyor. Gri çizgi ise ödemeler kesildiği zaman tekrar ikiye katlanmaya başlamadan önce 5. haftadan 9. haftaya dek yapılan küçük ödemelerin etkisini gösteriyor.</p>
  </div>

  <p>Politikacılar ve reklamcılar bizi istatistiklerle yanıltmayı bir sanata dönüştürmüştür. 150 yıl öncesinde bile İngiltere Başbakanı Benjamin Disraeli şu sözleri söylemekten kendini alamamıştı: "Üç tür yalan vardır: Yalanlar, büyük yalanlar ve istatistikler."<a class="noteref" href="#n24" id="ref24">24</a> Grafik 3.5 onun bu sözlerinin kanıtı gibi görünebilir size. Halbuki gerçekte yaptığı tek şey, borcumun Grafik 3.3 ve 3.4'tekinden farklı bir yönüne ışık tutmaktır. Doğrusal-doğrusal ölçek borcumun ne kadar kötü olduğunu göstermekte, logaritmik-doğrusal ölçek ise işlerin nasıl bu kadar kötüye gittiğini göstermekte iyidir. Grafik 3.5'te siyah çizgi düzgün ve dosdoğru ilerleyerek, hiçbir ödeme yapmadığımda her hafta katlanacak olan borcumun boyutunun kesintisiz artışını gösterir. Gri çizgi ise 5 dolarlık ödemeler serisinin, 4 hafta boyunca ikiye katlanan borcumun artış hızını tümüyle kesmese bile nasıl yavaşlattığını gösterir. Ödeme yapmayı bıraktığım zaman gri çizgi de tekrar siyah çizgiye paralel olarak artmaya devam eder, zira borcum bir kez daha her hafta ikiye katlanmaya başlamıştır; ama gene de siyah çizgi gibi akla durgunluk veren bir yüksekliğe tırmanmaz.</p>

  <p>Ne siyasetçiler ne de istatistikçiler <i>daima</i> yalan söyler. Mesele şudur: Politikaları ya da sayıları sunmanın tamamen tarafsız bir yöntemi yoktur. Her basın açıklaması ve her grafik, gerçekliğin bazı yönlerini vurgularken diğerlerini önemsiz gibi gösterir. Nitekim MÖ 14.000'den MS 2000'e kadarki toplumsal gelişmeyi logaritmik-doğrusal bir ölçekte gösteren Grafik 3.6, aynı rakamların Grafik 3.2'deki doğrusal-doğrusal versiyonundan büsbütün farklı bir izlenim yaratır. Burada Grafik 3.2'de göze çarpandan daha çok şey olup bitmektedir. Son yüzyıllarda toplumsal gelişmedeki sıçrama son derece somuttur ve aşikârlığını korur; hiçbir hayali istatistik ayak oyunu bunu görünmez kılamaz. Ama Grafik 3.6 toplumsal gelişmenin, Grafik 3.2'de göründüğü gibi, bir anda ortaya çıkıvermediğini gösterir. Çizginin yukarıya doğru tırmanmaya başladığı zamana gelindiğinde (Batı'da yaklaşık MS 1700, Doğu'da 1800), her iki bölgedeki puanlar halihazırda grafiğin sol tarafına göre 10 kat yükselmiştir; Grafik 3.2'de ise bu fark güçbela anlaşılmaktadır.</p>

  <div class="picture">
    <img alt="" src="../Images/Ian_Morris_Dunyaya_Neden_Bati_Hukmediyor-24.jpg"/> 

    <p class="caption">Grafik 3.6. MÖ 14.000-MS 2000 arasındaki toplumsal gelişme artışının logaritmik-doğrusal bir ölçekte gösterimi. Bu şekilde Doğu ve Batı'daki nispi artış oranlarını öne çıkarıp, MS 1800 öncesi binlerce değişim yılının önemini vurgulamak puanları sunmanın en faydalı yolu olabilir.</p>
  </div>

  <p>Grafik 3.6 Neden Batı'nın hükmettiğini açıklamanın aynı anda birkaç soruyu yanıtlamak anlamına geleceğini gösterir. Hâlâ toplumsal gelişmenin MS 1800'den sonra neden öyle aniden sıçrayarak, devletlerin iktidarlarını küresel olarak yansıtabildikleri bir düzeye (100 puana yakın bir noktaya) ulaştığını bilmemiz gerekiyor.</p>

  <p>Gelişmenin böylesine yükseklere ulaşmasından önce yeryüzündeki en güçlü toplumlar bile sadece kendi bölgelerinde egemenlik kurabiliyorlardı. Fakat 19. yüzyılın yeni teknolojileri ve kurumları onlara yerel hâkimiyeti dünya çapında hâkimiyete dönüştürme imkânı verdi. Kuşkusuz bizim neden Batı'nın bu eşiğe ulaşan ilk bölge olduğunu çözmemiz gerekiyor. Ancak bu soruların her ikisine birden yanıt vermek için, gelişmenin önceki 14 bin yıl boyunca neden bu kadar arttığını da anlamak zorundayız.</p>

  <p>Grafik 3.6'nın ortaya koydukları bu kadarla da kalmıyor. Aynı zamanda, Doğu ve Batı puanlarının aslında daha birkaç yüzyıl öncesine kadar ayırt edilebilir olmadığını da gösteriyor: MÖ 14.000'den beri geçen zamanın %90'ından fazlasında Batı puanları Doğu puanlarından daha yüksek olagelmiştir. Kısa vadeli rastlantı kuramları açısından bu gerçek bir sorun gibi görünüyor. Batı'nın MS 1800'den itibaren başı çekmesi tuhaf bir anomaliye değil, uzun vadeli kurala bir geri dönüştür.</p>

  <p>Grafik 3.6'nın kısa vadeli rastlantı kuramlarını ille de çürütmesi gerekmiyor; ancak bu başarılı bir kısa vadeli kuramın MS 1700'den beri yaşanan olaylara olduğu kadar, Buzul Çağı'nın sonu kadar gerilere de uzanan uzun vadeli gelişim seyri kalıplarını açıklayacak kadar gelişmiş olması gerektiği anlamına geliyor. Fakat gelişim seyri kalıpları aynı zamanda uzun vadeli kilitlenme kuramcılarının da çok erken sevince kapılmaması gerektiğini gösteriyor. Grafik 3.6 Batı'daki toplumsal gelişme puanlarının Doğu'dakilerden <i>daima</i> yüksek olmadığını açıkça gösteriyor. MÖ 1. binyılın büyük bölümünde birleştikten sonra çizgiler MS 541'de kesişiyor ve ardından Doğu 1773'e dek önde gidiyor. (Bu akıl almaz ölçüde kesin tarihler elbette benim hesapladığım toplumsal gelişme puanlarının kesinkes doğru olduğuna ilişkin pek de olası olmayan varsayıma dayanıyor; olanları ifade etmenin en mantıklı yolu, Doğu puanının MS 6. yüzyıl ortasında Batı puanının üstüne çıktığını ve Batı'nın 18. yüzyıl sonunda öncülüğü geri aldığını söylemek olabilir.) Doğu ve Batı puanlarının antik çağlarda birleştiği ve ardından Doğu'nun toplumsal gelişmede 1200 yıl boyunca dünyaya liderlik ettiği gerçeği uzun vadeli kilitlenme kuramlarını çürütmüyor; tıpkı Batı'nın Buzul Çağı sonundan bu yana neredeyse çağların tamamı boyunca liderlik etmesi gerçeğinin kısa vadeli rastlantı kuramlarını çürütmediği gibi. Ama yine, bu gerçekler başarılı bir kuramın daha gelişmiş olması ve şimdiye kadar yapılmış olandan daha geniş bir kanıt yelpazesini hesaba katması gerektiği anlamına geliyor.</p>

  <p>Grafikleri bir yana bırakmadan önce, işaret etmeye değer bir çift gelişim seyri kalıbı daha var. Bunlar Grafik 3.6'da görülebiliyor, ama Grafik 3.7 daha bariz hale gelmelerini sağlıyor. Bu klasik bir doğrusal-doğrusal grafik, ama sadece MÖ 1600'den MS 1900'e kadarki 3500 yılı kapsıyor. MS 2000'in devasa puanlarını kaldırmak, bize dikey ekseni daha önceki dönemlerin puanlarını fiilen görebilmemizi sağlayacak kadar uzatma imkânı verirken, zaman aralığını kısaltmak da yatay ekseni zaman içindeki değişimleri daha bariz hale getirecek kadar genişletmemizi sağlıyor.</p>

  <p>Bu grafikte beni özellikle etkileyen iki şey var. İlki, MS 1. yüzyılda Batı puanlarının doruğa çıkıp 43 civarında seyretmesi ve ardından MS 100'den sonra yavaşça düşmesi. Eğer biraz daha sağa bakacak olursak, Doğu puanlarının Çin'deki Song hanedanının, iktidarının zirvede olduğu MS 1100'de 42 puana yükselerek doruğa çıktığını, ardından da benzer şekilde yavaşça düştüğünü görürüz. Biraz daha sağa, MS 1700 civarına bakarsak, gerek Doğu gerek Batı puanları 40'lı puanların başına iniyor, ama bu kez hız kesip yavaşlayacak yerde hızlanıyorlar; 100 yıl sonra da Sanayi Devrimi'nin başlamasıyla Batı çizgisi tavan yapıyor.</p>

  <p>Roma'yı ve Song Çin'ini yenilgiye uğratan bir tür "40'lı puanların başlangıcı eşiği" mi vardı? Giriş bölümünde, <i>The Great Divergence</i> adlı eserinde Kenneth Pomeranz'ın Doğu'nun ve Batı'nın aynı şekilde 18. yüzyılda ekolojik bir darboğaza girdiğini, bunun da tabiatıyla onların toplumsal gelişmelerini duraklamaya ve gerilemeye götürdüğünü ileri sürdüğüne değinmiştim. Gene de, Pomeranz'a göre, İngilizlerin –muhakemeden çok talihin yardımıyla– Yenidünya yağmasının meyvelerini fosil yakıtların enerjisiyle birleştirip geleneksel ekolojik kısıtlamaları havaya uçurmasını önlemedi. Acaba Roma ile Song hanedanı, toplumsal gelişmeleri 40'lı puanların başlangıcına eriştiğinde benzer darboğazlara girip bunları açmayı başaramamışlar mıydı? Eğer öyleyse, belki de tarihin son 2000 yılındaki başat gelişim seyri kalıbı uzun vadeli dalgalar şeklindeydi; büyük imparatorluklar 40'lı puanların başlangıcındaki tavana tırnaklarını kazıyarak yükseldikten sonra, 18. yüzyılda özel bir şey olana dek geriye düşmüşlerdi.</p>

  <div class="picture">
    <img alt="" src="../Images/Ian_Morris_Dunyaya_Neden_Bati_Hukmediyor-25.jpg"/> 

    <p class="caption">Grafik 3.7. Zaman ve uzamda çizgiler: MÖ 1600-MS 1900 arasındaki 3500 yıl boyunca yaşanan toplumsal gelişmenin doğrusal-doğrusal bir grafikte gösterimi. A çizgisi, Doğu ve Batı aynı şekilde MS 1700 civarında atılım yapmadan evvel, Batı'nın MS ilk yüzyıllarda Roma İmparatorluğu'nun ve MS 1100 civarında Çin'in Song hanedanının süregiden gelişmesini engellemiş olabilecek olası bir eşiği gösteriyor. B çizgisi MS ilk yüzyıllarda gerek Doğu gerek Batı'da gerileyen puanlar arasında olası bir bağlantıyı, C çizgisi ise MS 1300 civarında başlayan bir başka olası Doğu-Batı bağlantısını gösteriyor.</p>
  </div>

  <p>Grafik 3.7'de beni etkileyen ikinci husus, grafiğin üzerine dikey çizgiler kadar yatay çizgiler de çizebiliyor olmamız. Dikey bir çizgi koymak için en bariz yer, Doğu'nun puanı Batı'nınkinden epeyce altta olsa bile (Doğu 34,13, Batı 43,22) ikisinin de puanlarının doruğa çıktığı MS 1. yüzyıldır. 40'lı puanlara ulaşan Batı'ya odaklanmak yerine (veya odaklanmakla birlikte), belki de Eskidünya'nın iki ucunu da etkileyerek Roma ve Han Çin'inin toplumsal gelişme puanlarını aşağı çeken birtakım olaylar –puanların eriştikleri düzeye bakmaksızın– aramamız gerekiyor.</p>

  <p>Doğu ve Batı rakamlarının, bu sefer Batı puanları çok düşük olsa da (Batı 30,73, Doğu 42,66) benzer kalıplar izlediği MS 1300 civarına bir başka dikey çizgi koyabiliriz. Doğu puanı 100 yıldan beridir düşüşteyken, Batı puanı ona daha yeni katılıyordu ve 1400 civarında iki çizgi ilerleyip 1700 civarında daha da keskin şekilde hızlanacaktı. Gene, 18. yüzyılın başında 40'lı puanların başlangıcındaki tavana vuran puanlara odaklanmak yerine, belki de 14. yüzyılda Doğulu ve Batılı gelişmeyi ortak bir yolda itmeye başlamış bazı küresel olaylara bakmamız doğru olur. Belki Sanayi Devrimi'nin önce Batı'ya gelmesi, Pomeranz'ın düşündüğü gibi olağanüstü bir şans eseri değil de, böyle bir devrim yolunda Doğu ve Batı'nın her ikisinin de ilerlemekte olmasının bir sonucuydu. Daha sonraları Batı'nın 14. yüzyılın olaylarına gösterdiği tepkiyle ilgili bir şey, 18. yüzyıldaki kalkışa geçme noktasına ulaşmakta ona belli belirsiz ama kesin bir öncülük vermişti.</p>
