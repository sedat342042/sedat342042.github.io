    <img alt="" src="../Images/Ian_Morris_Dunyaya_Neden_Bati_Hukmediyor-26.jpg"/> 

    <p class="caption">Grafik 3.8. Gelecekte olanların şekli mi? 20. yüzyılda Doğu ve Batı'daki toplumsal gelişmede yaşanan artış oranlarını 22. yüzyıla yansıtırsak, Doğu'nun 2103'te liderliği geri aldığını görürüz. (Bir logaritmik-doğrusal grafikte Doğu ve Batı çizgilerinin her ikisi de 1900'dan itibaren sabit büyüme oranlarını yansıtacak şekilde uzanacaktır; bu bir doğrusal-doğrusal grafik olduğu için her ikisi de dimdik yukarıya çıkıyor.)</p>
  </div>

  <p>Bana öyle geliyor ki, 3.2, 3.6 ve 3.8 grafikleri, gerek uzun vadeli kilitlenme gerek kısa vadeli rastlantı kuramlarındaki somut bir zaafı gösteriyor. Hikâyenin tarım devrimindeki başlangıcına kuramcılardan ancak pek azı odaklanıyor, büyük çoğunluğu sadece en sonuna, son 500 yılına bakıyor. Aradaki binlerce yılı büyük ölçüde göz ardı ettiklerinden, tarihin bütüncül biçimini gördüğümüzde derhal gözümüze çarpan bütün o büyüme atılmalarına, yavaşlamalara, çöküşlere, yakınlaşmalara, liderlik değişimlerine ya da yatay tavanlara ve dikey bağlantılara nadiren açıklık getirmeye çalışıyorlar. Açıkça söylemek gerekirse, bu şu anlama geliyor: Her iki yaklaşım da, neden Batı'nın hükmettiğini bize anlatamıyor. Durum böyle olunca, ikisinden de, ilk sorunun ardında pusuda duran ikincisini –bundan sonra ne olacak?– yanıtlamasını beklemek boşuna olur.</p>

  <h2>Scrooge'un Problemi</h2>

  <p class="nonindent">Charles Dickens'ın <i>Bir Noel Şarkısı</i>'nın düğüm noktasında Gelecek Noel'in Hayaleti, Ebenezer Scrooge'u ot bürümüş bir kilise bahçesine götürür. Hayalet hiç ses çıkarmadan bakımsız bir mezar taşına işaret eder. Scrooge taşın üzerinde kendi isminin yazılı olduğunu görür; orada yapayalnız, kimsenin ziyaret etmediği mezarda sonsuza dek yatacağını anlar. "Bunlar Olacak şeylerin gölgeleri mi, yoksa sadece Olabilecek şeylerin gölgeleri mi?" diye haykırır.<a class="noteref" href="#n25" id="ref25">25</a></p>

  <p>20. yüzyılda Doğu ve Batı'daki toplumsal gelişmede görülen artış oranlarını alıp bunları geleceğe yansıtan Grafik 3.8 hakkında biz de aynı soruyu sorabiliriz.<a class="noteref" href="#n26" id="ref26">26</a> Doğu çizgisi 2103'te Batı çizgisiyle kesişiyor. 2150'ye gelindiğinde Batı'nın hükümranlığı bitiyor, şaşaası Ninova ve Sur'unkiyle aynı sona uğruyor.</p>

  <p>Batı'nın mezar taşı Scrooge'unki kadar berrak, apaçık görünüyor:</p>

  <div class="block">
    <div class="center">
      <img alt="" src="../Images/Ian_Morris_Dunyaya_Neden_Bati_Hukmediyor-27.jpg"/>
    </div>
  </div>

  <p>Ancak bunlar gerçekten de Olacak şeylerin gölgeleri midir?</p>

  <p>Kendi mezar taşıyla yüz yüze gelen Scrooge dizlerinin üzerine yığılır. "Ey, İyi Ruh," diye yalvarır, elini yakaladığı hayalete, "bana gösterdiğin bu gölgeleri, değişmiş bir hayatla değiştirebileceğimi söyle bana!" Gelecek Noel hiçbir şey demez, ama Scrooge yanıtı kendi kendine bulmuştur. Her ikisinden de öğrenmesi gereken şeyler olduğu için, Geçmiş Noel'in ve Şimdiki Noel'in Hayaletleriyle çok rahatsız bir akşam geçirmeye zorlanmıştır. "Onların verdiği dersleri unutmayacağım," diye söz verir Scrooge. "Tanrı aşkına, söyle bana, bu taştaki yazıları silebilecek miyim?"<a class="noteref" href="#n27" id="ref27">27</a></p>

  <p>Giriş bölümünde bir ekonomist, modern tarihçi veya herhangi bir türden siyaset bilimci olmadığım düşünülürse, neden Batı'nın hükmettiği, özellikle de bundan sonra neler olacağı hakkında yazanlar arasında bir azınlıktan olduğumu söylemiştim. Scrooge analojisinde biraz aşırıya kaçma riskini göze alarak, modern çağ öncesi tarihçilerin bu tartışmada olmayışının, bizi sadece Şimdiki Noel'in Hayaleti hakkında konuşma hatasına sürüklediğini söylemeye cesaret edeceğim. Geçmiş Noel'in Hayaletini yeniden işin içine sokmamız gerekiyor.</p>

  <p>Bunu yapmak için kitabın II. Ayrım'ını (Bölüm 4-10), Doğu'nun ve Batı'nın son birkaç bin yıllık dönemi içeren hikâyelerini bir tarihçi gözüyle anlatmaya, toplumsal gelişmenin neden böyle değiştiğini açıklamaya çalışmaya ayıracağım; Ayrım III'te ise (Bölüm 11 ve 12) bu hikâyeleri bir araya getireceğim. İnanıyorum ki, bu bize yalnızca neden Batı'nın hükmettiğini değil, aynı zamanda bundan sonra ne olacağını da anlatacak.</p>
