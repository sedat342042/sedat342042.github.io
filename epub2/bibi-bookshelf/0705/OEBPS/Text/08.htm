  <h1>8<br/> KÜRESELLEŞME</h1>

  <h2>Üç Büyük Şey</h2>

  <p class="nonindent">Çin'le ilgili her şey Marco Polo'yu hayretten hayrete düşürmüştü. Dünyanın en muhteşem sarayları gibi, en zengin hükümdarları oradaydı. Bütün Hıristiyan âleminin sularında olduğundan çok daha fazla gemicilik yapılan ırmaklarında, kentlerine bir Avrupalının hayal edebileceğinden fazla yiyecek taşınıyordu. Hem de ne yiyecekler; bir Avrupalının inanmakta bile güçlük çekeceği kadar lezzetli gıdalardı bunlar. Çinli genç kızlar tevazuda ve nezakette kusursuzdu; Çinli eşler melek gibiydi; Hangzhou'nun fahişelerinin konukseverliğinden yararlanmış olan yabancılar onları bir daha asla unutamıyordu. Gene de hepsinden daha hayret uyandırıcı olan Çin'in ticaretiydi. Marco "size bütün gerçekliğiyle söyleyebilirim ki," diyordu, "iş âlemi... öyle muazzam bir ölçekte ki, bunu işiten hiç kimse kendi gözleriyle görmeden kesinlikle buna ihtimal veremez."<a class="noteref" href="#n1" id="ref1">1</a></p>

    <img alt="" id="udh5RIkVvzIyLB3iKhQvHV2" src="../Images/AyrimII-34.jpg"/> 

    <p class="caption">Grafik 8.1. Küçülen bir dünyada küçülen bir aralık: Ticaret, seyahat ve karışıklık dönemleri Doğu ve Batı'yı yeniden bir araya getiriyor.</p>
  </div>

  <p>Olan tam da buydu. Marco 1295'te Venedik'e döndüğü zaman, hikâyelerini dinlemek için etrafına toplananların çoğu hakikaten anlattıklarına itibar etmedi.<a class="noteref" href="#n2" id="ref2">2</a> Fakat 4,5 kiloluk armutlar gibi ara sıra görülen tuhaflıklarına karşın, Marco'nun anlatısı Grafik 8.1'de gördüklerimizle son derece tutarlıdır. Çin'e gittiği zaman ülkenin toplumsal gelişmesi Batılı gelişmenin çok önündeydi.</p>

  <p>Ancak, Marco'nun Doğu'daki harikalara şaşarken bilmediği üç büyük şey vardı. İlki, 1100'de toplumsal gelişme endeksindeki neredeyse 12 puanlık öncülüğünün 1500'de 6'nın altına inerek gerilemekte olmasıydı. İkincisi, 7. Bölüm'ün sonunda öngörülen senaryo –Doğulu demirci ustalarının ve dökümhane sahiplerinin fosil yakıtların enerjisini dizginlerinden boşaltarak bir sanayi devrimi başlatacağı beklentisi– gerçekleşmemişti. Marco Çin ocaklarında yanan "kara taş"a hayran olmuştu, ama Çin'in yağlı balık ve yarısaydam porselenlerine de en az bu kadar hayrandı. Betimlediği diyar bütün harikalarıyla geleneksel bir ekonomi olmayı sürdürüyordu. Üçüncüsü de, Marco'nun orada bulunması bile bundan sonra olacakların bir işaretiydi. Avrupalılar harekete geçmişti. 1492'de bir başka İtalyan, Kristof Kolomb, öldüğü güne dek Çin'e ulaştığını sansa bile, Amerika'ya ayak basacaktı; 1513'te Kolomb'un kuzeni Rafael Perestrello gerçekten Çin'e yelken açan ilk Avrupalı olarak ailenin yanılgısını düzeltecekti.</p>

  <p>Kolomb'un karayı görmesi ile Batı'nın toplumsal gelişmede öncülüğü Doğu'nun elinden alması arasında bir 300 yıl daha geçmesi gerekti. Bu bölümün kapsadığı uzun dönem Doğu çağının sonu değildi. Hatta sonun başlangıcı bile sayılmazdı. Fakat hiç kuşku yok ki, başlangıcın sonuydu.</p>

  <h2>İblisin Irkı</h2>

  <p class="nonindent"><i>Kaifeng, 9 Ocak 1127.</i> Kent surları şahmerdanların ve patlayan bombaların altında sarsılıyordu. Hiç kimse şiddetli tipi altında neler olup bittiğini göremiyordu, ama yine de siperlerdeki Çinli savunmacılar, üzerlerine doğru gıcırdayarak yaklaşan kuşatma kulelerine çarpması umuduyla, devasa tatar yaylarından büyük okları fırlatıp karanlığın içine yanan barut püskürtüyorlardı. Çin'in kuzey sınırlarına son zamanlarda tehdit oluşturan Juan-Juan (Cücen) İmparatorluğu'ndan 3000 asker, surlara ilk taarruzlarında darmadağın oldular; bazıları yandı, bazıları taşlarla ezildi, daha fazlası oklarla delik deşik oldu. Ama gene de, hücum kuvvetleri ölülerini toplayıp yeniden saldırı düzenine geçti. Bundan daha kötülerini de görmüşlerdi.</p>

  <p>Ne var ki, ancak 100 kişinin can verdiği surların içinde, ölülerin etrafa saçılmış cesetleri bile savunmacıların moralini bozuyordu. Subaylar ortadan kayboldu, rivayetler yayıldı ve hiç beklenmediği bir anda, karın sessizliğine bürünmüş olarak geri dönen kuşatma kulelerinin gümbürtüsü ve yeni yeni okların ölümcül vızıltıları geldi. Paniğin tam olarak nasıl başladığını bilmiyoruz, ama ansızın on binlerce asker kaçma çabasıyla siperlerinden fırladı. Düşman içerideydi; yağmalayarak, yakarak, tecavüz ederek ve öldürerek ilerledi. Saray kadınlarının birçoğu başlarına geleceklere katlanmaktansa kendilerini suda boğdu, ama imparator esarete götürülmek üzere yakalanmayı bekledi.</p>

  <p>Kaifeng'in düşüşü, bile bile lades gibi bir hatanın ürünü oldu. 11. yüzyıl ekonomik patlamasına karşın, Song hanedanının kuzey sınırında Hitaylara karşı sonu gelmez savaşı aralıksız bir mali yükümlülük getiriyor ve imparatorlar faturalarını ödemek için durmadan yeni yollar arıyorlardı. Sonuç olarak, 1115'te Mançuryalı "Vahşi Juan-Juanlar" Hitaylarla savaşta yardım önerdiği zaman İmparator Huizong büyük bir hevesle kabul etti (<a href="../Text/h0801.htm">Harita 8.1</a>). Bu Juan-Juanların, sadece 20 yıl içinde ağaçlık arazi çiftçilerinden korku veren süvarilere dönüşmüş olması onu endişelendirmeliydi, ama nafile. Huizong bir müzik erbabı, ünlü bir ressam ve deha derecesinde bir kaligraftı, ama devlet adamlığından nasibini almamıştı ve danışmanları çoğunlukla çetin gerçeklerle yüzleşmek yerine ofis siyasetini yeğliyorlardı. Huizong Juan-Juanları destekleyerek, ilkin Hitayları, ardından da bizzat kendini yalayıp yutacak bir canavar yaratmıştı. Gemilere binip kaçmasalardı, Song sarayının çaresiz kalıntılarını da yutardı. Ancak 1141'de artık Kuzey Çin'e hükmeden Juan-Juanlar ile merkezi Hangzhou'ya kayan çok küçülmüş Song devleti arasında bir sınır antlaşması imzalanabildi.<a class="noteref" href="#n3" id="ref3">3</a></p>

  <p>Kaifeng'in düşmesi ve ardından gelen kuzey-güney ticaretinin kopuşu, toplumsal gelişmenin, büyüdüyse bile 12. yüzyılda çok az büyüdüğü anlamına geliyordu. Gene de durgunluğa karşın gelişme fiilen durmadı; Kaifeng çabucak yağmadan toparlandı, hatta bir noktada Juan-Juan başkenti haline geldiği gibi, Hangzhou da Marco Polo'nun hayran olduğu metropole dönüşecek kadar büyüme gösterdi. Güney Çin'in kömür yatakları kuzeydekiler kadar zengin değildi, ama gene de boldu ve 12. yüzyıl sanayicileri daha ucuz, daha kirli kömürü demir üretiminde kullanmayı, hatta demir işlemenin kirlenmiş yan ürünlerinden bakır çıkarmayı bile öğrendiler. Ticaret, kâğıt para, fosil yakıtlar ve emtia üretimi büyümeyi sürdürdü ve 1200'de bir Çin sınai patlaması en az bir asır önceki kadar mümkün gibi görünüyordu.</p>

  <p>Her şeyi değiştiren, Timuçin adında gaddar bir bozkırlı oldu. 1162'de soğuk Moğolistan bozkırlarında doğan Timuçin tam bir parçalanmış aileden geliyordu. Babası Yesügey, Timuçin'in annesi Hölün'ü asıl kocasının elinden kaçırıp hamile bırakmış ve doğan çocuğa öldürmüş olduğu bir adamın adını vermişti. Timuçin'in anne-babası çocuğa öylesine uzaktı ki, bir keresinde oba göçe kalktığında onu unuttular ve ancak bir yıl sonra dönüp aramak akıllarına geldi. Yesügey, Timuçin'i 8 yaşında evlendirdikten sonra (belki zamansız denemeyecek şekilde) öldürüldüğü zaman kabilesindekiler Hölün'ü oba dışına attılar, hayvanlarını çaldılar ve onu açlıktan ölmeye terk ettiler. Timuçin derhal işe koyulup sıçan avlayarak Hölün'e destek oldu. Aynı zamanda, kabile yasasına göre Hölün'le evlenmek zorunda olan üvey ağabeyini öldürdü. Ardından esir edilip satılan Timuçin kaçmayı başarana kadar kendi nişanlısı kaçırılmıştı ve belki başka bir adamın çocuğunu taşıyordu. Timuçin nişanlısını kaçıranı öldürüp onu geri aldı.</p>

  <p>Timuçin zorlu bir adamdı; zaten olmasaydı, Moğollar ona Cengiz Han<a class="noteref" href="#n4" id="ref4">4</a> –"Korkusuz Önder"– unvanını vermez ve o da tarihin en büyük fatihi olamazdı. Yolunun (kan kardeşi Camoka'yı yakalayıp öldürerek,<a class="noteref" href="#n5" id="ref5">5</a> akrabalık iddialarını umursamadan Moğol savaş sanatını dönüşüme uğratarak ve her çatışmada kavgacı, alkolik oğullarının karşısına dikilerek) iktidara ulaşmasının, erken yaştaki aile deneyimlerine bazı şeyler borçlu olduğunu anlamak için terapist olmaya gerek yok.</p>

  <p>Bozkırlarda 2000 yıl içinde bazı bakımlardan çok fazla bir değişim olmamıştı. Kendinden önceki birçok reis gibi Cengiz Han'ı güdüleyen de kısmen (Çin) korkusu, kısmen de (ülkenin sahip olduğu zenginliğe duyduğu) açgözlülük oldu. Bu teşvik unsurları onu Kuzey Çin'deki Juan-Juan krallığına saldırmaya ve buradan elde ettiği ganimetleri, peşinden gelmeleri için diğer Moğol liderlere rüşvet dağıtmakta kullanmaya itti. Ne ki, başka bakımlardan çok şey değişmişti ve hanın kendisi bile aynı ırmakta iki kere yıkanılamayacağına dair tarihsel yasayı aşamıyordu. Beş asır boyunca Çinli, Müslüman ve Hıristiyan yerleşimciler kentleri, sulama yöntemleri ve sabanlarıyla bozkırlara gelmişlerdi. Çiftçiler toprakları göçebelerden alıyorlardı, ama göçebelerin çiftçilerden neler aldığı, silahlarına ve yöntemlerine kalmış bir şeydi.</p>

  <p>Göçebelerin, daha iyi hisseyi kaptıkları ortaya çıktı. Geri kalmışlığın avantajları bir kez daha işin içine girdi ve Cengiz Han –tüm göçebe liderler içinde en parlak olanı– kent sakini olan mühendisleri kendi süvari ordularına öylesine iyi entegre etti ki, herhangi bir orduyu ne kadar kolayca yeniyorsa, her türlü istihkâmı da aynı kolaylıkla yerle bir edebiliyordu. 1227'de ölmeden evvel, Büyük Okyanus'tan Volga'ya dek yoluna çıkan her yerleşimi yağmalayarak (<a href="../Text/h0802.htm">Harita 8.2</a>), bir Farisi görgü tanığına göre, önüne çıkan engelleri "kâğıttan silinen yazılı satırlar" gibi silip geçti. Ne ki, Moğollar bir yerden geçtikten sonra "bu kentler baykuşların ve kuzgunların yuvalarına dönüşür; o yerlerde cüce baykuşlar birbirlerinin çığlıklarına yanıt verirler ve o salonlarda rüzgârlar uğuldar"dı.<a class="noteref" href="#n6" id="ref6">6</a></p>

  <p>Cengiz Han'ın, Çin'in yağmalanacak ana maden damarı olduğunu anlaması için toplumsal gelişme endeksine filan ihtiyacı yoktu. Bilebildiğimiz kadarıyla, her şeyi çalmak, köylüleri topraklarından sürmek ve Kuzey Çin'in tamamını sağlam bozkır midillilerinin kış otlağına dönüştürmek niyetindeydi. 1215'te 90'ı aşkın kenti tahrip etti; ateşe verdiği Pekin'in yangını bir ay boyunca sürdü. Ancak, 1227'deki ölümünün ardından daha bilge (Çinli) danışmanlar galebe çaldı: Köylüleri yerinde bırakarak onları vergilendirmenin daha iyi gelir sağlayacağını kabul ettirdiler.</p>

  <p>Yeni siyasayı deneme fırsatının doğması çok sürmedi. 1234'te yeni bir Song hükümdarı, Huizong'un Hitaylara karşı Juan-Juanlarla kurduğu ittifakın Juan-Juanların Kaifeng'i yağmalayıp imparatoru kaçırmasıyla sonuçlanmasından hiç rahatsız olmayarak, Juan-Juanlara karşı Moğollarla benzer bir ittifak kurmayı önerdi. Sonuç daha da kötü oldu: Moğollar Juan-Juan İmparatorluğu'nu topraklarına katarak Çin'in ordularını çöküşün eşiğine getirdiler.</p>

  <p>1230'larda Song İmparatorluğu'nu çöküşten kurtaran, sadece Moğol siyasetinin kendine özgü tuhaflıkları oldu. 1227'de Cengiz Han öldüğü zaman oğlu Ögedey Büyük Han olarak yerine geçti, ama Cengiz'in torunları derhal Ögedey'in yerini kimin alacağı konusunda manevralara girişti. Ögedey'in Çin'i fethetmesinin, iktidarını fazlasıyla güçlendirmesinden ve ardıllık mücadelesinde kendi oğlundan yana çıkmasından korkarak, küçük Moğol şeflerini bunun yerine uzak batıda devasa bir akına çıkmaya yüreklendirdiler. 1237'de amaçlarına ulaştılar ve ana Moğol orduları hızla batıya yöneldi.</p>

  <p>Avrupalılar, sözcüğün gerçek anlamıyla, kendilerine neyin çarptığını anlayamadılar. Bir İngiliz tarihçi olan Matthew Paris'e göre, istilacılar tam bir muammaydı. "Asla," diyordu, "onlara erişmenin bir yolu yok, kendileri de ortaya çıkmıyorlar, bu yüzden âdetlerine veya kişiliklerine dair herhangi bir bilgiye, diğer insanlarla ortak ilişkiler aracılığıyla ulaşmak da olanaksız."<a class="noteref" href="#n7" id="ref7">7</a></p>

  <p>Tatarlar (Moğollar için kullanılan terimlerden biri) adını hatalı olarak antik Yunanların cehennem için kullandıkları Tartarus olarak yorumlayan Matthew, onların "İblis'in iğrenç ırkının devasa ordusu" mu olduğunu merak ediyordu. Belki de, diye tahmin yürütüyordu, sonunda yurtlarına giden İsrail'in Kayıp Kabileleri olabilirler. Moğolların İbranice konuşmadıklarını ve Musa'nın Yasası'ndan haberdar olmadıklarını fark etmesine karşın, Matthew gene de doğrusunun bu olması gerektiğine hükmetti: Musa'nın On Emri'nden önce yolunu şaşırmış olan bu adamlar,</p>

  <blockquote>
    <p class="nonindent">acayip tanrıların ve bilinmez âdetlerin peşinden gitmiş, bu yüzden şimdi daha mucizevi bir tarzda, Tanrı'nın intikamı yüzünden, bütün diğer milletlerin gözünde yabancı ve yürekleri ve dilleri karışmış ve yaşamları zalim ve akıldışı hayvanlarınkine dönüşmüş olan<a class="noteref" href="#n8" id="ref8">8</a></p>
  </blockquote>

  <p>Yahudilerdi.</p>

  <p>Bazı Hıristiyanlar İsrail'in Kayıp Kabilelerine karşı mantıklı savunmanın yerel Yahudileri katliamdan geçirmek olduğu sonucuna vardı, ama tahmin edilebileceği gibi bu da pek az sonuç verdi. Moğollar Almanya ve Macaristan'ın hepsi bir araya toplanmış şövalyelerine galip geldiler ve ta Viyana'ya kadar ilerlediler. Ancak o zaman –tıpkı Çin'i terk ettikleri gibi ansızın– buralardan ayrılarak, midillilerinin başını çevirip esirlerini İç Asya'ya doğru yürüttüler. Avrupa akınının bütün amacı hanlık taht silsilesini etkilemekti; dolayısıyla Ögedey'in 11 Aralık 1241'deki ölümü Avrupa'nın önemini bir anda silip atmıştı.</p>

  <p>Moğollar tekrar Batı'ya göz diktikleri zaman, bu kez akıllılık ederek daha zengin bir hedefi, Müslüman çekirdeği seçtiler. 1258'de Bağdat surlarında gedik açmaları sadece iki haftalarını aldı. Halifelerin sonuncusunu üç gün boyunca aç susuz bıraktılar, ardından onu bir altın yığınının içine atıp bunları yemesini talep ettiler. Yapmadığı zaman da kendisi ve varisleri halılara sarılıp ölünceye kadar ayaklar altında çiğnendiler.<a class="noteref" href="#n9" id="ref9">9</a></p>

  <p>Bir Mısır ordusu Moğolları nihayet 1260'ta Tâberiye Gölü kıyılarında durdurmayı başardı; ama o zamana kadar yarattıkları yıkım İran, Irak ve Suriye'nin eski Müslüman merkezlerinde 200 yıllık ekonomik gerilemeye damgasını vurmuştu bile. Ancak Moğolların Batı üzerindeki en büyük etkisi, <i>yapmadıkları</i> şey oldu. Kahire'yi yağmalamadıkları için bu kent Batı'nın en büyük ve zengin kenti olarak kaldı; yine Batı Avrupa'yı istila etmedikleri için Venedik ve Cenova Batı'nın en büyük ticari merkezleri olmayı sürdürdü. Gelişme eski Müslüman çekirdekte darmadağın oldu, ama Mısır ve İtalya'da yükselmeye devam etti ve Marco Polo'nun Çin'e doğru yola koyulduğu 1270'lere gelindiğinde, Batı çekirdeği kararlı bir şekilde, Moğolların yıkımdan esirgediği Akdeniz topraklarına doğru kaymış durumdaydı.</p>

  <p>Moğollar bir han daha ölüp ardılı Kubilay yerine geçince Batı'daki savaşlarını tümüyle bıraktılar; İngiliz şair Coleridge'in uyuşturucunun ağır etkisi altında düşünde gördüğü Xanadu'daki<a class="noteref" href="#n10" id="ref10">10</a> ünlü sarayıyla ölümsüzleştirdiği ("O güneşli kubbe! O buzdan mağaralar!") Kubilay, nihayet Çin'in sonunu getirdi.<a class="noteref" href="#n11" id="ref11">11</a> Bu Moğolların gelmiş geçmiş en zorlu ve en yıkıcı savaşı oldu. Çin direnişini kırmak için büyük Xiangyang kalesinin kuşatması 5 yıl sürdü ve Kubilay'ın Song hanedanının son çocuk imparatorunu denize kadar kovaladığı 1279'a kadar, Çin'i bir sanayi devriminin eşiğine getirmiş karmaşık altyapı yıkılmaya yüz tutmuştu. Doğulu toplumsal gelişme serbest düşüşe geçti.</p>

  <p>Bu gidişe doğal afetlerin de katkıda bulunduğu su götürmez. Juan-Juan yağmasından toparlandıktan sonra Kaifeng'in gerçek gerilemesi, 1194'te Sarı Irmak'ın setlerinden taşarak, kenti besleyen, kömürünü getiren ve üretilen malları dört bir yana taşıyan kanalları tahrip ettiği zaman başladı. Fakat Sarı Irmak daha önce de defalarca taşmıştı; bu defakinin büyük farkı, Moğol yıkımının doğanın acımasızlığını daha da ağırlaştırması oldu. 1230'larda Moğol ordularının peşinden kıtlık ve salgın hastalıklar gelerek Kaifeng civarında 1 milyon kişiyi, Sichuan'da belki daha da fazlasını beraberinde sürükledi ve 1270'lerde ölü sayısı daha da yükseldi. 13. yüzyılda Çin'in peşini bırakmayan mahşerin dört atlısı –göç, devletin çöküşü, kıtlık ve salgın– toplam olarak nüfusu belki dörtte bire kadar düşürdü. Marco Polo'nun büyük şaşkınlığına karşın, 1290'a gelindiğinde Çin bir sanayi patlaması yapma yolundan çoktan çıkmış durumdaydı. Aslına bakılırsa Doğu ve Batı arasındaki fark kapanıyordu.</p>

  <h2>Tüfek, Mikrop ve Dökme Demir</h2>

  <p class="nonindent">Doğulu toplumsal gelişme daha önce MS 1. yüzyıldan 4. yüzyıla dek düştüğü zaman, bu durum Avrasya çapındaki paradoksun bir parçası olmuştu. MÖ 1. binyılda toplumsal gelişmedeki güçlü yükseliş fiilen çekirdekler arasındaki mesafeyi küçültmüş ve bir avuç seyyah, tüccar ve akıncı, bozkırlar ve Hint Okyanusu'nda örtüşen temas bölgeleri yaratmıştı. Bu Eskidünya Mübadelesi, yükselen toplumsal gelişmenin bir sonucu olmasının yanı sıra, gelişmeyi baltalayan kuvvetleri de üretti ve Batı çekirdeği 43 puan civarındaki zorlu tavanı aşmakta başarısız olduğunda mahşerin atlıları her iki çekirdeği de aşağıya doğru çekti.</p>

  <p>9. yüzyıla gelindiğinde Doğulu gelişme İkinci Eskidünya Mübadelesi'ni harekete geçirecek kadar toparlanmıştı. Tüccarlar, misyonerler ve göçmenler bozkırları ve Hint Okyanusu'nu aşarak, yine örtüşen temas bölgeleri yaratıyorlardı (<a href="../Text/h0803.htm">Harita 8.3</a>). Cengiz Han'ın çocukluk yıllarına gelindiğinde, tüccarlar daha o zamandan baharat ve ipek gibi lüks mallarla kalmayıp, havaleli gıdaları Romalıların bile kıskanacağı miktarlarda Hint Okyanusu'ndan öteye taşıyorlardı ve Basra Körfezi'ndeki Hürmüz'den Cava'daki Majapahit'e kadar bütün kozmopolit ticaret kentleri olanca hızıyla gelişiyordu.</p>

  <p>Bozkırlardaki Moğol fetihleri ikinci bir Doğu-Batı arterine istikrar getirdi ve Karakurum'da inşa ettiği yeni başkentini imparatorluğa yakışır bir metropole dönüştürmek isteyen Ögedey Han, anlatıldığına göre, mallarına koydukları fiyatın üzerine %10 ödemek yoluyla tüccarları oraya çekti. İranlı âlim Reşidüddin "yemeğini bitirdikten sonra her gün sarayının önünde, dünyada bulunacak her türlü malın öbek öbek yığıldığı bir koltuğa geçip" oturduğunu yazdı.<a class="noteref" href="#n12" id="ref12">12</a></p>

  <p>Tüccarlarla birlikte, Moğolların din hakkındaki rahat tutumlarının çekimine kapılmış din adamları da geldiler. Ögedey'in halefinin bir Hıristiyana söylediği üzere, "nasıl ki Tanrı bir elin parmaklarını aynı yaratmamışsa," demişti, "insanlara da ayrı ayrı yollar verdi."<a class="noteref" href="#n13" id="ref13">13</a> Bu yolları merak eden Han 1254'te Budistler, Müslümanlar ve Hıristiyanlar arasında halk önünde bir tartışma düzenlemeye karar verdi. Böyle bir şey ancak Karakurum'da olabilirdi.</p>

  <p>Bilgili uzmanları dinlemek için büyük bir kalabalık toplandı, ama pek de başarılı bir deneyim olmadı. Moğol geleneklerini izleyerek, tartışma turları arasında yarışmacılara mayalanmış kısrak sütü ikram edildi ve saatler ilerledikçe tartışmalar odağını yitirdi. Mantıksal düşünme yetileri alkolün etkisiyle köreldi. Hıristiyanlar kendilerini ilahi söylemeye verdiler. Müslümanlar Kuran ayetlerini okuyarak onlara karşılık verirken, Budistler de sessiz bir tefekküre çekildiler. Sonunda, devam edemeyecek kadar sarhoş olan Hıristiyanlar ve Müslümanlar da onların izinden gitti.</p>

  <p>Dinler arası diyaloğun başarısızlığına karşın Batılılar gelmeye devam etti. Müslüman tüccarlar Kırım'daki Kefe'ye Doğulu malları taşıyarak orada bu malları İtalyanlara sattılar; İtalyanlar bunları yalnız Kuzey Avrupalılara satmakla kalmayıp (Çin ipeklisi Fransız pazarlarında ilk olarak 1257'de görüldü), bu malları kaynağına kadar takip de ettiler. Marco Polo'nun amcaları Kefe'den 1260'ta yola çıkıp Pekin'e gelene dek yolculuğa devam ettiler; ardından 1274'te genç Marco'yu da yanlarına alıp ikinci bir yolculuk yaptılar. Onları misyonerler izledi ve 1305'te Pekin'e henüz gelmiş bir Hıristiyan frer, bozkır güzergâhının deniz güzergâhından daha kısa ve güvenli olmasıyla böbürleniyordu.</p>

  <p>Birinci Eskidünya Mübadelesi Avrasya'nın bir ucu ile diğer ucunu bürümcük inceliğinde az sayıda iplikle bağlamıştı; ama İkinci Mübadele 1100'den sonra yeterli sayıda insanın yüzlerce yıl boyunca gidip gelerek ilk hakiki teknoloji transferini gerçekleştirecek kadar güçlü bir ağ dokumayı başardı. Bu transfer neredeyse tamamen geri kalmış Batı'nın lehine işledi. MS ilk yüzyılda Çin'de icat edilmiş el arabasının Avrupa'ya ancak 1250'de, atı arabaya koşmakta kullanılan ve Çin'de MS 5. yüzyıldan beri kullanılan hamutun da hemen hemen aynı dönemde ulaştığı düşünülürse, bu çok bariz bir şeydir.</p>

  <p>Ne ki, o döneme kadar en önemli teknoloji transferi ucuz dökme demir gereçler olmuştu. Bunlar Çin'de MÖ 6. yüzyılda ortaya çıktı ve MÖ 1. yüzyıla gelindiğinde yaygınlaşmış durumdaydı. Araplar dökme demiri MS 11. yüzyılda biliyorlardı, ama Avrupalılar 1380'e dek öğrenemediler. Eğer toprağı demir kazma kürekler olmaksızın kazmaya çalıştıysanız, bunun ne anlama geldiğini biliyorsunuzdur. Üniversiteden yeni mezun olmuşken Yunanistan'da katıldığım bir kazıda depomuzun anahtarını kaybetmiş ve demir gereçlerimiz olmaksızın kazıya girişmek zorunda kalmıştık. 1380 öncesi bir Avrupalı gibi yaklaştığınızda toprak inanılmaz derecede sert ve ağır gelir. İkinci Eskidünya Mübadelesi'nin Batı'da enerji elde etmede devrim yaptığına bizzat kefil olabilirim.</p>

  <p>Aynı şekilde iletişim teknolojisine de. Çinli zanaatkârlar kâğıdı ilk olarak MS 105'te dut ağacı kabuğundan yaptı. Araplar kâğıdı 760 civarında (söylentiye göre, Orta Asya'da Çinli kâğıt yapımcılarını yakalayarak) öğrendi. Ama İtalyanlar bunları ancak 1150'den sonra satın almaya ve kendi başlarına 1276'da imal etmeye başladılar. O döneme gelindiğinde, Çinli yayıncılar kâğıt kitap basmak için oyulmuş ahşap baskı kalıplarını 500 yıldır, hareketli harfler takımı da 200 yıldır kullanmaktaydılar; Avrupalılar ahşap baskı kalıplarını ancak 1375'te, hareketli harfler takımını ise 1430 civarında ödünç alıp ihtiyaçları doğrultusunda değiştirdiler. Yelken halatları ve dümenler alanındaki Çin ve Hint yenilikleri de Arapların eliyle 12. yüzyıl sonunda Akdeniz'e taşınarak Batı'ya kadar ulaştı.</p>

  <p>Batılılar el arabası gibi antik teknolojilerle birlikte en yeni gelişmeleri de devşirdiler. Bir Çin metninde ilk olarak 1119'da sözü edilen manyetik pusula, 1180'e kadar Araplara ve Avrupalılara ulaşmıştı bile; tüfeklerse bundan bile hızla aktarıldı. Çin'deki 13. yüzyıl Moğol istilası esnasında Doğulu zanaatkârlar barutu sadece yanmayıp patlamasına yetecek kadar hızlı oksitlemenin yolunu buldular ve kötülük dolu bu yeni numarayı bambu tüplerden okları fırlatmakta kullanmaya koyuldular. Bilinen en eski gerçek tüfek –Mançurya'da bulunan kurşun misketleri ateşlemekte kullanılmış olabilecek 38,40 cm uzunluğunda bronz tüp– muhtemelen 1288'e aittir. Güçbela bir kuşak ertesinde, 1326'da Floransa'dan bir elyazması bir pirinç tüfeği betimler ve ertesi yıl Oxford'dan bir elyazmasındaki illüstrasyonlar yanılgıya yer bırakmayacak şekilde iki ilkel top gösterir. Araplarca top kullanımının bilinen ilk örneği, daha sonra, 1331'de İspanya'da yapılan bir savaşta görülür. Büyük olasılıkla Batı Avrupalılar topları doğrudan doğruya bozkırlardaki Moğollardan öğrendiler ve ardından İspanyol Müslümanlarına öğrettiler. Bu gürültülü yeni silahların Mısır'a kadar ulaşması bir kuşak daha alarak, 1360'a dek gerçekleşmeyecekti.</p>

  <p>Bunu izleyen birkaç yüzyıl boyunca toplar Batı'da çok değişikliğe uğrayacaktı; ama gene de İkinci Eskidünya Mübadelesi'nde hareket eden en önemli değişim unsurları, tıpkı ilkindeki gibi, mikroplar oldu. Arap tarihçi İbn Haldun "milletleri tahrip eden ve nüfusların yok olmasına yol açan yıkıcı bir veba hem Doğu'daki hem Batı'daki uygarlıkları ziyaret etti," diye yazdı. "Uygarlığın birçok iyi unsurunu yalayıp yuttu ve bunları yeryüzünden sildi."<a class="noteref" href="#n14" id="ref14">14</a> Kara Ölüm<a class="noteref" href="#n15" id="ref15">15</a> gelmişti.</p>

  <p>Veba muhtemelen İç Asya'da evrildi ve İpek Yolu üzerinden yayıldı. Kendisi de bu salgında ölen bir Arap âlimi hastalığın 1331 civarında bozkırlarda başladığını söylüyordu; o yıl, söylendiğine göre, her 10 kişiden 9'unu öldüren bir salgın Yangtze Vadisi'nin orta kesimini kasıp kavurmuştu. Bu salgının sonraki 20 yıl boyunca Avrasya'yı perişan edenle aynı basil olup olmadığını bilmiyoruz, ama 1338 ve 1339'da Moğol mezar taşlarında bir salgından söz edildiği kesindi. 1340'ta salgın birkaç yıllığına gözden kayboldu; ardından –ansızın– bir kez daha her yerde ortaya çıktı. Hastalık 1345'te Çin'in doğu kıyısını sardı ve ertesi yıl bir Moğol ordusu vebayı Kırım'daki Kefe'ye (Feodosiya)<a class="noteref" href="#n16" id="ref16">16</a> getirdi; Kefe, Marco Polo'nun amcalarının yaklaşık bir asır önce Pekin'e giderken yola çıktığı kentti. İkinci Eskidünya Mübadelesi döngüsünü tamamlamıştı.</p>

  <p>1347'de tüccarlar ölümcül hastalığı Akdeniz'in tüm limanlarına taşıdı. İngiltere'den Irak'a kadar hıyarcıklı vebanın klasik belirtileri ortaya çıktı. "Şişkinlik ansızın koltuk altı veya kasıklarda, çoğu vakada her ikisinde birden ortaya çıkıyor," diye yazmıştı 1348'de bir Fransız kronikçi, "ve ölümün şaşmaz işaretleri oluyor."<a class="noteref" href="#n17" id="ref17">17</a> Öksürükle havadan yayılan bir türü daha da ölümcüldü. "İnsanlar kan tükürüyorlardı; bir tanesinin her yanı lekelerle kaplandı ve öldü," diye anlatmıştı Şam'da bir şair.<a class="noteref" href="#n18" id="ref18">18</a> Kendisi de 1363'te vebadan öldü.</p>

  <p>Yazarlar, birbiri ardına daha fazla ölüyü kaldıramayacak kadar dolan mezarlıkları, ölünün son duasını yaparken düşüp ölen din adamlarını ve ölümler yüzünden bütünüyle boşalan köyleri betimler. Bir başka Şamlı şair "insanoğlunun canı pek ucuzlamıştı," diye gözlemliyordu, "canın değeri ancak bir habbe kadar."<a class="noteref" href="#n19" id="ref19">19</a> Hem tahılın içi hem de hıyarcıklı vebanın ilk semptomu olan "irinli kesecik" anlamına gelen <i>habbe</i>'yle tüyler ürpertici bir kelime oyunu yapmıştı.</p>

  <p>1351'e gelindiğinde hastalık bütün Batılıların üçte birini, hatta belki yarısını öldürmüş; Akdeniz'de ilerleyerek Moskova'nın uç kesimlerine, oradan da hızla gerisin geriye Çin'e varmıştı. O yıl imparatorun asilerle savaşmaları için İç Asya'dan topladığı "yeşil gözlü Hıristiyan[lar]" vebayı da beraberlerinde getirdi.<a class="noteref" href="#n20" id="ref20">20</a> Ordunun yarısını kırdıktan sonra, 1360'a kadar her yıl Çin'i kasıp kavurmaya devam etti. Ölü sayısını hesaplayamıyoruz, ama dehşet verici boyutlarda olduğu su götürmez.</p>

  <p>Kara Ölüm gibi bir şeyin insanlığı ziyareti için uygun zaman diye bir şey yoktur elbette, ama 1340'lardan daha kötü bir zamanı hayal etmek de güçtür. Ortaçağ Isınma Dönemi'nin huzuru, iklimbilimcilerin çoğu zaman Küçük Buzul Çağı dedikleri koşullara yerini bırakmak üzere kapanmak üzereydi. Norveç'ten Çin'e kadar buzullar genişledi. Grönland ile İzlanda'yı ayıran Danimarka Boğazı 1350'den sonra dondu. İskandinavlar Grönland'daki yerleşimlerini terk ettiler ve kutup ayıları, oluşan buzul köprüsünden, kendileri için artık yeterince soğuk olan İzlanda'ya geçmeye başladılar. Baltık Denizi 1303'te dondu; 1306-1307'de tekrar dondu; 1309-1310'da İngiltere'nin ılımlı kesiminde yer alan Thames Nehri de buzlarla kaplandı. 1315 ve 1317 arasında Kuzeybatı Avrupa o kadar çok yağış aldı ki, ekinler toprakta çürüdü ve toprak şövalyelerin savaşamayacağı kadar çamurlu hale geldi (gerçekten ilginç bir ayrıntı).</p>

  <p>Kötü hasatlar ve yakınların ölümüyle, olanları Tanrı'nın bir mesajı olarak görmemek zordu. Çin'de iyice yerleşen eşkıyalık dini isyana dönüşerek temelde Moğol işgalcilere yöneldi. Yabancı imparator kendisini gezinti gemileri ve cümbüşlerle eğlendirirken, mesihçi kült liderleri Buda'nın dünyanın yanlışlarını düzeltmek ve herkesi Cennet'e götürmek üzere dönmekte olduğunu ilan ettiler. 1350'ye gelindiğinde imparatorluk dağılmaya başlamıştı.</p>

  <p>Moğol hükümdarları en az Çin'dekiler kadar yetersiz olan Irak'taki eski Batı çekirdeğinde olup bitenler hakkında oldukça az şey biliyoruz, ama Mısır ve Suriye'de veba İslâmı güçlendirmiş olabilir. Açıkçası vebanın sadece küffara ceza (inananlar içinse vebadan ölmek bir rahmet ve şehadet) olduğu şeklindeki resmi görüşe herkes kanmıyordu; vakanüvis İbnü'l-Verdi şöyle yazmıştı örneğin: "Tanrı'dan canımızı bağışlamasını istememiz kötü bir eğilimdir; veba şüphesiz O'nun cezasının bir parçasıdır."<a class="noteref" href="#n21" id="ref21">21</a> Sihirli savunma satıcılarının günü gelmişti; ama en popüler yöntem toplu halde yapılan dualar, evliya mezarlarına düzenlenen geçit alayları ile alkole ve ahlaki gevşekliğe karşı daha sert yasalar oldu.</p>

  <p>Olaylar Hıristiyanlara daha da korkunç görünüyordu. Tanrı onları cezalandırmakla kalmıyor ("ilahi adalet, sonsuz merhametiyle, insanlara dağıtılmayı bıraktı, cümlesini yazmaya hazırlandığım anda, başım dönmeye başlıyor," diye figan ediyordu bir İtalyan<a class="noteref" href="#n22" id="ref22">22</a>), kilisenin ta kendisi de parçalanıyor gibi görünüyordu. 1303'te bir Fransız kral papayı dövdürüp zindana attırmıştı ve olayın üzerinden çok geçmeden papalık mahkemesi, yozlaşmanın ve çürümenin simgesine dönüşeceği Avignon'a taşındı. Bir papa İsa'nın yoksul olduğunu söylemeyi bile yasakladı. Sonunda bazı kardinaller tekrar Roma'ya döndüler ve Avignon papasıyla akla gelebilecek her konuda didişen bir karşı-papa seçtiler. 1409'dan sonraki zayıf düşürücü birkaç yılın ardından, hepsi de Tanrı'nın yeryüzündeki vekili olduğunu iddia eden üç papa ortaya çıktı.</p>

  <p>Kilisenin hüsrana uğrattığı insanlar meseleyi kendileri çözmeye karar verdiler. En yaratıcılar Flagelantlar oldu:</p>

  <blockquote>
    <p class="nonindent">Yarı beline kadar soyunup büyük gruplar ve takımlar halinde toplanarak kentlerde ve büyük kasabalarda kavşaklardan ve meydanlardan geçit alayı yapıyorlardı. Halka olarak kamçılarla birbirlerinin sırtına vuruyorlardı; bunu yapmaktan öylesine zevk alıyorlardı ki yüksek sesle ilahiler söylüyorlardı... Birçok saygıdeğer kadın ve dindar hemşirenin de bu kamçılamaya katıldığını, erkekler gibi kasabalarda ve kiliselerde ilahi söyleyerek yürüdüğünü de eklemek gerekir.<a class="noteref" href="#n23" id="ref23">23</a></p>
  </blockquote>

  <p>Bazıları ise Yahudileri katletmek gibi daha geleneksel çarelerden yanaydı, oysa (1348'de papalardan birinin işaret ettiği gibi) Yahudiler de Hıristiyanlar kadar hızla ölüyorlardı. Fakat bunların hiçbiri işe yaramadı ve Akdeniz etrafındaki Batı çekirdeğinde toplumsal gelişme, aynen ilk Eskidünya Mübadelesi'nin yarattığı salgınlar sırasında olduğu gibi, ikincisinin musallat ettiği büyük veba salgınının yayılması kadar hızla düştü. Dünyanın sonunun yakın görünmesine şaşmamak gerek.</p>

  <h2>Farklı Irmaklar</h2>

  <p class="nonindent">Tarih tekerrür ediyordu adeta. MS ilk yüzyılda Batılı toplumsal gelişme 43 puan civarında aşılması zor bir tavan düzeyine yükselmiş, onu iyiden iyiye zorlamış ve Eskidünya çapında yüzlerce yıl süren yıkım sürecine girmişti. 1100 yıl sonra Doğulu toplumsal gelişme aynı düzeye yükseldi ve benzer felaketlere duçar oldu. Von Däniken'in uzaylıları 1350'de yeniden Dünya'nın yörüngesinde dönmeye koyulsalardı, insanlık tarihinin kırılamaz bir sağlam tavan düzeyine çarpıp geri dönen, bir patlayıp yükselme ve çökme döngüleri dizisinde kilitlenip kaldığı sonucuna varmaları pekâlâ mümkündü.</p>

  <p>Ancak şimdiye kadar gözümde canlandırdığım tüm uzaylılar gibi onlar da yanılmış olurlardı, zira bir diğer tarihsel yasa daha faaliyetteydi. Daha önce Cengiz Han'ın bile aynı nehre iki kez giremeyeceğini belirtmiştim; mahşerin atlıları için de aynı şey doğrudur. İkinci Eskidünya Mübadelesi esnasında mahşerin atlılarının kasıp kavurduğu çekirdekler, Birinci Eskidünya Mübadelesi sırasında yakıp yıktıklarından çok farklıydı; bu da İkinci Mübadelenin ilkinden çok farklı sonuçları olduğu anlamına geliyordu.</p>

  <p>İkinci Mübadelenin 1200 civarında şiddetlenmesi sırasında her iki çekirdeğin de coğrafi anlamda ilkinde olduğundan daha büyük olması, geçmişle en bariz farktı (<a href="../Text/h0804.htm">Harita 8.4</a>) ve boyut önemliydi. Bir yandan daha büyük çekirdekler daha büyük gerilemeler yarattı. Musibetlerin niceliğini saptamak zor; ama 13. yüzyılda başlayan salgınlar, kıtlıklar ve göçler 2. yüzyılda baş gösteren benzerlerinden daha bile kötü gibi görünür. Öte yandan daha büyük çekirdekler şokları emecek daha derin ve toparlanmayı hızlandıracak daha büyük rezervler anlamına da geliyordu. Japonya, Güneydoğu Asya, Akdeniz Havzası ve Avrupa'nın büyük bölümü 13. yüzyıldaki Moğol yıkımından kurtulmayı başardı; Japonya ve Güneydoğu Asya 14. yüzyılda Kara Ölüm'den de yakayı sıyırdı. Çin'in tam merkezinde Yangtze Delta bölgesi felaketlerden dikkate değer ölçüde iyi çıkmış gibi görünüyordu.</p>

  <p>Ekonomik coğrafya da değişmişti. MS 100 civarında Batı çekirdeği Doğu çekirdeğinden daha zengin ve daha gelişmiş durumdaydı, ama 1200'e gelindiğinde tam tersi söz konusuydu. Şimdi zorlu tavanı zorlayıp aşmaya çalışan Batı değil, Doğu çekirdeğiydi ve Doğu ticaret ağları (özellikle Güney Çin, Güneydoğu Asya ve Hint Okyanusu'nu bağlayanlar) Batı'daki her türlü ticaret ağını gölgede bırakmıştı.</p>

  <p>Siyasal coğrafyadaki değişimler ekonomiyi pekiştirdi. Geçmişte, MS 100'de her iki çekirdekteki ticaretin çoğu tek bir büyük imparatorluğun sınırları dahilinde olup bitiyordu; 1200'e gelindiğinde bu durum değişmişti. Her iki çekirdek de siyasal olarak antik çağda olduğundan daha büyüktü ve Kara Ölüm'den sonra büyük imparatorluklar eski merkezi topraklarda bir kez daha bütünleştiği zaman bile siyasal ilişkiler çok farklı oldu. Şimdi tüm büyük imparatorlukların, çevrelerini kuşatan daha küçük devletlerden oluşan halkayla baş etmeleri gerekiyordu. Doğu'da ilişkiler temelde ticari ve diplomatikti; Batı'daysa temelde şiddete dayalıydı.</p>

  <p>Hepsi bir araya getirildiğinde, bu değişimler çekirdeklerin İkinci Eskidünya Mübadelesi'nden ilkine göre sadece daha hızlı değil, farklı yöntemlerle de çıkıp toparlandığını gösteriyor.</p>

  <p>Batı'da Osmanlı Türkleri 14. yüzyılda eski merkezde imparatorluklarını çabucak inşa ettiler. Osmanlılar, Moğolların eski Müslüman devletleri yerle bir etmesinden sonra, 1300 civarında Anadolu'da yerleşen düzinelerce Türk boyundan sadece biriydi (<a href="../Text/h0805.htm">Harita 8.5</a>); fakat Kara Ölüm'ün birkaç yılı içinde rakiplerinden daha iyi hale gelmişler ve Avrupa'da güçlü bir konum elde etmişlerdi bile. 1380'lere gelindiğinde Bizans İmparatorluğu'nun acınası kalıntılarına kabadayılık ediyorlardı ve 1396'ya kadar Hıristiyanlığı öylesine ürkütmüşlerdi ki, Roma ve Avignon'un aralarında didişen papaları kısa süreliğine onlara karşı bir Haçlı ordusu göndermek üzere güçlerini birleştirmeye bile karar verdiler.</p>

  <p>Tam bir felaketle sonuçlandıysa da, Cengiz Han'ı bile aratacak bir Moğol kabile reisi olan Timurlenk'in Müslüman dünyaya yönelik yeni bozkır akınlarını başlatmasıyla, Hıristiyan umutları kısa süreliğine olsa da yeniden dirildi. 1400'de Moğollar Şam'ı yerle bir ettiler ve 1401'de Bağdat'ı yağmalayarak, rivayete göre, 90 bin sakininin kafatasını, harabelerin çevresine inşa ettikleri bir dizi kule için tuğla olarak kullandılar. 1402'de Timurlenk Osmanlıları yenilgiye uğrattı ve padişahı kafese kapattı; padişah orada teşhir edilerek utanç içinde can verdi. Fakat arkasından Hıristiyanların umutları suya düştü. Timurlenk, geri kalan Müslüman toprakları yakıp yıkmak üzere kalmak yerine, uzaktaki Çin'in imparatorunun kendisine hakaret ettiğine karar verip atlılarının yönünü oraya çevirdi. 1405'te bu saygısızlığın intikamını almak üzere Doğu'ya at sürerken öldü.</p>

  <p>Yıkımdan son anda kurtulan Osmanlılar 20 yıl içinde oyuna geri döndüler, ama Balkanlar'da ilerledikçe zorlu bir ders almak zorunda kaldılar. 1402'de Moğollar karşısında uğradıkları yenilgi sırasında her iki ordu da, bozkır savaşçıları olarak 2000 yıldır yaptıkları gibi, daha ağır hareket eden düşmanlarına karşı çevirme hareketi yapıp ok atan atlı okçu birlikleriyle savaşıyordu.</p>

  <p>Avrupa orduları hafif atlılardan oluşan bu sürülerle başabaş rekabet edemiyordu; ama yeni model silahlarını, 1444'te bir Macar ordusunun Osmanlılara nahoş bir yenilgi tattırabileceği noktaya dek geliştirmeyi başarmışlardı. Macar ateş gücü, seyyar hisar işlevi görmek üzere bir araya bağlanıp arabalara yüklenmiş küçük toplarla, peşlerindeki Türk süvarilerini durdurabildi. Macar kralı, adamlarının başında dörtnala koşturup kendini öldürtmemiş olsaydı, muhtemelen muharebeyi kazanmış olacaktı.</p>

  <p>Çabuk öğrenen Türkler en iyi karşılığı nasıl vereceklerini buldular: Avrupa ateş gücünü satın alarak. Bu yeni teknoloji pahalıydı, ama Avrupa'nın Venedik ve Cenova gibi en zengin devletleri bile padişahlara göre meteliğe kurşun atıyor sayılırdı. İtalyanları amiral ve kuşatma mühendisleri olarak tutan, devşirme Hıristiyan oğlanları seçkin bir piyade kuvveti olarak eğiten ve Avrupalı topçuları istihdam eden Osmanlılar çok geçmeden yeniden harekete geçtiler. Hâlâ yeryüzünün en güçlü hisarlarına sahip olan ve Türk gücünün önündeki en büyük engel sayılan Konstantinopolis'e 1453'te saldırıya giriştiklerinde, Türkler Bizanslıların topçusu olan bir Macarı ayartıp kendileri tuttular. Bu topçu Osmanlılara demirden, 453 kilo ağırlığında bir taş gülle fırlatacak kadar büyük, (vakanüvislerin söylediğine göre) hamile bir kadına düşük yaptıracak kadar büyük bir gürültüyle patlayan bir top döktü. Aslına bakılırsa top ikinci gün çatladı ve dördüncü veya beşinci günde işe yaramaz hale geldi; ama Macar usta, dev topun yapamadığını başaran daha küçük, daha pratik bir top daha dökecekti.</p>

  <p>Tarihte ilk ve son kez olarak Konstantinopolis'in surları yıkıldı. Panik halinde binlerce Bizanslı, kâfirler kiliseye saldırdığı zaman elinde kılıcıyla bir meleğin inerek Roma İmparatorluğu'nu yeniden kuracağı şeklindeki bir kehanete inanarak –Gibbon'ın "yeryüzündeki cennet, ikinci asuman, meleklerin arabası, Tanrı'nın yüceliğinin tahtı," diye tanımladığı– Ayasofya'nın içine doluştu.<a class="noteref" href="#n24" id="ref24">24</a> Melek filan gelmedi: Konstantinopolis düştü. Gibbon'a göre, onunla birlikte Roma İmparatorluğu da nihayet tarihe karıştı.<a class="noteref" href="#n25" id="ref25">25</a></p>

  <p>Türkler ilerledikçe, Avrupa kralları kâfire karşı olduğu kadar birbirleriyle savaşlarında da giderek sertleştiler ve gerçek bir silahlanma yarışı başladı. Topçuları daha kalın namlulu toplar döken, barutu daha hızlı tutuşan taneler haline getiren ve taş yerine demir gülleler kullanan Fransa ve Burgonya 1470'lerde başı çekiyordu. Sonuç, daha eski silahları demode yapan daha küçük, daha güçlü ve daha kolay taşınabilir toplar oldu. Yeni toplar, kürekle değil yelkenle seyreden pahalı yeni gemilere yüklenebiliyordu; bu gemilerde top namlularının yuvaları, demir topların düşman gemilerinin hemen su seviyesindeki kısımlarında gedik açabilmesi için güvertenin alt tarafına yerleştirilebiliyordu.</p>

  <p>Bu çeşit teknolojinin masraflarını karşılamak krallar dışında kimsenin yapamayacağı bir işti ve yavaş yavaş ama kesin bir biçimde Batı Avrupalı hükümdarlar yeni silahlardan satın alarak bunları, birbiriyle çakışan karışık yetki alanları evvelce Avrupa devletlerini bunca zayıf kılmış olan lordları, bağımsız kentleri ve piskoposları yıldırmakta kullanmaya koyuldular. Atlantik Okyanusu kıyısı boyunca, kraliyet emirlerinin, çok uzaktaki aristokrat klanlar veya halkın sadakatinde Roma'daki papaların ilk söz sahibi olmayacağı şekilde her yere ve ulusa egemen olduğu daha büyük, daha güçlü devletler –Fransa, İspanya ve İngiltere– kurdular. Ve lordlarını kenara iter itmez, krallar bürokrasilerini kurmaya, halkı doğrudan doğruya vergilendirmeye ve daha çok silah satın almaya başlayabildi; ki bu da, elbette komşu kralları daha çok silah satın almaya zorladı ve herkesten daha çok vergi almaya itti.</p>

  <p>Bir kez daha geri kalmışlığın avantajları ortaya çıktı ve mücadele Batı'nın ağırlık merkezini sürekli olarak Atlantik Okyanusu'na doğru çekti. Kuzey İtalya kentleri çok uzun zamandır Avrupa'nın en gelişmiş kesimi olmuştu, ama şimdi ileride olmanın dezavantajlarını keşfediyorlardı: Milano ve Venedik gibi ihtişamlı kentdevletleri herhangi bir İtalyan ulusal devletine girmesi için gözü korkutulmayacak kadar zengin ve güçlüydü, ama Fransa ve İspanya gibi hakiki ulusal devletlere tek başına karşı durabilecek kadar zengin ve güçlü oldukları da söylenemezdi. Machiavelli gibi yazarlar bu özgürlükten keyif alıyordu, ama 1494'te bir Fransız ordusu İtalya'yı istila ettiği zaman bedeli kristal berraklığında kendini gösterdi. Bizzat Machiavelli'nin teslim ettiği üzere, İtalyan savaş gücü "öylesine çürümüştü ki savaşlar korkusuzca başlatılıyor, tehlikesizce sürdürülüyor ve kayıpsız bitiriliyordu."<a class="noteref" href="#n26" id="ref26">26</a> Birkaç düzine modern Fransız topu şimdi yoluna çıkan her şeyi silip süpürüyordu. Monte San Giovanni'nin büyük taş kalesini paramparça ederek savaşı 10 Fransız zayiatına karşılık 700 İtalyanın ölümüyle sona erdirmesi, Fransız ordusunun sadece sekiz saatini almıştı. İtalyan kentleri Fransa gibi büyük devletlerin vergi gelirleriyle rekabet edemez duruma düştü. 1500'e gelindiğinde Batı çekirdeği Atlantik Okyanusu'ndaki uç boylarından yeniden düzenleniyor ve savaş bu düzende başı çekiyordu.</p>

  <p>Bunun tersine, Doğu çekirdeği Çin'deki antik merkezinden itibaren yeniden düzenlendi; her ne kadar yeni imparatorlukların doğuşu, Batı'da olup bitenler kadar korkunç kan dökülmesine yol açsa da, nihai olarak başı çeken ticaret ve diplomasi oldu. Çin'i yeniden birleştiren Ming hanedanının kurucusu Zhu Yuanzhang, Moğol iktidarının dağılmaya başladığı 1328'de yoksul bir ailenin çocuğu olarak dünyaya geldi. Vergi toplayanlardan kaçan göçmen işçiler olan anne babası, besleyemediği için erkek ve kız kardeşlerinden dördünü sattı ve en küçük çocukları olan Yuanzhang'ı Budist büyükbabasına bıraktı. Yaşlı adam çocuğun kafasını, Moğol hâkimiyetine karşı savaşan direniş hareketlerinden biri olan Kızıl Türbanların mesihçi fikirleriyle doldurdu. Son yakın, diye üsteliyordu ihtiyar adam, kötülerin cezasını vermek için Buda'nın Cennet'ten dönmesi an meselesi. Bunun yerine çekirge akınına uğrayıp kuraklıktan kavrulan 1344 yazında, hastalık –çok büyük olasılıkla Kara Ölüm– Yuanzhang'ın bütün ailesini alıp götürdü.</p>

  <p>Yeniyetmelik çağına gelmiş olan Yuanzhang bir hizmetkâr olarak Budist manastırına girdi; ama keşişler kendilerini güçbela doyurabiliyorlardı ve kendi geçimini sağlamak üzere dilenmesi veya çalması için onu dışarı gönderdiler. Güney Çin'in ücra yollarında üç dört yılını geçirdikten sonra, Moğol hâkimiyetinin çöküşüne eşlik eden yaygın, hunharca iç savaşlarda yerle bir oluşunu görmek için tam zamanında manastıra döndü. Gidecek başka hiçbir yeri olmadığından, açlık çekerek dumanı tüten harabelerin arasında bekledi.</p>

  <p>Yuanzhang uzun boylu, çirkin, koca çeneli, çopur çehresiyle hiç de hoş görünümlü olmayan bir delikanlıydı. Ama aynı zamanda zeki, dayanıklı ve (keşişler sayesinde) okuryazardı da; kısacası, her haydudun çetesinde olmasını isteyeceği türden biriydi. Yöreden geçtikleri sırada Kızıl Türbanlar'dan bir gruba alınan Yuanzhang diğer haydutları etkiledi, reisin kızıyla evlendi ve sonunda topluluğun başına geçti.</p>

  <p>Yuanzhang savaşla geçirdiği 10-12 yıl içinde hunhar çetesini disiplinli bir orduya dönüştürdü ve Yangtze Vadisi'nden başka isyancıları da yanına kattı. En az bu kadar önemlisi, Kızıl Türbanlar'ın vahşi kehanetleriyle arasına mesafe koyarak, bir imparatorluğu yönetebilecek bürokrasiyi örgütlemesiydi. Ocak 1368'de kırkına girmek üzereyken adını Hongwu ("Dev Askeri Güç") olarak değiştirdi ve bir Ming ("Parlak") hanedanı kurduğunu ilan etti.</p>

  <p>Hongwu'nun resmi duyuruları sanki tüm yetişkinlik yaşamının korkunç, köksüz, şiddet dolu çocukluğuna karşı bir tepkiymiş gibi görünür. Çin'in istikrarlı, huzurlu köylerden oluşan pastoral cennet imgesini destekledi; bu köylerde erdemli yaşlılar kendine yeten çiftçilere nezaret ediyor, tüccarlar sadece yerel olarak üretilmeyen malları alıp satıyor ve –Hongwu'nun kendi ailesinin tersine– hiç kimse oradan oraya gitmiyordu. Hongwu pek az kişinin evinden 10-12 km mesafe gitmesi gerektiğini ve evinden izin almaksızın 55 km uzaklaşanın kamçılanmayı hak edeceğini ileri sürdü. Ticaret ve sikkenin durağan ilişkilerde aşınacağından korkarak, üç kez yabancılarla ticareti yalnızca devletçe onaylanmış tüccarlarla kısıtlayan yasalar çıkardı, hatta Çinlileri yasadışı mübadeleler yapmaya kışkırtmasın diye yabancı parfümleri bile yasakladı. 1452'ye gelindiğinde ardılları onun yasalarını üç kez yenilemiş ve gereksiz ticareti fazlasıyla kolaylaştıracağı korkusuyla gümüş sikke kullanımını dört kez yasaklamışlardı.</p>

  <p>Hongwu vasiyetinde "31 yıl boyunca Cennet'in hükümlerini yerine getirmek için," demişti, "tek bir gün bile rahatlamadan, kaygıların ve korkuların işkencesi altında çabaladım."<a class="noteref" href="#n27" id="ref27">27</a> Ne ki, Hongwu'nun mücadelesinin sadece kendi zihninde mi olduğu konusunu merak etmemiz gerekiyor gibi görünüyor. Hongwu –Moğol seleflerinin tersine– ideal bir Konfüçyüsçü lider olarak görünmeye hevesliydi, ama asla fiilen dış ticareti yasaklamadı. Hatta oğlu Yongle dur durak bilmeden (sağlığına iyi geldiği iddiasıyla) seks için Kore bakirelerini ithal ederek bunu genişletti bile. Ancak Ming hükümdarları ticareti resmi ellerde tutmak konusunda çok ısrarcı davrandı. Defalarca duyurdukları gibi, bu (teoride) toplumsal düzeni koruyacak ve yabancıların gereken saygıyı göstermesini sağlayacaktı. Bir hükümdar "yabancı şeylere hiç ilgi duymam," diye izah etmişti. "Onları kabul ediyorum, çünkü çok uzaklardan geliyorlar ve uzak halkların içtenliğini gösteriyorlar."<a class="noteref" href="#n28" id="ref28">28</a> Sarayın sınırlar ötesi ticarete verdiği adla, "haraç"ın imparatorluğun hazine sandıklarını doldurmakta olduğu gerçeğine değinmeye gerek görmemişti.</p>

  <p>Tüm bu sözlere karşın ticaret gelişti. 1488'de deniz kazasına uğrayan bir Koreli, Hanzhou limanında "yabancı gemiler bir tarağın dişlerinin sıklığıyla yan yana dizilmiş duruyor," şeklinde bir gözlem yapmıştı.<a class="noteref" href="#n29" id="ref29">29</a> Sualtı arkeologları ticaret gemilerinin gitgide daha büyük olduğunu tespit etti. İmparatorların yasadışı ticarete ilişkin yasalarını bu kadar sık yenilemek zorunda kalmış olması, insanların bu yasalara pek uymadığını düşündürür.</p>

  <p>Ticari sıçramanın etkileri çok geniş kapsamlıydı. Köylü gelirleri bir kez daha yükseldi, aileler büyüdü ve çiftçiler yeni topraklar açmak veya kentlerde çalışmak üzere nehir yoluyla köylerinden ayrıldılar. Yerel ileri gelenler önceki yüzyılların şiddetinin ertesinde yolları, köprüleri ve kanalları onardılar ve ucuza üretebildiklerini satmak ve başka her şeyi almak üzere pazarlara her yerden insan akın etti. 1487'ye gelindiğinde bir memur, insanların "tahılı nakde çevirmesini, ardından nakdi giyecek, yiyecek ve gündelik ihtiyaçlarını satın almakta" kullanmasını, "imparatorlukta bunun geçerli olmadığı tek bir insan bile bulunmuyor," diyerek düpedüz bir olgu olarak kabul ediyordu.<a class="noteref" href="#n30" id="ref30">30</a></p>

  <p>Ticaret nasıl Batı'nın devletlerini birbirine bağladıysa, genişlemiş Doğu çekirdeğini de birleştirdi. Nüfus, tarım ve finans 14. yüzyıl Japonya'sında hızla genişledi ve Ming kısıtlamalarına karşın Çin'le ticareti kesintisiz büyüdü. Güneydoğu Asya'yla alışverişler bundan bile daha fazla önem kazandı: Ticaret gelirleri, baharat ticaretine hâkim olan Cava'daki Majapahit gibi devletlerin doğuşunu finanse etti. Birçok yerel hükümdar, tahtları için Çin desteğine bağımlı hale geldi.</p>

  <p>Bunlardan hiçbiri, Batı'ya musallat olan türden sonu gelmez şiddeti gerektirmemişti ve Vietnam'da dost bir rejimi desteklemeye yönelik felaketle sonuçlanan bir girişim dışında, erken Ming hükümdarları savaşlarını bozkır hudutlarıyla sınırlı tuttular. Moğollar hanedana yönelik tek gerçek tehdit olarak kaldı. Timurlenk 1405'te ölmeseydi Ming'i kolayca devirebilirdi. 1440'ta diğer Moğol kabileleri fiilen bir imparatoru esir ettiler. Ne ki Ming hanedanı bozkır savaşlarını sürdürebilmek için gelişmiş silahlara değil, geniş tedarik katarları ile geleneksel ordulara ihtiyaç duyuyordu. Sözgelimi, Yongle 1422'de bozkırı istila ettiği zaman beraberinde 340 bin eşek, 117 bin araba ve 235 bin öküz ile ordusunu besleyecek 20 bin ton tahıl götürmüştü.</p>

  <p>Yongle sertlik yanlısı olmasa da sopasını yanından eksik etmedi. 1405'te bir diplomasi ağı dokuyarak "imparatorluk fermanlarını duyurmak ve ödüller ihsan etmek üzere Batı [Hint] Okyanusu'ndaki çeşitli ecnebi memleketlere" elçiler gönderdiğini ilan etti; fakat onlarla birlikte, dünyanın o güne dek gördüğü en büyük filoyu da göndermişti.<a class="noteref" href="#n31" id="ref31">31</a> Bu filoyu inşa ettirmek için Nanjing'deki başkentine muazzam yeni rıhtımlar eklemeleri için 25 bin zanaatkâr getirtti. Sichuan'daki oduncular yelken direkleri için en iyi köknarları, gemi kaburgaları için karaağaç ve sedirleri, dümen yekeleri için de en iyi meşeleri seçtiler; sonra ormanları tepeden tırnağa kesip tomrukları Yangtze'den aşağıya tersanelere yüzdürdüler. İşçiler büyük gemileri yapabilmek için yüzlerce metre uzunluğunda devasa kuru havuzlar inşa ettiler. Hiçbir ayrıntıyı ihmal etmediler. Demir çivilerin bile özel bir sugeçirmez kaplaması vardı.</p>

  <p>Bu savaş filosu değildi, ama şok ve dehşet yaratmayı amaçlıyordu. İşin doğrusu, 76 m uzunlukları ve 2000 ton su taşırma kapasiteleriyle gelmiş geçmiş en büyük ahşap gemilerdi; başında ise tarihin en büyük amirali, boyunun 2 metreyi aştığı, bel çevresinin 1,5 m olduğu söylenen (bazı anlatılarda boyu 2,75 m, bel çevresi ise 2,30 m olarak verilir) Müslüman hadım Zheng He bulunuyordu.<a class="noteref" href="#n32" id="ref32">32</a></p>

  <p>300'ü aşkın gemi içeren filo 27.870 kişi taşıyordu. Plan, Hint Okyanusu çevresindeki müreffeh kentlere kadar inerek ticareti resmi kanallara yönlendirmek, saraylarının penceresinden bakıp da denizin Çin yelkenlileriyle dolduğunu gören prenslerinin muazzam "haracı" kuzu kuzu ödemesini sağlamaktı. Fakat bu aynı zamanda çok büyük bir maceraydı: Denizciler her şeyin mümkün olduğu bir alacakaranlık kuşağına tepe üstü daldıklarını hissetmişe benziyor. Sri Lanka'da (<a href="../Text/h0806.htm">Harita 8.6</a>) yerel Müslümanlar onlara Eski Ahit'te anlatılan Âdem'in ayak izlerini gösterirken, Vietnam'da denizciler bir tür ölüm perisi olan "ölü kafalı barbardan" kurtulmaya çalışmak zorunda olduklarını düşünüyorlardı:</p>

  <blockquote>
    <p class="nonindent">Gerçekte bir insan ailesine mensup bir kadın, tek özelliği gözbebekleri olmaması; geceleri, uyuduğu sırada, kafası uzaklara uçuyor ve insan yavrularının dışkılarını yiyor; çocuk, karnını istila eden kötü etkinin altında eninde sonunda ölüyor; ve uçan kafa o zaman geri dönüp önceki gibi bedeniyle birleşiyor. Eğer insanlar bunu bilir de, kafanın uzaklara uçacağı ana kadar bekleyip, ardından bedeni başka bir yere götürürlerse, geri dönen kafa bedeniyle birleşemiyor ve ardından kadın da ölüyor.<a class="noteref" href="#n33" id="ref33">33</a></p>
  </blockquote>

  <p>Ne ki, kendi hayal güçlerinde yarattıkları dışında, denizciler pek az tehlikeyle yüz yüze geldiler. 1405 ile 1433 arasında yola çıkan 7 gemilik Hazine Donanması, devlet gücünün dünyanın o zamana dek görmüş olduğu en heybetli temsilini oluşturuyordu. Günümüzde olduğu gibi o dönemde de dünyanın en işlek suyolu olmasının yanı sıra, bugünkü gibi o zaman da korsanların musallat olduğu Malakka Boğazı'nda güvenliği sağlamak için üç kez savaşmak zorunda da kaldılar; ama onun dışında ancak Sri Lanka'da bir iç savaşın içine çekilmek istendiklerinde zora başvurdular. Çinli denizciler gözlerine hiç etkileyici görünmeyen Mogadişu'nun ("Gözlerinizi dolaştırdığınızda ancak iç çekmeler ve abus bakışlarla karşılaşıyorsunuz," diye yazmıştı Zheng'in subaylarından biri. "Perişanlık, bütün memlekette tepelerden başka bir şey yok!") ve (başka bir subayın İslamın en kutsal tapınağını her nasılsa bir pagodaya benzettiği) Mekke'nin sokaklarında yürüdüler.<a class="noteref" href="#n34" id="ref34">34</a></p>

  <p>Hazine Donanması güneye ve batıya doğru en az 9 bin millik yol yaptı, ama bazı araştırmacılar bunun sadece başlangıç olduğunu düşünüyorlar. Pusulaları ve haritalarıyla, ağzına kadar içme suyu dolu tankerleriyle ve muazzam yiyecek stoklarıyla Zheng'in gemileri istedikleri her yere gidebilirdi. Eski denizaltı kaptanı Gavin Menzies, <i>1421: The Year China Discovered America</i> adlı çoksatan kitabında tastamam bunu yaptıklarını iddia eder. Menzies, haritası çıkarılmamış bilinmeyen Büyük Okyanus'a dalan Zheng'in teğmeni Zhou Man'ın 1423 yazında Oregon kıyısını gördüğünü, ardından Amerika'nın batı kıyısından aşağıya doğru seyrettiğini söyler. San Francisco Körfezi'nde bir gemisini kaybetmesine karşın Zhou'nun sebat ettiğini, Meksika kıyısına sokularak Peru'ya kadar ilerlediğini, ardından uygun rüzgârları yakalayarak tekrar Büyük Okyanus'a döndüğünü ileri sürer. Rotasından yaptığı dört aylık bir sapmanın ardından Ekim 1423'te Zhou güvenle Nanjing'e dönmüştür.</p>

  <p>Menzies, Zheng'in resmi kayıtlarının 15. yüzyılda ortadan kaybolması nedeniyle tarihçilerin genellikle Zhou'nun başarılarını (Zheng'in astlarını Atlantik Okyanusu, Kuzey Kutbu, Antarktika, Avustralya ve İtalya'ya kadar götüren daha bile şaşırtıcı yolculuklarla birlikte) göz ardı ettiğini savunur. Menzies'in pratik navigasyon bilgisine sahip pek az tarihçi olduğu için, 15. ve 16. yüzyıl haritalarında saklı ipuçlarını anlamayı başaramamışlardır.</p>

  <p>Gelgelelim tarihçiler hiç etkilenmişe benzemiyor. Menzies'in Zheng'in seyir defterlerinin kayıp olduğu iddiasını kabul ediyorlar; ama neden, diye soruyorlar, Ming hanedanının bugüne ulaşan –Zheng'in yolculuklarının bir de değil, iki görgü tanığının anlattıklarını içeren– devasa literatüründe bu keşiflerin herhangi birinden <i>hiç</i> bahsedilmemişti? 15. yüzyıl gemileri Menzie'nin kuramının gerektirdiği hızları nasıl yapabilmişlerdi? Zheng'in denizcileri dünyanın kıyılarının haritasını, Menzies'in yaptıklarını iddia ettiği şekilde nasıl çıkarabilmişlerdi? Ve Menzies'in Çinli dünya turu için kullandığı fiili kanıtlar bilimsel araştırma açısından neden bu kadar zayıf kalıyor?</p>

  <p>İtiraf etmeliyim ki, ben de şüphecilerin tarafında yer alıyorum; benim düşünceme göre Menzies'in <i>1421</i>'i von Däniken'in <i>Tanrıların Arabaları</i>'yla eşit düzeyde. Ama von Däniken'in spekülasyonları –veya hatta bu kitabın başındaki Albert Pekin'de senaryosu– gibi <i>1421</i>'in de bize işlerin <i>neden</i> bu şekilde yürümediğini düşündürme gücüne sahip olduğunu düşünüyorum. Bu çok önemli bir soru, çünkü Menzies'in söylediği gibi olmuş olsaydı, Batı'nın şu anda hükmetmiyor olması çok muhtemeldi.</p>

  <h2>Zheng Tenochtitlán'da</h2>

  <p class="nonindent"><i>Tenochtitlán, 13 Ağustos 1431.</i> Zheng He başından yaralandı. Bunlar için çok yaşlıydı artık. Ve de çok şişman. Bütün gün yanan kente gönderdiği habercilerle, müttefiklerinden Azteklere karşı yürüttükleri katliamı durdurmalarını istemiş, ama güneş yükselen dumanların örtüsü ardından batarken pes etmişti. Eninde sonunda bu katliamdan sorumlu tutulamayacağını söyledi kendi kendine. Bu adamlar vahşi, ahlak yoksunu, Yol'dan veya Tanrı'dan bihaberdi. Bronzun ne olduğundan bile pek haberleri yoktu. Önem verdikleri tek şey, düşmanlarının göğüslerini camsı siyah taşlarla yarıp, hâlâ atan kalplerini söküp almak gibi görünüyordu.</p>

  <p>Zheng ve adamları, adaletsiz hükümdarlarının binlerce yıl önce insan kurban ettiği Çin'in antik Shang hanedanının öykülerini hiç kuşkusuz biliyorlardı ve zamanın hiç ilerlemediği ve Shang'ın hâlâ hükmettiği Doğu Okyanusu'nun ötesinde –ölü-kafalı barbarlar diyarından bile tuhaf– paralel bir dünya olduğuna dair rivayetler yaygındı. Zheng'in adamları, Cennet'in bir zamanlar antikçağın erdemli Zhou hanedanına verdiği rolü şimdi kendi seferlerine verdiği konusunda tahmin yürüttüler; Zheng, Cennet'in vekaletini bu toprağın kötülük dolu krallarının elinden alıp altın bir çağ başlatmak üzere gelen yeni bir kral Wu'ydu.</p>

  <p>Zheng, imparator Doğu Okyanusu'na gitmesini emrettiği zaman bunların hiçbirini öngörmemişti. <i>Doğu Okyanusu'nun ötesine, Penglai Adaları'na yelken aç</i>, demişti Cennet'in Oğlu: <i>Win Birinci İmparatoru'ndan beri insanlar bu Adaları aramakta; bu adalarda ölümsüzler altın ve gümüş saraylarda yaşar, kuşlar ve hayvanlar tepeden tırnağa aktır ve sihirli otlar yetişir. On yıl önce amiralimiz Zhou Man bu büyülü yere adımını attı ve şimdi sana Bize ölümsüzlük otlarını getirmeni emrediyoruz.</i></p>

  <p>Zheng kendi çağına kadar yaşayan tüm insanlardan daha çok yer görmüştü dünyada. Artık onu hiçbir şey şaşırtmıyordu ve eğer eski hikâyelerin anlattığı üzere ejderhalara ve dev köpek balıklarına rastlamışsa, onlarla kolayca başa çıkabilirdi. Fakat en çok beklediği şey tastamam en başta bulduğuydu: Hiçbir şey. Japonya kıyılarına yelken açıktan, onların yola gelmez savaşçı beylerine unvanlar ihsan edip haraçlarını topladıktan sonra, donanması rüzgârla yarışıp 2 ay boyunca ilerleyerek, denizin ve gökyüzünün birleştiği hiç durmadan uzaklaşan mavi ufku kovaladı. Ve artık neredeyse ayaklanacak hale gelen adamları nihayet karayı gördüğünde, her yerde ağaçlar, yağmur ve dağlar vardı; buranın hali Afrika'dan bile daha kötüydü.</p>

  <p>Kendilerinden kaçmayan yerlileri bulmalarından önce kıyıya yanaşmaları uzun haftalar aldı; bu yerliler aslında onları karşılamak için yelken açmış ve beraberlerinde daha önce hiç tatmadıkları olağanüstü yiyecekler getirmişlerdi. Bu konuksever, yarı çıplak barbarların ölümsüzlük otları olmamakla birlikte, zihne hoş bir esriklik veren otlar tüttürüyorlardı. Gümüşten ve altından sarayları da yoktu, gene de iç kesimlerde bu şeylerin bulunduğunu söylüyorlardı sanki. Ve böylece Zheng birkaç yüz adam, birkaç düzine süvari ve yerli dilinden çat pat söylenen birkaç sözcükle, ölümsüzleri bulmak üzere yola koyuldu.</p>

  <p>Kimi zaman savaşmak zorunda kaldı, ama alev bombalarının güçlü bir etkisi oldu ve vahşiler nadiren direndi. Barutunun iyiden iyiye azalmasından sonra bile atları ve çelik kılıçları neredeyse o kadar etkili oldu. Ne ki, onun en iyi silahları yerlilerin ta kendisiydi. Adamlarına tanrılar gibi davranıp onların eşyalarını taşıyor, onlar adına savaşmak için yanlarına doluşuyorlardı. Zheng yalnızca –kendilerine Purepecha diyen ve Aztek dedikleri komşu barbarlara karşı kadim bir kin besleyen– "kendi" barbarlarına yardım etmek suretiyle, barbarları barbarlara kırdırma yönündeki eski bilge geleneği izleyebilirdi. Zheng bu kinin ne olduğunu çözememişti, ama önemi yoktu; barbarların iç savaşı adım adım onu ölümsüzlere yaklaştırıyordu.</p>

  <p>Ancak Aztek başkenti Tenochtitlán'ın dışında müttefiklerine katıldığı zamandır ki, Zheng ölümsüzler diye bir şey olmadığını nihayet kabul etmek zorunda kaldı. Tenochtitlán geniş, düz sokakları ve basamaklı piramitleriyle kendine göre heybetli bir kentti; ama hiç o saf beyaz hayvanlar, gümüş ve altın saraylar olmadığı gibi, ebedi yaşam otlarından da kesinlikle eser yoktu. Aslına bakılırsa her yerde ölüm vardı. İğrenç çıbanlar ve irinli şişler barbarların binlercesinin canını alıyor, bedenleri daha ölmelerine kalmadan leş gibi kokuyordu. Zheng daha önce bolca salgın görmüştü, ama böyle bir şeyi hiç. Kendi adamları arasında yüz kişiden ancak birinin hastalığa yakalanması, kuşkusuz Tanrı'nın Zheng'in görevinden hoşnutluğunun bir işaretiydi.</p>

  <p>Salgın hastalığın ilkin ne yapacağı son ana kadar belirsiz kaldı: Zheng'in barbarlarını Tenochtitlán'a saldıramayacak kadar zayıf mı düşürecek, yoksa düşman barbarları savunma yapamayacak kadar zayıf mı bırakacaktı? Fakat bir kez daha Cennet Zheng'in lehine karar verdi ve kalan son bombalarıyla, tatar yaylarının ok yağmurunun koruması altında, atlılar engebeli araziden Tenochtitlán'a hücumu başlatmıştı. Sokaklarda acımasız fakat tek taraflı bir mücadelenin ardından –Aztek taş palaları ve pamuklu koruma dolguları, Çinlilerin çelik kılıçları ve zincirli zırhları karşısında– direniş çöktü ve Purepecha halkı işkence, tecavüz ve yağmaya koyuldu. Son Aztek kralı Itzcoatl'ı sarayının kapısında savaştığı sırada sayısız okla delik deşik ettiler; ardından onu ateşe atarak, ölmeden evvel kalbini söküp aldılar ve –inanılmaz bir dehşete başvurarak– etini dilimleyip parçalarını yediler.</p>

  <p>Zheng'in soruları yanıtlanmamıştı. Bu insanlar ölümsüz filan değildi. Kendisi de, yeni bir erdem çağını başlatan kral Wu değildi. Aslında geriye kalan tek soru, bütün yağmaladığı şeyleri Nanjing'e nasıl götüreceğiydi.</p>

  <h2>Büyük Adamlar ve Beceriksiz Ahmaklar</h2>

  <p class="nonindent">Giriş bölümünde betimlediğim 1848'deki olaylar nasıl gerçekte hiç olmamışsa, 1431'de de bunların hiçbiri olmamıştı. Tenochtitlán gerçekten yağmalandı, savaşın çoğunu Mezoamerikalı komşuları yaptı ve ithal hastalıklar Yenidünya'daki insanların çoğunu gerçekten de öldürdü. Fakat yağma 1431'de değil 1521'de gerçekleşti; başını çeken kişi Zheng He değil Hernán Cortés'ti; ölümcül mikroplar da Asya'dan değil Avrasya'dan gelmişti. Zhou Man, Menzies'in ısrarla ileri sürdüğü gibi, Amerika kıtasını gerçekten keşfetmiş olsaydı ve hikâye benim anlattığım gibi gelişip Meksika İspanyol değil de Ming İmparatorluğu'nun bir parçası olsaydı, modern dünya çok farklı görünürdü. Amerika kıtası Atlantik değil Büyük Okyanus ekonomisine bağlanmış olurdu; kaynakları Batılı değil Doğulu bir sanayi devrimini beslerdi. Ganimet'in Balmoral'a gitmesi yerine Albert kendini Pekin'de bulurdu. Sonuçta Batı dünyaya hükmedemezdi.</p>

  <p>Öyleyse ne oldu da olaylar bu şekilde gelişti?</p>

  <p>Ming hanedanının gemileri, kaptanları isteseydi, kesinlikle Amerika kıtasına kadar gidebilirdi. Bir Zheng çağı yelkenlisinin muadili gerçekten de 1955'te Çin-Kaliforniya yolculuğunu başardı (gerçi tekrar geriye dönemedi) ve bir başkası, <i>Princess Taiping</i>, 2009'da bir yük gemisi tarafından ikiye bölünmeden önce Tayvan-San Francisco gidiş geliş yolculuğunda 20 mil yaptı.<a class="noteref" href="#n35" id="ref35">35</a> Eğer onlar yapabildiyse neden Zheng yapamayacaktı ki?</p>

  <p>En popüler yanıt, işlerin böyle yürümesinin nedeninin, 15. yüzyıl Çin imparatorları artık gemilerini denizaşırı yolculuklara göndermeye ilgi duymazken, Avrupalı kralların (en azından bazılarının) buna çok ilgi duymasıdır. Ve bir noktaya kadar bu yanıt bariz şekilde doğrudur da. 1424'te Yongle öldüğü zaman halefinin ilk edimi, uzak mesafeli yolculukları yasaklamak olmuştu. Tahmin edilebileceği gibi, Hint Okyanusu'nun prensleri haraç göndermeyi bıraktılar ve bir sonraki imparator Zheng'i 1431'de Basra Körfezi'ne yine gönderdiyse de, onun halefi Zhentong siyasayı tekrar tersine çevirdi. 1436'da saray Nanjing'deki tersanelerin daha fazla zanaatkâr gönderilmesi yönündeki arkası kesilmeyen taleplerini reddetti ve bunu izleyen 10-20 yıl boyunca büyük filo çürümeye terk edildi. 1500'e gelindiğinde artık hiçbir imparator Yongle'nin yolculuklarını istese bile tekrarlayamayacaktı.</p>

  <p>Avrasya'nın diğer ucunda kraliyet tam tersine hareket ediyordu. Portekizli Prens "Denizci" Henrique keşiflere servetler akıttı. Onu harekete geçiren güdülerden bir kısmı (Afrika altınına yönelik iştahı gibi) hesapçı, bazılarıysa (Afrika'da bir yerlerde Presbiter John adında, Cennetin Kapılarını koruyan ve Avrupa'yı İslamdan kurtaracak ölümsüz bir Hıristiyan hükümdar bulunduğu inancı gibi) öteki dünyayla ilgiliydi. Her halükârda Henrique keşif gezilerini finanse etti, haritacıları işe aldı ve Afrika'nın batı sahillerinin keşfi için mükemmel yeni gemilerin tasarımına önayak oldu.</p>

  <p>Portekizlilerin işleri de hiç sorunsuz yürümedi. 1420'de iskân edilmemiş Madeira Adaları'nı bulmaları üzerine (<a href="../Text/h0807.htm">Harita 8.7</a>) sorumlu kaptan (Kristof Kolomb'un müstakbel kayınpederi) bu mülkün en gözde parçası Porto Santo'ya bir anne tavşan ile yavrusunu saldı. Kendi doğaları uyarınca çoğalan tavşanlar her şeyi yiyerek insanları Madeira'nın (Portekizce "koru") yoğun biçimde ormanlık ana adasına yerleşmeye zorladı. Sömürgecilerin ateşe verdiği bu ada, bir kronik yazarının bize anlattığı gibi, "bütün kadın, erkek, çocuk, tüm halkı [alevlerin] gazabından kaçıp denize sığınmaya zorladı; iki gün iki gece yiyip içmeden denizde boğazlarına dek suya batmış halde beklediler."<a class="noteref" href="#n36" id="ref36">36</a></p>

  <p>Avrupalılar, ancak yerli ekosistemi tahrip ettikten sonra bu kömürleşmiş yeni dünyada şekerkamışının adeta fışkırdığını keşfetti ve Prens Henrique bir değirmen yapmaları için gereken parayı sağladı. Bir kuşak içinde, plantasyonlarında çalıştırmak üzere Afrikalı köle ithal etmeye başladılar. 15. yüzyıl sonunda yerleşimciler her yıl 600 bin tonu aşkın şeker ihraç eder olmuşlardı.</p>

  <p>Atlantik Okyanusu'nun daha da ötesine dalan Portekizli denizciler Azor Adaları'nı buldular ve Afrika sahilinin daha aşağılarına inerek 1444'te Senegal Irmağı'na ulaştılar. 1473'te ilk gemileri ekvatoru geçti ve 1482'de Kongo Irmağı'na kadar geldiler. Burada bir süreliğine pruva rüzgârları gemilerin daha güneye seyrini imkânsız kıldı; ama 1487'de Bartelomeu Dias'ın aklına <i>volta do mar</i> yani "denizden dönmek" fikri geldi. Bu fikir, Atlantik'in çok açıklarına çıkarak, dehşete kapılmış mürettebatının ayaklanıp yurda dönmeye zorlayacağı Afrika'nın en güney ucuna, kendisinin Fırtınalar Burnu dediği (bugün daha iyimser bir yaklaşımla Ümit Burnu olarak adlandırılan) yere taşıyacak rüzgârları toplamaktan ibaretti. Dias Presbiter John'ı bulamamıştı, ama Şark'a giden bir deniz güzergâhının var olabileceğini göstermişti.</p>

  <p>Yongle'nin standartlarıyla bakıldığında, Portekiz keşif gezileri gülünç derecede küçük (binlerce değil birkaç düzine adam) ve onursuz (büyük prenslerden hediyeleri değil, tavşanlar, şeker ve köleleri içeren) yolculuklardı; ama bugünden geriye baktığımızda, 1430'ları Batı hâkimiyetinin mümkün hale geldiği nokta, dünya tarihinin en belirleyici anlarından biri –belki de anı– diye görmemek zordur. Denizcilik teknolojisinin okyanusları anayollara dönüştürerek bütün gezegeni birbirine bağladığı anda prens Henrique imkânları görürken, imparator Zhengtong hepsini geri çevirdi. Eğer "büyük adam ve beceriksiz ahmak" diye tarihsel bir kuram varsa, tam burada pek çok şeyi açıklıyor gibi görünür: Gezegenin yazgısını bu iki adamın verdiği kararlar belirledi.</p>

  <p>Yoksa öyle değil miydi? Henrique'in öngörüsü etkileyiciydi, ama kesinlikle benzersiz olduğu da söylenemez. Diğer Avrupalı hükümdarlar da hemen peşinden geliyordu ve aslına bakılırsa sayısız İtalyan denizcinin özel girişimleri en az hükümdarların kaprisleri kadar süreci ilerletti. Portekiz kralı João, Kristof Kolomb'un Hindistan'a ulaşmak için batıya yelken açmaya dayalı çılgınca görünen planını reddettiğinde Kastilya kraliçesi Isabel araya girdi (gerçi Kolomb fikrini kraliçeye kabul ettirmek için de üç kez huzuruna çıkmak zorunda kalmıştı). Bir yıl içinde Kolomb büyük hanın toprağına ulaşmıştı (ilk yanılgısı, buranın aslında Küba olması; ikinci yanılgısı da, Moğol hanlarının Çin'den yüzyıl önce çıkartılmış olmasıydı). Kastilyalıların Asya'ya giden yeni güzergâhı bulduklarına dair raporlardan paniğe kapılan İngiltere kralı VII. Henry, Floransalı tüccar Giovanni Caboto'yu<a class="noteref" href="#n37" id="ref37">37</a> 1497'de bir Kuzey Atlantik alternatif güzergâhı bulmaya gönderdi. Caboto buzlu Newfounland'a vardı ve – Kolomb kadar coşkuyla kafası karışmış olarak– buranın da büyük hanın diyarı olduğunda ısrar etti.</p>

  <p>Aynı nedenle şimdi Zhengtong'un hatası ne kadar akıl almaz görünse de, 1436'da tersane işçilerini Nanjing'e göndermemeye "karar verdiği" zaman sadece 9 yaşında olduğunu da unutmamamız gerekiyor. Ona bu kararı aldıran danışmanlarıydı ve halefleri de 15. yüzyıl boyunca aynı kararı yinelediler. Bir rivayete göre, saraylılar 1477'de Hazine Donanmaları fikrini canlandırdığı zaman bir entrikacı memurlar çetesi Zheng'in yolculuklarının kayıtlarını imha etti. Söylenenlere göre, elebaşı Liu Daxia harbiye nâzırına durumu şöyle izah ediyordu:</p>

  <blockquote>
    <p class="nonindent">[Zheng'in] Batı Okyanusu'na yolculukları milyonlarca para ve tahıl ziyanına yol açtı ve dahası, bu yolculuklarda can verenlerin sayısı on binleri bulmuş olabilir... Bu, nâzırların kesinlikle karşı çıkması gereken bir kötü yönetim eyleminden başka bir şey değildi. Eski arşivler hâlâ muhafaza edilse bile aslında imha edilmeleri gerekirdi.</p>
  </blockquote>

  <p>Liu'nun belgeleri kasten "kaybettiğini" kavrayan nâzır oturduğu koltuktan doğruldu. "Özünüzde saklı olan erdem," sözleri döküldü ağzından, "hiç küçük değil. Elbette bu koltuk eninde sonunda sizin olacaktır!"<a class="noteref" href="#n38" id="ref38">38</a></p>

  <p>Henry ve Zhengtong yerine farklı kararlar verecek başka kişiler olsaydı da, tarih neredeyse bütünüyle aynı yönde akardı. Belki bazı prensler ve imparatorların neden şu değil de bu seçeneği tercih ettiklerini sormak yerine, tam da Çin'e içe yönelen bir muhafazakârlık çökerken neden Batı Avrupalıların riski kucakladıklarını sormalıyız. Tenochtitlán'a Zheng'i değil de Cortés'i gönderen, belki de büyük adamlar ile beceriksiz ahmaklar arasındaki fark değil de kültür farkıydı.</p>

  <h2>Yeniden Doğan</h2>

  <p class="nonindent">"Şu anda tekrar genç olmayı istiyorum neredeyse," diye yazmıştı Hollandalı düşünür Erasmus 1517'de bir dostuna,<a class="noteref" href="#n39" id="ref39">39</a> "bunun yegâne sebebi de bir altın çağın çok yakın olduğunu düşünmem."<a class="noteref" href="#n40" id="ref40">40</a> Bugün biz bu "altın çağı" Fransızların verdiği isimle <i>Rönesans</i>, "Yeniden Doğuş" olarak tanıyoruz. Bazılarının gördüğü gibi, bu yeniden doğuş, Avrupalıları dünyanın geri kalanından ansızın, geri dönülmez şekilde ayırarak Kolomb ve Caboto gibi adamlara yaptıklarını yaptıran kültürel gücün ta kendisiydi. Büyük ölçüde İtalyan bir kültürel elitin yaratıcı dehası –bir 19. yüzyıl tarihçisinin yaptığı ünlü tanımlamayla, "modern Avrupa'nın doğan ilk çocuğu" olan– Cortés'i Tenochtitlán yoluna düşürmüştü.<a class="noteref" href="#n41" id="ref41">41</a></p>

  <p>Tarihçiler yeniden doğuşun köklerinin izini genelde 12. yüzyıla kadar geriye götürür; bu dönemde Kuzey İtalya kentleri Alman ve papalık hâkimiyetini sarsarak ekonomik güç merkezleri olarak ortaya çıkmışlardı. Yabancı hükümdarlara boyun eğmekle geçen yakın tarihlerini reddeden liderleri, bağımsız cumhuriyetler olarak nasıl bir yönetim getirmeleri gerektiğine kafa yormaya başladılar ve gittikçe artan şekilde bunun yanıtını klasik Roma literatüründe bulabilecekleri sonucuna vardılar. İklimin değiştiği, kıtlık ve hastalığın pek çok eski kesinliğin altını oyduğu 14. yüzyıla gelindiğinde, bazı entelektüeller antik klasikler üzerine yapılan yorumların kapsamını toplumsal yeniden doğuşa dair genel bir vizyon şeklinde genişlettiler.</p>

  <p>Bu düşünürler antikçağın yabancı bir ülke olduğunu ileri sürmeye başladılar. Antik Roma olağanüstü bir bilgelik ve erdem diyarıydı, gelgelelim barbar "ortaçağ" o dönem ile modern çağlar arasına girerek her şeyi yozlaştırmıştı. İtalya'nın yeni özgürleşen kentdevletleri açısından ileriye doğru tek yol var, diyorlardı, o da geriye doğru bakmak: Geçmişle bir köprü kurulmasıyla antikçağın bilgeliği yeniden doğacak ve insanlık kusursuzlaşacaktı.</p>

  <p>Bilim ve sanat köprü olacaktı. Eski yazmaları bulmak için manastırları aşındıran ve Romalılar kadar iyi Latince öğrenen düşünürler tıpkı Romalılar gibi düşünüp konuşabiliyorlardı; bu yolla gerçek hümanistler (yeniden doğanların kendilerine verdikleri ad) antikçağın bilgeliğini yeniden yakalayacaklardı. Aynı şekilde, mimarlar da Roma harabelerini yoklayıp incelemek yoluyla, en yüce erdemli yaşamları yeniden biçimlendiren kilise ve saraylar inşa edip antikçağın fiziksel dünyasını yeniden yaratabiliyorlardı. İnceleyecek Roma dönemi yadigârlarına hiç sahip olmayan ressamlar ve müzisyenler ise antik modellere ilişkin tahminler yürüttüler; dünyayı mükemmelleştiren olarak görünmeye hevesli hükümdarlar da hümanistleri danışman olarak tuttular, kendilerini ölümsüzleştirecek sanatçılara siparişler verdiler ve Roma çağı antikalarını topladılar.</p>

  <p>Rönesans'ın tuhaf yönü, antikçağı yeniden yaratmaya yönelik bu görünüşte geriye dönük çabanın, aslında çılgınca bir gelenek karşıtı icat ve açık uçlu sorgulama kültürü olmasıydı. Daha radikal (Machiavelli gibi) düşünürleri sürgünlere mahkûm eden ve (Galileo gibi) diğerlerini yıldıran muhafazakâr sesler de vardı kesinlikle, ama yeni fikirlere yönelik atılımı pek köreltemediler.</p>

  <p>Karşılığı muhteşem oldu. Michelangelo gibi "Rönesans adamları"<a class="noteref" href="#n42" id="ref42">42</a> bilim, sanat ve zanaatların her bir kolunun diğerleriyle bağlantısını kurup tamamını antikçağın ışığında değerlendirerek hepsinde birden devrim yarattılar. Bu hayranlık uyandıran karakterlerden Leon Battista Alberti gibi bazıları, eserler yanında parlak kuramlar da yarattı ve Leonardo da Vinci gibi en büyükleri resim sanatından matematiğe varıncaya dek her şeyde büyük bir kusursuzluk örneği sergiledi. Yaratıcı zihinleri atölyeler ile iktidar koridorları arasında hiç güçlük çekmeden dolaşırken, orduları yönetecek, makam sahibi olacak ve hükümdarlara tavsiye verecek kuramlar geliştirmeye de zaman ayırabiliyordu. (Machiavelli <i>Hükümdar</i>'ın yanı sıra çağının en zarif komedilerini de yazmıştı.) Ziyaretçiler ve göçmenler yeni fikirleri Rönesans'ın Floransa'daki merkez üssünden, kendine özgü yerel Rönesansların filizleneceği Portekiz, Polonya ve İngiltere gibi uzak yerlere taşıdı.</p>

  <p>Hiç kuşku yok ki, bu tarihin en nefes kesici epizotlarından biriydi. Rönesans dönemi İtalyanları Roma'yı yeniden yaratmadı; 1500'de bile Batılı toplumsal gelişme hâlâ 1500 yıl önceki Roma zirvesinden en az 10 puan gerideydi. Roma İmparatorluğu'nun en güçlü döneminde olduğundan daha çok İtalyan okuma yazma biliyordu, ama Avrupa'nın en büyük kenti, antik Roma'nın boyutunun ancak onda biri kadardı. Avrupa'nın askerleri ateşli silahlarla donanmış olmalarına karşın Caesar'ın lejyonları karşısında zorluk çekerlerdi. Avrupa'nın en zengin ülkeleri hâlâ Roma'nın en müreffeh eyaletlerinden daha az üretkendi. Fakat Rönesans İtalya'sı Avrupa'yı dünyanın geri kalanından ayırıp, muhafazakâr Doğuluların evde kaldıkları dönemde Batılı maceracıları Amerika kıtasını fethetmeye teşvik etmişse de, bu sayısal farkların hiçbiri çok da fazla önem taşımaz.</p>

  <p>Çinli entelektüeller bu fikri duysaydı çok şaşırırdı sanırım. Mürekkep taşlarını ve fırçalarını bir kenara koyarak, bu kuramı ortaya atan 19. yüzyıl Avrupalı tarihçilerine, yakın geçmişlerinden umduklarını bulamayıp modern çağı mükemmelleştirmek üzere antikçağa ilk bakanların 12. yüzyıl İtalyanları olmadığını sabırla açıklamaya çalışmalarını hayal edebiliyorum. Çinli düşünürler –7. Bölüm'de gördüğümüz gibi– 400 yıl önce çok benzer bir şey yaparak, Han hanedanı edebiyat ve resminde daha üstün bir bilgelik bulmak için geçmişteki Budizme bakmışlardı. İtalyanlar antikçağa 15. yüzyılda toplumsal yeniden doğuşa yönelik bir program için baktı; oysa Çinliler bunu daha 11. yüzyılda yapmışlardı. 1500'de Floransa sanat, edebiyat ve siyaset arasında rahatça gidip gelebilen dahilerle kaynıyordu, ama 1100'de Kaifeng de öyleydi. Leonardo'nun geniş görüşlülüğü tarım, arkeoloji, kartografi, iklim değişimi, klasikler, etnografya, jeoloji, matematik, tıp, metalürji, meteoroloji, müzik, resim ve zooloji hakkında yazan Shen Kuo'nunkinden gerçekten daha mı şaşırtıcıydı? Mekanik sanatlar konusunda herhangi bir Floransalı mucit kadar rahat olan Shen, kanal kapaklarının ve matbaacıların hareketli harfler takımının işleyişini açıkladı, yeni tür bir su saati tasarladı ve 400 kilometrekarelik bir bataklığı kurutan pompalar inşa etti. Machiavelli kadar çok yönlü bir âlim kimliğiyle Astronomi Dairesi müdürü olarak ve göçebelerle antlaşma müzakereleri yaparak devlete hizmet etti. Leonardo tanısaydı kesinlikle ondan etkilenirdi.</p>

  <p>Rönesans'ın Avrupa'yı benzersiz bir yola soktuğuna ilişkin 19. yüzyıl kuramı, Çin'in 400 yıl önce çok benzer bir Rönesans'ı kendine özgü şekilde yaşadığı düşünülürse, daha az kabul edilir görünüyor. Belki Çin ve Avrupa'nın her ikisinin de Eksen düşüncesinin birinci ve ikinci dalgalarını yaşaması sonucu, aynı nedenlerle kendilerine özgü Rönesanslar yaşadığı sonucuna varmak daha mantıklı olur: Zira her çağ ihtiyaç duyduğu düşünceyi elde eder. Akıllı, eğitimli insanlar karşı karşıya kaldıkları sorunlara kafa yoracak benzer meselelerle karşılaşmışlarsa, nerede ve ne zaman yaşadıklarından bağımsız olarak, benzer tepki yelpazesine ulaşacaklardır.<a class="noteref" href="#n43" id="ref43">43</a></p>

  <p>11. yüzyıl Çinlileri ve 15. yüzyıl Avrupalıları gerçekten de oldukça benzer meselelerle karşı karşıya kaldılar. Her iki grup da yükselen toplumsal gelişme dönemlerinde yaşıyordu. Her ikisi de ikinci Eksen düşüncesi dalgasının kötü sona ermiş olduğunu hissediyordu (Doğu'da Tang hanedanının yıkılışı ve Budizmin reddi; Batı'daysa iklim değişimi, Kara Ölüm ve Kilise krizi). Her ikisi de "barbar" yakın geçmişini geride bırakıp Eksen düşüncesinin birinci dalgasının şanlı antikçağına (Doğu'da Konfüçyüs ve Han İmparatorluğu, Batı'daysa Cicero ve Roma İmparatorluğu) dönüp baktı. Ve her iki grup da en ileri düzey bilimi antik literatür ile sanata uygulayarak ve sonuçlarını dünyayı yeni şekillerde yorumlamakta kullanarak benzer şekilde tepki gösterdi.</p>

  <p>Avrupa Rönesans kültürü gözünü budaktan sakınmayan gemicileri Tenochtitlán'a gönderirken neden Çin'in tutucularının ülkelerinde kaldıklarını sormak, en az Batılı hükümdarlar büyük adamlarken neden Doğuluların beceriksiz ahmaklar olduğunu sormak kadar, asıl meseleyi kaçırıyor görünüyor. Bu soruyu kesinlikle yeniden formüle etmemiz gerekiyor. Avrupa'nın 15. yüzyıl Rönesans'ı gerçekten cesurca keşfi esinlediyse, o zaman Çin'in 11. yüzyıl Rönesans'ı neden aynı şeyi yapmadı diye sormamız gerekiyor. Neden Çinli kâşifler, Menzies'in onların oraya gittiğini hayal ettiği çağdan bile önce, Song hanedanı döneminde Amerika kıtasına gitmedi?</p>

  <p>Hemen yapıştırılabilecek bir cevap, gemilerinin bu yolculuğu yapabilecek olmasının dışında, Song maceracılarının Rönesans duygusuna sahip olmadığı ve 11. yüzyıl Çin gemilerinin muhtemelen bunu yapamayacağıdır. Bazı tarihçiler buna karşı çıkıyor; Vikingler, diyorlar, 1000 yılı civarında, Çin yelkenlilerinden çok daha basit olan uzun tekneleriyle Amerika'ya gidebilmişlerdi. Fakat yerküreye (veya <a href="../Text/h0808.htm">Harita 8.8</a>'e) şöyle bir göz atmak bile, Vikinglerin Amerika'ya varmak için açık denizde 5000 milden fazla seyretmediğini gösteriyor. Ne kadar müthiş görünmüş olsa bile, bunun Çinli kâşiflerin Kuro Siwo Akıntısı'yla Japonya'dan yelken açıp Aleut Takımadaları'ndan geçerek Kuzey Kaliforniya'da karaya çıkmasıyla (Ekvator karşı akıntısını izleyerek Filipinler'den Nikaragua'ya varmak açık denizde iki kat yol almak anlamına geliyordu) karşılaştırılması olanaksızdır.</p>

  <p>Fiziksel coğrafya –ve bu bölümün daha ilerisinde göreceğimiz üzere diğer coğrafya türleri de– Batı Avrupalıların Atlantik Okyanusu'nu aşmasını Doğuluların Büyük Okyanusu aşmasından daha kolaylaştırmıştı. Ayrıca zaman zaman fırtınalar Çin gemilerini Amerika kadar uzağa savurmuş olsa bile<a class="noteref" href="#n44" id="ref44">44</a> (Kuzey Ekvator Akıntısı onları pekâlâ geri getirebilirdi), 11. yüzyıl kâşiflerinin, Rönesans ruhuyla ne kadar dolu olsalar bile, Amerika kıtasını bulup hikâyelerini anlatmak üzere geri dönmüş olmaları ihtimali düşüktür.</p>

  <p>Ancak 12. yüzyıldadır ki, gemi inşası ve navigasyon, Çin gemilerinin Nanjing'den Kaliforniya'ya 12 bin millik gidiş dönüş yolculuğunu güvenilir şekilde yapabileceği noktaya geldi; fakat bu tarihte elbette Kolomb ve Cortés'in Amerika'ya gitmesine daha neredeyse 400 yıl vardı.</p>
