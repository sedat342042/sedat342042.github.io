  <p>Bunun nedeni, 12. yüzyıla gelindiğinde Çin'de Rönesans ruhunun (bu terimle tam olarak ne kastediyorsak artık) inzivaya çekilmesi olabilir. Toplumsal gelişme durağanlaştı ve ardından 13. ve 14. yüzyıllarda tepetaklak düştü ve Rönesans kültürünün önkoşulları gözden kayboldukça elit düşünce gerçekten de gitgide muhafazakârlığa yöneldi. Bazı tarihçiler, Wang Anshi'nin 1070'lerdeki Yeni Politikaları'nın başarısızlığının, Yeni-Konfüçyüsçü entelektüellerin dünyanın diğer kesimleriyle ilişkiye geçme fikrine karşı çıkmasına neden olduğunu düşünür; bazıları 1127'de Kaifeng'in düşüşüne işaret eder; başkaları ise nedenleri tümüyle farklı yerlerde görür. Fakat neredeyse tümü, entelektüellerin küresel olarak düşünmeyi sürdürürken aslında son derece yerel olarak hareket etmeye başladıklarında hemfikirdir. Başkentteki siyasal iç kavgalarda canlarını tehlikeye atmak yerine çoğu evlerinde kalmayı yeğledi. Bazıları yerel akademiler kurarak konferanslar ve okuma grupları düzenlediler, ama devlet sınavları için âlim yetiştirmeyi bıraktılar. Bazıları düzenli köyler ve aile ritüelleri için kurallar hazırladılar; daha başkaları özlerine odaklanmaya devam ederek, "sessiz oturma" ve tefekkür aracılığıyla her seferinde bir yaşamda mükemmelleşmeyi inşa ettiler. 12. yüzyıl kuramcısı Zhu Xi'ye göre:</p>

  <blockquote>
    <p class="nonindent">Eğer zihinlerimizi düşünceden azade bir halde tutarsak, o zaman ilerlememiz, büyük bir ırmağın bendini aşıp akması gibi kolaylaşacaktır... Bu yüzden şimdi zihinlerimizi erdemli doğalarımızı onurlandırmaya ve çalışmalarımızı sürdürmeye verelim. Her gün çalışmalarımızda herhangi bir konuda üşengeçlik yapıp yapmadığımızı ve erdemli doğamızda herhangi bir şeyde gevşeyip gevşemediğimizi soralım özümüze... Kendimizi bir yıl boyunca bu yolda tutarsak, gelişmememiz mümkün olur mu hiç?<a class="noteref" href="#n45" id="ref45">45</a></p>
  </blockquote>

  <p>Zhu, çağının adamıydı. İmparatorluk mevkilerini geri çevirip mütevazı koşullarda yaşayarak, şöhretini yerel bir akademide ders vererek, kitaplar yazarak ve düşüncelerini izah ettiği mektuplar göndererek sıfırdan kazandı. Ulusal politikaya tek teşebbüsü, sürgünle ve yaşamının eserinin "düzmece irfan" olarak mahkûm edilmesiyle sonuçlandı. Fakat 13. yüzyılda dış tehditler tırmanıp da Song devlet memurları seçkin sınıfı davalarına çekmenin yollarını araştırmaya giriştiğinde, Zhu'nun felsefi olarak kusursuz ama siyasal olarak tehditkâr olmayan Konfüçyüs anlayışı daha faydalı gibi görünmeye başladı. İlkin iade-i itibara kavuşan kuramları, ardından devlet sınavlarına dahil edildi ve nihayet yönetsel ilerlemenin yegâne temeli haline getirildi. Zhu Xi düşüncesi ortodoks çizgiye dönüştü. 1400 civarında bir düşünür mutlulukla "Zhu Xi'nin zamanından beri Yol'un açıkça bilinmekte" olduğunu ilan ediyordu. "Artık yazmaya ihtiyaç yok; bizim için geriye kalan tek şey alıştırma yapmaktır."<a class="noteref" href="#n46" id="ref46">46</a></p>

  <p>Zhu sık sık Çin tarihinde, yargılayanın bakış açısına bağlı olarak, ya klasikleri mükemmelleştiren veya Çin'i gerilemeye, kayıtsızlığa ve baskıya mahkûm etmenin sorumlusu olan ikinci en etkili düşünür (Konfüçyüs'ten sonra, ama Mao'dan önce) olarak anılır. Fakat bu Zhu'yu ya fazla övmek veya aşırı suçlamak olur. En iyi kuramcıların hepsi gibi onun yaptığı da çağına ihtiyaç duyduğu fikirleri vermekti. İnsanlar da bunları uygun gördükleri şekilde kullandılar.</p>

  <p>Bu en belirgin şekilde Zhu'nun aile değerleri hakkındaki düşünce yapısında kendini gösterir. 12. yüzyıla gelindiğinde Budizm, ön-feminizm ve ekonomik büyüme daha önceki toplumsal cinsiyet rollerini dönüşüme uğratmıştı. Varlıklı aileler kızlarını artık sıkça okutuyor ve evlendikleri zaman onlara daha büyük çeyizler vermeleri de, evlenen kadınların daha güçlü olması anlamına geliyordu; kadınların mali gücü arttıkça, kız çocuklarının tıpkı erkek çocuklar gibi mülkleri miras alabilmesi ilkesini yerleştirdiler. Daha yoksul ailelerde bile, ticari dokuma üretiminin kadınlara daha fazla kazanç edinme gücü vermesi daha sağlam mülkiyet haklarına sahip olmaları anlamına geliyordu.</p>

  <p>Zhu'nun henüz genç olduğu 12. yüzyılda zenginler arasında eril bir tepki başladı. Bu tepki dişil iffeti, zevcenin bağımlılığını ve kadınların evin iç kısımlarında kalmaları (veya ille dışarı çıkmak zorundaysalar, peçeyle örtünmeleri veya perdeli bir tahtırevanda taşınmaları) gerektiğini savunuyordu. Eleştirmenler, özellikle yeniden evlenerek mülklerini başka ailelere götüren dul kadınlara saldırıyordu. Zhu Xi'nin düşüncesinin 13. yüzyılda yeniden itibar kazandığı döneme gelindiğinde, kusursuz Konfüçyüsçü aileleri yeniden yaratmaya yönelik dindarca ideali, bu fikirlere felsefi bir biçim vermek için faydalı bir araç gibi görünmeye başlamıştı. Bürokratlar 14. yüzyılda kadınları gözeten mülkiyet yasalarını zayıflatmaya koyulduğu zaman, bunların tümünün Zhu Xi'nin düşüncesi adına yapıldığını büyük bir mutlulukla ilan ettiler.</p>

  <p>Kadınların yaşamındaki bu değişimlere Zhu'nun yazıları neden olmadı. Bunlar sadece eğitimli devlet memurlarıyla kalmayıp, Zhu'yu okumuş olma ihtimalleri çok düşük insanları da etkisi altına alan daha geniş bir tepkici ruh halinin tezahüründen başka bir şey değildi. Sözgelimi zanaatkârların dişi güzellik temsilleri bu yıllarda çarpıcı biçimde değişti. Vaktiyle 8. yüzyılda, Budizmin ve ön-feminizmin en güçlü dönemlerinde, seramik heykelciklerin en yaygın üsluplarından biri, sanat tarihçilerinin kadınlara saygısızlık etme pahasına "şişman hanımlar" diye adlandırdığı biblolardı. Söylendiğine göre, çekiciliği 755'te An Lushan isyanına neden olan sosyete fahişesi Yang Guifei'den esinlenen, Rubens'i hoşnut edecek kadar gürbüz bu kadınlar, dans etmekten polo oynamaya dek her şeyi yapıyorlardı. 12. yüzyıl sanatçılarının resmettiği kadınlar ise tam tersine, erkeklere hizmet eden veya öylece oturarak erkeğinin eve gelmesini bekleyen genellikle solgun, benzi sararmış tiplerdi.</p>

  <p>Bu ince güzeller ayakları acıdığı için oturuyor olabilir. Ayak bağlama olarak bilinen meşhur uygulama (küçük kızların ayaklarının zarafet uğruna, parmaklarını büküp kıracak şekilde sargılarla sıkıca bağlanarak bozulması) muhtemelen Zhu'nun dünyaya gelişinden 30 yıl kadar önce, 1100 civarında başladı. O sıralarda bir iki şiir buna gönderme yapıyor gibi görünür ve 1148'den hemen sonra bir âlim "kadınların ayak bağlaması son zamanlarda başladı," diye gözlemliyordu, "önceki çağlarda hiçbir kitapta sözü edilmeyen bir uygulamadır."<a class="noteref" href="#n47" id="ref47">47</a></p>

  <p>Ayak bağlamanın en erken arkeolojik kanıtları, sırasıyla 1243 ve 1274'te bu ölümcül sargıları çıkarıp atan kadınlar olan Huang Sheng ve Bayan Zhou'nun mezarlarından gelir. Her ikisi de ayakları 1,80 metrelik sargılarla sarılı halde ve uçları sivri ipek ayakkabılar ve çoraplar eşliğinde gömüldü (Resim 8.1). Madam Zhou'nun iskeleti, çoraplara ve sandaletlere uyan deforme ayaklarının görüleceği şekilde iyi korunmuş durumdaydı: Sekiz ayak parmağının tabanlarına doğru bükülmesi, iki başparmağının da yukarıya doğru kıvrılmasıyla, dar, sivri uçlu terliklere girecek kadar ince bir çift ayak yaratılmıştı.</p>

  <div class="picture">
    <img alt="" id="uCo6xl5YWODnNLqimkrlRKC" src="../Images/AyrimII-42.jpg"/> 

    <p class="caption">Resim 8.1. Küçük ayak: 1243'te defnedilen Huang Sheng'in mezarından çıkarılan ipek terlikler ve çoraplar 17 yaşındaki bu genç kızı tarihin ikna edici şekilde belgelenmiş ilk ayak bağlayıcısı yapar.</p>
  </div>

  <p>Bu kadın ayak modifikasyonunu icat eden 12. yüzyıl Çin'i değildi. Kadınların yürüyüşünde geliştirmeler yapmak neredeyse evrensel bir saplantıdır (en azından erkekler arasında). Ancak, Huang ve Zhou'nun çektiği işkenceler diğer kültürlerde dayatılan işkencelerden daha yüksek düzeydedir. Yüksek topuklu ayakkabı giymek parmaklarınızda nasır yapar, ayaklarınızı bağlamaksa sizi tekerlekli sandalyeye mahkûm eder. Bu uygulamanın –beşikten mezara kadar her gün– yol açtığı acıyı hayal etmek bile zor. Madam Zhou'nun defnedildiği gün bir âlim ayak bağlamanın bilinen ilk eleştirisini yayımladı: "Daha dört beş yaşına bile gelmemiş, günahsız küçük kızlar, küçük olsun diye [ayaklarını] bağlamak zorunda bırakılıyor. Bunun ne faydası olduğunu anlamıyorum."<a class="noteref" href="#n48" id="ref48">48</a></p>

  <p>Gerçekten ne faydası olabilirdi? Gene de ayak bağlama giderek daha da yaygınlaştı ve dehşet verici hale geldi. 13. yüzyıl ayak bağlaması ayağı daha ince yapıyordu; 17. yüzyıl ayak bağlama uygulaması ise ayak parmaklarını alta doğru çökerterek, kötürümleşmiş tendon kirişleri ve bükülmüş tendonlardan oluşan, "altın nilüfer" adı verilen bir şekle çeviriyordu. 20. yüzyılın son kurbanlarının ezilip büzülmüş ayaklarının fotoğraflarına bakmak bile zordur.<a class="noteref" href="#n49" id="ref49">49</a></p>

  <p>Bütün bunların suçunu Zhu Xi'ye yüklemek aşırı olur. Onun felsefesi Çin seçkin kültürünün giderek tutuculaşmasına yol açmadı; bunun yerine kültürel tutuculuk onun fikirlerinin başarılı olmasına yol açtı denebilir. Zhu Xi düşüncesi askeri yenilgiye, masrafları kısmaya ve azalmakta olan toplumsal gelişmeye bir tepkiydi. Dünya 12. yüzyılda gitgide tatsızlaşmaya başladıkça, antikçağ yenilenmeden ziyade bir sığınma kaynağı haline geldi ve Bayan Zhou'nun 1274'te öldüğü zamana gelindiğinde, küresel keşif dürtüsü yaratabilecek türden Rönesans ruhu fena halde yok olmuştu.</p>

  <p>Yani, 1100'den sonraki toplumsal gelişmenin durması ve gerilemesi, neden Zheng'in değil de Cortés'in Tenochtitlán'a gittiğini açıklar mı? Eh, kısmen. Muhtemelen neden 12. ve 13. yüzyıllarda büyük keşif yolculuklarının olmadığını açıklar. Fakat Zheng'in ilk Hazine Donanması'nın Nanjing'den yelken açtığı 1405'e gelindiğinde Doğulu toplumsal gelişme bir kez daha hızla yükselmekteydi. Yongle'nin Zheng'i Hint Okyanusu ötesine göndermesi olgusunun kendisi bile belirli bir kafa yapısına işaret eder. Toplumsal gelişme yine yukarıya doğru kabarmaya başladıkça, 15. yüzyıl entelektüelleri Zhu Xi düşüncesine alternatifler araştırmaya koyuldu.</p>

  <p>Sözgelişi, sıra dışı Wang Yangming, Zhu'nun kurallarını izlemek için çok uğraştı. 1490'larda Wang, Zhu'nun salık verdiği gibi bir bambu sapını düşünmek için bir haftasını harcadı, ama bu ona bir feraset kazandırmak yerine düpedüz hastalanmasına yol açtı. O zaman Wang, başarılı, büyüyen bir topluma uygun türden bir aydınlanma yaşadı: Herkesin yıllarını sessizce oturmak ve Konfüçyüs yorumlarını okumakla geçirmesine gerek kalmaksızın gerçeği sezgisel olarak bildiğini anladı. Biz hepimiz bilgeliğe ulaşabiliriz, sadece çıkıp bir şey yapmamız buna yeter. Sözünün eri olan Wang yeni bir Rönesans adamına dönüşerek dönemin en üst düzey generalleri, yöneticileri, antik metin editörleri ve şairleri arasında yerini aldı. Zhu Xi düşüncesine bir kat daha isyan eden takipçileri, sokakların bilgelerle dolu olduğunu, herkesin doğru ve yanlışı kendi başına ayırt edebileceğini, zenginleşmenin iyi olduğunu ilan ettiler. Hatta kadınların eşitliğini bile savundular.</p>

  <p>Zheng'in yolculuklarına son verme kararı aslında tutucu bir kemer sıkma politikası yüzünden alınmadı; evveliyatında genişleme, yenilikçilik ve karşılaşılıp üstesinden gelinen zorluklar vardı. 15. yüzyılda içine kapalı katı bir zihniyet Çin keşif faaliyetlerini yarıda keserken, dinamik bir Rönesans kültürünün Avrupalıları denizleri aşmaya yönelttiğini gösteren çok az şey vardır. O zaman bunu yapan neydi?</p>

  <h2>Tecridin Avantajları</h2>

  <p class="nonindent">Yanıtı önceden görmüştük: Doğu ve Batı'yı farklı yollara götüren bir kez daha şahıslar değil haritalar oldu. Coğrafya Amerika kıtasına ulaşmayı Doğululara göre Batılılar açısından daha kolay kılmıştı (<a href="../Text/h0808.htm">Harita 8.8</a>).</p>

  <p>Avrupalıların en bariz coğrafi avantajı fizikseldi: Mevcut rüzgârlar, adaların yerleşimi ve Atlantik ile Büyük Okyanusların sadece boyutları bile işleri onlar açısından kolaylaştıran unsurlardı. Zamanları olsaydı, Doğu Asyalı kâşifler hiç kuşkusuz eninde sonunda Büyük Okyanus'u aşarlardı; ama başka her şey eşit olduğunda, Çinli veya Japon denizcilerdense Viking veya Portekizli denizcilerin Yenidünya'ya ulaşması her zaman daha kolaydı.</p>

  <p>Kuşkusuz başka şeyler aslında nadiren eşit olur ve 15. yüzyılda ekonomik ve siyasal coğrafya, Batı Avrupa'ya avantaj sağlayan fiziksel coğrafyayla işbirliği halindeydi. Doğulu toplumsal gelişme Batı'dakinden çok daha yüksekti ve Marco Polo gibi adamlar sayesinde Batılılar bunu biliyordu. Bu Batılılara Doğu'ya gitme ve yeryüzündeki en zengin pazarlardan yararlanma yönündeki ekonomik teşvikleri hissettirdi. Bunun tam tersine, Doğuluların Batı'ya gitmek için pek az nedenleri vardı. Başka herkesin kendilerine geleceğine güvenebilecek durumdaydı onlar.</p>

  <p>Araplar İpek Yolu ve Hint Okyanusu ticaret yollarının Batı'daki kesimlerine hâkim olacak konumdaydı ve her iki Doğu-Batı arterinin en uzak ucundaki Avrupalılar ise yüzyıllar boyunca çoğunlukla evlerinde oturup, Venediklilerin Arap masalarından topladığı kırıntılarla yetindi. Ne ki, Haçlılar ve Moğol fetihleri siyasi haritayı değiştirmeye başlayarak Avrupa'nın Doğu'ya erişimini kolaylaştırdı. Açgözlülük tembellik ve korkuya ağır basmaya başlayarak tüccarları (özellikle Venediklileri) Kızıldeniz'den Hint Okyanusu'na veya Polo'lar gibi bozkırlardan Doğu'ya çekti.</p>

  <p>Batı Avrupalı devletler üst düzeye dönüşmeye başlayarak Kara Ölüm'den sonra savaşlarını yoğunlaştırdığı zaman, siyasi coğrafya ekonomik çekişe yeni bir itiş gücü ekledi. Atlantik ucu boyundaki hükümdarlar daha fazla top satın almak için her şeyi göze almışlardı ve zenginleşmenin alışılmış yollarını (uyruklarını vergilendirmek üzere bürokrasiyi güçlendirmek, Yahudileri soymak, komşuları yağmalamak vb) tüketmişlerdi. Kendilerine yeni gelir kaynakları önerebilecek herkesle oturup konuşmaya hazırdılar; bunlar rıhtımlarda takılan karanlık, tamahkâr tipler olsa bile.</p>

  <p>Atlantik krallıkları Kızıldeniz ve İpek Yolu güzergâhlarından ulaşılabilecek konumda uzanıyordu, doğru; ama harikulade yeni gemilerine pek güvenen her türden kaptan –hediyeler, borçlar ve ticaret tekelleri karşılığında– eski coğrafi tecridi bir avantaja dönüştürdü. Şark'a bir Atlantik güzergâhı bulacaklardı. Bazıları Venedikliler ve Müslümanlarla uğraşmaktan kaçınabilecekleri bir şekilde, Afrika'nın güney ucunun çevresinden dolaşıp Hint Okyanusu'na gitmeyi vaat ediyordu. Bazıları yerkürenin çevresini dolaşıp Doğu'ya varana dek batıya yelken açmakta ısrarcıydı.<a class="noteref" href="#n50" id="ref50">50</a> (Bir üçüncü yaklaşım, yani Kuzey Kutbu'ndan seyretmek, aşikâr nedenlerle daha az çekici görünüyordu.)</p>

  <p>Çoğu Avrupalı güneye yelken açmayı batıya seyretmeye yeğliyordu, zira –haklı olarak– Doğu'ya varmak için batıya doğru çok daha uzun bir yolculuk yapmak gerektiğini düşünüyorlardı. Bu hikâyede beceriksiz ahmaklar için bir yer varsa eğer, bu yer, yerkürenin çevresinin hesaplanmasında devasa bir hata yaparak ve rakamlarının yanlış olduğunu kabul etmeye yanaşmayarak, Tenochtitlán'a giden yolu açan Kolomb'un ta kendisine aittir. Bunun tersine, büyük adamlar için de bir yer varsa, bu yer de, Ming imparatorlarının, maliyetleri ve faydaları hesapladıktan sonra 1430'larda Zheng'in Donkişotvari yolculuklarına son verdiren zorlu danışmanlarına aitti.</p>

  <p>Bazen biraz ahmaklık iyidir, ama gerçekte ne beceriksizlik ne aklı başında olmak pek bir fark yaratır, zira haritalar insanlara yaptıkları dışında bir şey yapmak için fazla bir seçenek bırakmaz. Yongle 1403'te Çin tahtına çıktığı zaman ülkesinin Güney Asya'daki konumunu düzeltmesi gerekiyordu. Zheng'in Hazine Donanması'nı Kalikut ve Hürmüz'e göndermek bunu yapmanın pahalı bir yoluydu, ama işe yaradı; fakat Zheng'i doğuya, bomboş bir okyanusa göndermek, orada ne kadar ölümsüzlük otu olursa olsun, kesinlikle söz konusu olamazdı. 15. yüzyıl yöneticilerinin eninde sonunda Hint Okyanusu'na yapılan pahalı yolculukları kaldırma ihtimali hep vardı ve Büyük Okyanus'a filolar göndermeleri ihtimali hiç olmadı. Ekonomik coğrafya, keşifleri akıldışı yapıyordu.</p>

  <p>Avrupalı denizcilerin Doğu'nun zenginliklerine giden bir yol ararken Atlantik Okyanusu'nu aşınca karşılarında tesadüfen Amerika kıtasını bulamayacaklarını düşünmek de olanaksızdır. Rüzgârı arkalarına alıp, kendilerini eve götürecek başka bir rüzgârı bulma garantisi olmaksızın Kolomb ve adamlarının bu bilinmeyene kafa üstü dalmaları için yürekleri meşeden, bağırsakları demirden olmalıydı; ama duraksamış olsalardı, Avrupa'nın limanlarında bunu deneyecek daha pek çok adam vardı. Ve eğer Kraliçe Isabel 1492'de Kolomb'un üçüncü önerisini geri çevirseydi, Avrupalılar gene de batıya yelken açmaktan vazgeçmeyeceklerdi. Ya Kolomb başka bir destekçi bulacak veya başka bir denizciyi –belki Caboto veya 1500'de Hindistan'a giderken yoluna çıkan Brezilya'yı bulan Portekizli Pedro Alvares Cabral– ismini büyük kâşif olarak hatırlayacaktık.</p>

  <p>Denebilir ki, haritalar, avcı-toplayıcıların yerini çiftçilerin ya da köylerin yerini devletlerin alması kadar kaçınılmaz olarak, Atlantik Okyanusu kıyısının gözüpek denizcilerinin –Güney Çin Denizi'nin en az onlar kadar cesur denizcilerinden kesinlikle daha önce olmak üzere– Amerika kıtasını er ya da geç bulmasını sağladı.</p>

  <p>Ve bir kez bu olduktan sonra sonuçları da büyük ölçüde önceden belirlenmiş oldu. Avrupalı mikroplar, silahlar ve kurumlar Yerli Amerika'ya özgü olanlardan o kadar güçlüydü ki, yerli nüfuslar ve devletler yok oldu. Montezuma veya Cortés başka seçimler yapmış olsalardı, ilk <i>conquistador</i>'lar (fatihler) Tenochtitlán'ın kana bulanmış sunaklarında öldürülmüş, yürekleri çığlık çığlığa haykıran gövdelerinden sökülmüş ve tanrılara sunulmuş olabilirdi; ama beraberlerinde daha çok çiçek hastalığı, top ve plantasyon da getirerek hemen arkalarından gelecek başka <i>conquistador</i>'lar olacaktı. Yerli Amerikalıların Avrupalı sömürgecilere karşı direnme şansının, yerli Avrupalı avcı-toplayıcıların 7-8 bin yıl önce çiftçilere karşı gösterebildikleri direnişten daha fazla olmasına imkân yoktu.</p>

  <p>Coğrafya Avrupalıların Güney Afrika'dan dolaşarak Hint Okyanusu'na yelken açtıkları zaman da en az bu kadar önem arz etti, ama başka yollardan. Burada Avrupalılar kadim imparatorlukların, çok uzun zamandır yerleşik ticarethanelerin ve kendine özgü kuvvetli hastalıkların bulunduğu daha yüksek bir toplumsal gelişme dünyasına girdiler. Mesafe ve maliyet –fiziksel ve ekonomik coğrafya– Avrupa hücumlarını Amerika kıtasına yapılanlar kadar küçük boyutta tutuyordu. Afrika'nın çevresini dolaşarak Hindistan'a 1498'de seyreden ilk Portekiz misyonunda sadece dört gemi vardı. Kumandanı Vasco da Gama, başarısızlığa uğraması umuduyla seçilmiş bir hiçti.</p>

  <p>Da Gama, gemilerini Afrika'nın güneyine getirecek rüzgârları yakalamak için 6000 millik açık deniz yolculuğunu yapan büyük bir kaptan olsa da, kesinlikle politikacı değildi. İnsanların ona karşı beslediği güvensizliği haklı çıkarmak için elinden gelen hemen her şeyi yaptı. Yerel rehberlerini kaçırıp kamçılatma alışkanlığı, daha Afrika'dan ayrılmadan onu neredeyse felakete sürüklüyordu; kötü muamele gören rehberleri onu Hindistan'a götürdüğü zaman da, Hıristiyan olduklarını varsaydığı Kalikut'un Hindu hükümdarlarını kızdırdı. Verdiği değersiz hediyelerle onlara daha da çok hakaret etti ve sonunda bir baharat ve değerli taş kargosu toparlayabildiği zaman, bütün tavsiyeleri kulak ardı edip ters rüzgârlara karşı yelken açtı. Mürettebatının neredeyse yarısı Hint Okyanusu'nda can verirken, sağ kurtulanlar da iskorbüt yüzünden sakat kaldı.</p>

  <p>Ancak Asya baharatında kâr marjları %100'ü aştığı için, da Gama devirdiği bütün bu devasa çamlara karşın, gene de kendine ve kralına büyük servetler kazandırmayı başardı. Düzinelerce Portekiz gemisi, da Gama'nın yolunu izleyerek, sahip oldukları tek avantajı kullandı: Ateş gücü. Portekizliler, durum gerektirdikçe ticaret, kabadayılık ve savaş arasında gidip gelerek, güçlü bir topun sağlayabileceğinden daha iyi bir anlaşma yapılamayacağını gördüler. Hint sahil boyundaki limanları ele geçirerek kendi ticaret bölgeleri (veya, kimin gözünden anlatıldığına bağlı olarak, korsan yatağı) haline getirdiler ve Portekiz'e karabiber taşıdılar.</p>

  <p>Sayılarının azlığı, Portekiz gemilerinin <i>conquistador</i>'lardan çok, Hint Okyanusu'nun muazzam krallıklarının çevresinde vızıldayan sivrisineklere benzediği anlamına geliyordu; ama bu sivrisineklerin yaklaşık 10 yıl aralıksız sokmasının ardından Osmanlı, Mısır, Gucerat ve Kalikut sultanları ve hükümdarları –Venedik'in de kışkırtmasıyla– yeter artık dediler. 1509'da 100'ü aşkın gemi toplayarak 18 Portekiz gemisini Hindistan sahilinde kıstırıp bordaladılar. Portekizliler onları toplarıyla paramparça etti.</p>

  <p>Osmanlıların 100 yıl önce Balkanlar'da ilerledikleri zaman yaptıkları gibi, Hint Okyanusu çevresindeki tüm hükümdarlar da Avrupa toplarını kopyalamak için birbirleriyle yarıştılarsa da, Portekizlileri yenmek için toplardan fazlasına gereksinim olduğunu anlamaları çok sürmedi. Eksiksiz bir askeri sistemi ithal etmeleri ve yeni tür savaşçılara yer açmak için toplumsal düzeni dönüştürmeleri gerekiyordu; bunun, 3000 yıl önce Batı çekirdeği krallarının ordularını savaş arabalarına uyarlamaya çalıştıkları zaman olduğu gibi, 16. yüzyılın Güney Asya'sında da çok zor bir mücadele gerektirdiği ortaya çıktı. Çok yavaş hareket eden hükümdarlar bu haşin saldırganlara limanlarını birbiri ardına açmak zorunda kaldılar. 1510'da Portekizliler, Baharat Adaları'nın ta kendisine açılan boğazın hâkimi olan Malakka Sultanı'ndan ticaret yapma imtiyazı aldılar. Sultan bu onursuzluğa tahammül edemeyip onları kovduğu zaman Portekizliler kentin tamamını ele geçirdi. İlk Portekiz valisi olan Tomé Pires, "Malakka'nın hâkimi kim olursa, Venedik'in gırtlağını ele geçirmiş olur," gözlemini dile getirdi.</p>

  <h2>1521</h2>

  <p class="nonindent">Üstelik sadece Venedik'in de değil, "Çin" diye yazdı Pires:</p>

  <blockquote>
    <p class="nonindent">Önemli, iyi ve çok zengin bir ülke ve denildiği gibi, Malakka Valisi'nin onu hâkimiyetimiz altına sokmak için çok fazla kuvvete de ihtiyacı yok, zira insanlar çok zayıf ve boyun eğdirilmeleri çok kolay. Ve çoğunlukla orada olan esas halk, Malakka'yı alan Hindistan Valisi'nin on gemiyle Çin kıyılarının tamamını ele geçirebileceğini onaylıyor.<a class="noteref" href="#n51" id="ref51">51</a></p>
  </blockquote>

  <p>1500'ü izleyen baş döndürücü yıllarda, Atlantik Okyanusu'nu aşmış ve Afrika'nın çevresinden dolaşmış bu maceracılara hemen her şey mümkün gibi görünüyordu. Hazır oraya gelebilmişken neden düpedüz Doğu'yu ele geçilmeyeceklerdi ki? Böylece 1517'de Portekiz kralı, Pires'in kuramını sınamaya karar vererek, onu Göksel Krallığa barış ve ticaret yapmayı önermek üzere Guangzhou'ya gönderdi. Ne yazık ki Pires de ancak da Gama kadar diplomatik bir liderdi ve üç yıllık bir didişme sürecinin sonunda, Pires imparatorun huzuruna çıkmak isterken yerel memurlar işi yokuşa sürüyordu. Pires nihayet 1521'de, tam da Cortés'in Tenochtitlán'a girdiği yıl, istediğini elde etti.</p>

  <p>Ne ki Pires'in hikâyesi Cortés'inkinden çok farklı sona erdi. Pekin'e vardığında Pires huzura kabul edilmek için haftalarca beklemek zorunda kaldıysa da, bu görüşme felaket kötü gitti. Pires müzakere ederken, Malakka sultanından Portekiz elçisini kendi tahtını çalmakla suçlayan bir mektup geldi. Pires'in Guangzhou'da kızdırdığı memurlardan onu yamyamlık ve casuslukla suçlayan başka mektuplar da gelip duruyordu. Ardından, olabilecek en kötü anda, Çin imparatoru ölüverdi. Bir suçlamalar ve karşı suçlamalar girdabı içinde Pires ve maiyeti parmaklıklar ardına atıldı.</p>

  <p>Pires'e ne olduğu bilinmiyor. Onunla hapsedilmiş bir denizciden gelen bir mektup, zindanda öldüğünü söyler; ama başka bir anlatıya göre, bir köyde yaşamaya mahkûm edilmişti ve Portekizli bir rahip 20 yıl sonra o köyde Pires'in kızıyla karşılaşmıştı. Rahip bu kızın Hz. İsa'nın Duası'ın Portekizce okuyarak kimliğini ispat ettiğinde ve Pires'in varlıklı bir Çinli kadın olan eşiyle yaşlanarak yakın zaman önce öldüğünü anlattığında ısrarlıydı. Ancak yine de Pires'in, elçilik heyetinin geri kalanıyla aynı yazgıyı paylaşmış olma ihtimali yüksektir. Maiyetindekiler boyunduruğa bağlanıp halk önünde küçük düşürüldükten sonra idam edilmiş ve uzuvları kesilmişti. Her bir erkeğin penisi doğranıp ağzına tıkıldıktan sonra bedeninin parçaları sopaların ucunda Guangzhou sokaklarında gezdirilmişti.</p>

  <p>Yazgısı ne olursa olsun, Pires burada, dünyanın gerçek merkezinde, onca toplarına ve ateş gücüne karşın Avrupalıların hâlâ sayılmadıklarını zor yoldan öğrenmiş oldu. Aztekleri çökertmiş ve toplarıyla Hint Okyanusu'nun pazarlarına giden yolu açmışlardı, ama Gökyüzünün Altındaki Her Şey'in kapı muhafızlarını etkilemek için bundan fazlası gerekiyordu. Doğulu toplumsal gelişme Batı'dakinden hâlâ çok ilerideydi ve Avrupa'nın Rönesans'ı, denizcileri ve toplarına karşın, 1521'de Batı'nın aradaki farkı önemli ölçüde kapattığını düşündürecek çok az işaret vardı. Tenochtitlán'ı yakanın Zheng değil de Cortés olmasının nasıl bir fark yarattığının anlaşılması için 300 yıl daha geçmesi gerekiyordu.</p>
