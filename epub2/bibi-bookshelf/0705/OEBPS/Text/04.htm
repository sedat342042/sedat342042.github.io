  <h1>4<br/> DOĞU ARKADAN YETİŞİYOR</h1>

  <h2>Odadaki Fil</h2>

  <p class="nonindent">Bir fille karşılaşan altı kör adam hakkında kadim bir Güney Asya meseli vardır. Bir tanesi hortumunu yakalar ve bunun bir yılan olduğunu söyler; diğeri kuyruğunu tutarak bir ip olduğunu düşünür; üçüncüsü bir ayağına yaslanarak bunun bir ağaç olduğuna hükmeder ve bu böyle devam eder. Neden Batı'nın hükmettiğine ilişkin uzun vadeli kilitlenme veya kısa vadeli rastlantı kuramlarını okurken bu meseli hatırlamamak elde değil: Uzun vadeciler ile kısa vadeciler de kör adamlar gibi aynı şekilde hayvanın bir parçasını yakalayıp onu bütününe teşmil etme hatasına düşüyorlar. Bunun aksine, bir toplumsal gelişme endeksi, gözümüzdeki perdenin inmesini ve görüşümüzün güçlenmesini sağlar. Artık yılanlar, ipler ve ağaçlarla ilgili saçmalıklar kalmaz. Herkes uzun dişli bir filin sadece bir parçasını çekiştirmekte olduğunu fark eder.</p>

  <p>Grafik 4.1, 2. Bölüm'de izlenime dayalı olarak gördüğümüz şeyi özetliyor. Son Buzul Çağı'nın sonunda iklim ve ekoloji toplumsal gelişmenin Doğu'dan önce Batı'da gerçekleşmesini sağlayacak şekilde işbirliği yaptı ve Genç Dryas döneminin iklim felaketine karşın Batı açık arayla liderliği sürdürdü. Kabul etmek gerekir ki, MÖ 10.000'den önceki o erken çağlara geri döndüğümüzde bizim zincirli testere oymacılığı gerçekten de az çok işe yarıyor. Doğu'da toplumsal gelişmede 4000 yılı aşkın süre boyunca ölçülebilir herhangi bir değişim saptamak zor; MÖ 11.000'e gelindiğinde gelişmenin 14.000'de olduğundan kesinlikle daha yüksek olduğu Batı'da bile değişimlerin inceliklerine erişmemiz olanaksız. Gene de, endeksin yaydığı ışık titrek ve loş olsa da, birazcık ışık hiç olmamasından daha iyi ve bu ışık çok önemli bir gerçeği ortaya çıkarıyor: Uzun vadeli kilitlenme kuramlarının öngördüğü gibi, Batı avantajlı başladı ve bu avantajını sürdürdü.</p>

  <p>Ancak hikâyeyi kaldığı yerden alıp MÖ 5000'den 1000'e kadar götüren Grafik 4.2 daha az anlaşılır nitelikte. Grafik 4.1'den, sözgelimi bir ipin yılandan olduğu kadar farklı. İpler ve yılanlar gibi bu iki grafiğin de benzerlikleri var: Her iki grafikte de Doğu ve Batı puanları, başladıkları yerden daha yükseğe çıkıyor ve her ikisinde de Batı puanları her zaman Doğu puanlarından daha yüksek. Ne ki farklar da en az bu kadar çarpıcı. Öncelikle eğriler Grafik 4.2'de Grafik 4.1'de olduğundan çok daha hızlı yükseliyor. MÖ 14.000-5000 arasındaki 9000 yılda Batı puanı ikiye katlanıyor, Doğu puanı ise üçte bir oranında artıyor; ama bunu izleyen 4000 yılda –Grafik 4.1'in kapsadığı dönemin yarısından azında– Batı puanı 3 katına, Doğu puanıysa 2,5 katına çıkıyor. İkinci fark, tarihte ilk kez olarak, MÖ 1300'de Batı'da toplumsal gelişmenin düşüşüne tanık oluyoruz.</p>

  </div>

  <p>Bu bölümde bu gerçekleri izah etmeye çalışacağım. Hızlanmanın ve Batı'nın MÖ 1300 sonrası gerilemesinin aslında aynı sürecin iki yüzü olduğunu ileri sürüyorum; bu sürece gelişme paradoksu adını vereceğim. Bunu izleyen bölümlerde bu paradoksun neden Batı'nın hükmettiğini açıklamakta ve bundan sonra ne olacağını bize anlatmakta önemli bir rol oynayacağını göreceğiz. Ancak oraya gelmeden önce, MÖ 5000-1000 arasında tam olarak ne olduğuna bakmamız gerekiyor.</p>

  <h2>Tanrılara Bağlanan Yardım Hatları</h2>

  <p class="nonindent">MÖ 14.000-5000 arasında Batılı toplumsal gelişme puanları iki katına çıktı ve çiftçilik yapan köyler Çekirdek Bölge'deki başlangıç noktasından Orta Asya'nın derinliklerine ve Atlantik Okyanusu kıyılarına dek yayıldı. Gene de, MÖ 5000'e gelindiğinde tarım, Çekirdek Bölge'ye birkaç günlük yürüyüş mesafesinde olmasına rağmen, bugün Irak dediğimiz Mezopotamya'ya, o "nehirler arasındaki diyara" neredeyse hiç temas etmemişti (<a href="../Text/h0401.htm">Harita 4.1</a>).</p>

  <p>Bir bakıma bu şaşırtıcı sayılmaz. 2003'ten beri son dakika haberleri bütün dünyayı Irak'ın zorlu toprakları hakkında bilgi sahibi yapmış durumda. Yaz sıcaklıkları 48 °C'yi aşan, neredeyse hiç yağış almayan, çöllerin her yöne yayılma eğilimi gösterdiği bir diyar burası. Çiftçilerin orada yaşamayı tercih ettiğini hayal etmek güç; üstelik MÖ 5000 civarındaki o günlerde Mezopotamya daha da sıcaktı. Ancak bir yandan daha yağışlıydı ve çiftçiler açısından temel sorun, suyu nasıl bulacakları değil, onunla nasıl başa çıkacaklarıydı. Hint Okyanusu'ndan gelen muson rüzgârları biraz yağış getiriyordu, ama tarımı destekleyecek kadar değil; fakat eğer çiftçiler kudretli Dicle ve Fırat Irmaklarının yaz taşkınlarını kontrol edebilseler ve taşkın sularını ürünlerini bereketlendirmek için tam zamanında tarlalarına getirebilselerdi, olanaklar sonsuz denecek kadar büyüktü.</p>

  <p>Tarımsal yaşam biçimlerini Avrupa'da birbiri ardına yeni ufuklara taşıyan veya çiftçilik yapan komşularından tarımı benimseyen insanlar, yeni ortamlarda çiftçiliğin işleyebilmesi için gelenekle durmadan oynuyorlardı. Ne ki Çekirdek Bölge'de yağmur suyuna dayalı tarım için geliştirilen tekniklerin Mezopotamya'da sulama çiftçiliğinde işlemesi düzeltmeye çalışmaktan fazlasını gerektiriyordu. Çiftçiler neredeyse sıfırdan başlamak zorundaydı. Yirmi kuşak boyunca kanallarını, hendeklerini ve depolama havzalarını ıslah ettiler ve tedricen Mezopotamya'nın pek makbul olmayan topraklarını sadece yaşanabilir yapmakla kalmayıp, Çekirdek Bölge'nin olup olacağından çok daha bereketli hale getirmeyi başardılar. Coğrafyanın anlamını değiştirmekteydiler.</p>

  <p>Ekonomistler kimi zaman bu süreci, geri kalmışlığın avantajlarının keşfi olarak adlandırır. İnsanlar ileri bir çekirdekte işleyen teknikleri, daha az gelişmiş bir çeperde kullanmak üzere benimsedikleri zaman, başlattıkları değişimler bazen o kadar iyi işler ki, çeper başlı başına bir çekirdek haline gelir. MÖ 5000'e gelindiğinde, çok dikkatle inşa edilen kanalların, belki 4000 kadar kişinin yaşadığı dünyanın en büyük kentlerinden bazılarını desteklediği Güney Mezopotamya'da olan da işte buydu. Böylesine kalabalıklar daha detaylı ve gelişkin tapınaklar inşa edebiliyordu ve kentlerden biri olan Eridu'da, MÖ 5000-3000 arasında, her zaman aynı temel mimari planı kullanan, ama zaman içinde gittikçe daha büyük ve süslü olan, tuğla platformlar üzerine üst üste bindirilmiş tapınakların izlerini buluyoruz.</p>

  <p>Mezopotamya'da o kadar çok avantaj birikmişti ki, Çekirdek Bölge'deki eski çekirdekte yaşayan insanlar, taşkın ovalarındaki yeni toplumların dinamiğini taklit etmeye koyuldular. MÖ 4000 civarında, Güneydoğu İran'da Çekirdek Bölge'nin bağrındaki bir ovada yaşayan Susa sakinleri, uzunluğu 76 m, yüksekliği 9 m bir tuğla platform inşa ederek Eridu'yu bile geride bıraktılar. Bu platform muhtemelen büyük bir tapınağın kaidesini oluşturuyordu; ne var ki, 19. yüzyılda burayı kazan araştırmacılar, arkeoloji tekniğinin incelikleri konusunda biraz kafaları karışık olduğundan, yerleşimi delik deşik ederek kanıtları tahrip ettiler. Fakat dünyanın en eski bakır bezemelerinin yanı sıra, malların idari kontrolüne işaret ediyor olabilecek mühürler ve kil damgalarla, bazı araştırmacıların "rahip-krallar" olarak yorumladığı suretler de dahil olmak üzere, gitgide karmaşıklaşan örgütlenmenin bütün işaretlerini onlar bile fark etmişti. Arkeologlar, çevresindeki köylerden çok daha büyük olan Susa'da bölgesel bir reisin yaşadığını tasavvur ederler çoğu zaman. Çevre köylüler tanrılara tapınmak, efendilerine saygılarını sunmak ve getirdikleri yiyeceklere karşılık olarak bezeme ve silah almak üzere Susa'ya gelmiş olabilirler.</p>

  <p>Bunlar olmamış da olabilir elbette; böylesine kötü yapılmış bir kazıdan bunları çıkarsamak zor. Ancak dönemin Mezopotamya kentleri, Fırat ve Dicle'nin 6000 yıllık alüvyon tabakasının derinliklerine gömülerek araştırmalarını güçleştirdiği için, arkeologlar bu dönemi anlamak için Susa'ya muhtaçlar (ayrıca 1979 İslam Devrimi'nden beri İran'da ve Saddam Hüseyin'in 1990'daki Kuveyt işgalinden beri Irak'ta haliyle pek az araştırma yapılabilmiştir). Benzer değişimler büyük ihtimalle MÖ 4500'den sonra Fırat ve Dicle Irmakları boyunca her yerde baş gösteriyordu, ama arkeologlar açısından ancak 3800'den sonra gözle görülür hale gelirler.</p>

  <p>Kentlerin neden daha büyük ve karmaşık hale geldiği hâlâ tartışmalıdır. Çiftçilerin ilk olarak Mezopotamya'ya girdiği MÖ 6. binyılı, Dünya'nın Güneş'in çevresindeki durmadan değişen yörüngesinde ve kendi ekseni etrafındaki kararsız dönüşünde en sıcak, en yağışlı noktasına gelişine tanık oldu; ama MÖ 3800'e gelindiğinde Dünya yine serinlemekteydi. Bunun Mezopotamyalı çiftçiler açısından iyi haber olduğunu düşünürseniz yanılırsınız. Daha serin yazlar Hint Okyanusu'ndan esen yağmur yüklü musonların zayıflaması anlamına geliyordu. Yağışlar artık daha az sıklıkla ve daha az öngörülebilir şekilde düşüyordu ve Mezopotamya bizim CNN'de gördüğümüz kavrulmuş yere daha çok benzer olmuştu. Sorunlar gitgide ağırlaşıyordu: Azalan bahar yağmurları daha kısa büyüme mevsimleri, bu da ekinlerin Fırat ve Dicle'nin her yaz gerçekleşen taşkınlarından önce olgunlaşması demekti. Mezopotamyalı çiftçilerin 2000 yıl boyunca büyük uğraşlarla inşa ettikleri sistemler artık işlemez hale gelmişti.</p>

  <p>İklim değişikliği Mezopotamyalıları zorlu seçimlere zorladı. Tarlalarına tecavüz eden alüvyona kafalarını gömerek her zamanki işlerini yapabilirlerdi, ama hiçbir şey yapmamanın bedeli kıtlık, yoksulluk ve belki de açlık olacaktı. Yahut musonlara daha az bağımlı diyarlara göç edebilirlerdi, ama çiftçiler için bakımlı tarlalarını terk etmek kolay bir şey değildir. Zaten gidebilecekleri en uygun yer olan Çekirdek Bölge de çoktandır köylerle doluydu. 2006'da arkeologlar Suriye'nin kuzeydoğusundaki Tell Brak'ta, MÖ 3800 civarına tarihlenen, görünüşe bakılırsa katliama kurban gitmiş genç erkeklere ait iki toplu mezar ortaya çıkardılar. Kalabalık, şiddet dolu Çekirdek Bölge'ye göçmek pek de cazip bir tercih olmayabilirdi.</p>

  <p>Eğer yeterince Mezopotamyalı hiçbir şey yapmamış veya kaçmışsa, bu yeni çekirdek çökmüş olabilir. Gelgelelim üçüncü bir olasılık daha vardı. İnsanlar köylerini terk etseler de, birkaç büyük yerleşimde toplanarak Mezopotamya'da kalmış olabilirlerdi. Bu biraz mantıkdışı görünüyor: Eğer ekinler daha az ürün veriyorsa, daha fazla insanın daha küçük uzamlara sıkışması işleri daha da kötü yapardı. Ancak bazı Mezopotamyalılar, eğer daha çok kişi birlikte çalışırlarsa, daha büyük sulama sistemlerini işletebileceklerini ve ürünler hazır olana dek taşkın sularını depolayabileceklerini hesap etmiş gibi görünüyor. Toprağı kazıp bakır çıkarmak için daha fazla madenci; süslemeler, silahlar ve aletler yapmak için daha fazla demirci; bu malları götürüp satmak için de daha fazla tüccar besleyebilmişlerdi. Bunda o kadar başarılı oldular ki, MÖ 3000'e gelindiğinde (az miktarda kalay ile bakırın alaşımı olan) tunç silahlarda ve çoğu alette taşın yerini alarak, savaşçıların ve işçilerin etkinliğini son derece artırdı.</p>

  <p>Ne ki, bu noktaya gelmek örgütlenmeyi gerektiriyordu. Yanıt merkeziyetçi yönetim oldu. MÖ 3300'e gelindiğinde insanlar küçük kil tabletlere faaliyetlerinin kayıtlarını çentiyorlardı; bu kayıtlar o kadar gelişkindir ki, çoğu arkeolog (bugüne kadar sadece çok küçük bir kitabe uzmanı kesimi tarafından okunabilse de) bu sembolleri yazı olarak adlandırmaktadır. Böylesine gelişkin faaliyetleri yürütecek güçte olmayan küçük köyler zor duruma düşerken, içlerindeki bir yerleşim, Uruk, belki 20 bin sakiniyle gerçek bir kente dönüştü.</p>

  <p>Mezopotamyalılar toplantıları ve tutanaklarıyla –bugün çoğumuzun başa bela saydığı, insanoğlunun başarılarını yücelten anlatılarda adından hemen hiç söz edilmeyen– yönetim aygıtını icat ediyordu. Ne var ki, bundan sonraki birkaç bölümde açıkça görüleceği üzere, bunlar çoğu zaman toplumsal gelişmenin en önemli motoru oldu. Örgütlenme Çekirdek Bölge'deki ve Sarı Nehir kıyı boylarındaki köyleri kentlere, devletlere ve imparatorluklara dönüştürdü; örgütlenemeyenlerin ise çöküşüne yol açtı. Yöneticiler bizim öykümüzün hem kahramanları hem de kötü adamlarıdır.</p>

  <p>Yönetim aygıtının musonlar kururken doğması sarsıcı bir deneyim olmuş olmalı. Tozlu bir gökyüzünün altında Uruk'a doğru aç biilaç yürümeye çalışan, üstü başı çamurlu, yenilgiye uğramış sıra sıra insanlar hayal etmeliyiz herhalde; tıpkı (Yeni Düzen şöyle dursun, külüstür arabaları dahi olmayan) Oklahomalılar gibi. Tarlalarına veya ürünlerine el koymaya çalışan kurumlu bürokratlara pabuç bırakmayan köylüleri de hayal edebiliriz sanırım. Sonuç sıklıkla şiddet biçiminde kendini göstermiş olmalı. Belki pek çok rakip kent gibi Uruk'un da yıkılmasına ramak kalmıştı.</p>

  <p>Uruk'u kurtaran kadim yöneticilerin öykülerini asla öğrenemeyeceğiz; ancak arkeologlar onların tapınaklarla bağlantılı olduğunu düşünüyor. Birbirini (bir Amerikan yerlisi çadırındaki sırıklar gibi) destekleyen pek çok kanıt parçası buna işaret ediyor. Örneğin tapınaklarda yapılan kazılarda, muhtemelen yiyecek dağıtımında kullanılan "içe dönük ağızlı kâse" (<i>bevel-rimmed bowl</i>) olarak bilinen birörnek çanak yığınları ortaya çıkarıldı. Ham semboller kazınmış en erken kil tabletler çoğunlukla tapınaklardan gelir ve üzerlerinde "tayın"ı simgeleyen bir içe dönük ağızlı kâse sembolü bulunur. Bu tür bilgileri kaydedebilecek kadar gelişen yazı sistemleri bize tapınakların sulama yapılan geniş arazileri ve üzerlerinde çalışan işgücünü kontrol ettiğini anlatıyor.</p>

  <p>Tapınaklar onları inşa eden toplulukları gölgede bırakan devasa anıtlar olarak çoğaldı. Sonu gelmez basamakları olan merdivenler, âlimlerin tanrılara danıştığı 30 m yüksekliğindeki kapalı alanlara tırmanıyordu. 2. Bölüm'de gördüğümüz 10. binyıl tapınaklarını insanların mesajlarını ruhlara ileten bir çeşit yükselteç olarak kabul edersek, 4. binyıl Uruk'unun heybetli tapınağını da Led Zeppelin'e yaraşır bir kamusal sesleniş sistemi olarak görebiliriz. Tanrıların işitmemek için sağır olması gerekirdi.</p>

  <p>Beni en başta arkeolojiye çeken şey de işte tanrılara yönelik bu haykırışlar olmuştu. 1970'te annem babam, kız kardeşimle beni Edith Nesbit'in Edward çağı klasiği <i>Demiryolu Çocukları</i>'nın sinema uyarlamasına götürdü. Filmi beğenmiştim ama asıl aklımı başımdan alan, ondan önce gösterilen kısa film oldu. O akşama kadar tek saplantım Apollo 11 ve büyüdüğümde astronot olmaktı, ama bu B tipi film –Erich von Däniken'in <i>Tanrıların Arabaları</i> adlı kitabına dayanan bir çeşit belgesel– yolumun arkeolojiye çıkacağını anlamamı sağladı.</p>

  <p><i>Tanrıların Arabaları</i> gibi 1968'de yayımlanan <i>2001</i>'de Arthur C. Clarke'ın yaptığı gibi, von Däniken de uzaylıların antik çağlarda Dünya'yı ziyaret ettiğini ve insanlara büyük sırlar öğrettiğini ileri sürüyordu. Ne ki von Däniken, Clarke'tan farklı olarak (a) bunu kafasından uydurmadığı ve (b) uzaylıların gelmeye devam ettiği konusunda ısrarlıydı. Stonehenge ve Mısır piramitlerinin esinini onlar vermişti; Tevrat ve Hint destanları onların uzaygemilerini ve nükleer silahlarını betimlemişti. Bu kadar çok erken uygarlığın gökyüzündeki insanüstü varlıklarla konuştuğunu iddia eden hükümdarları olmasının nedeni, ilk kralların <i>sahiden</i> de göklerdeki insanüstü varlıklarla konuşmasıydı diye üsteliyordu von Däniken.</p>

  <p>Kanıtlar (ılımlı bir dille söylersek) çok zayıf olsa da bu savın inandırıcı olduğuna kuşku yok. Bir sürü insan buna inanıyor ve von Däniken'in kitaplarının satış rakamları 60 milyona ulaşmış durumda. Hâlâ pek çok hayranı var. Daha birkaç yıl önce, bir barbekünün başında dikilerek kendi işime baktığım sırada, bu gerçekleri bastıran gizli bir arkeologlar komplosuna dahil olmakla suçlandım, hem de olanca ciddiyetiyle.</p>

  <p>Bilim insanları çoğu zaman dünyayı harikalarından soymakla eleştirilirler, ama genelde bunu gerçeği yerine oturtma umuduyla yaparlar. İşin gerçeği, nasıl ki <i>Homo sapiens</i>'in evrimini açıklamak için bir <i>2001</i> anına ihtiyacımız yoksa, bu örnekte de Mezopotamya'nın tanrısal hükümdarlarını açıklamak için, uzaylılara ihtiyacımız yoktur. Din adamları tarım başladığından beri önemli olmuştu ve bütün işaretler, kudretli güçlerin yağmuru keserek insanlığı yüzüstü bıraktığına inanan Mezopotamyalıların içgüdüsel olarak, ne yapmaları gerektiğini söylemeleri için tanrılara özel erişimleri olduğunu iddia eden rahiplere bel bağladıklarını gösterir. O çetin zamanlarda hayatta kalmanın tek çıkar yolu örgütlenmeydi, dolayısıyla insanlar rahiplerinin söylediklerini yaptıkça (tabii rahipler akıllıca öğütler verirse) işler daha iyi olacaktı.</p>

  <p>Mantığı tıpkı von Däniken'inki gibi döngüsel ama daha bile ikna edici olan iki süreç birbirini beslemiş olmalı. Tanrılara özel erişimleri olduğunu iddia eden ihtiraslı adamlar, tanrılara kendilerini duyurmak için olağanüstü tapınaklara, ayrıntılı törenlere ve büyük servetlere ihtiyaçları olduğunu söylediler. Bir kere bunları elde ettiklerinde, tanrılarla gerçekten yakın olduklarını kanıtlamak için geri dönüp harika tapınaklarına, ayrıntılı törenlerine ve büyük servetlerine işaret edebildiler. Tanrıların sevdiği kişilerden başka kim bunlara sahip olabilirdi ki? Kâtiplerin bu türlü meseleleri kaydettiği zamana gelindiği MÖ 2700 civarında, Mezopotamya hükümdarları atalarının tanrı olduğunu bile iddia eder olmuşlardı. Uruk'taki gibi (sanıyorum), tanrılara bağlanan yardım hatları olan kişilere iktidarı emanet etmek kimi zaman harikalar yarattı; çoğu zaman olduğu gibi, başarısız olduğunda, kuşkusuz arkeologlara kazılıp çıkarılacak pek az şey kaldı.</p>

  <p>Uruk sadece bir kent değil, merkeze bağlı kurumların desteğiyle vergiler koyan, bütün topluluğu bağlayan kararlar alan ve bunları zorla uygulatan bir devlet haline geldi. Birkaç adam (görünüşe göre aralarında hiç kadın yoktu) en yüksek mevkileri işgal ediyordu ve daha büyücek bir savaşçı, toprak sahibi, tüccar ve okuryazar bürokrat grubu onlara hizmet ediyordu. Neredeyse herkes için devletin doğuşu özgürlüklerin teslim edilmesi anlamına geliyordu, ama zorlu dönemlerde başarının bedeliydi bu. Bedeli ödeyen topluluklar devlet öncesi topluluklara göre daha fazla insan, servet ve kudret elde edebildiler.</p>

  <p>Kentler ve devletler MÖ 3500'den sonra Mezopotamya'da toplumsal gelişmeyi yukarıya taşıdı ve ardından çiftçi köylerin bir zamanlar Çekirdek Bölge'de yaptığı gibi dışarıya doğru yayıldılar. Uruk tarzı maddi kültür (içe dönük ağızlı kâseler, yazı tabletleri, aşırı gösterişli tapınaklar) Suriye ve İran'a yayıldı. Bunun nasıl olduğuna dair tartışmalar, çiftçiliğin ilk yayılışı üzerine yapılanlara çok benzer. Mezopotamya'nın seyrek yerleşimli, daha az merkezileşmiş kuzeyi muhtemelen yoğun nüfuslu, çok örgütlü güneyi tarafından kolonileştirildi: Sözgelişi Orta Suriye'deki Habuba Kabira, sanki bir Uruk mahallesi klonlanmış da binlerce kilometre öteye konduruluvermiş gibi görünür. Öte yandan, içe dönük ağızlı kâselerin hayal edilmesinden çok önce kurulmuş büyük bir kent olan Tell Brak, Uruk'ta icat edilen âdetler arasından titiz bir seçme yapan bir yerli topluluğa benzer daha çok. Geçim derdindeki köylüler Mezopotamya'nın başarısını görünce, yerel rahiplere kendilerini hükümdarlara dönüştürme olanağı vermiş olabilirler; Uruk'un dini liderlerinin yükselişini gören ihtiraslı rahipler, kendilerine de benzer güçler vermeleri için kendi köylüleriyle konuşmuş, onları aldatmış veya gözlerini korkutmuş olabilirler. Her iki halde de, köy yaşamını yeğleyen insanlar devlet oluşumunu, tıpkı avcı-toplayıcı gezginlerin kendilerinden binlerce yıl önce çiftçiliği gördükleri gibi, kaçınılmaz görmüş olmalılar.</p>

  <h2>Tanrıların Ete Kemiğe Bürünmesi</h2>

  <p class="nonindent">İlk çiftçiler MÖ 5000 civarında Mezopotamya ovalarında ekinleri yetiştirmek için ter dökerken, daha da gözü kara bir halk Ürdün Vadisi'nden çıkmış, talihlerini Nil Irmağı kıyılarında denemek üzere kendilerini Sina Çölü'ne vurmuşlardı. Mısır'ın çok az evcilleştirilebilir yerli bitkisi vardı ve tarımı benimsemekte Çekirdek Bölge'nin çok gerisinde kalmıştı; ancak bir kez doğru tohumlar ve hayvanlar getirildikten sonra, yeni yaşam biçimi burada coşup taşacaktı. Nil her yıl ekinler için en uygun zamanda taşıyordu ve yağmurla beslenen büyük vahalar, bugün çöl olan yerlere kadar çiftçiliği destekliyordu.</p>

  <p>Ancak bu avantajlar, MÖ 3800 civarında musonların geri çekilmesinin Mısır'a Mezopotamya'dan bile daha ağır bir darbe indirmesi anlamına geldi. Birçok Mısırlı vahalarını terk ederek Nil Vadisi'ne doluştu; burada su boldu, ama özellikle vadinin Yukarı Mısır'da daraldığı yerde toprak kıttı.<a class="noteref" href="#n1" id="ref1">1</a> Mezopotamya'daki gibi burada da yanıt yönetim aygıtı oldu. Kazı yapılan mezarlar Yukarı Mısır köy liderlerinin hem askeri hem dini rolleri olduğunu düşündürür. Başarılı reisler, köyleri daha fazla toprak ele geçirdikçe zenginleştiler; başarısız reisler ortadan kayboldu. MÖ 3300'e gelindiğinde üç küçük devlet kurulmuştu. Her birinin, –onlar için çok büyük bir unvan olmasa da– ilk krallarının gömüldüğü gösterişli mezarlıkları vardı; krallar Mezopotamya mimarisini taklit eden mezarlarda altın, silahlar ve Mezopotamya malları içinde yatıyordu.</p>

  <p>Krallıklar MÖ 3100'de sadece biri kalıncaya değin birbirleriyle savaşıp durdular. Bu noktada kraliyet anıtlarının ölçekleri patlama yaptı ve kendine özgü Mısır hiyeroglif yazısı aniden ortaya çıktı. Yazı muhtemelen Mezopotamya'daki gibi dar bir kâtipler grubuyla sınırlıydı; ne var ki, daha en baştan itibaren Mısır metinleri bürokratik açıklamaların yanı sıra anlatılar da içerir. Kayda değer bir oyma, Narmer adında bir Yukarı Mısır kralının MÖ 3100 civarında Aşağı Mısır'ı fethettiğini söylerken, bir başkası Akrep Kral<a class="noteref" href="#n2" id="ref2">2</a> diye birinin işe karıştığını savunur. Daha sonraki metinler Menes adlı (belki de Narmer'le aynı kişi) bir fatihten de söz eder. Ancak ayrıntılar karışık olsa bile temel öykü açıktır: MÖ 3100 civarında Nil Vadisi, belki birkaç milyon uyruğuyla, dünyanın o güne kadar gördüğü en büyük krallıkta birleşmiştir.</p>

  <p>Yukarı Mısır'ın maddi kültürü MÖ 3100'den sonra hızla Nil Vadisi'nin aşağılarına doğru yayıldı. Binlerce yıl önce çiftçiliğin yaygınlaşmasında ve çağdaş Mezopotamya'da Uruk kültürünün yayılmasında görüldüğü gibi, Aşağı Mısırlılar (gönüllü olarak veya rekabet ihtiyacı sonucu) Yukarı Mısır yaşam biçimlerini taklit ettiler. Ne var ki, bu kez bir devlet biçiminde örgütlenmiş Yukarı Mısır nüfusunun, Aşağı Mısır'ın köy temelli halklarından daha hızla büyümüş olduğuna ve siyasal birleşmenin kısmen kuzeyin güney tarafından sömürgeleştirilmesiyle oluştuğuna dair bariz kanıtlar da vardır.</p>

  <p>Pek çok ortak yönleri olmasına karşın, Mezopotamya'daki MÖ 3500 sonrası Uruk yayılması ile MÖ 3300'den sonraki Yukarı Mısır yayılmasının sonuçları farklı oldu. İlkin, tam Narmer/Menes/Akrep Kral'ın MÖ 3100 civarında Aşağı Mısır'a boyun eğdirdiği sırada Uruk yayılması ansızın sona erdi. Nedeni tam bir gizemdir. Metinlerin daha fazla bilgi kaydetmeye başladığı MÖ 2700 civarında, artık kendilerini Sümerler olarak adlandıran Güney Mezopotamyalılar, her birinde ayrı bir tanrısal kral bulunan 35 kent devletine bölünmüştü. Uruk'un çözülüşü birleşik Mısır'ı büyük Batı çekirdeği olarak rakipsiz bıraktı.</p>

  <p>Mısır ve Mezopotamya'nın neden birbirinden uzaklaştığı yanıtsız kalan bir sorudur. Belki tek ırmak vadi ve deltası, birkaç vahası ve tüm çevresini kuşatan çölleriyle Mısır'ı fethetmek ve sonra da elde tutmak; iki ırmağı, direnişin irinlenebileceği pek çok ırmak kolu ve çevresindeki dağlarda güçlü rakipleri olan Mezopotamya'ya göre daha kolaydı. Veya belki Narmer ve diğerleri Uruk'un bugün adı bilinmeyen krallarından düpedüz daha iyi kararlar vermişlerdi. Yahut belki de tümüyle farklı başka bir etken belirleyici olmuştu. (Bu konuya aşağıda tekrar döneceğim.)</p>

  <p>Mezopotamya ve Mısır arasında büyük bir fark daha vardır. Sümer kralları tanrı <i>gibi</i> olduklarını ileri sürerken, Mısır kralları tanrı <i>olduklarını</i> iddia ediyorlardı. Von Däniken'in kitaplarının yan ürünü olan <i>Stargate</i> adlı film ve TV dizisi basit bir açıklama sunar: Narmer ve şürekâsı aslında uzaylıyken, Uruk'un kralları sadece uzaylıların dostlarıydı. Bu iddia düz mantığıyla cazip görünmekle birlikte ortada hiçbir kanıt yoktur; firavunların (Mısır krallarının unvanı) gerçekte kendi göksel imgelerini geliştirmek için çok çaba sarf ettiklerini gösteren kanıtlar ise yığınladır.</p>

  <p>Kendini tanrısallaştırma çoğumuza psikotik bir hastalık olarak görünür ve 5000 yıl önce de öyle sıradan bir vaka değildi. Öyleyse ne oldu? Narmer ve arkadaşları arkalarında bir anlatı bırakmadı (tanrılar kendilerini açıklamaya ihtiyaç duymazlar) ve elimizdeki en iyi ipucu çok daha sonraları Makedonyalı Büyük İskender hakkındaki hikâyelerden geliyor. İskender MÖ 332'de Mısır'ı fethetti ve kendisini firavun ilan etti. Kendi generallerinden gelen bir iktidar mücadelesinin kapanına kısıldığını görerek, önceki firavunlar gibi kendisinin de gerçekten bir tanrı olduğu söylentisini yaydı. Pek az Makedonyalı bunu ciddiye aldı, bu yüzden İskender elini artırdı. Ordusu bugün Pakistan sınırları içinde yer alan topraklara ulaştığında 10 yerli bilgeyi etrafına topladı ve onları idamla tehdit ederek en karanlık sorularına yanıt vermelerini istedi. Yedinci bilge karşısına çıktığında İskender'in sorusu şu oldu: "Bir insan nasıl tanrı haline gelir?" Filozof şu yalın karşılığı verdi: "Bir insanın yapamayacağı şeyi yaparak."<a class="noteref" href="#n3" id="ref3">3</a> İskender'in kafasını elleri arasına alıp düşündüğünü hayal edebiliriz: <i>Son zamanlarda bir insanın yapamadığı şeyi yapan herhangi birini tanıyor muyum?</i> Kendi kendine, yanıt açık demiştir: <i>Evet. Ben. Pers İmparatorluğu'nu yıktım. Bugüne dek hiçbir ölümlü bunu başaramadı. Ben bir tanrıyım; o halde bana karşı çıktıkları zaman dostlarımı öldürdüğümde kendimi kötü hissetmeme gerek yok.</i></p>

  <p>İskender veya yandaşları bütün bu hikâyeyi uydurmuş da olabilirler, ama şu husus, bir bakıma hikâyenin gerçekliğinden daha önemlidir: MÖ 320'lerde bir kralın kendisinin tanrısal olduğu fikrini kabul ettirmesinin en iyi yolu insanüstü askeri cesarettir. Bunun 3000 yıl önce de en iyi yol olup olmadığı konusunda ancak tahmin yürütebiliriz; ne var ki, Nil Vadisi'ni birleştiren Akrep Kral, Narmer ve/veya Menes kesinlikle hiçbir ölümlüden beklenmeyecek işler yapmışlardı. Tanrısal bir kralı büyük bir fatihle birleştirmek, kendi kendini tanrısallaştırmayı makul kılıyordu belki.</p>

  <p>Firavunların başarısı bununla da kalmıyordu. Yukarı Mısır'ın ilk kralları insanların kaynaklarını kendilerine vermelerini ve merkezi idareyi tanımalarını sağlayarak Uruk'unkine benzer yönetsel beceriler geliştirmiş olmalıydılar; ama firavunlar artık bütün Nil Vadisi'nden yerel seçkinlerle işbirliği yaparak onları yöneticileri haline getirmekteydi. Firavunlar Yukarı ve Aşağı Mısır arasında stratejik konumdaki Memphis'te yeni bir başkent inşa edince bölgenin soyluları onlara geldi. Firavunlar da Memphis'te düzeni korumak adına, sisteme bağlılık gösteren küçük soylulara teşvikler vererek himayeler dağıttı. Yerel efendiler, köylülerin yaşamlarını idame ettirecek kadarını bırakmak suretiyle tüm gelirlerini ellerinden alıyor, sonra bu rantı hükümdara iletip karşılığında kraliyet ihsanları elde ediyorlardı.</p>

  <p>Firavunların başarısı kısmen kurnazlık ve karşılıklı pohpohlama, kısmen de debdebeli törenlere dayanıyordu ve sadece tanrıların dostları olmak yerine bizzat tanrı olmalarının işleri kolaylaştırdığına şüphe yok. Hangi yerli kodaman bir tanrıya hizmet etmek istemezdi ki? Ancak, firavunlar işi sağlama bağlamak için ayrıca güçlü bir sembolik dil de yarattılar. MÖ 2700'den hemen sonra Kral Coser'in sanatçıları, 5000 yıl boyunca varlığını koruyan hiyeroglifleri oymak ve tanrı-kralları temsil etmek için üsluplar geliştirdiler. Coser ölümsüz bir varlığın ölümündeki teolojik hassasiyetin farkındaydı ve kutsal naaşı muhafaza etmek üzere Mısır krallığının nihai simgesini tasarladı: Piramit. Kral Kufu'nun (Keops) MÖ 2550 civarında inşa edilen 137 m yüksekliğindeki Büyük Piramidi, MS 1880'de Almanya'daki Köln Katedrali'nin onu geride bırakmasına dek dünyanın en yüksek binası olarak kaldı. Bu piramit 1 milyon ton civarındaki kütlesiyle bugün bile dünyanın en ağır yapısıdır. Binlerce işçi taşocaklarından çıkardıkları taşları Nil üzerinden taşıyıp yerine sürükleyerek onlarca yıl çalıştı. Piramitlerin hemen dibindeki işçiler köyü adı verilen yer, zamanında dünyanın en büyük kentlerinden biriydi. İşçilerin iaşesi ve gidiş gelişlerinin sağlanması bürokrasinin boyut ve erişiminde bir kuantum sıçraması gerektirdiği gibi, ekiplere katılmak, daha önce hiç evlerinden ayrılmamış olan köylülere dönüştürücü bir deneyim yaşatmış olmalı. Piramitlerden önce firavunların tanrısallığından kuşku duyan olmuşsa bile, bunlar inşa edildikten sonra kesinlikle kalmamıştır.</p>

  <p>Mezopotamya'daki Sümer kent-devletleri benzer yönde ama daha yavaş ve ihtiyatla ilerledi. Metinler her bir kentin birçok monogam aile içeren "hanelere" bölündüğünü söyler. Her bir hanenin başında, toprağını ve işgücünü örgütleyen bir aile bulunuyordu; diğer aileler, bazısı tarlalarda bazısı el işlerinde çalışarak, tayın karşılığında kotalarını doldurarak sıralanıyorlardı. En büyük ve en zengin hanelere kuramsal olarak tanrılar başkanlık ediyor ve binlerce dönüm toprağa ve yüzlerce işçiye hükmedebiliyorlardı. Tanrılar adına bu haneleri yöneten adamlar genelde kentin liderleriydi; kral ise kentin koruyucu tanrısının hanesinin başında bulunuyordu. Koruyucu tanrısının çıkarlarını korumak ve geliştirmek kralın göreviydi. Kral iyi çalışırsa tanrısı da gelişiyordu, kötü çalışırsa tanrının gücü de azalıyordu.</p>

  <p>MÖ 2500'den sonra bu bir soruna dönüşmeye yüz tuttu. Gelişmiş tarım insanların daha büyük aileler beslemesine olanak veriyordu ve nüfus artışı iyi arazi ve buna yönelik mücadelede daha etkili yollar için rekabete yol açtı. Bazı kentler diğerlerini yenilgiye uğratıp ele geçirdi. Teolojik sonuçlar Mısırlı tanrı-kralların ölümü kadar çetrefilliydi: Eğer bir kral kendi koruyucu tanrısının çıkarlarını kolladıysa, başka bir tanrının adına hareket eden başka bir krala yenilmesi ne anlama gelirdi? Bazı rahipler dinsel hiyerarşiyi ve tanrıların çıkarlarını krallardan bağımsız kılan bir "tapınak-kenti" kuramını ortaya attılar. MÖ 2440 civarında bir kral kendisini koruyucu tanrısının oğlu ilan etti ve Uruk Kralı Gılgamış'ın ölümsüzlük arayışıyla nasıl dünyanın ötesine yolculuk etmiş olduğuna dair şiirler söylenmeye başladı. Bu şiirler dünyanın günümüze ulaşan en eski edebi başyapıtı olan <i>Gılgamış Destanı</i>'nda birleşti.</p>

  <p>Hükümdarlar ihtişamlarını sergilemek için yeni yollar aradılar ve Mezopotamya'da bugüne kadar yapılmış en büyük arkeolojik buluntu olan Ur Kraliyet Mezarlığı muhtemelen bu arayışlardan biriydi. Göz kamaştırıcı altın ve gümüş mezar eşyaları, tıpkı firavunların piramitleri gibi, ölenin yarı-tanrısal saygınlığının ipuçlarını verir; bu bağlamda, Kraliçe Puabi'ye öbür dünyaya yolculuğunda eşlik etmek üzere zehirlenmiş olan 74 kişi, hükümdarın tanrılarla ilişkileri konusundaki mücadelelerin sıradan Sümerler için kötü haber anlamına gelebildiğini düşündürür.</p>

  <p>MÖ 2350 civarında çatışma doruğa ulaştı. Mülkiyetin ve kutsal hakların yeniden dağıtımı için devrimler, şiddetli darbeler ve silahlı fetihler baş gösterdi. 2334'te Sargon adında bir adam (oldukça şüpheli olarak "meşru hükümdar" anlamına geliyordu; Sargon muhtemelen bu ismi iktidarı ele geçirdikten sonra almıştı) Akad adında yeni bir kent kurdu. Bu şehir Bağdat'ın altında yatıyor olabilir ve burada –şaşırtıcı olmayacak şekilde– kazı yapılmamıştır; ama başka yerleşimlerde çıkan kil tabletlere göre, diğer Sümer krallarıyla savaşmak yerine Sargon, 5000 bin askerlik tam zamanlı bir ordunun masrafını karşılayabilecek hale gelene dek Suriye ve Lübnan'ı yağmaladı. Ardından diğer Sümerlere dönerek, diplomasi ve şiddet yoluyla onların kentlerini zapt etti.</p>

  <p>Metinler genellikle Sargon'u dünyanın ilk imparatorluk kurucusu olarak adlandırır; ancak onun ve Akadlı haleflerinin yaptığı aslında 800 yıl önce Mısır'ı birleştirenlerin eylemlerinden çok farklı değildi. Sargon'un kendisi bir tanrı haline gelmedi, ama MÖ 2240 civarında bir isyanı bastırdıktan sonra torunu Naram-Sin, Sümer'in sekiz tanrısının kendisinden aralarına katılmasını istediğini ilan etti. Sümer sanatçıları Naram-Sin'i tanrısallığın geleneksel özellikleriyle, yani boynuzlu ve gerçek boyutlarından büyük olarak resmetmeye koyuldular.</p>

  <p>MÖ 2230'a gelindiğinde Sümer ve Mısır'daki iki Batı çekirdeği, Çekirdek Bölge'deki özgün çekirdeği olanca ihtişamlarıyla gölgede bırakmış durumdaydı. Ekolojik sorunlara yanıt olarak insanlar kentleri yaratmışlardı; kentler arasındaki rekabete yanıt olarak, tanrıların veya tanrısal kralların hükümranlığında ve bürokrasilerin idaresinde milyonluk güçlü devletleri yaratmışlardı. Çekirdekteki mücadeleler toplumsal gelişmeyi yukarıya doğru zorladıkça, Suriye ve Doğu Akdeniz'in yanı sıra, İran üzerinden günümüz Türkmenistan'ının sınırlarına dek, daha basit çiftçi köylerinin yerine bir kentler ağı kuruldu. Girit'te de insanların saraylar inşa etmeye koyulması çok sürmedi; heybetli taş tapınaklar Malta'da yükseldi ve müstahkem kentler İspanya'nın güneydoğu kıyısını beneklemeye yüz tuttu. Daha kuzeyde ve batıda çiftçiler ekolojik olarak mümkün her nişi doldurmuşlardı ve Batılı dünyanın en uzak ucunda, Atlantik Okyanusu'nun Britanya'nın soğuk sahillerini dövdüğü yerde, insanlar dünyanın en gizemli yapısı Stonehenge'in yapımına 30 milyon saatlik emek harcadılar. MÖ 2230 civarında Dünya'yı ziyaret eden von Däniken'in uzaylılarından biri, burada dünya dışı müdahalelere pek de gerek olmadığını düşünürdü muhtemelen: Bu zeki şempanzeler toplumsal gelişmeyi durmadan yukarı itiyordu.</p>

  <h2>Vahşi Batı</h2>

  <p class="nonindent">Sadece 50 yıl sonra bir dönüş yolculuğu uzaylıyı dehşete düşürebilirdi. Batı çekirdeğinin bir ucundan öbür ucuna devletler yıkılıyor, insanlar savaşıyor ve yurtlarını terk ediyorlardı. Sonraki 1000 yıl boyunca (dehşet verici çeşitlilikte katliamlar, sefalet, göçler ve yoksunluklar için kulağa nötr gelebilecek bir ifade kullanırsak) bir dizi karışıklık Batı'yı çılgınca bir gidişata sürükledi. Toplumsal gelişmeyi kimin veya neyin kesintiye uğrattığı sorusunu sorduğumuzda şaşırtıcı bir yanıt buluyoruz: Asıl suçlanması gereken toplumsal gelişmenin kendisiydi.</p>

  <p>İnsanların yazgılarını düzeltmek için denedikleri başlıca yollardan biri daima bilgileri, malları ve kendilerini dolaştırmak olmuştur. Burada bol olan bir şey orada kıt –ve değerli– olabilir. Sonuç, toplumun her düzeyinde işleyen, toplulukları birbirine bağlayacak gitgide daha karmaşık ağlar olmuştur. 4000 yıl önce tapınaklar ve saraylar en iyi toprakların bir kısmına sahipti ve bunu köylü ailelere bölüştürmek yerine, her biri ihtiyaç duyduğu her şeyi artırmaya çalışan merkezileşmiş bürokrasiler bu topraklara yapıştılar ve insanlara ne yetiştirmeleri gerektiğini söylediler. İyi bir ekim alanına sahip bir köy sadece buğday ekerken, dağ eteğindeki bir köy üzüm yetiştirebiliyor, bir diğeri de maden işleyebiliyordu; bürokratlar ise kendi ihtiyaçları için kaymağını sıyırıp aldıktan, bazılarını da acil durumlar için depoladıktan sonra, kalanların tümünü tayınlar olarak bölüştürerek ürünleri dağıtıyorlardı. Bu sistem MÖ 3500'den önce Uruk'ta başlamıştı, 1000 yıl sonra ise artık bir norm haline gelmişti.</p>

  <p>Krallar aynı zamanda birbirlerine çıkar amaçlı armağanlar da veriyordu. Mısır'ın altın ve tahıldan yana zengin firavunları bu malları Lübnan kentlerinin daha küçük hükümdarlarına veriyorlardı; onlar da karşılık olarak rayihalı sedir ağacını armağan ediyorlardı, zira Mısır iyi ahşaptan yana yoksuldu. Uygun bir armağan vermeyi başaramamak büyük bir kabalık anlamına geliyordu. Hediye alışverişi ekonomik olduğu kadar psikolojik kaygılara ve statü kaygısına da dayanıyordu; ama malların, insanların ve fikirlerin son derece etkili dolaşımını sağlayan bir faaliyetti. Bu zincirlerin her iki ucundaki krallar ve aradaki tüccarlar zenginleştiler.</p>

  <p>Bugün bizler bir kral, diktatör veya politbüronun herkese ne yapacağını söylediği "güdümlü ekonomilerin" verimsiz olduğunu kabul etme eğilimindeyiz; ama çoğu erken uygarlık buna dayanıyordu. Piyasaları işler kılan güven ve yasalardan yoksun bir dünyada bu belki el altındaki en iyi tercihti. Fakat asla tek tercih değildi ve daha mütevazı bağımsız tüccarlar, daima krala ve rahiplere özgü teşebbüslerle yan yana geliştiler. Komşular peynire karşılık ekmek vererek veya bebek bakımına karşılık bir hela kazarak takas yaptılar. Kasaba ve kır halkı panayırlarda ticaret yaptı. Seyyar satıcılar eşeklere tencere tava yükleyip yollara düştü. Ekili tarlaların çöllere veya dağlara karıştığı krallığın kıyılarında, köylüler çobanlar veya göçebelerle süt, peynir, yün ve hayvan karşılığında ekmek ve tunç silahlar takas etti.</p>

  <p>Bunun en iyi bilinen anlatısı Eski Ahit'ten gelir. Yakup, bugün Batı Şeria olarak bilinen Hebron (El Halil) yakınlarındaki dağlarda başarılı bir çobandı. On iki oğlu vardı, ama içlerinden en çok sevdiği on birinci oğluna, Yusuf'a, rengârenk bir kaftan verdi. Yusuf'un büyük bir hüsrana uğrayan on ağabeyi, babalarının gözbebeğini süslü püslü giyinmiş Mısır'a gitmek üzereyken, oradan geçmekte olan köle tüccarlarına sattılar. Aradan yıllar geçti; Hebron'da yiyecek kıtlaştığında Yakup on büyük oğlunu tahıl almak üzere Mısır'a gönderdi. Onların bilmediği şey, orada karşılaştıkları yöneticinin, kardeşleri Yusuf olduğuydu; bir köle olmasına karşın (kabul edildiğine göre –elbette iftiraya uğrayarak– tecavüz girişimi suçlamasıyla atıldığı hapisteki bir sihir sayesinde) firavunun hizmetinde yüksek mevkilere tırmanmıştı. Kılık değiştiren Yusuf, casus oldukları kanısına varmış gibi yaparak onları hapse attığında ağabeyleri hiç şaşırmamıştı; tüccarlara ne zaman güvenileceğini bilmenin güçlüğünün mükemmel bir örneğidir bu. Ne ki Yusuf'un oğulları ve tüm sürüsüyle Mısır'a yerleşmesiyle hikâye mutlu sonla biter. "Ve orada mülk sahibi oldular," der Kutsal Kitap, "ve çoğalıp arttılar."<a class="noteref" href="#n4" id="ref4">4</a></p>

  <p>Yusuf hikâyesi muhtemelen, bugün adları bile kalmamış insanların 2000 yıldır aynı senaryoyu takip etmekte olduğu MÖ 16. yüzyılda geçmiş olmalı. Suriye Çölü kıyılarından tüccar ve emekçi olarak gelen Amoriler ve İran dağlarından Gutianlar, Mezopotamya kentlerinin aşina çehrelerindendi; dolayısıyla, Mısırlıların dağarcığındaki aşağılayıcı terimi kullanmak gerekirse, "Asyalılar" da Nil Vadisi'nde bilinen insanlardı. Yükselen toplumsal gelişme çekirdeklerin ekonomilerini, toplumlarını ve kültürlerini komşu bölgelerdekilerle iç içe geçirerek, çekirdekleri büyüterek çevrelerine olan hâkimiyetlerini artırdı ve toplumsal gelişmeyi daha da yukarılara taşıdı. Ancak artan karmaşıklığın bedeli, artan kırılganlık oldu. Bu toplumsal gelişme paradoksunun başlıca parçası oldu, hâlâ da öyledir.</p>

  <p>Tanrı-kral Naram-Sin'in kendisi gibi tanrısal oğlu Shar Kali Sharri'nin Akad'daki taht salonundan Mezopotamya'nın büyük bölümüne hükmettiği MÖ 2200 civarında bir şeyler yolunda gitmemeye başladı ve Yale Üniversitesi arkeologlarından, Suriye'deki Tell Leilan yerleşiminde kazı yapmış olan Harvey Weiss, yanlış gidenin ne olduğunu bildiği kanısındadır. Tell Leilan Sargon'un zamanında, MÖ 2300 civarında 20 bin kişilik bir kentti, ama 100 yıl sonra bir hayalet kasabaya dönüşmüştü. Açıklamalar peşindeki Weiss'ın ekibindeki jeologlar, yaptıkları mikroskobik araştırmalardan Tell Leilan ve komşu yerleşimlerdeki toprağın toz miktarının MÖ 2200'den hemen önce ansızın arttığını keşfettiler. Sulama kanalları muhtemelen azalan yağış nedeniyle alüvyonla dolmuş ve insanlar oraları terk etmişti.</p>

  <p>1.600 km ötede, Nil Vadisi'nde de bir şeyler ters gidiyordu. Yusuf'un hikâyesinde firavun tarımsal ürünlerin kehaneti için rüya yorumcularına güveniyordu, ama gerçek firavunların nehrin taşkınlarını ölçerek iyi ve kötü hasatların uyarısını önceden veren Nilometre denilen bir araçları vardı. Bu aletin ölçümlerinden bazılarını kaydeden yazıtlar, taşkınların MÖ 2200 civarında ansızın düştüğünü gösterir. Mısır da çoraklaşmaktaydı.</p>

  <p>MÖ 3800 civarına dönersek, daha kuru hava Uruk'a azamet getirmiş ve Mısır'ı birleştiren savaşları başlatmıştı; ama MÖ 3. binyıl sonunun daha karmaşıklaşmış, birbirine bağlanmış dünyasında, Tell Leilan gibi yerleşimlerin terk edilmesi, aynı zamanda Amoriler ve Asyalıların bağımlı olduğu işlerin de durması anlamına geliyordu. Sanki Yusuf'un ağabeyleri tahıl satın almak için Mısır'a gelmiş de hiç kimseyi evinde bulamamış gibi bir durumdu bu. Hebron'a geri dönüp babalarına açlıktan ölmek zorunda olduklarını söyleyebilirler veya firavunun diyarında daha da ötelere gidip, yiyecek için mümkünse ticaret yapabilir veya çalışabilir, olmazsa savaşabilir veya çalabilirlerdi.</p>

  <p>Başka koşullar altında Akad ve Mısır milisleri bu tür baş belalarının (bakış açısına göre değişecek biçimde, ekonomik göçmenler veya suçluların) hakkından gelmeyi bilirlerdi; ama MÖ 2200'e gelindiğinde bu silahlı kuvvetlerin kendileri çözülme halindeydi. Bazı Mezopotamyalılar Akad krallarını zalim fatihler olarak görüyorlardı ve sözümona tanrısal Shar Kali Sharri'nin MÖ 2190'da karşılaştığı sorunlarla pek de iyi başa çıkacak durumda olmadığı anlaşıldığı zaman, birçok rahip ailesi onunla işbirliği yapmayı bıraktı. Orduları eriyip gitti; generalleri kendilerini kral ilan etti ve Amori çeteleri bütün kentleri ele geçirdi. On yıldan kısa süre içinde imparatorluk dağılıp gitti. Her kent kendi başına kaldı. Bir Sümer vakanüvisinin deyişiyle: "O zaman kral kimdi? Kim kral değildi ki?"<a class="noteref" href="#n5" id="ref5">5</a></p>

  <p>Mısır'da saray ile soylular arasındaki gerilimler de tırmanıyordu ve tahtta 60 yıldır oturan Kral II. Pepi'nin (Neferkare) zorluklarla başa çıkmada yetersiz olduğu ortaya çıktı. Saraylıları ona ve birbirlerine karşı komplolara girişirken, yerli seçkinler işleri kendi başlarına çözmeye koyuldular. MÖ 2160 civarında Aşağı Mısır'da yeni bir hanedan için darbe hazırlandığı sırada, kırsal kesimi kasıp kavuran düzinelerce bağımsız bölgesel hâkim ve Asyalı çete vardı. Daha da kötüsü, Yukarı Mısır'daki Teb'de bulunan büyük Amon tapınağının yüksek rahipleri gitgide daha büyük unvanlar almaya başladılar, sonunda Aşağı Mısır firavunuyla bir iç savaşa girdiler.</p>

  <p>MÖ 2150 civarına gelindiğinde Mısır ve Akad küçük devletçiklere ayrışmış, köylülerin gittikçe küçülen üretimleri uğruna kanun kaçakları ve birbirleriyle savaşmaya koyulmuşlardı. Bazı askeri liderler güçlenmişti, ama bugüne ulaşan az sayıdaki metnin genel tonu çaresizliği ifade eder. Bunun yanı sıra, krizin çekirdek bölgenin ötelerine yansıdığına dair ipuçları da vardır. Arkeologların bir bölgedeki olayların ne zaman diğerleriyle bağlantılı olduğunu söylemesi güçtür ve bazen düpedüz rastlantının rolünü hafife almamamız gerekir; ne ki, tümü de MÖ 2200-2150 arasında gerçekleşen, Yunanistan'daki en büyük yapıların taşkınlıkla yıkımındaki, Malta'daki tapınakların sonundaki ve İspanya'nın kıyı kalelerinin terk edilişindeki genel gelişim seyri kalıbı fark etmemek güçtür.</p>

  <p>Batı çekirdeğinin daha büyük, daha karmaşık sistemleri insanların, malların ve bilginin düzenli akışına bağlıydı ve (Tell Leilan'daki daha kurak iklim veya Pepi'nin dermansızlığı gibi) ani değişimler bu akışı kesintiye uğrattı. MÖ 2200'den sonra kuraklık ve göçler gibi kesintilerin <i>ille de</i> kargaşaya yol açması gerekmiyordu, ama bunlar tarihin zarlarını etkin bir şekilde yuvarladılar. Pepi'nin Yusuf gibi bir danışmanı olsaydı, bu zorlu dönemleri kendi lehine çevirebilirdi; Shar Kali Sharri de generalleri ve rahipleriyle daha iyi anlaşmalar yapmış olsaydı, imparatorluğu varlığını koruyabilirdi. Mezopotamya'da bunun yerine ana sonuç şu oldu: Ur kenti Akad'ın yıkılışından yararlanarak Akad'dan daha küçük, ama sayısız vergi makbuzu üreten takıntılı bürokratları sayesinde daha iyi tanıdığımız yeni bir imparatorluk yarattı. Bu vergi makbuzlarından 40 bini yayımlanmıştır, daha binlercesi de araştırılmayı beklemektedir.</p>

  <p>MÖ 2094'te Ur tahtına çıkan Shulgi, kendisini tanrı ilan ederek şahsına dayalı bir kült yarattı. Şarkı söylemekten kehanete kadar her şeydeki yeteneğini öven ve sinir bozacak kadar Kuzey Kore diktatörü ve sinema yönetmeni Kim Jong II'i hatırlatan "Shulgi İlahisi" denilen yeni bir müzik biçimi bile verdi Ur'a. Gene de, Shulgi'nin yeteneklerine karşın, MÖ 2047'deki ölümünden birkaç yıl sonra onun imparatorluğu da yıkılıp gidecekti. 2030'da baskınlar öylesine ağır bir soruna dönüşmüştü ki, Amorileri uzak tutmak için Ur 160 km boyunca uzanan bir sur inşa etti; ama 2028'de kentler gene de Ur'un vergi sisteminden çekilmeye başladılar ve 2020 civarında devlet maliyesi çöktü. Akad'ın yıkılışının bir yeniden gösteriminde, bazı generaller Ur için tahıla el koymaya çalıştıkça kıtlıklar baş gösterdi ve diğer kentler bağımsızlıklarını ilan etti. Sümer şiiri <i>Ur'a Ağıt</i>'ta "açlık bir sel gibi şehri doldurdu," denir. "Halkı, sanki suyla kuşatılmış gibi, nefes almaya uğraşıyor. Kral, sarayında yapayalnız, soluk soluğa kalmış; insanların elinden silahları düşüyor..."<a class="noteref" href="#n6" id="ref6">6</a> MÖ 2004'te akıncılar Ur'u yağmaladılar ve son kralını esarete sürüklediler.</p>

  <p>Gelin görün ki, Mezopotamya dağılırken Mısır tekrar bir araya geliyordu. Artık kendileri kral olarak hükmetmeye başlamış olan Yukarı Mısır'ın Teb'li yüksek rahipleri, MÖ 2056'da başlıca rakiplerini yenilgiye uğratıp 2040'ta bütün Nil Vadisi'ne hâkim oldular. MÖ 2000'e kadar Mısır'ın bir tanrı-kral altında birleşmesi ve Mezopotamya'nın en iyi ihtimalle sadece tanrı gibi krallar altında kent-devletlerine bölünmesiyle Batı çekirdeği 1000 yıl önceki haline geri dönmüş gibiydi.</p>

  <p>4.000 yılı aşkın zaman önce bu noktaya gelindiğinde, Batı çekirdeğinin baş döndürücü, çılgınca hızı halihazırda toplumsal gelişmeyi yönlendiren temel kuvvetlerin bazılarını açığa çıkarmıştı. Toplumsal gelişme, Clarke'ın monoliti veya von Däniken'in uzaylılarınca insanlığa verilen bir armağan veya musallat edilen bir lanet değildir; kendi kendimize yaptığımız bir şeydir, sadece kendi seçtiğimiz yollardan olmaz. Giriş bölümünde ileri sürdüğüm gibi, işin özü bizlerin tembel, açgözlü ve korkak, işlerin hep daha kolay, daha kârlı veya daha güvenli yollarını arayan varlıklar olmamızdır. Uruk'un doğuşundan Mısır'ın Teb tarafından birleştirilmesine değin tembellik, para hırsı ve/veya korku, yukarıya doğru toplumsal gelişmenin her bir atılımını sağlayan unsurlar oldu. Ancak insanlar işleri istedikleri yönde dürtemezler; her bir dürtme daha önceki bütün dürtmelerin üzerine eklenir. Toplumsal gelişme kümülatiftir, doğru sırayla atılması gereken kümülatif adımlardan oluşur. MÖ 3100 civarında Uruk şefleri, Ur'un 1000 yıl sonra Shulgi döneminde sahip olmaktan gurur duyduğu türden bürokrasiyi, ortaçağ İngiltere'sinde Fatih William'ın inşa ettiği hesaplama araçları ölçüsünde örgütleyemezdi. Amerikan atasözündeki gibi, buradan oraya gidemezsiniz. Birikime dayalı bu gelişim seyri kalıbı toplumsal gelişmedeki artışların nerden sürekli hızlandığını da açıklar: Her bir yenilik öncekilerin üzerine eklenir ve sonrakilere katkıda bulunur; bu da toplumsal gelişme yükseldikçe gelişme hızının da arttığı anlamına gelir.</p>

  <p>Gene de yeniliklerin ilerlediği yol asla dikensiz olmaz. Yenilik sevinç ve acıyı eşit ölçülerde getiren değişim demektir. Toplumsal gelişmenin kazananları ve kaybedenleri, yeni zengin ve yoksul sınıfları vardır; kadınlar ve erkekler ile yaşlılar ve gençler arasında yeni ilişkiler yaratır. Geri kalmışlığın avantajlarının önceden çeperlerde kalanları güçlendirmesiyle, tümüyle yeni çekirdekler bile yaratır. Gelişme göstermesi, toplumların daha büyük, daha karmaşık ve yönetilmesi daha güç olmasına bağlıdır; ne kadar yükselirse, kendi kendine yönelttiği tehditler o kadar artar. Bu da bir paradokstur: Toplumsal gelişme, onu baltalayan güçlerin ta kendisini yaratır. Bunlar kontrolden çıktığı zaman –ve özellikle değişim halindeki bir çevre belirsizliği çoğalttığı zaman–, ardından tıpkı MÖ 2200 civarında olduğu gibi kargaşa, yıkım ve çöküş gelebilir. Ve sonraki bölümlerde göreceğimiz gibi, toplumsal gelişme paradoksu uzun vadeli kilitlenme kuramlarının neden doğru olamayacağını büyük ölçüde açıklar.</p>

  <h2>Biraderler Çetesi</h2>

  <p class="nonindent">MÖ 2200'den sonra Batı çekirdeğini kasıp kavuran karışıklıklara rağmen bu Gece Karanlığı anı değildi. 2200'den sonraki çöküşler <a href="../Text/h0402.htm">Harita 4.2</a>'ye girmez bile.<a class="noteref" href="#n7" id="ref7">7</a> Bu, yaşanan kesintilerin ölçeğini yeterince göstermez, ama gene de bir şey açıkça ortadadır: MÖ 2000'e gelindiğinde Batılı toplumsal gelişme MÖ 3000'de olduğundan neredeyse %50 daha yüksekti. Toplumsal gelişme yükselmeyi sürdürüyor ve Batılı toplumlar daha büyük ve daha karmaşık hale geliyordu.</p>

  <p>Çekirdekler başka yönlerden de değişime uğruyordu. Mezopotamyalı hükümdarların hiçbiri MÖ 2000 sonrasında bir daha asla tanrısallık iddiasında bulunmadığı gibi, Mısır'da bile firavunların simlerinin bir kısmı döküldü. MÖ 2. binyıl heykel ve şiirleri, firavunları 3. binyıldakilerden daha savaşçı, dünyevilikten yorgun düşmüş ve hüsrana uğramış olarak betimler. Ayrıca ilişkili olması gereken bir süreçte devlet gücü küçülmüştü: Saraylar ve tapınaklar önemini korumakla birlikte, artık özel ellere daha çok toprak ve ticaret geçmiş durumdaydı.</p>

  <p>Ancak, bu kesintilerin saati geriye almamasının en önemli nedeni, çekirdeğin krizler aracılığıyla genişlemeye devam ederek, geri kalmışlıklarında yeni avantajlar keşfeden ve çekirdeğe doğru ilerlemeye çalışan çeperleri içine çekmesiydi. İran'dan Girit'e kadar insanlar Mısır –ve Mezopotamya– tarzı sarayları ve kaynak dağıtımı ekonomilerini, tarımın yağmur suyuyla beslendiği, akışkan, şiddetin sık görüldüğü kendi sınır boylarına uyarladılar. Genel olarak sınır kralları, sulamayla beslenen çekirdektekilere göre daha çok askeri güce dayanıyordu ve tanrısallık iddiaları daha azdı; Mısır ve Sümer hükümdarları böylesine ihtişamlı görünürken tanrıcılık oynamak herhalde pek kolay değildi.</p>

  <p>Bir kez daha, artan toplumsal gelişme coğrafyanın anlamını değiştiriyordu. Büyük bir ırmak havzasına erişim MÖ 3. binyılda gelişme açısından hayati olmuştu; ama 2. binyılda eski çekirdeğin kuzey ucunda yaşam daha da büyük bir avantaj haline geldi. Günümüzde Ukranya olan yerdeki çobanlar MÖ 4000 civarında atları evcilleştirmişlerdi; 2000 yıl sonra günümüzde Kazakistan olan yerdeki at terbiyecileri de bu güçlü hayvanlara koşum vurarak hafif, iki tekerlekli savaş arabalarına koşmaya başladılar.</p>

  <p>Savaş arabalarını süren birkaç bozkır çobanı çekirdeği kaygılandırmadı, ama binlerce savaş arabasının karşılığını ödeyebilecek kaynaklara sahip birilerinin bunları ele geçirmesi tümüyle farklı bir hikâyeydi. Savaş arabaları (kılıç ve sandalet tarzı filmlerin yönetmenlerinin onları betimlemeyi sevdiği gibi) düşman hatlarını yarıp geçen tanklar gibi değildi; ama hızla ilerleyen savaş arabalarındaki okçu kitlelerinden oluşan ordular, piyadeler arasındaki eski tarz çarpışmaları demode hale getirebilirdi.</p>

  <p>Savaş arabalarının avantajları çok açık görünüyor, ama belirli bir taktik sistemi özümsemiş ordular çoğu zaman bir başkasını benimsemekte yavaş kalır. İyi eğitimli savaş arabası askerlerinden bir birlik kurmak, tamamen piyadeden oluşan orduların hiyerarşi düzeninde kaos yaratarak tümüyle yeni bir seçkinler grubunu güçlendirecekti ve kanıtlar her ne kadar düzensiz olsa da, Mısırlılar ve Mezopotamyalılar, alabildiğine yerleşik hiyerarşileriyle, yeni muharebe sistemlerini ancak ağır aksak benimseyebilmiş gibi görünürler. Görünüşe göre Mezopotamya ve Suriye'ye, MÖ 2200'den sonra Kafkaslardan göç etmiş olan gizemli Hurriler gibi yeni kuzeyli devletler çok daha esnekti. Hurrilerin bozkır bağlantıları yeni silahlara kolayca erişmelerini sağlıyor, gevşek toplumsal yapıları da muhtemelen yeni sistemlerin benimsenmesinin önünde çok daha az engel oluşturuyordu. Ne onlar ne de Batı İranlı Kassiler, Anadolulu Hititler,<a class="noteref" href="#n8" id="ref8">8</a> günümüz İsrail ve Ürdün'ünden Hiksoslar ve Yunan Mikenler Mısır veya Mezopotamya kenti Babil kadar örgütlüydü; ama bir süreliğine bu sorun yaratmadı, çünkü savaş arabaları eskiden çepere dahil olan bu halkları savaşta öylesine avantajlı hale getirmişti ki, daha eski, daha zengin komşularını yağmalayabiliyor, hatta fethedebiliyorlardı. Hiksoslar hiç durmadan Mısır'a geldiler, MÖ 1720'de kendi kentlerini kurdular ve 1674'te tahtı ele geçirdiler. MÖ 1500'e gelindiğinde Hurriler Mitanni adlı bir krallık kurmuşlar, Mikenler ise Girit'i fethetmişlerdi (<a href="../Text/h0402.htm">Harita 4.2</a>).</p>

  <p>Bunlar çalkantılı zamanlardı, ama uzun vadede bu karışıklıklar gelişmeyi geriletmeye değil, sadece çekirdeği daha da büyütmeye yaradı. Mezopotamya'da köleleştirmeler, tehcirler, katliamlar ve mülksüzleştirmelerin ana sonucu, kuzeyli göçmenlerin yerel hükümdarların yerini alması oldu. Teb önderliğindeki asilerin MÖ 1552'de Hiksosları kovduğu Mısır'da o kadar bile değişim olmadı. Ancak MÖ 1500'e gelindiğinde yeni krallıklar eski çekirdeğin kuzey uçlarında biçimlenmişti ve gelişmeleri öylesine hızla arttı ki, o çekirdeğin daha büyük bir versiyonunu kurmaya mecbur kaldılar. Artık büyük devletler birbirlerine öylesine sıkı bağlarla bağlıydılar ki, tarihçiler bunu izleyen 300 yıla Uluslararası Çağ adını verirler.</p>

  <p>Bu çağda ticaret patlama yaptı. Kraliyet metinleri bu bilgilerle doludur ve Mısır'daki Amarna'da bulunan 14. yüzyıl mektupları Babil, Mısır ve yeni güçlenen Asur, Mitanni ve Hitit devletlerinin hediyeler isteyerek, prenseslerini evlendirerek konum elde etme çabasında olduklarını gösterir. Ortak bir diplomasi dili yaratmışlardı ve birbirlerine "birader" diye hitap ediyorlardı. Büyük devletler kulübünden dışlanmış ikinci kademeden hükümdarlara "hizmetkârlar" diyorlardı, ama rütbe her zaman müzakere edilebiliyordu. Örneğin Ahhiyava (muhtemelen Yunanistan) büyük devlet olmanın eşiğinde duruyordu. Amarna arşivinde hiç Ahhiyava mektubu yoktur, ama bir Hitit kralı 13. yüzyıldaki bir antlaşmada verdiği "rütbece bana denk krallar" listesinde –daha iyi düşününce listedeki Ahhiyava'nın üstünü karalayacak olmakla birlikte– "Mısır kralı, Babil kralı, Asur kralı ve Ahhiyava kralı"nın adını saymaktaydı.<a class="noteref" href="#n9" id="ref9">9</a></p>

  <p>"Biraderler"in birbirleriyle ilişkisi arttıkça kardeşçe rekabetleri de şiddetlendi. MÖ 18. yüzyıldaki Hiksos istilası Mısır seçkinlerinde travma yaratarak, aşılmaz çöllerin saldırılara karşı kendilerine kalkan olduğuna ilişkin anlayışlarını yerle bir etmişti; bunun tekrarlanmasını önlemeye karar vererek, adamakıllı köhnemiş milislerini, subayları ve modern bir savaş arabası birliği olan düzenli bir orduya dönüştürdüler. MÖ 1500'e gelinceye dek yol boyunca kaleler inşa ederek Akdeniz kıyısından Suriye içlerine kadar ilerlemişlerdi.</p>

  <p>Antik bir silahlanma savaşı MÖ 1400'de patlak verdi ve her koyun kendi bacağından asılır zihniyeti hâkim oldu. MÖ 1350-1320 arasında Hititler ve Asurlular Mitanni'yi yuttular. Asur Babil'deki bir iç savaşa müdahale etti ve 1300'e gelindiğinde Hititler bir başka komşuları olan Arzava'yı yıktılar. Hitit ve Mısır kralları Suriye'nin kentdevletlerinin denetimini ele geçirmek için, casusların cirit attığı, el altından operasyonların yürütüldüğü ölümcül bir soğuk savaş başlattılar. MÖ 1274'te bu sıcak savaşa dönüştü ve dünyanın o güne kadar gördüğü en büyük ordular (her bir tarafta belki 30 bin piyade ve 5000 savaş arabası vardı) Kadeş'te birbirlerine girdiler. Mısır firavunu II. Ramses görünüşe bakılırsa tuzağa düştü. Bir tanrı olduğu için doğal olarak bu bir sorun oluşturmuyordu ve yedi tapınağa gönderilen bir anlatıda Ramses bize Rambo tarzı bir hücuma kalkıştığını anlatır:</p>

  <blockquote>
    <p class="nonindent">Majesteleri [Ramses], büyük şefleri ve bütün biraderleriyle birlikte Hatti [Hititlere verilen bir başka isim] Düşmanı'nın bütün kuvvetlerini, yanı sıra onunla gelen bütün ülkelerin bütün şeflerini kılıçtan geçirdi; piyadeleri ve savaş arabalarındaki askerleri üst üste binerek yüzüstü kapaklandılar. Majesteleri onları oldukları yerde katletti; majestelerinin atlarının önüne saçıldılar; majesteleri tek başınaydı, yanında hiç kimse yoktu.<a class="noteref" href="#n10" id="ref10">10</a></p>
  </blockquote>

  <p>"Hatti'nin aşağılık Şefi," der Ramses, o zaman (kendisinin de yapmış olabileceği gibi) barış için yalvardı.</p>

  <p>Bir tanrı-kralın tumturaklı laflarından askeri tarihi ayıklamak zor bir iştir; ama diğer tüm kanıtlarımız, bütün övünmelerinin aksine, Ramses'in o gün Hitit pususundan kıl payı kurtulduğunu gösterir. Hititler MÖ 1258'e dek kıyıya doğru ilerleyişlerine, sadece biri Güneydoğu Anadolu'nun dağlarında Asurlularla, diğeriyse Anadolu'nun batı sahilindeki Yunan maceracılarla yapmayı seçtikleri savaşlar yüzünden ara verdiler. Bazı tarihçiler, bundan 500 yıl sonra yazılan Homeros'un Yunan destanı <i>İlyada</i>'nın, MÖ 1220'lerde Yunan ittifakının Hitit'in tabi kenti Troya'yı kuşattığı bir savaşı belli belirsiz yansıttığı kanısındadır; ta güneydoğuda, Asur'un MÖ 1225'te Babil'i yağmalamasıyla sonuçlanacak daha da korkunç bir kuşatma yoldaydı.</p>

  <p>Bunlar vahşice mücadelelerdi. Yenilgi yok olmak anlamına gelebiliyordu; erkekler öldürülüyor, kadınlar ve çocuklar esir alınıyor, kentler yerle bir edilerek unutulmaya terk ediliyordu. Bu nedenle zafer için her şey feda ediliyordu. Öncekilerden çok daha zengin, daha askerileşmiş seçkinler ortaya çıktı ve aralarındaki kan davaları daha bir kızıştı. Krallar saraylarını tahkim ettiler veya kendilerine alt sınıfların huzurlarını bozamayacağı, tümüyle yeni kentler inşa ettiler. Vergiler ve angarya talepleri hızla yükseldi ve soylular gösterişli yaşam biçimlerini finanse etmek için borç alırken, köylüler de hayatta kalabilmek için hasatlarına ipotek koydururken borçlar katlanarak artmaya başladı. Krallar kendilerini halklarının çobanları olarak betimliyordu, ama sürülerini korumaktan ziyade yünlerini kırkmakla meşguldüler; en büyük dertleri emeği denetimleri altına alıp insanları kendi inşaat projelerinde çalışmaya zorlamaktı. Büyük umutlarla Mısır'a göç etmiş Yakup'un oğullarının çok sonraki kuşakları olarak firavunun kentlerinde didinip duran İbraniler, her milletten olan kölelerin en tanınmışlarıydı sadece.</p>

  <p>Böylece MÖ 1500'den sonra devlet gücü büyüdükçe Batı çekirdeği de onunla birlikte genişledi. Yunanistan'da yapılan çömleklerin Sicilya, Sardinya ve Kuzey İtalya sahillerinde bulunması, diğer daha değerli (ama arkeolojik olarak göze daha az görünür) malların da uzak mesafelerde gidip geldiğini düşündürür. Anadolu kıyısı açıklarında denize dalan arkeologlar ticaret mekanizmasının çok şaşırtıcı enstantanelerini ortaya çıkardılar. Örneğin MÖ 1316'da Uluburun'da batan bir gemi, 10 ton tunç yapmaya yetecek kadar bakır ve kalayın yanı sıra tropikal Afrika'dan abanoz ve fildişi, Lübnan'dan sedir ağacı, Suriye'den cam ve Yunanistan'dan ve günümüzdeki İsrail'den silah taşıyordu; kısacası, mürettebatı da kargosu kadar karma olan gemi, güzergâhı boyunca uğradığı limanlardan, kâr getirebilecek her şeyden biraz, muhtemelen her seferinde birkaç parça toplamış olmalıydı.</p>

  <p>Akdeniz sahilleri de çekirdeğin içine çekilmeye başlamıştı. Sardinya ve Sicilya'da tunç silahlar içeren zengin mezarlar, buralardaki köy şeflerinin krallara dönüşmeye başladığını akla getirir ve metinler bu adalardaki genç erkeklerin çekirdeğin savaşlarında şanslarını denemek üzere köylerini terk ettiğini ortaya koyar. Babil'de, hatta Mısır ordularının altın arayışıyla güneye doğru zorlayarak yerli devletleri ezip geçerken tapınaklar inşa ettiği bugünkü Sudan'da bile ölen ve yaralanan Sardinyalılar görülüyordu. Daha da uzaklarda, İsveç'teki şefler, çekirdeğin nihai statü sembolleri olan savaş arabalarıyla birlikte gömülüyorlar ve diğer askeri araç gereç de –özellikle keskin tunç kılıçlar– ölünün kullanımına sunuluyordu.</p>

  <p>Akdeniz yeni bir sınır boyu olarak şekillendikçe, artan toplumsal gelişme bir kez daha coğrafyanın anlamını değiştirdi. MÖ 4. binyılda sulamanın ve kentlerin doğuşu, Mısır ve Mezopotamya'daki büyük ırmak vadilerini Çekirdek Bölge'deki eski çekirdekten daha değerli arazilere dönüştürmüştü ve 2. binyılda uzak mesafeli ticaretin patlaması Akdeniz'in geniş suyollarını daha da değerli hale getirdi. MÖ 1500'den sonra çalkantılı Batı çekirdeği büsbütün yeni bir genişleme çağına girdi.</p>

  <h2>Gökler Altında On Bin <i>Guo</i></h2>

  <p class="nonindent">Arkeologlar sık sık, benim Mısır kıskançlığı dediğim bir sıkıntıdan mustarip olurlar. Nereyi veya neyi kazarsak kazalım, daima Mısır'da kazı yapıyor olsaydık daha iyi şeyler bulabileceğimizi düşünürüz. Bu bakımdan, Mısır kıskançlığının başka mesleklerden kişileri de etkilediğini bilmek adeta ferahlatıcı oluyor. 1995'te Çin'in en üst bilimsel yöneticilerinden olan Devlet Konseyi üyesi Song Jian Mısır'a resmi bir ziyaret yaptı. Arkeologların Mısır'ın antik eserlerinin Çin'inkinden daha eski olduğunu söylemesinden duyduğu hoşnutsuzlukla, Pekin'e dönüşünde bu sorunu ele almak üzere Üç Hanedan Kronolojisi Projesi'ni başlattı. Dört yıl ve 2 milyon dolar harcadıktan sonra bulguları ilan etti: Mısır'ın antik eserleri gerçekten de Çin'inkilerden daha eskidir. En azından artık ne kadar eski olduğunu biliyoruz.</p>

  <p>2. Bölüm'de gördüğümüz gibi, tarımsal yaşam biçimleri Batı'da Çin'de olduğundan ferah ferah 2000 yıl önce, MÖ 9500 civarında gelişmeye başladı. MÖ 4000'e kadar çiftçilik Mısır ve Mezopotamya gibi verimsiz alanlara kadar yayılmıştı ve MÖ 3800'den sonra musonlar güneye kaydığı zaman, bu yeni çiftçiler kendilerini koruma kaygısıyla kentler ve devletler kurdular. Doğu'nun da bir sürü kuru, verimsiz bölgesi vardı, ama çiftçilik 3800'e kadar onlara güçbela ulaşmıştı; bu yüzden daha serin, daha kuru havanın gelişi kentlerin ve devletlerin doğuşuna yol açmadı. Bunun yerine, muhtemelen ılık, yağışlı Yangtze ve Sarı Irmak vadilerini biraz daha kuru ve daha kolay idare edilebilir kılarak, köylülerin hayatını biraz daha kolaylaştırdı. Bugün akılda canlandırılması güç olsa bile, MÖ 4000 civarında Sarı Irmak Vadisi çoğunlukla astropikal ormanlardan oluşuyordu; şimdi Pekin'in egzoz dumanına boğulmuş sokaklarının olduğu yerleri fil homurtuları dolduruyordu.</p>

  <p>Mısır ve Mezopotamya gibi kentlere ve devletlere doğru geçiş yapmak yerine, MÖ 4. binyıl Çin'i kesintisiz, pek gösterişli olmayan nüfus artışına tanık oldu. Ormanlar temizlenip açıldı ve yeni köyler kuruldu; eski köyler büyüyerek kasabaya dönüştü. İnsanlar enerji elde etmede daha iyi noktalara geldikçe daha fazla çoğaldılar ve bu da daha büyük baskı hissetmelerine neden oldu; bu yüzden, tıpkı Batılılar gibi onlar da değişiklikler ve denemeler yaparak, topraktan daha çok ürün elde etmenin, daha verimli örgütlenmenin ve istediklerini başkalarından kapmanın yeni yollarını buldular. Büyücek yerleşimlerin çevresinde bollaşan dövülmüş topraktan kalın istihkâmlar, çatışmaların olduğu ihtimalini düşündürür; ayrıca bazen yerleşimlerin daha örgütlü yöntemlerle tasarlanması da topluluk düzeyinde planlama yapıldığını akla getirir. Bu dönemde artık daha büyük olmaya başlayan evlerin içinde daha çok nesne buluyoruz; bu da yaşam standartlarındaki yükselişi akla getiriyor. Ancak belki daha zengin köylülerin kendilerini komşularından farklılaştırdığı anlamına gelecek şekilde, evler arasındaki farklar da büyümüştü. Bazı arkeologlar evler içindeki aletlerin dağılımının, doğmakta olan cinsiyet ayrımlarını da ortaya çıkardığını düşünüyorlar. Başta Shandong olmak üzere (<a href="../Text/h0403.htm">Harita 4.3</a>) birkaç yerde bazı insanlar –çoğunlukla erkek– son istirahatgâhlarını, diğerlerine göre daha fazla sunusu olan büyük mezarlarda buldular ve mezarların birkaçında özenle oyulmuş yeşim taşından süslemeler bile bulunuyordu.</p>

  <p>Bu yeşimler ne kadar güzel olsa da, MÖ 2500 civarı Çin yerleşimlerini kazan arkeologlar açısından Mısır kıskançlığının o tuhaf sızısından kaçınmak zor olmalı. Ne Büyük Piramitler ne de kraliyet yazıtları bulabiliyorlar. Aslına bakılırsa onların buluntuları, arkeologların MÖ 4000 civarına, yani ilk kentler ve devletlerin doğuşunun hemen öncesine tarihlenen Batı çekirdeğindeki sit alanlarında bulduklarına benziyor. Doğu tıpkı Batı'nınki gibi bir yolda ilerliyordu, ama en az 1500 yıl gerideydi. MÖ 2500-2000 arasında Doğu, programa bağlı kalarak, Batı'nın MÖ 4000-3500 arasında gördüğüne benzer dönüşümlerden geçti.</p>

  <p>Büyük ırmak vadileri boyunca değişimin temposu hızlandı, ama ilginç bir gelişim seyri kalıbı da baş gösterdi. En hızlı değişimler, en zengin topraklara sahip en geniş ovalardan değil de, köylerdeki kaynaklara yönelik mücadelede veya aralarındaki savaşlarda kaybeden insanların kaçıp yeni yurtlar bulmasının zor olduğu sıkışık alanlarda meydana geldi. Sözgelişi Shandong'un küçük ovalarından birinde arkeologlar MÖ 2500-2000 arasında biçimlenen yeni bir yerleşim dokusu buldular. Belki 5000 sakini bulunan, etrafı –kendilerine ait daha küçük uydu köyleri olan– daha küçük uydu kentlerle çevrili olan tek bir büyük kent büyüyordu. Güneybatı İran'daki Susa civarında yapılan araştırmalarda 1500 yıl öncesine ait benzer bir doku bulundu; belki de topluluk çevresinde siyasal denetim kurduğu zaman işler bu yönde ilerliyordu.</p>

  <p>Bazı erkeklerin cenazelerinde yapılan savurganca uğurlamalardan yola çıkarak söylersek, gerçek krallar MÖ 2500'den sonra Shandong'da bu yağlı sırıkta tırmanmanın yolunu bulmuş olabilir. Birkaç mezar gerçekten muhteşem yeşimler içerir ve bir tanesinde kuzguna benzeyen firuze bir başlık vardır. Gene de en dikkat çekici buluntu Dinggong'da çıkan mütevazı bir çömlek parçasıdır. Görünüşte hiç de kayda değer olmayan bu gri çömlek parçası yerin altından ilk çıktığında, kazı ekibi onu diğer buluntularla birlikte bir kovanın içine öylece atmıştı. Ama laboratuara dönüp temizledikleri zaman, yüzeyine kazınmış 11 sembol fark ettiler; bunlar daha geç Çin yazılarıyla ilişkili, ama onlardan farklıydı. Kazı ekibi bunun bozulabilir malzemelere yazılan daha yaygın bir buzdağının görünen ucu olup olmadığını sormaya başladı. Shandong'un hükümdarlarının, tıpkı 1000 yıl önce Uruk krallarının olduğu üzere, bu işleri yürüten bürokratları mı vardı? Belki. Ne var ki, başka arkeologlar kitabenin tanımlanmasının alışılmadık yoluna işaret ederek, hatalı bir şekilde tarihlenmiş, hatta sahte olup olmadığını merak ediyorlar. Durumu ancak yeni keşifler açıklığa kavuşturabilecek. Yazıyı kullanarak olsun olmasın, Shandong topluluklarını yönetenlerin kudretli oldukları muhakkak. MÖ 2200'e kadar insan kurban etme yaygın bir uygulamaydı ve bazı mezarlarda atalara tapılıyordu.</p>

  <p>En üstteki bu kişiler kimlerdi? Yaklaşık 650 km ötedeki Fen Irmağı vadisinde bulunan Taosi yerleşimi bazı ipuçları verebilir. Taosi, belki 10 bin sakiniyle, bu dönemlere ait bilinen en büyük yerleşimdir. Muazzam bir dövülmüş toprak platform belki Çin'in ilk saraylarından birinin temelini oluşturuyordu; gerçi tek doğrudan kanıt, bir kuyu içinde bulunan tahrip edilmiş bir duvar parçasıdır. (Az sonra buna döneceğim.)</p>

  <p>Taosi'de binlerce gömü kazılmıştır ve bunlar çok dik bir toplumsal hiyerarşinin ipucunu verir. Yaklaşık her on mezardan dokuzu küçük, sadece birkaç sunu içeren gömülerdi. Kabaca on mezardan biri büyüktü, ama yaklaşık %1'i (hepsi de erkek) devasa boyuttaydı. Devasa mezarlardan bazıları ejderha resimli vazolar, yeşim bezemeler ve kurban edilmiş fakat yenilmemiş bütün halinde domuzlardan oluşan 200 sunu içeriyordu. Müzik aletleri içeren en zengin mezarlar, 2. Bölüm'de ele alınan tarihöncesi mezarlık Jiahu'yla çarpıcı bir koşutluk içindeydi: Timsah derili kil veya ahşap davullar, büyük taş ziller ve tuhaf görünüşlü bakır bir çan.</p>

  <p>2. Bölüm'de Jiahu'dan söz ederken, arkeolog Kwang-chih Chang'ın Doğulu hükümdarların, kendilerini (ve diğerlerini) ruh dünyalarına yolculuk ettiklerine, atalarla ve tanrılarla konuştuklarına ikna etmek için alkol, müzik ve tekrara dayalı ritüellerden yararlanan tarihöncesi şamanlardan türediklerine ilişkin kuramına değinmiştim. Chang bu fikri geliştirdiği sırada Jiahu henüz kazılmamıştı ve Chang kanıtların izini sadece MÖ 3500'e kadar sürebilmişti; fakat Taosi ve benzer yerleşimlere işaret ederek MÖ 2500-2000 arasında antik Çin'in dinsel ve kraliyet sembollerinin berraklaştığını ileri sürdü. Yaklaşık 2000 yıl sonra, törenler üzerine Konfüçyüsçü bir kılavuz olan <i>Zhou Ayinleri</i>, Taosi mezarlarında bulunan tipte enstrümanları hâlâ seçkin ritüellere uygun olarak sayıyordu.</p>

  <p>Chang <i>Zhou Ayinleri</i>'yle yaklaşık aynı dönemde üretilen diğer külliyatın da MÖ 2000 öncesi dönemin anılarını ortaya koyduğuna inanıyordu. Son derece gizemli olsa da en önemli pasajlardan biri <i>Bay Lü'nün Baharlar ve Güzleri</i><a class="noteref" href="#n11" id="ref11">11</a> başlıklı, MÖ 239'da Qin devletinin başbakanı olan Lü Buwei tarafından kaleme alınan faydalı bilgiler derlemesidir. Lü "Cennetin Yolu yuvarlaktır, Dünyanın Yolu karedir. Bilge hükümdarlar bunu kendilerine örnek aldılar," diyordu.<a class="noteref" href="#n12" id="ref12">12</a> Bilge hükümdarların yüce tanrı Di'nin soyundan geldikleri söyleniyordu ve bilge hükümdarların sonuncusu olan Yu'nun Sarı Irmak taştığı zaman drenaj hendekleri kazarak insanlığı kurtardığı kabul ediliyordu. "Fakat Yu'ya göre," deniliyordu başka bir metinde, "bizler balıklar olmalıydık."<a class="noteref" href="#n13" id="ref13">13</a> Minnettar halk Yu'yu başına hükümdar yaptı, diye devam eden hikâyeye göre, Yu Çin'in ilk insan hanedanı olan Xia'yı kurdu.</p>

  <p>Lü Buwei kitabının doğruluğuna o kadar inanıyordu ki, rivayete göre, kentinin en büyük pazarının dışında üzerine 1000 tane altın asarak, tek bir sözcük çıkarması veya eklemesi gerektiğini gösterebilene bu parayı vereceğini söylemişti. (Neyse ki yayıncılar artık yazarlardan böyle şeyler talep etmiyorlar.) Ancak Lü'nün dokunaklı inancına karşın kral Yu, insanlığı tufanlardan kurtaran kusursuz insanın Batılı versiyonu Nuh kadar güvenilirdir ancak. Çoğu tarihçi, bilge kralların baştan sona kurmaca olduğunu düşünüyor. Ne var ki Kwang-chih Chang, Lü'nün kitabının, krallığa benzer bir şeyin Doğu'da şekillenmekte olduğu çağ olan MÖ 3. binyıl sonu hakkında verdiği bilgilerin çarpıtılmış olmakla birlikte sahiciliğini koruduğu iddiasındaydı.</p>

  <p>Chang, Lü'nün bilge kralların cennetin yuvarlaklığını ve dünyanın kareliğini kendilerine örnek aldıklarına ilişkin hikâyesi ile MÖ 2500 civarında Yangtze Delta bölgesindeki zengin mezarlarda ortaya çıkan ve daha sonra Taosi ve diğer yerleşimlere yayılan belirli tipte bir yeşim çanak olan <i>cong</i> arasında bir bağlantı görmekteydi. <i>Cong</i>, dairenin cenneti ve karenin dünyayı ifade ettiği, kare şeklindeki bir yeşimin silindir biçiminde delinmesiyle elde edilen yuvarlak ağızlı bir bloktur. Daire-kare MS 1912'de Çin'in son hanedanının çöküşüne değin kraliyet iktidarının güçlü bir amblemi olarak kaldı. Pekin'deki Yasak Şehir'de kalabalıklara karışma cesaretini gösterip sarayların karanlık iç mekânlarına bir göz atabilirseniz, aynı sembollerin –kare taht kaidesi, yuvarlak tavan– tekrar tekrar yinelendiğini görebilirsiniz.</p>

  <p>Belki, diye ileri sürüyordu Chang, bu dünya ile ruhlar dünyası arasında gidip gelebildiğini iddia eden ve kudretlerini sembolize etmekte <i>cong</i>'u kullanan adamlar olan kadim rahip-kralların anıları Lü'nün çağına dek korunmuştur. Chang MÖ 2500-2000 yıllarını "şamanizm ile siyasetin güçlerini birleştirdiği ve şamanizmi tekeline alan bir seçkin sınıfın ortaya çıktığı Yeşim <i>Cong</i> Çağı" olarak adlandırdı.<a class="noteref" href="#n14" id="ref14">14</a> En muhteşem <i>cong</i>'lar kuşkusuz kraliyet hazineleriydi; üzerine ruh ve hayvan imgeleri kazınmış olan en büyük örneğine arkeologlar King <i>Cong</i> adını vermiştir (mizah anlayışlarına diyecek yok).</p>

  <p>Chang haklıysa, din âlimleri MÖ 2500-2000 arasında tanrılara yönelen mesajlarının hoparlörleri olarak yeşim, müzik ve dövülmüş toprak platformlar üzerindeki tapınaklarını kullanarak kendilerini, tıpkı Mezopotamya'da 1000 küsur yıl önceki benzerlerinin yaptığı gibi, yönetici bir seçkin gruba dönüştürmüşlerdi. Bir yerleşimde <i>cong</i> biçiminde (gerçekten de küçük, tam 6 m uzunluğunda ve sadece alçak bir platform üzerine kurulu) bir tapınak bile vardı.</p>

  <p>MÖ 2300'e gelindiğinde Taosi sarayları, platformları ve tanrısallaşma yolundaki şefleriyle birlikte, oluşum halindeki bir Uruk'u andırıyordu. Ama sonra birden benzemez oldu. Seçkinlerin yerleşme alanı tahrip olmuştu; bir saraydan kalan tek izin, daha önce sözünü ettiğim bir çöp kuyusundaki resimli bir duvar parçası olmasının nedeni de budur. Bazısının uzuvları kesilmiş veya vücuduna silahlar saplanmış 40 iskelet, vaktiyle sarayın yükseldiği yerdeki bir hendeğe atılmış ve mezarlıktaki en büyük mezarlardan bazıları yağmalanmıştı. Taosi büzüşerek önceki boyutlarının yarısına inmişti ve sadece birkaç kilometre ötesinde yeni bir büyük kent gelişmeye başladı.</p>

  <p>Arkeolojinin en sinir bozucu yönlerinden biri, çoğu zaman insanların yaptıklarının nedenlerini değil, sadece sonuçlarını görmemizdir. Hikâyeler uydurup anlatabiliriz: Barbarlar Taosi'yi yaktı! Taosi'yi iç savaş mahvetti! İç düşmanlıklar Taosi'yi ikiye böldü! Yeni komşusu Taosi'yi yağmaladı! Vs vs. Ama nadiren hangisinin gerçek olduğunu söyleyebiliriz. Bu durumda yapabileceğimiz en iyi şey, Taosi'nin çöküşünü daha büyük bir sürecin parçası olarak görmektir. MÖ 2000'e gelindiğinde Shandong'daki en büyük yerleşimler de terk edilmişti ve nüfus Kuzey Çin'in her yerinde düşüyordu; elbette kuraklık, kıtlık ve siyasal çöküşün Mısır ve Mezopotamya'yı bunaltmasıyla aynı dönemde. Acaba bu Eskidünya çapındaki krizi iklim değişimi getirmiş olabilir mi?</p>

  <p>Taosi Mısır'ın Nilometresi gibi bir Sarı Irmak-metreyle taşkın seviyelerini ölçseydi veya Çinli arkeologlar Suriye'deki Tell Leilan'da yapılanlara benzer mikromorfolojik araştırmalar yapsaydı, bu konuda bir şeyler söyleyebilirdik, ama bu türden kanıtlar mevcut değil. Bilgi için, bu olaylardan 2000 yıl sonra yazılmış edebi anlatıları tarayabiliriz; gerçi, bilge krallara dair hikâyelerde olduğu gibi, bu anlatıların yazarlarının bu kadar eski çağlar hakkında gerçekte ne kadar bilgi sahibi olduklarını söyleyemeyiz.</p>

  <p><i>Bay Lü'nün Baharlar ve Güzleri</i> "Yu'nun hükümdarlığında," der, "göklerin altında on bin <i>guo</i> vardı." <i>Guo</i>'yu "şeflik", yani surlu bir kente dayalı küçük bir siyasal birim olarak çeviren birçok arkeolog, bunu MÖ 2500-2000 arasında Sarı Irmak vadisinin oldukça iyi bir betimlemesi olarak kabul eder. Bazı araştırmacılar, 10 bin <i>guo</i> çağına son veren ve bir Xia hanedanının hâkimiyetini başlatan kral Yu'nun gerçekten yaşadığını söyleyecek kadar ileri gider. Edebi kaynaklar bir iklimsel neden bile verirler, ancak Mezopotamya tarzında bir toz çanağı yerine, onlar 10 yılın 9'u boyunca süren sel gibi bir yağmurdan söz ederler; bu da Yu'nun neden Sarı Irmak vadisini kurutmak zorunda olduğunu açıklar. Buna benzer bir şeyin gerçekten yaşanmış olma ihtimali yüksektir. Sarı Irmak'ın yer yer kurumaya başladığı 20 yıl öncesine değin, çoğu yıllarda taşması ve ortalama her 100 yılda bir yatağını değiştirerek binlerce köylüye zarar vermesi hatta öldürmesi nedeniyle insanlar bu ırmağa hep "Çin'in Kederi" diyorlardı.</p>

  <p>Belki de Yu'nun hikâyesi MÖ 2000 civarındaki gerçek bir afete dayanıyordur. Sadece bir halk masalı da olabilir. Hangisi olduğunu bilmiyoruz. Ne ki bir kez daha, değişimin nedenleri karanlıkta kalırken sonuçları aşikâr görünüyor. Shandong ve Fen Vadisi kentleri MÖ 2000'e gelindiğinde toparlandı (Taosi 6 m uzunluğunda ve 60 m genişliğinde anıtsal yeni bir platforma bile kavuştu); geri kalmışlığın –Batı tarihinde o kadar önemli olmuş– avantajları faaliyete geçmişti ve daha önce durağan bölge olan Yiluo Vadisi'ni daha bile etkileyici anıtlar doldurmaya başlamıştı.</p>

  <p>Nedeni hakkında yeterince bilgimiz yok, ama Yiluolular basitçe Taosi'yi taklit etmediler. Bunun yerine, Kuzey Çin'de 1000 senedir alışılmış olan görülmesi kolay ve her yerden yaklaşılabilen büyük binaların yerini alacak, avluları sadece birkaç giriş noktası olan çatılı koridorlarla sarılmış, etrafı kapatılmış saraylarıyla, tümüyle yeni bir mimari üslup yarattılar. Ardından sarayları sıkıştırılmış topraktan yüksek surların ardına kapattılar. Mimariyi yorumlamak çetrefilli bir iştir, ama Yilou üslubu, rahiplerin liderliğinin Yiluo Vadisi'ndeki akışkan sınıra yayılmasıyla, yönetenler ile yönetilenler arasındaki ilişkilerin yeni ve belki daha hiyerarşik yönlerde mutasyona uğradığı anlamına gelebilir.</p>

  <p>Bunu bir topluluğun tüm rakiplerini ardında bırakarak, hükümdarlarının uyruklarına kararlarını dayattığı ve vergiler aldığı bir devlete dönüştüğü, Doğu'nun Uruk uğrağı olarak düşünebiliriz. Bu topluluk, MÖ 1900-1700 arasında 25 bin sakini olan gerçek bir kente dönüşecek patlamayı gösteren Erlitou'ydu. Birçok Çinli arkeolog, Erlitou'nun bilge kral Yu tarafından kurulduğu söylenen Xia hanedanının başkenti olduğuna inanıyor. Çinli olmayan arkeologlarsa buna tümüyle karşı çıkarak, Xia'ya yönelik edebi göndermelerin, Erlitou'nun terk edilmesinden 1000 yıl sonra başladığına dikkat çekiyorlar. Onlara göre Xia ve kral Yu hayal ürünü olabilir. Bu eleştirmenler Çinli arkeologları mitoloji konusunda en iyi ihtimalle safdil, en kötü ihtimalle de, modern Çin'in kökenlerini elden geldiği kadar eski çağlara dayandırarak ulusal kimliğini güçlendirmeye çalışan propaganda işportacısı olmakla suçluyorlar. Bu iddialar şaşırtıcı olmayacak biçimde giderek çirkinleşiyor.</p>

  <p>Bu tartışma çoğunlukla burada tartıştığımız meselelerin dışında kalıyor, ama bundan büsbütün kaçınmamız da doğru olmaz. Şahsen, Yu hakkındaki hikâyeler büyük ölçüde halk masallarından ibaret olsa bile, ben bir Xia hanedanının gerçekten var olduğu ve Erlitou'nun onun başkenti olduğunu düşünme eğilimindeyim. Bir sonraki başlık altında göreceğimiz gibi, ne zaman doğruluklarını test etsek, daha sonraki Çinli tarihçilerin isimleri aktarmakta çok iyi oldukları açıkça ortaya çıkıyor; Yu ve Xia'nın tepeden tırnağa hayali isimler olduğunu kabul etmek çok güç.</p>

  <p>Bununla birlikte, gerçek ne olursa olsun, Yu, Xia veya her kim yönetiyor idiyse, Erlitou'nun yeni üslupta, etrafı çevrili bir saraylar zinciriyle, belki ayrıca sıkıştırılmış toprak platformlar üzerine bir atalar tapınağı inşa eden işgücüne tümüyle yeni bir ölçekte hâkim olduğu ortadadır. Saray I'i destekleyen bir platformun tamamlanması 100 bin işgününü almış olmalıydı. Bundan 400 m ötede arkeologlar 2 dönüme saçılmış halde, tunç dökümünde kullanılmış cüruf, pota ve kalıplar buldular. Bakır MÖ 3000'den beri biliniyordu, ama uzun süre çoğunlukla süs eşyası yapımında kullanılan bir yenilik olarak kaldı. MÖ 1900 civarında Erlitou kurulduğu zaman tunç silahlar hâlâ nadirattandı ve MÖ 1. binyıla değin tarım aletleri için hâlâ taşlar, kemikler ve kabuklar alışılmış malzemelerdi. Bu anlamda Erlitou dökümhanesi daha önceki zanaat faaliyetine göre bir kuantum sıçramasını temsil ediyordu. Kentin başarısına katkıda bulunmuş olması gereken silahlar ve zanaatkâr aletlerinin seri üretimini yaptığı gibi, dikkat çekici törensel objeler de –Taosi'den daha erken örneklere benzer çanlar; firuze plakadan gözler kakılmış hayvanlar ve boynuzlar; ve çapı 30 cm veya daha büyük ayin çanakları– üretiyordu. Erlitou'da icat edilen biçimler [<i>jia</i> üçayakları, <i>ding</i> kazanları, <i>jue</i> sürahileri, şarap ısıtmak için kullanılan <i>he</i> ibrikleri), yeşim <i>cong</i>'un yerini alıp sonraki binlerce yıl boyunca ayinlere egemen olarak dinsel mesajlar için Doğu'nun en önemli hoparlörleri haline geldi.</p>
