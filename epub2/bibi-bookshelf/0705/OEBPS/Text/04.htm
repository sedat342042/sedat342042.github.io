  <p>Bu büyük kâseler sadece Erlitou'da bulunmuştur ve eğer kraliyet kudretinin kralın bu dünya ile doğaüstü dünya arasında bulunma iddiasından kaynaklandığı hususunda Chang haklı ise, tunç ayin kâseleri muhtemelen Erlitou'nun kudreti açısından tunç silahlar kadar önem taşıyordu. Erlitou kralı bu mesaj yükselticilerden en büyüğüne sahipti; daha önemsiz <i>guo</i>'ların hâkimleri, ruhların en iyi işittiği adamla işbirliği yapmanın akıllıca olacağına hükmetmiş olabilirler.</p>

  <p>Gene de, kral için bu tunç kâseler faydalı bir gereç oldukları kadar bir baş belası da olsa gerek. Zanaatkâr ordusu ve tonlarca bakır, kalay ve yakacak (hepsi de Yilou Vadisi'nde kıt bulunurdu) gerektirmeleri nedeniyle son derece pahalıydılar. Küçük bir krallık kurmaya ek olarak (yerleşimlerin dokusundan yola çıkarak bazı arkeologların yüzölçümünü 518 bin hektar olarak hesapladığı) Erlitou, hammaddeler getirmek üzere başka yerlere kolonicilerini göndermiş olmalıydı. Sözgelişi Erlitou'nun 160 km kadar batısındaki bakır bakımından zengin tepelere kurulu Dongxiafeng'de, Erlitou tarzı çömlekler ve bakır eritmeden kaynaklanan büyük atık tepecikleri vardı; ama saraylar, zengin mezarlar veya kâseler şöyle dursun, kâse dökümünde kullanılan kalıplardan eser bile bulunamadı. Arkeologlar yanlış yerleri de kazmış olabilirler, ama uzun zamandır orayı araştırıyorlar. Büyük olasılıkla Dongxiafeng'de madenlerden bakır çıkarılıyor ve rafine edildikten sonra Erlitou'ya, Doğu'nun ilk sömürgeci rejimine gönderiliyordu.</p>

  <h2>Ataların Reisi</h2>

  <p class="nonindent">Geri kalmışlığın avantajları olabiliyordu, ama dezavantajları da vardı; üstelik bunlar, bir çeperin daha eski bir çekirdeğe doğru yayıldığı anda, aynı onun gibi çekirdeği ele geçirme niyetindeki yeni çeperlerle karşılaşmasıyla da sınırlı kalmıyordu. MÖ 1650'ye gelindiğinde tapınakları tunç kazanlarla ışıldayan, ziller ve çanlarla yankılanan Erlitou, Doğu'nun en göz kamaştırıcı kenti olmuştu; ama Sarı Irmak'ın ötesine sadece bir günlük yürüyüş bile, maceracı bir kentliyi kaleler ve savaşan şeflerin şiddet dolu dünyasına sürüklemiş olurdu. Büyük kentten sadece 65 km kadar mesafedeki bir kuyuda bulunan iki iskelet, kafa derisi yüzmenin kesin işaretlerini gösterir.</p>

  <p>Erlitou ve bu vahşi sınır boyu arasındaki ilişkiler, ticaret ve baskınların aradaki denge bozulana dek her iki taraf açısından da kârlı olması bakımından, daha çok Mezopotamya'nın Akad İmparatorluğu ile Amoriler arasındaki ilişkilere benziyor olabilirdi. Doğu'da dengenin bozuluşu, MÖ 1600 civarında Erlitou'dan sadece 8 km öteye inşa edilen Yanshi adında bir kalede kendini ele verir. Daha sonraki edebi kaynaklar, yeni bir grup olan Shang'ın takriben bu dönemde Xia hanedanını devirdiğini söyler. Yanshi'den en erken buluntular Erlitou üsluplu malzemeler ile Sarı Irmak'ın kuzeyindeki gelenekleri birleştirir ve çoğu Çinli arkeolog (ve bu kez Çinli olmayan arkeologların birçoğu da) Shang'ın MÖ 1600 civarında Sarı Irmak'ı geçip Erlitou'yu yenilgiye uğratarak, gururu kırılmış fakat daha fazla gelişmiş düşmanlarına hâkimiyet kurmak üzere Yanshi'yi inşa ettiğini düşünür. Erlitou gerilerken Yanshi büyük bir kente dönüştü; ta ki MÖ 1500'de Shang kralları, belki eski düşmanlarını artık o kadar da dikkatle gözaltında tutmaları gerekmediğine karar vererek, 80 km doğudaki Zhengzhou'da yeni bir kent kurana değin bu böyle sürdü.</p>

  <p>Öyle görünüyor ki, Zhengzhou Erlitou'nun yapabildiği her şeyin daha iyisini, en azından daha büyüğünü yapabiliyordu. Erlitou'nunkiyle yaklaşık aynı boyutta bir merkezi vardı, ama ayrıca sıkıştırılmış topraktan muazzam surları olan tam 260 hektarlık dış mahalleleri bulunuyordu. Bir tahmine göre, bunu inşa etmek 10 bin işçinin 8 yılını almış olabilirdi. Daha sonraya ait bir şiirde böyle bir surun inşaatı hakkında "Toprağa eğilip vızır vızır çalıştılar," deniyordu: "Tok gümbürtülerle vurdular toprağa. / Gür tınlamalarla inlettiler surları, / Ölgün çınlamalarla yonttular taşları."<a class="noteref" href="#n15" id="ref15">15</a> Zhengzhou vızırtılar, gümbürtüler, tınlamalar ve çınlamalarla yankılanmış olmalıydı. Kentin ayrıca bir taneyle kalmayıp birkaç tunç dökümhanesine de ihtiyacı vardı; sadece birinden 32 dönümlük bir moloz yığını çıkmıştı. Zhengzhou'nun ayin kapları Erlitou geleneklerini izlemeye devam etti, ama doğal olarak daha büyüktü. MÖ 1300 civarında (belki bir saldırı esnasında) alelacele gömülmüş bir tunç kazan neredeyse 1 m uzunluğundaydı ve 90 kg çekiyordu.</p>

  <p>Zhengzhou Erlitou'nun sömürgeciliğini de genişletti. Yangtze Irmağı'nın ötesinde, 650 km kadar mesafede madenciler bakır ararken Tongling vadilerini delik deşik ettiler; kayaların içine kalaslarla desteklenmiş 100 tünel açarken, çıkardıkları 300 ton molozla çevreyi mahvettiler. Arkalarında bıraktıkları objeler (o kadar iyi korunmuştur ki, arkeologlar onların ahşap ve bambu aletlerini ve kamıştan şiltelerini bile buldular) Shang başkentindekiler gibiydi. MÖ 3500'den sonra Uruk tarzı maddi kültür Mezopotamya'dan dışarıya yayıldığında, bazı yerleşimler, sokak planlarına varıncaya kadar Uruk'un kendisinden klonlanmışa benziyordu; aynı şekilde Shang kolonicileri de, Tongling'den Shang merkezine giden en kestirme yolun iki yanına yayılmış olan Panlongcheng'de, tamamen gelişmiş Shang üslubunda saraylar, zengin gömüler ve tunçtan ayin kaplarıyla dolu bir tür minyatür Zhengzhou inşa ettiler.</p>

  <p>Ne var ki, Shang ancak MÖ 1250 civarında bizim açımızdan gerçekten hayat bulur. Rivayete göre, 1899'da (yani MS) Pekin'deki İmparatorluk Akademisi yöneticisi Wang Qirong'un bir akrabası sıtmaya yakalanınca, uşağını geleneksel bir Çin tedavisinde kullanılan çürümüş kaplumbağa kabuğu almaya gönderdi.<a class="noteref" href="#n16" id="ref16">16</a> Wang'ın hasta akrabası eğitimli bir adamdı; uşağının eve getirdiği kaplumbağa kabuğunun üzerine kazınmış sembollerden bir satır görünce, bunun Çincenin antik bir versiyonu olduğunu tahmin etti. İkinci bir görüş almak üzere kabuğu gönderdiği Wang ise yazıtın Shang hanedanı dönemine ait olabileceğini tahmin etti.</p>

  <p>Wang başka kabuklar satın alarak sembollerin şifresini çözmekte hızla ilerledi, ama yeterince hızlı değildi. Halk arasında Batılılara karşı duyulan öfke 1900 yazında Boksör Ayaklanması'nda<a class="noteref" href="#n0" id="ref0">*</a> patlak verdi. Dul imparatoriçe asileri destekledi ve Wang'ın da aralarında bulunduğu imparatorluk memurlarını milis çetelerinin başına getirdi. Boksörler yabancı sefaret yerleşkesini kuşattılar, ama –Japon, Rus, İngiliz, Amerikalı ve Fransız– 20 bin yabancı asker Pekin'e yürüdü. Felaketin içine sürüklenen Wang'ın hayatı mahvoldu; karısı ve geliniyle birlikte zehir içip kendilerini bir kuyuya attılar.</p>

  <p>Wang'ın yazılı kaplumbağa kabukları eski bir arkadaşının eline geçti. O da 10 yıl içinde gözden düşerek Çin'in batısında ücra bir bölgede sürgündeyken öldü; neyse ki 1903'te yazıları bir kitap halinde yayımlatmayı başarmıştı. Bu kitap kemik çılgınlığını başlattı. Yabancı ve yerli araştırmacılar kaplumbağa kabuklarını satın almak için birbirlerini eziyorlardı; biri her yazılı sözcük için 85 gr gümüş veriyordu, hem de Pekin'de işçilerin günde 4,5 gr gümüş kazandığı bir dönemde. Kötü haber, bu durum yasadışı bir kazı furyası başlattı; silahlı çeteler patates tarlalarında antik kaplumbağa kabuğu parçaları peşinde koşuyordu. İyi haber ise olağanüstüydü. Wang bu yakılmış kabuk ve kemiklerin Çin'in en eski metinleri olduğu konusunda haklı çıkmıştı. Hepsi bu da değildi: Bu objelerdeki isimler, MÖ 1. yüzyıl tarihçisi Sima Qian'ın Shang hanedanının son hükümdarlarını sıraladığı listedeki isimlerle tastamam uyuşuyordu.</p>

  <p>Antika satıcıları kemiklerin kaynağını gizli tutmaya çalıştı, ama çok geçmeden herkes bunların Anyang köyünden geldiğini öğrenmişti ve 1928'de Çin hükümeti ilk resmi arkeolojik kazısını orada başlattı. Ne yazık ki, hemen işin başında Zhoukoudian'daki Pekin Adamı kazılarındakine benzer problemlerle karşılaştılar. Mahalli zorbalar ve eşkıyalar civarda savaşıyorlardı. Mezar soyguncuları da el yapımı tabancalarıyla polisle çatışmaya giriyordu. Üstelik Japon ordusu da yakındaydı. Yazıtlarla ilgili olarak bugüne dek çıkan en büyük buluntu, içinde 17 bin kemik bulunan bir kuyuydu ve 1936 kazı sezonunun planlanan bitiminden sadece bir saat önce bulunmuştu. Arkeologlar bir daha dönemeyebileceklerini iyi bildiklerinden 4 gün daha kalarak, eserleri toprak altından çıkarmak için gece gündüz çabaladılar. Buluntuların çoğu, bunu izleyen 10 yıl boyunca devam eden savaş esnasında yok oldu; ama tunç kaplar ve yazıtlar 1949'da komünistlerin iktidara gelişinden sonra Tayvan'a ulaştırılabildi. Bütün bu çabaya da değerdi: Anyang kazısı erken Çin tarihini değiştirmişti.</p>

  <p>Kazılar Anyang'ın MÖ 1300 civarında kurulan son Shang başkenti olduğunu gösterdi. Yeri ancak 1997'de tespit edilen surlu yerleşme alanı neredeyse 780 hektara yayılıyordu, ama tıpkı Zhengzhou gibi, dış mahallelerinin gölgesinde kalmıştı. Tapınaklar, mezarlıklar ve tunç dökümhaneleri de 3108 hektara yayılarak Manhattan'ın üçte biri kadar bir bölgeyi kaplıyordu. 2004 kazılarında ortaya çıkan bir dökümhane 4 hektarı kaplıyordu; ne var ki, bu ayin bahçesinin çekirdeğinde yazıtlara kaydedilenlere farklı bir faaliyet hâkimdi: Hükümdarların kendilerine yardım etmeleri için atalarını tatlı sözlerle ikna etme çabaları.</p>

  <p>Kazılarda çıkarılan yazıtlar Kral Wuding'in (MÖ 1250-1192) uzun süreli hükümranlığında başlar; içerdikleri bilgilerden, onları meydana getiren ayinlerin parçalarını birleştirebiliyoruz. Kral, atalarının ruhlarını Anyang'ın içinden geçen ırmağın öte yakasındaki büyük mezarlarından çağırıp onlara sorular soruyordu. Kızgın çubuğu bir kabuk veya kemiğe bastırıp, yarattığı çatlakları yorumluyordu ve âlimler de sonuçları "kehanet kemiğine" kaydediyorlardı.</p>

  <p>Bu ayinlerde Wuding ataların reisi olarak, yakın geçmişte ölen kralların ruhlarından taraflar ağırlayıp onları kendi atalarını ağırlamaya çağırıyordu; onlar da –gerçekten önemli meseleler için– en tepedeki yüce tanrı Di'ye kadar tüm ruhları ağırlayacaktı. Sessiz kaplumbağanın ataların sesinin işitilmesini sağlayabileceği düşüncesi, 2. Bölüm'de ele alınan Jiahu gibi 6000 yıllık yerleşimlere kadar gidiyordu belki; ama Shang kralları elbette daha iyisini ve büyüğünü yapıyorlardı. Arkeologlar Anyang'da 200 bini aşkın kehanet kemiği buldu ve yazıtlar konusunda Batı'nın önde gelen araştırmacılarından David Keightley, ilk başta 100 bin kaplumbağa ve öküz telef edilerek bu kemiklerden 2-4 milyon kadar yapıldığını hesap eder. Ayinler, muhtemelen kralı ve kâhinleri ruhlarla konuşmak konusunda uygun zihin haline sokmak için içki içilmesini de gerektiriyordu.</p>

  <p>Shang kralları, seleflerinin atalığa geçişini temsil eden göz kamaştırıcı cenazelerle ruhlar dünyasının doğru tarafında yer almaya da çalışıyorlardı. Her biri bir krala ait (MÖ 1300-1076) 8 kraliyet mezarı bulunmuştur; hanedan 1046'da yıkıldığında hâlâ tahtta bulunan Di Xin'e ait tamamlanmamış bir mezar daha vardır. Hepsi de soyulmuştur, ama mezarlıklar gene de hâlâ son derece etkileyicidir; bunun sebebi, her bir mezardan çıkarılan, Mısır standartlarına göre önemsiz sayılabilecek birkaç bin tonluk topraktan çok, Shang cenazesine özgü gerçek bir özelliktir: Şiddet.</p>

  <p>Antik Çin literatürü seçkin cenazelerinde "ölümü takip eden" kişilerden söz eder, ama Anyang'da kazı yapan arkeologları buldukları şeye hazırlayacak hiçbir şey yoktu. Muhtemelen Wuding'in istirahatgâhı olan Mezar 1001, yaklaşık 200 ceset içeriyordu: 9'u kuyunun dibinde (her biri ölü bir köpek ve kasıtlı olarak kırılmış tunç bir bıçak ağzıyla birlikte kendi çukurunda); 11'i kuyunun etrafındaki raf benzeri çıkıntılarda; 73-136'sı (parçalanmış ceset uzuvlarından tam sayıyı söylemek zordur) mezara inen rampanın üzerinde dağılmış halde; ve diğer 80'i mezarın yanındaki yüzeyde duruyordu. Mezarların çevresinde yaklaşık 5000 kurban çukuru saptandı; (çoğu erkek, bazıları ağır çalışmadan eklemleri yıpranmış) genelde öldürülmüş birkaç insan ve (kuşlardan fillere) hayvan bulunuyordu. Hiçbiri sessizce ölmeye terk edilmemişti. Kiminin kafası uçurulmuştu; bazılarının uzuvları doğranmış veya bilekten kesilmişti; daha başkaları bağlanmış ve çarpık bir halde bulundu (belli ki diri diri gömülmüşlerdi).</p>

  <p>Sayılar afallatıcıdır. Kehanet kemikleri 13.052 törensel öldürmeden söz eder. Eğer Keightley bu yazıtların sadece %5-10'unu bulabildiğimiz hususunda haklıysa, toplamda çeyrek milyon insan bu amaçla öldürülmüş olabilir. Ortalama olarak bu, 150 yıl boyunca her gün olmak şartıyla, günde 4-5 kişi anlamına gelir. Ne var ki, gerçekte büyük cenazelerde vücutların doğrandığı, çığlıkların koptuğu, katliamların yaşandığı, mezarlıkların gerçekten de kan gölüne döndüğü dehşet cümbüşlerde gruplar halinde kurban ediliyorlardı. Yaklaşık 3000 yıl sonra Meksika'daki Aztek kralları kana susamış tanrıları Quetzalcoatl'a sunacak esirler almak için özel olarak seferler düzenliyorlardı. Shang da aynı şeyi kendi ataları için, özellikle kehanet kemiklerinde kurbanlar olarak 7 binden fazlasının isminin sayıldığı, Qiang dedikleri insanlara karşı yapmış olabilir.</p>

  <p>Wuding ve mevkidaşları, Batı'daki büyük krallar gibi, bu dünyada ölümle uğraşırken başka bir dünyada ruhlarla konuşuyorlardı. Bu onları kral yapan bir ibadet ve savaş kombinasyonuydu ve kralları atalara dönüştüren cenazeler şehit sembolizmiyle yüklüydü. MÖ 1160 civarında ölen kral Lin Xin'e ait olması muhtemel Mezar 1004, yağmalanmış olmasına karşın hâlâ 731 mızrak başı, 69 balta ve 141 miğfer içeriyordu. Wuding doğrudan yüce tanrı Di'ye hitap ettiğinde bu genellikle savaşla ilgili oluyordu. "41. günde konuşan Zheng'in kehaneti şuydu," der tipik bir kehanet kemiği: "Mafang'a saldırırsak Di bizden yardımını esirgemeyecek."<a class="noteref" href="#n17" id="ref17">17</a></p>

  <p>Batılı ölçütlere göre Shang orduları küçüktü. Kehanet kemiklerinde sözü edilenlerden en büyüğü, Ramses'in Kadeş'teki ordusunun sadece üçte biri kadar olan 10 bin askerden oluşuyordu. Yazıtlardaki yer adları aynı zamanda Wuding'in Sarı Irmak'ın oldukça küçük bir kesimine, yanı sıra Panlongcheng gibi birkaç uzak koloniye hükmettiğini düşündürür. Görünüşe bakılırsa, Mısır gibi bütünleşmiş, vergi ödeyen, bürokrasiyle yönetilen bir devleti değil, Anyang'a haraç –sığır, beyaz atlar, kehanet için kemikler ve kaplumbağa kabukları, hatta kurbanlık insanlar– gönderen gevşek bir müttefikler grubunu yönetiyordu.</p>

  <p>Shang krallarının isim listesini yapan MÖ 1. yüzyıl tarihçisi Sima Qian erken Çin tarihini oldukça basit hale getirdi. Hendekler kazan Yu'da doruğuna ulaşan bilge krallardan sonra Xia, ardından Shang ve daha sonra da Zhou (Üç Hanedanlar Kronolojisi Projesi'nin üç hanedanı) geldi. Onlardan Çin doğup gelişti ve başka hiçbir şey sözünü etmeye değmezdi. Fakat arkeoloji Erlitou ve Anyang'ın aslında çağlarında eşsiz olduğunu gösterirken, aynı zamanda Sima Qian'ın anlatısının olayları aşırı basitleştirmiş olduğunu da ortaya koydu. Mısırlılar ve Babilliler gibi Xia ve Shang da düzinelerce komşu devletle başa çıkmak zorundaydı.</p>

  <p>Arkeologlar bu diğer devletlerin, özellikle Çin'in güneyi ve doğusundaki etkileyici kalıntılarını gün ışığına çıkarmaya daha yeni yeni başlıyor. Daha 1986 gibi yakın bir geçmişte, MÖ 1200 civarında Sichuan'da Yangtze Irmağı'na dek uzanan zengin bir krallık gelişmiş olduğuna dair pek az fikrimiz vardı; ama o tarihte arkeologlar Sanxingdui'de hazinelerle tıka basa dolu iki kuyu buldular. Düzinelerce tunç çan; taçları ve dik dik bakan koca gözleriyle 1,80 m boyunda bir çift erkek heykeli ve bunların iki katı boyunda, son derece özenli yapılmış, dalları narin madeni meyveler, yapraklar ve kuşlarla dolu tunçtan "ruh ağaçları" vardı. Kazı ekibinin ayağı fark etmeden kayıp bir krallığa takılmıştı ve 2001'de Jinsha yakınında büyük bir kent günışığına çıkarıldı. Bazı hesaplamalara göre, 2010'lar ve 2020'lerde dünyadaki bütün konut ve otoyol inşalarının yarısı Çin'de yapılacak ve iş makinelerinden bir adım ötede kalmak için yarışan arkeologların kurtuluşunun nasıl olacağını bilen yok.</p>

  <p>Antik metinler bu toplumların farklı dillerini muhafaza etmiş olduğundan Hititler, Asurlular ve Mısırlıları ayrı ayrı halklar olarak düşünmek bize kolay gelir ve Batı'nın birçok ulus devlete bölünmüş olmasına alışmış durumdayız. Ancak Doğu'da, Sima Qian'ın Xia ile başlayan ve oradan dışarıya doğru yayılan hikâyesi, günümüzde tek bir modern ulus içinde var olan bu erken devletlerin "oldum olası" Çinli olduğunu düşünmeyi daha da baştan çıkarıcı kılıyor. Gerçekteyse antik Doğu ve Batı, muhtemelen çok benzer şekilde bazı inançları, uygulamaları ve kültürel biçimleri paylaşırken başka yönlerde birbirinden ayrılan çekişme halindeki devletlerden oluşuyordu. Bunlar ticaret yapıyor, savaşıyor, rekabet ediyor ve genişliyordu. Kanıtlarımız biriktikçe, toplumsal gelişmenin antik Doğu ve Batı'da doğurduğu süreçler gitgide daha benzer görünmeye başlıyor. Tıpkı Mısır'daki Amarna'da bulunan, ecnebi diller konuşan yabancı hükümdarlarla diplomatik yazışmaların kaydedildiği kil tabletler gibi, belki bir zamanlar Anyang'da da ipek ve bambuya yazılmış mektupların muhafaza edildiği bir ahşap oda vardı. Jinsha kralı, Shandong hükümdarlarına denkleri olarak muamele edip etmemek konusunda aralarında görüş alışverişi yaparken, belki de Wuding'e "biraderim" diye hitap ediyordu; kim bilir, belki Wuding de Yangtze üzerindeki küçük bir hükümdara, orada ailesinden ve sevdiklerinden uzakta ter döküp çocuklar doğursun diye masum bir Shang prensesini gelin gönderiyordu. Bunu asla öğrenemeyeceğiz.</p>

  <h2>Her Şey Dağılıyor</h2>

  <p class="nonindent">Von Däniken'in uzaylılarını bir kez daha hikâyeye dahil etmek istiyorum. MÖ 2200'den sonra Mısır ve Mezopotamya'nın çöküşü, önceden ileri sürdüğüm gibi dünya dışı varlıkları hayrete düşürmüş olsaydı bile, uçan dairelerini MÖ 1250 civarında Wuding'in ve II. Ramses'in dünyasının yörüngesine tekrar oturtsalardı, hoşnutluktan başka bir duyguya kapılmaları mümkün değildi. Bu kez işleri gerçekten yapılmış gibi görünüyordu. Batılı toplumsal gelişme, endekste MÖ 5000'de bulunduğu yerin neredeyse üç katına yükselerek 24 puana ulaşmıştı.</p>

  <p>Ortalama Mısırlı veya Mezopotamyalı MÖ 5000 civarında günde 8000 kilokalori tüketirken, artık muhtemelen 20 bin kilokalori tüketir olmuştu. Mısır'daki Teb veya Babil gibi en büyük kentler belki 80 bin nüfusa sahipti. Binlerce okuryazar kâtip ve filizlenme halinde kütüphaneler vardı. En büyük ordular 5000 savaş arabası içerebiliyordu ve bir devletin (belki Mısır veya belki de Hititler) çok geçmeden çekirdek çapında bir imparatorluk yaratması yerinde bir beklenti olurdu. Kendi sarayları, tapınakları ve tanrısal krallarıyla yeni devletler İtalya, İspanya ve ötesinde gelişecekti; ardından çekirdekteki imparatorluk, <a href="../Text/h0402.htm">Harita 4.2</a>'yi tek bir büyük ülke doldurana dek bu yeni devletleri de yutacaktı. Doğu Batılı gelişmeleri 1000 ya da 2000 yıl geriden izlemeye devam edecekti. Muhtemelen Batı'daki gibi kesinti süreçlerinden geçecek ve Batı da muhtemelen daha başka sıkıntılarla karşı karşıya kalacaktı; ama tıpkı daha önceki dönemlerdeki gibi, bunlar toplumsal gelişmenin yükselen dalgasını hemen hiç yavaşlatamayacaktı. Batı, öncülüğünü koruyacak, 1000, 2000 yıl içinde fosil yakıtların ne olduğunu anlayacak ve küresel hâkimiyete doğru yoluna devam edecekti.</p>

  <p>Böylece Batı çekirdeğinde Yunanistan'dan bugün Gazze Şeridi denilen yere dek neredeyse her büyük kent MÖ 1200 civarında yanıp kül olduğunda, dünya dışı varlıklar bunu MÖ 2200 veya 1750'dekine benzer başka bir kesinti olarak görebilirlerdi; büyük bir kesinti olduğuna kuşku yok, ama uzun vadede endişelenecek bir şey yoktu. Felaketler sarayları, kâtiplerinin bunu kaydedecek zamanı bile güçbela bulacağı kadar ansızın yakaladığı zaman bile, uzaylıların uykusunu kaçıracak bir şey olmadı.</p>

  <p>Yunanistan'daki Pilos'ta MÖ 1200 civarına ait bir saray harabesinde bulunan alışılmadık bir kil tablet "gözcüler kıyıları kolluyor," gibi meşum bir cümleyle başlar;<a class="noteref" href="#n18" id="ref18">18</a> aynı yerleşimden alelacele yazıldığı aşikâr başka bir tablet, bir acil durumu önlemek için yapılan insan kurban etme törenini betimliyor görünür, ama sonuna doğru silikleşir ve tamamlanmadan kalır. Suriye kıyısında zengin bir ticaret kenti olan Ugarit'te arkeologlar bir seramik ocağında duran, kâtiplerin arşivlemeden önce kurumaya bıraktığı bir yığın kil tablet mektup buldular. Ugarit birilerinin gelip de metinleri almasına kalmadan yağmalandı. Kentin can çekiştiği günlerden kalma bu mektupları okumak acı veriyor. Hitit kralından gelen bir tanesi yiyecek için yalvarıyor: "Bu bir ölüm kalım meselesi!" Başka bir tanesinde Ugarit kralı, askerleri ve gemileri Hititleri desteklemek üzere uzaklara gitmişken, "düşman gemileri buraya geldi, kentlerim yakıldı ve ülkemde çok kötü şeyler yaptılar," diye yazar.<a class="noteref" href="#n19" id="ref19">19</a></p>

  <p>Her yere karanlık çöküyordu, gene de Mısır ayakta kaldığı sürece umut baki kaldı. Kendi onuruna inşa ettirdiği bir tapınakta firavun III. Ramses hikâyeyi Ugarit'in bıraktığı yerden almışa benzer: "Yabancı memleketler adalarında bir komplo kurdular," der. "Onların silahları karşısında hiçbir diyar ayakta kalamadı." Bu yabancılar –Deniz Halkları diye adlandırır Ramses onları– Hititlere, Kıbrıs'a ve Suriye'ye boyun eğdirmişlerdi. Şimdi, MÖ 1176'da Mısır'ın üzerine yürüyorlardı. Fakat tanrı-kralın kudretini göz önüne almamışlardı:</p>

  <blockquote>
    <p class="nonindent">Benim hududuma ulaşanlar, tohumları değil, yürekleri ve ruhları sonsuza dek yok oldular... Sürüklenip kapatıldılar ve sahilde secdeye getirilip öldürüldüler ve bedenlerinden yığınlar yapıldı... Toprakları Mısır'dan [bile] bahsetmeden geri döndürdüm; zira kendi topraklarında benim adımı telaffuz ettiklerinde yanıp kavruldular.<a class="noteref" href="#n20" id="ref20">20</a></p>
  </blockquote>

  <p>III. Ramses'in Deniz Halkları muhtemelen aynı zamanda Pilos ve Ugarit hikâyelerindeki kötü adamlarla aynı halklardı. Ramses bunların arasında Shrdn, Shrksh, Dnyn ve Prst'in bulunduğunu söyler. Mısır hiyeroglifleri sesli harfleri kaydetmiyordu ve bu isimlerin kime atıf yaptığını tespit etmek tarihçiler arasında neredeyse bir sektöre dönüşmüştür. Çoğu uzman Shrdn'in Sardinyalıların antik isimlerinden olan "Sherden" ve Shkrsh'in Sikels'in (Sicilyalılar) Mısır dilindeki söylenişi olan Sheklesh olduğunu düşünür. Dnyn daha az açıktır, ama daha sonraları Homeros'un Yunanlar için kullandığı terim olan Danaolar anlamına geliyor olabilir. Prst'e gelince, burada biraz daha sağlam toprağa basıyoruz: Bu, Eski Ahit'ten tanınan Filistlere Mısırlıların verdiği isim olan Peleset anlamına gelir.</p>

  <p>Bu bileşim Akdeniz halklarının tam bir kokteylidir ve tarihçiler onları Nil Deltası'na neyin getirdiği üzerine sonu gelmez tartışmalar yapar. Kanıtlar inişli çıkışlı niteliktedir, ama bazı arkeologlar MÖ 1300'den sonra Batı çekirdeğinin her yerinde daha yüksek hava sıcaklıkları ve daha düşük yağışlara dair işaretlere dikkat çekerler. Onlara göre kuraklık, göçleri ve devletin yetersizliğini harekete geçirerek MÖ 2200'deki senaryoyu yeniden hayata geçirmişti. Diğerleri, yağma fırsatları sağlayarak ve hudut boylarından akıncıları çekerek çekirdeği karışıklıklara itenin depremler olduğu kanısındadır. Bunun yanı sıra, insanların savaşma yöntemlerinde de değişiklikler oldu; vahşice katletmekte kullanılan yeni kılıçlar ve daha ölümcül kargılar, çeperlerden gelen başıbozuk, hafif silahlı piyade sürülerine, çekirdeğin ışıltılı ama esneklikten uzak savaş arabalı ordularını yenmek için ihtiyaç duydukları silahları vermiş olabilir. Salgın hastalıklar da bir rol oynamış olabilir. MÖ 1320'lerde Mısır'dan Hititlere korkunç bir veba salgını yayılmıştı. "Hatti Diyarı tepeden tırnağa ölüyor," der bir ilahi;<a class="noteref" href="#n21" id="ref21">21</a> daha iyi belgelenmiş dönemlerde bir salgına benzer bir şey varsa, tekrar tekrar geri dönmüş olmalıydı. MÖ 1200'e gelindiğinde çekirdekteki nüfuslar bariz bir biçimde azalmaktaydı.</p>

  <p>İşin doğrusu, altında yatan dinamik yeterince açık görünse bile, krizin özgül nedenlerini tam olarak bilmiyoruz. Dinamik, çekirdek ile genişlemekte olan sınır boyları arasındaki ilişkilerde ani bir değişimdi. Daha önce çok sık olduğu gibi, genişleme iki ucu keskin bir bıçaktı. Bir yandan, Akdeniz'deki yeni sınır boyu kabaran toplumsal gelişmeyi beslemişti; ama öte yandan, geri kalmışlığın yeni avantajlarının üzerindeki engelleri kaldırarak, müesses nizama meydan okuyan yeni parçalanmaları –göçler, paralı askerler ve ele avuca sığmaz yeni taktikleri– harekete geçirmişti. Ve MÖ 13. yüzyılda çekirdekteki büyük devletler, yaratmış oldukları uç boylarının denetimini yitirmeye başlamış gibi görünür.</p>

  <p>İster bu halklar itilmiş veya çekilmiş olsunlar, ister motor iklim değişikliği, depremler, muharebe meydanındaki değişiklikler veya salgın hastalıklar olsun, insanlar ezici sayılar halinde çekirdeğe doğru hareketlenmeye başlamıştı. Daha MÖ 1220'lerde II. Ramses Mısır'ın sınırlarını tahkim ederek, göçmenleri dikkatle denetlenen kentlere yerleştirmiş veya onları ordusuna almıştı; ama bu bile yeterli olmadı. MÖ 1209'da Firavun Merneptah, MÖ 1170'te III. Ramses'in de karşı karşıya geleceği Sherden ve Sheklesh'in yanı sıra, Libyalılarla ve Mısır'a batıdan akın eden kuvvetlere katılan Akaiwasha adlı halkla da –Yunanistan'dan Ahhiyavalar olabilir mi?– savaşmak zorunda kaldı.</p>

  <p>Muzaffer Merneptah düşman ölülerinin sayımında 6239 sünnetsiz penisi kestiğini sevinçle kaydetti, ama daha onları sayarken kuzeyi fırtına kasıp kavurmaktaydı. Yunan, Hitit ve Suriye kentleri yakılıp yıkıldı. Daha sonraki efsaneler yaklaşık bu dönemde Yunanistan'a göçlerden söz eder; arkeoloji de dışarıya göçün ipuçlarını verir. MÖ 12. yüzyılda Filistlerin yerleştiği Gazze civarında bulunan çömleklerin Yunanistan'dan çıkan vazolarla neredeyse özdeş olması, Filistlerin kökeninin buraya gelen Yunan sığınmacılar olduğunu akla getirir. Başka Yunanlar da Kıbrıs'a yerleşmişti.</p>

  <p>Yakılıp yıkılan bölgelerden sığınmacılar da katıldıkça, göç hareketi çığ gibi büyüdü. Her yerde aynı anda süren birbiriyle bağlantısız yağma ve savaşla, bu göç belirli bir şekilden yoksun gibi görünür. Görünüşe göre, Suriye'nin çöküşü Aramiler diye anılan halkı Mezopotamya'ya sürükledi ve Ramses'in zafer iddialarına karşın eski Deniz Halkları Mısır'a yerleşti. İçeriye doğru olduğu gibi dışarıya göçe Yunanistan gibi Mısır da sahne oldu. Eski Ahit'teki, Mısır'dan kaçan Musa ve İsrailliler öyküsü muhtemelen bu karışıklık yıllarını yansıtır. İsrail'e Eski Ahit dışı ilk göndermenin, MÖ 1209 kitabesinde Merneptah'ın toprağı "çorak, tohumsuz" bıraktığına dair yaptığı duyum olması bir rastlantı olmayabilir.<a class="noteref" href="#n22" id="ref22">22</a></p>

  <p>MÖ 1220'lerde başlayan göçlerin sadece ölçeği bile bütün önceki karışıklıkları cüceleştirecek boyuttaydı; gelgelelim uzaylıların 1170'ler gibi bir tarihte olayları uçan dairelerinden izlerken, gidişatın öncekiler gibi sonuçlanmasını beklemeleri çok normal olurdu. Ne de olsa Mısır yağmalanmamıştı ve Mezopotamya'da rakip devletler ortadan kalkarken Asurlular fiilen krallıklarını genişletmişlerdi. Ancak 12. yüzyılın sonuna gelinip de karışıklıklar devam edince, bu kesintinin büsbütün yeni bir şey olduğu yavaş yavaş anlaşılmaya başladı.</p>

  <p>Yunanistan'da MÖ 1200'den sonra tahrip edilen saraylar yeniden iskân edilmedi ve eski bürokrasi ortadan kayboldu. Oldukça varlıklı soylular eski usûller denebilecek bir şeyi korudular, ama MÖ 1125 civarında yeni bir yıkımlar dalgası onları da vurdu. Üniversiteyi bitirdiğimde bu sit alanlarından birindeki kazıya katılma talihine eriştim (yalnızca arkeolojinin büyüsüyle değil, müstakbel karımla da orada tanıştım); kazı yeri Paros Adası'ndaki Koukounaries'te, tahkim edilmiş bir tepeydi.<a class="noteref" href="#n23" id="ref23">23</a> Yerleşimin reisi muhteşem manzaralar, olağanüstü kumsallar ve fildişi kakmalı tahtıyla güzel bir yaşamın tadını çıkarmıştı, ama MÖ 1100 civarındaki felaket tüm bunlara son vermişti. Köylüleri saldırganlara fırlatmak üzere taşlar yığmışlar ve hayvanlarını surların ardına getirmişlerdi (harabeler arasında eşek iskeletleri bulduk), fakat birinin –onun kim olduğunu asla öğrenemedik– kaleye hücum etmesi üzerine alevlerin önünden kaçmak zorunda kalmışlardı. Benzer sahneler Yunanistan'ın dört bir yanında oynandı ve MÖ 11. yüzyılda hayatta kalanlar, ancak basit çamur kulübeler inşa edebildiler. Nüfus, zanaat ve yaşam süresi beklentisi tümüyle düştü; karanlık bir çağ başladı.</p>

  <p>Yunanistan örneği aşırı ucu simgeliyordu, ama Hitit İmparatorluğu da dibe batmıştı; Mısır ve Babil, göçmenleri ve akıncıları denetim altında tutmak için çabalıyordu. Köylüler tarlalarını terk ettikçe kıtlıklar alıp yürüdü. Çiftçiler vergilerini ödeyemediği için devletler asker toplayamadı; hiç asker olmadığı için akınlar denetimsiz kaldı ve yerel zorbalar küçük devletçikler kurdular. MÖ 1140'a gelindiğinde Mısır'ın günümüz İsrail'inde bulunan imparatorluğu eriyip gitmişti. Maaş ödeyen mutemetlerinin terk ettiği garnizon askerleri ya köylüye ya da eşkıyaya dönüştüler. İsrailliler açısından bu yıkımı anlatan Hâkimler Kitabı "o dönemde İsrail'de kral yoktu," der, "herkes dilediğini yapıyordu."<a class="noteref" href="#n24" id="ref24">24</a></p>

  <p>MÖ 1100'e gelindiğinde Mısır'ın kendisi de dağılmaya yüz tutmuştu. Teb bağımsızlığını ilan etti; göçmenler Nil Deltası'nda beylikler kurdu; çok geçmeden resmi tanrı-kral XI. Ramses'e ne yapacağını, 1069'da tahtı ele geçiren kendi veziri söyler oldu. Birkaç yüzyıl boyunca Mısır'ın gölgemsi firavunlarından pek azı büyük ordular toplamayı, anıtlar inşa ettirmeyi, hatta herhangi bir yazıt kaydettirmeyi başarabildi.</p>

  <p>Başta en kazançlı çıkmışa benzeyen Asur, Arami halkların hareketleri arttıkça kırsal kesimin denetimini yitirdi. MÖ 1100'e gelindiğinde tarlalar bomboş bırakılmış, hazine tamtakır kalmıştı, ülkeyse açlık tehdidi altındaydı. Bürokratlar gitgide daha az yazmaya başladıkları ve 1050'den sonra da ansızın tümüyle bıraktıkları için, durumu anlamak daha da güçleşir. O dönemde artık Asur kentleri boşalmış ve imparatorluğu bir hatıraya dönüşmüş durumdaydı.</p>

  <p>Batı çekirdeği MÖ 1000'e gelindiğinde iyiden iyiye küçülmüştü. Sicilya ve Yunanistan'ın daha geniş bir dünyayla temasları büyük ölçüde kesilmişti. Hitit ve Asur imparatorluklarının molozlarını savaşçı reisler paylaşmıştı. Suriye ve Babil ülkesinde kentler ayakta kaldı, ama MÖ 2. binyıldan itibaren Ugarit gibi metropol merkezleri hüzünlü bir gerileme yaşadı. Mısır'da bir grup küçük devletçik kurtuldu, ama bunlar II. Ramses'in şanlı imparatorluğuna göre zayıf ve yoksuldu. Ve tarihte ilk kez olarak, toplumsal gelişme gerçekten düştü. Her bir özellikle ilgili sayılar geriledi: MÖ 1000'e gelindiğinde insanlar 1250 civarındaki seleflerinin yaptığından daha az enerji elde ediyor, daha küçük kentlerde yaşıyor, daha zayıf ordular kuruyor ve daha az yazı yazıyorlardı. Puanlar bundan 600 yıl önceki seviyelere düştü.</p>

  <h2>Savaş Arabaları, Ama Tanrıların Değil</h2>

  <p class="nonindent">MÖ 1200 civarında, kral Wuding hâlâ tahtında otururken, Shang seçkinleri cenazelerinde yok edecek yeni bir nesne buldular: Savaş arabaları. Bunlar Anyang'daki birkaç düzine 12. ve 11. yüzyıl mezarında ortaya çıkar (söylemeye bile gerek yok, hepsi de öldürülmüş askerleri ve atlarıyla birlikte). Shang savaş arabaları 500 yıl önce Batı çekirdeğinde görülenlere o kadar benzer ki,<a class="noteref" href="#n25" id="ref25">25</a> çoğu arkeolog her ikisinin de MÖ 2000 civarında Kazakistan'da icat edilmiş savaş arabalarından gelen ortak bir kökeni paylaştığında hemfikirdir. Savaş arabalarının Hurrilere ulaşıp Batı'daki güç dengesini değiştirmesi 600 yıl aldı; Sarı Irmak vadisine kadar uzanan daha geniş mesafeleri aşması içinse 800 yıla ihtiyaç vardı.</p>

  <p>Mısırlılar ve Babilliler gibi Shang da bu yeni silahı benimsemekte ağırdan aldı. Savaş arabalarını Gui ve Qiang adını verdikleri, kuzey ve batı bölgelerinde yaşayan halklardan öğrenmiş olmalıydılar ve kehanet kemikleri bu komşuların muharebede savaş arabaları kullandıklarından söz eder. Wuding'in çağında Shang halkının kendisi savaş arabalarını sadece avda, onda bile çok başarılı olmadan kullanıyordu. Eksiksiz bir anlatı, gergedanı kovalarken Wuding'in yaptığı kazayı betimler. O yürüyüp gitmişti, ama Yang adındaki prens öylesine kötü yaralanmıştı ki, bir kehanet kemikleri seti, ona acı çektiren ruhları çıkarma çabalarını kaydetmişti. 100 yıl sonra Shang halkı muharebede birkaç savaş arabası kullanıyordu, ama Hititler ve Mısırlılar gibi onları toplu halde düzenlemek yerine, muhtemelen subaylara tahsis edilen bu arabaları piyade arasında dağıtıyorlardı.</p>

  <p>Shang'ın kuzeybatı komşularıyla ilişkileri, Mezopotamya'nın 500 yıl önce Hurriler ve Hititlerle ilişkilerine oldukça benzer gibi görünür. Mezopotamyalılar gibi Shang da birbirlerine karşı kullandığı komşularıyla hem ticaret yapıyor hem savaşıyordu. Bu gruplardan biri olan Zhou'dan, kehanet kemiklerinde ilk olarak MÖ 1200 civarında bir düşman olarak söz edilir. Ardından müttefikler olarak ortaya çıkarlar, ama MÖ 1150'ye gelindiğinde tekrar düşman olmuşlardır ve artık Wei Vadisi'nde yaşadıkları anlaşılır. Zhou, Shang'la ilişkileri bir dargın bir barışık devam ederken, Shang kültürünün kendisine uyan unsurlarını uyarlama ve benimseme sürecine girmiş gibi görünür. MÖ 1100'e gelindiğinde sarayları, tunç kâseleri, kehanet kemikleri ve zengin mezarlarıyla onlar da kendi devletlerini kurmaya girişmişlerdi. Bir Zhou soylusunun mezarında Shang tarzında bir savaş arabasının katledilmiş ekibi bulunuyordu. Zhou hükümdarları Shang prensesleriyle evlenmeye bile başlamıştı. Ama daha sonra –yine, savaş arabası kullanan Hurri ve Hitit komşularıyla baş etmeye çalışan Mezopotamyalılar gibi– Shang durumun kontrolünü yitirdi. Zhou görünüşe göre kuzeybatı halklarıyla bir ittifak kurdu ve MÖ 1050'ye gelindiğinde büyük Shang başkenti Anyang'ı tehdit ediyordu.</p>

  <p>Kadim Batılı devletler gibi Shang devleti de, işler sarpa sarınca çok hızlı bir şekilde dağıldı. Kehanet kemiklerine göre, Shang seçkinlerinin iç dinamikleri yaklaşık MÖ 1150'den beri altüst durumdaydı; kral güçlenmiş ama soylu destekçileri azalmıştı. MÖ 1100'e gelindiğinde güneydeki Shang kolonileri bağımsızlıklarını ilan etmiş ve anayurda daha yakın (Zhou gibi) birçok müttefik saf değiştirmiş olabilir.</p>

  <p>MÖ 1048'de Shang hükümdarı Di Xin, hâlâ bir Zhou saldırısını karşılayabilecek güçte 800 beye söz geçirebiliyordu, ama iki yıl sonra her şey büsbütün değişmiş durumdaydı. Zhou hükümdarı Wu, 300 savaş arabası topladı ve dönüp Anyang'ı arkadan vurdu. Aynı dönemde yazılmış olması muhtemel bir şiir, bu Zhou savaş arabalarının sonucu belirlediğini düşündürür:</p>

  <div class="poem">
    <p>Savaş arabaları ışıldadı,</p>

    <p>Beyaz böğürlüler<a class="noteref" href="#n26" id="ref26">26</a> takımı zorluydu...</p>

    <p>Ah, işte Kral Wu</p>

    <p>Çarçabuk dize getirdi Büyük Shang'ı</p>

    <p>Şafak sökmeden yalvaran bir ateşkes için.<a class="noteref" href="#n27" id="ref27">27</a></p>
  </div>

  <p>Di Xin intihar etti. Wu bazı Shang liderlerini safına kazandı, diğerlerini ise idam etti ve Di Xin'in oğlunu tabi bir hükümdar olarak bıraktı. 5. Bölüm'de göreceğimiz üzere, Wu'nun siyasi düzenlemelerinin sıkıntıya girmesi uzun sürmedi; ancak o döneme gelinceye kadar Doğu ile Batı arasındaki toplumsal gelişme uçurumu büyük bir hızla daralmıştı. Tarım, köyler, kentler ve devletlerin gelişmeye başlaması bakımından Batı Doğu'dan 2000 yıl öndeydi, ancak MÖ 3. ve 2. binyıl boyunca Batı ile Doğu arasındaki mesafe daralarak 1000 yıla kadar düşecekti.</p>

  <p>1920'ler boyunca çoğu Batılı arkeolog, Çin'in neden arayı kapatmaya başladığını bildiğini düşünüyordu: Bunun nedeni, Çinlilerin hemen her şeyi –tarım, çömlekçilik, inşaat, metalürji, savaş arabaları– Batı'dan kopya etmiş olmasıydı. Kahire'deki İngiliz anatomi uzmanı Sir Grafton Elliot Smith öyle coşkuluydu ki, Mısır kıskançlığına kötü şöhret kazandırmayı bile başardı. Dünyanın neresine baksa ve neye baksa, Mısır arketiplerinin –piramitler, dövmecilik, cüceler ve devlerle ilgili hikâyelerin– kopya edildiğini görüyordu, çünkü Mısır'daki "Güneşin Çocukları"nın<a class="noteref" href="#n28" id="ref28">28</a> "heliotik"<a class="noteref" href="#n00" id="ref00">*</a> kültürü tüm dünyaya taşıdığına inanmıştı. Elliot Smith esasen hepimizin Mısırlı olduğuna hükmetmişti.</p>

  <p>Bu düşünceye kendi çağında bile kısmen delilik olarak bakılıyordu ve 1950'lerden bu yana arkeoloji istikrarlı bir biçimde Elliot Smith'in iddialarının neredeyse tamamını çürütmektedir. Doğu tarımı kendi başına doğdu; Doğulular çömleği Batılılardan binlerce yıl önce kullanmaya başladı; Doğu'nun kendine özgü anıtsal yapı gelenekleri vardı; insan kurban etme bile bağımsız bir Doğulu icattı. Gene de, bütün bu buluntulara karşın, başta tunç yapımı olmak üzere bazı önemli fikirler bariz bir biçimde Batı'dan Doğu'ya gitmişti. Erlitou'da bunca önem taşımış olan bu maden, Çin'de ilk olarak gelişmiş Yiluo Vadisi'nde değil, muhtemelen –daha önce Tarım Havzası'ndaki gömülerinden söz ettiğim– Batılı görünüşlü insanlarca steplerin ötesinden getirildikten sonra, kuzeybatının uzak kesimlerindeki çorak, rüzgârlarla kavrulan Xinjiang'da görüldü. Savaş arabaları da, gördüğümüz gibi, bozkırlardan Batı çekirdeğine ulaşmalarından sadece 500 yıl sonra muhtemelen aynı yoldan girdi.</p>

  <p>Ancak Batı'dan Doğu'ya yayılma Çin'in arayı kapatmasının muhtemelen bir kısmını açıklasa bile, gelmiş geçmiş en önemli etken Doğu'nun kopya etmesi değil, Batı'nın çöküşü oldu. Doğulu toplumsal gelişme MÖ 1200'de hâlâ Batı'nın 1000 yıl gerisindeydi, gelgelelim Batı çekirdeğinin içine patlaması fiilen 600 yıllık kazançları silip attı. MÖ 1000'e gelindiğinde Doğu'nun gelişme puanları Batı'nın puanlarının ancak birkaç yüzyıl gerisindeydi artık. Batı'nın MÖ 1200-1000 arası büyük çöküşü, hikâyemizdeki ilk dönüm noktasını başlattı.</p>

  <h2>Mahşerin Atlıları</h2>

  <p class="nonindent">Ne ki Batı çekirdeğinin tam olarak neden çöktüğü tarihin en büyük gizemlerinden biri olarak kalmıştır. Buna verecek sağlam bir yanıtım olsaydı, kuşkusuz şimdiye dek sözünü etmiş olurdum; ama hazin gerçek, bir talih kuşu misali yepyeni bir tür kanıt ortaya çıkmadıkça muhtemelen asla bilemeyecek olmamızdır.</p>

    <p class="tablo">Tablo 4.1. Mahşerin atlıları: Felaketlerin belgelenmiş boyutları, MÖ 3100-1050.</p>

  <p>Batı'da Uruk'un genişlemesini MÖ 3100 civarında ve Doğu'da Taosi'nin gelişmesini 2300 civarında geriye alan kesintiler hakkında o kadar az şey biliyoruz ki, muhtemelen bunları tartışmamızın dışında bırakmamız gerekecek; ancak gene de geriye çiftler halinde ayrılabilecek dört karışıklık örneği kalıyor. İlk çiftin –MÖ 1750'den sonraki Batı ve 1050 civarındaki Doğu krizinin– insan yapımı olduğunu söyleyebiliriz. Arabalarla yapılan savaş güç dengesini değiştirdi; ihtiraslı türediler çekirdeklere doğru ilerlemeye başladılar; şiddet, göç ve rejim değişikliği bunu izledi. Her iki örnekte de temel sonuç, toplumsal gelişmenin yukarıya doğru hareketini sürdürmesiyle güç dengesinin eski çeper gruplarına kayması oldu.</p>

  <p>İkinci çift –MÖ 2200-2000 ile MÖ 1200-1000 arasındaki Batı krizleri– tümüyle farklıydı; bunun da en bariz sebebi, doğanın insan ahmaklığını daha da artırmasıydı. İklim değişimi büyük ölçüde insan denetiminin dışında ve bu dönemlerdeki kıtlıklardan en azından kısmen sorumluydu. İkinci kesintiler çifti ilkinden çok daha şiddetliydi ve bundan çıkarabileceğimiz kesin olmayan sonuç: Mahşerin dört atlısı –iklim değişimi, kıtlık, devletin zayıflaması ve göç– hep birlikte dörtnala kalktılar ve özellikle bir beşinci atlı olarak salgın hastalık onlara katıldığı zaman kesintiler yıkıma dönüşebiliyor, hatta bazen toplumsal gelişmeyi geriye bile götürebiliyordu.</p>

  <p>Gene de iklim değişiminin ardındaki yörünge eğilmeleri ve sallantıların doğrudan doğruya yıkıma <i>neden olduğu</i> sonucuna varamayız. MÖ 2200 civarında Batı çekirdeğine musallat olan kuraklık 1200 civarındakinden daha şiddetli gibi görünür; ama çekirdek 2200-2000 arasındaki sıkıntıları atlatabilmişken, MÖ 1200-1000 arasında darmadağın olmuştu. MÖ 3800 civarında başlayan kuraklığın gerek 2200 gerek 1200'dekinden çok daha şiddetli geçmiş olması mümkündür; ama Doğu'da görece küçük bir etki yaparken, Batı'da toplumsal gelişmeyi fiilen ileriye götürmüştür.</p>

  <p>Bu da ikinci bir olasılığı akla getiriyor: Bu çöküş doğal ve insani kuvvetler arasındaki etkileşimlerin bir sonucu olarak meydana gelmişti. Muhtemelen bu konuda biraz daha spesifik olabileceğimizi düşünüyorum: Daha büyük, daha karmaşık çekirdekler daha büyük, daha tehditkâr karışıklıklara yol açarak, iklim değişimi ve göç gibi yıkıcı kuvvetlerin tam anlamıyla çöküşlere yol açma riskini daha da artırır. MÖ 2200 civarında sarayları, tanrısal kralları ve Mısır'dan Mezopotamya'ya dek tüm alanı kapsayan yeniden dağıtımcı ekonomileriyle Batı çekirdeği zaten büyümüştü. Kuraklık ve Suriye Çölü ile Zagros Dağları'ndan göç bu bölgenin iç ve dış ilişkilerini yerinden sarstığı zaman sonuçlar dehşet verici oldu; ama Mısır ve Mezopotamya'nın ikiz çekirdek bölgeleri çok sıkı bağlantılı olmadığı için birbirlerinden bağımsız olarak ayakta kaldılar veya çöktüler. MÖ 2100'e gelindiğinde Mısır kısmen çökmüş, ama Mezopotamya canlanmıştı; MÖ 2000 civarında Mezopotamya kısmen çöktüğü zaman da Mısır canlandı.</p>

  <p>Bunun tersine, MÖ 1200'de çekirdek Anadolu ve Yunanistan'a kadar genişlemiş, Orta Asya'nın vahalarına ulaşmış, hatta Sudan'a gelip dayanmıştı. Göçler görünüşe göre istikrarsız yeni Akdeniz sınır boyunda başladı, ama MÖ 12. yüzyılda İran'dan İtalya'ya varana dek her yerde halklar hareket halindeydi. Yarattıkları kartopu daha önce görülenlerden çok daha büyüktü ve bozulacak daha çok şeyi olan, iç bağlantıları daha kuvvetli bir alanda yuvarlanmaktaydı. Ugarit kralı ordusunu Hititlere yardıma gönderdiği için akıncılar Ugarit'teki ekinleri ateşe verdiler; bir yerdeki felaketler, 1000 yıl önce görülmediği şekilde, başka yerlerdeki felaketlerle daha da ağırlaştı. Bir krallık yıkıldığında diğerlerini de beraberinde götürdü. Kaos MÖ 11. yüzyıl boyunca sürdü ve nihayet herkesi peşinden sürükledi.</p>

  <p>Toplumsal gelişme paradoksu, yani gelişmenin kendisini baltalayacak güçlerin ta kendisini üretme eğilimi, çekirdeklerin büyüdükçe kendileri açısından daha büyük sorunlar yaratacakları anlamına gelir. Bunu kendi çağımızda da bariz biçimde görüyoruz. 19. yüzyılda (MS) uluslararası finansın doğuşu Avrupa ve Amerika'daki kapitalist ülkeleri birbirine bağladı ve toplumsal gelişmeyi daha önce görülen tüm düzeylerden daha hızlı bir şekilde yukarı itti; ancak bu aynı zamanda, 1929'da Amerikan borsa balonunun tüm bu ülkeleri beraberinde aşağıya sürüklemesine de imkân verdi. Son 50 yıldır toplumsal gelişmenin itici gücü olmuş mali inceliklerde akıllara durgunluk veren artış, 2008'de yeni bir Amerikan balonunun neredeyse tüm dünyayı temellerinden sarsmasını mümkün kıldı.</p>

  <p>Bu korkutucu bir sonuçtur, ancak bu erken devletlerin sıkıntılı tarihinden iyimser diyebileceğimiz üçüncü bir sonuç daha çıkartabiliriz. Daha büyük, daha karmaşık çekirdekler daha büyük, daha tehditkâr karışıklıklar üretir, ama aynı zamanda, bunlara yanıt olarak gitgide daha gelişmiş yöntemleri de sunar. Dünya finans liderleri 2008'deki çöküşe 1929'da hayal bile edilemeyecek atılımlarla karşılık verdiler ve ben bu satırları yazarken (2010 başı) 1930'lardakine benzer bir iflas savuşturulmuş gibi görünüyor.</p>

  <p>Toplumsal gelişme daha da yukarıya tırmandıkça, daha da tehditkâr karışıklıklar ile daha da gelişmiş savunmalar arasında bir yarış başlatır. Kimi zaman, MÖ 2200-1200 arasında Batı'da olduğu gibi, zorluklar mevcut çareleri alt eder. İster liderler yanlış yapsın, ister kurumlar başarısız olsun, isterse doğru dürüst örgütlenme ve teknoloji olmadığı için olsun, sorunlar tırmanarak denetimden çıkar, kesintiye yol açan karışıklık çöküşe dönüşür ve toplumsal gelişme geriler.</p>

  <p>MÖ 1200-1000 çöküşünden önce Batılı toplumsal gelişme dolu dolu 13 bin yıl boyunca Doğulu gelişmenin önünden gitmişti. Batı'nın öncülüğünün kalıcı olduğunu düşünmek için her türlü neden vardı. Batı'yı koruyan zar çöküşten sonra iyice incelmişti; benzer bir gerileme onu büsbütün yeryüzünden silebilirdi. MÖ 5000-1000 arasında bu kadar sık ve bunca zalimce etkili olan toplumsal gelişme paradoksu hiçbir şeyin sonsuza dek sürmeyeceğini gösterdi. Hiçbir basit uzun vadeli kilitlenme kuramı bize neden Batı'nın hükmettiğini anlatamaz.</p>
