<body>
  <h2 class="h21">GÖZLER</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Bir şey kalmaz,yalınız,</p>

  <p class="p5">Kalır maziden gözler.</p>

  <p class="p5">Ölürde her yanımız,</p>

  <p class="p5">Sağ kalır, nerden gözler?</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Birer yıldız olur da,</p>

  <p class="p5">Kırpışırlar havada,</p>

  <p class="p5">Kupkuru bir kafada,</p>

  <p class="p5">Apaçık giden gözler...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
