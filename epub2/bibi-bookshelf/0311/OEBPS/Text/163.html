<body>
  <h2 class="h21">BEKLENEN</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Ne hasta bekler sabahı,</p>

  <p class="p5">Ne taze ölüyü mezar,</p>

  <p class="p5">Ne de şeytan bir günahı,</p>

  <p class="p5">Seni beklediğim kadar.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Geçti istemem gelmeni,</p>

  <p class="p5">Yokluğunda buldum seni;</p>

  <p class="p5">Bırak vehmimle gölgeni,</p>

  <p class="p5">Gelme, artık neye yarar?</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
