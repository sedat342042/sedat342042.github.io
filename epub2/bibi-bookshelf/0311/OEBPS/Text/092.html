<body>
  <h2 class="h21">HAYAT</h2>

  <p class="p5">Rüzgârdan açılsa kapım bir anda,</p>

  <p class="p5">Kara haber gelmiş gibi ürkerim.</p>

  <p class="p5">Sanki gemilerim battı ummanda,</p>

  <p class="p5">Paramparça oldu gökte ülkerim.</p>

  <p class="p5">Ne acı, kaybetmek için sahiplik!</p>

  <p class="p5">Ölümlüyü sevmek, ne korkulu iş!...</p>

  <p class="p5">Hayat mı, püf desem kopacak iplik,</p>

  <p class="p5">Çıkmaz sokaklarda varılmaz gidiş.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
