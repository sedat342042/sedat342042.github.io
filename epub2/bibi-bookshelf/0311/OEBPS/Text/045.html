  <h2 class="h21">GECEYE ŞİİR (2)</h2>

  <p class="p5">İnsanlar içinde en yalnız insan;</p>

  <p class="p5">Düşün, taş duvara başın gömülü!</p>

  <p class="p5">Ve kaptan sükûta, granitten, taştan;</p>

  <p class="p5">Mazgallı bir kale gibi örtülü.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Gözünü tavandan ayırma ki, sen,</p>

  <p class="p5">Üşürsün, gölgeni yerde görürsen.</p>

  <p class="p5">Dikilir karşına, mumu söndürsen,</p>

  <p class="p5">Ölüler içinde en yalnız ölü......</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
