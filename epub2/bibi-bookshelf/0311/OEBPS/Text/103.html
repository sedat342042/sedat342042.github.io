<body>
  <h2 class="h21">ZEHİR</h2>

  <p class="p5">Çocukken haftalar bana asırdı;</p>

  <p class="p5">Derken saat oldu, derken saniye....</p>

  <p class="p5">İlk düşünce, beni yokluk ısırdı:</p>

  <p class="p5">Sonum yokluk olsa bu varlık niye?</p>

  <p class="p5">Yokluk, sende yoksun, bir var gibi yoksun!</p>

  <p class="p5">İnsanoğlu kendi varından yoksun....</p>

  <p class="p5">Gelsin beni yokluk akrebi soksun!</p>

  <p class="p5">Bir zehir ki, hayat özü fâniye........</p>

  <p class="p5">&nbsp;</p>
