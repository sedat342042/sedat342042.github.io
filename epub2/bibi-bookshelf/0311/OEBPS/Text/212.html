<body>
  <h2 class="h21">ŞÜKÜR</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Kıyamete kadar yıkılmaz çatı;</p>

  <p class="p5">Kabir!</p>

  <p class="p5">Ha doksan bir olmuş evlerin katı,</p>

  <p class="p5">Ha bir!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Karanlık deştikçe dipsiz karanlık.....</p>

  <p class="p5">Düşün!</p>

  <p class="p5">Olanca gerçeği işte bir anlık</p>

  <p class="p5">Düş'ün!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Tükür bu hayatın irin yüzüne!</p>

  <p class="p5">Tükür!</p>

  <p class="p5">Gam yeme çıkmak var yolun düzüne;</p>

  <p class="p5">Şükür!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
