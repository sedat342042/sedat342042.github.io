  <h2 class="h21">TÂ MEVERÂDAN</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Rüzgar öyle esti, öyle esti ki;</p>

  <p class="p5">Her şey uçup gitti kaldı Yaradan.</p>

  <p class="p5">Ayna düştü, hayal, perdelerdeki</p>

  <p class="p5">Bir akiscik gibi çıktı aradan.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Sırtımı uykuda dürtüyor bir el;</p>

  <p class="p5">Fırla yatağından koşar adım gel!</p>

  <p class="p5">O bir minicik zar i kabuğunu del!</p>

  <p class="p5">Seni çağıran var, tâ maverâdan!</p>

  <p class="p5">&nbsp;</p>
