<body>
  <h2 class="h21">GECEYE ŞİİR (1)</h2>

  <p class="p5">Kalbim bir çiçektir, gündüzler ölgün;</p>

  <p class="p5">Gelin, gelin, onu açın geceler!</p>

  <p class="p5">Beni yâdedermiş gibi, bütün gün</p>

  <p class="p5">Ötün kulağımda, çın, çın, geceler!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Geceler çekmeyin beniöçin hüzün,</p>

  <p class="p5">Gelin siz, ruhumu tenimden süzün;</p>

  <p class="p5">Bırakın nâşımı yerde gündüzün,</p>

  <p class="p5">Gölgemi alında da kaçın geceler!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
