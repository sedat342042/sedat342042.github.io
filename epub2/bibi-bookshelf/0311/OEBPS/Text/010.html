<body>
  <h2 class="h21">ALLAH DİYENE</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Her şey, her şey şu tek müjdede;</p>

  <p class="p5">Yoktur ölüm, Allah diyene!</p>

  <p class="p5">Canım kurban, başı secdede,</p>

  <p class="p5">İki büklüm Allah diyene</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Akıl, kırık kanadı hiçin</p>

  <p class="p5">Derdi gücü "nasıl" ve "niçin...</p>

  <p class="p5">Bağlı perçin üstüne perçin,</p>

  <p class="p5">Benim gönlüm Alla hdiyene....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
