<body>
  <h2 class="h21">ÖRÜMCEK AĞI</h2>

  <p class="p5">Duvara, bir titiz örümcek gibi,</p>

  <p class="p5">İnce dertlerimle işledim bir ağ.</p>

  <p class="p5">Ruhum gün doğunca sönecek gibi,</p>

  <p class="p5">Şimdiden edior hayata veda.</p>

  <p class="p5">Kalbim, yırtılıyor her nefesinde,</p>

  <p class="p5">Kulağım, ruhumun kanat sesinde;</p>

  <p class="p5">Eserim duvarın bir köşesinde;</p>

  <p class="p5">Çıkamaz göğsümden başka bir seda....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
