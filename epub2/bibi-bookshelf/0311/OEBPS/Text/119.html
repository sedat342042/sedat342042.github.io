<body>
  <h2 class="h21">NEFS</h2>

  <p class="p5">Geceler toprağa benimle inmiş.</p>

  <p class="p5">Kasırga benimle kopmuş denizde.</p>

  <p class="p5">Sanırım vebalı elim gezinmiş,</p>

  <p class="p5">Çürüyen ağaçta, hasta benizde.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Cinnet, şüphe, korku benim eserim;</p>

  <p class="p5">Sıcak kalbinizde gizlidir yerim,</p>

  <p class="p5">Bir kurddum ki, s,z, diş diş yerim</p>

  <p class="p5">Ve gezerim her gün elbisenizde....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
