<body>
  <h2 class="h21">SEN</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Senden,senden, hep senden.</p>

  <p class="p5">Akisler aynalarda.</p>

  <p class="p5">Göğe çıksam mahzendn;</p>

  <p class="p5">Hasretiim turnalarda.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Seni buldum bulduysam;</p>

  <p class="p5">gökten bir davet duysam!</p>

  <p class="p5">Ben ki, suçumu yuysam,</p>

  <p class="p5">Su biter kurnalarda.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Garibe sensin vatan.</p>

  <p class="p5">Ne yurdunu aratan!</p>

  <p class="p5">Sensin, sensin yaratan,</p>

  <p class="p5">Rahmeti analarda.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
