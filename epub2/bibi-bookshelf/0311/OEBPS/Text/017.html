  <h2 class="h21">HASRET</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">O ki, kadını var kadına hasret;</p>

  <p class="p5">Hasret, kelimeye,kelimelerde.</p>

  <p class="p5">Bir damla bal tadsa, tadına hasret;</p>

  <p class="p5">Peşimden koştukça ufuk ilerde.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Allah&rsquo;ım eşyanın hicabındasın!</p>

  <p class="p5">Sensin suda, kuşta, telde ses veren.</p>

  <p class="p5">Nice hasret varsa gıyabındasın;</p>

  <p class="p5">Aynalarda sensin seni gösteren...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
