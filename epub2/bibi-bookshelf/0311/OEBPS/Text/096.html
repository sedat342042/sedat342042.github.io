<body>
  <h2 class="h21">40 DERECE</h2>

  <p class="p5">Dizilirler ayakta,</p>

  <p class="p5">Anne, baba ve kardeş.</p>

  <p class="p5">Hayal, uzak, uzakta,</p>

  <p class="p5">Eder fillerle güreş.</p>

  <p class="p5">Başından kayar yastık,</p>

  <p class="p5">Nura döner karanlık;</p>

  <p class="p5">Sırlar çözülür artık,</p>

  <p class="p5">Kırka çıkınca ateş....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
