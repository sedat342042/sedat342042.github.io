<body>
  <h2 class="h21">DAYAN KALBİM</h2>

  <p class="p5">Seni dağladılar, değil mi kalbim,</p>

  <p class="p5">Her yanın, içi su dolu kabarcık.</p>

  <p class="p5">Bulunmaz bu halden anlar bir ilim;</p>

  <p class="p5">Akı yırtık çuval, sökük dağarcık.</p>

  <p class="p5">Sensin gökten gelen oklara hedef;</p>

  <p class="p5">Oyası ateşle işlenen gergef.</p>

  <p class="p5">Çekme üç beş günlük dünyaya esef!</p>

  <p class="p5">Dayan kalbim üç beş nefes kadarcık!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
