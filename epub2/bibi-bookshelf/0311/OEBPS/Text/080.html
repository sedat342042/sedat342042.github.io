<body>
  <h2 class="h21">AKŞAM</h2>

  <p class="p5">Güneş çekildi demin,</p>

  <p class="p5">Doğdu bir renk akşamı.</p>

  <p class="p5">Bu bütün günlerimin,</p>

  <p class="p5">İçime denk akşamı.</p>

  <p class="p5">Akşamı duya duya,</p>

  <p class="p5">Sular yatı uykuya;</p>

  <p class="p5">Kızıllık çöktü suya,</p>

  <p class="p5">Sandım bir cenk akşamı...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
