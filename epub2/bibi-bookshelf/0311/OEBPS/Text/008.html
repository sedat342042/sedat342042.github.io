<body>
  <h2 class="h21">OLMAZ MI?</h2>

  <p class="p5">Yön yön sarılmışım ne yana baksam;</p>

  <p class="p5">Sarılan olur da saran olmaz mı?</p>

  <p class="p5">Kim bu yüzü çizen sanatkar ressam;</p>

  <p class="p5">Geçipte aynaya soran olmaz mı?</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Bir parçacığım ben, bütüne hasret;</p>

  <p class="p5">Zaman döne dursun, o güne hasret;</p>

  <p class="p5">Ruhumsa zamanın üstüne hasret;</p>

  <p class="p5">Ebediyet boyu bir an olmaz mı?</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">&nbsp;</p>
</body>
