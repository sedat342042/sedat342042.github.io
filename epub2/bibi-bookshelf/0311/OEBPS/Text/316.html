<body>
  <h2 class="h21">ŞÖHRET</h2>

  <p class="p5">Bir baltada indirdin,</p>

  <p class="p5">Ağacımdan dalımı,</p>

  <p class="p5">Bana zehir yedirdin,</p>

  <p class="p5">Elâleme balımı.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">İstemem, ne dil, ne mal,</p>

  <p class="p5">Bana ne verdinse al!</p>

  <p class="p5">Sazını kafana çal,</p>

  <p class="p5">Ver bana kavalımı!.....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
