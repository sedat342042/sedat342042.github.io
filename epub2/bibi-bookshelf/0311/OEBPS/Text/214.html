<body>
  <h2 class="h21">BOŞ DÜNYA</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Gittiler... Bana dünyam</p>

  <p class="p5">Birden bire boş geldi.</p>

  <p class="p5">Seçilmiş oldu eşyam.</p>

  <p class="p5">Odalarım loş geldi.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Gözlerim müebbette,</p>

  <p class="p5">Günü gelir elbette...</p>

  <p class="p5">Gelirr,Melek nöbette,</p>

  <p class="p5">Safa geldi, hoş geldi..</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
