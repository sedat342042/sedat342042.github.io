<body>
  <h2 class="h21">DÖVÜN</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Ben ölünce etsin dostlarım bayram;</p>

  <p class="p5">Üstüste tam kırk gün, kırk gece düğün!</p>

  <p class="p5">Açı doyurmaksa mezarda meram,</p>

  <p class="p5">Yemeğim Fatiha, günde beş öğün.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Heydigi gölgeler ülkesi dünya!</p>

  <p class="p5">Bir görünmez şeyin gölgesi dünya!</p>

  <p class="p5">Boşlukta ayrılık bölgesi dünya!</p>

  <p class="p5">Bu dünyada yeme, içme ve dövün!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
</html>
