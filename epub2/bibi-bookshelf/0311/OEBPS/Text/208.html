<body>
  <h2 class="h21">CANSIZ AT</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Bilmem kaçı kaç geçe,</p>

  <p class="p5">Bilmem kaça kaç kala</p>

  <p class="p5">Ya erkence, ya geçce,</p>

  <p class="p5">Sıram gelir hoppala!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Altımda gacır gucur,</p>

  <p class="p5">Kişner durur cansız at...</p>

  <p class="p5">İşte servili çukur;</p>

  <p class="p5">Ve ölümsüz hakikat!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
