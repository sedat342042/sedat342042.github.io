<body>
  <h2 class="h21">İSKELE</h2>

  <p class="p5">Yorulmuş esnemekten,</p>

  <p class="p5">Herkes neyi bkliyor?</p>

  <p class="p5">Bir ölü beklemekten,</p>

  <p class="p5">Bu bekleyiş daha zor.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Geldi yorgun ve hazin,</p>

  <p class="p5">Hiç de sezdirmeksizin,</p>

  <p class="p5">Sularla kabrimizin,</p>

  <p class="p5">Yolunu açan vapur....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
