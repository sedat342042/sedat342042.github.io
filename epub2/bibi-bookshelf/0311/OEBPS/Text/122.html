<body>
  <h2 class="h21">HEP NEFS</h2>

  <p class="p5">Göğsü yakut be safir,</p>

  <p class="p5">Kapıda bir misafir...</p>

  <p class="p5">Sordım: Kimsin nesin sen?</p>

  <p class="p5">Dedi: Şeytandan sefir!</p>

  <p class="p5">Nefs isimli o kafir....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Yüzü kapkara zifir;</p>

  <p class="p5">Elinde kös ve nefir.</p>

  <p class="p5">Sabit fikir burgusu,</p>

  <p class="p5">Dili, çözülmez cifir.</p>

  <p class="p5">Nefs isimli o kafir....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
