<body>
  <h2 class="h21">VE NEFS</h2>

  <p class="p5">Köpek korkusuyla korktu ölümden,</p>

  <p class="p5">Ölmeden ölmeyi anlayamadım.</p>

  <p class="p5">Ne güneşler dogup battı üstümden;</p>

  <p class="p5">Bir günü bir güne bağlayamadım.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Hırsıma ne şöhret yetti ne de şan.</p>

  <p class="p5">Döndüğüm her nokta dünyadan nişan.</p>

  <p class="p5">Nefsimin ardından koştum perişan,</p>

  <p class="p5">Ondan bir kıl bie aylayamadım.....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
