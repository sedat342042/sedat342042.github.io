<body>
  <h2 class="h21">GEÇTİ, GEÇTİ</h2>

  <p class="p5">Geçti, geçti mevsimler....</p>

  <p class="p5">Süpürüldü takvimler.</p>

  <p class="p5">Gidenlerden kalan şey;</p>

  <p class="p5">Duvarlarda resimler,</p>

  <p class="p5">Mezarlarda isimler....</p>

  <p class="p5">Geçti, geçti mevsimler....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Hani eski iklimler?</p>

  <p class="p5">Has ekmekten dilimler.</p>

  <p class="p5">Hey gidi zamane hey!</p>

  <p class="p5">Tesellisiz ilimler,</p>

  <p class="p5">Adaletsiz taksimler...</p>

  <p class="p5">Hani eski iklimler?</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
