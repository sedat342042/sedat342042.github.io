<body>
  <h2 class="h21">MERCEK</h2>

  <p class="p5">Kesildimi yoksa ardı, arkası,</p>

  <p class="p5">Nur diyarından kol kol gelenlerin?</p>

  <p class="p5">Yetmez mi ampulun nura cakası,</p>

  <p class="p5">Başları dönmez mi gökdelenlerin?</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Hiç kalmadı soran; Ne var insanda?</p>

  <p class="p5">Ben duvarda ezik bir böcek miyim?</p>

  <p class="p5">Yoksa, pırıl pırıl, tek damla kanda,</p>

  <p class="p5">Kâinatı süzen bir mercek miyim?</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
