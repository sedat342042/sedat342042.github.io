<body>
  <h2 class="h21">SAAT KAÇ</h2>

  <p class="p5">Bir yürek, bir yürek, kutuda, tık tık...</p>

  <p class="p5">Korkarım saat kaç diye bakamam.</p>

  <p class="p5">Son vapur kalkarken atlayamadık,</p>

  <p class="p5">Kapılar kapandı, vadeler tamam.</p>

  <p class="p5">Ne oldu, ne bitti, anlayamadık:</p>

  <p class="p5">Zamandaymış meğer zorlanmaz mantık,</p>

  <p class="p5">O, her yaratığı yiyen yaratık,</p>

  <p class="p5">Bense öz beynini dişleyen yamyam.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
