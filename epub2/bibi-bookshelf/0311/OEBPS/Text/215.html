<body>
  <h2 class="h21">ARALIK KAPI</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Bu dünya bir kuyu, havasız çömlek;</p>

  <p class="p5">Daralıyorum!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Kelime manayı boğan bir gömlek!</p>

  <p class="p5">Paralıyorum!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Allah ismi varken lûgat ne demek!</p>

  <p class="p5">Karalıyorum!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Kapımı, buyursun diye o Malek;</p>

  <p class="p5">Aralıyorum!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
