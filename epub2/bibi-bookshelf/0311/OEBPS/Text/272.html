<body>
  <h2 class="h21">HANİ YA?</h2>

  <p class="p5">Gözüne mil çekersen</p>

  <p class="p5">Görünür gerçek dünya.</p>

  <p class="p5">Aynalarda sen, hep sen;</p>

  <p class="p5">Dost, sevgili, hep riya!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Kaç, kurtul kelimeden;</p>

  <p class="p5">Ağlamadan, gülmeden!</p>

  <p class="p5">Hani ya sen ölmeden,</p>

  <p class="p5">Ölecektin, hani ya?...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
