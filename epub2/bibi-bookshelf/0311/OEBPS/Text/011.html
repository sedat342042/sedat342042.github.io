<body>
  <h2 class="h21">EN YAKIN</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Bütün insanlığı dövsen havanda,</p>

  <p class="p5">Zerre zerre herkes yine yalınız.</p>

  <p class="p5">Boşlukta yol alan uçsuz kervanda,</p>

  <p class="p5">Her şey tek başına, dağ taş ve yıldız.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Herkes bir vücutsuz hayal peşinde;</p>

  <p class="p5">Eşini kaybetmiş herkes eşinde.</p>

  <p class="p5">içinizde yiv yiv derinleşin de,</p>

  <p class="p5">Çıksın karşınıza en yakınınız.</p>

  <p class="p5"></p>
