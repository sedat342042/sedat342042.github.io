<body>
  <h2 class="h21">SUSAN DENİZ</h2>

  <p class="p5">Gittim gittim, denizin,</p>

  <p class="p5">Sınır yerine vardım.</p>

  <p class="p5">Halin banada geçsin!</p>

  <p class="p5">Diye ona yalvardım.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Bir çılgın vesvelede,</p>

  <p class="p5">İçim didiklense de,</p>

  <p class="p5">Olayım o cüssede,</p>

  <p class="p5">Onun gibi susardım...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
