<body>
  <h2 class="h21">İSTASYON</h2>

  <p class="p5">Burda gelir insana,</p>

  <p class="p5">Boş günlerin usancı.</p>

  <p class="p5">Çalar birden kampana,</p>

  <p class="p5">Ölüm çanından acı.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Sonra bir düdük öter,</p>

  <p class="p5">Kesik çığlıklarla der:</p>

  <p class="p5">Burdan bildik gidenler,</p>

  <p class="p5">Yarın döner yabancı...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
