<body>
  <h2 class="h21">ÖLÜMSÜZLÜK</h2>

  <p class="p5">Sabah, akşam öğlende,</p>

  <p class="p5">Aklım büyük şölende.</p>

  <p class="p5">Bütünlük o "bir"'dedir.</p>

  <p class="p5">Sayı sayı bölende.</p>

  <p class="p5">Bilmez yaşayan ölü;</p>

  <p class="p5">Asıl habaer ölende.</p>

  <p class="p5">Tek hat, tek yön, burada;</p>

  <p class="p5">Giden de bir, gelen de.</p>

  <p class="p5">O&rsquo;nunla buluşmak var,</p>

  <p class="p5">Sıra bize gelende.</p>

  <p class="p5">O&rsquo;na deki: Ey Resul</p>

  <p class="p5">Ölümsüzlük kölende....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
