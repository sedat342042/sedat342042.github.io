<body>
  <h2 class="h21">GELİYORUM</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Geliyorum!</p>

  <p class="p5">Tülbent içinde çenem;</p>

  <p class="p5">Eski kütükte senem;</p>

  <p class="p5">Geliyorum!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Meliyorum!</p>

  <p class="p5">Dağlar hasret duvarı.</p>

  <p class="p5">Dağıttılar davarı,</p>

  <p class="p5">Meliyorum!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Eliyorum!</p>

  <p class="p5">Akıl sormaya mecbur;</p>

  <p class="p5">Gökleri kalbur kalbur</p>

  <p class="p5">Eliyorum!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Çeliyorum!</p>

  <p class="p5">Ey nefs keyfince dayat!</p>

  <p class="p5">Bir çelmelik bu hayat!</p>

  <p class="p5">Çeliyorum!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
