<body>
  <h2 class="h21">YILDIZLI BİR GECEDE</h2>

  <p class="p5">Sema bize seslenir;</p>

  <p class="p5">Kalma, gel, işkencede!</p>

  <p class="p5">Ruhumuz ebedidir;</p>

  <p class="p5">Bunu duy, tek hecede!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Ömür ki, bir kurak çöl,</p>

  <p class="p5">Onu tek bir güne böl;</p>

  <p class="p5">Şebnem gibi doğ ve öl,</p>

  <p class="p5">Yıldızlı bir gecede!...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
