<body>
  <h2 class="h21">ESKİ RAFTA</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Oyuncak kırılır, haydi, ya insan,</p>

  <p class="p5">NAsıl parçalanır nasıl bölünür?</p>

  <p class="p5">Söylerler, mezara kulak dayasan;</p>

  <p class="p5">Bir daha ölmemek için ölünür.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Çekilmez akılda bu kadar sancı;</p>

  <p class="p5">Akıl bir küçük diş, at, kurtulursun!</p>

  <p class="p5">Ölmemenin olsa gerek ilacı;</p>

  <p class="p5">Eski rafta ara, belki bulursun!..</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
