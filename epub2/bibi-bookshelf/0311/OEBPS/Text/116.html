<body>
  <h2 class="h21">BENDEDİR</h2>

  <p class="p5">Ne azap, ne sitem bu yalnızlıktan,</p>

  <p class="p5">Kime ne aşılmaz duvar bendedir.</p>

  <p class="p5">Süslenmiş gemiler geçse açıktan,</p>

  <p class="p5">Sanırım gittiği diyar bendedir.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Yaram var, havanlar dövemez merhem;</p>

  <p class="p5">Yüküm var, bulamaz pazarlar dirhem.</p>

  <p class="p5">Ne çıkar, bu yola düşmemiş gölgem;</p>

  <p class="p5">Yollar ki, Allah&rsquo;a çıkar, bendedir.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
