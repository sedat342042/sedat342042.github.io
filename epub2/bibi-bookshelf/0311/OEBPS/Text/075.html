  <h2 class="h21">ANNEME</h2>

  <p class="p5">Anne girdin düşüme!</p>

  <p class="p5">Yorganın olsun duam,</p>

  <p class="p5">Mezarında üşüme!</p>

  <p class="p5">Anlamam anlatamam;</p>

  <p class="p5">Düşen düştü peşime,</p>

  <p class="p5">Artık vâdeler tamam....</p>
