<body>
  <h2 class="h21">MEVSİM DÖNERKEN</h2>

  <p class="p5">Ufukta pas tutu birdenbire yaz;</p>

  <p class="p5">Gün çabucak geçti, akşam tez oldu.</p>

  <p class="p5">Toz kaldırdı karşı yoldan poyraz,</p>

  <p class="p5">Kopan yol uçları eklenmez oldu.</p>

  <p class="p5">Akşam; sanki boşluk içime dolar,</p>

  <p class="p5">Dağların cilası gittikçe solar,</p>

  <p class="p5">Rüzgârda bir kadın saçını yolar.</p>

  <p class="p5">Arık bu yollarda beklenmez oldu...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
