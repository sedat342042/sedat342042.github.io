  <h2 class="h21">TABLO</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Ölümü sığdıramaz,</p>

  <p class="p5">Akıl daracık koğuk.</p>

  <p class="p5">Ölemez çıldıramaz,</p>

  <p class="p5">Ağlar boğuk boğuk.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">İlâç yarım şişede,</p>

  <p class="p5">Koltuk mahzun, köşede,</p>

  <p class="p5">Ev halkı telaşede,</p>

  <p class="p5">Ölü yerde sopsoğuk....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
