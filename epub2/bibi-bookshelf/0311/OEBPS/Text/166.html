<body>
  <h2 class="h21">GEL</h2>

  <p class="p5">Yüzün bir sebepsiz korkuyla uçuk,</p>

  <p class="p5">O gün başucuma karalarla gel!</p>

  <p class="p5">Arkanda çepçevre, kızıl bir ufuk,</p>

  <p class="p5">Tepende simsiyah kargalarla gel!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Elinden, dal gibi düşerken ümit,</p>

  <p class="p5">Ne bir hasret dinle, ne bir ah işit;</p>

  <p class="p5">Bir yaprak ol, esen rüzgarlarla git,</p>

  <p class="p5">Kırık bir tekne ol, dalgalarla gel!..</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
