<body>
  <h2 class="h21">O'NUN SANATI</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">(Yok) bir (var)dır;</p>

  <p class="p5">Geçit vermez;</p>

  <p class="p5">Dar mı, dardır!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">(yok) bir (yok)tur;</p>

  <p class="p5">Akıl ermez.</p>

  <p class="p5">Ne de çoktur!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">(Var) bir (yok)tur;</p>

  <p class="p5">Yusyuvarlak</p>

  <p class="p5">Dönen oktur.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">(Var) bir (var)dır;</p>

  <p class="p5">O'na varmak....</p>

  <p class="p5">Bu kadardır!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
