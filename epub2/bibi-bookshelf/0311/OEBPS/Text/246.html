<body>
  <h2 class="h21">APARTMAN</h2>

  <p class="p5">Sır vermeye alışkan</p>

  <p class="p5">Pencereler aydınlık.</p>

  <p class="p5">Duvara şüphe çakan</p>

  <p class="p5">Gölgelerde şaşkınlık.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Üst üste insan türü,</p>

  <p class="p5">Bu ne hayat, götürü!</p>

  <p class="p5">Yakınlıktan ötürü</p>

  <p class="p5">Kaçıp gitmiş yakınlık...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
