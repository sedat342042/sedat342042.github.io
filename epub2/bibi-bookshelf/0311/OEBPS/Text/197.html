<body>
  <h2 class="h21">İŞİM ACELE</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Gökte zamansızlık hangi noktada?</p>

  <p class="p5">Elindeyse yıldız yıldız hecele!</p>

  <p class="p5">Hüküm yazılıyken kara tahtada</p>

  <p class="p5">İnsan yine çare arar ecele!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Gençlik... Gelip geçti... bir günlük süstü;</p>

  <p class="p5">Nefsim doymamaktan dünyaya küstü.</p>

  <p class="p5">Eser darmadağın, emek yüzüstü;</p>

  <p class="p5">Toplayın eşyamı işim acele!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
