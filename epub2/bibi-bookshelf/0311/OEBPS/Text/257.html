<body>
  <h2 class="h21">DAĞLARDA ŞARKI SÖYLE</h2>

  <p class="p5">Al eline bir değne,</p>

  <p class="p5">Tırman dağlara şöyle!</p>

  <p class="p5">Şehir farksız olsun tek,</p>

  <p class="p5">Mukavvadan bir köyle.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Uzasan göğe ersen,</p>

  <p class="p5">Cücesin şehirde sen;</p>

  <p class="p5">Bir dev olmak istersen,</p>

  <p class="p5">Dağlarda şarkı söyle!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
