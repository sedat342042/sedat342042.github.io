<body>
  <h2 class="h21">GARİBCİK</h2>

  <p class="p5">Bahçemde Yusufcuk adlı kuş</p>

  <p class="p5">Öter hep: Necipcik, Necipcik!</p>

  <p class="p5">Bir iğne, kalbime sokulmuş,</p>

  <p class="p5">Başıma küt diye bir dipcik...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Tabiat gurbetten bir pusu;</p>

  <p class="p5">Çırpınır, denizi arar su.</p>

  <p class="p5">Haykırır, baykuşu, kumrusu:</p>

  <p class="p5">Var yürü garibcik, garibcik....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
