<body>
  <h2 class="h21">SAAT 12</h2>

  <p class="p5">Çın, çın, on iki hece,</p>

  <p class="p5">Çaldı bir eski saat.</p>

  <p class="p5">On ikide her gece,</p>

  <p class="p5">Bana diyor ki, saat:</p>

  <p class="p5">Dün, bugün, yarın, siz, biz,</p>

  <p class="p5">Bu yayın içindeyiz;</p>

  <p class="p5">Onu yüzyıl sayın siz.</p>

  <p class="p5">Ömür on iki saat.....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
