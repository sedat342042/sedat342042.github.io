<body>
  <h2 class="h21">ALLAH DERİM</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Sırtımda taşınmaz yükü göklerin;</p>

  <p class="p5">Herkes koşar, zıplar, ben yürüyemem</p>

  <p class="p5">İsterseniz hayat aşını verin;</p>

  <p class="p5">Sayılı nimetler bal olsa yemem!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Ey akıl, nasılda delinmez küfen?</p>

  <p class="p5">Ebedi olsun urbası kefen!</p>

  <p class="p5">Kursa da boşluga asma köprü, fen,</p>

  <p class="p5">Allah derim, başka hiç bir şey demem!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
