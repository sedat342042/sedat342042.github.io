<body>
  <h2 class="h21">SOKAK</h2>

  <p class="p5">Öyle bir sokak ki, bu</p>

  <p class="p5">Her köşede bir kadın;</p>

  <p class="p5">Geçene, öz yolcusu</p>

  <p class="p5">Gibi bakar.... Anladın...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Ve kalbin sana sorar:</p>

  <p class="p5">Bakıp geçmekte ne var?</p>

  <p class="p5">Sen de her insan kadar</p>

  <p class="p5">onlara aşinaydın...</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
