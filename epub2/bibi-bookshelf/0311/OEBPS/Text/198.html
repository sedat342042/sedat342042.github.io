<body>
  <h2 class="h21">ORADA</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Güneş mızak boyu yaklaştı ufka,</p>

  <p class="p5">Camlarda renklerin veda cümbüşü,</p>

  <p class="p5">Ey gönül medenin ne kadar yufka!</p>

  <p class="p5">Yeter ağlamna bir kuş ötüşü.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Ölüm dedikleri ölünceye dek;</p>

  <p class="p5">Dünya, balı zehir, yalancı petek.</p>

  <p class="p5">Orada bulursun biraz bekle, tek,</p>

  <p class="p5">Burada yaşamak sandığın düşü....</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
