<body>
  <h2 class="h21">YÂR O Kİ...</h2>

  <p class="p5">&nbsp;</p>

  <p class="p5">Falan, dağın ardında;</p>

  <p class="p5">Seslen seslen işitmez!</p>

  <p class="p5">Filan, toprak altında;</p>

  <p class="p5">Gözyaşları diriltmez!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Neye vardın, vardında?</p>

  <p class="p5">Ufuk varmakla bitmez.</p>

  <p class="p5">Bir şey göster kadında</p>

  <p class="p5">Tılsımını eskitmez!</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Yâr o ki, hep yâdında;</p>

  <p class="p5">Eskitmez ve eksilmz.</p>

  <p class="p5">Muradı muradında,</p>

  <p class="p5">Seni bırakıp gitmez.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
