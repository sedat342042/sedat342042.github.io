<body>
  <h2 class="h21">IRAKLARDA</h2>

  <p class="p5">Yolcu benmişim gibi,</p>

  <p class="p5">Bir gemi demir aldı,</p>

  <p class="p5">Ey her yerin garibi,</p>

  <p class="p5">Vatan ırakta kaldı.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Sıra sıra duraklar;</p>

  <p class="p5">Durak bilmez ıraklar,</p>

  <p class="p5">Şu uçuşan yapraklar,</p>

  <p class="p5">Beni rüzgâra saldı.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
</body>
