  <h2 class="h21">GECEYE ŞİİR (3)</h2>

  <p class="p5">Sesimi alıp da kayvetse rüzgâr,</p>

  <p class="p5">Versen gözlerimi bir sonsuz renge!</p>

  <p class="p5">İçimde bir mahşer uğultusu var;</p>

  <p class="p5">Ruhumdur çağıran, tenimi cenge.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5">Gözlerim bir kuyu, dilim kördüğüm,</p>

  <p class="p5">Bir görünmez âlem olsa gördüğüm;</p>

  <p class="p5">Mermer bir kabuğa girip, ördüğüm,</p>

  <p class="p5">Kapansam içimden gelen âhenge...</p>

  <p class="p5"></p>
