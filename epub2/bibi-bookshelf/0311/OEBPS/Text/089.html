<body>
  <h2 class="h21">BİTMEZ</h2>

  <p class="p5">Bilmezdim iş bütünde;</p>

  <p class="p5">Bu ömür derdim, bitmez.</p>

  <p class="p5">Bir yuvarlak üstünde</p>

  <p class="p5">Git, git, giderdim, bitmez.</p>

  <p class="p5">Bir deli kafacıktım;</p>

  <p class="p5">Sonsuzluğa acıktım.</p>

  <p class="p5">Farzet denize çıktım,</p>

  <p class="p5">Su biter derdim bitmez.</p>

  <p class="p5">&nbsp;</p>

  <p class="p5"></p>
