<p class="normal"><sup class="calibre3">[<a href="kitap_split_009.html#footnote-426-30-backlink" id="footnote-426-30">30</a>]</sup> Barley-Break “yağ satarım, bal satarım”a benzeyen bir oyundur, üç çiftle oynanır: Bir çift ortada “cehennem” denilen yerde oturur ve etrafında dönen çiftleri yakalamaya çalışır. </p>
