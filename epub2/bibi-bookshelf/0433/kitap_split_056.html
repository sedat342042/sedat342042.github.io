<p class="normal"><sup class="calibre3">[<a href="kitap_split_009.html#footnote-426-27-backlink" id="footnote-426-27">27</a>]</sup> Zeus’un torunu Frigya kralı Tantalus’un oğlu olan Pelops babası tarafından öldürülüp tanrılara yemek olarak sunulmuştu. Tanrılar onu hayata döndürmüş, ama sol omzu tanrıça Demeter tarafından kemirildiği için yerine fildişi bir omuz konmuştu.</p>
