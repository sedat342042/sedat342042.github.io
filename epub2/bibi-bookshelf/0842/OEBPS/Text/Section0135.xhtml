  <h1 style="text-align: center;">128</h1>

  <p>Bu çağda nesneleri öldürmeye kalkışan, yok etmek isteyen kişileriz; onları, içimizdeki yaşam denen şeye yer açmak, bir&nbsp;mekân öyle bir uzam ki uzayda yer bulamayan bir alan, bir&nbsp;uzay.</p>

  <p style="text-align: right;">Antonin Artaud, <span style="font-style:italic;">Le Pese-nerfs.</span></p>
