  <h1 style="text-align: center;"><i>136</i></h1>

  <p>Morelli'nin sayıp dökme manyaklığı:</p>

  <p>"Aynı kitapta, hem şiir hem şiir üzerine tartışma yazıları konusunda, hem bir ölünün güncesi, hem dostlarımdan bir yüce papazın notları olan... açıklaması zor, anlatamıyorum..."</p>

  <p style="text-align: right;">Georges Bataille, <span style="font-weight:bold;font-style:italic;">Şiire Duyulan Nefret.</span></p>
