  <h1 style="text-align: center;">149</h1>

  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Adımlarım bu sokakta&nbsp;</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Başka bir sokakta&nbsp;</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Yankısı</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Bu sokaktan geçtiğimi sanırken,&nbsp;</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Adımlarımı duyuyorum&nbsp;</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Oysa kimse yok benden gayrı&nbsp;</p>
    </blockquote>

    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>Bir de sis</p>
    </blockquote>
  </blockquote>

  <div>
    <p style="text-align: center;">Octavio Paz.</p>
