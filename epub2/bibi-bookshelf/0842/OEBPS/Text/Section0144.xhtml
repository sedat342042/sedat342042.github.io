  <h1 style="text-align: center;"><span style="font-style:italic;">137</span></h1>

  <h3 class="sigil_not_in_toc"><a id="bookmark0"></a><span style="font-style:italic;">Morelli'ce</span></h3>

  <p>Eğer bir yapıtın hacmi ve gücü yazarının bu konudaki bütün bilgilerini özetle aktarmayı gerçekleştirmek istediğini düşündürüyorsa, tam karşıtı bir girişime atılmak, uzlaşmaz hesaplar çıkarmayı denemek söz konusudur o zaman, bunu belirtmekte acele davranmalı.</p>
