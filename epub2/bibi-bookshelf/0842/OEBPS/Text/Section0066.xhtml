  <h1 style="text-align: center;">59</h1>

  <p>Yenmez türden balıkları avlamakla geçiriyoruz zamanı; çürümesin kokmasınlar diye de, balıkçıların çok iyi bildikleri plajlar boyunca tabelalar koyuyoruz düzenli aralıklarla, sulardan çeker çekmez ağlan kuma gömün diye.</p>

  <p style="text-align: right;">Claude Lövi-Strauss, <span style="font-weight:bold;font-style:italic;">Hüzünlü Dönenceler.</span></p>
