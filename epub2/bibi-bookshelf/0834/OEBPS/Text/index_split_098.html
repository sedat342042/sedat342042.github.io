      <p class="block_33"><span class="tab">      </span>Bir şifreyazım uzmanı olan David Chaum şifreyazım protokollerini icat eden kişidir. Dijital para birimi teknolojilerine öncülük etmiş ve şifreyazıma dayanan, anonim elektronik para birimlerinin ilklerinden olan eCash'i kullanıma sokmuştur.</p>
