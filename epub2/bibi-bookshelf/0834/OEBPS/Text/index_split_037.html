    <dd class="calibre8" id="calibre_pb_36">
      <p class="block_33"><span class="tab">      </span>Alman bir demirci ustası olan Johannes Gutenberg (1398-1468) sökülebilir dizgiye sahip mekanik matbaanın mucididir. Bu icat, tarihin en büyük toplumsal çalkantılarından birine yol açmıştı. Matbaanın icadı, internetin icadı ile kurulabilecek en yakın analojidir.</p>
