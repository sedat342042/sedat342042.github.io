<dt id="note_10" class="calibre4">[<a href="index_split_024.html#back_note_10" title="10" class="calibre5">←10</a>]</dt><dd class="calibre6" id="calibre_pb_62"><p class="block_17"> Çek bilgin, Mickiewicz’in Çek şairi olmadığını söylemeye bir türlü fırsat bulamıyor. Adam Mickiewicz en büyük Polonyalı şairlerden biridir. 1798 yılında Litvanya’nın Nowogrodek kentinde doğdu. 1855 yılında İstanbul'daki evinde öldü. Bu evin kapısında bununla ilgili bir tabela vardır. (Çev.)</p></dd>
