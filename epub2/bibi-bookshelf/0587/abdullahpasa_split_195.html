<div class="chapter">
				<p class="normal"><sup class="calibre3">[<a href="abdullahpasa_split_017.html#footnote-2642-62-backlink" id="footnote-2642-62" name="footnote-2642-62">62</a>]</sup> Esâsen bu vazife On beşinci Kolordu'ya âid idi. Bu kolordu ise bidâyette kâmilen Boğazlarda alıkonulduğundan Dördüncü Kolordu'ya ihâle edilmiş ve netîcede On birinci Fırka'ya bırakılmıştır. (Abdullah Paşa'nın dipnotu)</p>
