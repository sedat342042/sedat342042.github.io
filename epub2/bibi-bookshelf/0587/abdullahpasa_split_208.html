				<p class="normal"><sup class="calibre3">[<a href="abdullahpasa_split_017.html#footnote-2642-75-backlink" id="footnote-2642-75" name="footnote-2642-75">75</a>]</sup> Arda mıntıkasının setr ve muhâfazası sefer planında Edremit, Çanakkale fırkalarından teşkîl edecek On beşinci Kolordu'ya tevdî olunacak idiyse de bu kolordunun dârülharekâta sevk ve nakli ile kolordu teşkîli zamana muhtâc idi. (Abdullah Paşa'nın dipnotu)</p>
