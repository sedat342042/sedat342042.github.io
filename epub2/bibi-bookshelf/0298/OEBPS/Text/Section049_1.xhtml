<body>
  <p>Mavi mavi camlar topladım</p>

  <p>Yoksul fıskiye yıldızları</p>

  <p>İsa da düşünde böyle yapardı.</p>

  <p><br /></p>

  <p>Tok sesli havuzlar vardır ya </p>

  <p>Nereye gidersen git melekleri </p>

  <p>Aşk çanları çalar yanında.</p>

  <p><br /></p>

  <p>Zakkum dallarında uyumuş </p>

  <p>Vişne renkli akşam üstleri </p>

  <p>Bir şey sorma, titreyen kalbim</p>

  <p><br /></p>

  <p>Bizi örten gölgenin rahvan atı.</p>
</body>
