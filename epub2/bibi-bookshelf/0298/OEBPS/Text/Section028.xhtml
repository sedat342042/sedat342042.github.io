<body>
  <h3>YALINAYAK</h3>

  <p>Baş yanı okunamamış bu yazının, </p>

  <p>Kimin olduğu da belli değil.</p>

  <p>Neyse sen söze bak, ses önemli değil.</p>

  <p><br /></p>

  <p>«... Sonra evde ne buldumsa yedim, </p>

  <p>Ekmek, badem, tere.</p>

  <p>Yalınayak atlamışım ata,</p>

  <p>Sabahın şarabı öylesine çılgındı ki, </p>

  <p>İnsanların arasından geçtim gittim </p>

  <p>Dörtnala.»</p>

  <p><br /></p>
