  <h3>ZAMAN SU GİBİ</h3>

  <p>«Sevgilisi ölmüştü, ağlamıştı omuzumda. </p>

  <p>Karalar giymişti, sesi kısık.</p>

  <p>Ben boyanmam, demişti, bir daha.»</p>

  <p>Köse Xintos şöyle sürdürüyor sözünü:</p>

  <p>«Zaman su gibi geçer, ölüm acısı</p>

  <p>Nedir ki! Yolda gördüm bir gün,</p>

  <p>O beni görmedi.»</p>
