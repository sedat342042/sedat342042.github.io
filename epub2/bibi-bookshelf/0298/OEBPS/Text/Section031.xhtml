<body>
  <h3>ÇİNGENELER</h3>

  <p>«Denizi hatırlıyor musun, derin denizi,</p>

  <p><span style="text-indent: 0.3in;">Çılgına döndürür kuşları Kasımda?</span></p>

  <p>Denize cazur cuzur inen güneşi de mi?</p>

  <p>Yok canım! Ya altında çingenelerin oturduğu </p>

  <p>Ağaç? O da mı kalmadı aklında? Kaç yıl oldu </p>

  <p>Öleli?»</p>
</body>
