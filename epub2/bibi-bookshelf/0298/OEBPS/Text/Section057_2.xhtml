<body>
  <h4>VI. Sevi</h4>

  <p>Orman sen elimi tutunca başlardı, </p>

  <p>Yarılırdı, bir incir gibi ortasından</p>

  <p><span style="text-indent: 0.3in;">Koşardık yukarı iki büklüm, soluk soluğa,</span></p>

  <p><span style="text-indent: 0.3in;">Alabalıklarla düşe kalka, çam pürleri</span></p>

  <p><span style="text-indent: 0.3in;">Keserdi hızımızı, Elimi Bırakma, Elimi</span></p>

  <p><span style="text-indent: 0.3in;">Bırakma...</span></p>

  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <p><span style="text-indent: 0.3in;">Sonra kayardık ta aşağılara,</span></p>
  </blockquote>
</body>
