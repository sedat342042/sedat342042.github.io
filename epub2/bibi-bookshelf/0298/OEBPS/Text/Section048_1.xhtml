<body>
  <p>İşte yolunu şaşırmış da </p>

  <p>Solgun çiçeklerin şeytanı </p>

  <p>Üzüntüsü olmuş akçıl şarabın.</p>

  <p><br /></p>

  <p>Bir yel kalktı denizden doğru </p>

  <p>Yüreğimse boşanmış kırlangıçlar </p>

  <p>Ey ten ne buldun dünyada!</p>

  <p><br /></p>

  <p>Yitti eteğinin ucu köşeden </p>

  <p>Artık deminki mitologya </p>

  <p>Gökyüzüne dönüşür taş giyimli</p>

  <p><br /></p>

  <p>Uyurgezer bir bakışla.</p>
