<body>
  <p>Ah şakıyan ormanı solukların. </p>

  <p>Öpüşün, bakışın yüreği,</p>

  <p>Soran diri sessizliğinde.</p>

  <p><br /></p>

  <p>İsteğinin damı uçmuştu göğe, </p>

  <p>Uğultulu sarı kelebeklerdi </p>

  <p>Dört bir yanından boşalışın.</p>

  <p><br /></p>

  <p>Bağladım seni dişlerimle </p>

  <p>Doymak bilmez ipek böceği gibi, </p>

  <p>Ay gibi yarıktı kırmızılığın</p>

  <p><br /></p>

  <p>İki dilim lâle döşekte.</p>
