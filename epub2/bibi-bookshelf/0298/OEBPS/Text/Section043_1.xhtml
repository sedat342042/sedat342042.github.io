  <p>Güvercinin damda unuttuğu ay </p>

  <p>Gibi mor çiçekler olur ya </p>

  <p>Karıştırır yüreği kanla.</p>

  <p><br /></p>

  <p>Geçmişin dilsiz köprüleri </p>

  <p>İri sevileri vardır gezegen. </p>

  <p>Elimizde kovalarla her akşam</p>

  <p><br /></p>

  <p>Getirip boşaltırız kuyusuna </p>

  <p>Bulunmuş şeyler kuyusuna </p>

  <p>Yitirilmişler kuyusuna</p>

  <p><br /></p>

  <p>Menekşelerden bir yazıtla.</p>
