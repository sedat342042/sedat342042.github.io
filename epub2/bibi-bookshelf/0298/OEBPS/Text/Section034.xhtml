  <h3>ÖLÜMSÜZ </h3>

  <p>«Babamı gördüm düşümde» diye anlattı, </p>

  <p>«Öylesine ağladım, yalvardım da, </p>

  <p>Anlamadı, belki de hiç tanımadı.»</p>

  <p><br /></p>

  <p>«Elbet oğlum,» dedi öğretmen Kirişna. </p>

  <p>«Ruh ölümsüzse eğer.</p>

  <p>Ölümlü duyguları anlar mı?»</p>

  <p><br /></p>
