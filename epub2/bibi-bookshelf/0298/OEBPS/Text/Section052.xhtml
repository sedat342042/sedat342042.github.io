<body>
  <h3>İSA’DAN ÖNCE</h3>

  <p>Lesbia. Catullus’un sevgilisi, </p>

  <p>Kuğu boyunlu, belki de esmer, </p>

  <p>İsa'dan önce seviştiler </p>

  <p>Birinci yüzyılda, Julius Caesar'ın, </p>

  <p>Cicero’nun yaşadığı Roma'da.</p>
