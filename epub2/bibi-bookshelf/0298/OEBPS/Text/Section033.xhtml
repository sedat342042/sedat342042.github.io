  <h3>MUŞTULAR OLSUN </h3>

  <p><span style="text-indent: 0.3in;">«Kim safer çıktı diye muştularsa,» </span></p>

  <p><span style="text-indent: 0.3in;">«Ben de onu muştularım,» dedi. </span></p>

  <p><span style="text-indent: 0.3in;">Ükkâş gelip «Muştular olsun,» dedi, </span></p>

  <p><span style="text-indent: 0.3in;">«Safer çıktı gitti.»</span><br /></p>

  <p><span style="text-indent: 0.3in;"><br /></span></p>

  <p>Eyaz mı anlattı bunu, Zeid mi? </p>

  <p>Eskiyen söz simya gibidir,</p>

  <p>Taş, bakarsın, altın oluverir.</p>
