  <h4>V. Fal</h4>

  <p><br /></p>

  <p>«Şu mavi boncuğu gördün mü? Bir deveci </p>

  <p>Tuttu onu geçende. Tuhaf adamdı doğrusu, </p>

  <p>Hem fal baktırır, hem döğüşürdü yılmadan </p>

  <p>Falına karşı. Anlamam ben. Boğulmuş </p>

  <p>Geçerken Fırat'ı. Aç bir köpekir fal, </p>

  <p>Kovalarsın, döner gelir, bulur seni.</p>
