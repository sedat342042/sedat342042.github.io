<body>
  <p>Bildik kuzgunu taşırım günlerce </p>

  <p>Cibril'in toprağı avuçlaması </p>

  <p>Gibi koparır kanımın taşını.</p>

  <p><br /></p>

  <p>Bir kubbe gibiyim değirmi göğe </p>

  <p>Benim pilpayelerim sensin </p>

  <p>Hareli porfirden dört tane.</p>

  <p><br /></p>

  <p>Ah acı, ah beklemiş şarap </p>

  <p>Yaşamamak isterdim seni </p>

  <p>Yolda olmak isterdim bir çingene</p>

  <p><br /></p>

  <p>Arabası gibi hüzünle.</p>
</body>
