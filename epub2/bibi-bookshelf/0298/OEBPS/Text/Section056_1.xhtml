  <h4>III. Düş</h4>

  <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
    <blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;">
      <p>«Sabaha karşı,</p>
    </blockquote>
  </blockquote>

  <p>gecenin kırıntılarını bir anda toplayıveren </p>

  <p>Güvercin gibi sürekli aç bir saatta, </p>

  <p>Doğmamış çocuklar kurar düşlerin yayını, </p>

  <p>Kadın düşünde gördü çocuğu ve yangını.»</p>
