  <p class="h2baslik">Sıfır’ın senesi</p>

  <p class="indentmetin">Gel, hapse gidelim;</p>

  <p class="indentmetin">Kafesteki kuşlar gibi baş başa cıvıldaşalım:</p>

  <p class="indentmetin">Seni kutsamamı istediğinde diz çöküp</p>

  <p class="indentmetin">Beni bağışlamanı dileyeyim.</p>

  <p><br class="chapter" /></p>
