  VIII</h1>

  <p class="h2baslik">Barınak</p>

  <p><br class="chapter" />
  <br class="chapter" />
  <br class="chapter" />
  <br class="chapter" /></p>

  <p class="indentmetin">Ada gürültülerle dolu,</p>

  <p class="indentmetin">Seslerle ve tatlı ezgilerle, incitmeden haz veren.</p>

  <p class="indentmetin">Bazen binlerce telli çalgı</p>

  <p class="indentmetin">Uğuldar kulaklarımda; bazense öyle insan sesleri</p>

  <p class="indentmetin">Duyarım ki, uzun bir uykudan uyanmış bile olsam</p>

  <p class="indentmetin">Beni tekrar uyuturlar.</p>

  <p><br class="chapter" /></p>

  <p class="sagnormal">–Shakespeare<br class="chapter" />
  <span class="ideitalik">Fırtına</span></p>

  <div class="calibre1" id="calibre_pb_66"></div>
