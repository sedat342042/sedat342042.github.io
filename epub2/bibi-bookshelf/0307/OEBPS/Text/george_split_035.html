  <h2 class="h2baslik2" id="calibre_toc_33"><br class="chapter" />
  <br class="chapter" />
  7. Sahne</h2>

  <p class="ortayazi">ANGÉLIQUE, CLAUDINE</p>

  <p class="normal">&nbsp;</p>

  <p class="normal">ANGÉLIQUE</p>

  <p class="normal">Gürültü etmeden girelim içeri.</p>

  <p class="normal">CLAUDINE</p>

  <p class="normal">Kapı kapanmış.</p>

  <p class="normal">ANGÉLIQUE</p>

  <p class="normal">Anahtar var bende.</p>

  <p class="normal">CLAUDINE</p>

  <p class="normal">Sessizce açın bari.</p>

  <p class="normal">ANGÉLIQUE</p>

  <p class="normal">İçeriden sürgülenmiş, nasıl gireceğiz bilmiyorum.</p>

  <p class="normal">CLAUDINE</p>

  <p class="normal">Şurada yatan uşağı çağırın.</p>

  <p class="normal">ANGÉLIQUE</p>

  <p class="normal">Colin! Colin! Colin!</p>
