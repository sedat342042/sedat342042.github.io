  <p class="heading">Sevgili Süsskind</p>

  <p class="heading">Boy, bu mektubu kaç günde sana ulaştıracak, bilmiyorum. 40 derece ateşle yatıyorum kafam yerinde değil. Eğer bana birşey olursa, yatağımın yanındaki sandığın üzerinde bir kutu var, karımın adresini orada bulursun.</p>
