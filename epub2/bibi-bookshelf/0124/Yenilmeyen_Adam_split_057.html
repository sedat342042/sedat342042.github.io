<p class="calibre4"><span class="calibre5"><span class="bold">111 </span></span></p><p class="calibre4">Orada öylece yatıyordu, gözlen açıktı şimdi. </p><p class="calibre4">Yüzünde yine aynı perişan ifade vardı. </p><p class="calibre4">«Ucunda para olunca insanın bu kadar çabuk karar vermesi nasıl da gülünç!» dedi. </p><p class="calibre4">John: </p><p class="calibre4">«Az değilsin hani, Jack,» dedi. </p><p class="calibre4">Jack: </p><p class="calibre4">«Yoo,» dedi. «Hiçbir şey değilim.» </p><p class="calibre4">BİTTİ </p><p class="calibre4"><span class="bold">Alamut - Çizgiliforum.com </span></p><div class="mbppagebreak" id="calibre_pb_57"></div>
