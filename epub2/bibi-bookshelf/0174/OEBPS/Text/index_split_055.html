<body class="calibre">
  <p class="block2"><b class="calibre2">UNIONE</b></p>

  <p class="block2">Rönesans resmindeki dört temel teknikten biridir. Sfumato’da olduğu gibi, renk ve tonlar, buharlaşarak birbirine karışır. Ancak, Sfumato’dan farklı olarak, kullanılan renk ve tonlar daima parlak ve canlıdır.</p>

  <p class="block5" id="calibre_pb_56">&nbsp;</p>
