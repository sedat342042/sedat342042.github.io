<body class="calibre">
  <h1 class="block2"><b class="calibre2">SFUMATO</b></h1>

  <p class="block2">Rönesans resmindeki dört temel teknikten biridir. Renk ve tonların buharlaşarak birbirine karışmasını ve böylece konturların görünmez olmasını sağlayan, buğulu bir gölgelemeyi ifade eder. Çoğunlukla aydınlıktan karanlığa geçişlerde kullanılır.</p>

  <p class="block2"></p>
