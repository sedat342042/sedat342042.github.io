<body>
  <h2 class="P_css1"><span style=" font-weight: bold; font-size: 1.08em; color: #E40000;">VOLNEY</span></h2>

  <p class="P_css1"><span class="C_Current__And__No_Bold">Constantin François de Chassebœuf (d. 3 Şubat 1757, ö. 25 Nisan 1820), Volney kontu. Fransız filozof, tarihçi, doğubilimci ve politikacı. Babasından kalan soyadı olan Boisgrais'i sonradan Voltaire ve Ferney'den birleştirerek oluşturduğu Volney olarak değiştirmiştir.</span></p>
