  <h1 class="block16" id="id_Toc392074544"><b class="calibre4">ATATÜRK</b> <b class="calibre4" id="id_Toc392074545">30 AĞUSTOS ZAFERİNİN</b> <b class="calibre4" id="id_Toc392074546">KISA BİR ÖZETİNİ YAPIYOR</b></h1>

  <p class="block4">&nbsp;</p>

  <p class="block8">''...Gelen raporları tetkik edince kat'iyyetle hükmettik ki, Türk'ün hakikî halâs güneşi 30 Ağustos sabahı ufuktan bütün şa'şaasiyle tulû edecekti!''</p>
