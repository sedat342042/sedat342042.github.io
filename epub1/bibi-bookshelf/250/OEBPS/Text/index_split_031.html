<body class="calibre">
  <h1 class="block16" id="id_Toc392074617"><b class="calibre4">İZMİR'E İLK GİREN KAHRAMAN KUMANDAN&nbsp;</b><b class="calibre4" id="id_Toc392074618">VE ZABİTLERİN HÂTIRALARI</b></h1>

  <p class="block17"><br class="calibre5" />
  &nbsp;</p>

  <p class="block24">İzmir'e ilk giren süvari fırkasının kumandanı Miralay Zeki Bey; Kadifekale'ye bayrağımızı çeken Kaymakam Reşat Bey, Hükümet Konağını işgal eden Binbaşı Şerafettin Beydir.</p>

  <p class="block17"><br class="calibre5" />
  &nbsp;</p>

  <p class="block23" id="calibre_pb_31">&nbsp;</p>
