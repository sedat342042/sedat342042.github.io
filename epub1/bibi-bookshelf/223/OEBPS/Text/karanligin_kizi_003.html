  <title>Bilinmiyor</title>

<body class="calibre">
  <p class="block8" id="calibre_pb_2"><span class="text1">M</span><i class="calibre1">ary Keaton</i> <span class="text1">için</span></p>

  <p class="block9">Küçük elimden tutup beni,</p>

  <p class="block9">hayal gücümün perdesini kaldırdığın ormana götürdün</p>

  <p class="block10"><span class="text1">ve</span> <i class="calibre1">orada harika şeylerle tanıştırdın:</i></p>

  <p class="block9">perilerin yaşadığı, ruhların dans ettiği</p>

  <p class="block10"><span class="text1">ve</span> <i class="calibre1">goblinlerin çikolatalı kek sakladığı yerde.</i></p>

  <p class="block9">O perde bir daha hiç inmedi.</p>

  <p class="block9">Burada olup görebilseydin keşke.</p>
</body>
</html>
