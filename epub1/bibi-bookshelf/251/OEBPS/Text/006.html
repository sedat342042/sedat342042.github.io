<body>
  <p class="p4">Şam kentinin dört büyük kapısı verdir...</p>

  <p class="p4">Kader Kapısı, Çöl Geçidi,</p>

  <p class="p4">Felaket Mağarası, Korku Kalesi...</p>

  <p class="p4">Ey Kervan, bunlardan geçme,</p>

  <p class="p4">Ya da şarkı söyleyerek geçmekten sakın.</p>

  <p class="p4">O sessizliği duydun mu?</p>

  <p class="p4">Kuşların ötmüş olduğunu,</p>

  <p class="p4">Ama yine de bir şeyin kuş gibi cıvıldadığı O sessizliği...</p>
