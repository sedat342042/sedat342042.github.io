  <div class="ithaf">

    <p class="right"><em>Katharine De Mattos’a</em><a class="footnoteref" href="../Text/notlar.xhtml#n000" id="ref000">3*</a></p>

  </div>

  <div class="poem">

    <p>Tanrı eliyle bağlanmış bağları çözmemeli insan;</p>

    <p>Çalıların ve rüzgârın çocukları olalım her zaman.</p>

    <p>Evden uzak, ah, ikimiz için çiçeğe durur hâlâ</p>

    <p>O güzelim katırtırnakları kuzey diyarında.</p>

  </div>
