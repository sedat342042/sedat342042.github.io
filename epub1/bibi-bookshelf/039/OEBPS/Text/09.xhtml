  <h1>IX <span><em>Doktor Ox ve Asistanı Ygène Sadece<br/>Birkaç Kelime Konuşuyorlar</em></span></h1>

  <p>– Pekâlâ Ygène?</p>

  <p>– Evet, üstat, her şey hazır! Boruların yerleştirilme işlemi tamamlanmış durumda.</p>

  <p>– Nihayet! Şimdi kent halkı üzerinde büyük çaplı bir çalışma başlatacağız.</p>
