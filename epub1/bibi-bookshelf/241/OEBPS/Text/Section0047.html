  <h3 class="calibre4" style="text-align: center;">YEDİNCİ MECLİS</h3>

  <p class="calibre4">VEN-ÇİNG (Yalnız)</p>

  <p class="calibre4">VEN-ÇİNG: Bu iş de oldu demektir. Ah Kürşad, sen beni unutmayacaktın... (Güler, bahçenin öbür başına&nbsp;doğru hızlı hızlı gider)</p>
