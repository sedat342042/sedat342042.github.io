    <p class="normal"><sup class="calibre3">[<a href="../Text/binbirgece_split_010.html#footnote-100-17-backlink" id="footnote-100-17">17</a>]</sup> Metinde “Yunan Padişahı”. Oysa, aşağıda belirtildiği üzere söz konusu olan İran’ın Yunan adlı padişahıdır. Bu nedenle metindeki “Yunan Padişahı” ifadesini, yanlış anlamalara yol açacağı için, “Yunan Padişah” biçimine dönüştürdük.</p>
