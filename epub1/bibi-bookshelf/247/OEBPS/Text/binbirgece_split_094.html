    <p class="normal"><sup class="calibre3">[<a href="../Text/binbirgece_split_002.html#footnote-100-2-backlink" id="footnote-100-2">2</a>]</sup> Metni adıyla andığımız için bu sonuçtan Alim Şerif Onaran’ın sorumlu olduğu düşünülmemelidir.</p>

    <p class="normal">Çünkü o, kaynak metni kelimesi kelimesine aktarmış; üstelik bunu, kimi tercihleri tartışılabilse de, büyük bir başarıyla gerçekleştirmiştir.</p>
