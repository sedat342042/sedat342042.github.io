				<p class="anabaslik" id="toc_marker-1">CASANOVA</p>
				<p class="arayazi-1">“Il me dit qu’il est un homme libre, citoyen du monde.”</p>
				<p class="arayazi-1">(Bana özgür bir adam, bir dünya vatandaşı olduğunu söylüyor.)</p>
				<p class="arabos"/>
				<p class="arayazi-1">Muralt’ın Casanova hakkında </p>
				<p class="arayazi-1">Albrecht von Haller’e 21 Haziran 1760’ta </p>
				<p class="arayazi-1">yazdığı bir mektup.</p>
