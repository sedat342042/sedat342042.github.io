  <h1 class="h2baslik" id="calibre_toc_137"><span class="idebold">ASAKİR-İ MANSURE-İ MUHAMMEDİYE</span></h1>

  <p class="normal">Yeniçeri Ocağı kaldırıldıktan sonra yerine kurulan Asakir-i Mansure-i Muhammediye (Muhammet’in Muzaffer Askerleri) ordusuna mensup askerlerin halktan ayırt edilebilmesi için başlarına serpuş yerine şal sarılmış ve ellerine de birer sopa verilmişti.</p>
