<body class="calibre">
  <h1 class="h2baslik" id="calibre_toc_167"><span class="idebold">EN TALİHSİZ PADİŞAH</span></h1>

  <p class="normal">622 yıl hüküm süren Osmanlı İmparatorluğunun 36 padişahından biri olan Sultan V. Murat en kısa süreyle tahtta kalan ve hatta Eyüp Sultan Camii’nde kılıç kuşanma töreni yapılmayan tek padişahtır. Büyük umutlarla tahta çıkarılmış ama üç ay sonra da indirilmiştir.</p>
