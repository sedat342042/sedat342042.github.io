  <h1 class="h1baslik" id="calibre_toc_115"><br class="chapter" />

  <br class="chapter" />
  Yakışmaz</h1>

  <p class="normal"><span class="h1baslik1">B</span>en hep buradayım.</p>

  <p class="normal">Olur ya özlersin, hadi özlemedin diyelim..</p>

  <p class="normal">Bir gece uykun kaçar falan, o da mı olmadı?</p>

  <p class="normal">Ayağın taşa takılır belki?</p>

  <p class="normal">Ben aklına gelirsem, sen de bana gel...</p>

  <p class="normal">Yalnız uyumak yakışmaz sana.</p>

  <p class="normal">&nbsp;</p>

  <p class="ortaitalik">Ve gün gelir sesimi özlersin.<br class="chapter" />
  O zaman gurur yapma, sadece ara.</p>
