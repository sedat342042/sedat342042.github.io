  <h1 class="h1baslik" id="calibre_toc_84"><br class="chapter" />

  <br class="chapter" />
  Paylaşamadıklarımız</h1>

  <p class="normal"><span class="h1baslik1">B</span>enim söyleyemediklerim,</p>

  <p class="normal">Senin duyamadıkların,</p>

  <p class="normal">Aramızda kalamayanlar,</p>

  <p class="normal">Paylaşamadıklarımız...</p>

  <p class="normal">Affı olmaz sustuklarımızın,</p>

  <p class="normal">Aşksa aşk, küfürse küfür,</p>

  <p class="normal">Duyman gerekiyorsa kulağında çınlamalı her hecesi...</p>

  <p class="normal">&nbsp;</p>

  <p class="ortaitalik">İnsan sustuklarının da hesabını vermeli.</p>
